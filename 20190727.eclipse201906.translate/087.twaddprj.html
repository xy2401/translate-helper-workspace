<h1 class="topictitle1">将项目添加到服务器</h1>



<div><p>创建服务器后，需要在包含要测试的文件和服务器的项目之间创建关系。</p>

<div class="section" id="twaddprj_wst__context"><a name="twaddprj_wst__context"><!-- --></a><p>这是通过将您的项目添加到服务器来完成的：</p>
</div>

<a name="twaddprj_wst__steps"><!-- --></a><ol id="twaddprj_wst__steps">
<li class="stepexpand"><span>在Servers视图中，右键单击服务器，然后选择<span class="uicontrol">Add and Remove Projects</span> 。</span></li>

<li class="stepexpand"><span>在“可用项目”列表中，选择要测试的项目，然后单击“ <span class="uicontrol">添加”</span> 。</span></li>

<li class="stepexpand"><span>该项目显示在“已配置项目”列表中。</span> 如果项目名称以斜体字体样式显示，则表示该项目尚未上载到服务器。单击<span class="uicontrol">完成</span> 。
</li>

</ol>

<div class="section" id="twaddprj_wst__result"><a name="twaddprj_wst__result"><!-- --></a><div class="note"><span class="notetitle">注意：</span>选择要添加到服务器的项目时，仅显示适用于服务器类型的项目。</div>
</div>

</div>
