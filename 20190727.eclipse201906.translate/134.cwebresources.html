<h1 class="topictitle1">网络资源</h1>


<div>
<p>在大多数情况下，您需要为Web应用程序创建的所有资源都是在Web站点或Web页面设计期间开发的;但是，如果在应用程序中使用更高级的Web技术，则可能需要在Web项目中包含其他资源。</p>

<p>这些Web资源不是典型的Web页面文件，通常不是您认为是最终Web站点的一部分资源。例如，标记库和Java™资源（如JAR文件）是您可能需要包含在Web项目中的资源。</p>

<p>实际上，如果考虑导入或导出资源，即使WAR文件本身也可以被视为Web资源。</p>

</div>
