<h1 class="topictitle1">WSDL文件首选项</h1>



<div><p>使用WSDL Files首选项页面设置创建或保存WSDL文件时的默认行为。</p>

<div class="section"><dl>
<dt class="dlterm">默认目标名称空间</dt>

<dd>在WSDL编辑器中创建WSDL文件时，可以设置默认目标命名空间。如果您未选择更改默认值，则WSDL文件将以http://tempuri.org作为其目标命名空间。</dd>


<dt class="dlterm">保存时重新生成绑定</dt>

<dd>选择此选项可在每次保存WSDL文件时自动重新生成绑定。</dd>


<dt class="dlterm">保存时提示重新生成绑定</dt>

<dd>选择此选项以询问您是否要在每次保存WSDL文件时重新生成绑定。</dd>

</dl>
</div>
