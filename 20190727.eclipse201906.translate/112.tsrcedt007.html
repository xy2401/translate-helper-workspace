<h1 class="topictitle1">在文件中搜索或查找文本</h1>


<div>
<div class="p"><div class="tip"><span class="tiptitle">提示：</span>在结构化文本编辑器中执行搜索操作之前，请保存要搜索的文件。搜索功能使用最近保存的文件版本，而不是您在编辑器区域中看到的内容。在执行查找/替换操作之前，无需保存文件。</div>
</div>

<div class="section">每个结构化文本编辑器提供两种方法来查找正在编辑的文件中的文本字符串，并可选择用另一个字符串替换它：<dl>

<dt class="dlterm">查找/替换</dt>

<dd>允许您在当前正在编辑的文件中查找文本。</dd>


<dt class="dlterm">搜索</dt>

<dd>允许您在已保存到工作区的文件中查找文本。</dd>

</dl>
<p>要找到并选择替换文本，请选择以下菜单路径之一：</p>
</div>


<div class="p"><span><span class="menucascade"><span class="uicontrol">编辑</span> &gt; <span class="uicontrol">查找/替换</span></span> （或<span class="uicontrol">Ctrl + F</span> ）</span>此选项不言自明。</div>


</div>
