<h1 class="topictitle1">删除或隐藏片段项或抽屉</h1>




<div><p>本文档介绍了如何删除或隐藏“代码段”视图中的抽屉和项目。</p>

<div class="section">您可以隐藏显示在“代码段”视图中的任何抽屉或项目。如果抽屉或项目是用户定义的，则可以永久删除它。要删除或隐藏抽屉或项目，请完成以下步骤：</div>

<ol>
<li><span>选择要删除的项目或抽屉。</span></li>

<li><span>右键单击并从弹出菜单中选择“ <span class="uicontrol">自定义</span> ”。</span></li>

<li><span>选择项目或抽屉，然后单击<span class="uicontrol">删除</span>或<span class="uicontrol">隐藏</span> 。</span>
</li>

<li><span>单击<span class="uicontrol">确定</span> 。将从“代码段”视图中删除或隐藏项目或抽屉。</span></li>

</ol>

</div>
