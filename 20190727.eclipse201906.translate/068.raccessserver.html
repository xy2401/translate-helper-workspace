<h1 class="topictitle1">服务器工具的键盘快捷键</h1>



<div><p>本文档描述了Servers视图中任务的键盘快捷键;并在服务器上运行和调试工件。</p>


<div class="tablenoborder"><table cellspacing="0" cellpadding="4" border="1" summary="" frame="border" rules="all"><caption>表格1。服务器工具的键盘快捷键</caption>

<thead align="left">
<tr valign="bottom">
<th valign="bottom" width="33.33333333333333%" id="N10085">功能</th>

<th valign="bottom" width="33.33333333333333%" id="N1008C">重点组合</th>

<th valign="bottom" width="33.33333333333333%" id="N10093">什么时候</th>

</tr>

</thead>

<tbody>
<tr>
<td valign="top" width="33.33333333333333%" headers="N10085 ">在服务器上调试</td>

<td valign="top" width="33.33333333333333%" headers="N1008C ">Alt + Shift + D，R</td>

<td valign="top" width="33.33333333333333%" headers="N10093 ">在工作台</td>

</tr>

<tr>
<td valign="top" width="33.33333333333333%" headers="N10085 ">在服务器上运行</td>

<td valign="top" width="33.33333333333333%" headers="N1008C ">Alt + Shift + X，R</td>

<td valign="top" width="33.33333333333333%" headers="N10093 ">在工作台</td>

</tr>

<tr>
<td valign="top" width="33.33333333333333%" headers="N10085 ">调试</td>

<td valign="top" width="33.33333333333333%" headers="N1008C ">Ctrl + Alt + D.</td>

<td valign="top" width="33.33333333333333%" headers="N10093 ">在Servers视图中</td>

</tr>

<tr>
<td valign="top" width="33.33333333333333%" headers="N10085 ">发布</td>

<td valign="top" width="33.33333333333333%" headers="N1008C ">Ctrl + Alt + P.</td>

<td valign="top" width="33.33333333333333%" headers="N10093 ">在Servers视图中</td>

</tr>

<tr>
<td valign="top" width="33.33333333333333%" headers="N10085 ">开始</td>

<td valign="top" width="33.33333333333333%" headers="N1008C ">Ctrl + Alt + R.</td>

<td valign="top" width="33.33333333333333%" headers="N10093 ">在Servers视图中</td>

</tr>

<tr>
<td valign="top" width="33.33333333333333%" headers="N10085 ">停止</td>

<td valign="top" width="33.33333333333333%" headers="N1008C ">Ctrl + Alt + S.</td>

<td valign="top" width="33.33333333333333%" headers="N10093 ">在Servers视图中</td>

</tr>

</tbody>

</table>

</div>
