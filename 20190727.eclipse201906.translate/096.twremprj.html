<h1 class="topictitle1">从服务器中删除项目</h1>



<div><p>要从服务器中删除项目：</p>

<div class="section"></div>

<a name="twremprj_wst__steps"><!-- --></a><ol id="twremprj_wst__steps">
<li><span>在Servers视图中，右键单击包含要删除的项目的服务器，然后选择<span class="uicontrol">Add and remove projects</span> 。</span>
</li>

<li><span>在“已配置项目”列表中，选择项目，然后单击“ <span class="uicontrol">删除”</span>按钮。</span>
</li>

<li><span>该项目显示在“可用项目”列表中。单击<span class="uicontrol">完成</span> 。</span>
</li>

</ol>

</div>
