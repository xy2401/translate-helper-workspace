<h1 class="topictitle1">定义服务器首选项</h1>



<div><p>使用“首选项”页面，您可以定义服务器用于测试项目的属性。</p>

<div class="section">要定义此首选项，请完成以下步骤：</div>

<a name="twsrvprf_wst__steps"><!-- --></a><ol id="twsrvprf_wst__steps">
<li class="stepexpand" id="twsrvprf_wst__step1"><a name="twsrvprf_wst__step1"><!-- --></a> <span>在工具栏中，选择“ <span class="menucascade"><span class="uicontrol">窗口”</span> &gt; <span class="uicontrol">“首选项”</span></span> 。</span></li>

<li class="stepexpand" id="twsrvprf_wst__step2"><a name="twsrvprf_wst__step2"><!-- --></a> <span>在“首选项”页面中，选择“ <span class="uicontrol">服务器”</span> 。</span>
</li>

<li class="stepexpand"><span id="twsrvprf_wst__cmd3"><a name="twsrvprf_wst__cmd3"><!-- --></a>如果希望在Servers视图中有任何活动时，Servers视图显示在工作台上，请选中“ <span class="uicontrol">在服务器状态更改时显示服务器”视图</span>复选框。</span> 有关服务器状态的更多详细信息，请参阅<a href="rwrcview.html">服务器视图</a>主题。
</li>

<li class="stepexpand" id="twsrvprf_wst__step4"><a name="twsrvprf_wst__step4"><!-- --></a> <span>单击“ <span class="uicontrol">应用”</span> ，然后<span class="uicontrol">单击“确定”</span>保存更改。</span></li>

</ol>

</div>
