<h1 class="topictitle1">使用片段进行编辑 - 概述</h1>

<div class="section">在Snippets视图中，您可以执行以下任务：</div>

<ul>
<li><span>添加片段抽屉</span></li>

<li><span>将片段添加到片段抽屉</span></li>

<li><span>修改代码段项</span></li>

<li><span>删除或隐藏代码段项目或抽屉</span></li>

</ul>
