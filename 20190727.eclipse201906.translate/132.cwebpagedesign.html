<h1 class="topictitle1">网页设计</h1>


<div>
<p>网页是每个Web应用程序不可或缺的一部分。每个Web页面都应该有助于实现整个Web站点的总体目标。</p>

<p>有许多类型的Web页面，从不包含动态元素的简单HTML页面到使用servlet，脚本，表单或数据访问组件的高级基于Java的页面。</p>

<p>设计页面时应考虑的一些项目包括标记语言，链接，图像和样式表。</p>

</div>
