<h1 class="topictitle1">将静态Web项目转换为动态Web项目</h1>


<div>
<div class="section"> <p>如果要将动态元素添加到静态Web项目（例如Java™servlet和JSP文件），则必须将项目从静态转换为动态。要将静态Web项目转换为动态Web项目，请完成以下步骤：</p>
 </div>

<ol>
<li class="stepexpand"><span>在Project Explorer视图中选择项目，然后从<strong>Project</strong>菜单中选择<span><span class="uicontrol">Convert to a Dynamic Web Project</span></span> 。</span>此转换假定项目名称和位置将相同。转换不会更改原始静态项目中指定的CSS文件，因此它将包含在生成的动态Web项目中。
</li>

<li class="stepexpand"><span>指定<a href="twcreprj.html" title="">创建动态Web项目</a>时可用的项目属性<a href="twcreprj.html" title="">。</a></span>
</li>

</ol>
