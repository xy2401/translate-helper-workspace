<h1 class="topictitle1">Web应用程序的服务器定位</h1>


<div>
<p>为了支持不同的Java EE应用程序服务器，Java EE工具允许您在企业应用程序（EAR）项目开发期间定位特定服务器。在大多数情况下，Web项目必须以与EAR项目相同的服务器为目标，以便将Web应用程序正确部署到服务器。</p>

<p>创建Web项目后，可以使用项目的属性对话框修改目标服务器。为此，在Project Explorer视图中右键单击项目，然后选择<span class="menucascade"><span class="uicontrol">Properties</span> &gt; <span class="uicontrol">Server</span></span> 。</p>

</div>
