<h1 class="topictitle1">创建，编辑和删除服务器</h1>



<div><p></p>
</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="../topics/twcrtins.html">创建服务器</a></strong><br>您可以创建服务器以标识要用于测试项目资源的运行时环境。创建服务器一词定义了创建从工作台到应用服务器的现有安装的指针。</li>
<li class="ulchildlink"><strong><a href="../topics/twedtins.html">编辑服务器</a></strong><br>您可以使用服务器编辑器编辑服务器。您更改的字段取决于服务器定义使用的运行时环境，或者是否将其定义为本地或远程服务器。</li>
<li class="ulchildlink"><strong><a href="../topics/twdelins.html">删除服务器</a></strong><br>您可以从“服务器”视图中删除服务器。</li>
</ul>
</div>
