<h1 class="topictitle1">添加和删除标记语言模板 - 概述</h1>




<div><p>内容辅助提供可以插入文件的模板或预定义代码块。您可以使用提供的默认模板，自定义默认模板或创建自己的模板。</p>

<div class="section">模板可用于以下标记语言：<ul>
<li>HTML或XHTML</li>

<li>JSP</li>

</ul>
</div>

</div>

</div>

<div><a href="tsrcedt028.html" title="JSP内容辅助提供了几个可以插入到文件中的模板或预定义代码块。您可以使用提供的默认模板，自定义默认模板或创建自己的模板。">添加和删除JSP模板</a></div>
