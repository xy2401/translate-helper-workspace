<h1 class="topictitle1">设置默认服务器</h1>



<div><p>默认服务器是您在项目定义了多个服务器时要使用的服务器。</p>

<div class="section" id="twprefin_wst__context"><a name="twprefin_wst__context"><!-- --></a><p>要设置默认服务器：</p>
</div>

<a name="twprefin_wst__steps"><!-- --></a><ol id="twprefin_wst__steps">
<li class="stepexpand"><span>右键单击您的项目。</span> 出现此项目的弹出菜单。</li>

<li class="stepexpand"><span>选择<span class="menucascade"><span class="uicontrol">Properties</span> &gt; <span class="uicontrol">Server</span></span> 。</span> “服务器”窗格显示在右侧。</li>

<li class="stepexpand"><span>在“ <span class="uicontrol">运行此项目</span>列表<span class="uicontrol">时始终使用以下服务器”下</span> ，选择要成为默认服务器的服务器。</span></li>

<li class="stepexpand"><span>单击“ <span class="uicontrol">应用”</span> ，然后<span class="uicontrol">单击“确定”</span>保存更改并关闭“属性”窗口。</span></li>

</ol>

</div>
