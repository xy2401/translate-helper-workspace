<h1 class="id_title">Java EE模块之间的周期性依赖关系</h1>



<div class="id_conbody"><p class="id_shortdesc">当从Workbench外部导入项目时，企业应用程序中两个或多个模块之间的循环依赖关系最常发生。</p>

<p class="anchor_topictop"></p>

<p>当企业应用程序中的两个或多个模块之间存在循环时，Java™构建器无法准确计算项目的构建顺序。完全构建在这些条件下失败，或者需要多次调用。</p>

<p>因此，最佳做法是对您的项目或模块进行组件化。这允许您将模块依赖项用作树而不是循环图。这种做法具有产生更好的分解和分层应用程序的额外好处。</p>

<p class="anchor_topicbottom"></p>
