<h1 class="topictitle1">创建自下而上的Web服务</h1>



<div><p>可以使用两种方法创建Web服务：自上而下开发和自下而上开发。自下而上的Web服务开发涉及从Java™bean或企业bean创建Web服务。</p>

<p>虽然自下而上的Web服务开发可能更快更容易，特别是如果您不熟悉Web服务，自上而下的方法是创建Web服务的推荐方法。</p>

<p>使用自底向上方法创建Web服务时，首先要创建Java bean或EJB bean，然后使用Web服务向导创建WSDL文件和Web服务。</p>

</div>
