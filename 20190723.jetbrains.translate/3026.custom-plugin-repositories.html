                    </script><script src="../app/v2/analytics.js"></script><link rel="canonical" href="custom-plugin-repositories.html"></link><meta charset="UTF-8"></meta><title>自定义插件存储库对话框 - 帮助| WebStorm</title><link rel="stylesheet" href="../app/v2/app.css"></link></head><body dir="ltr" data-id="Custom_Plugin_Repositories"><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索WebStorm帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="custom-plugin-repositories.html#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>WebStorm 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">键盘布局</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="primary_default" data-group="primary" selected="">Windows / Linux默认值</option><option value="primary_default_for_gnome" data-group="primary">GNOME</option><option value="primary_default_for_kde" data-group="primary">KDE</option><option value="primary_default_for_xwin" data-group="primary">XWin中</option><option value="primary_emacs" data-group="primary">Emacs的</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Custom_Plugin_Repositories.xml" data-toc="Custom_Plugin_Repositories">自定义插件存储库对话框</h1>    <p id="3de83e3f">单击“ <span class="control">管理插件存储库”</span>下将打开此对话框<img class="inline-icon-16" src="../img/idea/2019.1/artwork.studio.icons.logcat.toolbar.settings@2x.png" width="16" alt="插件设置图标">在<a href="plugins-settings.html"><span>插件中</span></a> 。</p>    <p id="530e18af">使用此对话框可管理<a href="managing-plugins.html#repos">自定义插件存储库</a>列表。存储库由其URL标识。</p>    <div class="table-wrapper"><table class=" wide                 " width="100%" id="18f4bcfe"><thead><tr id="21c3006b" class="ijRowHead"><th id="cb4bc8e8" width="100"><p>图标</p></th><th id="76bbf258" width="150"><p>捷径</p></th><th id="c99521b5"><p>描述</p></th></tr></thead><tbody><tr id="e1a953ac" class="ijRowOdd"><td id="a68dd69c"><p>                <img class="inline-icon-16" src="../img/idea/2019.1/icons.general.add.svg@2x.png" width="16" alt="添加图标">            </p></td><td id="e06b833e"><p>                <kbd data-primary_default="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_default_for_xwin="Alt+Insert" data-primary_emacs="Alt+Insert" data-primary_visual_studio="Alt+Insert" data-primary_eclipse="Alt+Insert" data-secondary_mac_os_x_10.5_="⌘N" data-secondary_mac_os_x="⌃N" data-secondary_eclipse_mac_os_x="⌘N">Alt +插入</kbd>            </p></td><td id="d774e856"><p>使用此图标或快捷方式将新存储库添加到列表中。在打开的对话框中指定存储库的URL。使用“ <span class="control">立即检查”</span>按钮确保指定的URL正确：WebStorm将尝试连接到存储库。</p></td></tr><tr id="68f91d1c" class="ijRowEven"><td id="69ccb09b"><p>                <img class="inline-icon-16" src="../img/idea/2019.1/icons.actions.edit.svg@2x.png" width="16" alt="编辑图标">            </p></td><td id="38da9d5b"><p>                <kbd data-primary_default="Enter" data-primary_default_for_gnome="Enter" data-primary_default_for_kde="Enter" data-primary_default_for_xwin="Enter" data-primary_emacs="Enter" data-primary_visual_studio="Enter" data-primary_eclipse="Enter" data-secondary_mac_os_x_10.5_="⏎" data-secondary_mac_os_x="⏎" data-secondary_eclipse_mac_os_x="⏎">输入</kbd>            </p></td><td id="6002c6e5"><p>使用此图标或快捷方式编辑选定的插件存储库URL。</p></td></tr><tr id="39cec31a" class="ijRowOdd"><td id="872305d0"><p>                <img class="inline-icon-16" src="../img/idea/2019.1/icons.general.remove.svg@2x.png" width="16" alt="删除图标">            </p></td><td id="caa2193a"><p>                <kbd data-primary_default="Alt+Delete" data-primary_default_for_gnome="Alt+Delete" data-primary_default_for_kde="Alt+Delete" data-primary_default_for_xwin="Alt+Delete" data-primary_emacs="N/A" data-primary_visual_studio="Alt+Delete" data-primary_eclipse="Alt+Delete" data-secondary_mac_os_x_10.5_="⌘⌦" data-secondary_mac_os_x="⌘⌦" data-secondary_eclipse_mac_os_x="N/A">Alt + Delete键</kbd>            </p></td><td id="e40b811c"><p>使用此图标或快捷方式从列表中删除所选的URL。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="plugins-settings.html">插件</a> <a class="navigation-links__next" href="settings-version-control.html">版本控制</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
