</p></td></tr><tr id="e9f22c3d" class="ijRowOdd"><td id="56dfd7f1"><img alt="刷新任务" title="刷新任务" src="../img/idea/2019.1/refresh_task.png" id="d7efb785" width="22" height="23" class="inline-icon-22"></td><td id="aca4de11"><p>单击此按钮可删除对任务的更改并重新启动。</p></td></tr><tr id="f7b6e219" class="ijRowEven"><td id="333087c5"><img class="inline-icon-16" src="../img/idea/2019.1/icons.actions.intentionBulb.svg@2x.png" width="16" alt="图标动作intentBulb svg"></td><td id="58cdc66c"><p>单击此按钮可显示当前任务的提示。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="thumbnails-tool-window.html">缩略图工具窗口</a> <a class="navigation-links__next" href="todo-tool-window.html">TODO工具窗口</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
