ry_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Command_Line_Tools_Pop-Up_Window.xml" data-toc="command.line.tools.popup">命令行工具输入窗格</h1>        <p id="2c690fc9"><span class="menupath" data-skip-index="skip">工具|运行命令</span></p>              <p id="98a11444">只有在安装并启用<span class="emphasis">命令行工具支持</span>插件时，弹出窗口才可用，如<a href="managing-plugins.html"><span>管理插件中所述</span></a> 。</p>    <hr id="bd8ab862">    <p id="fecc7cae">在此“输入”窗格中，以<code class="code">&lt;tool alias&gt; &lt;command&gt;</code>格式键入所需命令。</p>          <p id="8cf9ce7f">在专用<a href="command-line-tools-console.html">命令行工具控制台</a>工具窗口的<span class="emphasis">输出</span>选项卡中查看命令执行的结果。该选项卡以最后一次调用的命令命名。</p>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="command-line-tools-console.html">命令行工具控制台工具窗口</a> <a class="navigation-links__next" href="coverage-tool-window.html">覆盖工具窗口</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="see
