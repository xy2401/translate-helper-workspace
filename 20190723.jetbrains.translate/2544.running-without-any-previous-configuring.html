="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Running_Without_Any_Previous_Configuring.xml" data-toc="Running_Without_Any_Previous_Configuring">没有任何先前配置运行</h1>    <p id="443e4456">任何可执行脚本都可以在PyCharm中运行。您无需事先创建任何运行/调试配置。已经为您创建了<a href="run-debug-configuration.html">临时运行/调试配置</a> 。</p>    <section class="procedure-steps"><h2 id="6179f41e">要在不创建运行/调试配置的情况下运行任何脚本，请执行以下操作之一：</h2><ul class="list "><li class="list__item" id="7bcd1ea2"><p>单击编辑器背景，然后选择<span class="menupath" data-skip-index="skip">“运行&lt;脚本名称&gt;”</span> 。</p></li><li class="list__item" id="ca82980b"><p>在左侧排水沟中，单击图标<img alt="运行您的应用程序" title="运行您的应用程序" src="../img/idea/2019.1/run_from_left_gutter_icon.png" id="6b92c83e" width="16" height="15" class="inline-icon-16"> ，然后选择<span class="menupath" data-skip-index="skip">“运行&lt;脚本名称&gt;”</span> 。</p></li></ul></section><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="running-code.html">运行</a> <a class="navigation-links__
