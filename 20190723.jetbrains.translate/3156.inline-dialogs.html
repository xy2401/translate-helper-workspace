S X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Inline_Dialogs.xml" data-toc="refactoring.inlineDialogs">内联对话框</h1>	  					<p id="994497fb">      <span class="menupath" data-skip-index="skip">重构|排队</span>      <br>                <span class="control">&lt;选择的上下文菜单&gt;</span> <span class="menupath" data-skip-index="skip">|重构|排队</span>      <br>                <kbd data-primary_default="Ctrl+Alt+N" data-primary_default_for_gnome="Ctrl+Alt+N" data-primary_default_for_kde="Ctrl+Alt+N" data-primary_default_for_xwin="Ctrl+Alt+N" data-primary_emacs="Ctrl+Alt+N" data-primary_visual_studio="Ctrl+Alt+N" data-primary_eclipse="Shift+Alt+I" data-secondary_mac_os_x_10.5_="⌥⌘N" data-secondary_mac_os_x="⌥⌘N" data-secondary_eclipse_mac_os_x="⌥⌘I">Ctrl + Alt + N</kbd>   </p>			<hr id="63e241e3">            				        		    <h2 id="inline_variable">内联变量对话框</h2>		    <p id="a12e39db"><span class="control">内联变量</span>重构允许您使用其值替换冗余变量。请参阅<a href="specific-javascript-refactorings.html#javascript_inline_refactorings">JavaScript中的</a> <a href="specific-typescript-refactorings.html#typescript_inline_refactorings">内联重构和TypeScript中的内联重构</a> 。</p>        <p id="da6a6477">要通过菜单项或键盘快捷键访问“ <span class="control">内联变量”</span>对话框，请将光标置于要内联的变量。</p>            <div class="code-block" data-lang="Java"><code class="code-block__wrapper">内联变量&lt;变量名&gt;？（&lt;变量出现次数&gt;）</code></div>			                		  	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="extract-variable-dialog-for-sass.html">提取Sass</a> <a class="navigation-links__next" href="move-file-dialog.html">移动文件对话框的</a> <a class="navigation-links__
