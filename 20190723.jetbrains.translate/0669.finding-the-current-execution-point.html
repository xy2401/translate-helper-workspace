pse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Finding_the_Current_Execution_Point.xml" data-toc="topicId185478">查找当前执行点</h1>            <p id="b663076c">程序暂停时，将在编辑器中打开与当前执行点关联的源文件。当前<span class="keyword">执行点</span> （要执行的下一行）标有蓝线。</p>                <p id="4fcc3246">您可以访问其他文件，然后使用本节中描述的操作返回到当前执行点。</p>    <section class="procedure-steps"><h2 id="ed4bc9e0">要查找当前执行点，请执行以下操作之一</h2><ul class="list "><li class="list__item" id="713af2b1"><p>在主菜单上，选择<span class="menupath" data-skip-index="skip">“运行”|显示执行点</span> 。</p></li><li class="list__item" id="4c67f6b0"><p>按<kbd data-primary_default="Alt+F10" data-primary_default_for_gnome="Shift+Alt+0" data-primary_default_for_kde="Shift+Alt+0" data-primary_default_for_xwin="Alt+F10" data-primary_emacs="Alt+F10" data-primary_jbuilder="Alt+F10" data-primary_visual_studio="Alt+NumPad *" data-primary_netbeans="Alt+F10" data-primary_eclipse="Alt+F10" data-secondary_mac_os_x_10.5_="⌥F10" data-secondary_mac_os_x="⌥F10" data-secondary_eclipse_mac_os_x="⌥F10" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌥F10">Alt + F10</kbd> 。</p></li><li class="list__item" id="ff192095"><p>点击<img class="inline-icon-16" src="../img/idea/2019.1/icons.debugger.showCurrentFrame.svg@2x.png" width="16" alt="图标调试器showCurrentFrame svg">在调试工具窗口的<a href="debug-tool-window.html#steptoolbar">步进工具栏</a>上。</p></li></ul></section>        <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="customizing-views.html">自定义视图</a> <a class="navigation-links__next" href="stepping-through-the-program.html">逐步完成程序</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="using-breakpoints.html"><span>断点</span></a></li></ul></div><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="debug-tool-window.html"><span>调试工具窗口</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
