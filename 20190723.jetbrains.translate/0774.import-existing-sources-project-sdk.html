etBeans的</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Import_Existing_Sources_Project_SDK.xml" data-toc="reference.dialogs.new.project.fromScratch.sdk">导入现有来源。项目SDK</h1>                        <p id="fe330281">指定要在项目中使用的<a href="sdk.html">SDK</a> 。</p>            <p id="7899d565">如果已在IntelliJ IDEA中定义了必要的SDK，请在下面的窗格中选择它<img class="inline-icon-16" src="../img/idea/2019.1/icons.general.add.svg@2x.png" width="16" alt="图标一般添加svg">和<img class="inline-icon-16" src="../img/idea/2019.1/icons.general.remove.svg@2x.png" width="16" alt="图标一般删除svg"> （在页面的左侧部分）。</p>            <p id="d14f608e">否则，请单击<img class="inline-icon-16" src="../img/idea/2019.1/icons.general.add.svg@2x.png" width="16" alt="图标一般添加svg">并选择SDK类型。然后，在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a> ，选择所需SDK的安装文件夹。（此时，必须已在您的计算机上安装相应的SDK。如果不是，请先下载并安装。）</p>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="import-project-from-existing-sources-module-structure-page.html">导入现有来源。模块结构</a> <a class="navigation-links__next" href="import-project-from-existing-sources-facets-page.html">导入现有源。构架</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
