-primary_emacs="F11" data-primary_visual_studio="Ctrl+F2" data-primary_netbeans="N/A" data-primary_eclipse="Ctrl+Shift+F11" data-secondary_mac_os_x_10.5_="F3" data-secondary_mac_os_x="F11" data-secondary_eclipse_mac_os_x="N/A" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌃F2" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="F11">F11</kbd>         </p></td><td id="16a11a13"><p>打开或关闭匿名书签。</p></td></tr><tr id="02d26440" class="ijRowOdd"><td id="6529ec84"><p>用助记符切换书签</p></td><td id="1240d634"><p>            <kbd data-primary_default="Ctrl+F11" data-primary_default_for_gnome="Ctrl+F11" data-primary_default_for_kde="Ctrl+F11" data-primary_default_for_xwin="Ctrl+F11" data-primary_emacs="Ctrl+F11" data-primary_visual_studio="Ctrl+F11" data-primary_netbeans="Ctrl+F11" data-primary_eclipse="Ctrl+Shift+Alt+F11" data-secondary_mac_os_x_10.5_="⌥F3" data-secondary_mac_os_x="⌘F11" data-secondary_eclipse_mac_os_x="⌥F3" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌃F11" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌃F11">按Ctrl + F11</kbd>          </p></td><td id="3f2f652d"><p>打开或关闭带有助记符的书签。</p></td></tr><tr id="481d99e8" class="ijRowEven"><td id="31c28bec"><p>显示书签</p></td><td id="510ddb00"><p>            <kbd data-primary_default="Shift+F11" data-primary_default_for_gnome="Shift+F11" data-primary_default_for_kde="Shift+F11" data-primary_default_for_xwin="Shift+F11" data-primary_emacs="Shift+F11" data-primary_visual_studio="Alt+F2" data-primary_netbeans="Ctrl+Shift+M" data-primary_eclipse="Shift+F11" data-secondary_mac_os_x_10.5_="⌘F3" data-secondary_mac_os_x="⇧F11" data-secondary_eclipse_mac_os_x="⌘F3" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌥F2" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-seco
