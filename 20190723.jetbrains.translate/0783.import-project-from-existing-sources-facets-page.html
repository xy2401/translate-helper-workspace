roup="primary">NetBeans的</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Import_Project_from_Existing_Sources._Facets_Page.xml" data-toc="reference.dialogs.new.project.fromCode.facets">导入现有来源。构架</h1>			            <p id="669338d8">如果在指定位置IntelliJ IDEA找到作为某些框架和技术指标的文件，您可以选择启用对这些框架和技术的支持。要选择必要的框架和技术，请使用相应的复选框。</p>        <div class="table-wrapper"><table class="                 " width="100%" id="9f067978"><thead><tr id="355113c9" class="ijRowHead"><th id="9bf3268a" width="15%"><p>项目</p></th><th id="0193da25"><p>描述</p></th></tr></thead><tbody><tr id="e66f34da" class="ijRowOdd"><td id="a15121dd"><p>通过...分组</p></td><td id="740c7015">指定文件指示符的分组方式：<ul class="list _ul"><li class="list__item" id="b604b3da"><p>                            <span class="control">类型。</span>                            文件按框架和技术分组。属于同一技术的文件显示在同一组中。组名对应于框架和技术的名称。</p></li><li class="list__item" id="b392f74d"><p>                            <span class="control">目录。</span>                            文件按其位置分组。位于同一目录中的文件显示在同一组中。</p></li></ul>         </td></tr></tbody></table></div>		  	  <div class="last-modified" data
