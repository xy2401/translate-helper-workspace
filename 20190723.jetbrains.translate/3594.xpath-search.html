ption value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="false"><h1 id="XPath_Search.xml" data-toc="xpath.search">XPath搜索</h1>                            <p id="7b42e3f7">WebStorm允许您在特定范围内的所有XML文件中查找某些XPath表达式的出现。</p>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="053e4ec4">转到<span class="menupath" data-skip-index="skip">编辑|找到|</span>在主菜单上<span class="menupath" data-skip-index="skip">找到XPath ...</span>将打开“ <span class="control">按XPath表达式查找”</span>对话框。<p id="ad1808be">此对话框提供与完成，错误检查和意图相同的功能，如<a href="evaluate-expression.html"><span>评估表达式中所述</span></a> 。</p>        </li><li class="list__item" id="9577b787"><p>键入要查找的表达式，然后选择搜索范围。如果指定自定义范围，则WebStorm仅扫描源文件夹中的XML文件。</p></li></ol></section><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xpath-expression-evaluation.html">XPath表达式评估</a> <a class="navigation-links__next" href="xpath-expression-generation.html">XPath表达式生成</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
