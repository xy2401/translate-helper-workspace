group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Choosing_a_Method_to_Step_Into.xml" data-toc="topicId989491">选择一种步入的方法</h1>                                            <p id="dc8fdaed">当您通过多种方法调用到达一行时，您可以选择要插入的方法。</p>                <div class="chapter"><h2 id="98d70f3c">选择要介入的方法</h2>        <ol class="list _decimal"><li class="list__item" id="7b53b7f7"><p>在主菜单上，选择<span class="menupath" data-skip-index="skip">“运行”| Smart Step Into</span>或按<kbd data-primary_default="Shift+F7" data-primary_default_for_gnome="Shift+F7" data-primary_default_for_kde="Shift+F7" data-primary_default_for_xwin="Shift+F7" data-primary_emacs="Shift+F7" data-primary_visual_studio="Shift+F7" data-primary_eclipse="Ctrl+F5" data-secondary_mac_os_x_10.5_="⇧F7" data-secondary_mac_os_x="⇧F7" data-secondary_eclipse_mac_os_x="⌥F5">Shift + F7</kbd> 。</p></li><li class="list__item" id="cb36d379">在弹出窗口中，从列表中选择所需的方法。<p id="f9223b20"></p>            </li></ol>    </div>        <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="stepping-through-the-program.html">逐步执行程序</a> <a class="navigation-links__next" href="pausing-and-resuming-the-debugger-session.html">暂停和恢复调试器会话</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="debug-tool-window.html"><span>调试工具窗口</span></a></li><li class="list__item"><a href="settings-debugger-stepping.html"><span>调试器。步进</span></a></li></ul></div><div class="seealso__col"
