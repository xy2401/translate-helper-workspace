><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="false"><h1 id="Text_Direction.xml" data-toc="Text_Direction">文字方向</h1>    <p id="6da26f85">WebStorm使您可以选择渲染字符串和标记的基本方向，包含双向文本，如英语和希伯来语或阿拉伯语的混合。</p>    <section class="procedure-steps"><h2 id="9e4202fc">选择渲染双向字符串的方向</h2><ul class="list "><li class="list__item" id="810687bf">            <p id="206fb905">在<span class="menupath" data-skip-index="skip">视图</span>菜单上，指向<span class="menupath" data-skip-index="skip">BiDi文本方向</span>并选择所需的方向：</p>        </li></ul><p id="fdb8c6c1">默认情况下，渲染方向是基于内容的，这意味着文本方向由字符串开始的文本定义。例如，如果字符串以英语开头，则文本的基本方向被视为从左到右。</p><p id="50a3e5f4">但是，也可以始终使用从左到右或从右到左的方向作为基本方向。</p></section>    <p id="8352f7f6">根据选择，双向字符串文字会改变它们的外观：</p>    <figure><img alt="双向字符串" title="双向字符串" src="../img/idea/2019.1/bidi_text_results.png" id="ca8eb4d1" width="424" height="74"></figure><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="managing-plugins.html">管理插件</a> <a class="navigation-links__next" href="tuning-the-ide.html">调整WebStorm</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
