5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Confirm_Drop_dialog.xml" data-toc="Confirm_Drop_dialog">确认删除对话框</h1>    <p id="3d7d8a20">从<a href="database-tool-window.html">数据库工具窗口</a> ：<br>        <span class="menupath" data-skip-index="skip">编辑|</span>从上下文菜单中<span class="menupath" data-skip-index="skip">删除</span> ， <span class="control">删除</span>或<kbd data-primary_default="Delete" data-primary_default_for_gnome="Delete" data-primary_default_for_kde="Delete" data-primary_default_for_xwin="Delete" data-primary_emacs="Delete" data-primary_visual_studio="Delete" data-primary_netbeans="Delete" data-primary_eclipse="Delete" data-secondary_mac_os_x_10.5_="⌦" data-secondary_mac_os_x="⌦" data-secondary_eclipse_mac_os_x="⌦" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌦" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌦">删除</kbd> 。</p>    <hr id="8cf3dbe5">    <p id="16ff07f3">单击“ <span class="control">确定”</span>以删除所选项目，或单击“确定” <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="../img/idea/2019.1/openQueryInConsoleIcon.png" id="c73d696c" width="14" height="14" class="inline-icon-14">将SQL语句或语句复制到<a href="database-console.html">数据库控制台中</a> 。</p>    <div class="table-wrapper"><table class="                 " width="100%" id="e7b6dff2"><thead><tr id="bb7a7760" class="ijRowHead"><th id="71698ab9"><p>项目</p></th><th id="6c22706e"><p>描述</p></th></tr></thead><tbody><tr id="9765a133" class="ijRowOdd"><td id="2e901354"><p>SQL预览</p></td><td id="b5ff4c0f">要运行的语句，以删除所选的一个或多个项目。如有必要，您可以在此窗格中编辑语句。<p id="ef676af5">单击“ <span class="control">确定”</span>时将执行这些语句。</p></td></tr><tr id="dac3f75a" class="ijRowEven"><td id="1d59d3b1"><p>                <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="../img/idea/2019.1/openQueryInConsoleIcon.png" id="e16a6983" width="14" height="14" class="inline-icon-14"></p></td><td id="a2df8604"><p>将语句复制到相应的数据库控制台并关闭对话框。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="color-picker.html">拾色器</a> <a class="navigation-links__next" href="modify-table-dialog.html">创建表和修改表对话框</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="working-with-the-database-tool-window.html#remove_items">删除项目</a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
