n><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="false"><h1 id="XSLT_Navigation.xml" data-toc="xslt.navigation">导航</h1>        <p id="758365f8">基本上，命名模板，变量和参数都支持代码导航的所有可能性。例如：转到声明，查找用法，突出显示文件中的用法，快速定义查找等。</p>    <figure><img alt="突出显示文件中的用法" title="突出显示文件中的用法" src="../img/idea/2019.1/highlight-usages.png" id="d781fd05" width="297" height="48"></figure>    <div class="chapter"><h2 id="find_usages" data-toc="xslt.navigation#find_usages">查找用法</h2>    <p id="602c3789">Find Usages适用于变量和参数以及命名的XSLT模板。它查找指定范围中包含的所有XSLT样式表中某个模板的所有位置。</p>    <figure><img alt="查找用法" title="查找用法" src="../img/idea/2019.1/find-usages.png" id="05f45b8c" width="434" height="333"></figure>    </div>    <div class="chapter"><h2 id="goto_symbol" data-toc="xslt.navigation#goto_symbol">转到符号</h2>    <p id="59e3d6bd">该插件还支持WebStorm Goto Symbol操作。为该操作提供模板，顶级变量和参数的名称，以便能够通过其名称快速导航到它们。</p>    <figure><img alt="转到符号" title="转到符号" src="../img/idea/2019.1/goto-symbol.png" id="ce3d5410" width="318" height="120"></figure></div><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xpath-inspections.html">XPath检查</a> <a class="navigation-links__next" href="documentation.html">文档</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
