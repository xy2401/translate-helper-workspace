ndary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="false"><h1 id="Edit_Macros_Dialog.xml" data-toc="reference.dialogs.edit.macro">编辑宏对话框</h1><p id="cf7f2a54"><span class="menupath" data-skip-index="skip">编辑|宏|编辑宏</span></p>    <p id="c621edd3">使用此对话框可以更改或删除现有<a href="using-macros-in-the-editor.html">宏</a> 。请注意，当没有宏时，该对话框不可用。</p>    <div class="table-wrapper"><table class="                 " width="100%" id="06c5dbc4"><thead><tr id="bbedaff1" class="ijRowHead"><th id="2b829394"><p>项目</p></th><th id="f38ed2e6"><p>描述</p></th></tr></thead><tbody><tr id="c127d7a1" class="ijRowOdd"><td id="2c43147b"><p>现有的宏列表</p></td><td id="ebe045cc"><p>对话框的左侧窗格显示现有宏的列表。</p></td></tr><tr id="4d074c0c" class="ijRowEven"><td id="83b0314f"><img class="inline-icon-16" src="../img/idea/2019.1/icons.general.remove.svg@2x.png" width="16" alt="图标一般删除svg"></td><td id="67fb3b05"><p>单击此按钮可删除录制的宏。</p></td></tr><tr id="8c1f2f4b" class="ijRowOdd"><td id="924ce21d"><img class="inline-icon-16" src="../img/idea/2019.1/icons.actions.edit.svg@2x.png" width="16" alt="图标操作编辑svg"></td><td id="8d9f53bd"><p>单击此按钮可在“ <span class="control">重命名宏”</span>对话框中更改录制宏的名称。</p></td></tr><tr id="b9cbd48c" class="ijRowEven"><td id="963bfebd"><p>行动清单</p></td><td id="26896402"><p>右侧窗格显示为每个宏记录的操作列表。每个宏的操作列表都是可编辑的 - 您可以删除不必要的操作。</p></td></tr><tr id="589fe7cf" class="ijRowOdd"><td id="0d388f10"><img class="inline-icon-16" src="../img/idea/2019.1/icons.general.remove.svg@2x.png" width="16" alt="图标一般删除svg"></td><td id="63ff442c"><p>单击此按钮可从宏中删除操作。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="differe
