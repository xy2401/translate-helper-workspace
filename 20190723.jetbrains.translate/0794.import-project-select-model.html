_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Import_Project._Select_Model.xml" data-toc="reference.dialogs.new.project.import">来源的起源</h1>                            <p id="379ab18e">如果要导入的源来自<a href="http://bndtools.org/" data-bypass="yes" target="_blank"><span>Bnd / Bndtools</span></a> ， <a href="http://www.eclipse.org/" data-bypass="yes" target="_blank"><span>Eclipse</span></a> ， <a href="http://www.adobe.com/products/flash-builder-family.html" data-bypass="yes" target="_blank"><span>Flash Builder</span></a> ， <a href="http://www.gradle.org/" data-bypass="yes" target="_blank"><span>Gradle</span></a>或<a href="http://maven.apache.org/" data-bypass="yes" target="_blank"><span>Maven</span></a> ，请选择<span class="control">从外部模型导入项目</span>或<span class="control">从外部模型</span> <span class="control">导入模块</span> ，然后选择<span class="control">Bnd / Bndtools</span> ， <span class="control">Eclipse</span> ， <span class="control">Flash Builder</span> ， <span class="control">Gradle</span>或分别是<span class="control">Maven</span> 。</p>            <p id="dbac9cda">否则，请选择“ <span class="control">从现有源创建项目”</span>或“ <span class="control">从现有源</span> <span class="control">创建模块”</span> 。</p>                              <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="import-project-or-module-wizard.html">导入项目或模块向导</a> <a class="navigation-links__next" href="import-project-from-existing-sources-project-name-and-location.html">导入现有源。项目名称和位置</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
