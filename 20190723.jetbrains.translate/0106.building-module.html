">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Building_Module.xml" data-toc="procedures.compiling.make.module">建筑模块</h1>    	<p id="9f666b1a">在本页面：</p>	<ul data-skip-index="skip"><li class="list__item"><a href="building-module.html#2da5e25e">制作模块</a></li><li class="list__item"><a href="building-module.html#f6327326">取消构建</a></li></ul>	<div class="chapter"><h2 id="2da5e25e">制作模块</h2>	<section class="procedure-steps"><h2 id="f2dd8ab9">制作模块</h2><ol class="list _decimal"><li class="list__item" id="8cb9a560"><p>选择所需模块或此模块中的任何源文件或目录。</p></li><li class="list__item" id="2837628d"><p>在主菜单上选择<span class="menupath" data-skip-index="skip">Build |使模块'名称'</span> 。</p></li></ol></section>	</div>	<div class="chapter"><h2 id="f6327326">取消构建</h2>			        <section class="procedure-steps"><h2 id="0bb788e4">要取消该过程，请执行以下操作之一：</h2><ul class="list "><li class="list__item" id="a3c09aa9"><p>在中间单击进度条</p></li><li class="list__item" id="5b2add89"><p>点击<img alt="closeRedCircle" title="closeRedCircle" src="../img/idea/2019.1/closeRedCircle.png" id="13b4ca10" width="16" height="16" class="inline-icon-16"></p></li><li class="list__item" id="cancel"><p>按<kbd data-primary_default="Ctrl+F2" data-primary_default_for_gnome="Ctrl+F2" data-primary_default_for_kde="Ctrl+2" data-primary_default_for_xwin="Ctrl+F2" data-primary_emacs="Ctrl+F2" data-primary_jbuilder="Ctrl+F2" data-primary_visual_studio="Shift+F5" data-primary_netbeans="Shift+F5" data-primary_eclipse="Ctrl+F2" data-secondary_mac_os_x_10.5_="⌘F2" data-secondary_mac_os_x="⌘F2" data-secondary_eclipse_mac_os_x="⌘F2" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌃F2">Ctrl + F2</kbd> ，然后从弹出菜单中选择该过程。</p><figure><img alt="建立进度条" title="建立进度条" src="../img/idea/2019.1/build_progress_bar.png" id="fdb3ef7d" width="344" height="31"></figure>                </li></ul></section>        	</div>		<div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="compiling-target.html">编制目标</a> <a class="navigation-links__next" href="building-project.html">建筑项目</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>概念：</h3><ul class="list"><li class="list__item"><a href="compilation-types.html"><span>编译类型</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
