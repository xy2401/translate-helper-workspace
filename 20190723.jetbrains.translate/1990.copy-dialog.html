ion value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Copy_Dialog.xml" data-toc="refactoring.copyClass">复制对话框</h1>                                <p id="cf574764"><span class="menupath" data-skip-index="skip">重构|复制</span>                <br>                <kbd data-primary_default="F5" data-primary_default_for_gnome="F5" data-primary_default_for_kde="F5" data-primary_default_for_xwin="F5" data-primary_emacs="F5" data-primary_visual_studio="N/A" data-primary_netbeans="N/A" data-primary_eclipse="N/A" data-secondary_mac_os_x_10.5_="F5" data-secondary_mac_os_x="F5" data-secondary_eclipse_mac_os_x="N/A" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="F5">F5</kbd></p>            <hr id="754f20e4">            <p id="105f27ba">使用此对话框指定“ <a href="move-refactorings.html">复制”重构</a>的设置。</p>            <div class="table-wrapper"><table class="                 " width="100%" id="d4bbd83e"><thead><tr id="db86ff1b" class="ijRowHead"><th id="fac7fdab"><p>项目</p></th><th id="28ba3769"><p>描述</p></th></tr></thead><tbody><tr id="72bf486a" class="ijRowOdd"><td id="69c90587"><p>新名字</p></td><td id="9a2f9e51"><p>指定要创建的文件或目录的名称。</p></td></tr><tr id="91f8bdd2" class="ijRowEven"><td id="50ee91b7"><p>到目录</p></td><td id="fe5e055f">指定创建副本的目录。<p id="013dde0f">从列表中选择目标目录，或单击<img alt="browseButton" title="browseButton" src="../img/idea/2019.1/browseButton.png" id="8373184f" width="15" height="15" class="inline-icon-15"> （ <kbd data-primary_default="Shift+Enter" data-primary_default_for_gnome="Shift+Enter" data-primary_default_for_kde="Shift+Enter" data-primary_default_for_xwin="Shift+Enter" data-primary_emacs="Shift+Enter" data-primary_visual_studio="Shift+Enter" data-primary_netbeans="Shift+Enter" data-primary_eclipse="Shift+Enter" data-secondary_mac_os_x_10.5_="⇧⏎" data-secondary_mac_os_x="⇧⏎" data-secondary_eclipse_mac_os_x="⇧⏎" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⇧⏎" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⇧⏎">Shift + Enter</kbd> ）并在打开的“ <span class="control">选择目标目录”</span>对话框中<span class="control">选择目录</span> 。（如有必要，可以创建新目录。）</p>            </td></tr><tr id="be4eb897" class="ijRowOdd"><td id="do_not_show_in_editor"><p>在编辑器中打开副本</p></td><td id="7510d636"><p>选中此复选框可在复制文件，目录或包后自动打开它。如果清除此复选框，则不会打开已复制的文件，目录或包。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="refactoring-dialogs.html">重构对话框</a> <a class="navigation-links__next" href="change-signature-dialog.html">更改签名对话框</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="move-refactorings.html#refactoring_copy"><span>复制重构</span></a></li></ul></div></div></secti
