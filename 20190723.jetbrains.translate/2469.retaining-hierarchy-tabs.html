up="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Retaining_Hierarchy_Tabs.xml" data-toc="procedures.viewinghierarchy.retaintab">保留层次结构选项卡</h1>              <aside class="warning " rel="Retaining_Hierarchy_Tabs.xml" id="2e16a561" data-title=""><p>此功能在PyCharm的<b id="78600753" origin="intellij-platform">教育</b>版中不可用。</p></aside>      <p id="2a23b5b1">默认情况下，每次构建新层次结构时，PyCharm都会覆盖“ <a href="hierarchy-tool-window.html">层次结构”</a>工具窗口中的当前选项卡。您可以保留所需选项卡的内容，并在新选项卡中构建下一个层次结构。</p>            <section class="procedure-steps"><h2 id="68f7aeb1">保留层次结构选项卡</h2><ul class="list "><li class="list__item" id="8b90b755"><p>在“ <a href="viewing-hierarchies.html#show_hierarchy_tool_window">层次结构”</a>工具窗口中，单击“ <span class="control">引脚”选项卡</span>按钮<img class="inline-icon-16" src="../img/idea/2019.1/icons.general.pin_tab.svg@2x.png" width="16" alt="按钮">在工具栏上。</p></li></ul></section>      <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="building-class-hierarchy.html">构建类层次结构</a> <a class="navigation-links__next" href="analyzing-duplicates.html">分析重复项</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="hierarchy-tool-window.html"><span>层次结构工具窗口</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
