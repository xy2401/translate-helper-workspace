rimary">NetBeans的</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Binding_the_Form_and_Components_to_Code.xml" data-toc="procedures.designingGUI.buildingGuiForms.bindingToCode">将表单和组件绑定到代码</h1>	   					<p id="39e283c9">如果您在默认情况下尚未创建<a href="bound-class.html">绑定类</a> ，则在创建新表单时，您将明确地执行此操作，如下所述。</p>			<p id="20a242ed">根据您的具体情况，有两种基本方法可以实现显式绑定：</p>			<ul class="list _ul"><li class="list__item" id="38ff95c1"><p>将表单绑定到<a href="binding-a-form-to-an-existing-class.html">现有类</a> ，并将其组件绑定到此类的字段。</p></li><li class="list__item" id="18b6ca50"><p>将表单及其组件绑定到<a href="binding-a-form-to-a-new-class.html">尚不存在</a>的<a href="binding-a-form-to-a-new-class.html">类和字段</a> 。</p></li></ul>						  	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="designing-gui-major-steps.html">设计GUI。</a> <a class="navigation-links__next" href="binding-a-form-to-a-new-class.html">将表格绑定到新类的</a> <a class="navigation-links__prev" href="designing-gui-major-steps.html">主要步骤</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="inspector.html"><span>检查员</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
