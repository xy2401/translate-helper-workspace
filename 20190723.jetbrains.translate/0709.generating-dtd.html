oup="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Generating_DTD.xml" data-toc="procedure.developingcode.xmlhtml.generatedtd">生成DTD</h1>	                         <p id="dfc25b66">在Web内容文件上运行<a href="validating-web-content-files.html">结构验证检查</a>需要<a href="http://en.wikipedia.org/wiki/Document_Type_Definition" data-bypass="yes" target="_blank"><span>数据类型定义（DTD）</span></a> 。IntelliJ IDEA可以扫描任何XML文件以查找现有元素和属性，并为其生成DTD。</p>        				<section class="procedure-steps"><h2 id="603d1dcb">为XML文件生成DTD</h2><ol class="list _decimal"><li class="list__item" id="4b9c88a5"><p>在活动编辑器选项卡中打开所需文件。</p></li><li class="list__item" id="eb95b2d7"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">工具”| XML操作|从XML文件生成DTD</span> 。生成的DTD作为文件第一行上方的部分添加。</p></li></ol></section>	    	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="working-with-xml.html">XML</a> <a class="navigation-links__next" href="generating-instance-document-from-xml-schema.html">从XML模式生成实例文档</a></div><section cla
