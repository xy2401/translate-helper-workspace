mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Viewing_External_Documentation.xml" data-toc="Viewing_External_Documentation">查看外部文档</h1>               <p id="3e2b9bb1">除了项目符号，它们的依赖项和标准API的定义和快速文档之外，WebStorm还可以显示相应<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" data-bypass="yes" target="_blank"><span>MDN文章的</span></a>摘要。</p>        <section class="procedure-steps"><h2 id="9405c141">查看插入符号的MDN文档</h2><ul class="list "><li class="list__item" id="1edb7e9b"><p>在“ <span class="control">文档”</span>窗口（ <kbd data-primary_default="Ctrl+Q" data-primary_default_for_gnome="Ctrl+Q" data-primary_default_for_kde="Ctrl+Q" data-primary_default_for_xwin="Ctrl+Q" data-primary_emacs="Ctrl+Q" data-primary_visual_studio="Ctrl+Q" data-primary_eclipse="Alt+Button2 Click" data-secondary_mac_os_x_10.5_="F1" data-secondary_mac_os_x="⌃J" data-secondary_eclipse_mac_os_x="⌥Button2 Click">Ctrl + Q</kbd> ）中，单击窗口底部的链接：</p><figure><img alt="ws_mdn_docs.png" title="ws_mdn_docs.png" src="../img/idea/2019.1/ws_mdn_docs.png" id="b30374d1" width="600" height="253"></figure>            </li><li class="list__item" id="388dd91d"><p>或者，按<kbd data-primary_default="Shift+F1" data-primary_default_for_gnome="Shift+F1" data-primary_default_for_kde="Shift+F1" data-primary_default_for_xwin="Shift+F1" data-primary_emacs="Shift+F1" data-primary_visual_studio="Shift+F1" data-primary_eclipse="Shift+F2" data-secondary_mac_os_x_10.5_="⇧F1" data-secondary_mac_os_x="⇧F1" data-secondary_eclipse_mac_os_x="⇧F2">Shift + F1</kbd>或选择<span class="menupath" data-skip-index="skip">查看|</span>主菜单上的<span class="menupath" data-skip-index="skip">外部文档</span> 。</p></li></ul></section>        <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="viewing-inline-documentation.html">查看内联文档</a> <a class="navigation-links__next" href="viewing-method-parameter-information.html">查看方法参数信息</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="viewing-inline-documentation.html"><span>查看内联文档</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
