roup="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Recent_Changes_Dialog.xml" data-toc="reference.dialogs.recentChanges">最近更改对话框</h1>								<p id="11e1deb7">				  <span class="menupath" data-skip-index="skip">查看|近期变动</span>			   <br>				  <kbd data-primary_default="Shift+Alt+C" data-primary_default_for_gnome="Shift+Alt+C" data-primary_default_for_kde="Shift+Alt+C" data-primary_default_for_xwin="Shift+Alt+C" data-primary_emacs="Shift+Alt+C" data-primary_visual_studio="Shift+Alt+C" data-primary_eclipse="N/A" data-secondary_mac_os_x_10.5_="⌥⇧C" data-secondary_mac_os_x="⌥⇧C" data-secondary_eclipse_mac_os_x="N/A">SHIFT + ALT + C</kbd>			</p>			<hr id="4eb0b839">			<p id="02e69afb">在“ <span class="control">最近更改”</span>弹出窗口中，使用箭头键在列表中移动，使用<kbd data-primary_default="Enter" data-primary_default_for_gnome="Enter" data-primary_default_for_kde="Enter" data-primary_default_for_xwin="Enter" data-primary_emacs="Enter" data-primary_visual_studio="Enter" data-primary_eclipse="Enter" data-secondary_mac_os_x_10.5_="⏎" data-secondary_mac_os_x="⏎" data-secondary_eclipse_mac_os_x="⏎">Enter</kbd>键查看详细信息，如有必要，还可以恢复到以前的状态。</p>				      	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="psi-viewer.html">PSI查看器</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="differences-viewer.html"><span>文件的差异查看器</span></a></li><li class="list__item"><a href="show-history-for-folder-dialog.html
