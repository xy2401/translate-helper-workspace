option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Navigation_Bar.xml" data-toc="topicId149996">导航栏</h1>        <p id="a6bff613">        <span class="menupath" data-skip-index="skip">查看|导航栏</span>        <br>        <kbd data-primary_default="Alt+Home" data-primary_default_for_gnome="Alt+Home" data-primary_default_for_kde="Alt+Home" data-primary_default_for_xwin="Alt+Home" data-primary_emacs="Alt+Home" data-primary_visual_studio="Alt+Home" data-primary_eclipse="Alt+Home" data-secondary_mac_os_x_10.5_="⌘↑" data-secondary_mac_os_x="⌥↖" data-secondary_eclipse_mac_os_x="⌥⌘B">Alt + Home</kbd>    </p>    <p id="793e7d82">导航栏是<a href="project-tool-window.html"><span>项目工具窗口</span></a>的快速替代方案。在栏的左侧，您可以<a href="using-code-editor.html#navigation_bar">浏览</a>项目并<a href="navigating-through-the-source-code.html#find_cursor_edit">打开文件进行编辑</a> 。</p>            <p id="6e4d03ea">在右侧，您可以访问<a href="run-debug-configuration.html">运行/调试配置</a>选择器，运行<img class="inline-icon-16" src="../img/idea/2019.1/icons.toolwindows.toolWindowRun.svg@2x.png" width="16" alt="运行按钮">和调试<img class="inline-icon-16" src="../img/idea/2019.1/icons.actions.startDebugger.svg@2x.png" width="16" alt="调试按钮">按钮，版本控制按钮（如果启用了<a href="version-control-integration.html">版本控制集成</a> ）和<a href="searching-everywhere.html">搜索到处</a>放大镜<img class="inline-icon-16" src="../img/idea/2019.1/icons.actions.find.svg@2x.png" width="16" alt="Search Everywhere按钮"> 。</p>                <figure><img alt="WebStorm导航栏" title="WebStorm导航栏" src="../img/idea/2019.1/ws_navbar.png" id="c44e95b9" width="600" height="172"></figure>            <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="menus-and-toolbars.html">菜单和工具栏</a> <a class="navigation-links__next" href="status-bar.html">状态栏</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="using-code-editor.html#navigation_bar"><span>跳转到导航栏</span></a></li><li class="list__item"><a href="navigating-through-the-source-code.html#find_cursor_edit"><span>查找插入符号，已编辑的行或编辑的位置</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
