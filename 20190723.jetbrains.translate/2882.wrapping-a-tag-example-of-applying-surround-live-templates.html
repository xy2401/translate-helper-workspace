etbeans="Ctrl+Alt+J" data-primary_eclipse="Ctrl+Alt+J" data-secondary_mac_os_x_10.5_="⌥⌘J" data-secondary_mac_os_x="⌥⌘J" data-secondary_eclipse_mac_os_x="⌥⌘J" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌃⌥J" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌃⌥J">Ctrl + Alt + J.</kbd> PyCharm建议使用以下环绕模板：</p><figure><img alt="surroundXML2" title="surroundXML2" src="../img/idea/2019.1/surroundXML2.png" id="f956bc77" width="273" height="248"></figure>                                    </li><li class="list__item" id="3fe01bb1"><p>从建议列表中选择标记模板。代码片段被空标记包围：</p><figure><img alt="surroundXML3" title="surroundXML3" src="../img/idea/2019.1/surroundXML3.png" id="90e6d2db" width="191" height="212"></figure>                                    </li><li class="list__item" id="57651747"><p>插入符号位于开头的内容中。在开始标记中键入标记名称时，名称会自动在结束标记中重现：</p><figure><img alt="surroundXML4" title="surroundXML4" src="../img/idea/2019.1/surroundXML4.png" id="67393add" width="198" height="212"></figure>                                    </li></ol></section>            <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="unwrapping-and-removing-statements.html">展开和删除语句</a> <a class="navigation-links__next" href="copyright.html">版权所有</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
