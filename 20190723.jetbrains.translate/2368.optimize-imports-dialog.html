c OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Optimize_Imports_Dialog.xml" data-toc="editing.manageImports">优化导入对话框</h1>			<p id="80542f14">      <span class="menupath" data-skip-index="skip">代码|优化进口</span>   </p>			<p id="d3f188e8">      <kbd data-primary_default="Ctrl+Alt+O" data-primary_default_for_gnome="Ctrl+Alt+O" data-primary_default_for_kde="Ctrl+Alt+O" data-primary_default_for_xwin="Ctrl+Alt+O" data-primary_emacs="Ctrl+Alt+O" data-primary_visual_studio="Ctrl+Alt+O" data-primary_netbeans="Ctrl+Shift+I" data-primary_eclipse="Ctrl+Alt+O" data-secondary_mac_os_x_10.5_="⌃⌥O" data-secondary_mac_os_x="⌥⌘O" data-secondary_eclipse_mac_os_x="⇧⌘O" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌃⌥O" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌃⌥O">按Ctrl + Alt + O</kbd>   </p>   <p id="64dab488">请注意，在目录上选择“ <span class="control">优化导入”</span>操作时，将显示此对话框。</p>   <hr id="6fafdfa1">			<p id="9e4a6bff">在此对话框中，指定PyCharm从中删除未使用的import语句的位置，以优化导入过程。</p>						<div class="table-wrapper"><table class="                 " width="100%" id="49cc616f"><thead><tr id="e6ad403c" class="ijRowHead"><th id="f51a60d5" width="30%"><p>项目</p></th><th id="673ae99c"><p>描述</p></th></tr></thead><tbody><tr id="b0038da1" class="ijRowOdd"><td id="b3d8a34b"><p>只有VCS更改了文件</p></td><td id="02b35f97"><p>如果选中此复选框，则重新格式化将仅应用于已在本地更改但尚未签入存储库的文件。<br>此复选框仅适用于版本控制下的文件。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="open-task-dialog.html">打开任务对话框</a> <a class="navigation-links__next" href="print.html">打印</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="creating-and-optimizing-imports.html"><span>自动导入</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
