imary">NetBeans的</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Binding_a_Form_to_a_New_Class.xml" data-toc="procedures.designingGUI.buildingGuiForms.setComponentProps.bindingToCode.new">将表单绑定到新类</h1>                <p id="5d3dfcb0">清除所有组件后，或在组件树视图中选择表单节点时，表单的属性将显示检查器显示表单的属性。</p>            <section class="procedure-steps"><h2 id="af3c2869">将GUI表单绑定到尚未存在的类</h2><ol class="list _decimal"><li class="list__item" id="5d676405"><p>在“表单工作区”或“组件树视图”中选择所需的表单。</p></li><li class="list__item" id="10e5a142"><p>在<span class="control">bind to class</span>字段中，键入新类的完全限定名称。出现意图操作图标，建议创建指定的类。</p></li><li class="list__item" id="25c97b91"><p>单击意图操作图标，或按<kbd data-primary_default="Alt+Enter" data-primary_default_for_gnome="Alt+Enter" data-primary_default_for_kde="Alt+Enter" data-primary_default_for_xwin="Alt+Enter" data-primary_emacs="Alt+Enter" data-primary_jbuilder="Alt+Enter" data-primary_visual_studio="Alt+Enter" data-primary_netbeans="Alt+Enter" data-primary_eclipse="Alt+Enter" data-secondary_mac_os_x_10.5_="⌥⏎" data-secondary_mac_os_x="⌥⏎" data-secondary_eclipse_mac_os_x="⌘1" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌥⏎">Alt + Enter</kbd> 。在指定位置创建所需的类。</p><figure><img alt="截图" title="截图" src="../img/idea/2019.1/bind_new_class.png" id="8f72fd6e" width="364" height="66"></figure>      </li></ol></section>      <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="binding-the-form-and-components-to-code.html">将表单和组件</a> <a class="navigation-links__next" href="binding-a-form-to-an-existing-class.html">绑定</a> <a class="navigation-links__prev" href="binding-the-form-and-components-to-code.html">到代码</a> <a class="navigation-links__next" href="binding-a-form-to-an-existing-class.html">将表单绑定到现有类</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
