r的</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="primary_netbeans" data-group="primary">NetBeans的</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Internationalization_and_Localization.xml" data-toc="Internationalization_and_Localization">国际化和本地化</h1>            <p id="5afc45ed">        <span class="keyword">国际化</span> （i18n）是指从源代码中提取字符串并将其作为具有一组值的属性呈现的过程。</p>    <p id="a85135aa">        <span class="keyword">本地化</span> （l10n）是指将这些属性的值转换为目标语言的过程。</p>    <p id="e16cd8e6">目标语言的键和值存储在专用<a href="properties-files.html">属性文件中</a> ，为方便起见，可以将这些<a href="properties-files.html">文件</a>组合到<a href="resource-bundle.html">资源包</a>中。IntelliJ IDEA可以识别<a href="hard-coded-string-literals.html">硬编码的字符串文字，</a>并建议将它们提取到相应的属性文件中。</p><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-individual-file-encoding.html">文件编码</a> <a class="navigation-links__next" href="properties-files.html">属性文件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
