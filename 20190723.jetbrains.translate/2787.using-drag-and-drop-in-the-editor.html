"secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Using_Drag-and-Drop_in_the_Editor.xml" data-toc="topicId100000013">在编辑器中使用拖放功能</h1>            <p id="aaec39ca">PyCharm允许通过拖放在活动编辑器选项卡中复制和移动代码片段。</p>                <section class="procedure-steps"><h2 id="7c24d812">移动或复制代码片段</h2><ol class="list _decimal"><li class="list__item" id="85f8cf26"><p>确保在“IDE设置”的“ <a href="settings-editor-general.html#dnd">编辑器”</a>页面中启用了拖放操作。</p></li><li class="list__item" id="0b151e76"><p>         在编辑器中<a href="selecting-text-in-the-editor.html">选择</a>所需的片段。</p></li><li class="list__item" id="a96eb02b">移动或复制选择：<ul class="list _ul"><li class="list__item" id="e5615f25"><p>移动：将选定的片段拖动到目标位置。</p></li><li class="list__item" id="a0ea5b3a"><p>复制： <kbd data-bypass="true">按住Ctrl</kbd>键，将选择拖动到目标位置。</p></li></ul>            </li></ol></section>        <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="splitting-lines-with-string-literals.html">使用字符串文字</a> <a class="navigation-links__next" href="lens-mode.html">'镜头'模式</a> <a class="navigation-links__prev" href="splitting-lines-with-string-literals.html">拆分行</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="settings-editor-general.html"><span>一般</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
