 OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Terminating_Tests.xml" data-toc="procedures.testing.terminatingTests">终止测试</h1>                <p id="961b0162">您可以随时中止正在运行的测试会话。这样做，所有当前运行的测试都会立即停止。测试运行器中的测试图标反映了测试的状态（通过，失败，中止或从不运行）。</p>            <section class="procedure-steps"><h2 id="f3f2dc6c">要停止测试会话，请执行以下操作之一</h2><ul class="list "><li class="list__item" id="bc029246"><p>在测试运行器的工具栏上，单击停止按钮<img class="inline-icon-16" src="../img/idea/2019.1/icons.actions.suspend.svg@2x.png" width="16" alt="图标动作暂停svg"> 。</p></li><li class="list__item" id="ecf97cfb"><p>使用<kbd data-primary_default="Ctrl+F2" data-primary_default_for_gnome="Ctrl+F2" data-primary_default_for_kde="Ctrl+2" data-primary_default_for_xwin="Ctrl+F2" data-primary_emacs="Ctrl+F2" data-primary_visual_studio="Shift+F5" data-primary_netbeans="Shift+F5" data-primary_eclipse="Ctrl+F2" data-secondary_mac_os_x_10.5_="⌘F2" data-secondary_mac_os_x="⌘F2" data-secondary_eclipse_mac_os_x="⌘F2" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⇧F5" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌃F2">Ctrl + F2</kbd>键盘快捷键。</p></li></ul></section>      <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rerunning-tests.html">重新运行测试</a> <a class="navigation-links__next" href="monitoring-and-managing-tests.html">监视和管理测试</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="test-runner-tab.html"><span>测试跑步标签</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
