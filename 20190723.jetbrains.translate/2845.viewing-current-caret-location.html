认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Viewing_Current_Caret_Location.xml" data-toc="topicId934">查看当前的插入位置</h1>                                    <p id="1f6b2991">如果在编辑，搜索或浏览文件的过程中，光标位置在可见编辑器区域之外，在编辑器上边缘上方，则无需滚动文件以获取有关当前插入符号位置的即时信息。</p>                        <section class="procedure-steps"><h2 id="7a09168c">要查看当前插入位置，请执行以下操作之一</h2><ul class="list "><li class="list__item" id="e59ccb16"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">查看”|背景信息</span>            </p></li><li class="list__item" id="3ebc3db0"><p>按<kbd data-primary_default="Alt+Q" data-primary_default_for_gnome="Alt+Q" data-primary_default_for_kde="Alt+Q" data-primary_default_for_xwin="Alt+Q" data-primary_emacs="Alt+Q" data-primary_visual_studio="Alt+Q" data-primary_netbeans="Alt+Q" data-primary_eclipse="Alt+Q" data-secondary_mac_os_x_10.5_="⌃⇧Q" data-secondary_mac_os_x="⌃⇧Q" data-secondary_eclipse_mac_os_x="⌃⇧Q" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌥Q" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌥Q">Alt + Q.</kbd></p></li></ul><p id="4d07a3d2">弹出框出现在编辑器的顶部，显示插入符当前所在的类或方法的名称：</p><figure><img alt="py上下文信息" title="py上下文信息" src="../img/idea/2019.1/py_context_info.png" id="79ab3575" width="345" height="141"></figure></section><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="zooming-in-the-editor.html">放大编辑器</a> <a class="navigation-links__next" href="advanced-editing-procedures.html">高级编辑程序</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
