e" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Building_Class_Hierarchy.xml" data-toc="procedures.viewinghierarchy.class">构建类层次结构</h1>                            				<p id="719cfccf">您可以在“ <a href="hierarchy-tool-window.html">层次结构”工具窗口中浏览</a>所选类的父类和子类的<a href="hierarchy-tool-window.html">层次结构</a> 。</p>        <p id="3a37fadd">请注意，在构建类层次结构时，“层次结构”工具窗口仅可用，如下所述。</p>		<section class="procedure-steps"><h2 id="574dcc4e">构建类的层次结构</h2><ol class="list _decimal"><li class="list__item" id="2d3db698"><p>在“项目”工具窗口中选择所需的类，或在编辑器中将其打开。</p></li><li class="list__item" id="21996b2a"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">导航”|键入Hierarchy</span>或按<kbd data-primary_default="Ctrl+H" data-primary_default_for_gnome="Ctrl+H" data-primary_default_for_kde="Ctrl+H" data-primary_default_for_xwin="Ctrl+H" data-primary_emacs="Ctrl+H" data-primary_jbuilder="Ctrl+H" data-primary_visual_studio="Alt+H" data-primary_netbeans="Shift+Alt+F12" data-primary_eclipse="F4" data-secondary_mac_os_x_10.5_="⌃H" data-secondary_mac_os_x="⌃H" data-secondary_eclipse_mac_os_x="F4" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌃H">Ctrl + H.</kbd></p></li></ol></section>        <figure><img alt="java类型层次结构" title="java类型层次结构" src="../img/idea/2019.1/java_type_hierarchy.png" id="79caeed9" width="736" height="512"></figure>                		<div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="building-call-hierarchy.html">构建调用层次结构</a> <a class="navigation-links__next" href="building-method-hierarchy.html">构建方法层次结构</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="retaining-hierarchy-tabs.html"><span>保留层次结构选项卡</span></a></li><li class="list__item"><a href="viewing-hierarchies.html"><span>查看层次结构</span></a></li></ul></div><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="hierarchy-tool-window.html"><span>层次结构工具窗口</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
