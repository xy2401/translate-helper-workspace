mary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Move_Directory_Dialog.xml" data-toc="Move_Directory_Dialog">移动目录对话框</h1>    <p id="b8a04c00"><span class="menupath" data-skip-index="skip">重构|</span>在“ <span class="control">项目”</span>工具窗口中选择目录时，“ <span class="menupath" data-skip-index="skip">移动</span>菜单”命令将调用“ <span class="keyword">移动目录”</span>对话框。</p>    <div class="table-wrapper"><table class="                 " width="100%" id="106a000b"><thead><tr id="d559464e" class="ijRowHead"><th id="a553e25c" width="10%"><p>项目</p></th><th id="7d03148b"><p>描述</p></th></tr></thead><tbody><tr id="bb3dc79b" class="ijRowOdd"><td id="c4c4b723"><p>到目录</p></td><td id="dee016fe"><p>指定目标目录。手动键入路径或单击<img alt="browseButton" title="browseButton" src="../img/idea/2019.1/browseButton.png" id="bd8d4eee" width="15" height="15" class="inline-icon-15">并在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a>选择目标目录。</p></td></tr><tr id="986da431" class="ijRowEven"><td id="c62d82a9"><p>搜索参考</p></td><td id="801082aa"><p>选中该复选框以查找和更新对要移动的目录的引用。</p></td></tr><tr id="07805679" class="ijRowOdd"><td id="d43608b3"><p>在编辑器中打开移动的文件</p></td><td id="92e4a4fd"><p>选中此复选框可在编辑器中查看已移动目录的文件。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="move-class-dialog.html">移动类对话框</a> <a class="navigation-links__next" href="move-package-dialog.html">移动包对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
