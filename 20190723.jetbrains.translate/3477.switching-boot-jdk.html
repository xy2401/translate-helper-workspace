ac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Switching_Boot_JDK.xml" data-toc="Switching_Boot_JDK">切换启动JDK</h1>    <p id="e1548a0f">           </p><p id="9f319dbe">WebStorm已经开始捆绑启动JDK了。您可以安装和使用任何其他JDK，版本1.8或更高版本。</p>                  <section class="procedure-steps"><h2 id="608db327">要切换IDE启动JDK</h2><ol class="list _decimal"><li class="list__item" id="1809327c"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">帮助”|查找操作</span>或按<kbd data-primary_default="Ctrl+Shift+A" data-primary_default_for_gnome="Ctrl+Shift+A" data-primary_default_for_kde="Ctrl+Shift+A" data-primary_default_for_xwin="Ctrl+Shift+A" data-primary_emacs="Escape, X" data-primary_visual_studio="Ctrl+Shift+A" data-primary_eclipse="Ctrl+Shift+A" data-secondary_mac_os_x_10.5_="⇧⌘A" data-secondary_mac_os_x="⇧⌘A" data-secondary_eclipse_mac_os_x="⌘3">Ctrl + Shift + A.</kbd></p></li><li class="list__item" id="52a6d50f"><p>在显示的操作列表中，找到<span class="control">Switch IDE引导JDK</span>操作并选择它。输入第一个字母简化搜索：</p><figure><img alt="cl findSwitchJDK" title="cl findSwitchJDK" src="../img/idea/2019.1/cl_findSwitchJDK.png" id="33aeeabd" width="475" height="970"></figure>               </li><li class="list__item" id="97d91aae"><p>在打开的对话框中，选择所需的JDK：</p><figure><img alt="cl switchJDK" title="cl switchJDK" src="../img/idea/2019.1/cl_switchJDK.png" id="9b1361ff" width="900" height="228"></figure>               </li><li class="list__item" id="6b36f614"><p>单击“ <span class="control">确定”</span>以应用更改。</p></li></ol></section>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="switching-between-schemes.html">在</a> <a class="
