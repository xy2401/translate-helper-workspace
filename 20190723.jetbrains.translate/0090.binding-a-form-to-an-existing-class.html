ns" data-group="primary">NetBeans的</option><option value="primary_eclipse" data-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Binding_a_Form_to_an_Existing_Class.xml" data-toc="procedures.designingGUI.buildingGuiForms.setComponentProps.bindingToCode.existing">将表单绑定到现有类</h1>	   					<p id="8df26aef">清除所有组件后，或在组件树视图中选择表单节点时，表单的属性将显示检查器显示表单的属性。</p>						<section class="procedure-steps"><h2 id="5ec98cf8">将GUI表单绑定到现有类</h2><ol class="list _decimal"><li class="list__item" id="7d306837"><p>在“表单工作区”或“组件树视图”中选择所需的表单。</p></li><li class="list__item" id="aa68b373">执行以下操作之一：<ul class="list _ul"><li class="list__item" id="08ea7e6e"><p>在<span class="control">bind to class</span>字段中，键入<span class="control">绑定类</span>的完全限定名称。</p></li><li class="list__item" id="3f7f27d5"><p>单击“ <span class="control">浏览”</span>并在“ <span class="control">选择要绑定的类”</span>对话框中选择一个类。</p></li></ul>			   </li></ol></section>		  	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="binding-a-form-to-a-new-class.html">将表单</a> <a class="navigation-links__next" href="binding-groups-of-components-to-fields.html">绑定到组的</a> <a class="navigation-links__prev" href="binding-a-form-to-a-new-class.html">新类</a> <a class="navigation-links__next" href="binding-groups-of-components-to-fields.html">绑定组到字段</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="inspector.html"><span>检查员</span></a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
