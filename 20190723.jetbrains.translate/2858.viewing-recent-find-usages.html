up="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Viewing_Recent_Find_Usages.xml" data-toc="procedures.searching.recentUsages">查看最近的查找用法</h1>            <p id="a2a87e6b">使用PyCharm，如果在PyCharm会话期间发现任何查找用法操作，您可以轻松导航到最近的搜索结果。</p>            <section class="procedure-steps"><h2 id="556209df">查看最近发现的用法</h2><ol class="list _decimal"><li class="list__item" id="15453d21"><p>选择<span class="menupath" data-skip-index="skip">编辑|找到|最近</span>在主菜单上<span class="menupath" data-skip-index="skip">查找用法</span> 。</p></li><li class="list__item" id="caaa7e09">          <p id="5573711c">从最近搜索结果的子菜单中选择所需的搜索项。</p>          <figure><img alt="查看最近的用法弹出菜单" title="查看最近的用法弹出菜单" src="../img/idea/2019.1/findUsagesRecent.png" id="529a1689" width="347" height="128"></figure>          <p id="cea452e8">所选搜索显示在“查找”工具窗口中。</p>      </li></ol></section>      <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="highlighting-usages.html">突出用法</a> <a class="navigation-links__next" href="viewing-usages-of-a-sym
