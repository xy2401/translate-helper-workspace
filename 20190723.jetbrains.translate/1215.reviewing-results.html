食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Reviewing_Results.xml" data-toc="procedures.running.review">审查结果</h1>						<p id="603d6446">您可以在“ <span class="control">运行”</span>窗口控制台中查看正在运行的应用程序的任何输出每个应用程序的输出显示在“ <a href="run-tool-window.html">运行”</a>工具窗口的自己的选项卡中，以相应的<a href="run-debug-configuration.html">运行/调试配置</a>命名。</p>			<p id="b8956939">如果重新运行应用程序，新输出将覆盖选项卡的内容。要保留应用程序的输出，即使重新运行它，也要<a href="viewing-modes.html">固定</a>输出选项卡。</p>				  	  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rerunning-applications.html">重新运行应用程序</a> <a class="navigation-links__next" href="stopping-and-pausing-applications.html">停止和暂停应用程序</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>程序：</h3><ul class="list"><li class="list__item"><a href="running-applications.html"><span>运行应用程序</span></a></li></ul></div><div class="seealso__col" data-skip-index="skip"><h3>
