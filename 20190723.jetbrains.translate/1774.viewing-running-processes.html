ata-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Viewing_Running_Processes.xml" data-toc="Viewing_Running_Processes">查看正在运行的进程</h1>    <p id="intro">IntelliJ IDEA可以查看所有正在运行的应用程序。仅当存在活动应用程序时，才会启用<span class="control">“运行</span>菜单<span class="control">运行列表</span> ”命令。如果没有应用程序处于活动状态，则该命令将显示为灰色。</p>    <p id="28615b96">在主菜单上，选择<span class="control">“运行”|显示运行列表</span> 。</p>        <p id="2cdd068b">列出所有活动应用程序的弹出窗口显示在编辑器的右上角。</p>            <figure><img alt="运行列表" title="运行列表" src="../img/idea/2019.1/running_list.png" id="c562c96e" width="117" height="102"></figure>    <aside class="tip sideblock" rel="intro" id="232bcfd7" data-title=""><p id="f2caf159">同样对调试也有效。</p></aside>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="setting-log-options.html">设置日志选项</a> <a class="navigation-links__next" href="debugging-code.html">调试</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div
