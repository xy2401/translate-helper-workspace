ption value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Loomy_Safe_Delete.xml" data-toc="topicId173630">安全删除</h1>         <aside class="warning " rel="Loomy_Safe_Delete.xml" id="6578d159" data-title=""><p>此功能仅在<b id="00f5f967" origin="intellij-platform">Ultimate</b>版本中受支持。</p></aside>    <p id="71ae914c">如果您从Tapestry View执行删除操作，您将看到Loomy将实际找出您尝试删除的Tapestry元素，并将其所有文件聚合到此操作中。因此，如果您尝试删除页面，Loomy将删除页面类，模板及其资源包。</p>    <p id="f618a93d">然后，IntelliJ IDEA将查找所有生成的文件的用法，您将能够像往常一样完成操作或取消操作。<br>      </p><figure><img alt="挂毯safeDelete" title="挂毯safeDelete" src="../img/idea/2019.1/tapestry-safeDelete.png" id="eb7169ca" width="442" height="399"></figure>       <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="drag-and-drop.html">拖放</a> <a class="navigation-links__next" href="template-data-languages.html">模板语言：Velocity和FreeMarker</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
