<option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="true"><h1 id="Merge_Tags.xml" data-toc="refactoring.mergeTags">合并标签</h1>    				<p id="0fb20fc2"><span class="control">Merge Tag</span>意图允许您将两个顺序和兼容的XML标记合并为一个较大的标记。要合并的标记必须具有相同的名称和属性。要合并两个标记，只需选择要合并的第一个标记，然后使用<kbd data-primary_default="Alt+Enter" data-primary_default_for_gnome="Alt+Enter" data-primary_default_for_kde="Alt+Enter" data-primary_default_for_xwin="Alt+Enter" data-primary_emacs="Alt+Enter" data-primary_visual_studio="Alt+Enter" data-primary_eclipse="Alt+Enter" data-secondary_mac_os_x_10.5_="⌥⏎" data-secondary_mac_os_x="⌥⏎" data-secondary_eclipse_mac_os_x="⌘1">Alt + Enter</kbd>调用意图。然后选择<span class="control">合并标签</span> ， <span class="control">合并标签</span> 。合并有效地将两个标签替换为新标签。新标记将具有与原始标记相同的属性，并且将通过将第一个标记的内容附加到第二个标记的内容来创建其内容。</p>				  <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月25日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="collapse-tag.html">折叠标记</a> <a class="navigation-links__next" href="split-tags.html">拆分标记</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
