 value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Documentation.xml" data-toc="xslt.documentation">文档</h1>      <p id="dfde15cc">该插件附带了XSLT元素和函数的捆绑文档，可通过<span class="control">快速文档查找</span> （ <span class="control">Ctrl-Q</span> ）操作访问。本文档摘自官方W3C XSLT和XPath文档中的相应部分。</p>    <figure><img alt="快速文档查找" title="快速文档查找" src="../img/idea/2019.1/quick-doc.png" id="b2f1aeea" width="687" height="174"></figure>    <p id="32d9006a">也可以使用一些文档片段来注释XSLT样式表中的元素。可以通过快速文档查找功能查找变量，参数和模板</p>    <figure><img alt="自定义文档查找" title="自定义文档查找" src="../img/idea/2019.1/quick-doc-custom.png" id="0f18a6de" width="477" height="199"></figure>    <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xslt-navigation.html">导航</a> <a class="navigation-links__next" href="xslt-run-configurations.html">运行配置</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
