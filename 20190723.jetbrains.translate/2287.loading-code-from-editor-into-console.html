ndary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Loading_Code_from_Editor_into_Console.xml" data-toc="Loading_Code_from_Editor_into_Console">将代码从编辑器加载到控制台</h1>                 <section class="procedure-steps"><h2 id="1f678c9e">在控制台中从编辑器运行源代码</h2><ol class="list _decimal"><li class="list__item" id="7a5e550e"><p>在编辑器中打开文件，然后选择要执行的代码片段。</p></li><li class="list__item" id="82e8a698"><p>在选择的上下文菜单中，选择<span class="menupath" data-skip-index="skip">在控制台中执行选择</span> ，或按<kbd data-primary_default="Shift+Alt+E" data-primary_default_for_gnome="Shift+Alt+E" data-primary_default_for_kde="Shift+Alt+E" data-primary_default_for_xwin="Shift+Alt+E" data-primary_emacs="Shift+Alt+E" data-primary_visual_studio="Shift+Alt+E" data-primary_netbeans="Ctrl+Alt+E" data-primary_eclipse="Ctrl+Alt+E" data-secondary_mac_os_x_10.5_="⌥⇧E" data-secondary_mac_os_x="⌥⇧E" data-secondary_eclipse_mac_os_x="⌥⇧E" data-secondary_intellij_idea_classic_os_x="N/A" data-secondary_xcode="N/A" data-secondary_visual_studio="⌥⇧E" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_emacs="⌥⇧E">Shift + Alt + E</kbd> ：</p><figure><img alt="py在控制台中执行选择" title="py在控制台中执行选择" src="../img/idea/2019.1/py_execute_selection_in_console.png" id="3274ef88" width="538" height="413"></figure>            </li></ol><aside class="note " rel="82e8a698" id="bf143200" data-title="">                <p id="no_sel">如果没有选择，则命令将更改为<span class="menupath" data-skip-index="skip">控制台中的“执行”行</span> 。在上下文菜单中选择此命令，或按相同的键盘快捷键。插入符号行加载到Python控制台并运行。</p>            </aside></section><div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-color-scheme-for-consoles.html">配置</a> <a class="navigation-links__next" href="working-with-system-console.html">使用嵌入式本地终端的</a> <a class="navigation-links__prev" href="configuring-color-scheme-for-consoles.html">控制台的配色方案</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
