ata-group="primary">日食</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X.</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA Classic（Mac OS X）</option><option value="secondary_xcode" data-group="secondary">Xcode中</option><option value="secondary_resharper" data-group="secondary">ReSharper的</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">Emacs（Mac OS X）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Push_Members_Down_Dialog.xml" data-toc="refactoring.pushMembersDown">推送会员向下对话框</h1>					<p id="e1413bdf">      <span class="menupath" data-skip-index="skip">重构|推送会员</span>   </p>			<hr id="b28390a1">           <p id="f1d834ab">使用此对话框将所选成员推送到直接子类。</p>						<div class="table-wrapper"><table class="                 " width="100%" id="3d63e7b5"><thead><tr id="6d8475d3" class="ijRowHead"><th id="9b78bce4" width="20%"><p>项目</p></th><th id="d573f360"><p>描述</p></th></tr></thead><tbody><tr id="c151f4de" class="ijRowOdd"><td id="d13b4ae7"><p>会员被推倒</p></td><td id="553f8799"><p>在此区域中，选择要移动的成员。</p></td></tr><tr id="b10495f7" class="ijRowEven"><td id="0a2d8046"><p>保持抽象</p></td><td id="c19ac2a7"><p>选中此复选框以将移动的方法保留为抽象。</p></td></tr><tr id="2caa5a07" class="ijRowOdd"><td id="6fb8c675"><p>JavaDoc摘要</p></td><td id="04603378">在此区域中，选择要在JavaDoc上应用的操作。<ul class="list _ul"><li class="list__item" id="ea2e983e"><p>要将其保留在原位，请选择“ <span class="control">原样”</span>选项。</p></li><li class="list__item" id="402031bb"><p>要将其复制到目标超类（子类）或接口（子接口），请选择“ <span class="control">复制”</span>选项。</p></li><li class="list__item" id="41f209cf"><p>要将其移动到目标子类或子接口，请选择“ <span class="control">移动”</span>选项。</p></li></ul>         </td></tr></tbody></table></div>		     <div class="last-modified" data-skip-index="skip">最后修改日期：2019年3月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="pull-members-up-dialog.html">将成员向上拉对话框</a> <a class="navigation-links__next" href="rename-dialogs.html">重命名对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="../app/v2/app.js"></script></body></html>
