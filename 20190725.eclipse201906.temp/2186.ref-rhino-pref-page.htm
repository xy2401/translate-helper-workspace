<h1>Rhino JavaScript Debug Preferences</h1>
<p>The following preferences can be set on the <a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=org.eclipse.wst.jsdt.debug.rhino.ui.debug.pref.page)")'> <img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="Opens the Rhino JavaScript Debug preference page"> <b>JavaScript &gt; Debug &gt; Rhino</b></a> preference page.</p>
<p>
	<img src="../../images/rhino_debug/rhino-debug-pref-page.png" alt="Rhino JavaScript Debug preference page">
</p>
<br>
<table border="1" cellspacing="0" cellpadding= "5" width="75%">
  <thead>
    <tr>
      <th rowspan="1" colspan="1" width="30%"> <p> Option </p></th>
      <th rowspan="1" colspan="1"> <p> Description </p></th>
      <th rowspan="1" colspan="1" width="5%"> <p> Default </p></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="1" colspan="1" valign="top" align="left">Suspend for &lt;stdin&gt; script loads</td>
      <td rowspan="1" colspan="1" valign="top" align="left">Allows you to include or ignore &lt;stdin&gt; script loads which originate from the console or the commandline.</td>
      <td rowspan="1" colspan="1" valign="top" align="left">Off</td>
    </tr>
  </tbody>
</table>
