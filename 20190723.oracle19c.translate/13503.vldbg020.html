      <article>
         <header>
            <h1>说明的描述</h1>
         </header>
         <div>
            <p>此图像说明了在EMPNO上进行范围分区的表（EMP）。 EMPNO上有一个全局带前缀的分区索引。在这种情况下：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>EMPNO分为EMPNO 0-39，EMPNO 40-69，......EMPNO 70-最大值</p>
               </li>
               <li>
                  <p>EMPNO 15和EMPNO 31基于DEPTNO 0-9和DEPTNO 10-19</p>
               </li>
               <li>
                  <p>EMPNO 54基于DEPTNO 0-9</p>
               </li>
               <li>
                  <p>EMPNO 73，EMPNO 82和EMPNO 96基于DEPTNO 10-19和DEPTNO 90-99</p>
               </li>
            </ul>
         </div>
