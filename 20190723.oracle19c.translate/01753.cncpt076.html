            <h1>插图说明cncpt076.eps</h1>
         </header>
         <div>
            <p>在此图形的左侧是一个标有“应用程序”的框。在这个框中有UPDATE，INSERT和DELETE FROM语句。右侧是标有Oracle数据库的图标。在此图标内是一个表格图标。Application语句指向Table图标。该表指向标有数据字典的框。该表指向“数据字典”框中的三个框：“更新触发器”，“插入触发器”和“删除触发器”。</p>
