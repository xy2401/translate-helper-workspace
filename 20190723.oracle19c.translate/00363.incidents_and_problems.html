         <header>
            <h1>插图描述incidents_and_problems.gif</h1>
         </header>
         <div>
            <p>此屏幕截图显示了主页的“事件和问题”部分。在顶部区域视图菜单中，目标菜单选择了本地目标和相关目标，选择了全部类别，带有水平线和数字0的图标，带有数字4的X图标，带有数字0的感叹号图标，还有一面小旗。该页面包含一个包含以下列的表：摘要，Tar，Sev，状态，升级级别，类型，自上次更新以来的时间。第一行值如下：交换利用率为95.673％，服务器图标，X，新建，短划线，事件，2天1小时。其余行类似。</p>
