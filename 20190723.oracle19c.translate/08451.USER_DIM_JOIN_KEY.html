            <h2 id="REFRN-GUID-68A412BA-16F3-4BD6-9BE3-0335E0F33FB2" class="sect2"><span class="enumeration_section">6.393</span> USER_DIM_JOIN_KEY</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_DIM_JOIN_KEY</code>描述当前用户拥有的两个维度表之间的连接。始终在父维度级别列和子列之间指定联接。此视图的列与<code class="codeph">ALL_DIM_JOIN_KEY</code>的列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-68A412BA-16F3-4BD6-9BE3-0335E0F33FB2__GUID-DAAFE612-855E-4BB9-B2A3-A188A6C55A7F">

                     <p><span class="q">“ <a href="ALL_DIM_JOIN_KEY.html#GUID-42A1DEA8-8BBC-4F2E-92C5-89D3EB6F4325" title="ALL_DIM_JOIN_KEY描述了当前用户可以访问的两个维度表之间的连接。">ALL_DIM_JOIN_KEY</a> ”</span></p>
