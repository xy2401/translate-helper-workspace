      <article>
         <header>
            <h1>插图说明delete_obsolete_nodes.eps</h1>
         </header>
         <div>
            <p>此图说明了从拓扑中删除过时节点，如图示之前和之后的文本中所述。在这种情况下，仅删除一个节点（N2），因为其他节点不满足过时节点的所有标准。</p>
            <p>在图示的顶部（删除过时节点之前），边缘E1在节点N1和N2之间，边缘E2在节点N2和N3之间。在图示的底部（删除过时节点之后），边缘E1在节点N1和N3之间，并且边缘E2不存在，因为它已被移除。</p>
         </div>
