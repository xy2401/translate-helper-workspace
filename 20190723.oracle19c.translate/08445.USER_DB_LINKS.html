            <a id="GUID-C0C7AFF6-1EDF-4896-8E7A-AFE462D4D69D" name="GUID-C0C7AFF6-1EDF-4896-8E7A-AFE462D4D69D"></a><a id="REFRN26050"></a>
            
            <h2 id="REFRN-GUID-C0C7AFF6-1EDF-4896-8E7A-AFE462D4D69D" class="sect2"><span class="enumeration_section">6.383</span> USER_DB_LINKS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_DB_LINKS</code>描述了当前用户拥有的数据库链接。它的列与<code class="codeph">ALL_DB_LINKS</code>列相同，只是它没有<code class="codeph">OWNER</code>列。
               </p>
               <div class="section">
                  <p>它还会显示一个附加列<code class="codeph">PASSWORD</code> ，该列不再使用，并且不返回任何内容。保留<code class="codeph">PASSWORD</code>列仅用于向后兼容。
                  </p>
                  <div class="infoboxnotealso" id="GUID-C0C7AFF6-1EDF-4896-8E7A-AFE462D4D69D__GUID-48578F64-4535-4708-98F2-8F0717190F9A">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_DB_LINKS.html#GUID-53867320-13A9-4EC1-A7E4-0C88AE38083A" title="ALL_DB_LINKS描述了当前用户可访问的数据库链接。">ALL_DB_LINKS</a> ”</span></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
