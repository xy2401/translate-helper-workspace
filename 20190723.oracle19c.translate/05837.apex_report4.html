         <header>
            <h1>apex_report4.gif插图的描述</h1>
         </header>
         <div>
            <p>带钻取选择列表的仪表板：此屏幕截图显示Application Express中的Sales Analysis报告，其中包含两个选项列表。“产品”列表设置为“总产品”，“客户”列表设置为“欧洲”。该报告包含产品，客户，时间，销售前期，变更和百分比变更的列。产品展示硬件，客户展示法国，西班牙，德国，意大利，法国和英国。</p>
