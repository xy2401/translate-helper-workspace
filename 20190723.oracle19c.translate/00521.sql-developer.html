            <h2 id="ADOBJ-GUID-1F5DA2D3-B7F3-470B-BD10-130963AB0B7E" class="sect2"><span class="enumeration_section">4.2</span> SQL Developer</h2>
         </header>
         <div class="ind">
            <div>
               <p>SQL Developer为数据库开发人员和DBA提供了一个可视化开发环境，用于创建和操作数据库模式对象，包括Oracle Objects</p>
               <p>SQL Developer使您可以使用丰富的图形用户界面运行报表，监控性能并执行许多其他与数据库相关的任务。</p>
               <div class="infoboxnotealso" id="GUID-1F5DA2D3-B7F3-470B-BD10-130963AB0B7E__GUID-A214425C-4C14-4066-94CD-2F13CA6362C5">

               </div>
