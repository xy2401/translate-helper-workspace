      <article>
         <header>
            <h1>说明adobj030.eps的描述</h1>
         </header>
         <div>
            <p>该图表示平面存储模型，其中层次结构中的所有视图都基于同一个表。</p>
            <p>插图中的表格是<code class="codeph">AllPersons</code> ，其中包含人员，学生和员工类型的typeids和属性。person属性也包含在<code class="codeph">Person_v</code> ， <code class="codeph">Student_v</code>和<code class="codeph">Employee_v</code>视图中。此外， <code class="codeph">Student_v</code>包含学生属性， <code class="codeph">Employee_v</code>包含员工属性。
            </p>
         </div>
