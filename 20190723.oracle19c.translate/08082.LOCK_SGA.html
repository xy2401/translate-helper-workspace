            <a id="GUID-83BBA5B8-0E01-4B10-8278-AE4EEE39328B" name="GUID-83BBA5B8-0E01-4B10-8278-AE4EEE39328B"></a><a id="REFRN10084"></a>
            
            <h2 id="REFRN-GUID-83BBA5B8-0E01-4B10-8278-AE4EEE39328B" class="sect2"><span class="enumeration_section">1.169</span> LOCK_SGA</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">LOCK_SGA</code>将整个SGA锁定到物理内存中。
               </p>
               <div class="tblformal" id="GUID-83BBA5B8-0E01-4B10-8278-AE4EEE39328B__GUID-BB7DAE44-BD91-40D0-9D43-378BED61969D">
                  <table cellpadding="4" cellspacing="0" class="Formal" title="" width="100%" border="1" summary="This table describes the properties for this initialization parameter" frame="hsides" rules="rows">
                     <thead>
                        <tr align="left" valign="top">
                           <th align="left" valign="bottom" width="25%" id="d111812e172">属性</th>
                           <th align="left" valign="bottom" width="75%" id="d111812e175">描述</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d111812e180" headers="d111812e172 ">
                              <p><span class="bold">参数类型</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d111812e180 d111812e175 ">
                              <p>布尔</p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d111812e188" headers="d111812e172 ">
                              <p><span class="bold">默认值</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d111812e188 d111812e175 ">
                              <p><code class="codeph">假</code></p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d111812e197" headers="d111812e172 ">
                              <p><span class="bold">可修改</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d111812e197 d111812e175 ">
                              <p>没有</p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d111812e205" headers="d111812e172 ">
                              <p><span class="bold">可在PDB中修改</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d111812e205 d111812e175 ">
                              <p>没有</p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d111812e213" headers="d111812e172 ">
                              <p><span class="bold">价值范围</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d111812e213 d111812e175 ">
                              <p><code class="codeph">是的|假</code></p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d111812e222" headers="d111812e172 ">
                              <p><span class="bold">基本</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d111812e222 d111812e175 ">
                              <p>没有</p>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
               <!-- class="inftblhruleinformal" -->
               <div class="section">
                  <p>通常建议将SGA锁定到实际（物理）内存中，尤其是在使用虚拟内存包括使用磁盘空间存储某些SGA时。在不支持此参数的平台上将忽略此参数。</p>
                  <div class="infoboxnotealso" id="GUID-83BBA5B8-0E01-4B10-8278-AE4EEE39328B__GUID-9E76421B-6716-4636-A5FF-3328BAEC6175">
                     <p class="notep1">也可以看看：</p>
                     <p>有关使用此参数的详细信息，请<a href="../tgdba/tuning-system-global-area.html#TGDBA525" target="_blank"><span><cite>参见Oracle数据库性能调整指南</cite></span></a></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
