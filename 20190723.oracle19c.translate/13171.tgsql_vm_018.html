      <article>
         <header>
            <h1>插图说明tgsql_vm_018.eps</h1>
         </header>
         <div>
            <p>此图显示包含以下文本的钻石：“缺少统计数据？统计陈旧？统计不足？SQL指令存在吗？并行执行？“钻石指向包含文本”确定采样级别“的框。箭头标记为”是“。箭头从”确定采样级别“向下导向包含SQL语句的框。该框标记为“递归SQL”。此框指向销售表，并显示扫描表中的某些块。钻石指向优化器图标。箭头标有“否”。优化器下方的框包含SQL语句。它指向Optimizer图标。优化器指向标有“执行计划”的计划。</p>
         </div>
