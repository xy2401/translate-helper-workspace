   <body dir="ltr">
      <article>
         <header>
            <h1>说明dmprocess.png的描述</h1>
         </header>
         <div>
            <p>此图显示了数据挖掘过程中的四个阶段：问题定义，数据收集和准备，模型构建和评估以及知识部署。</p>
            <p>问题定义指向数据收集和准备。这一阶段包括：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>数据访问</p>
               </li>
               <li>
                  <p>数据采样</p>
               </li>
               <li>
                  <p>数据转换</p>
               </li>
            </ul>
            <p>数据收集与准备指向模型构建与评估。这一阶段包括：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>创建模型</p>
               </li>
               <li>
                  <p>测试模型</p>
               </li>
               <li>
                  <p>评估和解释模型</p>
               </li>
            </ul>
            <p>模型构建和评估指向知识部署。这一阶段包括：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>型号适用</p>
               </li>
               <li>
                  <p>客户报告</p>
               </li>
               <li>
                  <p>外部应用</p>
               </li>
            </ul>
            <p>知识部署指回问题定义，说明数据挖掘过程的迭代性质。</p>
         </div>
