      <article>
         <header>
            <h1>插图描述admin068.eps</h1>
         </header>
         <div>
            <p>图像admin068.gif说明服务可以有多个实例。它还说明了一个实例可以在多个服务中。它显示了一个数据库和八个实例，然后是以下映射：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>实例1映射到服务A.</p>
               </li>
               <li>
                  <p>实例2和3映射到服务B.</p>
               </li>
               <li>
                  <p>实例4不会映射到任何内容</p>
               </li>
               <li>
                  <p>实例5映射到服务C.</p>
               </li>
               <li>
                  <p>实例6和7映射到服务D.</p>
               </li>
               <li>
                  <p>实例7和8映射到服务E.</p>
               </li>
            </ul>
            <p>在此图中，实例7映射到服务D和E.</p>
            <p>图像描述结束。</p>
         </div>
