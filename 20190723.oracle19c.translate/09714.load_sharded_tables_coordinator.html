            <p>该图显示了从源数据库上的源表到一系列步骤到三个数据库分片上的表分区的流。第一步显示指向数据泵的源表。然后，数据泵指向分片目录（协调器），其中表已加载并分成三个分区。从分片目录中有三个箭头指向从表分区到在三个数据库分片中的每一个上加载的不同表分区。</p>
