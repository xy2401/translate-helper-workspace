      <article>
         <header>
            <h1>说明adobj021.eps的描述</h1>
         </header>
         <div>
            <p>该图显示了嵌套表的存储表如何工作。存储表有两列： <code class="codeph">NESTED_TABLE_ID</code>和Values。
            </p>
            <p><code class="codeph">NESTED_TABLE_ID</code>列标识嵌套表的行所属的父表中的行。嵌套表被标识为A，B，C，D和E.</p>
            <p>在存储表中，与同一父行关联的行分散在整个存储表中，而不是分组。</p>
         </div>
