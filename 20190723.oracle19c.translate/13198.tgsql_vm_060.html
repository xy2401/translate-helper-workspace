            <h1>插图描述tgsql_vm_060.eps</h1>

         <div>
            <p>此图显示了SQL Tuning Advisor图标。该图标指向包含“建议实施SQL配置文件”文本的框。箭头指向右侧并分成两个箭头，一个标记为“按需”，另一个标记为“自动任务”。 “按需”箭头指向包含“用户必须选择是否实施”文本的框。 “自动任务”箭头分为两个箭头，一个指向“用户必须选择”框。箭头标记为“无自动实现”。另一个分支标记为“自动实现”，并指向标有“实现SQL配置文件”的框。一张纸的图标被图钉到这个盒子里。</p>
