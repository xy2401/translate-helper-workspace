         <div>
            <p>该图说明了不允许的节点移动的情况，如图示之前的文本中所解释的。</p>
            <p>拓扑由面F2内的孤立面F1组成。面F1由连接形成三角形的节点N1，N2和N3组成。在翻转之前，节点N1在三角形的长边上方;并且在提出但不允许的翻转之后，节点N1将低于长边。</p>
