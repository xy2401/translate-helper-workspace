            <h2 id="REFRN-GUID-D48505CF-883F-4BD3-8C81-F40DD026037B" class="sect2"><span class="enumeration_section">6.538</span> USER_PART_HISTOGRAMS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_PART_HISTOGRAMS</code>显示当前用户拥有的表分区上的直方图的直方图数据（每个直方图的端点）。其列（ <code class="codeph">OWNER</code>除外）与<code class="codeph">ALL_PART_HISTOGRAMS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-D48505CF-883F-4BD3-8C81-F40DD026037B__GUID-8E596EC6-FB4D-4CE0-A5C9-FDF3E7CCFC6D">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_PART_HISTOGRAMS.html#GUID-AB6C3719-46EF-4862-B22C-80B80F9BB1E1" title="ALL_PART_HISTOGRAMS显示当前用户可访问的表分区上的直方图的直方图数据（每个直方图的端点）。">ALL_PART_HISTOGRAMS</a> ”</span></p>
                  </div>
               </div>

            </div>
