      <article>
         <header>
            <h1>插图描述admin089.eps</h1>
         </header>
         <div>
            <p>此图显示了CDB具有<code class="codeph">CDB$ROOT</code>容器，插入根目录的<code class="codeph">PDB$SEED</code>容器以及插入根目录的多个PDB。一个PDB是一个新的PDB。该图显示了与<code class="codeph">PDB$SEED</code>容器关联的<code class="codeph">PDB$SEED</code>文件。该图显示了将种子的文件复制到新位置。复制的文件是新PDB的文件。该图显示了与新PDB关联的复制文件。 <code class="codeph">CREATE</code> <code class="codeph">PLUGGABLE</code> <code class="codeph">DATABASE</code>语句使用这些复制的文件来创建新的PDB。</p>
