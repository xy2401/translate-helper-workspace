            <a id="GUID-0EF7C6B0-B68A-4671-A7B6-857D8F6F3DA8" name="GUID-0EF7C6B0-B68A-4671-A7B6-857D8F6F3DA8"></a><a id="ADOBJ00204"></a>
            
            <h2 id="ADOBJ-GUID-0EF7C6B0-B68A-4671-A7B6-857D8F6F3DA8" class="sect2"><span class="enumeration_chapter">5</span>支持收集数据类型</h2>
         </header>
         <div class="ind">
            <div>
               <p>创建和管理这些集合类型有多种方式：varrays和嵌套表。</p>
               <div class="infoboxnotealso" id="GUID-0EF7C6B0-B68A-4671-A7B6-857D8F6F3DA8__GUID-03A559D5-5A97-4C47-ADC7-2C4A4FD1B4BB">
                  <p class="notep1">也可以看看：</p>
                  <p><a href="../lnpls/plsql-collections-and-records.html#LNPLS005" target="_blank"><span class="italic">Oracle Database PL / SQL语言参考，</span></a>用于完整介绍集合</p>
               </div>
               <p>话题：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="collection-data-types.html#GUID-1200DD46-95C0-4776-90BB-0ED0CD61267E" title="将表列声明为对象类型或集合类型时，可以包含DEFAULT子句。与SQL对象类型一样，创建数组类型不会分配空间。嵌套表的元素实际上存储在单独的存储表中。嵌套表可以存储在与其父表不同的表空间中。您可以增加变量字符或RAW类型的大小，或者在VARRAY类型或嵌套表类型的元素类型是变量字符或RAW或数字类型时增加数值类型的精度。ALTER TYPE ......MODIFY LIMIT语法允许您增加VARRAY类型的元素数。要创建LOB引用的varray，首先要定义REF类型的VARRAY类型。">集合数据类型</a></p>
                  </li>
                  <li>
                     <p><a href="multilevel-collection-types.html#GUID-579BF1AB-5A19-4226-8D47-3FADC21D748B" title="要使用嵌套表的多级嵌套表集合，必须指定嵌套表存储子句。您可以使用嵌套表存储的物理属性。您可以为嵌套的varray元素表显式指定LOB存储。通过调用相应类型的构造函数来创建多级集合类型，就像单级集合和其他对象类型一样。">多级集合类型</a></p>
                  </li>
                  <li>
                     <p><a href="operations-on-collection-data-types.html#GUID-0240B84A-0691-49E2-8DBB-BDBF69C9FABA" title="查询SELECT列表中的集合列会将集合的元素嵌套在与集合关联的结果行中。您可以取消收集查询的结果。TABLE表达式可以包含集合的子查询。您可以在CURSOR表达式中使用TABLE表达式。未经许可的查询也可以与多级集合一起使用，包括varrays和嵌套表。">集合数据类型的操作</a></p>
                  </li>
                  <li>
                     <p><a href="partitioning-table-that-contain-oracle-objects.html#GUID-D5039963-EBC7-4B07-B4FE-3ACC7EC452F4" title="分区通过允许您将它们分解为更小且更易于管理的分区来解决支持非常大的表和索引的关键问题。">对包含Oracle对象的表进行分区</a></p>
                  </li>
               </ul>
            </div>
         </div>
