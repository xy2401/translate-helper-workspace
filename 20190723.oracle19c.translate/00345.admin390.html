      <article>
         <header>
            <h1>插图描述admin390.eps</h1>
         </header>
         <div>
            <p>此图显示了三个常规表空间和一个影子表空间。常规表空间名为TBS1，TSB2和TBS3。TBS1表空间有两个名为DBF1和DBF2的数据文件。TBS2表空间有两个名为DBF3和DBF4的数据文件。TBS3表空间有两个名为DBF5和DBF6的数据文件。</p>
            <p>有一个箭头从表空间TBS1和TBS2到影子表空间，每个箭头都标有“Track Tablespace的数据文件”。在TBS3表空间中，有一个箭头从DBF2数据文件到影子表空间，此箭头标记为“跟踪数据文件”。</p>
            <p>图像描述结束。</p>
