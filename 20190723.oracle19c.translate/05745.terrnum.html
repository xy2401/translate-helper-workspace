      <article>
         <header>
            <h1>说明的描述</h1>
         </header>
         <div>
            <p>此图像显示“数字”选项卡页面。它从上到下包含以下项目：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>十进制符号组合框</p>
               </li>
               <li>
                  <p>负号位置单选按钮（-100和100-）</p>
               </li>
               <li>
                  <p>数字组分隔符组合框</p>
               </li>
               <li>
                  <p>编号分组组合框</p>
               </li>
               <li>
                  <p>数字样本（使用设置）</p>
               </li>
               <li>
                  <p>列表分隔符组合框</p>
               </li>
               <li>
                  <p>测量系统组合框</p>
               </li>
               <li>
                  <p>舍入指示器组合框</p>
               </li>
               <li>
                  <p>舍入样本（使用设置）</p>
               </li>
            </ul>
            <p>工具栏位于屏幕左侧。以下菜单显示在顶部：文件，编辑，工具，帮助。</p>
         </div>
