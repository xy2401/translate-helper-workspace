      <article>
         <header>
            <h1>说明pfgrf231.eps的描述</h1>
         </header>
         <div>
            <p>此图显示了一个垂直流程图作为一叠框。每个方框指向其下方的一个方框。</p>
            <p>在图表的顶部是一个框，上面写着：outline1 ... outlinen。</p>
            <p>下一个框说：从轮廓中复制信息。</p>
            <p>下一个框说：重新分析提示以生成计划。</p>
            <p>下一个框说：baseline1 ... baselinen。</p>
            <p>下一个框说：获取绑定数据等缺失信息。</p>
            <p>第一个框标记为：用户指定轮廓。</p>
            <p>接下来的三个框标记为：数据库创建基线。</p>
            <p>最后一个框标记为：数据库在第一次语句执行时更新基线。</p>
         </div>
