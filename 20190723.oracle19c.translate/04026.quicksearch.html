ray} An array of OM.style.Bucket. Must be of the same length as the styles array. Optional. classification {String} The classification scheme. Can be &quot;equal&quot;, &quot;quantile&quot;, &quot;logarithmic&quot; or &quot;custom&quot;. Optional. Default is &quot;equal&quot;. If &quot;custom&quot; is specified, then, either the algorithm or the buckets attribute needs to be specified. algorithm {function} A custom (user-defined) function to be used for generating the buckets. Used when the classification scheme is set to &quot;custom&quot;. The function should expect and accept three parameters: features, column and numClasses. features {Array} An array of OM.Feature column {String} The name of the attribute column used for generating the buckets numClasses {int} The number of classes or buckets It should return the array of buckets, i.e. array on OM.style.Bucket. Optional. low {float} Optional. The value is used to create equal bucket style. high {float} Optional. The value is used to create equal bucket style. isNumeric {Boolean} Indicates whether the values to be evaluated are numeric. Set to true by default. Optional. gradient {String} Whether a gradient effect should be used on all buckets. The value can be &quot;linear&quot;, &quot;on&quot;, or &quot;off&quot;. Default is &quot;off&quot;. Optional. effects {Array} An array of OM.visualfilter.VisualFilter specifying effects (gradient or drop-shadow) for the buckets. Optional. Returns: An instance of OM.style.BucketStyle Type OM.style.BucketStyle Examples new OM.style.BucketStyle({ styleName: 'Tornados 2010', numClasses : 5, classification: 'equal', //'logarithmic', 'custom', defaultStyle: style, styles: [ {url: baseURL, dataSource:'ds', style:'remote_stile_name1'}, {url: baseURL, dataSource:'ds', style:'remote_stile_name2'}, ... {url: baseURL, dataSource:'ds', style:&quot;remote_stile_nameN&quot;} ], buckets : [bucket0, bucket1, ..., bucket4 ], //optional effects: [dropShadow1], //optional isNumeric : true, // or. Format is &quot;#rrggbb&quot; strokeThickness {float} The stroke width. Default value is 1. strokeOpacity {float} The stroke opacity, a number between 0 and 1 (e.g. 0.5 means 50% opacity). Default value is 1. strokeDash {Array} It's used for drawing a dashed line, using the number of screen pixels for solid and the number of screen pixels for space (separated by a comma) for each segment. It only works in SVG. outlineStroke {String} The wing line color. Format is &quot;#rrggbb&quot; outlineStrokeThickness {float} The wing line width. Default value is 1. fill {String} The fill color. Format is &quot;#rrggbb&quot; fillOpacity {float} Fill opacity. The value should be between 0 and 1. Default value is 1. gradient {String} Whether a gradient effect should be used. The value can be &quot;on&quot; or &quot;off&quot;. Default is &quot;off&quot;. Optional. Returns: An instance of OM.style.Color Type OM.style.Color Extends OM.style.Style Methods bindData(attribute, column, formatter) Binds a Column data set to a specified aspect of this style. This createsa single binding on this style instance. Check individual sub-styles tosee how many bindings they support.Each binding is comprised of three key pieces: the style attribute beingbound, the Column data set that drives the style attribute, and a resolverfunction that computes and returns an effective style attribute for anygiven data value from the Column. Parameters: Name Type Description attribute string the name of the style attribute to be bound to a data Column. An attribute is a visual aspect of the style, such as &quot;Fill&quot;, &quot;Size&quot; etc. column object A data column (typically an instance of OM.Column) that will format the specified visual attribute of the style. If a String type value is passed in, then it is assumed to be the name of an property in the target VectorLayer's features. formatter object an instance of OM.style.Formatter; it maps an individual item's value (such as sales volume) to a particular visual style attribute value (such as a color). Inherited From: OM.style.Style#bindData getBindables() Returns a list of bindable style attributes. A bindable attribute isa certain aspect of a style (such as its fill color, stroke width oroverall size) that can be changed based on some business data valueassociated with each feature. It is typically bound to a Column dataset. Inherited From: OM.style.Style#getBindables Overrides: OM.style.Style#getBindables Returns: an array containing names of bindable attributes; if no bindable attribute exists then an empty array is returned. Type Array getConfig() Gets the config of style. Inherited From: OM.style.Style#getConfig Returns: the config object getStyleName() Return the style name Inherited From: OM.style.Style#getStyleName Returns: the style name hasBinding() Checks if this style has associated data bindings. Inherited From: OM.style.Style#hasBinding Returns: true if there is one or more data bindings; false otherwise Type Boolean isBindable(attr) Checks whether a specified style attribute is bindable. Parameters: Name Type Description attr String the name of the attribute to be checked Inherited From: OM.style.Style#isBindable Returns: true if the argument is bindable; false otherwise Type Boolean isBound() Checks whether a specified (bindable) attribute is already bound to someColumn data set. Inherited From: OM.style.Style#isBound isFeatureBound(feature) Checks whether the given feature is bound to any of the bindings inthis style. Parameters: Name Type Description feature OM.Feature the feature instance to be checked Inherited From: OM.style.Style#isFeatureBound Returns: returns true if the feature has associated values from any of the style bindings' Column instances. Returns false if there is no values associated with this feature, or there is no bindings at all in this style. Type Boolean resolveBinding(b, feature) Resolves a specified binding for a given feature.When a Style object has one or more of its visual attributes (such as Sizefor a Marker style or Fill for a Color style) bound to an external datacolumn, then such visual attributes must be resolved for each and every featureusing the feature's associated data column value. The resolved visualattribute values are then used to apply the style to that feature. In other words, each time this method is called against a specific feature,the following process always takes place: the feature's unique id is obtained the id is then used by the binding to find the corresponding data value from the associated Column instance the data value is used to determine or resolve the visual attribute of this style such as Size or Fill color. the visual attribute value is set on this Style instance for the duration of rendering the feature. Parameters: Name Type Description b Object the binding object feature Object the feature to be resolved with Inherited From: OM.style.Style#resolveBinding Returns: the resolved style attribute Type Object unbindAllData(attribute) Un-binds all Column data sets currently bound to the specified style attribute. Parameters: Name Type Description attribute String the name of the style attribute Inherited From: OM.style.Style#unbindAllData unbindData(attribute) Un-binds all Column data set for the given attribute. Parameters: Name Type Description attribute String name of the style attribute (such as 'Fill', 'Size' Inherited From: OM.style.Style#unbindData × Search results Close "},"OM.style.ColorFormatter.html":{"id":"OM.style.ColorFormatter.html","title":"Class: ColorFormatter","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM er shapes with no data. style the Marker style which this formatter will be applied to. This is optional. Methods getBaseColors() Returns the list of base colors used as color stops. getBaseSources() Returns the list of base sources used as color stops. getDefaultColor() returns the default getDefaultSource() returns the default resolve(itemValue, column) The main function of the ColorFormatter. It computes and returns a colorvalue based on the specified data item value and the set of all possibledata item values (captured as a Column). Parameters: Name Type Description itemValue object the value of a specific data item, against which the optimal style attribute value (such as fill color or marker size) is determined. column object the OM.Column instance that contains the set of all possible data items. itemValue is the value of one of the data items from the column. Returns: the determined style color value Type object resolve(itemValue, column, feature) The main function of the SourceFormatter. It computes and returns a sourcevalue based on the specified data item value and the set of all possibledata item values (captured as a Column). Parameters: Name Type Description itemValue object the value of a specific data item, against which the optimal style attribute value (such as fill color or marker size) is determined. column object the OM.Column instance that contains the set of all possible data items. itemValue is the value of one of the data items from the column. feature object the feature object being resolved. Returns: the determined style image source value Type object setColors(colors) Sets the list of base colors to be used as color stops. Parameters: Name Type Description colors array an array of colors setDefaultColor() sets the default color setDefaultSource() sets the default color setSources(colors) Sets the list of base colors to be used as color stops. Parameters: Name Type Description colors array an array of colors Class: ColorFormatter OM.style.  base fill color string for each bucket. Format is &quot;#rrggbb&quot; fromColor {String} The fromColor (or initial color) for a multi-hue color scheme. Format is &quot;#rrggbb&quot; toColor {String} The toColor (or final color) for a multi-hue color scheme. Format is &quot;#rrggbb&quot; stroke {String} The stroke color. Format is &quot;#rrggbb&quot; strokeThickness {float} The stroke width. Default value is 1. strokeOpacity {float} The stroke opacity. A value between 0 (transparent) and 1 (opaque). Default is 1. fillOpacity {float} The fill opacity. A value between 0 (transparent) and 1 (opaque). Default is 1. buckets {Array} The buckets array. Each element in the array is a OM.style.Bucket classification {String} The value can be &quot;equal&quot; or &quot;custom&quot;. If it's &quot;equal&quot;, all buckets are generated automatically. algorithm {function} The custom (user-defined) function to use to generate buckets isNumeric {Boolean} Whether the attributes values are numeric. Default is true. Returns: An instance of OM.style.ColorScheme Type OM.style.ColorScheme Example new OM.style.ColorScheme ({ styleName: 'Tornados 2010', numClasses : 5, classification: 'equal', // 'custom', defaultStyle: style, baseColor: &quot;#ff000000&quot;, fillOpacity: 0.5, stroke:&quot;#000000&quot;, strokeOpacity:0.6, strokeThickness:1 }) Methods getColorStops() A convenient method to return the list of generated colors. Returns: An array of colors in hex-strings. Type Array × Search results Close "},"OM.style.Div.html":{"id":"OM.style.Div.html","title":"Class: Div","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.c tribute, and a resolverfunction that computes and returns an effective style attribute for anygiven data value from the Column. Parameters: Name Type Description attribute string the name of the style attribute to be bound to a data Column. An attribute is a visual aspect of the style, such as &quot;Fill&quot;, &quot;Size&quot; etc. column object A data column (typically an instance of OM.Column) that will format the specified visual attribute of the style. If a String type value is passed in, then it is assumed to be the name of an property in the target VectorLayer's features. formatter object an instance of OM.style.Formatter; it maps an individual item's value (such as sales volume) to a particular visual style attribute value (such as a color). Inherited From: OM.style.Style#bindData getBindables() Returns a list of bindable style attributes. Overrides: OM.style.Style#getBindables Returns: an array containing names of bindable attributes Type Array getConfig() Gets the config of style. Inherited From: OM.style.Style#getConfig Returns: the config object getStyleName() Return the style name Inherited From: OM.style.Style#getStyleName Returns: the style name hasBinding() Checks if this style has associated data bindings. Inherited From: OM.style.Style#hasBinding Returns: true if there is one or more data bindings; false otherwise Type Boolean isBindable(attr) Checks whether a specified style attribute is bindable. Parameters: Name Type Description attr String the name of the attribute to be checked Inherited From: OM.style.Style#isBindable Returns: true if the argument is bindable; false otherwise Type Boolean isBound() Checks whether a specified (bindable) attribute is already bound to someColumn data set. Inherited From: OM.style.Style#isBound isFeatureBound(feature) Checks whether the given feature is bound to any of the bindings inthis style. Parameters: Name Type Description feature OM.Feature the feature instance to be checked Inherited From: OM.style.Style#isFeatureBound Returns: returns true if the feature has associated values from any of the style bindings' Column instances. Returns false if there is no values associated with this feature, or there is no bindings at all in this style. Type Boolean resolveBinding(b, feature) Resolves a specified binding for a given feature.When a Style object has one or more of its visual attributes (such as Sizefor a Marker style or Fill for a Color style) bound to an external datacolumn, then such visual attributes must be resolved for each and every featureusing the feature's associated data column value. The resolved visualattribute values are then used to apply the style to that feature. In other words, each time this method is called against a specific feature,the following process always takes place: the feature's unique id is obtained the id is then used by the binding to find the corresponding data value from the associated Column instance the data value is used to determine or resolve the visual attribute of this style such as Size or Fill color. the visual attribute value is set on this Style instance for the duration of rendering the feature. Parameters: Name Type Description b Object the binding object feature Object the feature to be resolved with Inherited From: OM.style.Style#resolveBinding Returns: the resolved style attribute Type Object unbindAllData(attribute) Un-binds all Column data sets currently bound to the specified style attribute. Parameters: Name Type Description attribute String the name of the style attribute Inherited From: OM.style.Style#unbindAllData unbindData(attribute) Un-binds all Column data set for the given attribute. Parameters: Name Type Description attribute String name of the style attribute (such as 'Fill', 'Size' Inherited From: OM.style.Style#unbindData × Search results Close "},"OM.style.Formatter.html":{"id":"OM.style.Formatter.html","title":"Class: Formatter","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.contro es as you move away from the event location. It will have no influence beyond the spotlight radius.lengthUnit {String} The unit of the spotlightRadius, such as &quot;pixel&quot;, &quot;meter&quot;, &quot;kilometer&quot;, &quot;km&quot;,&quot;feet&quot; or &quot;mile&quot;. Default value is &quot;pixel&quot;opacity {float} The opacity. A global opacity value of the generated heat map. Must be between 0 and 1. Default value is 1 (fully opaque); 0 means completely transparent. containerVectorLayer {OM.layer.VectorLayer} A vector layer that defines the boundary of the heat map. Optional.maxValue {float} max value. Optional. When specified, it will be used if the vector layer also has a style attribute specified, as the heat map will be generated based on an attribute value weighted algorithm. If maxValue is not specified and the heat map is based on attribute values, then the maxValue will be obtained automatically from the data set. For non attribute value weighted (classical) heat map, you should NOT set the maxValue or minValue. minValue {float} min value. Optional. See notes about maxValue for its usage.sampleFactor {float} The factor by which the internal computation grid will be scaled down from the actual map window size. Default is 2. Setting to 1 will cause no scaling, but will require the most browser memory and most CPU time; setting to a larger number will result in less memory usage but a less smooth-looking heat map.isTop {Boolean} If true, the heat map layer will display on top of other vector layers. If false, it will display on the bottom of other vector layers. By default, it's false. Returns: An instance of OM.style.HeatMap Type OM.style.HeatMap Extends OM.style.Style Methods bindData(attribute, column, formatter) Binds a Column data set to a specified aspect of this style. This createsa single binding on this style instance. Check individual sub-styles tosee how many bindings they support.Each binding is comprised of three key pieces: the style attri e 0 indicates the left border of the gradient coordinate system. y2 {float} The Y ordinate of the gradient's end point. Must be a number between 0 and 1, where 0 indicates the top border of the gradient coordinate system. stops {Array} The color stops of the gradient. The color stops are specified by an array of color stop objects. Each color stop object has two properties, offset and color, which specify the stop offset and color respectively. The stop offset is a number between 0 and 1. It specifies the location of the color stop relative to the start point of the gradient. 0 indicates the gradient start point and 1 indicates the gradient end point. The color is specified by rgba values (&quot;#rrggbbaa)&quot;. Example of a stops array: [{offset:0, color:&quot;#ffffffff&quot;}, {offset:1, color:&quot;#ff0000ff&quot;}] useFeatureBoundingBox {Boolean} Default value is true. If false, the layer bounding box will be used as gradient boundary stroke {String} The stroke color. The string format is &quot;#RRGGBB&quot;. strokeThickness {float} The stroke width. Default value is 1. strokeOpacity {float} The stroke opacity. A number between 0 and 1. Default value is 1. fillOpacity {float} The fill opacity. A number between 0 and 1. Default value is 1. Returns: An instance of OM.style.LinearGradient Type OM.style.LinearGradient Extends OM.style.Gradient Methods bindData(attribute, column, formatter) Binds a Column data set to a specified aspect of this style. This createsa single binding on this style instance. Check individual sub-styles tosee how many bindings they support.Each binding is comprised of three key pieces: the style attribute beingbound, the Column data set that drives the style attribute, and a resolverfunction that computes and returns an effective style attribute for anygiven data value from the Column. Parameters: Name Type Description attribute string the name of the style attribute to be bound to a data Column. An attribute is a visual aspect of the styl tyle that can be applied to geometry features, typical points. For example, the following code can be used to create a simple marker style based on the Oracle logo: var myMarker = new OM.style.Marker({src:&quot;http://www.oracleimg.com/us/assets/oralogo-small.gif&quot;}); Parameters: Name Type Description config Object A configuration object for the marker. It can have the following attributes: styleName {String} A style name width {float} The marker width height {float} The marker height xOffset {int} The horizontal offset in pixels. Optional. When specified, the marker will be shifted horizontally. A positive value means shift towards the right of the screen. yOffset {int} vThe ertical offset in pixels. Optional. When specified, the marker will be shifted vertically. A positive value means shift downward and negative value upward. lengthUnit {String} The size unit. Optional. The value can be &quot;pixel&quot;, &quot;meter&quot;, &quot;kilometer&quot;, &quot;feet&quot;, or &quot;mile&quot;. Default value is &quot;pixel&quot;. src {String} The marker image URL. Optional. Either src or vectorDef should be specified. textStyle {OM.style.Text} The text style will apply to the text on marker feature. textOffset {Object} The text offset, like {x:15, y:15}. vectorDef {Array} Defines the vector marker. It is an array of vector shapes. Each array element can have the following properties: shape {Object} The shape definition object of the vector marker. It has the following attributes: type {String} The type of the vector shape. Valid values are &quot;circle&quot;, &quot;path&quot; or &quot;rectangle&quot;. coords {Array} An array of coordinates (numbers) for the shape type &quot;path&quot; only. cx {float} The circle's center X ordinate. For &quot;circle&quot; only. cy {float} The circle's center Y ordinate. For &quot;circle&quot; only. x {float} The minimum X ordinate for the shape type &quot;rectangle&quot; only. y {float} The minimum Y ordinate for the shape type &quot;rectangle&quot; only. width {float} The width. Valid for shape types &quot;circle&quot; and &quot;rectangle&quot; only. height {float} The height. Valid for shape types &quot;circle&quot; and &quot;rectangle&quot; only. scale {float} The scale. Valid for shape type &quot;path&quot; only. style {Object} The style definition. It has these attributes: stroke {String} The stroke color in rgb, i.e. in the format &quot;#rrggbb&quot;. strokeThickness (float} The stroke width. strokeOpacity {float} The stroke opacity. A value between 0 (transparent) and 1 (opaque). fill {String} The fill color in rgb, i.e. in the format &quot;#rrggbb&quot;. fillOpacity {float} The fill opacity. A value between 0 and 1. visibility (Boolean} Whether the marker is visible (when true) or not (when false) on initialization. filter {OM.visualfilter.VisualFilter} The visual effect to apply if any. Optional. nullFillSrc {String} An optional image source to use as a fill pattern when no fill is set up for the marker. Returns: An instance of OM.style.Marker Extends OM.style.Style Methods bindData(attribute, column, formatter) Binds a Column data set to a specified aspect of this style. This createsa single binding on this style instance. Check individual sub-styles tosee how many bindings they support.Each binding is comprised of three key pieces: the style attribute beingbound, the Column data set that drives the style attribute, and a resolverfunction that computes and returns an effective style attribute for anygiven data value from the Column. Parameters: Name Type Description attribute string the name of the style attribute to be bound to a data Column. An attribute is a visual aspect of the style, such as &quot;Fill&quot;, &quot;Size&quot; etc. column object A data column (typically an instance of OM.Column) that will format the specified visual attribute of the style. If a String type value is passed in, then it is assumed to be the name of an property in the target VectorLayer's features. form radient. 0 indicates the gradient start point and 1 indicates the gradient end point. The color is expressed as &quot;#rrggbbaa&quot;. Example of a stops array: [{offset:0, color:&quot;#ffffffff&quot;}, {offset:1, color:&quot;#ff0000ff&quot;}] useFeatureBoundingBox {Boolean} Default value is true. If false, the layer's bounding box will be used as gradient boundary stroke {String} The stroke color. The string format is &quot;#RRGGBB&quot;. strokeThickness {float} The stroke width. Default value is 1. strokeOpacity {float} The stroke opacity. A number between 0 (transparent) and 1 (opaque). Default value is 1. fillOpacity {float} The fill opacity. A number between 0 (transparent) and 1 (opaque). Default value is 1. &lt;/UL&gt; Extends OM.style.Gradient Methods bindData(attribute, column, formatter) Binds a Column data set to a specified aspect of this style. This createsa single binding on this style instance. Check individual sub-styles tosee how many bindings they support.Each binding is comprised of three key pieces: the style attribute beingbound, the Column data set that drives the style attribute, and a resolverfunction that computes and returns an effective style attribute for anygiven data value from the Column. Parameters: Name Type Description attribute string the name of the style attribute to be bound to a data Column. An attribute is a visual aspect of the style, such as &quot;Fill&quot;, &quot;Size&quot; etc. column object A data column (typically an instance of OM.Column) that will format the specified visual attribute of the style. If a String type value is passed in, then it is assumed to be the name of an property in the target VectorLayer's features. formatter object an instance of OM.style.Formatter; it maps an individual item's value (such as sales volume) to a particular visual style attribute value (such as a color). Inherited From: OM.style.Style#bindData draw(feature, mapContext, options) The actual logic for drawing a feature using a style i ciated with this feature, or there is no bindings at all in this style. Type Boolean resolveBinding(b, feature) Resolves a specified binding for a given feature.When a Style object has one or more of its visual attributes (such as Sizefor a Marker style or Fill for a Color style) bound to an external datacolumn, then such visual attributes must be resolved for each and every featureusing the feature's associated data column value. The resolved visualattribute values are then used to apply the style to that feature. In other words, each time this method is called against a specific feature,the following process always takes place: the feature's unique id is obtained the id is then used by the binding to find the corresponding data value from the associated Column instance the data value is used to determine or resolve the visual attribute of this style such as Size or Fill color. the visual attribute value is set on this Style instance for the duration of rendering the feature. Parameters: Name Type Description b Object the binding object feature Object the feature to be resolved with Inherited From: OM.style.Style#resolveBinding Returns: the resolved style attribute Type Object unbindAllData(attribute) Un-binds all Column data sets currently bound to the specified style attribute. Parameters: Name Type Description attribute String the name of the style attribute Inherited From: OM.style.Style#unbindAllData unbindData(attribute) Un-binds all Column data set for the given attribute. Parameters: Name Type Description attribute String name of the style attribute (such as 'Fill', 'Size' Inherited From: OM.style.Style#unbindData × Search results Close "},"OM.style.RangedBucket.html":{"id":"OM.style.RangedBucket.html","title":"Class: RangedBucket","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.inf ified, the default logarithm scale is used. numClasses the number of classes or buckets to use. startingSize The minimum or starting size; for any computed size, if it's smaller than this value, then use this instead. delta the delta in size between any two adjacent classes defaultSize the default size to use when the data value is null or a proper color cannot be determined. This color is typically used to render shapes with no data. Default is 0 (which means the marker will not be displayed). style the (Marker) style which this formatter is applied to. Optional.lengthUnit {String} the unit of the size, value can be &quot;pixel&quot; or &quot;kilometer&quot;; the default unit is pixel Methods resolve(itemValue, column, feature) The main function of the SizeFormatter. It computes and returns a sizevalue based on the specified data item value and the set of all possibledata item values (captured as a Column). Parameters: Name Type Description itemValue object the value of a specific data item, against which the optimal style attribute value (such as fill color or marker size) is determined. column object the OM.Column instance that contains the set of all possible data items. itemValue is the value of one of the data items from the column. feature object the feature object being resolved. Returns: the determined style size value Type object × Search results Close "},"OM.style.StackedMarker.html":{"id":"OM.style.StackedMarker.html","title":"Class: StackedMarker","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.contr plate OM.template. Template new Template(options) A template represents a set of logically related layers whose data arereadily available as web resources, with default styling already definedfor out of the box thematic mapping. Physically, a template is typically a single folder with a set of geo-JSON datafiles, plus a mandatory config.xml file that definesall the aspects of the template. A template provides these mapping related information: the universe to be used the list of layers available for display for vector layers, the actual geographic and attribute data are stored as JSON files. well-defined key(s) for each vector layer to facilitate easy thematic mapping the inherent hierachical relationship (if any) between the layers, for easy navigation/drill. A flexible layer naming convention defined by an LDAP-like directory. references to one or more tile layers (which are always externally hosted services) other metadata about the layers Parameters: Name Type Description options Object an optional configuration object. The supportedproperties are: url: the url of the config.xml file name: the name of this template Methods getConfig() Returns the TempalteConfig object associated with this template.All the information about a template is managed by the config instance. Returns: the TemplateConfig associated with this template Type OM.template.TemplateConfig getTileLayer(tileLayer) Returns a specific tile layer defined in the config.json file Parameters: Name Type Description tileLayer String The name of the tile layer Returns: The tile layer getVectorLayer(vectorLayerName, layerName, attrArr) Gets the specified vector layer from the template. If the layer has notbeen created, it will be created (from the template files). Applicationis responsible for the life cycle of a VectorLayer returned from the template.For instance, application can add it to the OM.Map instance to be displayed.It can also register custom event listeners on the layer, or set NSDP dataset as well as custom rendering styles et al. A Vector layer can be retrieved from the template using either the uniquename (DN), or any of the aliases (CNs). If the template defines defaultstyles for the layer, then these styles will be created and set onthe layer prior to returning it. Furthermore, the attrName is an array of attibutes that selects onlya sub-set of the features in a layer. For instance, to get a vector layerthat contains only the states of California and Nevada, the layerName and attrNameparameter may look like &quot;usa_states&quot;, [&quot;California&quot;, &quot;Nevada&quot;]. In this case theresult vector layer contains only the two features for California and Nevada. Parameters: Name Type Description vectorLayerName String The name that will be assigned to the layer layerName String The name of the layer in the config.json file that will be used attrArr Array An array of attributes, meaning that only the features with those attributes will be selected Returns: the layer Type OM.layer.VectorLayer setupMapControls(map) Setup a given map with the information in the template file Parameters: Name Type Description map String The map that can be affected by the template info switchTileLayer() Switch to (or replace an existing one with) the specified tile layer. × Search results Close "},"OM.template.TemplateConfig.html":{"id":"OM.template.TemplateConfig.html","title":"Class: TemplateConfig","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM electedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: TextFeature OM. TextFeature This class represents a single text string displayed as a standalone annotation on a map.User can interact with a TextFeature by selecting and dragging it around. new TextFeature(id, point, text, style) Parameters: Name Type Description id String A unique identifier for the text feature point OM.geometry.Point the text feature position. text String the text value style OM.style.Text the text style Returns: An instance of OM.TextFeature Type OM.TextFeature Extends OM.Feature Members clipMap A map of rectangle geometries in data coordinates to be used in clipping feature geometry elements.Clip area is defined by tile (zoom, x index, and y index) Inherited From: OM.Feature#clipMap tiledFeature Ideintifies if feature geometries are part of a vector tile layer. Inherited From: OM.Feature#tiledFeature tileGeometries For vector tile layers: the feature geometry is defined by tile (zoom, x index, and y index)Each tile stores the feature geometry elements. Inherited From: OM.Feature#tileGeometries tooltipCache Cached tooltip definition Inherited From: OM.Feature#tooltipCache zoomLevelsGeomClipArea The clip area for each element of vector tile layer feature by zoom level.A feature geometry in vector tile is build as a geometry collection, with each elementbeing part of a different tile.This is used when rendering the full feature geometry which can have pieces in different tiles. Inherited From: OM.Feature#zoomLevelsGeomClipArea zoomLevelsGeometries Store the feature geometry for a scpecifi level.For tiled features, a geometry collection can have parts from different tiles. Inherited From: OM.Feature#zoomLevelsGeometries Methods animateToNewLocation(newLocation, options) Move the FOI to a new location using an animation Parameters: Name Type Description newLocation OM.geometry.Geometry a point or polyline geometry that specifies the path along which the FOI moves. If it is a point geometry, the FOI will move along the straight line from its current location to the new location. If it is a polyline geometry, the FOI will move along the path defined by the polyline. options Object This can have the following attributes: time {int} I milliseconds. It affects the feature moving speed. The default value is 300. A larger value results in a slower movement. loop {Boolean} If true, restart the animation from the origin after it is completed bounce {Boolean} If true, the feature will bounce back to the origin after the initial animated motion. Inherited From: OM.Feature#animateToNewLocation bringForward() Brings the feature to the front by one z-index level( i.e. closer to the top of the displayed feature layers). Inherited From: OM.Feature#bringForward Returns: Type void bringToTop() Brings the feature all the way to the top of the displayed features or layers.(i.e. this becomes the topmost feature Inherited From: OM.Feature#bringToTop Returns: Type void enableMarkerDraggable(b) set draggable status (for map markers) Parameters: Name Type Description b boolean true for draggable, false otherwise Inherited From: OM.Feature#enableMarkerDraggable Returns: Type void getAliasColumnName(column) Gets the attribute map name for the specified data column in this feature. Parameters: Name Type Description column String the name of the data column to find a map. Inherited From: OM.Feature#getAliasColumnName Returns: the mapped attribute name, or null if no map for the input column is found. Type String getAttributes() Returns all the attributes for this feature. You can lookup each attribute's value based on its name. Note that allattribute names are stored in uppercase internally. Inherited From: OM.Feature#getAttributes Returns: the attributes object e.g. {&quot;NAME&quot;:&quot;Super Store&quot;, &quot;SALES&quot;:5000} Type Object getAttributeValue(name) Gets the current value for the specified attribute in this feature. Parameters: Name Type Description name String the name of the attribute to be returned. Inherited From: OM.Feature#getAttributeValue Returns: the value for the given attribute, or null if no attribute with the given name was found. Type Object getClusteredFeatures() Returns the clustered features that are in this clustered feature, null if this feature is not a cluster feature Inherited From: OM.Feature#getClusteredFeatures Returns: a arrays of features. . Type Array getClusterFeature() Returns the cluster feature where this primitive feature is grouped in. Inherited From: OM.Feature#getClusterFeature Returns: a cluster feature where the current feature is included; null if this primitive feature is not in a cluster. Type OM.Feature getClusterId() Returns its cluster ID, if in a cluster; null otherwise Inherited From: OM.Feature#getClusterId Returns: a cluster ID. Type String getFeaturesInCluster() For a clustered feature, all features in it will be returned.For a normal (single) feature, null will be returned. Inherited From: OM.Feature#getFeaturesInCluster Returns: [Array] feature array or null. getGeometry() Return the feature's geometry Inherited From: OM.Feature#getGeometry Returns: the current feature geometry Type OM.geometry.Geometry getLabelingStyle() Gets the current labeling style. Inherited From: OM.Feature#getLabelingStyle Returns: The label style Type OM.style.Style getMarkerText() Gets text on a Marker feature. Inherited From: OM.Feature#getMarkerText Returns: Type String getRealColumnName(attr) Gets the real, original column name for the specified attribute in this feature. Parameters: Name Type Description attr String the attribute name Inherited From: OM.Feature#getRealColumnName Returns: the real, original column name, or null if the inp e. Must be one of two pre-defined constants: OM.tool.DistanceTool.TYPE_POINT or OM.tool.DistanceTool.TYPE_LINESTRING. style {OM.style.Style} The style to use Overrides: OM.tool.Tool#setDrawingStyle Returns: Type void setStyle(style) Set rendering style for the completed linestring Parameters: Name Type Description style OM.style.Line The line style to use. Overrides: OM.tool.Tool#setStyle Returns: Type OM.tool.DistanceTool start() Start the tool. Returns: Type void × Search results Close "},"OM.tool.MarqueeZoomTool.html":{"id":"OM.tool.MarqueeZoomTool.html","title":"Class: MarqueeZoomTool","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry.PolygonOM.geometry.Rectangl sRedo) This method adds a new shape point. Parameters: Name Type Description index int Indicates the position, starting from 0, to put the new point in. If null, the point will be added to the end of the shape. vertex Object Either an OM.geometry.Point or any object with x and y member variables. If it is the former, the coordinates will be read as ground coordinates (srid transformation applied if necessary), the latter as screen coordinates. isRedo bool Optional If set to true the edit won't generate an entry in the undo manager. clear() Clear the tool's generated shapes and resets the state. Returns: Type void getGeometry() Returns the geometry that has been created by this tool. Overrides: OM.tool.Tool#getGeometry Returns: The geometry created by this tool; or null if none has been created. Type OM.geometry.Geometry getGeometryType() Returns the type of geometry that can be created by this Redline Tool instance. Returns: an geometry type such as RedlineTool.TYPE_POINT, TYPE_LINESTRING or TYPE_POLYGON. Type number getStatus() Get the tool's status. Can be one of OM.tool.Tool.STARTED, OM.tool.Tool.STOPPED, or OM.tool.Tool.FINISHED Inherited From: OM.tool.Tool#getStatus Returns: tool status Type int on() A shorthand name for the member function addListener. Inherited From: OM.tool.Tool#on Mixes In: OM.event.EventSource.on removeVertex(index, isRedo) This method removes a shape point. Parameters: Name Type Description index int Indicates the position of the point to remove, starting from 0. isRedo bool Optional If set to true, the edit won't generate an entry in the undo manager. setDrawingStyle(options) Set a drawing style for the tool. Should be called twice, once to set the point style for verticesand once to set the line style for the segments. Parameters: Name Type Description options int An object with two properties, type and style, whichdefine the geometry type and the style. type Specifies the geometry type. Must be one of two pre-defined constants: OM.tool.RedlineTool.TYPE_POINT or OM.tool.RedlineTool.TYPE_LINESTRING. style {OM.style.Style} The style to use Overrides: OM.tool.Tool#setDrawingStyle Returns: Type void setStyle(options) Set rendering style for the completed feature. Parameters: Name Type Description options int An object with two properties, type and style, whichdefine the geometry type and the style. type Specifies the geometry type. Must be one of three pre-defined constants: OM.tool.RedlineTool.TYPE_POINT, OM.tool.RedlineTool.TYPE_LINESTRING, or OM.tool.RedlineTool.TYPE_POLYGON style {OM.style.Style} The style to use Overrides: OM.tool.Tool#setStyle Returns: Type OM.tool.RedlineTool × Search results Close "},"OM.tool.RemoveVertexesTool.html":{"id":"OM.tool.RemoveVertexesTool.html","title":"Class: RemoveVertexesTool","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geo ol.WhiteBoardTool Extends OM.tool.Tool Methods clear() Clear all text features created by this tool Returns: Type OM.tool.WhiteBoardTool finish() Finish the whiteboard tool. Returns: Type OM.tool.WhiteBoardTool getAllTextFeatures() Gets all text features which are added by this white board tool Returns: all added text features getGeometry() Get the generated geometry. This should typically be called frominside an event listener that is registered to the tool's life cycleevent such as OM.event.ToolEvent.TOOL_END. Inherited From: OM.tool.Tool#getGeometry Returns: the geometry created by the tool Type OM.geometry.Geometry getStatus() Get the tool's status. Can be one of OM.tool.Tool.STARTED, OM.tool.Tool.STOPPED, or OM.tool.Tool.FINISHED Inherited From: OM.tool.Tool#getStatus Returns: tool status Type int on() A shorthand name for the member function addListener. Inherited From: OM.tool.Tool#on Mixes In: OM.event.EventSource.on saveToLS(name) This method saves all text features to localStorage. Parameters: Name Type Description name String specify the name in localStorage. If not set,a name will be generated automatically. Returns: Type void setDrawingStyle(style) Set the line drawing style Parameters: Name Type Description style OM.style.Line A line style used to display the shape boundary as the user is drawing it. Inherited From: OM.tool.Tool#setDrawingStyle Returns: The tool instance Type OM.tool.Tool setStyle(style) Set rendering style for the completed feature Parameters: Name Type Description style OM.Style The style to be used for the completed shape Inherited From: OM.tool.Tool#setStyle Returns: The tool instance Type OM.tool.Tool start() Start the whiteboard tool. Returns: Type OM.tool.WhiteBoardTool × Search results Close "},"OM.universe.html":{"id":"OM.universe.html","title":"Namespace: universe","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templat  overall map bounds and spatial reference informationfor the current mapping session. This contextual information is collectively calleda map Universe.By default, a map universe is automatically derived from the tile layerdefinition if there is one. If the zoomLevels array is not specified, it will be automatically calculatedbased on the following assumptions: numberOfZoomLevel sis specified and used to generated the zoom levels At zoom level 0, the full map extent is entirely contained in a single tile Parameters: Name Type Description config Object The config specifies the Universe parameters. It can have the following attributes: srid {int} The map srid. Use an Oracle Spatial SRID value, e.g. 4326, 3785, 8307, 8265 etc. bounds {OM.geometry.Rectangle} The map bounds. zoomLevels {Array} An array of OM.universe.ZoomLevel. The map zoom level scheme. numberOfZoomLevels {int} The number of map zoom levels. Returns: The newly created Universe object, or null if an error occurred. Type OM.universe.Universe Methods getMapBounds() Get the map bounds. That is, the maximum map extent of this universe. Returns: The maximum map extent of this universe. Type OM.geometry.Rectangle getSRID() Get the SRID for the map bounds. Returns: The SRID for the map bounds. Type int getZoomLevelNumber() Get the number of defined zoom levels. Returns: The number of zoom levels. Type int getZoomLevels() Get the map zoom level definitions array. Returns: An array of OM.universe.ZoomLevel. Type Array × Search results Close "},"OM.universe.WorldMercatorUniverse.html":{"id":"OM.universe.WorldMercatorUniverse.html","title":"Class: WorldMercatorUniverse","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.ut lution, options) The zoom level scheme of the map is usually the same as that of the tile layer, in which case the applicationdoes not need to explicitly set the zoom level scheme. The application needs to invoke this method only whenthe map has multiple tile layers and the zoom level schemes of the tile layers are different. Parameters: Name Type Description resolution double Map resolution (map units per pixel). options Object The config specifies the Universe parameters. It can have the following attributes. stretchRatio {float} Optional. stretchRatio is used only when map's vertical resolution and horizontal resolution are different. The map's horizontal resolution is always specified by the resolution attribute. The vertical resolution is calculated by multiplying the map's horizontal resolution by stretchRatio. The default value of this attribute is 1. infotip {String} The info string displayed when the mouse hovers on the navigation panel zoom slider. Returns: The newly created ZoomLevel object. Type OM.universe.ZoomLevel × Search results Close "},"OM.visualfilter.html":{"id":"OM.visualfilter.html","title":"Namespace: visualfilter","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.To
