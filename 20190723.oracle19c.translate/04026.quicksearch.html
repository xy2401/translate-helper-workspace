ect Optional for internal use. Examples: {&quot;origin&quot;:&quot;selectActiveSelection&quot;} Returns: true if added successfully, false otherwise Type Boolean attachTab(newPanel) Attach a tab/content pair to the Drawer Parameters: Name Type Description newPanel OM.control.DrawerPanel The drawer panel to be added Returns: Type void clearBaseSelArray() clear the feature selection array Returns: Type undefined getAllSelectedFeatures() All visible features. They are clusters and stand-alone (not clusters) features.The invisible features are single features that are included in a cluster. Returns: an object contains key-value pairs. Key is the feature's id, the value is an object containingtwo properties, the 'f' property for the feature object, and the Boolean 'c' property, true if the feature is a cluster,false otherwise. Type object getBaseSelArray() get the currently selected feature array. Features may be grouped in a cluster or stand alone individual features Returns: getID() Returns the ID generated for the tab Returns: Type Integer getPanelContent() Returns the content panel Returns: Type Object getPanelTab() Returns the tab object Returns: Type Object getSingleTabContainer() Returns the div container for the tab Returns: Type Object getTabHeaderTitle() Returns the span object that contains the title text Returns: Type Object getTitle() Returns the tab title Returns: Type String getVectorLayer() It returns the vectorlayer object of this cluster. Returns: the vector layer of this cluster Type OM.layer.VectorLayer hideDrawer() Display the drawer when the user clicks in the drawer icon. Returns: Type void initialize(map) Parameters: Name Type Description map type A map to attach to. Returns: progressBar - A ui feedback element. Type OM.util.ProgressBar initialize() Returns: Type undefined initialize(reportTo, taskTipe) Parameters: Name Type Description reportTo OM.util.Progress A subscriber to bind to. Usually the Progress service. taskTipe String Optional type of task. Returns: A task. Type OM.util.Task isVisible() Used to check if the drawer is visible or not. Returns: true if the drawer is visible, false otherwise. Type Boolean moveTabsToLeft() Scroll to the left across to the tab bar Returns: Type void moveTabsToRight() Scroll to the right across to the tab bar Returns: Type void publish(publication, type) Alerts subscribers of the passed type and provides a message to them. Parameters: Name Type Description publication type The message to pass type type The subscription type Returns: Type void removeFromBaseSelArray(f, opt) Remove a single feature or a clsuter from the active selection array Parameters: Name Type Description f OM.Feature A feature to be removed from the active selection array. If it is a cluster, then all features contained will be removed from the active selection array. opt Object Optional for internal use. Examples: {&quot;origin&quot;:&quot;selectActiveSelection&quot;} Returns: true if removed successfully, false otherwise Type Boolean setBaseSelArray() set the currently selected feature array. Features may be grouped in a cluster or stand alone individual features Returns: Type undefined setPosition(dir) Set the position of the drawer in the right or left side of the parent div Parameters: Name Type Description dir Integer The position where the drawer will be placed. Returns: Type void showDrawer() Display the drawer when the user clicks in the drawer icon. subscribe(fn, type) used to subscribe some function to our updates. Parameters: Name Type Description fn function The subscribing function type String The type of updates that will notify the function. Default is 'any' Returns: Type void switchMode(mode) Parameters: Name Type Description mode OM.util.ProgressBar.modes Type of progress to represent. Returns: Type void update(update) Parameters: Name Type Description update Number Any number between 0 and 1, non inclusive Returns: Type undefined updateProgress() Polls all tasks and returs global atorUniverseOM.universe.ZoomLevelOM.visualfilter.DropShadowOM.visualfilter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Oracle® Spatial and Graph Map Visualization JavaScript API Reference (Release 19.1) Copyright © 2010, 2019, Oracle and/or its affiliates. All rights reserved. This is the online documentation for the Oracle Maps HTML5-based JavaScript API.The Oracle Maps JavaScript API Version 2 (V2) takes advantage of the capabilities of modern browsers. Some of its features include: Built-in support of various third party map tile services, such as maps.oracle.com, Nokia Maps, Bing Maps, OpenStreet Maps, and other mapping service providers. Rich client side rendering of geospatial data with on-the-fly application of rendering styles and effects such as gradients, animation, and drop-shadows. Autoclustering of large number of points and client side heat map generation. A set of built-in map controls and tools, including a customizable navigation bar and information windows, configurable layer control, and red-lining and distance measurement tools. The V2 API is not backward compatible with the existing Oracle Maps JavaScript V1 API applications. The API has the following top-level classes and subpackages, all of which are in the namespace OM: The Map class is the main class of the API. The Feature class represents individual geo features (or FOIs as they were known in V1). The MapContext class a top-level class encapsulating some essential contextual information, such as the current map center point and zoom level. It is typically passed into event listeners. The control package contains all the map controls, such as navigation bar and overview map. The event package contains all the map and layer event classes. The filter package contains all the client-side filters (spatial or relational) for selecting, or subsetting, the displayed vector layer features. The geometry package contains various geometry classes. The layer package contains various tile and vector layer classes. The tile layer classes include access to a few online map services such as Oracle, Nokia, Bing, and OpenStreetMap. The vector layers are interactive feature layers and correspond to the MVThemeBasedFOI and MVFOI classes of V1. The infowindow package contains the customizable information windows and their styles. The style package contains styles applicable to vector data on the client side. It also includes visual effects such as animation, gradients, and drop shadows. The tool package contains various map tools such as for distance measuring, red-lining, and geometry drawing. The universe package contains built-in, or predefined, map universes. A map universe defines the bounding box and set of zoom level definitions for the map content. It is similar to a tile layer configuration in the V1 API. The util package contains various utility classes. The visualfilter package provides an interface for the various visual effects, such as gradients and drop shadows. The gv package contains global variables for configuration options such as resource paths or protocol (http or https) for requests. OM.Map is the main entry class for all map operations inside the web browser. This and other classes provide interfaces for adding application-specific logic, operations, and interactivity in web mapping applications. The library consists of a set of JavaScript, CSS, message,and image files. The resources (CSS, images, messages) are assumed to be accessible from the same URL where the oraclemapsv2.js file is accessed. If for any reason the resources have to be accessed from a different URL then use the OM.gv.setResourcePath() method to set it. For example, here is how this method is used in the standalone demo application whch just uses the Oracle Maps library in a local directory and no web server or MapViewer instance. &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;title&gt;Oracle Maps HTML5 API Tutorial: Hello World!&lt;/title&gt; &lt;meta charset=&quot;UTF-8&quot;&gt; &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width&quot;&gt; &lt;!-- Import the Oracle Maps API lib --&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;../../oraclemapsv2.js&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; function showMap() { // Set the resource path. It is the same location as the oraclemapsv2.js // use OM.gv.setResourcePath(&quot;http://host:port/mapviewer/jslib/v2&quot;); // instead to load the resources from a different URL OM.gv.setResourcePath(&quot;../..&quot;); var myUniverse = new OM.universe.Universe( { //Specifies what spatial reference system is used by this new universe. //8307 is the SRID for WGS84 or longitude/latitude. srid: 8307, //The boundary of the universe bounds: new OM.geometry.Rectangle(-180, -65, 180, 65, 8307), //How many zoom-able levels the map will provide numberOfZoomLevels: 5 }); //This is the container DIV to display the map; it needs to be //passed into the map instance. var mapDiv = document.getElementById('map'); var mapOptions = { //Specifies the URL to a MapViewer server instance. This is needed //only if your application will be accessing spatial data stored in //a database via the MapViewer server. In this case we don't really //need it so we can set it to an empty url. mapviewerURL: '', //this map will use the universe created earlier. universe: myUniverse }; //creates the actual map instance. This returns a blank map that is //yet to be initialized. var map = new OM.Map(mapDiv, mapOptions); //Create a layer //In order to display a Marker on the map, we must create a Feature object //for it. Each Feature object must have a geometry that defines its shape or //location, plus optional properties and attributes. //First, lets create a point object that defines the location of the marker //feature. It will be located at the longitude 0 and latitude 1. var point = new OM.geometry.Point(0, 1); //Next, create a feature object for the point. You must specify a //unique ID (within a layer), 'pt_1' in this case. We are also //specifying a label text 'Hello World!' for this feature. var feature = new OM.Feature('pt_1', point, {label: &quot;Hello World!&quot;}); //Note that you cannot add a feature directly to the map. Instead features //must always be added to a layer object which can be directly added to the map. //So lets create such a vector layer. //Define the various options and properties for the new layer to be //created. var layerOptions = { def: { //this will be a local layer since all the features are //created locally and on the fly, instead of being loaded from //a remote URL or service. type: OM.layer.VectorLayer.TYPE_LOCAL } }; //Create the actual layer object with the specified name and properties. var layer = new OM.layer.VectorLayer('Layer 1', layerOptions); //add the point feature to the layer layer.addFeature(feature); //ensure the feature's label text is displayed on the map layer.setLabelsVisible(true); //finally, add the layer to the map for display map.addLayer(layer); //Now we can complete the initialization of the map. You must //only call this method once. Note however map content (features and //layers) can be added even after calling this method. map.init(); }; $(document).ready( function(){ showMap(); }); &lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;map&quot; style=&quot; position: absolute; left:0px; top:0px; width:100%; height:100%; overflow:hidden;&quot;&gt; &lt;/div&gt; &lt;/body&gt; &lt;/html&gt; × Search results Close "},"-_.html":{"id":"-_.html","title":"Class: ","body":" Oracle Maps HTML5 rmatterOM.style.StackedMarkerOM.style.StyleOM.style.TextOM.style.VariableMarkerOM.template.TemplateOM.template.TemplateConfigOM.TextFeatureOM.tool.BreakLineToolOM.tool.CircleToolOM.tool.DistanceToolOM.tool.MarqueeZoomToolOM.tool.RectangleToolOM.tool.RedlineToolOM.tool.RemoveVertexesToolOM.tool.ToolOM.tool.WhiteBoardToolOM.universe.BaiduUniverseOM.universe.ElocationUniverseOM.universe.LatLonUniverseOM.universe.LocationBoxUniverseOM.universe.OSMUniverseOM.universe.SElocationUniverseOM.universe.TomTomUniverseOM.universe.UniverseOM.universe.WorldMercatorUniverseOM.universe.ZoomLevelOM.visualfilter.DropShadowOM.visualfilter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: TileLayerConfig TileLayerConfig OM.layer.TileLayerConfig new TileLayerConfig(config) This class defines the zoom level scheme, overall map extent andspatial reference information for a tile layer.By default, the map Universe is automatically derived from the tile layerdefinition if there is one. If there is no tile layer or the applicationneeds to overwrite that defined by the tile layer, the application mustfirst create such a universe so that the component itself knows the boundaryof the map as well as the zoom level details. Several well known tile layer definitions,such as the Oracle Maps, lat-lon world map, and Binguniverse, are provided as predefined universes that the application can use. Parameters: Name Type Description config Object An object that specifies tile layer configuration. It can have the following attributes: zoomLevels {Array}. Required. An array of zoom level definition objects. The zoom level definition object has the following 3 attributes:resolution {double} : Map resolution (map units per pixel).stretchRatio {double}: Optional. This attribute is used only when the map's vertical resolution and horizontal resolution are different. The map's horizontal resolution is always specified by the resolution attribute. The vertical resolution is calculated by multiplying resolution by stretchRatio. The default value of this attribute is 1. Hence by default, the map's vertical resolution and horizontal resolution are the same.infotip {String}: Optional. The infotip string, for that zoom level, that will be displayed when the mouse moves over the corresponding tick on the navigation panel zoom slider.srid {int} Required. The spatial reference ID. Use Oracle Spatial SRIDs (e.g. 8307 or 4326)bounds {OM.geometry.Rectangle}. Required. Specifies the bounds of the map tile space. It is used to calculate tile mesh code, which is different from the visible bound defined with Layer.tileImageWidth {int}. Optional. Default value is 256 pixels.tileImageHeight{int}. Optional. Default value is the same as tileImageHeight.tileImageFormat {String}. Optional. Default value is PNG.customTags {Object}. Optional. An object containing user or application specific custom tags.isXYZStorageScheme {boolean}. Optional. Default value is false.isInZXYOrder {boolean}. Optional. Default value is false. Only applicable when isXYZStorageScheme is true.enableUTFGrid {boolean}. Optional. Should be set to true when specified. The utfgridResolution parameter and value must also be supplied.utfgridResolution {int}. Optional. Required if enableUTFGrid is true. Returns: an instance of OM.layer.TileLayerConfig Type OM.layer.TileLayerConfig × Search results Close "},"-_anonymous_-OM.proj.AlbersUSA.html":{"id":"-_anonymous_-OM.proj.AlbersUSA.html","title":"Class: proj.AlbersUSA","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lb ap must use the special SRID 505050.What this means is that the universe of the map should be based on 505050. Hereis an example of how to create such a custom universe for your map. var config = { srid : 505050, bounds : new OM.geometry.Rectangle(-3200000, -500000, 2800000, 3800000, 505050), numberOfZoomLevels: 10 } var myUniverse = new OM.universe.Universe(config);The above code creates such a universe, which can be passed to the OM.Mapconstructor when creating a new map. new proj.AlbersUSA() × Search results Close "},"-_anonymous_-OM.style.Bar.html":{"id":"-_anonymous_-OM.style.Bar.html","title":"Class: style.Bar","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry filter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: Column OM. Column new Column(options) This class represents a Column data set. The raw data can beof any object type, as long as they are in a JavaScript array, with eachelement representing a feature or row. Two functions named keyGetter and valueGetter must be provided. Withinthe function, 'this' will be pointing to an element of the raw data array.keyGetter must return the key for the element, while valueGetter must returnthe value for the element. A number of convenience methods exist to provide such information asmin/max values and size of the Column data set. An internal hashmap is created based on the keys and their values, to enablefast retrieval of value by key. The keyGetter and valueGetter methods are called with 'this' referencing the currentrow of the Column. Parameters: Name Type Description options Object An object containing the properties and methods of a Column. The object should contain the following properties: data {Object[]}. Required. Array of objects containing at least a key and measure properties. There may be additional properties but the keyGetter() should return the key property's value and valueGetter() should return the measure property's value. keyGetter {Function}. Required. A function which returns the key value for a data row. e.g. getStoreId. valueGetter {Function}. Required. A function which returns the measure (or value column's) value for a data row. e.g. getStoreSales. type {String}. The type (&quot;number&quot;, &quot;float&quot;, &quot;double&quot;) of the measure, or value, column of a data row. measureName {String}. Name of the measure column (e.g. &quot;Measure&quot; or &quot;Revenue&quot;). measureIndex {Number}. Index of the column in the data array which should be treated as the measure value. Returns: An instance of OM.Column Type Object Example A usage example: var myData = {&quot;type&quot;:&quot;FeatureCollection&quot;, &quot;collectionName&quot;:&quot;wind10&quot;, &quot;features&quot;:[ {&quot;type&quot;:&quot;Feature&quot;,&quot;_id&quot;:&quot;8663457104553265893&quot;, &quot;geometry&quot;: {&quot;type&quot;:&quot;Point&quot;, &quot;coordinates&quot;:[-96.85, 37.82]}, &quot;properties&quot;:{&quot;YEAR&quot;:&quot;1950&quot;, &quot;MONTH&quot;:&quot;5&quot;, &quot;DAY&quot;:&quot;19&quot;, &quot;STATE&quot;:&quot;KS&quot;, &quot;FSCALE&quot;:&quot;0&quot;, &quot;INJURIES&quot;:&quot;1&quot;, &quot;FATALITIES&quot;:&quot;1&quot;, &quot;LOSS&quot;:&quot;3&quot;, &quot;CROPLOSS&quot;:&quot;0&quot;} }, ... {&quot;type&quot;:&quot;Feature&quot;,&quot;_id&quot;:&quot;5455892240754670407&quot;, &quot;geometry&quot;: {&quot;type&quot;:&quot;Point&quot;, &quot;coordinates&quot;:[-84.15, 33.03]}, &quot;properties&quot;:{&quot;YEAR&quot;:&quot;1950&quot;, &quot;MONTH&quot;:&quot;6&quot;, &quot;DAY&quot;:&quot;7&quot;, &quot;STATE&quot;:&quot;GA&quot;, &quot;FSCALE&quot;:&quot;1&quot;, &quot;INJURIES&quot;:&quot;3&quot;, &quot;FATALITIES&quot;:&quot;1&quot;, &quot;LOSS&quot;:&quot;3&quot;, &quot;CROPLOSS&quot;:&quot;0&quot;} } ]}; var propertyLoss = new OM.Column( {data:myData.features, keyGetter:function(){return this._id;}, valueGetter: function() {return parseFloat(this.properties[&quot;LOSS&quot;]);} }); Methods getMax() Gets the maximum value of this Column instance. Returns: the maximum value of this measure Type Number getMin() Gets the minimum value of this Column instance. Returns: the minimum value of this measure Type Number getSize() Return the number of rows in this Column data set. getValueOfRow(key, returns) An interface method eometry.PolygonOM.geometry.RectangleOM.layer.BaiduTileLayerOM.layer.BuiltinExternalTileLayerOM.layer.DynamicTileLayerOM.layer.ElocationTileLayerOM.layer.GoogleTileLayerOM.layer.HereTileLayerOM.layer.LayerOM.layer.MarkerLayerOM.layer.TileLayerOM.layer.VectorLayerOM.layer.WMSTileLayerOM.layer.WMTSTileLayerOM.lbs.AddressOM.lbs.DefaultGCResultOM.lbs.GCResultOM.lbs.GdfFormAddressOM.lbs.GenFormAddressOM.lbs.GeocoderOM.lbs.MatchOM.lbs.MetaDataOM.lbs.OutputAddressOM.lbs.UnformatedAddressOM.lbs.USForm1AddressOM.lbs.USForm2AddressOM.MapOM.MapContextOM.MapMarkerOM.server.ServerJDBCGeorasterThemeOM.server.ServerJDBCThemeOM.server.ServerMapRequestOM.server.ServerPredefinedThemeOM.server.ServerThemeOM.style.AnimationColorOM.style.AreaOM.style.BarChartOM.style.BasicAnimationOM.style.BucketOM.style.BucketStyleOM.style.CollectionBucketOM.style.ColorOM.style.ColorFormatterOM.style.ColorSchemeOM.style.DivOM.style.FormatterOM.style.GlyphMarkerOM.style.GradientOM.style.HeatMapOM.style.LineOM.style.LinearGradientOM.style.MarkerOM.style.PieChartOM.style.PulseAnimationOM.style.RadialGradientOM.style.RangedBucketOM.style.SizeFormatterOM.style.StackedMarkerOM.style.StyleOM.style.TextOM.style.VariableMarkerOM.template.TemplateOM.template.TemplateConfigOM.TextFeatureOM.tool.BreakLineToolOM.tool.CircleToolOM.tool.DistanceToolOM.tool.MarqueeZoomToolOM.tool.RectangleToolOM.tool.RedlineToolOM.tool.RemoveVertexesToolOM.tool.ToolOM.tool.WhiteBoardToolOM.universe.BaiduUniverseOM.universe.ElocationUniverseOM.universe.LatLonUniverseOM.universe.LocationBoxUniverseOM.universe.OSMUniverseOM.universe.SElocationUniverseOM.universe.TomTomUniverseOM.universe.UniverseOM.universe.WorldMercatorUniverseOM.universe.ZoomLevelOM.visualfilter.DropShadowOM.visualfilter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: ToolBar OM.control. ToolBar new ToolBar(toolBarID, options) The ToolBar class defines a draggable toolbar that is a container for multiple control buttons. Each button controls an Oracle Maps built-in tool (such as the Circle, Rectangle, or Redline tool) or a custom/user-defined one. Each button must also have associated event handlers for responding to mouse, touch, or other events. The toolbar can be displayed in two orientations, vertical or horizontal. The built-in tools are : Redline, Distance,Circle, Rectangle, and Marquee Zoom. The application can chooseto display control buttons for all or some of these built-in tools in the toolbar. The tool bar can also hold custom tool buttons for application specific operations. A tool button has one of the following two types: COMMAND: A command button has only one state, UP, and always reacts to mouse clicks by invoking the same BUTTON_DOWN event listener. TOGGLE: A toggle button has two states, DOWN and UP. The initial state of the button is UP. Its state changes to DOWN after it is clicked. It stays DOWN until it is clicked again, after which its state changes to UP. The BUTTON_DOWN event listener is invoked when the button state changes from UP to DOWN. The BUTTON_UP event listener is invoked when the button state changes from DOWN to UP. SEPERATOR: A seperator simply displays a static seperator icon that does not react to any user actions. Multiple buttons are organized as a button group,and only one button can be in the DOWN (or enabled) state at any time. Enabling abutton will automatically disable (i.e. change state from DOWN to UP) the other currently enabled button if any.All built-in tool buttons, except the Marquee Zoom button, are TOGGLE type buttons organized in thesame button group. The Marquee Zoom button is a TOGGLE type button, but does not belong to anybutton group. Parameters: Name Type Description toolBarID String A string that specifies the id of the toolbar. options Object An object, or literal, specifying the toolbar. It contains the following attributes: builtInButtons {Array}: An array that specifies the built-in tool buttons to be included in the tool bar. Each array element identifies a built-in tool to be included. The values can be one or more of the followng pre-defind constants: OM.control.ToolBar.BUILTIN_CIRCLE, OM.control.ToolBar.BUILTIN_RECTANGLE, OM.control.ToolBar.BUILTIN_REDLINE, OM.control.ToolBar.BUILTIN_DISTANCE, OM.control.ToolBar.BUILTIN_MARQUEE_ZOOM, OM.control.ToolBar.BUILTIN_ALL. To include all built-in tool buttons, you can use an array with a single OM.control.ToolBar.BUILTIN_ALL element. e.g builtInButtons:[OM.control.ToolBar.BUILTIN_MARQUEE_ZOOM, OM.control.ToolBar.BUILTIN_DISTANCE] will include the MarqueZoom and Distance tools only. orientation {int} : One or two pre-defined constants, OM.control.ToolBar.VERTICAL or OM.control.ToolBar.HORIZONTAL. enableClear {boolean} : If true,clear button will be add ,false will not Returns: The newly created toolbar object. Type OM.control.ToolBar Extends OM.control.MapDecoration Methods addButton(btObject) Add a button to the tool bar. Parameters: Name Type Description btObject OM.control.ToolButton The button to add. Returns: Type void addSeparator(buttonID) Add a separator to the tool bar. It creates a button of type SEPARATOR and adds it to the tool bar. Parameters: Name Type Description buttonID String The id of the newly created SEPARATOR button. This id is used to delete this SEPARATOR button instance if needed. Returns: Type void enableBuiltInButton(builtInButtons) Add built-in buttons to the tool bar Parameters: Name Type Description builtInButtons Array An array that specifies the built-in tool buttons to be included in the tool bar. Each array element specifies one built-in tool bar to be included. It can be one of the following values, OM.control.ToolBar.BUILTIN_CIRCLE, OM.control.ToolBar.BUILTIN_RECTANGLE, OM.control.ToolBar.BUILTIN_REDLINE, OM.control.ToolBar.BUILTIN_DISTANCE, OM.control.ToolBar.BUILTIN_MARQUEE_ZOOM, OM.control.ToolBar.BUILTIN_ALL. To include all built-in buttons, use an array with a single OM.control.ToolBar.BUILTIN_ALL element. Returns: Type void getBuiltInTool(name) Get a built-in tool Parameters: Name Type Description name int Identifies the required tool name. It can be one of the following pre-defined constantsOM.control.ToolBar.BUILTIN_CIRCLE,OM.control.ToolBar.BUILTIN_RECTANGLE,OM.control.ToolBar.BUILTIN_REDLINE,OM.control.ToolBar.BUILTIN_DISTANCE,OM.control.ToolBar.BUILTIN_MARQUEE_ZOOM Returns: Type OM.control.Tool getBuiltInToolButton(name) Get a built-in tool button Parameters: Name Type Description name int Identifies the required tool name. It can be one of the following pre-defined constantsOM.control.ToolBar.BUILTIN_CLEAR,OM.control.ToolBar.BUILTIN_CIRCLE,OM.control.ToolBar.BUILTIN_RECTANGLE,OM.control.ToolBar.BUILTIN_REDLINE,OM.control.ToolBar.BUILTIN_DISTANCE,OM.control.ToolBar.BUILTIN_MARQUEE_ZOOM Returns: Type OM.control.ToolButton isVisible() Get the visibility of the map toolbar. Overrides: OM.control.MapDecoration#isVisible Returns: True if the toolbar is currently visible, False if the toolbar is currently not visible Type Boolean on() A shorthand name for the member function addListener. Inherited From: OM.control.MapDecoration#on Mixes In: OM.event.EventSource.on removeButton(btObject) Delete a button from the tool bar. Parameters: Name Type Description btObject OM.control.ToolButton The button to remove. Returns: Type void removeSeparator(buttonID) Delete a separator from the tool bar. Parameters: Name Type Description buttonID String The id of the SEPARATOR button. Returns: Type void setDraggable(draggable) Set the map toolbar draggable. Parameters: Name Type Description draggable Boolean If true the toolbar is draggable. If false it is not draggable, the default value is true. Overrides: OM.control.MapDecoration#setDraggable Returns: Type void setPosition(left, top) Set the position of the map toolbar object.The positioning of the toolbar object is specified by its position relative to the upper-left corner of the map.The relative position, or offset, is not specified in pixels, but instead as apercentage relative to the map window size.The parameter, left, determines the horizontal position.The parameter, top, determines the verical position.Both left and top are of type float and must be a value between 0 and 1.The absolute offset (in pixels) of the toolbar object center is calculated as follows: leftmap_window_widthtopmap_window_height For example, setPosition(0.2, 0.2) for a map window of size 640x480 will center the toolbar at 128 pixels from the left and 96 pixels from the top of the map window. Parameters: Name Type Description left float The horizontal position of the map toolbar object relative to the left border of the map window. top float The vertical position of the map toolbar object relative to the top border of the map window. Overrides: OM.control.MapDecoration#setPosition Returns: Type void setSize(width, height) Set the map decoration size Parameters: Name Type Description width int height int Inherited From: OM.control.MapDecoration#setSize Returns: Type void setVisible(visible) Set the map toolbar visibility. Parameters: Name Type Description visible Boolean If true the toolbar is visble. If false it is not visible. Overrides: OM.control.MapDecoration#setVisible Returns: Type void × Search results Close "},"OM.control.ToolButton.html":{"id":"OM.control.ToolButton.html","title":"Class: ToolButton","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.lay utes: buttonName {String} : Optional. The button name buttonIcon {String} : Optional. The button icon url buttonSelectedIcon {String} : The button selected icon url width {int} : Optional. Button width in pixels height {int} : Optional. Button height in pixels tooltip {String}: The tool-tip string displayed on mouseover/hover. Mixes In: OM.event.EventSource Fires: event:ToolbarEvent Returns: The newly created ToolButton object. Type OM.control.ToolButton Members &lt;static, constant&gt; COMMAND :Number Represents a COMMAND type toolbar button. Type: Number &lt;static, constant&gt; SEPARATOR :Number Represents a SEPARATOR type toolbar button. Type: Number &lt;static, constant&gt; TOGGLE :Number Represents a TOGGLE type toolbar button. Type: Number Methods on() A shorthand name for the member function addListener. Mixes In: OM.event.EventSource.on setToolTip(tooltip) Set the button's tooltip. It is the text displayed on hover or mouseover. Parameters: Name Type Description tooltip String The tooltip content. Returns: Type void × Search results Close "},"OM.edit.html":{"id":"OM.edit.html","title":"Namespace: edit","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.A ype of events fired when a feature has been un-selectedin a VectorLayer. Type: String &lt;static, constant&gt; FEATURE_EDITED :String The type of events fired when a specific feature of a VectorLayerhas been edited by user. Type: String &lt;static, constant&gt; FEATURE_MOVED :String The type of events fired when a specific feature of a VectorLayerhas moved. Type: String &lt;static, constant&gt; FEATURE_MOVING :String The type of events fired when a specific feature of a VectorLayeris being moved. Type: String &lt;static, constant&gt; FEATURE_SELECTED :String The type of events fired when a feature has been selected ina VectorLayer. Type: String &lt;static, constant&gt; FEATURES_DISPLAYED :String The type of events fired when the features of a VectorLayer has beendisplayed on the map. Type: String &lt;static, constant&gt; FEATURES_LOADED :String The type of events fired when the features of a VectorLayer has beenloaded (typically from a remote source or URL). Type: String &lt;static, constant&gt; HOVER_STYLE_CHANGED :String The type of events fired when the hover style of a VectorLayer has changed. Type: String &lt;static, constant&gt; LABELING_STYLE_CHANGED :String The type of events fired when the labeling style of a VectorLayerhas changed. Type: String &lt;static, constant&gt; LAYER_REMOVED :String The type of events fired when a layer has been removed from the map. Type: String &lt;static, constant&gt; LAYER_VISIBILITY_CHANGED :String The type of events fired when a layer's visibility has changed. Type: String &lt;static, constant&gt; LAYER_Z_INDEX_CHANGED :String The type of events fired when a layer's Z-index has changed. Type: String &lt;static, constant&gt; RENDERING_STYLE_CHANGED :String The type of events fired when the rendering style of a VectorLayerhas changed. Type: String &lt;static, constant&gt; SELECTION_STYLE_CHANGED :String The type of events fired when the selection style of a VectorLayerhas changed. Type: String affectedFeature :OM.Feature the fe TitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: Feature OM. Feature This class represents a vector geometry feature. new Feature(id, geometry, options) Parameters: Name Type Description id String A unique identifier for the feature geometry OM.geometry.Geometry The feature's geometry options Object An object containing the client theme options. The object can contain the following: attributes {Object}. Optional. An object specifying the feature attributes. e.g attributes:{name:&quot;myStore&quot;, sales:&quot;5000&quot;} renderingStyle {OM.style.Style}. The rendering style to use. e.g. renderingStyle:myMarkerStyle label {String}. The label value labelStyle {OM.style.Style}. Style to use for labeling. e.g. labelStyle:myTextStyle draggable {Boolean}. Optional. Set to true if draggable false if not. Default is false customContent {Object}. An optional object for application specific content which is otherwise ignored. /li&gt; Mixes In: OM.event.EventSource Returns: An instance of OM.Feature Type OM.Feature Members clipMap A map of rectangle geometries in data coordinates to be used in clipping feature geometry elements.Clip area is defined by tile (zoom, x index, and y index) tiledFeature Ideintifies if feature geometries are part of a vector tile layer. tileGeometries For vector tile layers: the feature geometry is defined by tile (zoom, x index, and y index)Each tile stores the feature geometry elements. tooltipCache Cached tooltip definition zoomLevelsGeomClipArea The clip area for each element of vector tile layer feature by zoom level.A feature geometry in vector tile is build as a geometry collection, with each elementbeing part of a different tile.This is used when rendering the full feature geometry which can have pieces in different tiles. zoomLevelsGeometries Store the feature geometry for a scpecifi level.For tiled features, a geometry collection can have parts from different tiles. Methods animateToNewLocation(newLocation, options) Move the FOI to a new location using an animation Parameters: Name Type Description newLocation OM.geometry.Geometry a point or polyline geometry that specifies the path along which the FOI moves. If it is a point geometry, the FOI will move along the straight line from its current location to the new location. If it is a polyline geometry, the FOI will move along the path defined by the polyline. options Object This can have the following attributes: time {int} I milliseconds. It affects the feature moving speed. The default value is 300. A larger value results in a slower movement. loop {Boolean} If true, restart the animation from the origin after it is completed bounce {Boolean} If true, the feature will bounce back to the origin after the initial animated motion. bringForward() Brings the feature to the front by one z-index level( i.e. closer to the top of the displayed feature layers). Returns: Type void bringToTop() Brings the feature all the way to the top of the displayed features or layers.(i.e. this becomes the topmost feature Returns: Type void enableMarkerDraggable(b) set draggable status (for map markers) Parameters: Name Type Description b boolean true for draggable, false otherwise Returns: Type void getAliasColumnName(column) Gets the attribute map name for the specified data column in this feature. Parameters: Name Type Description column String the name of the data column to find a map. Returns: the mapped attribute name, or null if no map for the input column is found. Type String getAttributes() Returns all the attributes for this feature. You can lookup each attribute's value based on its name. Note that allattribute names are stored in uppercase internally. Returns: the attributes object e.g. {&quot;NAME&quot;:&quot;Super Store&quot;, &quot;SALES&quot;:5000} Type Object getAttributeValue(name) Gets the current value for the specified attribute in this feature. Parameters: Name Type Description name String the name of the attribute to be returned. Returns: the value for the given attribute, or null if no attribute with the given name was found. Type Object getClusteredFeatures() Returns the clustered features that are in this clustered feature, null if this feature is not a cluster feature Returns: a arrays of features. . Type Array getClusterFeature() Returns the cluster feature where this primitive feature is grouped in. Returns: a cluster feature where the current feature is included; null if this primitive feature is not in a cluster. Type OM.Feature getClusterId() Returns its cluster ID, if in a cluster; null otherwise Returns: a cluster ID. Type String getFeaturesInCluster() For a clustered feature, all features in it will be returned.For a normal (single) feature, null will be returned. Returns: [Array] feature array or null. getGeometry() Return the feature's geometry Returns: the current feature geometry Type OM.geometry.Geometry getLabelingStyle() Gets the current labeling style. Returns: The label style Type OM.style.Style getMarkerText() Gets text on a Marker feature. Returns: Type String getRealColumnName(attr) Gets the real, original column name for the specified attribute in this feature. Parameters: Name Type Description attr String the attribute name Returns: the real, original column name, or null if the input attribute name is not mapped to one. Type String getRenderingStyle() Get the rendering style Returns: the current rendering style for the feature Type OM.style.Style hasAttributes() Check if the feature has the optional attributes object Returns: true if it does, false otherwise. Type Boolean isCluster() This method checks whether this is a clustered feature. Returns: true if feature is clustered and false if not. Type Boolean isEditable() This method checks whether the feature is editable or not. Returns: true if feature is editable and false if not. Type Boolean isInCluster() Returns a Boolean value to indicate if the current feature is in a cluster. Returns: true if this feature in in a cluster; false otherwise. Type Boolean isVisible() Checks whether the feature is currently visible. Returns: true it is visible, false if not. Type Boolean on() A shorthand name for the member function addListener. Mixes In: OM.event.EventSource.on sendBackward() Sends the feature to the back by one z-index level(i.e. closer to the bottom of the displayed feature layers). Returns: Type void sendToBottom() Sends the feature all the way to the bottom of the displayed features or layers Returns: Type void setGeometry(geom) Sets a geometry for the feature. The new geometry should be of the same typeas the existing one, otherwise this call does nothing and returns false. Parameters: Name Type Description geom OM.geometry.Geometry the new geometry to be set Returns: returns true if geometry is set; false otherwise Type Boolean setInfoWindowContent(html) Sets the info window (html) content Parameters: Name Type Description html String the info window content. Returns: Type void setLabel(label) Sets the label text on the feature. Parameters: Name Type Description label String The label text to be set. Returns: Type void setLabelingStyle(style) Sets the labeling style to be used when rendering label text. Parameters: Name Type Description style OM.style.Style The style used for label text Returns: Type void setMarkerText(text) Sets text on Marker feature. Parameters: Name Type Description text String the text string to add on a marker. Returns: Type void setRenderingStyle(style) Set a style Parameters: Name Type Description style OM.style.Style The rendering style to use for the feature setVisible(visible) Sets the visibility of the feature. Parameters: Name Type Description visible Boolean Returns: Type void × Search results Close "},"OM.filter.html":{"id":"OM.filter.html","title":"Namespace: filter","body":" Oracle Maps HTM lOM.tool.RedlineToolOM.tool.RemoveVertexesToolOM.tool.ToolOM.tool.WhiteBoardToolOM.universe.BaiduUniverseOM.universe.ElocationUniverseOM.universe.LatLonUniverseOM.universe.LocationBoxUniverseOM.universe.OSMUniverseOM.universe.SElocationUniverseOM.universe.TomTomUniverseOM.universe.UniverseOM.universe.WorldMercatorUniverseOM.universe.ZoomLevelOM.visualfilter.DropShadowOM.visualfilter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: Circle OM.geometry. Circle new Circle(centerX, centerY, radius, srid) This class defines a simple 2-d circle. Parameters: Name Type Description centerX float Specifies the X coordinate of the center of the circle. centerY float Specifies the Y coordinate of the center of the circle. radius float Specifies the radius of the circle. srid int Specifies the spatial reference identifier (coordinate system) of the geometry. Returns: An instance of OM.geometry.Circle Type OM.geometry.Circle Extends OM.geometry.Geometry Methods densify() Densify a simple geodetic or projected linestring or polygon. MapViewer renders geodetic shapes as if they are in a two-dimentional cartesian coordinatesystem, in which longitude is the X axis and latitude is the Y axis. Oracle Spatial treatssuch shapes differently and always takes the spherical shape of the Earth into consideration.A straight line with two end points is straight when being rendered by MapViewer, while itis an arc on the Earth surface when being processed by Spatial. As the result, the resultof a spatial query with a geodetic geometry as the filter might not match the geometry shaperendered by MapViewer. The discrepency becomes prominent when the geodetic geometry spansacross a large area. Similar discrepency can be seen when the filtering geometry of thespatial query is in a projected system and the data been queried is geodetic. This method can be used to address this problem. It densifies a simple linestringor polygon by linearly interpolating additional points into line segments that expand morethan 1 longitude degree. The densified geometry will result in minimal discrepency when beingrendered on the map and used in spatial queries. You only need to call this method explicitly to get the densified geometry when the filtergeometry is used in a dynamic JDBC theme based vector layer. There is no need to call this methodfor geometry query paremeters used with a predefined theme based vecotor layer. Inherited From: OM.geometry.Geometry#densify Returns: The densified geoemtry. Type OM.geometry.Geometry getArea() Gets the total area of this rectangle. The valueis always positive. Overrides: OM.geometry.Geometry#getArea getCenterX() Returns X ordinate of circle center Returns: center X Type float getCenterY() Returns Y ordinate of circle center Returns: center Y Type float getLength() Gets the total length of this rectangle. Overrides: OM.geometry.Geometry#getLength getMBR() Get the minimum bounding rectangle (MBR) of the geometry object. Inherited From: OM.geometry.Geometry#getMBR Returns: The MBR of the geometry as a Rectangle object. Type OM.geometry.Rectangle getOrdinates() Get the coordinates of the geometry object. Inherited From: OM.geometry.Geometry#getOrdinates Returns: the coordinates. Type Array getRadius() Returns the radius value of circle Returns: radius Type float getSRID() Get the SRID of the geometry object. Inherited From: OM.geometry.Geometry#getSRID Returns: SRID. Type int getType() Get the type of the geometry object. The type string is one of the constants defined in OM.GeomTypes. e.g. &quot;Point&quot;, &quot;LineString&quot;, or &quot;Polygon&quot;. Inherited From: OM.geometry.Geometry#getType Returns: geometry type. Type String setCircle(centerX, centerY, radius) Set circle center and radius Parameters: Name Type Description centerX float centerX specifies the X coordinate of the center of the circle. centerY float centerY specifies the Y coordinate of the center of the circle. radius float radius specifies the radius of the circle. Returns: Type void toGML() Returns the GML string of this geometry. toString() This method is used to convert geometry object to a geoJSON compliant string. Inherited From: OM.geometry.Geometry#toString toWKT() Returns the WKT string of this geometry transform(toSrid, callBack, mcsURL, dataSource, optObj) Transform a geometry from one coordinate system to another.If the original SRID and destination SRID are one of followingvalues: 8307, 4326, 54004, 53004, 3785, and 3857, then the transformation will bedone at the client side.Otherwise the map client sends a request to the map tile server, which invokes OracleSpatial utilities to perform coordinate system transformation and returns theresult to the client. Parameters: Name Type Description toSrid int The toSrid specifies the SRID of the destination coordinate system. callBack function The call back function that is executed after the coordinate system transformation is finished. mcsURL string An optional parameter that specifies the URL of the map tile server to be used to perform the coordinate system transformation. If this parameter is omitted, the map tile server associated with the first map tile layer is used. dataSource String An optional parameter. It's the name of the MapViewer data source inside which the server side length calculation is to be performed. If omitted, the data source associated with the first map tile layer added is used. optObj Object An optional parameter, for example, {bdutil: bdutil}. Inherited From: OM.geometry.Geometry#transform Returns: The resulting Geometry object when transformation in client. Null when transformation in server side. Type OM.geometry.Geometry × Search results Close "},"OM.geometry.Geometry.html":{"id":"OM.geometry.Geometry.html","title":"Class: Geometry","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry.PolygonOM.geometry.RectangleOM.layer.BaiduTileLayerOM.layer.BuiltinExternalTileLayerOM.layer.DynamicTileLayerOM.layer.ElocationTileLayerOM.layer.GoogleTileLayerOM.layer.HereTileLayerOM.layer.LayerOM.layer.MarkerLayerOM.layer.TileLayerOM.layer.VectorLayerOM.layer.WMSTileLayerOM.layer.WMTSTileLayerOM.lbs.AddressOM.lbs.DefaultGCResultOM.lbs.GCResultOM.lbs.GdfFormAddressOM.lbs.GenFormAddressOM.lbs.GeocoderOM.lbs.MatchOM.lbs.MetaDataOM.lbs.OutputA tance of this class. Parameters: Name Type Description srid int The spatial reference identifier. Any SRID value that is valid for Oracle Spatial11g. e.g. 8307 or 4326 Methods densify() Densify a simple geodetic or projected linestring or polygon. MapViewer renders geodetic shapes as if they are in a two-dimentional cartesian coordinatesystem, in which longitude is the X axis and latitude is the Y axis. Oracle Spatial treatssuch shapes differently and always takes the spherical shape of the Earth into consideration.A straight line with two end points is straight when being rendered by MapViewer, while itis an arc on the Earth surface when being processed by Spatial. As the result, the resultof a spatial query with a geodetic geometry as the filter might not match the geometry shaperendered by MapViewer. The discrepency becomes prominent when the geodetic geometry spansacross a large area. Similar discrepency can be seen when the filtering geometry of thespatial query is in a projected system and the data been queried is geodetic. This method can be used to address this problem. It densifies a simple linestringor polygon by linearly interpolating additional points into line segments that expand morethan 1 longitude degree. The densified geometry will result in minimal discrepency when beingrendered on the map and used in spatial queries. You only need to call this method explicitly to get the densified geometry when the filtergeometry is used in a dynamic JDBC theme based vector layer. There is no need to call this methodfor geometry query paremeters used with a predefined theme based vecotor layer. Returns: The densified geoemtry. Type OM.geometry.Geometry getArea() Returns the signed area of this geometry. The result is in thesquare unit of the geometry's coordinates. Note that if the geometry is clockwise then the result is a positive area,if it is counter clockwise then a negative result is returned. getLength() Returns the total length of this geometry's segments. The result is inthe same unit as the geometry's coordinates. getMBR() Get the minimum bounding rectangle (MBR) of the geometry object. Returns: The MBR of the geometry as a Rectangle object. Type OM.geometry.Rectangle getOrdinates() Get the coordinates of the geometry object. Returns: the coordinates. Type Array getSRID() Get the SRID of the geometry object. Returns: SRID. Type int getType() Get the type of the geometry object. The type string is one of the constants defined in OM.GeomTypes. e.g. &quot;Point&quot;, &quot;LineString&quot;, or &quot;Polygon&quot;. Returns: geometry type. Type String toString() This method is used to convert geometry object to a geoJSON compliant string. transform(toSrid, callBack, mcsURL, dataSource, optObj) Transform a geometry from one coordinate system to another.If the original SRID and destination SRID are one of followingvalues: 8307, 4326, 54004, 53004, 3785, and 3857, then the transformation will bedone at the client side.Otherwise the map client sends a request to the map tile server, which invokes OracleSpatial utilities to perform coordinate system transformation and returns theresult to the client. Parameters: Name Type Description toSrid int The toSrid specifies the SRID of the destination coordinate system. callBack function The call back function that is executed after the coordinate system transformation is finished. mcsURL string An optional parameter that specifies the URL of the map tile server to be used to perform the coordinate system transformation. If this parameter is omitted, the map tile server associated with the first map tile layer is used. dataSource String An optional parameter. It's the name of the MapViewer data source inside which the server side length calculation is to be performed. If omitted, the data source associated with the first map tile layer added is used. optObj Object An optional parameter, for example, {bdutil: bdutil}. Returns: The resulting Geometry object when transformation in client. Null when transformation in server side. Type OM.geometry.Geometry × Search results Close "},"OM.geometry.GeometryCollection.html":{"id":"OM.geometry.GeometryCollection.html","title":"Class: GeometryCollection","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry.PolygonOM.geometry.RectangleOM.layer.BaiduTileLayerOM.layer.BuiltinExternalTileLayerOM.layer.DynamicTileLayerOM.layer.ElocationTileLayerOM.layer.GoogleTileLayerOM.layer.HereTileLayerOM.layer.LayerOM.layer.MarkerLayerOM.layer.TileLayerOM.layer.VectorLayerOM.layer.WMSTileLayerOM.layer.WMTSTileLayerOM.lbs.AddressOM.lbs.DefaultGCResultOM.lbs.GCResultOM.lbs.GdfFormAddressOM.lbs.GenFormAddressOM.lbs.GeocoderOM  via the global var OM.gv.featureDrag.For point features dragging will always be enavled Parameters: Name Type Description feature OM.Feature the feature to be checked Returns: returns true if feature dragging is disabled. Type boolean &lt;static&gt; getBaseMapViewerURL() Get the URL to the MapViewer instance Returns: the MapViewer URL Type string &lt;static&gt; getImgResourcePath() Returns the URL path at which the various resources (images) for thislibrary can be found. Returns: the base URL path for loading required resources such as images. Type String &lt;static&gt; getProxyPath() Get the proxy servlet path. Returns: The proxy servlet path. Type string &lt;static&gt; getUseRTree() Determine whether an im-memory R-Tree is being used index features in a vector layer Returns: Returns true is an in-memory R-Tree index is being used. Type Boolean &lt;static&gt; isSecureHTTPEnabled() Check if Secure HTTP is enabled Returns: true is HTTPS is being used false if HTTP is being used. Type boolean &lt;static&gt; setBaseMapViewerURL(mvUrl) Set the full URL to the base MapViewer instance. The base MapViewer is wherethe API will go to resolve references to server-side pre-defined styles, themes and tile layers. For instance if aMapViewer URL is not explicitly specified when adding a pre-defined vector layer,then the API will attempt to load the layer from the base MapViewer.It is also where the client API will send spatial coordinate transformation requests if theparticular transformation is not supported in the client.The default value is set to document.location.protocol + &quot;//&quot;+document.location.host+&quot;/mapviewer&quot;. Parameters: Name Type Description mvUrl String the complete URL to the base MapViewer. It must startwith http or https and end with /mapviewer. &lt;static&gt; setHttpMethod(method) By default Oracle Maps will use http POST to send requests.Use this method to change it to GET if needed. Parameters: Name Type Description method String Either &quot;POST&quot; or &quot;GET&quot; &lt;static&gt; setLogLevel(level) Set the global logging level. Must be one of the following values ordered bytheir increasing priority or severity:&quot;finest&quot;, &quot;finer&quot;, &quot;fine&quot;, &quot;info&quot;, &quot;config&quot;, &quot;warning&quot;, and &quot;severe&quot;. Internal log messages logged at a priority below the set level will not bedisplayed in the browser console. Parameters: Name Type Description level string The global logging level to be used. &lt;static&gt; setProxyPath(path) Set the proxy servlet path. Parameters: Name Type Description path string The proxy servlet path. Default is &quot;/mapviewer/proxy&quot;. Returns: Type null &lt;static&gt; setResourcePath(newPath) By default Oracle Maps looks for all the required image and css files inthe &quot;images&quot; and &quot;css&quot; folders under the relative URL path &quot;/mapviewer/jslib/v2/&quot;.Use this method to change the resource path, provided all the resourcescan be found using the same name and (if applicable) same sub-folder. Parameters: Name Type Description newPath String the new URL path for the image and css resources. Returns: Type void &lt;static&gt; setSecureHttp(flag) Specify whether HTTPS or HTTP should be used when loading external tiles or images Default is &quot;http:&quot;.If flag is true https will be used for all URLs.Affects how resources (icons, images) and external map tile from services such as Here, Bing, and Oracle are loaded. Parameters: Name Type Description flag Boolean if &quot;true&quot; protocol is &quot;https&quot; else &quot;http&quot;. Default value is &quot;false&quot;. Returns: Type void &lt;static&gt; setShowManipulator() Control whether an editable feature will show its manipulator.Default value is true. Parameters: Name Type Description flag. Boolean Returns: Type void &lt;static&gt; setTabIndexEnabled(flag) If flag is &quot;true&quot; then the attribute &quot;tabindex='1'&quot; will be add to the map's DIV container so that it can be focused.Default value is true. Parameters: Name Type Description flag Boolean if &quot;true&quot; tabindex=1 is set. Returns: Type void &lt;static&gt; setTouchMoveThreshold() Specify the threshold so a tap will not move the map Parameters: Name Type Description pixels. Integer Returns: Type null &lt;static&gt; setUseRTree() Specify whether to use an im-memory R-Tree to index features in a vector layer Parameters: Name Type Description flag. Boolean Use an R-Tree if flag is true. Returns: Type null &lt;static&gt; useSecureHTTP(flag) Specify whether HTTPS (Secure) or HTTP should be used when loading external tiles or images Default is &quot;http:&quot;.If flag is true https will be used for all URLs.Affects how resources (icons, images) and external map tile from services such as Here, Bing, and Oracle are loaded. Parameters: Name Type Description flag Boolean if true https else http. Default value is false. Returns: Type void × Search results Close "},"OM.layer.html":{"id":"OM.layer.html","title":"Namespace: layer","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenO ters: Name Type Description enable boolean Enable or disable feature info window. By default,the info window is enabled. Inherited From: OM.layer.Layer#enableInfoWindow Returns: Type void enableUTFGridInfoWindow(status) Enable or disable the UTFGrid Info Window when applicable Parameters: Name Type Description status boolean true or false to enable or disable the default (built-in) utfgrid info window Inherited From: OM.layer.TileLayer#enableUTFGridInfoWindow getCustomTags() Get custom tags from tile layer Inherited From: OM.layer.TileLayer#getCustomTags Returns: An object defined custom tags if any Type Object getEnableInfoWindow() get the enable infowindow status: true for enabled and false otherwisethe info window is enabled. Inherited From: OM.layer.Layer#getEnableInfoWindow Returns: true or false Type boolean getName() Get the layer name. Inherited From: OM.layer.Layer#getName Returns: The layer name Type String getOpacity() Get the layer's current opacity setting. Inherited From: OM.layer.Layer#getOpacity Returns: The layer's opacity. Is a value between 0 and 1. Type float getTileLayerConfig(callBack) Get the tile layer configuration. Parameters: Name Type Description callBack function Getting tile layer config is asynchronous. Soyou need a callback fucntion to get result. Inherited From: OM.layer.TileLayer#getTileLayerConfig Returns: Type void getUTFGridResolution(res) parse and return the utfgrid resolution Parameters: Name Type Description res string The utfgrid resolution. Can be either a string or a number Inherited From: OM.layer.TileLayer#getUTFGridResolution Returns: the utfgrid resolution Type number getZIndex() Get the layer's z-index. Inherited From: OM.layer.Layer#getZIndex Returns: The z-index value. Returns -1 if the layer was not added to the map. Type int isInZoomLevelRange(curLevel) Checks if the current map zoom level is within this layer's visible zoom-level range. Parameters: Name Type Description curLevel int Optional, the zoom level to check if it is within the minVisibleLevel and maxVisibleLevel range. If not specified, then the current zoom level is used. Inherited From: OM.layer.Layer#isInZoomLevelRange Returns: true if the current map level is within the layer's zoom level range for it to be visible. Type Boolean isVisible(curLevel) Get the visibility of the layer. Parameters: Name Type Description curLevel int Optional, the zoom level to check if it is within the minVisibleLevel and maxVisibleLevel range. If not specified, then the current zoom level is used. Inherited From: OM.layer.Layer#isVisible Returns: True if the theme-based FOI layer is currently visible, False if the theme-based FOI layer is currently not visible Type Boolean on() A shorthand name for the member function addListener. Inherited From: OM.layer.Layer#on Mixes In: OM.event.EventSource.on redraw() Refresh the display of the layer's existing data. Inherited From: OM.layer.Layer#redraw Returns: None resize() Abstract method. Resize the map. Inherited From: OM.layer.BuiltinExternalTileLayer#resize Returns: Type void sendBackward() Sendthe layer to the back by one step (closer to the bottom of the map). Inherited From: OM.layer.Layer#sendBackward Returns: The new z-index Type int sendToBottom() Send the layer all the way to the bottom of the map Inherited From: OM.layer.Layer#sendToBottom Returns: The new z-index Type int setInfoWindowTrigger(status) Enable or disable the UTFGridInfoWindow when applicable Parameters: Name Type Description status boolean true or false to enable or disable the default (built-in) utfgrid info window Inherited From: OM.layer.TileLayer#setInfoWindowTrigger setMapCenterAndZoomlevel() Set or change the map center and zoom level.The new or modified center and zoom level are stored in and subsequently retrieved from the map context.you can call &quot;this.parentMap.getMapContext()&quot; to get the map context.To transfrom the coordinate you can call &quot;this.parentMap.getMapContext().getCenterPoint(). ayer. DynamicTileLayer new DynamicTileLayer(name, dtl_props, objMapReq) This class represents a Dynamic tile layer. It extends TileLayer. Parameters: Name Type Description name String A unique dynamic tile layer name. dtl_props Object A JSON object that specifies dynamic tile layer related parameters. It may have the following attributes. dataSource {String}: Optional. The data source where the MapViewer resources are accessed. If not provided, it uses the one defined in the ServerMapRequest object tileServerURL {String}: The map image tile server URL. For example, &quot;http://maps.oracle.com/mapviewer/omserver&quot; tileLayerConfig {OM.layer.TileLayerConfig}: The dynamic tile layer configuration object. universe {OM.universe.Universe}: The dynamic tile layer universe object enableUTFGrid {Boolean}: Optional. When set to true, a tile request will fetch a companian UTFGrid dataset enableUTFGridInfoWindow {Boolean} When it is set to true, a UTFGrid info window will be displayed. Default is true. utfGridResolution {Integer}: Optional. When enableUTFGrid attribute is set to true, this attribute defines the resolution of the UTFGrid dataset. Default value is 4 (i.e., one UTFGrid grid cell represents 4*4=16 image pixels). infoWindowTrigger {OM.event.MouseEvent}: Two types are supported, OM.event.MouseEvent.MOUSE_CLICK or OM.event.MouseEvent.MOUSE_OVER. Default value is OM.event.MouseEvent.MOUSE_CLICK urlBuilder {Function}: Optional. A function that builds the URL needed to fetch map image tiles from a WMS. For example, the following function builds the URL to fetch images from a GeoServer: var urlb = function (w, h, minX, minY, maxX, maxY, options){ var str=&quot;http://myhost:8080/geoserver/ows?&quot;; var optParams=&quot;&quot;; str = str+&quot;request=getmap&quot;+ &quot;&amp;bbox=&quot;+minX+&quot;,&quot;+minY+&quot;,&quot;+maxX+&quot;,&quot;+maxY+ &quot;&amp;width=&quot;+w+&quot;&amp;height=&quot;+h; if (!OM.isNull(options)){ for (var key in options){ optParams=optParams +&quot;&amp;&quot;+key +&quot;=&quot;+options[key]; } } return str+optParams;} &lt;/li&gt; urlBuilderOptions {Object}: Optional. A JSON object that contains the urlBuilder needed parameters. For example For example, the following attributes are assigned to the options object to be used by the urlBuilder function for a WMS: urlBuilderOptions: { &quot;layers&quot;: &quot;topp:states,sf:sfdem,sf:roads,sf:streams&quot;, &quot;CRS&quot;: &quot;CRS:84&quot;, &quot;service&quot;: &quot;WMS&quot;, &quot;version&quot;: &quot;1.3.0&quot;, &quot;format&quot;: &quot;image/png&quot; } tileURLTemplate {String or an Array URLs } Optional. If it is a string, it specifies the tile image URL template. For example: tileURLTemplate: &quot;http://my.corp.com/server/tile/{z}/{y}/{x}.png&quot; If it is an array, it contains alternating tile server URLs. For example: [&quot;https://a.my.corp.com/server/tile/{z}/{y}/{x}.png&quot;, &quot;https://b.my.corp.com/server/tile/{z}/{y}/{x}.png&quot;, &quot;https://c.my.corp.com/server/tile/{z}/{y}/{x}.png&quot;] objMapReq OM.server.ServerMapRequest A OM.server.ServerMapRequest instance which contains the various parameters needed to construct the XMLMapRequest to a MapViewer server to request a tile.Optional. It is not needed when a urlBuilder function is provide; otherwise, required. Returns: An instance of OM.layer.DynamicTileLayer Type OM.layer.DynamicTileLayer Extends OM.layer.TileLayer Methods bringForward() Bring the layer to the front by one step (closer to the top of the map). Inherited From: OM.layer.Layer#bringForward Returns: The new z-index Type int bringToTop() Bring the layer all the way to the top of the map Inherited From: OM.layer.Layer#bringToTop Returns: The new z-index Type int enableInfoWindow(enable) Enable or disable the feature info window. Parameters: Name Type Description enable boolean Enable or disable feature info window. By default,the info window is enabled. Inherited From: OM.layer.Layer#enableInfoWindow Return ata on top of the Google Maps tile layer, youmust setup the database to properly handle coordinate system transformation betweenthe Google Maps coordinate system and your own data coordinate system if they are notthe same. Please refer to MapViewer User's guide for more information. Parameters: Name Type Description name String A unique tile layer name config Object The Google tile layer configuration. It can have the followingattributes: mapTypeList {Array} An array of available map types. Can be one or more of the following pre-defined values: OM.layer.GoogleTileLayer.TYPE_ROAD;OM.layer.GoogleTileLayer.TYPE_SATELLITE; OM.layer.GoogleTileLayer.TYPE_SHADED;OM.layer.GoogleTileLayer.TYPE_HYBRID mapTypeVisible {Boolean} Show or hide the map type list tilt {number} The only allowed values are 0 and 45. The value 0 causes the map to always use an overhead view regardless of the zoom level and viewport. The value 45 causes the tilt angle to automatically switch to 45 whenever 45-degree imagery is available for the current zoom level and viewport, and switch back to 0 whenever 45-degree imagery is not available (this is the default behavior). libURL {String} The Google maps javascript lib url. If not provided, a built in urlLib will be used. mapType {String} Specifies the default map type key {String} your Google Maps key. clientID {String} Your client ID identifies you as a Maps API for Business customer: Application must import the following scripts to allow URL signing: http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js Returns: A instance of OM.layer.GoogleTileLayer Type OM.layer.GoogleTileLayer Extends OM.layer.BuiltinExternalTileLayer Methods bringForward() Bring the layer to the front by one step (closer to the top of the map). Inherited From: OM.layer.Layer#bringForward Returns: The new z-index Type int bringToTop() Bring the layer all the way to the top of the
