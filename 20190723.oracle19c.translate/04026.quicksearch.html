onEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry.PolygonOM.geometry.RectangleOM.layer.BaiduTileLayerOM.layer.BuiltinExternalTileLayerOM.layer.DynamicTileLayerOM.layer.ElocationTileLayerOM.layer.GoogleTileLayerOM.layer.HereTileLayerOM.layer.LayerOM.layer.MarkerLayerOM.layer.TileLayerOM.layer.VectorLayerOM.layer.WMSTileLayerOM.layer.WMTSTileLayerOM.lbs.AddressOM.lbs.DefaultGCResultOM.lbs.GCResultOM.lbs.GdfFormAddressOM.lbs.GenFormAddressOM.lbs.GeocoderOM.lbs.MatchOM.lbs.MetaDataOM.lbs.OutputAddressOM.lbs.UnformatedAddressOM.lbs.USForm1AddressOM.lbs.USForm2AddressOM.MapOM.MapContextOM.MapMarkerOM.server.ServerJDBCGeorasterThemeOM.server.ServerJDBCThemeOM.server.ServerMapRequestOM.server.ServerPredefinedThemeOM.server.ServerThemeOM.style.AnimationColorOM.style.AreaOM.style.BarChartOM.style.BasicAnimationOM.style.BucketOM.style.BucketStyleOM.style.CollectionBucketOM.style.ColorOM.style.ColorFormatterOM.style.ColorSchemeOM.style.DivOM.style.FormatterOM.style.GlyphMarkerOM.style.GradientOM.style.HeatMapOM.style.LineOM.style.LinearGradientOM.style.MarkerOM.style.PieChartOM.style.PulseAnimationOM.style.RadialGradientOM.style.RangedBucketOM.style.SizeFormatterOM.style.StackedMarkerOM.style.StyleOM.style.TextOM.style.VariableMarkerOM.template.TemplateOM.template.TemplateConfigOM.TextFeatureOM.tool.BreakLineToolOM.tool.CircleToolOM.tool.DistanceToolOM.tool.MarqueeZoomToolOM.tool.RectangleToolOM.tool.RedlineToolOM.tool.RemoveVertexesToolOM.tool.ToolOM.tool.WhiteBoardToolOM.universe.BaiduUniverseOM.universe.ElocationUniverseOM.universe.LatLonUniverseOM.universe.LocationBoxUniverseOM.universe.OSMUniverseOM.universe.SElocationUniverseOM.universe.TomTomUniverseOM.universe.UniverseOM.universe.WorldMercatorUniverseOM.universe.ZoomLevelOM.visualfilter.DropShadowOM.visualfilter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: VectorLayer OM.layer. VectorLayer new VectorLayer(name, options) This class defines an interactive layer comprised of vector features of the same type (e.g. customers).A vector feature layer provides means for user to both interactively select and de-select featuresor search features using a circle, rectangle or polygon filters. Features of a vector layer canbe rendered using styles with visual effects such as shadow or gradient. Afeature can also be rendered differently depending on whether it is currentlyselected or being hovered on. The feature data of a vector layer can come from many different sources such as: a predefined MapViewer theme a JDBC (dynamic SQL) MapViewer theme a datapack, which is a geo-json like file. a local theme where the vector features are programatically created and added o the layer by the application. a GeoRSS feed a WFS (Web Feature Service) layer Event listeners A vector layer may fire various events throughout its life cycle. Applications can attach event listeners to the layer instance to handle them. For instance the following statement registers a listener to be invoked when the layer myLayer finishes displaying its feature data: myLayer.addListener(OM.event.LayerEvent.FEATURES_DISPLAYED, onFeatureDisplayed); or using the short handed method on: myLayer.on(OM.event.LayerEvent.FEATURES_DISPLAYED, onFeatureDisplayed); In the above code, OM.event.LayerEvent.FEATURES_DISPLAYED refers to the type of event the onFeatureLoaded listener is listening for. For a list of possible event types supported by a layer, please refer to the constants defined in the class OM.event.LayerEvent. Parameters: Name Type Description name String The unique layer name. options Object The layer options object. It may contain thefollowing attributes that define the layer to be created. renderingStyle {OM.style.Style}: The rendering style for the layer (e.g. a color or marker style)styleAttributes {Array}: Required only when renderingStyle is an advanced style.It is a list of attribute names used to determine the actual rendering style. For example, the renderingStyle maybe a bucket style named salesByRegion with 4 ranges and color styles for each range. ThenstyleAttributes:['Revenue'] means the color used for a specific feature will depend on within which range itsRevenue value falls.boundingTheme {Boolean}: Whether the theme is a bounding theme. Default value is falseinfoWindow {Boolean}: Enable (if true), or disable (if false), the feature info window. Default value is trueThe following four optional attributes are only valid for Predefined and JDBC layers.dadp {Integer}: Optional. The number of digits after the decimal to use in the co-ordinate values. Example dadp:4 means the oridnate 5.178976 will be truncated to 4 digits after the decimal and output as 5.1789simplify {Boolean|: Optional. Whether of not to apply the specification line simplification algorithm on the features. simplifyAlgorithm {Integer}: Optional. Required when simplify is true. Value can only be either 1 (for Douglas-Peucker) or 2 (for Visvalingam-Whyatt).threshold {float}: Optional. Required if simplify is true. The value is specific to the algorithm. For Douglas-Peucker Threshold it should be a positive number. (Zero causes the input geometry to be returned.) If the input geometry is geodetic, the value is the number of meters; if the input geometry is non-geodetic, the value is the number of units associated with the data. For Visvalingam-Whyatt it is a percentage value between 0 and 100. As the value is decreased, the returned geometry is likely to be closer to the input geometry; as the value is increased, fewer points are likely to be in the returned geometry.def {Object}: An object literal that specifies the source of the vector data. The following types of sources are supported.Predefined MapViewer theme:type {String}: Use the pre-defined constant OM.layer.VectorLayer.TYPE_PREDEFINEDdataSource {String}: The MapViewer data source name (e.g. 'mvdemo')theme {String}: Name of the predefined theme (e.g. 'customers')loadOnDemand {Boolean}: If true, load theme data on demand. If false, load all theme data at one time. Default value is true. If true, then the current map extent is used to filter the theme content. Additional data is loaded as need on pan or zoom.url {String}: The MapViewer URL (e.g. http://localhost:8888/mapviewer)xRatio {float}: the factor to increase the internal data buffer width for retrieving features. Value must be 1 or higher. Value 1 means that the features will be retrieved for current map width. Default value is 2. Does not apply to heat map rendering, where this value is fixed to 1.2yRatio {float}: the factor to increase the internal data buffer height for retrieving features. Value must be 1 or higher. Value 1 means that the features will be retrieved for current map height. Default value is 2. Dos not apply to heat map rendering, where this value is fixed to 1.2workspace {String}: Oracle Workspace name to access versioned data.JDBC theme:type {String}: Use the pre-defined constant OM.layer.VectorLayer.TYPE_JDBCdataSource {String}: The MapViewer data source name (e.g. 'mvdemo')sql {String}: The SQL query (e.g. 'select id, name, revenue, location from customers')url {String}: The MapViewer URL (e.g. http://localhost:8888/mapviewer) geometryColumn {String}: The name of the geometry column (e.g. 'location'). labelColumn {String}: The name of the label column (e.g. 'name'). keyColumn {String}: The name of the label column (e.g. 'name'). jdbcSrid {Integer}: The SRID of this layer. Default is 8307. loadOnDemand{boolean}: If true, load theme data on demand. If false, load all theme data at one time. Default value is true. If true, then the current visible map extent is used to filter the theme content. Additional data is loaded as need on pan or zoom.workspace {String}: Oracle Workspace name to access versioned data.Datapack:type {String}: Use the pre-defined constant OM.layer.VectorLayer.TYPE_DATA_PACKurl {String}: Data pack file URL (e.g. '/mapviewer/datapacks/counties.json')labelColumn{String}: The name of the label column (e.g. 'countyName'). Local theme:type {String}: Use the pre-defined constant OM.layer.VectorLayer.TYPE_LOCALfeatures {Array}: An array of feature objects. Each element is a OM.Feature.GEORSS:type {String}: Use the pre-defined constant OM.layer.VectorLayer.TYPE_GEORSSurl {String}: The URL for the GeoRSS feed. Extends OM.layer.Layer Methods addFeature(feature) Add a feature to the layer. Parameters: Name Type Description feature OM.Feature The feature to add Returns: Type void addFeatures(features) Add a feature array to the layer. If the map is displayed, thesefeatures will not be displayed immediately. Call redraw to show them. Parameters: Name Type Description features Array The feature array Returns: Type void addSecondaryStyle(style) Add a secondary style to vector layer. A secondary style is typicallya marker or pie/bar chart style that is to be displayed on a feature that's alreadybeing rendered using a (primary) style. If no primary style is set (via thesetRenderingStyle method) the behaviour of secondary style is not defined. in one vector layer. P  contains the geocoded result. Example var addressList = [ {&quot;id&quot;:&quot;100&quot;, &quot;address&quot;:&quot;1 oracle drv, Nashua, NH, 03062&quot;}, {&quot;id&quot;:&quot;101&quot;, &quot;address&quot;:&quot;500 oracle pkwy, Redwood City, CA 94065&quot;} ]; gc.bactchGeocode(addressList, function(results, status) { if(status===Geocoder.STATUS_OK) { for(var i = 0; i &lt; results.length; i++) { var result = results[i]; if(result.matches) { var match = result.matches[0]; alert(&quot;address &quot;+result.id+&quot; : &quot;+match.longitude+&quot;, &quot;+match.latitude); } } } }); geocode(address, callBack) This method invokes the geocoding service on Oracle's eLocation server to obtain the longitude/latitude information for a given street address. It then invokes the user defined callback function and passes in the geocoded result. The call back function can then look up the result, extract the longitude/latitude information and display it on a map. Parameters: Name Type Description address Object address is a single JSON object containing the input address. callBack function is a user specified function that is invoked when the input address is geocoded. It should declare two parameters 'result' and 'status'. The 'status' parameter contains general status regarding the current geocoding request. For instance it will be set to Geocoder.STATUS_FAILED if there is network issue and the geocoding server cannot be reached. A value of Geocoder.STATUS_OK indicates the geocoding call went through, but it does not necessarily mean the input address actually has found a match by the service. The 'result' parameter contains the actual geocoding result, with the following properties that an application can look up: id : the id (if any) specified in the input address. rawResponse : the raw (XML) response from the geocoding service. matches : an array containing one or more instances of Match class Examples //a single JSON object address var addr = {id:&quot;100&quot;, address:&quot;1 oracle drv, Nashua, NH, 03062&quot;, matchCode:OM.lbs.Geocoder.MATCH_MODE_RELAX_POSTAL_CODE} ; gc.geocode(addr, function(result, status) { if(status===Geocoder.STATUS_OK &amp;&amp; result.matches) { var match = result.matches[0]; alert(long: +match.longitude + , lat: +match.latitude); } }); //a formatted address //we can use the formatted address if we know the value for each field of the address. Now we support formatted address: //OM.lbs.GdfFormAddress, OM.lbs.GenFormAddress, OM.lbs.USForm1Address, OM.lbs.USForm2Address. //These could have a good performance. var options={street:&quot;1 Oracle Drive&quot;, builtupArea:&quot;Nashua&quot;, order1Area:&quot;NH&quot;, postalCode:&quot;03062&quot;, country:&quot;US&quot;, matchCode:OM.lbs.Geocoder.MATCH_MODE_RELAX_POSTAL_CODE}; var address=new OM.lbs.GdfFormAddress(options); gc.geocode(addr, function(result, status) { if(status===Geocoder.STATUS_OK &amp;&amp; result.matches) { var match = result.matches[0]; alert(long: +match.longitude + , lat: +match.latitude); } }); reverseGeocode(longitude, latitude, callback) Find the nearest address to the specified location. Upon successful reverse geocoding,an instance of the OM.lbs.OutputAddress is passed to the callback function. Parameters: Name Type Description longitude number the longitude of the location latitude number the latitude of the location callback function is a user specified function that is invoked whenthe input address is successfully reverse geocoded. reverseGeocodePoint(mapPoint, callback) Finds the nearest postal address to the specified map location point.Similar to reverseGeocode but uses a OM.geometry.Point instance whichmay be in a projected coordinate system (as opposed to longitude/latitude).Such a point is typically obtained from the OM.Map's getCursorLocation() method,and its coordinates are always in the current map universe's SRID. Parameters: Name Type Description mapPoint OM.geometry.Point a Point geometry callback function callback function on success reverse geocoding × Search results Close "},"OM.lbs.Match.html":{"id":"OM.lbs.Match.html","title":"Class: Match","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry.PolygonOM.geometry.RectangleOM.layer.BaiduTileLayerOM.layer.BuiltinExternalTileLayerOM.layer.DynamicTileLayerOM.layer.ElocationTileLayerOM.layer.GoogleTileLayerOM.layer.HereTileLayerOM.layer.LayerOM.layer.MarkerLayerOM.layer.TileLayerOM.layer.VectorLayerOM.layer.WMSTileLayerOM.layer.WMTSTileLayerOM.lbs.AddressOM.lbs.DefaultGCResultOM.lbs.GCResultOM.lbs.GdfFormAddressOM.lbs.GenFormAddressOM.lbs.GeocoderOM.lbs.MatchOM.lbs.MetaDataOM.lbs.OutputAddressOM.lbs.UnformatedAddressOM.lbs.USForm1A ce within all the matches for a given input address; starts at 0.longitude : the longtitude of the addresslatitude : the latitude of the addressmatchCode : the match codeerrorMessage : the error message containing detailed match informationmatchVector : the new match vector informationoutputAddress : the validated/cleaned-up address × Search results Close "},"OM.lbs.MetaData.html":{"id":"OM.lbs.MetaData.html","title":"Class: MetaData","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.IsNullOM.filter.LessOM.filter.LessEqualsOM.filter.LikeOM.filter.NotOM.filter.NotEqualsOM.filter.OrOM.filter.XorOM.geometry.CircleOM.geometry.GeometryOM.geometry.GeometryCollectionOM.geometry.LineStringOM.geometry.MultiLineStringOM.geometry.MultiPointOM.geometry.MultiPolygonOM.geometry.PointOM.geometry.PolygonOM.geometry.RectangleOM.layer.BaiduTileLayerOM.layer.BuiltinExternalTileLayerOM.layer.DynamicTileLayerOM.layer.ElocationTileLayerOM.layer.GoogleTileLayerOM.layer.HereTileLayerOM. ayer.TileLayerOM.layer.VectorLayerOM.layer.WMSTileLayerOM.layer.WMTSTileLayerOM.lbs.AddressOM.lbs.DefaultGCResultOM.lbs.GCResultOM.lbs.GdfFormAddressOM.lbs.GenFormAddressOM.lbs.GeocoderOM.lbs.MatchOM.lbs.MetaDataOM.lbs.OutputAddressOM.lbs.UnformatedAddressOM.lbs.USForm1AddressOM.lbs.USForm2AddressOM.MapOM.MapContextOM.MapMarkerOM.server.ServerJDBCGeorasterThemeOM.server.ServerJDBCThemeOM.server.ServerMapRequestOM.server.ServerPredefinedThemeOM.server.ServerThemeOM.style.AnimationColorOM.style.AreaOM.style.BarChartOM.style.BasicAnimationOM.style.BucketOM.style.BucketStyleOM.style.CollectionBucketOM.style.ColorOM.style.ColorFormatterOM.style.ColorSchemeOM.style.DivOM.style.FormatterOM.style.GlyphMarkerOM.style.GradientOM.style.HeatMapOM.style.LineOM.style.LinearGradientOM.style.MarkerOM.style.PieChartOM.style.PulseAnimationOM.style.RadialGradientOM.style.RangedBucketOM.style.SizeFormatterOM.style.StackedMarkerOM.style.StyleOM.style.TextOM.style.VariableMarkerOM.template.TemplateOM.template.TemplateConfigOM.TextFeatureOM.tool.BreakLineToolOM.tool.CircleToolOM.tool.DistanceToolOM.tool.MarqueeZoomToolOM.tool.RectangleToolOM.tool.RedlineToolOM.tool.RemoveVertexesToolOM.tool.ToolOM.tool.WhiteBoardToolOM.universe.BaiduUniverseOM.universe.ElocationUniverseOM.universe.LatLonUniverseOM.universe.LocationBoxUniverseOM.universe.OSMUniverseOM.universe.SElocationUniverseOM.universe.TomTomUniverseOM.universe.UniverseOM.universe.WorldMercatorUniverseOM.universe.ZoomLevelOM.visualfilter.DropShadowOM.visualfilter.GlowOM.visualfilter.VisualFilter Mixins OM.event.EventSource Global addTabaddToBaseSelArrayattachTabclearBaseSelArraygetAllSelectedFeaturesgetBaseSelArraygetIDgetPanelContentgetPanelTabgetSingleTabContainergetTabHeaderTitlegetTitlegetVectorLayerhideDrawerinitializeisVisiblemoveTabsToLeftmoveTabsToRightpublishremoveFromBaseSelArraysetBaseSelArraysetPositionshowDrawersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: Map OM. Map new Map(container, options) OM.Map is the main class of the Oracle Maps V2 API. It is associated witha specific map DIV and contains various map layers, controls and tools.Each Map instance must have a map universe which defines the overallmap bounds and zoom level details (such as number of zoom levels and mapscale at each zoom level). The universe can be modified or switched on the fly,such as when switching from a cached map (or map tile layer) to a purelythematic map (with no background map tiles).The Map instance may fire various events througout its life cycle. These eventsare typically instances of the class OM.event.MapEvent or OM.event.MouseEvent.Applications can register listeners, or handlers, on these events to hook in specific application logic, such asperforming custom actions just before the map is to be zoomed in. For the type ofmap events that can be listend on, check the event type constants defined in theclass OM.event.MapEvent and OM.event.MouseEvent. Typically an application will create a Map instance, add a tile layerthat serves as the background map, and one or more interactive vector layers.Vector layers can get their data from a variety of sources such as the database or service feeds.These are defined in the VectorLayer's API documentation.A vector layer has an associated rendering style. These can be predefined orcreated dynamically in the client code. You can then assignthem to the vector layers to change how geographic features are rendered.You can also specify the special styles to be used on mouse-over/hover,or when a feature is selected/highlighted. Parameters: Name Type Description container div The map container div. options Object This is an object literal that specifies the initial map options. It can have the following properties. Note: Only one of the zoomLevel, scale or resolution properties is needed to defined the initial map display scale. mapviewerURL {String} Optional. The default value is derived from the host name of the application URL. universe {OM.universe.Universe} Required for thematic map (i.e. no tile layer used). Optional otherwise. The default map universe is derived from the tile layer configuration if the map has at least one tile layer. disableOverviewMap {boolean}. Whether the map is initialized with or without an overview map panel. If it's true, the overview map will not display even on invoking showOverviewMap(). The default value is true. wraparound {Boolean} Optional. If true then wraparound is enabled on the background map tile layer. Default is false and wraparound is not enabled. useRTree {Boolean} Optional. Specify whether an in-memory R-Tree should be used to index features in vector layers. This can also be set/reset using OM.gv.setUseRTree(flag) autoLoadCss {Boolean} indicates whether the oraclemapsv2.css file should be loaded automatically by this Map instance. Default is true. Set this to false if oraclemapsv2.css is loaded explicity using a stylesheet link in the page. If this attribute is not specified then the css file will be auto loaded. (Added since 12.2.1.3) Mixes In: OM.event.EventSource Returns: The newly created Map object. Type OM.Map Methods addLayer(layer [, type], layer_idx) Add a layer to the map. This layer name must be unique. If a layer with the same name already exists, then this layer won't be added into the map. Parameters: Name Type Argument Description layer OM.layer.Layer A map layer object. type String &lt;optional&gt; An optional String parameter that specifies the category of the vectorlayer, this category name will be displayed inthe layer control list. layer_idx number The index layer to be inserted at. Returns: The index the layer at which the layer was inserted. Type number addMagnifier(magnifier) Add a magnifier tool to map. Parameters: Name Type Description magnifier OM.control.Magnifier The magnifier tool instance to add. Returns: Type null addMapDecoration(mapDeco) Add a MapDecoration object to the map. A map decoration isa piece of user supplied HTML content (such as a map title string or a custom builtmap control) that can be displayed on top of the map. Once added, a map decoration will not move with the map when the map is recentered. The map decoration can be set to be collapsible so that it can be minimized whenthe user clicks on the minimize button. By default, a map decoration isnot collapsible. The map decoration can be set to be draggable so that the user can movethe map decoration inside the map window by dragging it using the mouse. Parameters: Name Type Description mapDeco OM.control.MapDecoration A MapDecoration object to be added to the map Returns: Type null addNavigationPanelBar() Add a navigation panel to the map. Returns: Type null addScaleBar() Add a scalebar to map. Returns: Type null addScaleBarDiv(scaleDiv, scale) Add scalebar bar to a specified div. Parameters: Name Type Description scaleDiv div A div used to contain scale bar value. scale OM.control.ScaleBar The scale instance from the map. Returns: Type void addScaleBarUnit(unitDiv, scale) Add scalebar unit to a specified div. Parameters: Name Type Description unitDiv div A div used to contain scale bar value. scale OM.control.ScaleBar The scale instance from the map. Returns: Type null addScaleBarValue(valueDiv, scale) Add scalebar value to a specified div. Parameters: Name Type Description valueDiv div A div used to contain scale bar value. scale OM.control.ScaleBar The scale instance from the map. Returns: Type null addToolBar(toolbar) Add a toolbar to map. Parameters: Name Type Description toolbar OM.control.Toolbar The toolbar instance to add to the map. Returns: Type null closeInfoWindows() Close all info-windows on the map. Returns: Type null destroyMap() Destroy the map and all layers. Returns: Type void displayInfoWindow(point, htmlString, options) Display an information window on the map at a specified location.The content of the information window is defined by an HTML string. The user canclose the information window by clicking the close (&quot;X&quot;) button inside the window. Parameters: Name Type Description point OM.geometry.Point A point geometry object that specifies the location ofthe info window on the map. The point is in the map coordinate system. e.g. ifthe map (or tile layer) is in WGS84 (SRID 8307) then the point's SRID should also be 8307.If the width and height are omitted, the info window will automatically sizedto best fit the content. htmlString string An HTML content string to be displayed inside the information window. options Object An object, or object literal, specifying various info-window properties. ellipsis {boolean} Whether to truncate a title which will not fit and display ... at the end. Default is true. width {number} The width of the information window in pixels. height {number} The height of the information window in pixels. title {string} An optional string parameter that specifies the info window title string. infoWindowStyle {Object} The css object that specifies the custom infoWindow style parameters titleStyle {Object} The css object that specifies the infoWindow title style parameters contentStyle {Object} The css object that specifies the infoWindow content style parameters tailStyle {Object} The object that specifies the infoWindow tail style parameters The parameters object contains 2 attributes. offset {number} An integer-valued parameter defining the offset of tail. background {string} A string parameter defining the background of tail closeButtonStyle {Object} The object that specifies the infoWindow close button style parameters The parameters object contains 6 attributes. mouseOutButton {object} This parameter defining the mouse out image src of the close button. The parameters object contains 1 attribute. src {string} A parameter defining the mouse out image src of the close button. mouseOverButton {object} This parameter defining the mouse over image src of the close button. The parameters object contains 1 attribute. src {string} A ption enabled Boolean A boolean value to enable (true) or disable (false) of showingmultiple vector layer features in an infowindow. Returns: Type null enableURLDragDrop(enable, options) Enable drag-n-drop of a datapack URL onto a map. If the URL is valid, a datapack layerwill be created and added to map. Parameters: Name Type Description enable Boolean Enable/Disable URL drag-n-drop. options Object An object which may have following properties. style {OM.style.Style} a style which is used to render the layer. Use a color style (OM.style.Color) if the layer can contain a mix of points, lines, and polygons.zoomToTheme {Boolean} If true the map center and zoom level are automatically adjusted so that allfeatures can be displayed inside the map window. Returns: Type null enableZoomAnimation(enabled) Enable or disable zoom animation.If enabled is true an animation effect is used on zoom in or out. Parameters: Name Type Description enabled boolean A boolean value which indicates whether or not to enable zoom animation Returns: Type null forceBuiltinCopyright(layer, evtPkg) Adds the built-in copyright for Oracle hosted tile layers. Parameters: Name Type Description layer Object The tile layer that just got added to the map evtPkg Object The OM event package getAbsoluteCursorLocation() Get the absolute ground coordinate for the current cursor position Returns: Type OM.geometry.Point getCursorLocation() Get the ground coordinate for the current cursor position Returns: Type OM.geometry.Point getFeatureLayers() Return an array containing all feature layers added to the map.These are typically OM.layer.VectorLayer instances. Returns: An array of layers. Usually all added OM.layer.VectorLayer instances. Type Array getFlattenedCanvas(callBack, width, height, options) Get the map content as an image Parameters: Name Type Description callBack function The callback function to which the image will be passed. width number The width of the map image in pixels. If omitted, the map image width will be set to the width of the current map div container. height number The height of the map image in pixels. If omitted, the map imageheight will be set to the height of the current map div container. options Object An object literal for specifying which map decorations (in this version, only scaleBar is supported)should or should not be displayed; it may all specify a datasource name when applicable, e.g.:{scaleBar:true, dataSource:&quot;MVDEMO&quot;}. Returns: Type null getLayerByName(name) Find a specific layer by name Parameters: Name Type Description name string The name of a desired layer Returns: The specified layer or null if no such layer exists Type OM.layer.Layer getMapAsServerImage(callBack, width, height, options) Get the map content as an image URL Parameters: Name Type Description callBack function The callback function to which the image URL will be passed. width number The width of the map image. If omitted, the map image width will be set to the width of the current map div container. height number The height of the map image. If omitted, the map imageheight will be set to the height of the current map div container. options Object An object literal for specifying which map decorations (in this version, only scaleBar is supported)should or should not be displayed; it may all specify a datasource name when applicable, eg.:{scaleBar:true, dataSource:&quot;MVDEMO&quot;}. Returns: void getMapAsSVG(callBack) Get the map content as an SVG document. Parameters: Name Type Description callBack function The callback function to which the SVG document (string) will be passed. Returns: Type null getMapAsXML(format, callBack, width, height, options) Get the XML map request for the current map. The xml map requestcan be used to render the current map as a single map image. Parameters: Name Type Description format String The desired map image format (e.g. PNG or PNG_URL). callBack function The callback function to which the will be passed. width number The width of the map image in pixels. If omitted, the map image width will be set to the width of the current map div container. height number The height of the map image in pixels. If omitted, the map imageheight will be set to the height of the current map div container. options Object An object literal for specifying which map decorations (in this version, only scaleBar is supported)should or should not be displayed; it may all specify a datasource name when applicable, eg.:{scaleBar:true, dataSource:&quot;MVDEMO&quot;}. Returns: Type null getMapCenter() Get map center Parameters: Name Type Description geo. OM.geometry.Rectangle A Rectangle defining the expected bounds of the displayed map.If the param is not null, zoom to the specified rectangular area first and then return the map center.If the param is null, return the current map center. Returns: the map center point Type OM.geometry.Point getMapContext() Return the map context. Returns: The map context Type OM.MapContext getMapScale() Get the current map scale. Assumes a ration scale, i.e. grounds units per screen unit. Returns: scale. The current map scale. Type number getMapWindowBoundingBox() Get the bounds (bounding box) for the current map window. Returns: the current map bounds Type OM.geometry.Rectangle getMapZoomLevel() Get map zoom level Parameters: Name Type Description geo. OM.geometry.Rectangle A Rectangle defining the expected bounds of the displayed map.If the param is not null, zoom to the specified rectangular area first and then return the map zoom level.If the param is null, return the current map zoom level. Returns: zoom The current zoom level of the map Type number getMaskOutInfoWindow() Get the maskOutInfoWindow flag. When it is true (it may have been set to true for casessuch as a redline tool is selected), mouse events will not trigger the info window. Returns: true or false Type Boolean getScreenLocation(point) Get the screen location for the specified ground coordinate Parameters: Name Type Description point OM.geometry.Point The geometry point for the ground coordinates Returns: with x and y members Type Object getScreenPointLocation(x, y, isAbsolute) Get the ground coordinate for the specified screen location Parameters: Name Type Description x number The X ordinate in screen pixels y number The Y ordinate in screen pixels isAbsolute boolean Default is false Returns: Type OM.geometry.Point getTileLayers() Get the tile layers in a map. Returns an array containing all tile layers added to the map.These are typically tile layer instances within a map div. Returns: An array of OM.layer. Usually all added OM.layer.TileLayer instances. Type Array getUniverse() Returns the map universe. If the map universe is not set by setUniverse,this method returns a copy of the universe of the first visible tile layer if there is any. Returns: Type OM.universe.Universe hideOverviewMap() Hide the existing Overview map Returns: Type null init() Initialize the map and display it.It needs to be called only once.This is the same as MVMapView.display(). Returns: Type void isMVMapDecorationElem(e) check if the input element is a MapViewer map decoration (such as copyright) Parameters: Name Type Description e DOM element to check. Returns: true if the element is a map decoration; false otherwise on() A shorthand name for the member function addListener. Mixes In: OM.event.EventSource.on pan() Pan (move) the map by the specified X and Y offset.Note: both zoom and pan operations will always consult the Universe to determine the exact behavior.For instance, if the Universe contains pre-defined zoom levels, then zoom in/out will be based on the zoom levels.If there is no zoom level (tile-layer) defined in the Universe, then zoom in/out will be simplybased on a default scaling behaviour, such as increasing/reducing map size by a factor of 2. Parameters: Name Type Description xOffset. number The X offset in screen pixels. yOffset. number The Y offset in screen pixels. smoothPan. Boolean Indicates whether the map smooth/animated panning effect should be used. Returns: Type null print() Print the current map content Returns: . Type void redrawMap() Redraw map and each layer. Simply re-renders existing layer data, i.e. without reload.Use refreshMap() instead to reload the data before redrawing. Returns: Type void refreshMap() Refresh the map and all layers. Forces layers to reload data. Returns: Type void removeAllFeatureLayers() Remove all vector feature layers Returns: Type null removeLayer(layer) Remove a specified layer from the map. The layer-deleted event will be fired. Parameters: Name Type Description layer OM.layer.Layer The layer to remove. Returns: The layer index Type number removeMapDecoration(mapDeco) Remove a map decoration from the current map. Parameters: Name Type Description mapDeco OM.control.MapDecoration The MapDecoration object to be removed Returns: Type null removeToolbar(toolbar) Remove a toolbar from map Parameters: Name Type Description toolbar OM.control.Toolbar The toolbar to remove. setEnabledZoomLevels(levels) Specify a subset of the zoom levels definedin TileLayerConfig that will be enabled and visible. By default all zoom levels defined inthe TileLayerConfig object are enabled and visible on the map. Parameters: Name Type Description levels Array An integer array of zoom levels. Returns: Type null setHomeMap(center, zoomlevel) Set the home map location and zoom level. When thehome map location and zoom level is set, the user can click on the centerbutton of the navigation panel bar to bring the map back to the initial locationand zoom level that were set on initialization. Parameters: Name Type Description center OM.geometry.Point The point specifies the home/original center. zoomlevel number An integer that specifies the home/original zoom level Returns: Type null setInfoWindowStyle(options) Set the info-window style's properties. Parameters: Name Type Description options Object An object, or object literal, specifying various info-window properties. ellipsis {boolean} Whether to truncate a title which will not fit and display ... at the end. Default is true. width {number} The width of the information window in pixels. height {number} The height of the information window in pixels. infoWindowStyle {Object} The css object that specifies the custom infoWindow style parameters titleStyle {Object} The css object that specifies the infoWindow title style parameters contentStyle {Object} The css object that specifies the infoWindow content style parameters tailStyle {Object} The object that specifies the infoWindow tail style parameters The parameters object contains 2 attributes. offset {number} An integer-valued parameter defining the offset of tail. background {string} A string parameter defining the background of tail closeButtonStyle {Object} The object that specifies the infoWindow close button style parameters The parameters object contains 6 attributes. mouseOutButton {object} This parameter defining the mouse out image src of the close button. The parameters object contains 1 attribute. src {string} A parameter defining the mouse out image src of the close button. mouseOverButton {object} This parameter defining the mouse over image src of the close button. The parameters object contains 1 attribute. src {string} A parameter defining the mouse over image src of the close button. width {number} An integer-valued parameter defining the width of close button. height {number} An integer-valued defining the height of close button. xOffset {number} An integer-valued defining the xOffset of close button. yOffset {number} An integer-valued defining the yOffset of close button. Returns: Type null setMapCenter(p, smooth) Set the map center Parameters: Name Type Description p OM.geometry.Point The point to set as the map center smooth Boolean If true then use a smooth pan or zoom. Returns: Type void setMapCenterAndZoomLevel(p, zoom, smoothPan) Set the map center and zoom level. Parameters: Name Type Description p OM.geometry.Point The desired center point of the map zoom Number The desired zoom level of the map smoothPan Boolean Whether to use a smooth animated pan. Returns: Type null setMapDataBounds(geomRect) Set map bounds. When the map is panned, the map center is checked against this bounding box.The constraint is that the map center is not allowed to fall outside of the bounds. Parameters: Name Type Description geomRect OM.geometry.Rectangle A rectangular geometry Returns: Type null setMapScale(scale) Set map scale. Used for a map without predefined zoom levels Parameters: Name Type Description scale float The map scale to use. Assumes a ratio scale. For instance, if the desired scale is 1:10000 then set 10000 as the scale parameter value. Returns: Type void setMapZoomLevel(zoom) Set map zoom level Parameters: Name Type Description zoom number The zoom level to set for the map. The map will zoom in or out to this level. Returns: Type void setMaskOutInfoWindow(flag) Set the maskOutInfoWindow flag. When set to true, such as when a redline tool is selected,mouse events will not trigger the info window. Parameters: Name Type Description flag Boolean Boolean value, true or false Returns: Type void setMouseCursorStyle(cursorStyle, cursorType) Set the mouse cursor style when the mouse is inside the mapcontainer and not over any map content other than map tiles. Parameters: Name Type Description cursorStyle String A string that specifies the cursor style to be used, which must be one of the standard CSS cursor style names such as &quot;crosshair&quot;, &quot;pointer&quot; and &quot;move&quot;. cursorType String A string that specifies when the cursor style should be used. Its value can be one of the following: default {string} Cursor style to be used when the mouse is on the map and no mouse key has been pressed. dragging {string} Cursor style to be used when the map is being dragged. Returns: Type null setMouseWheelZoomBehavior(One) Set the desired behavior when zooming with the mouse wheel. Posible parameters are one ofOM.Map.ZOOM_KEEP_MOUSE_POINT (the default behavior),OM.Map.ZOOM_CENTER_ON_MOUSE, or OM.Map.ZOOM_KEEP_CENTER. Parameters: Name Type Description One Number of the three parameter contants. Returns: Type null setOverviewMapOptions(options) Set the options for the overview window.The overview window is created when the map is initialized. However you can set various properties--such as visibility, scale, rectangle and cursor style-- using this method. Parameters: Name Type Description options Object An object, or object literal, with the following properties: {number} scaleRatio Must be greater than 1. scaleRatio means that if the resolution of the main map is X units per pixel then the resolution of the Overview map will be scaleRatio*X units per pixel. E.g. if the main map is at 1Km/pixel and the scaleRatio is 2 then the Overview map will be at 2Km per pixel. Similarly if the main map is at scale 1:25000 and the scaleRatio is 2 then the Overview map will be at 1:50000. {OM.layer.Layer} overviewLayer The layer object that will be displayed in the overview window {object} panelOptions An object, or literal, which specifies the rectangle and cursor style{OM.style.Style} style A color, or area, style used in displaying the current extent, or bounds, of the main map{String} defaultCursorStyle The cursor style used when the mouse is inside this rectangular area{String} draggingCursorStyle The cursor style used when drag rectangular area{Boolean} display If true, show overview map panel. If false, no overview map panel is displayed{Boolean} collapse If true the overview map panel is collapsible. Returns: Type null setTooltipStyle(options) Set the tooltip style. This affects tooltips displayed on all map controls and layers. Parameters: Name Type Description options Object Specifies the style properties. It may have the following attributes: background {String}. The background style such as #rrggbbaa. Default value is &quot;#ffffe1&quot; opacity {Number} A floating number between 0 and 1 indicating background opacity borderColor {String}. The stroke color of the border borderThickness {number} the width or thickness of the border rx {number} rounded corner size x; 0 if prefer square corners ry {number} rounded corner size y; 0 if perfer square corners padding {Object}. Specify the padding (in pixels) between the background of the tooltip and its content. The object must supply four values: top, lineBegin, bottom, lineEnd textColor {String}: The color of the text fontWeight {String} The font weight for the tooltip text fontSize {number} The font size for the tooltip text titleStyle {OM.style.Text} The style for the tooltip titles headerStyle {OM.style.Text} The style for the tooltip headers contentStyle {OM.style.Text} The style for the tooltip content Returns: Type void setUTFGridMouseEType(triggerType) set the UTFGrid enabled layers' trigger type. Parameters: Name Type Description triggerType An OM.event.MouseEvent.MOUSE_CLICK, or MOUSE_OVER type. Default is OM.event.MouseEvent.MOUSE_CLICK setVectorLayerInfoWindowTrigger(evtType) Set the vector layer infowindow trigger. Two built-in mouse event, OM.event.MouseEvent.MOUSE_CLICK andOM.event.MouseEvent.MOUSE_OVER are supported. Default is OM.event.MouseEvent.MOUSE_CLICK. Parameters: Name Type Description evtType OM.event.MouseEvent The mouse event type. Returns: Type null setZoomLevelRange(minLevel, maxLevel) Set the min and max zoom levels. Parameters: Name Type Description minLevel Integer The minimum zoom level allowed for the map. maxLevel Integer The maximum zoom level allowed for the map. Optional, the default is the maximum zoom level defined in the map's universe. The min and max zoom levels should be within the valid map zoom level range defined in its universe. Returns: Type null showOverviewMap() Show the existing Overview map Returns: Type null zoomIn() Zoom in by one level, i.e. curren oint location. It may contain the following attributes. x {Number}: The marker's x coordinate y {Number}: The marker's y coordinate srid {Integer}: Optional. The coordinate system for the above x,y values. Default is 8307 dragStart {Function}: Optional. The drag start event listener function.dragging {Function}: Optional. The dragging event listener function.dragEnd {Function}: Optional. The drag end event listener function. Returns: An instance of OM.MapMarker. Type OM.MapMarker Extends OM.Feature Members clipMap A map of rectangle geometries in data coordinates to be used in clipping feature geometry elements.Clip area is defined by tile (zoom, x index, and y index) Inherited From: OM.Feature#clipMap tiledFeature Ideintifies if feature geometries are part of a vector tile layer. Inherited From: OM.Feature#tiledFeature tileGeometries For vector tile layers: the feature geometry is defined by tile (zoom, x index, and y index)Each tile stores the feature geometry elements. Inherited From: OM.Feature#tileGeometries tooltipCache Cached tooltip definition Inherited From: OM.Feature#tooltipCache zoomLevelsGeomClipArea The clip area for each element of vector tile layer feature by zoom level.A feature geometry in vector tile is build as a geometry collection, with each elementbeing part of a different tile.This is used when rendering the full feature geometry which can have pieces in different tiles. Inherited From: OM.Feature#zoomLevelsGeomClipArea zoomLevelsGeometries Store the feature geometry for a scpecifi level.For tiled features, a geometry collection can have parts from different tiles. Inherited From: OM.Feature#zoomLevelsGeometries Methods animateToNewLocation(newLocation, options) Move the FOI to a new location using an animation Parameters: Name Type Description newLocation OM.geometry.Geometry a point or polyline geometry that specifies the path along which the FOI moves. If it is a point geometry, the FOI will move along the straight line from its current location to the new location. If it is a polyline geometry, the FOI will move along the path defined by the polyline. options Object This can have the following attributes: time {int} I milliseconds. It affects the feature moving speed. The default value is 300. A larger value results in a slower movement. loop {Boolean} If true, restart the animation from the origin after it is completed bounce {Boolean} If true, the feature will bounce back to the origin after the initial animated motion. Inherited From: OM.Feature#animateToNewLocation bringForward() Brings the feature to the front by one z-index level( i.e. closer to the top of the displayed feature layers). Inherited From: OM.Feature#bringForward Returns: Type void bringToTop() Brings the feature all the way to the top of the displayed features or layers.(i.e. this becomes the topmost feature Inherited From: OM.Feature#bringToTop Returns: Type void enableMarkerDraggable(b) set draggable status (for map markers) Parameters: Name Type Description b boolean true for draggable, false otherwise Inherited From: OM.Feature#enableMarkerDraggable Returns: Type void getAliasColumnName(column) Gets the attribute map name for the specified data column in this feature. Parameters: Name Type Description column String the name of the data column to find a map. Inherited From: OM.Feature#getAliasColumnName Returns: the mapped attribute name, or null if no map for the input column is found. Type String getAttributes() Returns all the attributes for this feature. You can lookup each attribute's value based on its name. Note that allattribute names are stored in uppercase internally. Inherited From: OM.Feature#getAttributes Returns: the attributes object e.g. {&quot;NAME&quot;:&quot;Super Store&quot;, &quot;SALES&quot;:5000} Type Object getAttributeValue(name) Gets the current value for the specified attribute in this feature. Parameters: Name Type Description name String the name of the attribute to be returned. Inherited From: OM.Feature#getAttributeValue Returns: the value for the given attribute, or null if no attribute with the given name was found. Type Object getClusteredFeatures() Returns the clustered features that are in this clustered feature, null if this feature is not a cluster feature Inherited From: OM.Feature#getClusteredFeatures Returns: a arrays of features. . Type Array getClusterFeature() Returns the cluster feature where this primitive feature is grouped in. Inherited From: OM.Feature#getClusterFeature Returns: a cluster feature where the current feature is included; null if this primitive feature is not in a cluster. Type OM.Feature getClusterId() Returns its cluster ID, if in a cluster; null otherwise Inherited From: OM.Feature#getClusterId Returns: a cluster ID. Type String getFeaturesInCluster() For a clustered feature, all features in it will be returned.For a normal (single) feature, null will be returned. Inherited From: OM.Feature#getFeaturesInCluster Returns: [Array] feature array or null. getGeometry() Return the feature's geometry Inherited From: OM.Feature#getGeometry Returns: the current feature geometry Type OM.geometry.Geometry getID() Gets the marker id Returns: the marker id Type String getLabel() Gets the marker label value Returns: the marker label value Type String getLabelingStyle() Gets the current labeling style. Inherited From: OM.Feature#getLabelingStyle Returns: The label style Type OM.style.Style getMarkerSRID() Gets the marker's spatial reference (coordinate system) id. Returns: the srid Type Number getMarkerText() Gets text on a Marker feature. Inherited From: OM.Feature#getMarkerText Returns: Type String getMarkerX() Gets the marker's x coordinate Returns: the x coordinate Type Number getMarkerY() Gets the marker's y coordinate Returns: the y coordinate Type Number getPosition() Gets the marker's position. Returns: an Object containing x, y, and srid Type Object getRealColumnName(attr) Gets the real, original column name for the specified attribute in this feature. Parameters: Name Type Description attr String the attribute name Inherited From: OM.Feature#getRealColumnName Returns: the real, original column name, or null if the input attribute name is not mapped to one. Type String getRenderingStyle() Get the rendering style Inherited From: OM.Feature#getRenderingStyle Returns: the current rendering style for the feature Type OM.style.Style getStyle() Gets the map marker's rendering style Returns: the map marker's rendering style Type OM.style.Marker hasAttributes() Check if the feature has the optional attributes object Inherited From: OM.Feature#hasAttributes Returns: true if it does, false otherwise. Type Boolean isCluster() This method checks whether this is a clustered feature. Inherited From: OM.Feature#isCluster Returns: true if feature is clustered and false if not. Type Boolean isDraggable() Checks if the map marker is draggable. Returns: true if the marker is draggable, false otherwise. Type Boolean isEditable() This method checks whether the feature is editable or not. Inherited From: OM.Feature#isEditable Returns: true if feature is editable and false if not. Type Boolean isInCluster() Returns a Boolean value to indicate if the current feature is in a cluster. Inherited From: OM.Feature#isInCluster Returns: true if this feature in in a cluster; false otherwise. Type Boolean isVisible() Checks whether the feature is currently visible. Inherited From: OM.Feature#isVisible Returns: true it is visible, false if not. Type Boolean on() A shorthand name for the member function addListener. Inherited From: OM.Feature#on Mixes In: OM.event.EventSource.on sendBackward() Sends the feature to the back by one z-index level(i.e. closer to the bottom of the displayed feature layers). Inherited From: OM.Feature#sendBackward Returns: Type void sendToBottom() Sends the feature all the way to the bottom of the displayed features or layers Inherited From: OM.Feature#sendToBottom Returns: Type void setDragEndListener(endListener) Sets the end-drag event listener Parameters: Name Type Description endListener function the drag-end listener Returns: Type void setDraggable(draggable) Sets the map marker's draggable status: true for draggable, flase otherwise. Parameters: Name Type Description draggable Boolean Set to true to make the marker draggable. Returns: Type void setDraggingListener(draggingListener) Sets the dragging event listener Parameters: Name Type Description draggingListener function the dragStart listener Returns: Type void setDragStartListener(dragStart) Sets the start-drag event listener Parameters: Name Type Description dragStart function the drag-start listener Returns: Type void setGeometry(geom) Sets a geometry for the feature. The new geometry should be of the same typeas the existing one, otherwise this call does nothing and returns false. Parameters: Name Type Description geom OM.geometry.Geometry the new geometry to be set Inherited From: OM.Feature#setGeometry Returns: returns true if geometry is set; false otherwise Type Boolean setID(id) Sets the id Parameters: Name Type Description id String the marker id Returns: Type void setInfoWindowContent(html) Sets the info window (html) content Parameters: Name Type Description html String the info window content. Inherited From: OM.Feature#setInfoWindowContent Returns: Type void setLabel(label) Sets the label text on the feature. Parameters: Name Type Description label String The label text to be set. Inherited From: OM.Feature#setLabel Returns: Type void setLabelingStyle(style) Sets the labeling style to be used when rendering label text. Parameters: Name Type Description style OM.style.Style The style used for label text Inherited From: OM.Feature#setLabelingStyle Returns: Type void setMarkerText(text) Sets text on Marker feature. Parameters: Name Type Description text String the text string to add on a marker. Inherited From: OM.Feature#setMarkerText Returns: Type void setMarkerTextStyle(style) Sets the map marker's text style Parameters: Name Type Description style OM.style.Text A OM.style.Text style object Returns: Type void setPosition(x, y, srid) Sets the marker's position. Parameters: Name Type Description x Number the x value to set y Number the y value to set srid Number the srid value to set, default is 8307 Returns: Type void setRenderingStyle(style) Set a style Parameters: Name Type Description style OM.style.Style The rendering style to use for the feature Inherited From: OM.Feature#setRenderingStyle setStyle(sty) Sets a map marker's rendering style Parameters: Name Type Description sty OM.style.Marker The map marker rendering style. Returns: Type void setVisible(visible) Sets the visibility of the feature. Parameters: Name Type Description visible Boolean Inherited From: OM.Feature#setVisible Returns: Type void × Search results Close "},"OM.proj.html":{"id":"OM.proj.html","title":"Namespace: proj","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.event.MouseEventOM.event.ToolbarEventOM.event.ToolEventOM.FeatureOM.filter.AllOM.filter.AndOM.filter.AnyOM.filter.AnyInteractOM.filter.BetweenOM.filter.EqualsOM.filter.FilterOM.filter.GreaterOM.filter.GreaterEqualsOM.filter.InOM.filter.InsidePolygonOM.filter.IsNotNullOM.filter.I wersubscribeswitchModeupdateupdateProgressupdateScrollButtonsupdateUi Class: ServerJDBCGeorasterTheme OM.server. ServerJDBCGeorasterTheme new ServerJDBCGeorasterTheme(name) Constructs a new dynamic GeoRaster theme (JDBC theme). For example: var jdbcLandsat= new OM.server.ServerJDBCGeorasterTheme('theme_jdbc_goeraster');After a ServerJDBCTheme is instantiated, other attributes can then be added. For example: jdbcLandsat.setDataSourceName('mvdemo'); jdbcLandsat.setSRID('8307'); jdbcLandsat.setGeorasterColumnName('georaster'); var sql='select georaster from pci_image'; jdbcLandsat.setQuery(sql);Such a theme may be added into a server map request instance.For example: var req = new OM.server.ServerMapRequest(baseURL); req.addTheme(jdbcLandsat); Parameters: Name Type Description name String The name of the JDBC theme; the themewill be built dynamically using the attributes in this class. Extends OM.server.ServerTheme Methods clearPolygonMaskTableParameters() Erases polygon mask information based on table parameters. getDataSourceName() Get the current MapViewer data source name. Inherited From: OM.server.ServerTheme#getDataSourceName Returns: returns the name of the data source. Type String setAlphaBand(bands) Set the raster alpha band. Parameters: Name Type Description bands String the alpha band index. setAsVirtualMosaic(virtualMosiac) Sets the GeoRaster theme as virtual mosaic theme or not. Parameters: Name Type Description virtualMosiac Boolean A true or false value. Default is false. setBaseTable(name) Sets the GeoRaster base table name.This is not needed if theme definition is based on a SQL statement. Parameters: Name Type Description name String The name of the GeoRaster table. setBindingParameters(bParams) Sets the binding parameters. It is an array of {value, type} objects, e.g.[ {value: '1', type: 'Integer'}, {value: '2', type: 'Integer'} ]The order and number of the parameter objects in the array must match those in the predefined theme in MapViewer theme metadata. Parameters: Name Type Description bParams Array An array of bind parameter (i.e. {value, type}) objects. Returns: Type null setDataSourceName(dsrcName) Set the name of the MapViewer data source where this theme isdefined. Parameters: Name Type Description dsrcName String The name of the MapViewer data source. Inherited From: OM.server.ServerTheme#setDataSourceName setExecuteAsis(flag) Sets whether the query should be executed as-is on the server side. Default is false.By default (i.e., false), a subsequent spatial filter is applied to only fetch the needed features to optimize the performance. Parameters: Name Type Description flag Boolean A true or false value. Default is false setGeorasterColumn(name) Sets the georaster column name in the query result set. Parameters: Name Type Description name String The name of the georaster column name in the query result set. setImageOperations() Sets the image operation with its parameters.Some operations like normalize, equalize and linear stretch makes use of statistics.By default they are based on statistics of the image area being rendered, and therefore as each tile should have their own statisitics,it will produce a map with not an uniform pattern.In order to generate an uniform image across tiles, compute statistics for GeoRaster objects using PLSQL functions,and then set the use of global statistics on this class. Parameters: Type Description setImageOperationsUseGlobalStats(useGlobalStats) Sets the use of computed global statistics for the follwoing operations:normalize, equalize, and linear stretch (automatic, manual or piecewise). Parameters: Name Type Description useGlobalStats Boolean true to use global statistics (it must have computed and stored in GeoRaster objects) false will use the statistics of each image tile area (non uniform rendering can happen) setName(nm) Set the theme name Parameters: Name Type Description nm String The theme name to set Inherited From: OM.server.ServerTheme#setName setPolygonMaskCoordinates(mask) Sets the polygon mask coordinates Parameters: Name Type Description mask String contains the X and Y values for each polyogn point. For example: &quot;20.0,80.0,50.0,80.0,50.0,40.,20.0,40.0,20.0,80.0&quot; setPolygonMaskSRID(srid) Sets the Polygon mask coordinates SRID.Applies to mask defined with string of coordinates. Parameters: Name Type Description srid String the spatial reference identifier value setPolygonMaskTableParameters(maskTable, maskGeomColumn, maskCondition, maskJoinColumn, maskJoinGeorColumn) Sets the polygon mask parameters based on table information.At least mask table and mask table geometry column must be defined.If join columns to connect geometry table with GeoRaster table are notdefined, then the polygon(s) will apply to any GeoRaster. Parameters: Name Type Description maskTable String the geometry table with polygons to be used as mask maskGeomColumn String the geometry column name of mask table maskCondition String a query condition to be applied on geometry table maskJoinColumn String the attribute of geometry table to be used as key maskJoinGeorColumn String the attribute of GeoRaster table to be used as key. setQuery(sql) Sets the dynamic SQL to be executed for this theme on the server. Parameters: Name Type Description sql String The SQL string. Such as:SELECT select georaster from pci_image setRasterBands(bands) Set the raster band to be displayed. Parameters: Name Type Description bands String the RGB band index values. For example &quot;0,2,3&quot; means bands 1 will be assigned to red, 3 will be assigned to green, and 4 will be assigned to blue. setRasterDataTable(table) Sets the raster data table name (rdt)This should be used when raster id and raster data table are defined. Parameters: Name Type Description table String the rdt name setRasterId(id) Sets the Georaster identifier.This should be used when raster id and raster data table are defined. Parameters: Name Type Description id String the raster identifier setRasterPyramid(pyramid) Sets te raster pyramid to be used.It is recommended to not set this value and leave server calculate the best pyramid levelbased on data query window and display area. Parameters: Name Type Description pyramid String the pyramid level setSRID(srid) Sets the jdbc theme srid Parameters: Name Type Description srid String The jdbc theme srid. setVMapplyResolutionFilter(aplly) Sets if resolution filter should be applied or not in virtual mosaic. Parameters: Name Type Description aplly Boolean A true or false value. Default is true. setVMcolorBalance(colorBalance) Sets the virtual mosaic color balance. Parameters: Name Type Description colorBalance String Available values: NONE, LINEARSTRETCHING, NORMALIZATION. Default is NONE. setVMcommonPointRule(pointRule) Sets the virtual mosaic common point rule. Parameters: Name Type Description pointRule String Available values: START, END, LATEST, OLDEST. CTC, HIGH, LOW, AVERAGE, HIGHRES. Default is START. setVMfillGap(fillGap) Sets if gaps should be filled in virtual mosaic rendering. Parameters: Name Type Description fillGap Boolean A true or false value. Default is true. setVMincludeNODATA(useNodata) Sets if NODATA should be considered in virtual mosaic overlapping areas. Parameters: Name Type Description useNodata Boolean A true or false value. Default is true. setVMmaxStretchValue(value) Sets the virtual mosaic maximum stretch value.Applies when color balance equals LINEARSTRETCHING. Parameters: Name Type Description value Integer A value between 0 and 255. Default is 255. setVMmean(value) Sets the virtual mosaic mean value.Applies when color balance equals NORMALIZATION. Parameters: Name Type Description value Double Default is 1. setVMminStretchValue(value) Sets the virtual mosaic minimum stretch value.Applies when color balance equals LINEARSTRETCHING. Parameters: Name Type Description value Integer A value between 0 and 255. Default is 0. setVMresamplingMode(mode) Sets the virtual mosaic resampling mode. Parameters: Name Type Description mode String Available values: NN, BILINEAR, BIQUADRATIC, CUBIC, AVERAGE4, AVERAGE16. Default value is BILINEAR. setVMresamplingTolerance(value) Sets the virtual mosaic resampling tolerance value. Parameters: Name Type Description value Double Default is 0.5. setVMsql(sql) Sets the virtual mosaic full SQL query.If defined, it will have preference over table list if both are defined. Parameters: Name Type Description sql String A valid full SQL query. setVMsrid(srid) Sets the virtual mosaic spatial reference identifier. Parameters: Name Type Description srid Integer A valid Oracle Spatial reference identifier. setVMstandardDeviation(value) Sets the virtual mosaic standard deviation value.Applies when color balance equals NORMALIZATION. Parameters: Name Type Description value Double Default is 1. setVMtables(tables) Sets the virtual mosaic table parameters.A list of tables can be defined on a virtual mosaic theme. Parameters: Name Type Description tables Array Each table entry must have the table name and geoRaster column defined, and an optional query condition. For example: [ {&quot;name&quot;:&quot;table1&quot;, &quot;georaster_column&quot;:&quot;georaster&quot;}, {&quot;name&quot;:&quot;table2&quot;, &quot;georaster_column&quot;:&quot;georaster&quot;, &quot;query_condition&quot;:&quot;id = 100&quot;} ] × Search results Close "},"OM.server.ServerJDBCTheme.html":{"id":"OM.server.ServerJDBCTheme.html","title":"Class: ServerJDBCTheme","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.Map heme instead. Parameters: Name Type Description name String The name of the JDBC theme; the themewill be built dynamically using the attrbites in this class. Extends OM.server.ServerTheme Methods addInfoColumn(ic) Adds an info-column to the theme. Parameters: Name Type Description ic Object The JSON object representing a new info column in the format of {columnName: 'totpop', displayName: 'Population'} . getDataSourceName() Get the current MapViewer data source name. Inherited From: OM.server.ServerTheme#getDataSourceName Returns: returns the name of the data source. Type String setDataSourceName(dsrcName) Set the name of the MapViewer data source where this theme isdefined. Parameters: Name Type Description dsrcName String The name of the MapViewer data source. Inherited From: OM.server.ServerTheme#setDataSourceName setExecuteAsis(flag) Sets whether the query should be executed as-is on the server side. Default is false.By default (i.e., false), a subsequent spatial filter is applied to only fetch the needed features to optimize the performance.When it is set to true, the query string, as an option, may contain the SDO_FILTER with binding parameters in its WHERE clause, similar to the code snippet below: var sql=&quot;SELECT state_abrv, geom FROM states&quot;+ &quot; WHERE MDSYS.SDO_FILTER(geom, MDSYS.SDO_GEOMETRY(2003, 8265, NULL, MDSYS.SDO_ELEM_INFO_ARRAY(1, 1003, 3), MDSYS.SDO_ORDINATE_ARRAY(?, ?, ?, ?)), 'querytype=WINDOW') = 'TRUE'&quot;; myServerJDBCTheme.setQuery(sql);When the server detects the SDO_FILTER in the WHERE clause, it will replace the four binding parameters with the map's bounding box. Parameters: Name Type Description flag Boolean A true or false value. Default is false setGeometryColumnName(name) Sets the geometry column name in the query result set. Parameters: Name Type Description name String The name of the geometry column name in the query result set. setLabelColumnName(name) Set the label column name Parameters: Name Type Description name String The lable column name Returns: Type undefined setLabelStyleName(name) Set the label style name Parameters: Name Type Description name String The lable style name Returns: Type undefined setName(nm) Set the theme name Parameters: Name Type Description nm String The theme name to set Inherited From: OM.server.ServerTheme#setName setQuery(sql) Sets the dynamic SQL to be executed for this theme on the server. Parameters: Name Type Description sql String The SQL string. Such as:SELECT s.geom.sdo_point.x long_loc,s.geom.sdo_point.y lat_loc,state,fatalities,injuries,lossFROM wind_3857 s setRenderingStyleName(name) Sets the rendering style name. Parameters: Name Type Description name String The rendering style name. setRenderingStyleValueColumns(columns) Sets the rendering style value columns Parameters: Name Type Description columns String The comma separated value columns to be used for rendering. setSRID(srid) Sets the jdbc theme srid Parameters: Name Type Description srid String The jdbc theme srid. setXColumnName(name) Sets the x column name in the query result set. Parameters: Name Type Description name String The name of the x column in the query result set. setYColumnName(name) Sets the y column name in the query result set. Parameters: Name Type Description name String The name of the y column in the query result set. × Search results Close "},"OM.server.ServerMapRequest.html":{"id":"OM.server.ServerMapRequest.html","title":"Class: ServerMapRequest","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.contro ption Returns: Type undefined addTheme(objTheme) Add a theme. Parameters: Name Type Description objTheme Object A ServerPredefinedTheme object. Returns: Type undefined addThemes(arThemes) Add an array of themes. Parameters: Name Type Description arThemes array An array of ServerTheme objects. Returns: Type undefined getTheme(themeName) Get the theme instance, null if not found. Parameters: Name Type Description themeName String The theme's name Returns: a theme object that has the given name; null if not found. getThemes() Get array of themes in the server map request instance. Returns: themes object array Type array hasTheme(name) Parameters: Name Type Description name Sring The theme name to search for. Returns: return true if a theme with the given name found; false otherwise. Type Boolean setBasemap(basemap) Set the basemap name Parameters: Name Type Description basemap String The basemap name Returns: Type undefined setBBox(minx, miny, maxx, maxy, srid) Set the bounding box Parameters: Name Type Description minx type The minimum x miny type The minimum Y maxx type The maximum x maxy type The maximum y srid type The srid. Defautl is 8307 Returns: Type undefined setBindingParameters(layerbp) Set each theme's binding parameters Parameters: Name Type Description layerbp array an array of JSON objects. Each JSON object has a key and valuepair. The key is a theme's name. The value is binding parameters, an array of JSON object containing binding parameters.For example, a layerbp may look like:[{'WIND_THEME', [{value:0.0, type:'Double'}, {value:'CA', type:'String'}]}] Returns: a theme object that has the given name; null if not found. setClientTileRequest(flag) Set the client tile request flag. Parameters: Name Type Description flag Boolean The client tile request flag, true or false. Returns: Type undefined setEnableUTFGrid(flag) Set the flag to enable or disable the utfgrid generation Parameters: Name Type Description flag Boolean Boolean, true or false Returns: Type undefined setImageFormat(format) Set the map image format Parameters: Name Type Description format String The map image format, such as PNG_STREAM, PNG_URL Returns: Type undefined setImageHeight(w) Parameters: Name Type Description w int The image width Returns: Type undefined setImageWidth(w) Parameters: Name Type Description w int The image width Returns: Type undefined setMapServerURL(url) Set the map server URL Parameters: Name Type Description url string The map server url. For example, http://localhost:8080/mapviewer Returns: Type undefined setProperties(props) Set attributes needed by a map request Parameters: Name Type Description props object A JSON object containing attributes related with a map request Returns: Type null setUTFGridResolution(res) Set the UTFGrid resolution Parameters: Name Type Description res Integer The utfgrid resolution. Typical values are 2, 4, or 8 Returns: Type undefined toXMLString() Build an XML map request string Returns: Type String toXMLString_Themes(mapArea) Parameters: Name Type Description mapArea OM.geometry.Rectangle Optional parameter with the request map area. In general it is null. Currently applies just for server GeoRaster class to be used on a binding parameter of type 'Tile_mbr' if it exits. Returns: The XML string for themes Type String × Search results Close "},"OM.server.ServerPredefinedTheme.html":{"id":"OM.server.ServerPredefinedTheme.html","title":"Class: ServerPredefinedTheme","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM. , type: 'Double'}, {value: croploss_min, type: 'Double'}, {value: croploss_max, type: 'Double'}, {value: fat_min, type: 'Double'}, {value: fat_max, type: 'Double'}, {value: inj_min, type: 'Double'}, {value: inj_max, type: 'Double'} ]The order and number of the parameter objects in the array must match those in the predefined theme in MapViewer theme metadata. Parameters: Name Type Description bParams Array An array of bind parameter (i.e. {value, type}) objects. Returns: Type null setDataSourceName(dsrcName) Set the name of the MapViewer data source where this theme isdefined. Parameters: Name Type Description dsrcName String The name of the MapViewer data source. Inherited From: OM.server.ServerTheme#setDataSourceName setName(nm) Set the theme name Parameters: Name Type Description nm String The theme name to set Inherited From: OM.server.ServerTheme#setName toXMLString() Convert the theme definition into a &lt;theme&gt; element string that iscompliant with the MapViewer XML Request API. Returns: The XML &lt;theme&gt; string for this pre-defined theme. Type String × Search results Close "},"OM.server.ServerTheme.html":{"id":"OM.server.ServerTheme.html","title":"Class: ServerTheme","body":" Oracle Maps HTML5 JavaScript API Reference Namespaces OMOM.controlOM.editOM.eventOM.filterOM.geometryOM.gvOM.layerOM.lbsOM.projOM.serverOM.styleOM.templateOM.toolOM.universeOM.visualfilterOM.wmts Classes ~OM.Class~OM.infowindow.MVInfoWindowTab~OM.layer.TileLayerConfig~OM.proj.AlbersUSA~OM.style.Bar~OM.style.PieSlice~OM.style.StyleStore~OM.util.GeomUtil~OM.util.WorldMercatorUtilOM.ColumnOM.control.ButtonGroupOM.control.CopyRightOM.control.LayerControlOM.control.MagnifierOM.control.MapDecorationOM.control.NavigationPanelBarOM.control.ScaleBarOM.control.ToolBarOM.control.ToolButtonOM.edit.EditChangeEventOM.edit.EditChangeManagerOM.edit.GeometrySegmentOM.edit.GeometrySegmentPointOM.event.EventOM.event.KeyboardEventOM.event.LayerEventOM.event.MapDecorationEventOM.event.MapEventOM.even  a Column data set to a specified aspect of this style. This createsa single binding on this style instance. Check individual sub-styles tosee how many bindings they support.Each binding is comprised of three key pieces: the style attribute beingbound, the Column data set that drives the style attribute, and a resolverfunction that computes and returns an effective style attribute for anygiven data value from the Column. Parameters: Name Type Description attribute string the name of the style attribute to be bound to a data Column. An attribute is a visual aspect of the style, such as &quot;Fill&quot;, &quot;Size&quot; etc. column object A data column (typically an instance of OM.Column) that will format the specified visual attribute of the style. If a String type value is passed in, then it is assumed to be the name of an property in the target VectorLayer's features. formatter object an instance of OM.style.Formatter; it maps an individual item's value (such as sales volume) to a particular visual style attribute value (such as a color). Inherited From: OM.style.Style#bindData draw(feature, mapContext, options) The actual logic for drawing a feature using a style is implemented in this method.Must be overidden by sub-classes. Parameters: Name Type Description feature OM.Feature the feature to be applied with this style mapContext OM.MapContext the current map context options Object the rendering options, typically the graphics group Inherited From: OM.style.Style#draw Overrides: OM.style.BasicAnimation#draw Returns: Type undefined getBindables() Returns a list of bindable style attributes. A bindable attribute isa certain aspect of a style (such as its fill color, stroke width oroverall size) that can be changed based on some business data valueassociated with each feature. It is typically bound to a Column dataset. Inherited From: OM.style.Style#getBindables Returns: an array containing names of bindable attributes; if no bindable attribute exists then an empty
