            <h2 id="DMPRG-GUID-829DD22E-4237-4D08-A179-A241AE4F149A" class="sect2"><span class="enumeration_chapter">8</span> Oracle Data Mining的管理任务</h2>
         </header>
         <div class="ind">
            <div>
               <p>说明如何执行与Oracle Data Mining相关的管理任务。</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="installing-configuring-db-data-mining.html#GUID-1C59D7BE-A1BA-4A9A-AF74-6BC919C8B21A" title="Oracle Data Mining是Oracle Database Enterprise Edition的Oracle Advanced Analytics选件的一个组件。了解如何在安装后启用或禁用Oracle Advanced Analytics选项。了解数据挖掘的数据库调优注意事项。">安装和配置数据挖掘数据库</a></p>
                  </li>
                  <li>
                     <p><a href="upgrading-downgrading-data-mining.html#GUID-FB3C6D08-C201-43F8-A752-08CFC9854FA5" title="了解如何升级Oracle Data Mining。按照导出和导入数据挖掘模型的说明进行操作。执行步骤以查看已升级的数据库。">升级或降级Oracle数据挖掘</a></p>
                  </li>
                  <li>
                     <p><a href="exporting-importing-mining-models.html#GUID-0A1878F3-36A7-47EB-B555-BD0FDA66BC23" title="您可以将数据挖掘模型导出到平面文件以备份正在进行的工作或将模型移动到Oracle Database Enterprise Edition的其他实例（例如从开发数据库到测试数据库）。">导出和导入挖掘模型</a></p>
                  </li>
                  <li>
                     <p><a href="controlling-access-mining-models-data.html#GUID-FC029CBC-788B-41C8-A386-B34200C88885" title="了解如何创建数据挖掘用户并授予必要的权限。">控制对挖掘模型和数据的访问</a></p>
                  </li>
                  <li>
                     <p><a href="auditing-adding-comments-mining-models.html#GUID-813C3894-FAF5-4CD1-A32F-38AD5F0C9F06">审计和添加注释到挖掘模型</a></p>
                  </li>
               </ul>
            </div>
         </div>
