      <article>
         <header>
            <h1>协作过滤图示的描述</h1>
         </header>
         <div>
            <p>该图显示了基于SQL的协作过滤。如图中的文字所述。</p>
            <p>该图本身显示左侧代表四个客户（C1，C2，C3和C4）的圆圈，右侧代表五个项目（I1，I2，I3，I4和I5）。箭头从每个客户转到一个或多个项目，每个箭头表示客户已对项目给出评级。例如，客户C1评级为三项（I1，I2和I4），而客户C3仅评级一项（I3）。</p>
         </div>
