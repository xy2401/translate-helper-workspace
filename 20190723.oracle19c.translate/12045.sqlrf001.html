      <article>
         <header>
            <h1>说明sqlrf001.eps的说明</h1>
         </header>
         <div><pre class="oac_no_warn" dir="ltr">此图显示了分层树的四个级别。级别1包含树的根/父节点。根节点始终位于分层树的顶部。根节点在级别2有两个“子级”。这些孩子中的每一个都有3级孩子。因此，Level 2节点是父节点/子节点。在3级，一些节点反过来有4级孩子。这些3级节点是父节点/子节点。其他3级节点在4级没有孩子。这些3级节点是子/叶节点。叶节点在较低级别没有子节点。</pre></div>
