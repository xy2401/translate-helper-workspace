            <h1>插图说明cncpt243.eps</h1>

         <div>
            <p>图的左侧是HR用户的图标。此用户发出以下语句：SELECT * FROM employees。箭头从用户图标指向本地数据库。在此数据库上方是文本：PUBLIC SYNONYM员工 - &gt; employees@HQ.EXAMPLE.COM。箭头继续在远程数据库中结束，该数据库包含EMPLOYEES表。箭头标记为“数据库链接（单向）”。</p>
