            <a id="GUID-EDE04F79-9565-49D3-9934-1536016E6EE4" name="GUID-EDE04F79-9565-49D3-9934-1536016E6EE4"></a><a id="RCMRF003"></a>
            
            <h2 id="RCMRF-GUID-EDE04F79-9565-49D3-9934-1536016E6EE4" class="sect2"><span class="enumeration_chapter">5</span>恢复目录视图</h2>
         </header>
         <div class="ind">
            <div>
               <p>本章包含恢复目录视图的说明。如果已创建恢复目录，则只能访问这些视图（请参阅<code class="codeph"><a href="CREATE-CATALOG.html#GUID-9CFE47C7-2273-48C4-8056-6A4042AF3CDC">CREATE CATALOG</a></code> ）。有关恢复目录视图的<span class="q"><a href="summary-of-rman-recovery-catalog-views.html#GUID-74E4162B-A983-429F-82C4-6F421D39315A" title="RMAN recovery catalog views store information about backups of all databases that are registered with the recovery catalog.">摘要</a></span> ，请参阅<span class="q">“ <a href="summary-of-rman-recovery-catalog-views.html#GUID-74E4162B-A983-429F-82C4-6F421D39315A" title="RMAN恢复目录视图存储有关使用恢复目录注册的所有数据库的备份的信息。">RMAN恢复目录视图摘要</a> ”</span> 。<a id="d125554e93" class="indexterm-anchor"></a><a id="d125554e95" class="indexterm-anchor"></a></p>
               <div class="infoboxnote" id="GUID-EDE04F79-9565-49D3-9934-1536016E6EE4__GUID-FAC49E17-CA18-460C-9E2E-9284269B91EA">
                  <p class="notep1">注意：</p>
                  <p>这些视图未规范化，但针对RMAN和Enterprise Manager使用进行了优化。因此，大多数目录视图都具有多个基础表的连接所产生的冗余值。</p>
                  <p>旨在供Enterprise Manager使用的视图对于直接查询而言通常不如其他视图有用。</p>
               </div>
            </div>
         </div>
      </article>
