      <article>
         <header>
            <h1>插图描述adque035.gif</h1>
         </header>
         <div>
            <p>插图顶部和底部的应用程序通过箭头链接，插图中间有两个队列。顶部的应用程序标记为<span class="bold">应用程序A，消费者和生产者</span>和<span class="bold">客户端</span> 。它通过标记为<span class="bold">Enqueue</span>的向下箭头标记为<span class="bold">Request Queue的队列</span> ，并通过标记为<span class="bold">Dequeue</span>的向上箭头标记为<span class="bold">Response Queue的队列</span> 。
            </p>
            <p>插图底部的应用程序标记为<span class="bold">应用程序B，生产者和消费者</span>和<span class="bold">服务器</span> 。它通过标记为<span class="bold">Dequeue</span>的向下箭头与<span class="bold">Request Queue</span>链接，并通过标记为<span class="bold">Enqueue</span>的向上箭头链接到<span class="bold">Response Queue</span> 。
            </p>
         </div>
