         <header>
            <h1>插图描述ch14_02.eps</h1>
         </header>
         <div>
            <p>这是图“运行DRDA服务器存储过程”的文本描述。</p>
            <p>图中所示的功能在周围文本中描述。</p>
            <p>这是通过从DRDA服务器通过网关调用存储过程在Oracle应用程序上运行DB2存储过程的简化视图。</p>
            <p>应用程序从Oracle实例调用“emproc”存储过程，该实例使用网关（DG4DRDA）从DRDA服务器调用存储过程。</p>
            <p>在此示例中，“emproc”是DB2 / MVS存储过程。</p>
