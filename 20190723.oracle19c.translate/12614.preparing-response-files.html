            <h2 id="SSDBI-GUID-436B233E-1195-44E3-B849-4635B497D238" class="sect2">准备响应文件</h2>
         </header>
         <div class="ind">
            <p>查看此信息以准备响应文件，以便在静默模式或响应文件模式安装期间使用。</p>
            <div>
               <ul class="ullinks">
                  <li class="ulchildlink"><a href="editing-a-response-file-template.html#GUID-662F8635-947B-4774-B9BB-3752B47C3F91">编辑响应文件模板</a><br>Oracle为每个产品和每个配置工具提供响应文件模板。
                  </li>
                  <li class="ulchildlink"><a href="recording-response-files.html#GUID-5F75A411-6DD8-43C8-9BC7-294AE82204FE">录制响应文件</a><br>您可以在交互模式下使用OUI来记录响应文件，然后您可以编辑并使用它们来完成静默模式或响应文件模式安装。此方法对于高级或纯软件安装非常有用。
                  </li>
               </ul>
