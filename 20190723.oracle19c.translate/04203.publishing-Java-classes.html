            <a id="GUID-C6DB962A-CCA6-44A1-990C-3E52636A0634" name="GUID-C6DB962A-CCA6-44A1-990C-3E52636A0634"></a><a id="JJDEV13255"></a>
            
            <h2 id="JJDEV-GUID-C6DB962A-CCA6-44A1-990C-3E52636A0634" class="sect2"><span class="enumeration_chapter">7</span>使用呼叫规范发布Java类</h2>
         </header>
         <div class="ind">
            <div>
               <p>将Java类加载到数据库时，其方法不会自动发布，因为Oracle数据库不知道哪些方法是SQL调用的安全入口点。要发布方法，必须编写调用规范，将Java方法名称，参数类型和返回类型映射到SQL对应项。本章介绍如何在以下部分中发布带有调用规范的Java类：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="about-call-specifications.html#GUID-F8F63242-6672-480E-9C9E-82236752725B">什么是通话规格</a></p>
                  </li>
                  <li>
                     <p><a href="defining-call-specifications.html#GUID-61370303-0F46-4FAC-8CDB-EBC42F08AE68">定义呼叫规范</a></p>
                  </li>
                  <li>
                     <p><a href="writing-top-level-call-specifications.html#GUID-140C918E-A174-42BA-AC1F-87907BD0E878">编写顶级呼叫规范</a></p>
                  </li>
                  <li>
                     <p><a href="writing-packaged-call-specifications.html#GUID-EC3F1DCD-802C-4D29-B71C-4CADDCDB3128">编写打包通话规范</a></p>
                  </li>
                  <li>
                     <p><a href="writing-object-type-call-specifications.html#GUID-46277858-79F1-4150-A283-C9C630548329">编写对象类型呼叫规范</a></p>
                  </li>
               </ul>
            </div>
         </div>
      </article>
