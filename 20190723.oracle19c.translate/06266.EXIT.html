            <h2 id="RCMRF-GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A" class="sect2"><span class="enumeration_section">2.22</span>退出</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p class="subhead1" id="GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A__GUID-E7BB1B9B-E6C2-4167-91B8-2AED30740DF4">目的</p>
                  <p>使用<code class="codeph">EXIT</code>命令关闭Recovery Manager实用程序。此命令在功能上等同于<a href="QUIT.html#GUID-B9E73011-0E55-4B76-ADB1-6B1273D5F605">QUIT</a>命令。
                  </p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A__GUID-875322D2-DE9C-4B49-BADD-73D5DBA70486">先决条件</p>
                  <p>仅在RMAN提示符下执行。</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A__GUID-FBB16C78-0C42-4980-BBA8-C601CCD0C497">句法</p>
                  <p><span class="bold"><span class="italic">exit</span> :: =</span></p>
                  <div class="figure" id="GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A__GUID-363F25FA-64DC-473B-9658-882AA7C10E0E"><img src="img/exit.gif" alt="exit.eps的描述如下" title="exit.eps的描述如下" longdesc="img_text/exit.html"><br><a href="img_text/exit.html">说明exit.eps的说明</a></div>
                  <!-- class="figure" -->
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A__GUID-B73C1CC6-559E-41B6-A520-2A1187F8EF83">例</p>
               </div>
               <!-- class="section" -->
               <div class="example" id="GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A__GUID-74B9B5B0-64B8-4892-92ED-6E6A462E0C85">
                  <p class="titleinexample">例2-98退出RMAN</p>
                  <p>此示例终止RMAN：</p><pre class="oac_no_warn" dir="ltr">RMAN&gt;退出</pre></div>
