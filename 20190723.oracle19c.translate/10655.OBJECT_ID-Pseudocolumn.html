            </ol>
            <a id="GUID-EA125CCC-B4EE-4065-996E-12A1ADCC5F7F" name="GUID-EA125CCC-B4EE-4065-996E-12A1ADCC5F7F"></a><a id="SQLRF50951"></a>
            
            <h2 id="SQLRF-GUID-EA125CCC-B4EE-4065-996E-12A1ADCC5F7F" class="sect2">OBJECT_ID伪列</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p><code class="codeph">OBJECT_ID</code>伪列返回对象表或视图的列的对象标识符。Oracle使用此伪列作为对象表的主键。<code class="codeph">OBJECT_ID</code>在视图上的<code class="codeph">INSTEAD</code> <code class="codeph">OF</code>触发器和用于标识对象表中可替换行的ID时非常有用。
                  </p>
                  <div class="infoboxnote" id="GUID-EA125CCC-B4EE-4065-996E-12A1ADCC5F7F__GUID-BD680301-C707-4FAB-8FD7-9B6781494F9E">
                     <p class="notep1">注意：</p>
                     <p>在早期版本中，此伪列称为<code class="codeph">SYS_NC_OID$</code> 。该名称仍然支持向后兼容性。但是，Oracle建议您使用更直观的名称<code class="codeph">OBJECT_ID</code> 。</p>
                  </div>
                  <div class="infoboxnotealso" id="GUID-EA125CCC-B4EE-4065-996E-12A1ADCC5F7F__GUID-69638193-9CD5-4D5C-BF45-E2AB62D1805B">
                     <p class="notep1">也可以看看：</p>
                     <p><a href="../adobj/inheritance-in-sql-object-types.html#ADOBJ7129" target="_blank"><span><cite>Oracle数据库对象关系开发人员指南</cite></span></a> ，了解此伪列的使用示例</p>
                  </div>
               </div>
