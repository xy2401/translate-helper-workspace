            <h2 id="LNPLS-GUID-9BEEC5E0-EF77-4E88-9DD4-B9BA1EABABCF" class="sect2"><span class="enumeration_section">13.21</span> DELETE语句扩展</h2>
         </header>
         <div class="ind">
            <div>
               <p>SQL <code class="codeph">DELETE</code>语句的<span class="italic"><code class="codeph">where_clause</code></span>的PL / SQL扩展允许您指定<code class="codeph">CURRENT</code> <code class="codeph">OF</code>子句，该子句将<code class="codeph">DELETE</code>语句限制为指定游标的当前行。
               </p>
               <div class="section">
                  <p>有关<code class="codeph">CURRENT</code> <code class="codeph">OF</code>子句的信息，请参阅<span class="q">“ <a href="UPDATE-statement-extensions.html#GUID-8FA29ACC-5E0F-4BE1-BC33-2B882C87E36D">UPDATE语句扩展</a> ”</span> 。
                  </p>
                  <div class="infoboxnotealso" id="GUID-9BEEC5E0-EF77-4E88-9DD4-B9BA1EABABCF__GUID-3BB6E4A1-1954-4C9B-BB2C-A2C36A8A8365">
                     <p class="notep1">也可以看看：</p>
                     <p><a href="../sqlrf/DELETE.html#SQLRF01505" target="_blank"><span class="italic">Oracle Database SQL语言参考，</span></a>用于SQL <code class="codeph">DELETE</code>语句的语法</p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
