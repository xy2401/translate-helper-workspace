            <h2 id="ADOBJ-GUID-5463A7B8-ED36-4060-A356-3EA6875576EA" class="sect2"><span class="enumeration_section">4.3</span> PL / SQL</h2>
         </header>
         <div class="ind">
            <div>
               <p>在大多数可以出现内置类型的地方，可以在PL / SQL过程和函数中使用对象类型和子类型。</p>
               <p>PL / SQL函数和过程的参数和变量可以是对象类型。</p>
               <p>你可以实现<a id="d15275e71" class="indexterm-anchor"></a><a id="d15275e75" class="indexterm-anchor"></a>与PL / SQL中的对象类型相关联的方法。这些方法（函数和过程）作为用户的一部分驻留在服务器上<a id="d15275e80" class="indexterm-anchor"></a>架构。
               </p>
               <div class="infoboxnotealso" id="GUID-5463A7B8-ED36-4060-A356-3EA6875576EA__GUID-1102A23A-16EB-4CFF-A34B-B8EFE4E88E2E">
                  <p class="notep1">也可以看看：</p>
                  <p>有关PL / SQL的完整说明，请参见<a href="../lnpls/overview.html#LNPLS001" target="_blank"><span><cite>Oracle Database PL / SQL语言参考</cite></span></a></p>
               </div>
            </div>
         </div>
