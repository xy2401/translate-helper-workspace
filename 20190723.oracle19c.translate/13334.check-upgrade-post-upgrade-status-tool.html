            <h2 id="UPGRD-GUID-ADD5F3FB-5B7B-42F2-AB1B-FE0B9DE0CF41" class="sect2">使用升级后状态工具检查升级</h2>
         </header>
         <div class="ind">
            <div>
               <p>查看升级假脱机日志文件并使用升级后状态工具<code class="codeph">utlusts.sql</code> 。
               </p>
               <p>升级后状态工具是Oracle数据库附带的SQL脚本。您在新版本的环境中运行升级后状态工具。升级数据库后，您可以随时运行升级后状态工具。</p>
            </div>
