            <h2 id="TGSQL-GUID-37BA8AC8-B8F5-402E-8398-552AFDACED8E" class="sect2"><span class="enumeration_part">第四部分</span> SQL操作符：访问路径和连接</h2>
         </header>
         <div class="ind">
            <div>
               <p><strong class="term">行源</strong>是执行计划中的步骤返回的一组行。<strong class="term">SQL运算符</strong>作用于行源。
               </p>
               <p>一元运算符作用于一个输入，与访问路径一样。与连接一样，二元运算符作用于两个输出。</p>
               <p>本部分包含以下章节：</p>
