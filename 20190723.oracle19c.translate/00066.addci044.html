            <h1>addci044.gif插图的描述</h1>
         </header>
         <div>
            <p>三个变换的序列（T1，T2和T3），由表函数实现。每个转换由单个表函数执行。除了最后一个之外的所有输出都被实现并在传递到下一个转换之前进行分级。</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>OLTP数据库结构指向T1</p>
               </li>
               <li>
                  <p>T1指向第1阶段</p>
               </li>
               <li>
                  <p>第1阶段指向T2</p>
               </li>
               <li>
                  <p>T2指向第2阶段</p>
               </li>
               <li>
                  <p>第2阶段指向T3</p>
               </li>
               <li>
                  <p>T3指向DSS数据库结构</p>
               </li>
            </ul>
         </div>
