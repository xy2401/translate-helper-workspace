            <h2 id="JJDEV-GUID-AE1E5C4B-A077-4D1E-8821-6A7142BF1FEA" class="sect2"><span class="enumeration_chapter">6</span>开发Java存储过程</h2>
         </header>
         <div class="ind">
            <div>
               <p>Oracle JVM具有您必须以低成本构建新一代企业级应用程序的所有功能。最重要的功能是支持存储过程。使用存储过程，您可以在服务器级实现业务逻辑，从而提高应用程序性能，可伸缩性和安全性。</p>
               <p>本章包含以下部分：</p>
               <ul style="list-style-type:disc">

                     <p><a href="stored-procedures-runtime-contexts.html#GUID-3FD56429-9F6C-4323-B175-FCD484C367A5">存储过程和运行时上下文</a></p>
                  </li>
                  <li>
                     <p><a href="stored-procedure-advantages.html#GUID-B6F864FC-5C87-45DC-BBEC-2CEE469A939C">存储过程的优点</a></p>
                  </li>
                  <li>
                     <p><a href="running-Java-stored-procedures.html#GUID-11B2344A-7C07-4DFB-90D1-748EA814F5E6">运行Java存储过程</a></p>
                  </li>
                  <li>
                     <p><a href="debugging-Java-stored-procedures.html#GUID-B3934F43-CE6B-4744-8C9E-BB32AEB13D0A">调试Java存储过程</a></p>
                  </li>
