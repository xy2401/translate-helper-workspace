   <body dir="ltr">
      <article>
         <header>
            <h1>插图描述admin112.eps</h1>
         </header>
         <div>
            <p>此图显示了具有以下组件的CDB：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>CDB有一个<code class="codeph">CDB$ROOT</code>容器。
                  </p>
               </li>
               <li>
                  <p>将<code class="codeph">PDB$SEED</code>容器插入根容器中。
                  </p>
               </li>
               <li>
                  <p>几个PDB插入根容器中。</p>
               </li>
               <li>
                  <p>两个应用程序容器插入根容器中。</p>
               </li>
               <li>
                  <p>每个应用程序容器都有一个应用程序根容</p>
               </li>
               <li>
                  <p>一个应用程序容器有两个应用程序PDB插入其应用程序根容器中。</p>
               </li>
               <li>
                  <p>一个应用程序容器有三个应用程序PDB插入其应用程序根容器中。</p>
               </li>
               <li>
                  <p>具有两个应用程序PDB的应用程序容器还将应用程序种子插入其应用程序根容器中。</p>
               </li>
            </ul>
         </div>
      </article>
