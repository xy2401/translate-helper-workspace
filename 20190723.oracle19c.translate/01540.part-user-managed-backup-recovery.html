            <a id="GUID-F74964D7-F1D1-4401-827A-32D3E51BB41D" name="GUID-F74964D7-F1D1-4401-827A-32D3E51BB41D"></a><a id="BRADV44444"></a>
            
            <h2 id="BRADV-GUID-F74964D7-F1D1-4401-827A-32D3E51BB41D" class="sect2"><span class="enumeration_part">第VIII部分</span>执行用户管理的备份和恢复</h2>
         </header>
         <div class="ind">
            <div>
               <p>以下章节介绍了在使用用户管理的备份和恢复策略（即不依赖于RMAN的策略）时如何执行备份和恢复。本书的这一部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="user-managed-database-backups.html#GUID-2193FAD0-F62C-4671-9272-55E8BD7367DC">进行用户管理的数据库备份</a></p>
                  </li>
                  <li>
                     <p><a href="user-managed-flashback-dbpitr.html#GUID-704F6AB0-04C4-4345-913B-B316DD06D05E" title="您可以使用SQL * Plus在非CDB，多租户容器数据库（CDB）和可插拔数据库（PDB）上执行闪回数据库操作。Oracle闪回数据库将整个数据库或整个PDB返回到先前的状态，而无需从备份中还原文件。SQL * Plus FLASHBACK DATABASE命令执行与RMAN FLASHBACK DATABASE命令相同的功能：它将数据库返回到先前状态。使用SQL * Plus FLASHBACK DATABASE命令将整个多租户容器数据库（CDB）返回到先前状态。SQL * Plus FLASHBACK DATABASE命令执行与RMAN FLASHBACK DATABASE命令相同的功能。使用SQL * Plus FLASHBACK DATABASE命令将特定可插拔数据库（PDB）返回到先前状态。多租户容器数据库（CDB）中的其余PDB不受单个PDB上的闪回操作的影响。当归档重做日志文件存在于默认位置时，无需其他设置即可执行恢复。要在归档重做日志文件存储在非缺省位置时执行介质恢复，必须指定归档重做日志文件的位置。通常，当介质故障导致一个或多个数据文件不可访问时，您将执行数据库的完全恢复。在完整数据库恢复期间，您使用所有可用的重做将数据库恢复到当前SCN。在数据库未打开时执行完全恢复时，您可以在一次操作中恢复所有损坏的数据文件，或者在单独的操作中执行每个损坏的数据文件的单独恢复。在数据库打开时，您可以在数据库中执行非SYSTEM数据文件的完全恢复。Oracle数据库为整个多租户容器数据库（CDB）执行崩溃和实例恢复。您无法恢复单个可插拔数据库（PDB）。不完全恢复也称为数据库时间点恢复。在基于取消的恢复中，通过提示您使用归档重做日志文件的建议文件名来进行恢复。指定CANCEL而不是文件名或将所有重做应用于数据文件时，恢复将停止。您可以为不完全恢复的终点指定SCN或时间。">执行用户管理的数据库闪回和恢复</a></p>
                  </li>
                  <li>
                     <p><a href="user-managed-recovery-advanced.html#GUID-24903185-E2CE-452E-8370-E4A47AD2632B">执行用户管理的恢复：高级方案</a></p>
                  </li>
               </ul>
            </div>
         </div>
