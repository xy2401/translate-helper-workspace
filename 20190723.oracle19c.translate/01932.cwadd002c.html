      <article>
         <header>
            <h1>说明cwadd002.eps的描述</h1>
         </header>
         <div>
            <p>此图说明了Oracle Flex Cluster，这是一个由Hub节点和其他支持节点组成的多节点集群架构，其中应用程序和Oracle数据库都使用Oracle Clusterware进行管理以实现高可用性。在图中，有三个Hub节点和六个其他节点。每个集线器节点都连接了另外两个节点，集线器节点连接到位于集群外部的存储池。三个节点中的每一个都与另外两个节点交换心跳。</p>
            <p>群集连接到构成存储池的六个磁盘。</p>
            <p>说明结束。</p>
         </div>
