      <article>
         <header>
            <h1>插图描述admin358.eps</h1>
         </header>
         <div>
            <p>此图描绘了一个流程图。左边是“创建PDB”。有四个选项来自“创建PDB：”“重新定位”，“复制”，“插入”和“作为视图PDB引用”。</p>
            <p>两个选项来自“复制：”“从种子中复制文件”和“克隆PDB”。两个选项来自“克隆PDB：”“本地”和“远程”。</p>
            <p>两个选项来自“远程：”“来自PDB”和“来自非CDB”。</p>
            <p>两个选项来自“插入：”“插入未插入的PDB”和“插入非CDB作为PDB”。</p>
