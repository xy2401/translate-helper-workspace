            <h2 id="SQLRF-GUID-657F2BA6-5687-4A00-8C2F-57515FD2DAEB" class="sect2">无条件</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p><code class="codeph">NULL</code>条件测试空值。这是您应该用来测试空值的唯一条件。
                  </p>
               </div>

               <div class="section">

               </div>
               <!-- class="section" -->
               <div class="section">
