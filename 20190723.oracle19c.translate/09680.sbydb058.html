      <article>
         <header>
            <h1>说明sbydb058.eps的说明</h1>
         </header>
         <div>
            <p>此图显示了三个基本配置选项：</p>
            <p>位置1（备用1）的计算机系统显示主数据库和备用数据库位于同一系统上的配置。位置2处的计算机系统显示位于单独系统上的备用数据库（备用2），该系统使用与主系统相同的目录结构。位置3处的计算机系统显示位于单独系统上的备用数据库（备用3），该系统使用与主系统不同的目录结构。</p>
         </div>
