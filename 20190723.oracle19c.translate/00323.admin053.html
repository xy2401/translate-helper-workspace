         <div>
            <p>这是admin053.gif的文字说明。该图显示了两个多路复用的在线重做日志配置。一个被标记为法律。另一个标记为ILLEGAL。 LEGAL配置显示DISK A和DISK B，其中包含3个在线重做日志组，每个组有2个成员。ILLEGAL配置显示DISK A和DISK B，但它们只包含一个具有2个成员的联机重做日志组。这是非法的，因为必须至少有2个联机重做日志组。</p>
