      <article>
         <header>
            <h1>插图描述access_control.gif</h1>
         </header>
         <div>
            <p>图形显示了数据安全的三个维度。中间是一个标有“访问控制列表（ACL）”的框，其中包含“在团队A的项目中向项目管理器授予修改项目”的声明。中心框左侧是一个标有'Provilege（P）：'的框，其中有一个名为'modifyProject'的权限。中心框右侧是一个标有“用户/角色”的框，其中一个用户名为“ProjectManager”。中间框下方是一个标有'Data Realm（R）的框：一个名为'Team A's Projects'的数据领域。</p>
         </div>
