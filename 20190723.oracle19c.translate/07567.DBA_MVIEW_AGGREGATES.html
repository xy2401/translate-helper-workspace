            <h2 id="REFRN-GUID-DD417F98-1F09-47FE-B732-CB5F3652BEC8" class="sect2"><span class="enumeration_section">5.185</span> DBA_MVIEW_AGGREGATES</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DBA_MVIEW_AGGREGATES</code>描述出现在数据库中所有聚合物化视图的<code class="codeph">SELECT</code>列表中的分组函数（聚合度量）。其列与<code class="codeph">ALL_MVIEW_AGGREGATES</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-DD417F98-1F09-47FE-B732-CB5F3652BEC8__GUID-F79CC3AE-EC7F-4C97-AC4D-A5D622F067FE">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_MVIEW_AGGREGATES.html#GUID-E87195A8-D942-4EE5-A1A0-588DA1DA1DA2" title="ALL_MVIEW_AGGREGATES描述出现在当前用户可访问的物化聚合视图的SELECT列表中的分组功能（聚合操作）。">ALL_MVIEW_AGGREGATES</a> ”</span></p>
                  </div>
               </div>

            </div>
