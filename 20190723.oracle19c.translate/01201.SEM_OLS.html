            <h2 id="ARPLS-GUID-4CDCDFDF-3AF1-48FA-B85D-B5B64D5A4136" class="sect2"><span class="enumeration_chapter">246</span> SEM_OLS</h2>
         </header>
         <div class="ind">
            <div>
               <p>所述<code class="codeph">SEM_OLS</code>包提供到一个接口<code class="codeph">SEM_OLS</code>用于向RDF数据提供三重级安全性，使用Oracle标签安全（OLS）封装。
               </p>
               <p>有关此程序包的完整说明，请参阅<span class="italic">Oracle Spatial and Graph RDF语义图开发人员指南中的</span> <a href="../rdfrm/SEM_OLS-reference.html#RDFRM395" target="_blank"><code class="codeph">SEM_OLS</code></a> 。<a id="d1404486e241" class="indexterm-anchor"></a></p>
