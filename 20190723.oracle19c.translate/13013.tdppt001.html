         <header>
            <h1>插图描述tdppt001.gif</h1>
         </header>
         <div>
            <p>此图显示标记为用户响应时间的水平箭头，每个端点都有点。在用户响应时间箭头下，与它平行的是9个较小的双向箭头。从左到右的箭头标记如下：浏览器，WAN，应用服务器，LAN，数据库时间，LAN，应用服务器，WAN和浏览器。位于图形中间的DB Time箭头为蓝色。“数据库时间”箭头的终点映射到“用户响应时间”箭头的灰色部分。</p>
            <p>描述结束。</p>
