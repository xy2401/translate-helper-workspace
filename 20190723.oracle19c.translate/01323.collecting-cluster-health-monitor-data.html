            <h2 id="ATNMS-GUID-75A96A06-01B9-4D78-AAC6-639A2E709A8E" class="sect2"><span class="enumeration_section">4.2</span>收集群集运行状况监视器数据</h2>
         </header>
         <div class="ind">
            <div>
               <p>从群集中的任何节点收集群集运行状况监视器数据。</p>
               <div class="section">
                  <p>Oracle建议您在发生Oracle Clusterware错误时运行<code class="codeph">tfactl diagcollect</code>命令以收集诊断数据。
                  </p>
               </div>

            </div>
