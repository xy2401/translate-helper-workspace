      <article>
         <header>
            <h1></h1>
         </header>
         <div>
            <p>显示注册电子邮件通知屏幕，您可以在其中输入电子邮件地址以接收通知，订阅或取消订阅，并选择要接收的收集通知类型。可用的收集通知包括：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>没有比较的新系列</p>
               </li>
               <li>
                  <p>收藏品因警告而退步</p>
               </li>
               <li>
                  <p>通过改进的集合</p>
               </li>
               <li>
                  <p>收集因失败而退步</p>
               </li>
               <li>
                  <p>ORAchk CM表空间通知，其中数据库中的空间低于100 MB</p>
               </li>
            </ul>
            <p>您可以测试电子邮件设置，然后提交。</p>
         </div>
