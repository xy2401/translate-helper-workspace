            <h2 id="HETER-GUID-9C39C516-AE2A-48B8-84CF-E3344E89D99B" class="sect2">使用并行负载优化数据负载</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DBMS_HS_PARALLEL</code> PL / SQL包在访问异构目标时启用并行处理。
               </p>
               <div class="section">
                  <p>从大型外表检索数据时，此包可提高性能。</p>
                  <p><code class="codeph">DBMS_HS_PARALLEL</code>使用<code class="codeph">CURRENT_USER</code>的授权ID进行编译，这意味着它使用了调用者的权限;此程序包中的所有过程都使用调用用户的权限执行。
                  </p>
                  <div class="infoboxnotealso" id="GUID-9C39C516-AE2A-48B8-84CF-E3344E89D99B__NOTE-1314-E0C55148">
                     <p class="notep1">也可以看看：</p>
                     <p><a href="../arpls/DBMS_HS_PARALLEL.html#ARPLS66432" target="_blank"><span class="italic">Oracle数据库PL / SQL包和类型参考</span></a></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
