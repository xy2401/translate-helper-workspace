         <div>
            <p>此图显示了用户对Oracle数据库中的数据库对象进行更改。更改将记录在重做日志中。捕获过程将这些更改格式化为称为LCR的消息并将其排队。当使用XStream Out接口的客户端应用程序连接到出站服务器时，出站服务器使LCR出列。出站服务器将事件发送到客户端应用程序，客户端应用程序向出站服务器发送确认。</p>
