            <h2 id="REFRN-GUID-AC98F026-33BE-41FE-8F2F-EFA296723AD8" class="sect2"><span class="enumeration_section">1.9</span> ADG_REDIRECT_DML</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">ADG_REDIRECT_DML</code>启用Oracle Active Data Guard的DML重定向。
               </p>
               <div class="section"> 
                  <div class="tblformal" id="GUID-AC98F026-33BE-41FE-8F2F-EFA296723AD8__GUID-67F840CF-87D1-41C2-A187-9099EFC9437D">
                     <table cellpadding="4" cellspacing="0" class="Formal" title="" width="100%" border="1" summary="This table describes the properties for this initialization parameter." frame="hsides" rules="rows">
                        <thead>
                           <tr align="left" valign="top">
                              <th align="left" valign="bottom" width="25%" id="d38021e173">属性</th>
                              <th align="left" valign="bottom" width="75%" id="d38021e177">描述</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e183" headers="d38021e173 ">
                                 <p><span class="bold">参数类型</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e183 d38021e177 ">
                                 <p>布尔</p> 
                              </td>
                           </tr>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e193" headers="d38021e173 ">
                                 <p><span class="bold">默认值</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e193 d38021e177 ">
                                 <p><code class="codeph">假</code></p> 
                              </td>
                           </tr>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e204" headers="d38021e173 ">
                                 <p><span class="bold">可修改</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e204 d38021e177 ">
                                 <p><code class="codeph">改变系统</code></p> 
                              </td>
                           </tr>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e215" headers="d38021e173 ">
                                 <p><span class="bold">可在PDB中修改</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e215 d38021e177 ">
                                 <p>没有</p> 
                              </td>
                           </tr>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e225" headers="d38021e173 ">
                                 <p><span class="bold">价值范围</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e225 d38021e177 ">
                                 <p><code class="codeph">是的|假</code></p> 
                              </td>
                           </tr>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e236" headers="d38021e173 ">
                                 <p><span class="bold">基本</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e236 d38021e177 ">
                                 <p>没有</p> 
                              </td>
                           </tr>
                           <tr align="left" valign="top">
                              <td align="left" valign="top" width="25%" id="d38021e246" headers="d38021e173 ">
                                 <p><span class="bold">Oracle RAC</span></p> 
                              </td>
                              <td align="left" valign="top" width="75%" headers="d38021e246 d38021e177 ">
                                 <p>不同的实例可以使用不同的值。</p> 
                              </td>
                           </tr>
