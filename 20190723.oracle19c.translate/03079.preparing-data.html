            <h2 id="DMAPI-GUID-E1AB599C-1921-4BD7-B06B-FC466180A460" class="sect2"><span class="enumeration_chapter">29</span>准备数据</h2>
         </header>
         <div class="ind">
            <div>
               <p>了解如何创建可用于构建模型的表或视图。</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="data-requirements.html#GUID-4FFEFBBD-2785-48C8-8DBD-9127474B4431" title="了解数据如何存储和查看以进行数据挖掘。">数据要求</a></p>
                  </li>
                  <li>
                     <p><a href="about-attributes.html#GUID-7AAB55D5-6711-4BE5-A0CE-B2A6B68ED689" title="数据属性是用于构建，测试或评分模型的数据集中的列。模型属性是模型内部使用的数据表示。了解目标在数据挖掘中的含义并理解不同的目标数据类型。解释数字，分类和非结构化文本属性。模型细节揭示了有关模型属性及其算法处理的信息。Oracle建议用户利用相应算法的模型详细信息视图。">关于属性</a></p>
                  </li>
                  <li>
                     <p><a href="using-nested-dita.html#GUID-4BBB376F-7CED-4E23-826B-922D00CBFA44" title="表之间用于一对多关系的连接通过嵌套列表示。">使用嵌套数据</a></p>
                  </li>
                  <li>
                     <p><a href="using-market-basket-data.html#GUID-3F224CB0-5550-4E9D-B90F-3BB71C43FAE9" title="该示例显示如何为市场购物篮分析定义嵌套列。">使用市场篮子数据</a></p>
                  </li>
                  <li>
                     <p><a href="using-retail-analysis-data.html#GUID-DDB49C4B-B222-4F00-B00C-CA97B3057461" title="零售分析通常使用关联规则和关联模型。">使用零售分析数据</a></p>
                  </li>
                  <li>
                     <p><a href="handling-missing-values.html#GUID-C989D94A-0B6A-4A2B-91D8-C8B2E460709B" title="随机将丢失的数据转换为稀疏或丢失。">处理缺失值</a></p>
                  </li>
               </ul>
