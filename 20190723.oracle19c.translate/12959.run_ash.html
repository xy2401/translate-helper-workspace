         <header>
            <h1>插图描述run_ash.gif</h1>
         </header>
         <div>
            <p>屏幕截图显示了“运行ASH报告”页面。</p>
            <p>“生成报告”按钮位于屏幕的右上角。</p>
            <p>“开始日期”字段的值为1/17/12。日历图标位于该字段旁边。</p>
            <p>结束日期字段的值为1/17/12。日历图标位于该字段旁边。</p>
            <p>“开始时间”和“结束时间”组包含小时和分钟列表以及AM和PM的选项按钮。开始时间值是晚上9:15。结束时间值是晚上9:20。</p>
            <p>过滤器列表显示值SID。列表旁边是一个空文本字段。</p>
            <p>描述结束。</p>
