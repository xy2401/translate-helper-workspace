      <article>
         <header>
            <h1>asoag039.png插图的描述</h1>
         </header>
         <div>
            <p>图asoag039.png说明了TDE表空间加密的工作原理。其组成如下：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>数据库的外部是软件或硬件密钥库。在此软件或硬件密钥库中，存在TDE主加密密钥。</p>
               </li>
               <li>
                  <p>在数据库中有两个表空间。软件或硬件密钥库控制每个密钥的加密。每个表空间都有自己的表空间加密密钥，该密钥依次加密表空间中的数据文件。</p>
               </li>
            </ul>
         </div>
