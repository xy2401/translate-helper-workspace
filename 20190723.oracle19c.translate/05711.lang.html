      <article>
         <header>
            <h1>说明的描述</h1>
         </header>
         <div>
            <p>此图像显示语言的“常规”选项卡页面。它包含以下文本字段和文本：语言名称（美国法语），语言ID（1001），语言缩写（AF），默认区域（法国），默认ASCII字符集（WE8ISO8859P1），默认EBCDIC字符集（WE8EBCDIC1047），默认语言定义（FRENCH）。“显示现有定义”按钮位于选项卡页面的底部。快捷工具栏位于屏幕左侧。文件，编辑，工具和帮助菜单位于屏幕顶部。</p>
