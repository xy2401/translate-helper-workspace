      <article>
         <header>
            <h1></h1>
         </header>
         <div>
            <p>屏幕截图显示了您可以在Enterprise Manager Cloud Control中配置的部分可用指标和阈值。屏幕截图显示了“监控用户到期”类别，其中包含以小时为单位的子度量标准帐户到期，类别QoS管理 - 性能满意度量标准，子度量标准负PSM持续时间（秒）和类别响应。</p>
            <p>QoS管理 - 绩效满意度量标准下的指标每5分钟检查一次。在屏幕截图中，没有为负PSM持续时间（秒）设置值。</p>
         </div>
