      <article>
         <header>
            <h1>说明dwhsg139.eps的描述</h1>
         </header>
         <div>
            <p>此图像说明了部分陈旧的区域地图。在左上角是一个标记为P1的矩形，表示SALES事实表的分区P1。该矩形分为三个部分Z1，Z2和Z3。左下角是一个标记为P2的矩形，表示SALES事实表的分区P2。该矩形分为Z4和Z5两部分。Z4中的灰色区域表示该表的该区域包含更新的行。</p>
            <p>右侧是一个表示SALES_ZMAP区域映射表的矩形。它分为七个部分，按以下顺序标记：Z2，Z3，Z5，Z4，Z1，P1和P2。Z4和P1以灰色显示，表示它们包含过时的行。</p>
         </div>
