      <article>
         <header>
            <h1>说明lnoci002.eps的描述</h1>
         </header>
         <div>
            <p>此图描述了如何确定结构数组的跳过参数的大小。如果每个结构由三个字段组成，则三个字段的大小总和（以字节为单位）表示跳过参数的大小。在该图示中，三个结构并排示出，每个结构由3个区域组成，这些区域也并排示出。字段的大小为：字段1（2字节），字段2（4字节）和字段3（2字节）。skip参数是三个字段中每个字段的大小的总和，即8个字节。</p>
         </div>
