            <h2 id="SQLRF-GUID-D8D3489A-44EA-4FEC-A6F0-B5E312FFC231" class="sect2">ABS</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p class="subhead1" id="GUID-D8D3489A-44EA-4FEC-A6F0-B5E312FFC231__GUID-088D41A7-9A85-45BB-B826-9658BDEFC087">句法</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <div class="figure" id="GUID-D8D3489A-44EA-4FEC-A6F0-B5E312FFC231__GUID-4775E6EE-71FE-49C9-B395-4A5B6D996E9B"><img src="img/abs.gif" alt="abs.eps的描述如下" title="abs.eps的描述如下" longdesc="img_text/abs.html"><br><a href="img_text/abs.html">说明abs.eps的描述</a></div>
                  <!-- class="figure" -->
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-D8D3489A-44EA-4FEC-A6F0-B5E312FFC231__GUID-69C2FD3E-744C-4689-AD94-B3B640230473">目的</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p><code class="codeph">ABS</code>返回<span class="italic"><code class="codeph">n</code></span>的绝对值。
                  </p>
                  <p>此函数将任何数值数据类型或任何可以隐式转换为数字数据类型的非数字数据类型作为参数。该函数返回与参数的数值数据类型相同的数据类型。</p>
                  <div class="infoboxnotealso" id="GUID-D8D3489A-44EA-4FEC-A6F0-B5E312FFC231__GUID-9783A5D6-7450-4817-BF7B-15D1540474C3">
                     <p class="notep1">也可以看看：</p>
                     <p>有关隐式转换的更多信息，请<a href="Data-Type-Comparison-Rules.html#GUID-98BE3A78-6E33-4181-B5CB-D96FD9DC1694__G195937" title="此矩阵列出了每个后续列的第一列和标题单元格中的数据类型。单元格中的X表示在该列的标题和该行的第1列中指定的数据类型的隐式转换。">参见表2-8</a></p>
                  </div>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-D8D3489A-44EA-4FEC-A6F0-B5E312FFC231__GUID-806895B2-D74E-4E41-843C-CD1D8A7326DA">例子</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p>以下示例返回-15的绝对值：</p><pre class="oac_no_warn" dir="ltr">SELECT ABS（-15）“Absolute”FROM DUAL;绝对---------- 15</pre></div>

            </div>
