      <article>
         <header>
            <h1>说明dwhsg107.eps的说明</h1>
         </header>
         <div>
            <p>此图说明了流水线数据转换中的步骤：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>使用平面文件加载外部表</p>
               </li>
               <li>
                  <p>验证客户密钥（在客户维度表中查找）</p>
               </li>
               <li>
                  <p>将源产品密钥转换为仓库产品密钥</p>
               </li>
               <li>
                  <p>将源产品密钥插入仓库产品密钥</p>
               </li>
            </ul>
            <p>在加载之前，您将从平面文件开始。加载后，数据在表中。流水线数据转换和多级数据转换之间的区别在于流水线转换发生在数据库表中。</p>
         </div>
