            <h1>插图说明cncpt334.eps</h1>
         </header>
         <div>
            <p>此图显示用户输入查询。查询进入标有“Oracle”的虚线矩形。箭头分支到标记为“查询被重写”的菱形，并向下分支为标记为“生成计划”的矩形。钻石指向一个标有“生成计划”的矩形。两个生成计划矩形都指向一组标记为“比较计划成本并选择最佳”的司法尺度。比例指向标有“查询结果”的矩形。</p>
