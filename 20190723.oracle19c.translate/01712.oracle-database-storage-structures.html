            <h2 id="CNCPT-GUID-B679FE3E-8FC1-404C-A368-5A4AC0553664" class="sect2"><span class="enumeration_part">第四部分</span> Oracle数据库存储结构</h2>

                  <li>
                     <p><a href="logical-storage-structures.html#GUID-13CE5EDA-8C66-4CA0-87B5-4069215A368D" title="本章介绍逻辑存储结构的本质和关系。这些结构由Oracle数据库创建和识别，操作系统不知道。">逻辑存储结构</a></p>
                  </li>
               </ul>
