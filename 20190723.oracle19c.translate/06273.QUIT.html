            <h2 id="RCMRF-GUID-B9E73011-0E55-4B76-ADB1-6B1273D5F605" class="sect2"><span class="enumeration_section">2.29</span>退出</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p class="subhead1" id="GUID-B9E73011-0E55-4B76-ADB1-6B1273D5F605__GUID-9EECA23E-8A6B-42FF-944C-FF94CF132C39">目的</p>
                  <p>使用<code class="codeph">QUIT</code>命令关闭Recovery Manager实用程序。此命令在功能上等同于<code class="codeph"><a href="EXIT.html#GUID-4A316732-92C9-48CC-8FD9-D59DB5D78E3A">EXIT</a></code>命令。
                  </p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-B9E73011-0E55-4B76-ADB1-6B1273D5F605__GUID-08A6242C-94D3-4F32-9256-5CEAA67AE384">先决条件</p>
                  <p>仅在RMAN提示符下执行。</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-B9E73011-0E55-4B76-ADB1-6B1273D5F605__GUID-296CAA05-D673-49AA-B847-1AB927C5219C">句法</p>
