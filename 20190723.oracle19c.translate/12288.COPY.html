            <h2 id="SQPUG-GUID-009EC6F4-70A1-4C54-824E-D975B3A48CAC" class="sect2"><span class="enumeration_section">12.16</span> COPY</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p>COPY命令未得到增强，无法处理Oracle8 <span class="italic">i</span>之后或之后引入的数据类型或功能。COPY命令可能在将来的版本中被弃用。
                  </p>
                  <p>有关COPY命令的详细信息和语法，请参见<a href="SQL-Plus-COPY-command.html#GUID-3565689A-6B8C-42FB-95F3-0412C707377E">SQL * Plus COPY命令</a> 。
                  </p>
               </div>
