      <article>
         <header>
            <h1>插图描述admin110.eps</h1>
         </header>
         <div>
            <p>此图显示了两个CDB。两个CDB都有一个<code class="codeph">CDB$ROOT</code>容器，一个插入根目录的<code class="codeph">PDB$SEED</code>容器，以及插入根目录的几个PDB。顶部CDB具有一个PDB，其被引用用于底部CDB中的新代理PDB。该图显示了从底部CDB到顶部CDB中引用的PDB的数据库链接。该图显示了引用的PDB的<code class="codeph">SYSTEM</code>和<code class="codeph">SYSAUX</code>表空间文件被复制到新位置。该图显示了使用复制文件的代理PDB。<code class="codeph">CREATE</code> <code class="codeph">PLUGGABLE</code> <code class="codeph">DATABASE</code> <code class="codeph">...</code> <code class="codeph">AS PROXY</code> <code class="codeph">...</code> <code class="codeph">FROM</code>语句创建代理PDB。</p>
         </div>
