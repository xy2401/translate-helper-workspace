            <h2 id="HETER-GUID-83A300F1-B2D2-44A5-80B8-20F11E0F3F6C" class="sect2">两阶段提交协议</h2>
         </header>
         <div class="ind">
            <div>
               <p>异构服务提供了实现两阶段提交协议的基础结构。</p>
