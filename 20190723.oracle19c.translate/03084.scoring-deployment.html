            <h2 id="DMAPI-GUID-891F460B-CB68-43F6-AD21-D7C9FD1CF670" class="sect2"><span class="enumeration_chapter">32</span>评分和部署</h2>
         </header>
         <div class="ind">
            <div>
               <p>介绍Oracle Data Mining的评分和部署功能。</p>
               <p><a id="d66895e19" class="indexterm-anchor"></a><a id="d66895e23" class="indexterm-anchor"></a></p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="about-scoring-and-deployment.html#GUID-D7FA7C0E-DAF5-4F02-BCA5-4EB3B7312B24" title="评分是将模型应用于新数据。在Oracle Data Mining中，评分由SQL语言函数执行。">关于评分和部署</a></p>
                  </li>
                  <li>
                     <p><a href="using-data-mining-SQL-functions.html#GUID-50EDC913-073D-461D-9627-9269C2552FDE" title="了解SQL函数在数据挖掘中的优势。">使用数据挖掘SQL函数</a></p>
                  </li>
                  <li>
                     <p><a href="prediction-details.html#GUID-28A6F6E9-398C-426C-943C-F3CB1C635610" title="数据挖掘功能包括SQL函数，如PREDICTION *，CLUSTER *，FEATURE *和ORA_DM_ *。GROUPING提示是一个可选提示，适用于对分区模型进行评分时的数据挖掘评分功能。">预测细节</a></p>
                  </li>
                  <li>
                     <p><a href="real-time-scoring.html#GUID-4E135716-76B6-4870-B283-927C1E83C4EE">实时评分</a></p>
                  </li>
                  <li>
                     <p><a href="dynamic-scoring.html#GUID-AB32A94A-2D8C-4BBC-89B9-FD432F3A464B">动态评分</a></p>
                  </li>
                  <li>
                     <p><a href="cost-sensitive-decision-making.html#GUID-CA99161A-9A1C-4736-855D-98356E451783" title="成本是用户指定的数字，偏向分类。该算法使用正数来惩罚比较便宜的结果更昂贵的结果。数字越大表示成本越高。">成本敏感的决策制定</a></p>
                  </li>
                  <li>
                     <p><a href="DBMS_DATA_MINING-apply.html#GUID-08557F7B-217F-4C96-833B-D4AAA613D90B" title="DBMS_DATA_MINING中的APPLY过程是批量应用操作，它将得分结果直接写入表。">DBMS_DATA_MINING.Apply</a></p>
                  </li>
               </ul>
            </div>
