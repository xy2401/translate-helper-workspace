            <a id="GUID-54C48ABE-E589-428A-849F-B8746C9D276A" name="GUID-54C48ABE-E589-428A-849F-B8746C9D276A"></a><a id="CNCPT88798"></a>
            
            <h2 id="CNCPT-GUID-54C48ABE-E589-428A-849F-B8746C9D276A" class="sect2"><span class="enumeration_part">第一部分</span> Oracle关系数据结构</h2>
         </header>
         <div class="ind">
            <div>
               <p>本部分介绍数据库的基本数据结构，包括数据完整性规则以及存储元数据的结构。</p>
               <p>本部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="tables-and-table-clusters.html#GUID-096986C4-9AD7-401D-BA6D-EF6CD4B494FE" title="本章介绍了模式对象，并讨论了表，这些表是最常见的模式对象类型。">表和表集群</a></p>
                  </li>
                  <li>
                     <p><a href="indexes-and-index-organized-tables.html#GUID-797E49E6-2DCE-4FD4-8E4A-6E761F1383D1" title="索引是可以加快对表行的访问的模式对象。索引组织表是存储在索引结构中的表。">索引和索引组织表</a></p>
                  </li>
                  <li>
                     <p><a href="partitions-views-and-other-schema-objects.html#GUID-3E154566-50D6-48C1-BAE5-57EF20266B43" title="虽然表和索引是最重要和最常用的模式对象，但数据库支持许多其他类型的模式对象，本章将讨论最常见的模式对象。">分区，视图和其他架构对象</a></p>
                  </li>
                  <li>
                     <p><a href="data-integrity.html#GUID-6A89FF39-AD42-4399-BD1B-E51ECEE50B4E" title="本章介绍完整性约束如何实施与数据库关联的业务规则，并防止将无效信息输入表中。">数据的完整性</a></p>
                  </li>
                  <li>
                     <p><a href="data-dictionary-and-dynamic-performance-views.html#GUID-BDF5B748-EB43-4B48-938E-89099069C3BB" title="每个Oracle数据库的中央只读参考表和视图集合统称为数据字典。动态性能视图是在数据库打开和使用时不断更新的特殊视图。">数据字典和动态性能视图</a></p>
                  </li>
               </ul>
            </div>
         </div>
