      <article>
         <header>
            <h1>插图说明loading_java.gif</h1>
         </header>
         <div>
            <p>该图说明了<code class="codeph">loadjava</code>工具如何与数据库交互。该工具将<code class="codeph">.java</code>文件加载为Java源模式对象，将<code class="codeph">.class</code>文件加载为Java类模式对象，将<code class="codeph">.jar</code>文件加载为Java资源模式对象。它还与Oracle JVM的Java编译器交互，后者将Java源文件编译为类文件并将它们存储为Java类模式对象。该图还显示该工具可以设置存储在系统数据库表中的选项的值。
            </p>
         </div>
