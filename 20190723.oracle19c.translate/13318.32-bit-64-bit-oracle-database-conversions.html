            <h2 id="UPGRD-GUID-10111AF6-9D00-428F-AE92-C71B42BA64FA" class="sect2">关于32位Oracle数据库到64位Oracle数据库转换</h2>
         </header>
         <div class="ind">
            <div>
               <p>32位Oracle数据库自动转换为64位。</p>
               <p>如果要安装64位Oracle数据库软件，并且现有Oracle数据库是32位Oracle数据库安装，则在升级到新的Oracle数据库版本期间，现有Oracle数据库会自动转换为64位。</p>
            </div>
