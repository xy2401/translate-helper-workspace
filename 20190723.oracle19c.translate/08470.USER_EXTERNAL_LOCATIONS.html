            <h2 id="REFRN-GUID-1781CC24-D194-495A-A73B-50293AB8AB0E" class="sect2"><span class="enumeration_section">6.412</span> USER_EXTERNAL_LOCATIONS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_EXTERNAL_LOCATIONS</code>描述当前用户拥有的外部表的位置（数据源）。它的列（ <code class="codeph">OWNER</code>除外）与<code class="codeph">ALL_EXTERNAL_LOCATIONS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-1781CC24-D194-495A-A73B-50293AB8AB0E__GUID-A5EBA8D7-9C89-4CF1-ABFA-D1E5B28986C2">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_EXTERNAL_LOCATIONS.html#GUID-964A4CE7-C3F9-4247-95F1-2E7DD29189C1" title="ALL_EXTERNAL_LOCATIONS描述当前用户可访问的外部表的位置（数据源）。">ALL_EXTERNAL_LOCATIONS</a> ”</span></p>
                  </div>
               </div>

            </div>
         </div>
