            <h2 id="REFRN-GUID-F3AFEE90-5559-43C7-8B5E-BFEBF2CF6165" class="sect2"><span class="enumeration_section">6.657</span> USER_TAB_SUBPARTITIONS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_TAB_SUBPARTITIONS</code>为当前用户拥有的每个表子分区描述了子分区名称，它所属的表和分区的名称及其存储属性。其列与<code class="codeph">ALL_TAB_SUBPARTITIONS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-F3AFEE90-5559-43C7-8B5E-BFEBF2CF6165__GUID-B2C442B2-4826-4508-9713-8D6B8444F61E">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_TAB_SUBPARTITIONS.html#GUID-E1EC3001-6092-41A7-96EE-C2CF8A0EB5EA" title="对于当前用户可访问的每个表子分区，ALL_TAB_SUBPARTITIONS显示子分区名称，它所属的表和分区的名称，其存储属性以及DBMS_STATS包生成的统计信息。">ALL_TAB_SUBPARTITIONS</a> ”</span></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
