         <header>
            <h1>插图描述admin_3v_130a.png</h1>
         </header>
         <div>
            <p>此图显示了由前面的代码示例中的语句创建的表的图形视图。这是通过一致散列和按范围进行子分区的系统管理分片的示例。</p>
            <p>该图由包含在表空间集tbs1中的三个分片组成。</p>
            <p>分片1包含表空间tbs1-1和tbs1-2，每个表空间分别包含分区，分区1和分区2。分区1的子分区显示在分区1空间内的方框1,2,3和4中，分区2的子分区显示在分区2空间内的方框1,2,3和4中。</p>
            <p>碎片2和3遵循类似的布局，其中显示的四个子分区包含在每个表空间的父分区中。</p>
