            <a id="GUID-26AD1FC9-D755-4645-A17A-4A915313297D" name="GUID-26AD1FC9-D755-4645-A17A-4A915313297D"></a><a id="ADLOB45132"></a>
            
            <h2 id="ADLOB-GUID-26AD1FC9-D755-4645-A17A-4A915313297D" class="sect2"><span class="enumeration_part">第一部分</span>入门</h2>
         </header>
         <div class="ind">
            <div>
               <p>本部分介绍大对象（LOB）并讨论在应用程序中使用它们的一般概念。</p>
               <p>这部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="introduction-to-large-objects.html#GUID-1A2B0023-9EE8-48AF-AA76-171D1FC5C241" title="大对象（LOB），SecureFiles LOB和数据库文件系统（DBFS）与各种数据库功能一起工作以支持应用程序开发。">大对象和SecureFiles简介</a></p>
                  </li>
                  <li>
                     <p><a href="working-with-LOBs.html#GUID-CEB47FC6-D0E4-4227-9862-74D568622867" title="访问LOB列中的单元格时使用的技术因给定单元格的状态而异。您可以锁定包含LOB的行，以防止其他数据库用户在事务期间写入LOB。LOB API包括使您能够显式打开和关闭LOB实例的操作。您可以使用两种不同的技术来访问和修改LOB值。您可以使用OCI中LOB的数据接口对C应用程序中的CLOB和BLOB列执行绑定和定义操作。您可以使用LOB定位器来访问和修改LOB值。LOB类型BLOB，CLOB和NCLOB的定位符的语义与BFILE类型的定位符的语义之间存在差异：许多Oracle LOB示例使用Oracle数据库示例模式PM的print_media表。 NULL的LOB实例没有定位器。在使用支持的编程环境接口（如PL / SQL，OCI，Visual Basic或Java）开始将数据写入持久性LOB之前，必须使LOB列/属性为非NULL。在使用LOB API访问BFILE值之前，必须使BFILE列或属性为非NULL。您可以使用SQL访问LOB。您可以使用数据接口访问LOB。您可以通过将LOB定位符传递给随数据库提供的LOB API来访问和操作LOB实例。本节提供有关LOB规则和限制的详细信息。LOB操作有一定的限制。">使用LOB</a></p>
                  </li>
                  <li>
                     <p><a href="using-oracle-LOBs-storage.html#GUID-EC76077B-3EE9-491E-AC6D-171DA919B84C" title="Oracle LOB存储有两种类型，SecureFiles LOB存储和BasicFiles LOB存储，它们与不同类型的表空间一起使用。">使用Oracle LOB存储</a></p>
                  </li>
                  <li>
                     <p><a href="operations-specific-to-persistent-and-temporary-LOBs.html#GUID-7B3D15D3-A182-4ED1-A265-8EE15E793C46">特定于持久和临时LOB的操作</a></p>
                  </li>
                  <li>
                     <p><a href="distributed-LOBs.html#GUID-7E450E86-3E4E-4714-A164-FD36B93722F6">分布式LOB</a></p>
                  </li>
                  <li>
                     <p><a href="DDL-DML-statements-with-LOBs.html#GUID-17F0F935-FD78-4F41-B6DF-86409522D667" title="您可以通过初始化LOB定位器绑定变量来插入行。">带有LOB的DDL和DML语句</a></p>
                  </li>
               </ul>
            </div>
