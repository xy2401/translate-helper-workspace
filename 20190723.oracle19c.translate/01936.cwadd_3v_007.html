   <body dir="ltr">
      <article>
         <header>
            <h1></h1>
         </header>
         <div>
            <p>此图描绘了两台计算机上的Oracle数据库机配置，这两台计算机构成了示例的物理实体。在其中一台计算机上，有四个虚拟机，标记如下：GIVM1，App VM1，App VM2和App VM3。在另一台计算机上有两个标记为GIVM2和App VM4的虚拟机。GIVM1和GIVM2包含一个Oracle Clusterware集群，该集群还包含四个黑盒虚拟机Oracle Clusterware资源，标记为黑盒VM资源1，黑盒VM资源2，黑盒VM资源3和黑盒VM资源4 。这些资源中的每一个都监视单个非GIVM虚拟机。</p>
         </div>
