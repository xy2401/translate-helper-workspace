      <article>
         <header>
            <h1>插图说明lnpls028.eps</h1>
         </header>
         <div>
            <p>该图显示了控制如何从主事务（MT）流向自治事务（AT）并再次返回。</p>
            <p>在控制返回主事务之前，自治事务提交两个事务AT1和AT2。当控件进入自治事务（BEGIN）的可执行部分时，主事务将暂停。当控制退出自治事务（END）时，主事务将恢复。自治事务中的COMMIT和ROLLBACK语句结束活动事务，但它们不会结束自治事务。</p>
         </div>
