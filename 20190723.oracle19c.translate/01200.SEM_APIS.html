            <h2 id="ARPLS-GUID-06651777-0E4E-4A74-8CD3-6B4D6CBE5AB4" class="sect2"><span class="enumeration_chapter">245</span> SEM_APIS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">SEM_APIS</code>包中包含用于在Oracle数据库中使用资源描述框架（RDF）和Web本体语言（OWL）的子程序。
               </p>
               <p>有关在Oracle数据库语义技术支持的上下文中对此程序包的完整描述，请参阅<span class="italic">Oracle Spatial and Graph RDF语义图开发人员指南中的</span> <a href="../rdfrm/SEM_APIS-reference.html#RDFRM500" target="_blank"><code class="codeph">SEM_APIS</code></a> 。<a id="d1404445e238" class="indexterm-anchor"></a></p>
            </div>
         </div>
