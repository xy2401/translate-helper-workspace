      <article>
         <header>
            <h1>插图说明lnoci029.eps</h1>
         </header>
         <div>
            <p>此图显示了如何使用SQL DDL语句在数据库中创建类型定义。这些类型定义也输入到OTT。 OTT的输出是实现文件和头文件。头文件包含在OCI源代码文件中。源代码文件和实现文件是C编译器的输入。编译器输出目标文件，这些目标文件与OCI库链接以创建可执行输出。此可执行文件现在具有数据库中的类型信息。</p>
         </div>
