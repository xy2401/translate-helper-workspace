      <article>
         <header>
            <h1>插图的描述oriented_marker.eps</h1>
         </header>
         <div>
            <p>该图示出了围绕定向点定向的标记，如图示之前的文本中所解释的。插图由三部分组成：</p>
            <p>在第一部分中，标签“原始标记样式”与平坦（即，水平或平行于x轴）的标记（具有箭头的框内）相关联。</p>
            <p>在第二部分中，标签“Oriented point”与（12,14,0.3,0.2）处的点相关联。定向矢量，在末端具有方向箭头的虚线示出，从该点以大约34度的角度延伸。</p>
            <p>在第三部分中，标签“应用于定向点的标记样式”与旋转大约34度的原始标记样式相关联，反映了定向矢量。</p>
         </div>
