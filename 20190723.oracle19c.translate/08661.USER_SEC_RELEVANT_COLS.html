            <h2 id="REFRN-GUID-0DF6A0B1-433F-4333-A087-5DE40E3532BF" class="sect2"><span class="enumeration_section">6.602</span> USER_SEC_RELEVANT_COLS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_SEC_RELEVANT_COLS</code>描述了当前用户拥有的表和视图的安全策略的安全相关列。它的列（除了<code class="codeph">OBJECT_OWNER</code> ）是相同的<code class="codeph">ALL_SEC_RELEVANT_COLS</code> 。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-0DF6A0B1-433F-4333-A087-5DE40E3532BF__GUID-1DAF420D-FE6B-4651-BFE7-40CF19108E59">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_SEC_RELEVANT_COLS.html#GUID-403AE76E-6ADA-4357-9FB3-33AADEB74A03" title="ALL_SEC_RELEVANT_COLS描述当前用户可访问的表和视图的安全策略的安全相关列。">ALL_SEC_RELEVANT_COLS</a> ”</span></p>
                  </div>
               </div>

            </div>
