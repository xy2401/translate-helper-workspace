         <div>
            <p>此图显示了<code class="codeph">customers</code>主表和<code class="codeph">orders</code>主表。<code class="codeph">customers</code>表具有<code class="codeph">customer_id</code>主键列， <code class="codeph">orders</code>表具有<code class="codeph">customer_id</code>外键列。<code class="codeph">customers</code>和<code class="codeph">orders</code>表之间存在一对多关系，因为一个客户可以拥有多个订单，但订单只能有一个客户。
