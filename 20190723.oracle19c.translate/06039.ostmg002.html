         <header>
            <h1>说明ostmg002.eps的说明</h1>
         </header>
         <div>
            <p>这是一个集群Oracle ASM配置的示意图，其中包含三个单实例Oracle数据库。下面是三个集群的Oracle ASM实例，每个实例对应一个数据库。由于三个Oracle ASM实例是集群Oracle ASM实例，因此它们可以互操作以服务所有三个Oracle数据库。</p>
            <p>所有这三个数据库共享对显示在图底部的Oracle ASM集群存储池的访问。集群存储池有两个磁盘组，即磁盘组A和磁盘组B.磁盘组A有四个磁盘，磁盘组B有两个磁盘。</p>
