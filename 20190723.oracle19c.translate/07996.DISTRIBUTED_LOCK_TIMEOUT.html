            <h2 id="REFRN-GUID-AF535DC1-E45B-412D-95F2-5B6C1F18415D" class="sect2"><span class="enumeration_section">1.106</span> DISTRIBUTED_LOCK_TIMEOUT</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DISTRIBUTED_LOCK_TIMEOUT</code>指定分布式事务等待锁定资源的时间（以秒为单位）。
               </p>
               <div class="section"></div>
               <!-- class="section" -->
               <div class="tblformal" id="GUID-AF535DC1-E45B-412D-95F2-5B6C1F18415D__GUID-E0D71FC0-54BB-4428-82EA-7E8ED3ADA44F">

                        <tr align="left" valign="top">
                           <th align="left" valign="bottom" width="25%" id="d82184e173">属性</th>
                           <th align="left" valign="bottom" width="75%" id="d82184e176">描述</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d82184e181" headers="d82184e173 ">
                              <p><span class="bold">参数类型</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d82184e181 d82184e176 ">
                              <p>整数</p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d82184e189" headers="d82184e173 ">
                              <p><span class="bold">默认值</span></p>
                           </td>
                           <td align="left" valign="top" width="75%" headers="d82184e189 d82184e176 ">
                              <p><code class="codeph">60</code></p>
                           </td>
                        </tr>
                        <tr align="left" valign="top">
                           <td align="left" valign="top" width="25%" id="d82184e198" headers="d82184e173 ">
                              <p><span class="bold">可修改</span></p>

                        <tr align="left" valign="top">
