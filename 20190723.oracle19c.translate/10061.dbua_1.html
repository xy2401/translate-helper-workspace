         <div>
            <p>屏幕显示数据库筛选器字段和列表字段。列表字段采用五列表格的形式，按顺序包含以下列：选择框列;源数据库列，显示数据库名称;版本列，显示该行中指定数据库的数据库版本;一个类型列，显示数据库的类型; Oracle主列，显示该行中数据库的Oracle主路径。列表字段下方是两个文本输入框。第一个文本输入框提示您为所选数据库提供SYSDBA用户名。第二个文本输入框提示您提供所选数据库的SYSDBA密码。</p>
            <p>页面底部是“帮助”，“后退”，“下一步”和“取消”按钮。</p>
