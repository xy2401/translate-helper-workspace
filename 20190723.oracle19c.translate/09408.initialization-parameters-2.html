            <h2 id="REFRN-GUID-FD266F6F-D047-4EBB-8D96-B51B1DCA2D61" class="sect2"><span class="enumeration_chapter">1</span>初始化参数</h2>
         </header>
         <div class="ind">
            <div>
               <p>本章包含数据库初始化参数的详细说明（按字母顺序排列）。</p>
               <p>本章包含以下主题：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="uses-of-initialization-parameters.html#GUID-BD5CBC27-D4A6-4A15-89C2-83715918E525" title="初始化参数用于执行各种功能。">初始化参数的使用</a></p>
                  </li>
                  <li>
                     <p><a href="basic-initialization-parameters.html#GUID-D75F1A77-47E2-4F35-B145-44B3A10ED85C" title="大多数数据库应该只需要将数据库基本初始化参数设置为正确有效地运行。">基本初始化参数</a></p>
                  </li>
                  <li>
                     <p><a href="parameter-files.html#GUID-C30594DC-0810-4D08-A506-8D50283B49F8" title="参数文件是包含初始化参数列表和每个参数值的文件。您可以在参数文件中指定反映特定安装的初始化参数。">参数文件</a></p>
                  </li>
                  <li>
                     <p><a href="changing-parameter-values-in-a-parameter-file.html#GUID-4C578B21-DE2B-4210-8EB7-EF28D36CC1CB" title="您可以通过多种方式更改参数文件中参数的值。">更改参数文件中的参数值</a></p>
                  </li>
                  <li>
                     <p><a href="reading-the-parameter-descriptions.html#GUID-1CFF7443-D76B-4ACA-9512-F7830F005280" title="本节介绍初始化参数说明中记录的属性。">阅读参数说明</a></p>
                  </li>
                  <li>
                     <p><a href="initialization-parameter-descriptions.html#GUID-39EA71DD-3C55-49CA-B6CE-2DBEAFCD3076" title="本章的其余部分按字母顺序描述初始化参数。">初始化参数说明</a></p>
                  </li>
               </ul>
            </div>
