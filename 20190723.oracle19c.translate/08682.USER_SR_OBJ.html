            <h2 id="REFRN-GUID-452B820E-8962-40D9-A491-549B3E5CD3BF" class="sect2"><span class="enumeration_section">6.624</span> USER_SR_OBJ</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_SR_OBJ</code>提供有关当前用户的当前组的当前为同步刷新注册的对象的信息。它的列与<code class="codeph">DBA_SR_OBJ</code>列相同。</p>
