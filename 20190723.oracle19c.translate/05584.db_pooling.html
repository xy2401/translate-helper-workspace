         <header>
            <h1>说明db_pooling.eps的说明</h1>
         </header>
         <div>
            <p>此图显示来自两个不同主机的多个客户端，这些主机具有到连接代理的持久连显示一个客户端直接连接到连接到数据库的系统全局区域的专用服务器进程池，这意味着客户端正在进行数据库工作。完成工作后，连接代理将连接交还给专用服务器进程池。</p>
