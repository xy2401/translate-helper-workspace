      <article>
         <header>
            <h1>odbcmodel.gif插图的描述</h1>
         </header>
         <div>
            <p>此图显示了访问三个单独数据库的ODBC应用程序。ODBC应用程序通过ODBC API调用驱动程序管理器。驱动程序管理器可以是Microsoft驱动程序管理器或unixODBC驱动程序管理器。仍然使用ODBC API，驱动程序管理器调用ODBC驱动程序。ODBC驱动程序使用数据库API通过网络通信链接访问数据库。</p>
         </div>
