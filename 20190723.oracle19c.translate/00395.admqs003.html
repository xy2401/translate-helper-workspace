      <article>
         <header>
            <h1>描述admqs003.gif的描述</h1>
         </header>
         <div>
            <p>此图显示了数据库的逻辑，物理和恢复相关结构以及它们之间的关系。虚线水平线将图像分为三个部分。顶部显示逻辑结构，中间部分显示物理结构，底部显示快速恢复区中与恢复相关的结构。</p>
            <p>逻辑结构都是表空间。每个表空间都指向一个数据文件或临时文件，它们是物理结构。其他物理结构包括控制文件，联机重做日志文件，服务器参数文件和密码文件。</p>
            <p>快速恢复区域包含已归档的重做日志文件，这些文件是填充后的重做日志文件的副本。</p>
         </div>
