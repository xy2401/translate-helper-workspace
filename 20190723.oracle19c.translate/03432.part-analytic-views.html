            <h2 id="DWHSG-GUID-AC5ACD4F-69F3-4C32-B7A1-EABF93639BEC" class="sect2"><span class="enumeration_part">第五部分</span>分析观点</h2>
         </header>
         <div class="ind">
            <div>
               <p>使用分析视图，您可以轻松地在数据库表和视图中的大量分层和维度数据上创建复杂的分析查询。</p>
               <p>以下主题中描述了分析视图。</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="overview-analytic-views.html#GUID-D384C4EE-1671-4F89-BC69-2D3133194869" title="分析视图是元数据对象，使用户能够快速轻松地对数据库表和视图中的数据创建复杂的分层和维度查询。">分析视图概述</a></p>
                  </li>
                  <li>
                     <p><a href="analytic-view-attribute-dimensions.html#GUID-4A6484B8-1AFB-47B7-8AB3-311E05AC0D6E" title="属性维度引用数据源并指定属性和级别;层次结构按层次结构组织层次。">属性维和层次结构对象</a></p>
                  </li>
                  <li>
                     <p><a href="analytic-view-objects.html#GUID-3FF2F855-ACB3-43A3-9D7B-C319F821B601" title="分析视图是一种视图，您可以使用该视图轻松扩展星型模式，雪花模式或平面（非规范化）事实表的内容，其中包含聚合数据，度量计算和描述性元数据，并简化所需的SQL访问数据。">分析视图对象</a></p>
                  </li>
               </ul>
            </div>
         </div>
      </article>
