         </header>
         <div>
            <p>此屏幕截图显示了SQL Developer中的“创建表”对话框，其中显示了“表”选项卡。在Schema字段中，已选择HR。在“名称”字段中，已输入PURCHASE_ORDERS。“表”选项卡包括列PK，名称，数据类型，大小，非空，默认和注释。已在对话框中输入PURCHASE_ORDERS表中列的信息，如本节简介中的表所示。</p>
