      <article>
         <header>
            <h1>说明的描述</h1>
         </header>
         <div>
            <p>此图像显示“粘贴节点”对话框。从上到下，它分为三个部分。</p>
            <p>对话框的顶部包含以下问题：是否要在选定节点之后或之前粘贴节点？问题后面是After和Before单选按钮。之后被选中。</p>
            <p>中间部分包含以下文本：设置新节点和所选节点之间的归类级别差异。文本后面是以下单选按钮：Primary，Secondary，Tertiary。主要被选中。</p>
            <p>底部包含以下文本：粘贴代码点值：\ x0034。它还包含OK和CANCEL按钮。</p>
         </div>
