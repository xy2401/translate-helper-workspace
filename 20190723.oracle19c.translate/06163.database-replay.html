            <a id="GUID-C5CAF3E6-0F1C-4BD6-BC03-F71744AD600E" name="GUID-C5CAF3E6-0F1C-4BD6-BC03-F71744AD600E"></a>
            
            <h2 id="RATUG-GUID-C5CAF3E6-0F1C-4BD6-BC03-F71744AD600E" class="sect2"><span class="enumeration_part">第二部分</span>数据库重播</h2>
         </header>
         <div class="ind">
            <div>
               <p>数据库重放使您可以在测试系统上重放完整的生产工作负载，以评估系统更改的总体影响。</p>
               <p>第二部分介绍数据库重放，包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="introduction-to-database-replay.html#GUID-5AA30327-74FB-4406-8F7C-5D442F307534" title="您可以使用数据库重放来捕获生产系统上的工作负载，并使用原始工作负载的准确时间，并发性和事务特征在测试系统上重放它。这使您可以在不影响生产系统的情况下测试系统更改的效果。">数据库重放简介</a></p>
                  </li>
                  <li>
                     <p><a href="capturing-a-database-workload.html#GUID-E774C161-98C0-43EF-8B78-DD74E2A2A219" title="本章介绍如何在生产系统上捕获数据库工作负载。">捕获数据库工作负载</a></p>
                  </li>
                  <li>
                     <p><a href="preprocessing-a-database-workload.html#GUID-4CEE2F79-F5A7-4EBA-9018-0CB99AB51C0A" title="捕获工作负载并完成测试系统的设置后，必须预处理捕获的数据。">预处理数据库工作负载</a></p>
                  </li>
                  <li>
                     <p><a href="replaying-a-database-workload.html#GUID-1F638D8F-7168-492D-BAD6-39F4F36EAD9B" title="在对捕获的工作负载进行预处理后，可以在运行相同版本的Oracle数据库的重放系统上重复执行该工作负载。">重播数据库工作负载</a></p>
                  </li>
                  <li>
                     <p><a href="analyzing-captured-and-replayed-workloads.html#GUID-3E9AA9F2-B37B-4E03-9E00-FEB0A141631E" title="本章介绍如何使用各种数据库重放报告分析捕获和重放的工作负载。">分析捕获和重放的工作负载</a></p>
                  </li>
                  <li>
                     <p><a href="using-workload-intelligence.html#GUID-2A70BED3-9A0A-4C0C-9B84-910B139EF6A0" title="Workload Intelligence分析存储在捕获的工作负载中的数据，并识别工作负载中的重要模式。">使用Workload Intelligence</a></p>
                  </li>
                  <li>
                     <p><a href="using-consolidated-database-replay.html#GUID-62AAF505-1DD4-414A-9F1D-4386B59B7138" title="通过数据库重放，您可以捕获生产系统上的工作负载并在测试系统上重放它。这在评估或采用新数据库技术时非常有用，因为这些更改可以在测试系统上进行测试，而不会影响生产系统。">使用Consolidated Database Replay</a></p>
                  </li>
                  <li>
                     <p><a href="using-workload-scale-up.html#GUID-6EE876DA-F6E0-435A-8728-CFDA1AFD1FF0" title="本章介绍如何使用各种工作负载扩展技术和Consolidated Database Replay。">使用Workload Scale-Up</a></p>
                  </li>
               </ul>
            </div>
         </div>
