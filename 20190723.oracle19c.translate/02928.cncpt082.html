      <article>
         <header>
            <h1>插图说明cncpt082.gif</h1>
         </header>
         <div>
            <p>此图说明了角色的使用。从左到右，从上到下，有四种类别，如下所示：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>第一行显示用户组。</p>
               </li>
               <li>
                  <p>在用户组之后，是用户角色，分配给每个组。</p>
               </li>
               <li>
                  <p>在用户角色之后，存在应用程序角色，这些角色指向适当的用户角色。</p>
               </li>
               <li>
                  <p>应用程序角色之后是应用程序权限，它指向每个相应的应用程序角色。</p>
               </li>
            </ul>
         </div>
      </article>
