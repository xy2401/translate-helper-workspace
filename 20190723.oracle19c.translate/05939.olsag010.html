      <article>
         <header>
            <h1>插图描述olsag010.gif</h1>
         </header>
         <div>
            <p>此图显示了标签组件如何相互关联。它说明了组的层次结构。父组UNITED_STATES有三个子组：EASTERN_REGION，CENTRAL_REGION和WESTERN_REGION。 WESTERN_REGION小组有两个小组：CALIFORNIA和NEVADA。还有一个三乘三矩阵。从上到下的行是高度敏感，敏感和公共的级别。从左到右的列是化学，财务和运营的隔间。子组CALIFORNIA显示为对所有三个隔间具有敏感性访问权限。</p>
         </div>
