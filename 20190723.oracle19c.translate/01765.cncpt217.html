      <article>
         <header>
            <h1>插图说明cncpt217.eps</h1>
         </header>
         <div>
            <p>此图像显示了一个代表SGA的大圆角矩形。在SGA内部，排列成两行，每行四个，是Java池，缓冲区缓存，重做缓冲区，结果缓存，共享池，Streams池和大型池的框。最后一个框名为Other Components。在SGA之外，箭头前后移动到SGA，是一个标有包含PGA的服务器进程的框。客户端进程框位于SGA之外，并指向“服务器进程”框。</p>
         </div>
