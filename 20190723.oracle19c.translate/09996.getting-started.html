            <h2 id="SPMSU-GUID-72568D9E-55E6-4003-A239-405A816D1E23" class="sect2"><span class="enumeration_chapter">7</span>升级Oracle数据库之前检查兼容性</h2>

            </div>

                  <li class="ulchildlink"><a href="values-for-the-compatible-initialization-parameter.html#GUID-1146B7A7-81EE-4F90-8A0A-8440A6618CD9">Oracle数据库中COMPATIBLE初始化参数的值</a><br>查看以查找<span class="parmname" translate="no">COMPATIBLE</span>初始化参数的默认值，最小值和最大值。
