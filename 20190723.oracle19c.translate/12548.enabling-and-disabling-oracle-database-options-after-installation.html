            <h2 id="SSDBI-GUID-5E055744-6440-4E28-AC76-E87449379EED" class="sect2">安装后启用和禁用Oracle数据库选项</h2>
         </header>
         <div class="ind">
            <div>
               <p><code>chopt</code>工具在安装后更改数据库选项。
               </p>
               <p>安装Oracle数据库时，会启用某些选项，而禁用其他选项。要为Oracle主目录启用或禁用特定数据库功能，请关闭数据库并使用<code>chopt</code>工具。
               </p>
            </div>
