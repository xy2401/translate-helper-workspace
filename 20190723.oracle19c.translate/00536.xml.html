            <h2 id="ADOBJ-GUID-9D9CC289-4B35-45A5-BECB-0B6975089B6A" class="sect2"><span class="enumeration_section">4.8</span> XML</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">XMLType</code>视图以XML格式包装现有的关系数据和对象关系数据。这些视图类似于对象视图。<code class="codeph">XMLType</code>视图的每一行对应一个<code class="codeph">XMLType</code>实例。可以使用诸如<code class="codeph">XMLType</code>值上的<code class="codeph">extract()</code>类的表达式来创建用于唯一地标识视图中的每一行的对象标识符。
               </p>
               <div class="infoboxnotealso" id="GUID-9D9CC289-4B35-45A5-BECB-0B6975089B6A__GUID-F7440291-5DC4-4874-A255-E9031249FED2">

                  <p><a href="../adxdb/XML-data-exchange-using-streams-AQ.html#ADXDB5759" target="_blank"><span class="italic">Oracle XML DB Developer's Guide</span></a> ，了解有关在Oracle对象中使用XML的信息和示例</p>
               </div>
            </div>
         </div>
