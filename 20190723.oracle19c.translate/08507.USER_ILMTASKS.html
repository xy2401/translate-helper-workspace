            <h2 id="REFRN-GUID-60E069D0-5B13-4F3C-B3C9-62B37CCBF8C4" class="sect2"><span class="enumeration_section">6.449</span> USER_ILMTASKS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_ILMTASKS</code>显示有关用户创建的自动数据优化任务的信息。其列与<code class="codeph">DBA_ILMTASKS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnote" id="GUID-60E069D0-5B13-4F3C-B3C9-62B37CCBF8C4__GUID-67A782C3-BF4F-4BDA-AA26-542DCFA09924">
                     <p class="notep1">注意：</p>
                     <p>Oracle Database 12 <span class="italic">c</span>第2版多租户环境支持自动数据优化。
                     </p>
                  </div>
                  <div class="infoboxnotealso" id="GUID-60E069D0-5B13-4F3C-B3C9-62B37CCBF8C4__GUID-577F0D0D-51E8-427A-9E1C-DFB37C56CFCB">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="DBA_ILMTASKS.html#GUID-4F5DFB0C-D334-4214-8196-9D2A8D3728EF" title="DBA_ILMTASKS显示有关自动数据优化执行的信息。">DBA_ILMTASKS</a> ”</span></p>
                  </div>
               </div>

            </div>
