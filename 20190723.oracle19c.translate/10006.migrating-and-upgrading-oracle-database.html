            <h2 id="SPMSU-GUID-5A0B02DD-B6FE-488A-8960-3070F6E6559A" class="sect2"><span class="enumeration_chapter">1</span>迁移和升级Oracle数据库</h2>
         </header>
         <div class="ind">
            <div>
               <p>通过复制活动的Oracle数据库在远程主机上创建备用Oracle数据库。</p>
            </div>
            <div>
               <ul class="ullinks">
                  <li class="ulchildlink"><a href="overview-of-active-database-duplication.html#GUID-2D2ED1CD-2582-4B4E-8363-681C59DB331F">活动数据库复制概述</a><br>活动数据库复制不需要备份源数据库。它通过网络将数据库文件复制到辅助实例，将实时源数据库复制到目标主机。RMAN可以将所需文件复制为映像副本或备份集。
                  </li>
                  <li class="ulchildlink"><a href="active-database-duplication-using-backup-sets.html#GUID-BCCCB6D0-B837-4013-A417-8BFB5DB5CD7D">使用备份集进行活动数据库复制</a><br>使用备份集执行活动数据库复制也称为基于拉取的活动数据库复制方法。
                  </li>
               </ul>
            </div>
            
         </div>
