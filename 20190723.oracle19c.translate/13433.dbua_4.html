   <body dir="ltr">
      <article>
         <header>
            <h1></h1>
         </header>
         <div>
            <p>将显示“选择升级选项”窗口。它有三个复选框来选择升级选项。您可以选择或取消选择这些选项。选项包括启用并行升级，重新编译无效对象和升级时区数据。这些选项在图像后面的文字中有详细说明。</p>
            <p>在升级选项选项下方，有两个字段，您可以在其中指定要在升级过程中执行的自定义SQL脚本。有两个输入字段：升级前和升级后。下面将详细介绍这些自定义SQL脚本输入字段。</p>
            <p>在窗口中，您可以选择“帮助”，“后退”，“下一步”和“取消”按钮，这些按钮位于升级选项选择和输入字段之后。</p>
         </div>
