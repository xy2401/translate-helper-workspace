      <article>
         <header>
            <h1>插图描述admin001.eps</h1>
         </header>
         <div>
            <p>这是admin001.gif的文字说明。此图是显示数据库身份验证方案可用选项的流程图，具体取决于您是从远程客户端管理数据库还是从数据库所在的同一系统本地管理数据库。如果要在本地管理数据库，或者从具有安全连接的远程客户端管理数据库，则可以选择以下选项：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>操作系统认证</p>
               </li>
               <li>
                  <p>密码文件验证</p>
               </li>
            </ul>
            <p>如果从远程客户端管理数据库，并且没有安全连接，则唯一的选择是使用密码文件身份验证。</p>
            <p>图像描述结束。</p>
         </div>
