         <div>
            <p>定义刷新物化视图：此多维数据集属性表的物化视图子页面的屏幕截图显示以下设置：选择启用物化视图刷新，刷新方法为强制，刷新模式为按需。约束是值得信赖的。未选中“启用查询重写”。对多维数据集及其维度的所有兼容性检查均成功通过。Relational Schema Advisor按钮可用，因为已经创建了物化视图。</p>
