            <h2 id="JJDBC-GUID-B0B9B0FC-7A6D-416C-AA3A-4EDDF522B74F" class="sect2"><span class="enumeration_part">第五部分</span>性能和可扩展性</h2>
         </header>
         <div class="ind">
            <div>
               <p>本部分包含讨论增强性能的Oracle Java数据库连接（JDBC）功能的章节，例如语句缓存和Oracle调用接口（OCI）连接池。它还包括一章，提供有关Oracle性能扩展的信息，例如更新批处理和行预取。</p>
               <p>第五部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="statement-and-resultset-caching.html#GUID-F3F4BB63-356A-4F65-81B1-5C84FC35A16D">语句和结果集缓存</a></p>
                  </li>
                  <li>
                     <p><a href="performance-extensions.html#GUID-FEECA64F-44F4-453F-B8A8-AFBF6D29ABA4">性能扩展</a></p>
                  </li>
                  <li>
                     <p><a href="OCI-connection-pooling.html#GUID-B861DEA4-3E3E-4882-B42F-6A0EE949F907">OCI连接池</a></p>
                  </li>
                  <li>
                     <p><a href="database-resident-connection-pooling.html#GUID-D4F9DBD7-7DC6-4233-B831-933809173E39">数据库驻留连接池</a></p>
                  </li>
                  <li>
                     <p><a href="advanced-queuing.html#GUID-2031547B-6E72-4C75-A75A-AD0D3A31AE76">Oracle高级队列</a></p>
                  </li>
                  <li>
                     <p><a href="continuos-query-notification.html#GUID-4987516F-872F-47D1-B9E7-270A28D50AF8">连续查询通知</a></p>
                  </li>
               </ul>
            </div>
