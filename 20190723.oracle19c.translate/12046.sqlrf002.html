      <article>
         <header>
            <h1>说明sqlrf002.eps的说明</h1>
         </header>
         <div><pre class="oac_no_warn" dir="ltr">此图显示了Oracle为分层树的查询返回行的顺序。从根行开始，Oracle返回根的一个子行，然后返回该子行的一个子行，依此类推，直到遇到叶子行（一个没有子行）。此时，Oracle在层次结构中上升，直到找到具有子行的下一行，然后Oracle返回该子项，依此类推，直到返回下一个叶子行。此过程继续，只有当第一个子行的所有“后代”都已返回时，Oracle才会返回下一个子行的根行。</pre></div>
