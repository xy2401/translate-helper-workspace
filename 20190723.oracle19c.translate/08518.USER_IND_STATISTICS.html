            <h2 id="REFRN-GUID-9407F92C-D627-4FBC-B475-C821BA6AE2E9" class="sect2"><span class="enumeration_section">6.455</span> USER_IND_STATISTICS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_IND_STATISTICS</code>显示当前用户拥有并使用<code class="codeph">DBMS_STATS</code>包收集的表上的索引的优化程序统计信息。它的列（ <code class="codeph">OWNER</code>除外）与<code class="codeph">ALL_IND_STATISTICS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-9407F92C-D627-4FBC-B475-C821BA6AE2E9__GUID-672734CB-4A09-484E-B3D8-7B09A9324337">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_IND_STATISTICS.html#GUID-AAC726B8-B9E6-43D8-9C7A-93DC5B4766B9" title="ALL_IND_STATISTICS显示使用DBMS_STATS包收集的当前用户可访问的表上的索引的优化程序统计信息。">ALL_IND_STATISTICS</a> ”</span></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
