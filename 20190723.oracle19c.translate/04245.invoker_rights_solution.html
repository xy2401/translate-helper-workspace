            <h1>插图说明invoker_rights_solution.gif</h1>

         <div>
            <p>该图说明了调用者的权利解决方案。在图中有三种模式， <code class="codeph">EAST</code> ， <code class="codeph">WEST</code>和<code class="codeph">HQ</code> 。 <code class="codeph">EAST</code>和<code class="codeph">WEST</code>架构有自己的<code class="codeph">sales</code>表。<code class="codeph">analyze</code>过程在<code class="codeph">HQ</code>模式中。<code class="codeph">EAST</code>和<code class="codeph">WEST</code>模式从<code class="codeph">HQ</code>模式访问<code class="codeph">analyze</code>过程， <code class="codeph">HQ</code>模式又访问这些模式的<code class="codeph">sales</code>表。
            </p>
