         <div>
            <p>此图形将数据库实例描述为一个大框。在这个盒子里面是SGA。 SGA内部是数据库缓冲区缓存和IM列存储。IM列存储内部是销售，客户和产品表。内部产品是IMCU 1和IMCU 2。内部客户是IMCU 3和IMCU 4。内部销售是IMCU 5和IMCU 6。实例下面是一个代表磁盘的圆柱体。磁盘内部是sh表。箭头从这些表指向IM列存储和数据库缓冲区缓存。</p>
