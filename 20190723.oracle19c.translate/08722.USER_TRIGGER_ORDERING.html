            <h2 id="REFRN-GUID-F038CF46-E3AD-45DD-AB1A-CF62883E1C6C" class="sect2"><span class="enumeration_section">6.662</span> USER_TRIGGER_ORDERING</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_TRIGGER_ORDERING</code>描述当前用户拥有<code class="codeph">FOLLOWS</code>或<code class="codeph">PRECEDES</code>排序的触发器。它的列（除了<code class="codeph">TRIGGER_OWNER</code> ）是相同的<code class="codeph">ALL_TRIGGER_ORDERING</code> 。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-F038CF46-E3AD-45DD-AB1A-CF62883E1C6C__GUID-2B3903F8-2BCE-446B-B693-F03FA980ACCF">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_TRIGGER_ORDERING.html#GUID-4B7CF942-064B-40EE-A97F-12BEA80A3E10" title="ALL_TRIGGER_ORDERING描述了具有FOLLOWS或PRECEDES排序的当前用户可访问的触发器。">ALL_TRIGGER_ORDERING</a> ”</span></p>
                  </div>
               </div>

            </div>
         </div>
