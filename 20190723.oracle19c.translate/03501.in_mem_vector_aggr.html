      <article>
         <header>
            <h1>说明in_mem_vector_aggr.gif的描述</h1>
         </header>
         <div>
            <p>此图描绘了矢量连接和VECTOR GROUP BY如何用于优化查询。在右上角是CUSTOMERS表，右下角是TIMES表，左下角是PRODUCTS表，左上角是STORES表。SALES事实是图形的中心。所有表都使用列式格式存储数据，并连接到SALES事实。</p>
            <p>在STORES和PRODUCTS表之间的左侧是过滤器运算符。有两个箭头，一个从STORES表到过滤器操作符，第二个从PRODUCTS表到过滤器操作符。从过滤器运算符到SALES事实的箭头。</p>
         </div>
