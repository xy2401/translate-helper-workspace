            <h2 id="SBYDB-GUID-626518B4-BF38-4D93-A543-457D55CA5B75" class="sect2"><span class="enumeration_part">第二部分</span>参考</h2>
         </header>
         <div class="ind">
            <div>
               <p>以下主题提供了与Oracle Data Guard备用数据库功能结合使用的参考资料。有关更详细的参考资料，请参阅Oracle数据库文档集。</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="oracle-initialization-parameters-used-by-oracle-data-guard.html#GUID-A1CF9B00-F0F5-4F3B-A0E0-9D6ABF775EC9" title="这是您为Data Guard环境设置的初始化参数的字母顺序列表。它指示参数是为主角色还是备用角色设置的，还提供了设置每个参数的提示。">初始化参数</a></p>
                  </li>
                  <li>
                     <p><a href="LOG_ARCHIVE_DEST_n-parameter-attributes.html#GUID-B04FC22C-F0B0-440F-BAF4-182EE547FCC1" title="这是LOG_ARCHIVE_DEST_n初始化参数的属性列表（其中n是1到31之间的整数）。">LOG_ARCHIVE_DEST_n参数属性</a></p>
                  </li>
                  <li>
                     <p><a href="sql-statements-used-by-oracle-data-guard.html#GUID-A3B54628-8FDB-4E99-A933-9EDD59AAC2DF" title="有许多SQL和SQL * Plus语句可用于在Oracle Data Guard环境中对备用数据库执行操作。">与Oracle Data Guard相关的SQL语句</a></p>
                  </li>
                  <li>
                     <p><a href="oracle-data-guard-in-oracle-database-views.html#GUID-FF72163C-78B0-475F-B4CE-135EF288A32A" title="在监视Oracle Data Guard环境时，有许多视图特别有用。">与Oracle Data Guard相关的视图</a></p>
                  </li>
               </ul>
            </div>
         </div>
