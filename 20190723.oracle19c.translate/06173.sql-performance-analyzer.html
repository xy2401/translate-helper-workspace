            <a id="GUID-8CE976A3-FB73-45FF-9B18-A6AB3F158A95" name="GUID-8CE976A3-FB73-45FF-9B18-A6AB3F158A95"></a><a id="RATUG239"></a>
            
            <h2 id="RATUG-GUID-8CE976A3-FB73-45FF-9B18-A6AB3F158A95" class="sect2"><span class="enumeration_part">第一部分</span> SQL性能分析器</h2>
         </header>
         <div class="ind">
            <div>
               <p>SQL Performance Analyzer使您可以评估系统更改对SQL语句响应时间的影响。</p>
               <p>第一部分介绍SQL性能分析器，包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="introduction-to-sql-performance-analyzer.html#GUID-860FC707-B281-4D81-8B43-1E3857194A72" title="您可以在生产系统或与生产系统非常相似的测试系统上运行SQL Performance Analyzer。">SQL性能分析器简介</a></p>
                  </li>
                  <li>
                     <p><a href="creating-an-analysis-task.html#GUID-41CB8DDE-01C8-42BF-AD16-3494D4648A63" title="一旦捕获了要分析到SQL调优集（STS）的SQL工作负载，就可以运行SQL Performance Analyzer来分析系统更改对SQL性能的影响。">创建分析任务</a></p>
                  </li>
                  <li>
                     <p><a href="creating-a-pre-change-sql-trial.html#GUID-34F13B73-7FFA-4E5E-862E-2D38128ED582" title="在创建SQL Performance Analyzer任务并选择SQL调优集作为输入源之后，您需要在测试系统上建立初始环境。">创建一个更改前的SQL试用版</a></p>
                  </li>
                  <li>
                     <p><a href="creating-a-post-change-sql-trial.html#GUID-CE3A1060-2BD8-4EA9-81F8-E101CD9AD9D5" title="计算更改前的SQL性能数据后，可以在测试系统上执行系统更改。">创建更改后的SQL试用版</a></p>
                  </li>
                  <li>
                     <p><a href="comparing-sql-trials.html#GUID-848B84A7-CB08-4728-9E3A-CBDD70E89E63" title="在构建更改后的SQL性能数据之后，您可以通过使用SQL Performance Analyzer运行比较分析，将在更改前的SQL试验中收集的性能数据与更改后的SQL试验进行比较。">比较SQL试验</a></p>
                  </li>
                  <li>
                     <p><a href="using-spa-quick-check.html#GUID-484DA245-E8E4-4356-84AD-A5D6A2F948C3" title="Oracle企业管理器云控制（云控制）包括SQL性能分析器快速检查（SPA快速检查）功能。在某些Cloud Control数据库管理页面上，SPA快速检查可以在您进行更改之前验证系统更改对数据库工作负载的影响。">使用SPA快速检查</a></p>
                  </li>
                  <li>
                     <p><a href="testing-a-database-upgrade.html#GUID-41A30909-3D5B-4A53-A757-B3497498D36B" title="SQL Performance Analyzer支持测试从Oracle9i及更高版本到Oracle Database 10g第2版或更新版本的数据库升级。">测试数据库升级</a></p>
                  </li>
               </ul>
            </div>
         </div>
