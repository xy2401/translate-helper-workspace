            <h2 id="REFRN-GUID-DB3B9B8E-FDA8-4DD1-A225-A0DC3E0F1C4E" class="sect2"><span class="enumeration_section">6.665</span> USER_TS_QUOTAS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_TS_QUOTAS</code>包含有关当前用户的表空间配额的信息。它的列（ <code class="codeph">USERNAME</code>除外）与<code class="codeph">DBA_TS_QUOTAS</code>列相同。</p>
