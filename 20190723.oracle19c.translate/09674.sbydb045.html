      <article>
         <header>
            <h1>说明sbydb045.eps的说明</h1>
         </header>
         <div>
            <p>此图显示了切换操作期间的Data Guard配置。旧金山数据库（最初是主数据库）已更改为备用角色，但波士顿数据库尚未更改为主要角色。此时，旧金山和波士顿数据库都在备用角色中运行。</p>
            <p>没有通过Oracle Net网络发送或接收重做日志。两个备用数据库都能够以只读模式运行。</p>
         </div>
