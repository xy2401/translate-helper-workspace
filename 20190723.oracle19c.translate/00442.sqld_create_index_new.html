      <article>
         <header>
            <h1>sqld_create_index_new.gif插图的描述</h1>
         </header>
         <div>
            <p>此屏幕截图显示了SQL Developer中的“创建索引”对话框，其中显示了“定义”选项卡。页面顶部有Schema字段和Name字段。Schema字段的值为SH。 “名称”字段的值为PROD_DESC_IDX。在“定义”选项卡上，“架构”字段的值为SH，“表”字段的值为“PRODUCTS”。 “索引类型”字段的值为“非唯一”。在“表达式”部分中，PROD_DESC显示在“表达式”列中，“未指定”显示在“顺序”列中。</p>
         </div>
