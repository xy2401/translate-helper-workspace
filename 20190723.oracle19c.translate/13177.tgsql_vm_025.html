      <article>
         <header>
            <h1>插图描述tgsql_vm_025.eps</h1>
         </header>
         <div>
            <p>此流程图图显示了SQL Tuning Sets API。</p>
            <p>将显示以下SQL Tuning Set API过程： <code class="codeph">CREATE_SQLSET</code> ， <code class="codeph">DROP_SQLSET</code> ， <code class="codeph">LOAD_SQLSET</code> ， <code class="codeph">UNPACK_STQTAB_SQLSET</code>和<code class="codeph">PACK_STQTAB_SQLSET</code> 。所有过程都可以进入或来自SQL调优集（STS）。
            </p>
            <p>显示了三个输入源，它们通向<code class="codeph">LOAD_SQLSET</code>过程：游标缓存，AWR和另一个STS。</p>
            <p>图像描述结束。</p>
