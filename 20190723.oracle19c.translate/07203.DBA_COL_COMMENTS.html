            <h2 id="REFRN-GUID-A861591F-7DE7-466E-A60F-116BC86A0DA1" class="sect2"><span class="enumeration_section">4.157</span> DBA_COL_COMMENTS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DBA_COL_COMMENTS</code>显示数据库中所有表和视图的列的注释。它的列与<code class="codeph">ALL_COL_COMMENTS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-A861591F-7DE7-466E-A60F-116BC86A0DA1__GUID-3AC66B73-4288-4BF7-A249-69542D692753">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_COL_COMMENTS.html#GUID-D93FC2B3-A23A-48FD-AD14-4DA3D49FB5F8" title="ALL_COL_COMMENTS显示对当前用户可访问的表和视图列的注释。">ALL_COL_COMMENTS</a> ”</span></p>

               </div>
