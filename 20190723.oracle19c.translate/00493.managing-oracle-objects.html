            <h2 id="ADOBJ-GUID-22097AF1-7EB6-4B42-86F2-047A0A2E6633" class="sect2"><span class="enumeration_chapter">7</span>管理Oracle对象</h2>
         </header>
         <div class="ind">
            <div>
               <p><a id="d26235e48" class="indexterm-anchor"></a><a id="d26235e52" class="indexterm-anchor"></a>本章介绍Oracle对象如何与数据库的其余部分结合使用，以及如何对它们执行DML和DDL操作。它包含以下主要部分：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="privileges-on-object-types-and-their-methods.html#GUID-73B9AFB8-FE49-4177-AC8B-3C74000943F8" title="本节介绍几个相关示例，创建用户或模式，然后为其授予权限。对象类型仅使用EXECUTE特权。">对象类型及其方法的特权</a></p>
                  </li>
                  <li>
                     <p><a href="type-dependencies.html#GUID-7A7391E8-494A-4FEC-8954-B0FDBE8CC9AB" title="特定类型的可替换表或列不仅取决于该类型，还取决于该类型的所有子类型。">键入依赖项</a></p>
                  </li>
                  <li>
                     <p><a href="synonyms-for-object-types.html#GUID-863F7925-55CE-453C-98FF-EF247441ACE5" title="您使用CREATE SYNONYM语句创建类型同义词。">对象类型的同义词</a></p>
                  </li>
                  <li>
                     <p><a href="performance-tuning.html#GUID-E14F1D6A-7824-4CF0-8A3F-23E360183F47">性能调优</a></p>
                  </li>
               </ul>
