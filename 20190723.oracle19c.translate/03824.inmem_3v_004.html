            <h1></h1>

         <div>
            <p>此图描绘了散列两个数据集的过程。左下角是车辆表格图标。标注说“1。表扫描。扫描表，解压缩匹配的行，然后将它们发送到散列连接。“顶部中心是PGA图标。标注说“2。有桌子。使用VEHICLES中未压缩的连接列值构建哈希表。“右下角是Sales表图标。标注说“3。表扫描。扫描SALES，并根据查询谓词过滤行。“另一个指向销售的标注说“4。行发送到哈希加入。仅解压缩匹配的行，对它们进行散列，然后发送到散列连接。“最终标注指向PGA并说“5。哈希加入。使用车辆ID探测哈希表并找到匹配的行。“</p>
