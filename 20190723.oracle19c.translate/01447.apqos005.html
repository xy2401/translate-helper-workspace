      <article>
         <header>
            <h1>插图说明apqos005.png</h1>
         </header>
         <div>
            <p>该图显示了QoS策略集。在左侧的策略集中有两个框。一个标记为Server Pools，另一个标记为Performance Classes。右边是四个方框。右侧的框从上到下标有：维护政策，周末政策，非工作时间政策和营业时间政策。</p>
            <p>在“营业时间”策略框中有三个项目：性能目标，服务器池分配和业务排名。</p>
            <p>描述结束。</p>
