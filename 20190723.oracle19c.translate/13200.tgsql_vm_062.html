            <h1>插图说明tgsql_vm_062.eps</h1>
         </header>
         <div>
            <p>此图显示了指向SQL Tuning Advisor图标的SELECT语句。此图标指向优化程序框，其中包含标有“自动优化程序调整”的框。计算器图标附加到“优化程序”框中。“自动调整优化程序”框指向“SQL分析”框。此框包含文本“审核过去执行历史记录以调整设置”和“执行采样或部分执行”。箭头指向下方并分成两部分。一个箭头指向“无建议”框，而另一个箭头指向“建议实施SQL配置文件”框。</p>
