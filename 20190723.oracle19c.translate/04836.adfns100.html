      <article>
         <header>
            <h1>说明adfns100.eps的描述</h1>
         </header>
         <div>
            <p>此图显示用户会话可以将多个线程生成到多线程代理进程，以调用DLL。它将两个用户会话显示为由Oracle Server和HS组成的框。每个用户会话都有箭头到代理进程中的调度程序线程 - 每个用户会话一个线程。每个调度程序线程都有箭头到任务线程，也在代理程序进程内。其中一个任务线程显示处理来自两个用户会话的请求（通过两个调度程序线程）。每个任务线程都有箭头到DLL的集合（代理进程外）。</p>
         </div>
