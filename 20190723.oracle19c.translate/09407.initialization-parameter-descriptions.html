            <h2 id="REFRN-GUID-39EA71DD-3C55-49CA-B6CE-2DBEAFCD3076" class="sect2"><span class="enumeration_section">1.6</span>初始化参数说明</h2>
         </header>
         <div class="ind">
            <div>
               <p>本章的其余部分按字母顺序描述初始化参数。</p>
               <p>除非另有说明，否则初始化参数值适用于整个数据库，而不适用于单个用户。</p>
               <div class="infoboxnote" id="GUID-39EA71DD-3C55-49CA-B6CE-2DBEAFCD3076__GUID-C768907A-8D74-468A-8FDE-989B8CA9A2D5">
                  <p class="notep1">注意：</p>
                  <p>已过时的参数未记录。</p>
               </div>
               <div class="infoboxnotealso" id="GUID-39EA71DD-3C55-49CA-B6CE-2DBEAFCD3076__GUID-3E97BE87-6904-4B4B-90AB-A603005AF427">
                  <p class="notep1">也可以看看：</p>
                  <ul style="list-style-type:disc">
                     <li>
                        <p>有关过时参数的信息，请参见<a href="../upgrd/index.html" target="_blank"><span><cite>“Oracle数据库升级指南”</cite></span></a></p>
                     </li>
                     <li>
                        <p>您的系统发行公告或其他特定于操作系统的Oracle文档</p>
                     </li>
                  </ul>
               </div>
