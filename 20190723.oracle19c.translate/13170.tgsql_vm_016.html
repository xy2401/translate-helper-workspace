         <header>
            <h1>插图描述tgsql_vm_016.eps</h1>
         </header>
         <div>
            <p>图形的顶部框显示了一个包含三列的表：CUST_ID，CUST_STATE_PROVINCE和COUNTRY_ID。第一行包含值101095，CA，5790。第二行包含值103105，SãoPaolo，52775。这两列指向一个包含名称SYS_后跟随机字母的框。此框指向文本“列组的统计信息”。此文本指向Optimizer图标。箭头从表格中的第一列到“优化程序的CUST_STATE_PROVINCE”的文本到优化程序图标。箭头从表格中的第三列到“优化器图标的统计信息”文本。</p>
