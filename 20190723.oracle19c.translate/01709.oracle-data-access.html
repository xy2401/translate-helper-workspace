            <h2 id="CNCPT-GUID-521F93E0-891B-454F-9BA0-C2D213FE3481" class="sect2"><span class="enumeration_part">第二部分</span> Oracle数据访问</h2>
         </header>
         <div class="ind">
            <div>
               <p><span class="bold">结构化查询语言（SQL）</span>是一种高级声明性计算机语言，所有程序和用户都可以使用该语言访问Oracle数据库中的数据。<span class="bold">PL / SQL</span>和<span class="bold">Java</span>是服务器端过程语言，使您能够将数据逻辑存储在数据库本身中。
               </p>
               <p>本部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="sql.html#GUID-DA48618A-A6BB-421A-A10A-02859D8ED9AD" title="本章概述了结构化查询语言（SQL）以及Oracle数据库如何处理SQL语句。">SQL</a></p>
                  </li>
                  <li>
                     <p><a href="server-side-programming.html#GUID-D4A154D2-DF56-45DA-863C-BED5DA6BDA34" title="SQL解释了结构化查询语言（SQL）语言以及数据库如何处理SQL语句。本章介绍了数据库中存储的过程语言/ SQL（PL / SQL）或Java程序如何使用SQL。">服务器端编程：PL / SQL和Java</a></p>
                  </li>
               </ul>
            </div>
         </div>
