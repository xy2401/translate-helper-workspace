         <div>
            <p>显示“ <span class="uicontrol bold">用户定义的检查”</span>选项卡，您可以在其中创建自己的检查，这些检查将由Oracle ORAchk和Oracle EXAchk框架运行。
            </p>
            <p>可用选项包括过滤器检查，生成XML和添加新检查。</p>
            <p>过滤器可以通过平台，版本，检查类型，需要运行或候选系统来完成，您还可以按关键字搜索检查，并选择结果以包括平台，版本，操作和操作报告的列。</p>
