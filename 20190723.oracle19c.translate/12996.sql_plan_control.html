            <h1>插图描述sql_plan_control.gif</h1>

         <div>
            <p>将显示“SQL计划控制”页面的“SQL计划基准”选项卡。</p>
            <p>“刷新”按钮位于右侧。</p>
            <p>该文本是“SQL计划基准是一种被认为对给定SQL语句具有可接受性能的执行计划”。</p>
            <p>“设置”部分具有以下名称 - 值对：“捕获SQL计划基准”为FALSE，“使用SQL计划基准”为TRUE。计划保留（周）字段的值为53。“配置”按钮位于“计划保留”旁边。</p>
            <p>将显示“SQL计划基准作业”部分。没有工作正在等待或完成。</p>
