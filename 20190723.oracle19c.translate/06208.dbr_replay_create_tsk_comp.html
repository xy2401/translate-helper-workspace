      <article>
         <header>
            <h1>说明说明dbr_replay_create_tsk_comp.gif</h1>
         </header>
         <div>
            <p>页面顶部会显示一条确认消息，指出“已成功创建重播任务'NewEmpReplay'。”</p>
            <p>有两个选项卡：捕获的工作负载和重播任务，并且重播任务选项卡已打开。</p>
            <p>此打开选项卡中将显示一个表，其中包含以下列：名称，所有者，重播，合并重播，创建日期和说明。表中有三行，每列的条目除“描述”列外。</p>
            <p>表格上方显示以下用户控件：查看，创建，编辑，删除和分离。</p>
            <p>描述结束。</p>
