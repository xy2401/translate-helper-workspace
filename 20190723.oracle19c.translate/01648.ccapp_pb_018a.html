      <article>
         <header>
            <h1>插图描述ccapp_pb_018a.eps</h1>
         </header>
         <div>
            <p>此图显示了分类应用程序如何工作。最左边是三个文档，一个来自数据库，一个来自文件系统，一个来自Web。这三个作为文档流的一部分输入文档分类应用程序。从文档分类应用程序转到两个箭头。第一个是SQL MATCHES查询，它转到数据库（“数据库A”），该数据库包括规则表和CTXRULE索引。标有“执行动作”的第二个箭头分成两部分。一个分支转到信封的图标，标记为“电子邮件用户”。另一个进入第二个数据库（“数据库B”），并标记为“分类文档”。</p>
         </div>
