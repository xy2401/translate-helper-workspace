      <article>
         <header>
            <h1>插图说明cncpt251.eps</h1>
         </header>
         <div>
            <p>此图显示了共享池检查。顶部是三个相互叠放的盒子，每个盒子比后面的盒子小。最小的框显示哈希值，标记为“共享SQL区域”。第二个框标记为“共享池”。外盒标有SGA。在这个方框下面是另一个标有PGA的方框。在PGA框中是一个标记为私有SQL区域的框，其中包含一个哈希值。双端箭头连接上部和下部框，标记为“哈希值比较”。 PGA框的右侧是一个标有User Process的人物图标。图标通过双向箭头连接。用户进程图标上方是“更新....”语句。箭头从下面的用户进程开始，以便下面的服务器进程图标。</p>
         </div>
      </article>
