      <article>
         <header>
            <h1>说明adobj032.eps的描述</h1>
         </header>
         <div>
            <p>在此图中，表格为<code class="codeph">all_personattrs</code> ， <code class="codeph">all_studentattrs</code>和<code class="codeph">all_employeeattrs</code> 。这些表分别包含人员（ <code class="codeph">ssn</code> ， <code class="codeph">name</code>和<code class="codeph">address</code> ），学生（ <code class="codeph">deptid</code>和<code class="codeph">major</code> ）和员工（ <code class="codeph">empid</code>和<code class="codeph">mgr</code> ）类型的属性。
            </p>
            <p><code class="codeph">Person_v</code>视图基于<code class="codeph">all_personattrs</code>表， <code class="codeph">Student_v</code>视图基于<code class="codeph">all_studentattrs</code>表， <code class="codeph">Employee_v</code>视图基于<code class="codeph">all_employeeattrs</code>表。
            </p>
         </div>
