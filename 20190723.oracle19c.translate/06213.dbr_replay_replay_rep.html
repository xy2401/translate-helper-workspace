      <article>
         <header>
            <h1>说明dbr_replay_replay_rep.gif的描述</h1>
         </header>
         <div>
            <p>显示的报告标题是“任务1的数据库重播报告”。该报告包含四个表，第一个表未命名。其他三个是重播信息，重播选项和重播统计。所有表都包含列中的数据。</p>
            <p>未命名的表有一行和以下列：DB Name，DB Id，Release，RAC，Replay Name和Replay Status。</p>
            <p>重播信息表有13行和以下列：信息，重播和捕获。</p>
            <p>“重播选项”表有5行和以下列：“选项名称”和“值”。</p>
            <p>重播统计信息表有3行和以下列：统计信息，重播和捕获。</p>
         </div>
