      <article>
         <header>
            <h1>插图描述node_moves_several.eps</h1>
         </header>
         <div>
            <p>该图示出了在节点N1的多次尝试移动之前的拓扑。图示后的文字说明了对于节点N1到点P1，P2，P3和P4的每次尝试移动是否允许操作。</p>
            <p>拓扑结构包括多边形和点P4，它位于多边形之外。边缘E3和E1穿过多边形，将其分成面F1（上方）和F2（下方），这些边在节点N1处相遇。点P1和P2在面F1上，点P3和孤立节点N2在面F2上，点P4在多边形外面。边缘E2从节点N1延伸到面F1，边缘E4从节点N1延伸到面F2，边缘E5从多边形周边上的未指定点延伸到面F1。</p>
         </div>
