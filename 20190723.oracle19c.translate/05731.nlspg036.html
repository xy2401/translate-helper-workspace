   <body dir="ltr">
      <article>
         <header>
            <h1>说明的描述</h1>
         </header>
         <div>
            <p>此图显示了Oracle全球化开发工具包的组件。客户端层浏览器向中间层应用程序发送请求，中间层应用程序将请求发送到服务器层中的数据库。数据库返回对中间层应用程序的响应，该应用程序将响应发送到浏览器。</p>
            <p>用户应用程序在中间层的Oracle Application Server的J2EE容器上运行。J2EE应用程序使用GDK框架来简化全球化的编码。GDK框架和应用程序都调用GDK Java API来执行区域设置敏感的任务。J2EE容器从LDAP服务器检索信息。</p>
         </div>
