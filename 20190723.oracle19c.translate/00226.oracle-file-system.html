            <h2 id="ADLOB-GUID-5613B15C-9976-4148-A167-4C279E28372D" class="sect2"><span class="enumeration_part">第六部分</span> Oracle文件系统（OFS）服务器</h2>
         </header>
         <div class="ind">
            <div>
               <p></p>
               <p>OFS服务器是一个新的后台进程，它将作为实例启动的一部分创建，它将包含几个Oracle线程池作为文件系统服务器线程。此后台进程的主要工作是管理工作线程。</p>
               <p>本部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="introducing-network-file-system.html#GUID-099C7265-BAED-4970-9A6B-0DD7F620B18E">介绍网络文件系统（NFS）</a></p>
                  </li>
                  <li>
                     <p><a href="using-ofs.html#GUID-096E9ADD-544B-4C83-90A4-835DBF9DFF0C">使用OFS</a></p>
                  </li>
               </ul>
            </div>
         </div>
