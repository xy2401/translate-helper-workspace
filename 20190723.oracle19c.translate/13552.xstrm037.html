      <article>
         <header>
            <h1>插图说明xstrm037.eps</h1>
         </header>
         <div>
            <p>此图显示了一个示例存档日志下游捕获配置，其中包含以下步骤：</p>
            <ol>
               <li>
                  <p>用户在源数据库中更改数据库对象。</p>
               </li>
               <li>
                  <p>源数据库中的日志写入器进程（LGWR）在联机重做日志中记录这些更改。</p>
               </li>
               <li>
                  <p>归档程序将重做数据写入归档重做日志文件。</p>
               </li>
               <li>
                  <p>重做日志文件将复制到下游数据库。</p>
               </li>
               <li>
                  <p>捕获过程捕获下游数据库中归档重做日志文件的更改，并将这些更改作为LCR排入下游数据库。</p>
               </li>
            </ol>
         </div>
      </article>
