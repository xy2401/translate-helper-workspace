      <article>
         <header>
            <h1>插图描述olsag028.gif</h1>
         </header>
         <div>
            <p>此流程图描述了如何评估标签的读访问权限。有三个连续的测试，其中可以评估标签的读访问：测试1：级别。数据级别是否等于或小于用户级别？否。访问被拒绝。是。继续进行测试2。测试2：组。数据是否有组？不。继续进行测试3。是。用户是否至少有一个组？如果不是，则拒绝访问。如果是，请继续进行测试3。测试3：隔间。数据是否有隔间？不可以。访问被授予。是。用户是否拥有所有隔间？如果不是，则拒绝访问。如果是，则授予访问权限。</p>
         </div>
