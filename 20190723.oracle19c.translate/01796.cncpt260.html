      <article>
         <header>
            <h1>插图说明cncpt260.eps</h1>
         </header>
         <div>
            <p>图形顶部是客户端应用程序图标。标记为Local Query的一个箭头扩展到Materialized View。另一个箭头标记为远程更新到主表图标。“物化视图”图标有两条虚线，延伸到物化视图数据库。主表有两条虚线延伸到主数据库图标。主数据库图标的箭头延伸到物化视图数据库。箭头标记为Replicate Table Database。图标网络已连接到“复制表数据”箭头。</p>
         </div>
