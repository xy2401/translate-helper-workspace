            <h1>em_red_format_edit.png插图的描述</h1>
         </header>
         <div>
            <p>图像em_red_format_edit.png显示“编辑格式”对话框，其中包含以下组件，从上到下：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>“格式名称”字段列出了快捷方式格式的名称。</p>
               </li>
               <li>
                  <p>Description字段列出了格式的简要说明。</p>
               </li>
               <li>
                  <p>“敏感列类型”菜单列出了此快捷方式格式的可用敏感列类型。</p>
               </li>
               <li>
                  <p>“编校功能”菜单列出了可用的编校功能，例如FULL或RANDOM。根据您的选择，下面是一个带有编校功能描述的标签。</p>
               </li>
            </ul>
