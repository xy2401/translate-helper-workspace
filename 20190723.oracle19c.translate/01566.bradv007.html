         <div>
            <p>此图描绘了块媒体恢复。块13显示在一条线上，其中包含相关的存档日志。该行代表重做流。在该行的开头，块13在数据文件4中恢复;关联的存档日志是Log 100。在下一阶段，Log 120缺少第13块的重做。在下一阶段，新建了块140，块13。最后，Log 160具有块13的最后一个改变。恢复将在下文中解释。</p>
