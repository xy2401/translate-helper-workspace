      <article>
         <header>
            <h1>插图描述tgsql_vm_077.eps</h1>
         </header>
         <div>
            <p>此图的顶部是查询协调器图标。下面是四个水平框，P1到P4。这些箱子连接到四个箱子，以向下楼梯的形式排列，P5到P8。左边是部门图标。每个过程P5到P8都通过灰线连接到部门。右边是员工图标。在每个进度上方，P5到P8，是一个红色框。右上角从顶部框指向标注“返回的行数低于阈值，因此优化程序选择广播方法”。标题为“统计收集器阈值是DX的2倍”的标注指向顶部框。</p>
         </div>
