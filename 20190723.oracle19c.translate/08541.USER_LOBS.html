            <h2 id="REFRN-GUID-DA67BD51-1538-46DE-8B1C-C60CDD405E9E" class="sect2"><span class="enumeration_section">6.486</span> USER_LOBS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_LOBS</code>显示用户表中包含的用户CLOB和BLOB。BFILE存储在数据库外部，因此此视图不会描述它们。此视图的列与<code class="codeph">ALL_LOBS</code>的列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-DA67BD51-1538-46DE-8B1C-C60CDD405E9E__GUID-19631974-7955-43A3-AECF-BBF152BF893B">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_LOBS.html#GUID-EA28B5D0-3C72-4D7A-9151-AD96A132FDE5" title="ALL_LOBS显示当前用户可访问的表中包含的大对象（LOB）。LOB包括二进制大对象（BLOB）和字符大对象（CLOB）。">ALL_LOBS</a> ”</span></p>
                  </div>
               </div>

            </div>
