            <h2 id="SSDBI-GUID-283FCCBE-A8FA-457B-8C7D-34D64AEB6DA9" class="sect2"><span class="enumeration_appendix">D</span>管理Oracle数据库端口号</h2>
         </header>
         <div class="ind">
            <div>
               <p>查看默认端口号。如果需要，请在安装后使用这些步骤更改分配的端口。</p>
            </div>
            <div>
               <ul class="ullinks">
                  <li class="ulchildlink"><a href="about-managing-ports.html#GUID-116C07D3-DE6B-4670-87C6-F1656C5D1722">关于管理端口</a><br>在安装过程中，Oracle Universal Installer会从一组默认端口号为组件分配端口号。
                  </li>
                  <li class="ulchildlink"><a href="oracle-database-component-port-numbers-and-protocols.html#GUID-B530F5CD-DD07-44D9-8499-0828B716C3A8">Oracle数据库组件端口号和协议</a><br>此表列出了在单实例安装期间为Oracle数据库组件配置的端口号和协议。默认情况下，范围中的第一个端口（如果可用）将分配给该组件。
                  </li>
               </ul>
