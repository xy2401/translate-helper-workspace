            <h2 id="VLDBG-GUID-FA29787B-8700-49EA-B80D-54D667CF2752" class="sect2"><span class="enumeration_chapter">3</span>可用性，可管理性和性能的分区</h2>
         </header>
         <div class="ind">
            <div>
               <p>分区可实现可用性，可管理性和性能。</p>
               <p>本章提供了有关分区如何实现可用性，可管理性和性能的高级分析。提供了何时使用给定分区策略的指南。主要关注的是使用表分区，尽管大多数建议和注意事项也适用于索引分区。</p>
               <p>本章包含以下部分：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="partition-pruning.html#GUID-E677C85E-C5E3-4927-B3DF-684007A7B05D" title="分区修剪是数据仓库的基本性能特征。">分区修剪</a></p>
                  </li>
                  <li>
                     <p><a href="partition-wise-joins.html#GUID-7C28CD29-5189-4A53-9691-380E13515015" title="分区操作可显着缩短响应时间并改善CPU和内存资源的使用。">分区 - 明智的操作</a></p>
                  </li>
                  <li>
                     <p><a href="index-partitioning.html#GUID-569F94D0-E6E5-45BB-9626-5506DE18FF00" title="分区索引具有与分区表相同的建议和注意事项。">索引分区</a></p>
                  </li>
                  <li>
                     <p><a href="partition-table-compression.html#GUID-F26AFD78-DC1D-4E6B-9B37-375C59FD1787" title="可以在多个分区或完整的分区堆组织表上执行压缩。">分区和表压缩</a></p>
                  </li>
                  <li>
                     <p><a href="recommendations-partition-strategy.html#GUID-9F7809B6-E68A-4425-AC99-BE00C7805408" title="在选择分区策略时，请根据性能注意事项查看这些建议。">选择分区策略的建议</a></p>
                  </li>
               </ul>
            </div>
