      <article>
         <header>
            <h1>插图描述bradv038.gif</h1>
         </header>
         <div>
            <p>此图显示了示例RMAN环境的组件。底部是RMAN可执行文件。RMAN可执行文件上方从右到左依次为：恢复目录，重复或备用数据库以及目标数据库。备用数据库包含辅助实例，并通过介质管理层连接到磁带驱动器。目标数据库包含控制文件和快速恢复区域。它通过媒体管理层连接到磁带机。</p>
            <p>在RMAN可执行文件中，有指向以下内容的箭头：恢复目录，备用数据库和目标数据库。</p>
         </div>
