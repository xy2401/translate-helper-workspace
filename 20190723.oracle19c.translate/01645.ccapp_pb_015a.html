         <header>
            <h1>插图描述ccapp_pb_015a.eps</h1>
         </header>
         <div>
            <p>此图显示了查询应用程序的流程。插图的顶部是五个框中的第一个。它标记为“输入查询”并显示用户，以指示用户操作。箭头指向标记为“执行CONTAINS查询”的第二个框，然后从第二个框导向标记为“当前命中列表”的第三个框。箭头将此框连接到第四个框，用户将其标记为“从命中列表中选择”。从这个框中引出两个箭头：一个回到第一个框，“输入查询”，而另一个回到第五个和最后一个框，“当前文档（CTX_DOC.HIGHLIGHT）”。</p>
