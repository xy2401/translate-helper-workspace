            <h1>插图描述tgsql_vm_057.eps</h1>

         <div>
            <p>此图显示了SQL Tuning Advisor图标。此图标与包含自动调整优化器框的优化程序框之间有一个双头箭头。计算器图标附加到“优化程序”框中。自动调整优化器框具有“调整模式”标注。优化程序框具有“正常模式”标注。“自动调整优化器”框指向五个框：统计分析，访问路径分析，SQL结构分析，备用计划分析和SQL分析。</p>
