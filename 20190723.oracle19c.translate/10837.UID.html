            <a id="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644" name="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644"></a><a id="SQLRF51954"></a><a id="SQLRF51955"></a><a id="SQLRF51956"></a><a id="SQLRF06153"></a>
            
            <h2 id="SQLRF-GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644" class="sect2">UID</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p class="subhead1" id="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644__GUID-6B62636B-9865-44BE-B1AD-6DE3B04CCDD1">句法</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <div class="figure" id="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644__GUID-4C7473A4-9690-42F1-9EB2-5C72FE7332ED"><img src="img/uid.gif" alt="uid.eps的描述如下" title="uid.eps的描述如下" longdesc="img_text/uid.html"><br><a href="img_text/uid.html">说明uid.eps的说明</a></div>
                  <!-- class="figure" -->
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644__GUID-199308FE-69BE-429C-8E4A-A9165C05C824">目的</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p><code class="codeph">UID</code>返回一个唯一标识会话用户（登录用户）的整数。
                  </p>
                  <div class="infoboxnotealso" id="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644__GUID-B8E2003D-6F97-451F-890C-77FBF6AFE59F">
                     <p class="notep1">也可以看看：</p>
                     <p><a href="USER.html#GUID-AD0B927B-EFD4-4246-89B4-2D55AB3AF531">USER</a>了解Oracle数据库如何确定会话用户</p>
                  </div>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p class="subhead1" id="GUID-DFDC8E24-B911-4C42-B4B1-853E964D3644__GUID-61C0CE17-D4EF-42B7-A251-97587483267C">例子</p>
               </div>
               <!-- class="section" -->
               <div class="section">
                  <p>以下示例返回会话用户的UID：</p><pre class="oac_no_warn" dir="ltr">SELECT UID FROM DUAL;</pre></div>
               <!-- class="section" -->
            </div>
         </div>
