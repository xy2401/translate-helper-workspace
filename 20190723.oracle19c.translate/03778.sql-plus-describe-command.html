            <h2 id="HETER-GUID-8165A6CB-7727-436D-9744-3A8CB0608016" class="sect2">SQL * Plus DESCRIBE命令</h2>
         </header>
         <div class="ind">
            <div>
               <p>您可以使用SQL * Plus <code class="codeph">DESCRIBE</code>命令描述非Oracle系统对象。
               </p>
               <div class="section">
                  <p>但是，有一些限制。例如，使用异构链接，您无法描述包，序列，同义词或类型。</p>
               </div>

            </div>
