            <h2 id="REFRN-GUID-FFBDA9CA-99E5-4102-9D29-BCD01598CE0A" class="sect2"><span class="enumeration_section">6.384</span> USER_DBFS_HS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_DBFS_HS</code>显示当前用户拥有的所有数据库文件系统（DBFS）分层存储。它的列（除<code class="codeph">STOREOWNER</code> ）是相同的<code class="codeph">DBA_DBFS_HS</code> 。</p>

                  <div class="infoboxnotealso" id="GUID-FFBDA9CA-99E5-4102-9D29-BCD01598CE0A__GUID-DE4FF549-FE73-4723-8532-F9ED91C8E2FC">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="DBA_DBFS_HS.html#GUID-DC39A2C6-2BA9-46E1-89C0-925F727E5727" title="DBA_DBFS_HS显示所有数据库文件系统（DBFS）分层存储。">DBA_DBFS_HS</a> ”</span></p>
