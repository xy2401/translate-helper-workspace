      <article>
         <header>
            <h1>插图描述ccapp_pb_016a.eps</h1>
         </header>
         <div>
            <p>此图显示了目录查询应用程序的通用流程。顶部是标有“输入查询”的框，用户输入查询。箭头导致两个框，也描绘了用户。一个标记为“文本组件'CD播放器'”，另一个标记为“结构化组件'按价格排序'。”箭头从两个框引导到标有“执行CATSEARCH查询”的框，箭头从此框开始向下标记为“显示结果”。从“显示结果”中，箭头指向另一个包含用户的框，此框标记为“用户浏览结果”。两个箭头从此框延伸：一个向后运行到第一个框，“输入查询”，另一个向下运行到“用户购买项目”框。</p>
         </div>
