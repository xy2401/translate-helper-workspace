      <article>
         <header>
            <h1>插图描述admin037.eps</h1>
         </header>
         <div>
            <p>图像admin037.gif显示了一个不确定的分布式事务的示例。在此示例中，发生以下情况：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>SALES.EXAMPLE.COM是全球协调员，处于准备状态。</p>
               </li>
               <li>
                  <p>WAREHOUSE.EXAMPLE.COM是数据库服务器，处于准备状态。</p>
               </li>
               <li>
                  <p>HQ.EXAMPLE.COM是提交点站点并已发出提交请求。</p>
               </li>
            </ul>
            <p>当HQ.EXAMPLE.COM和SALES.EXAMPLE.COM之间的通信中断中断事务时，在提交阶段发生故障。</p>
            <p>图像描述结束。</p>
         </div>
