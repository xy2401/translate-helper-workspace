            <h2 id="RILIN-GUID-82EB8A61-DFAC-4000-8609-3B19B1DAA78F" class="sect2">服务器池和服务器分类</h2>
         </header>
         <div class="ind">
            <div>
               <p>您可以通过识别由特定属性区分的服务器（称为<span class="bold">服务器分类</span>的过程），使用服务器池动态管理服务器。通过这种方式，您可以管理由异构节点组成的集群。
