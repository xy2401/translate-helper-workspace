         <header>
            <h1>插图描述thematic_map_display.gif</h1>
         </header>
         <div>
            <p>该图说明了一个地图，其中用于加利福尼亚州几个相邻县的县名称标签的文本样式反映了该县的总人口。在此图示中，多个县名称标签具有与之关联的不同文本样式。此外，某些县没有名称标签，因为主题样式规则的&lt;label&gt;元素将高级样式指定为其标签样式，如插图后的文字中所述。</p>
