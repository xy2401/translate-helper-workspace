      <article>
         <header>
            <h1>插图说明jvm_components.gif</h1>
         </header>
         <div>
            <p>该图说明了Oracle JVM主要组件的概念视图以及它们如何相互交互。Oracle JVM由解释器和运行时系统组成，该系统解释代码并将本机代码存储在Oracle JVM中的本机编译代码区域中。它还包含内存，垃圾收集器和类加载器。类加载器与RDBMS库管理器交互，垃圾收集器与RDBMS内存管理器交互。SQL和IIOP调用被路由到解释器和运行时系统，loadjava工具和CREATE JAVA语句调用被路由到RDBMS库管理器。</p>
         </div>
