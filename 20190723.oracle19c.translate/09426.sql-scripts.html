            <h2 id="REFRN-GUID-C308549C-A3DC-4CF2-9433-90650AD0F6DB" class="sect2"><span class="enumeration_chapter">B</span> SQL脚本</h2>
         </header>
         <div class="ind">
            <div>
               <p>本附录描述了Oracle数据库的最佳操作所需的SQL脚本。</p>
               <div class="section">
                  <p>SQL脚本在以下部分中描述：</p>
                  <ul style="list-style-type:disc">
                     <li>
                        <p><a href="creating-the-data-dictionary.html#GUID-44CDC069-3AC2-413C-B79C-316190BDBFAC" title="使用Database Configuration Assistant创建数据库时，Oracle会自动创建数据字典。">创建数据字典</a></p>
                     </li>
                     <li>
                        <p><a href="creating-additional-data-dictionary-structures.html#GUID-571DA1D1-5274-4763-99B4-B1FF60E79F9F" title="Oracle数据库提供了其他脚本，可以创建可用于管理数据库和创建数据库应用程序的其他结构。">创建附加数据字典结构</a></p>
                     </li>
                     <li>
                        <p><a href="the-no-scripts.html#GUID-20DE49F2-DB56-4797-BC90-013626AF992C" title="这些脚本用于删除各种可选服务或组件的字典信息。">“NO”脚本</a></p>
                     </li>
                     <li>
                        <p><a href="upgrade-scripts.html#GUID-5EFF6AFB-2AEC-4605-8B9C-252B5C59412B" title="升级到另一个Oracle版本时使用升级脚本。">升级脚本</a></p>
                     </li>
                     <li>
                        <p><a href="java-scripts.html#GUID-F41CC31A-EFA7-44A3-A18E-2DBF57D47560" title="仅当安装了JServer选项时，Java脚本才有用。">Java脚本</a></p>
                     </li>
                  </ul>
                  <div class="infoboxnote" id="GUID-C308549C-A3DC-4CF2-9433-90650AD0F6DB__GUID-DB77301D-A321-4A06-8F88-5CA867E1C1F7">
                     <p class="notep1">注意：</p>
                     <p>SQL脚本中的注释本身包含更详细的信息和示例。</p>
                  </div>
                  <div class="infoboxnote" id="GUID-C308549C-A3DC-4CF2-9433-90650AD0F6DB__GUID-8289A50B-B755-4606-942F-61B297F884BE">
                     <p class="notep1">注意：</p>
                     <p>要在可插拔数据库（PDB）中运行脚本，请在运行脚本之前连接到PDB。有关在多租户容器数据库（CDB）中运行脚本的详细信息，请参阅<a href="../multi/administering-a-cdb-with-sql-plus.html#ADMIN14072" target="_blank"><span><cite>Oracle Multitenant管理员指南</cite></span></a> 。
                     </p>
                  </div>
               </div>
