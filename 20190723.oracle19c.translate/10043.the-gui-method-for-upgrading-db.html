            <h2 id="SPMSU-GUID-814C68FB-7802-4B25-957E-6253757ACC7C" class="sect2">用于升级Oracle数据库的图形用户界面方法</h2>
         </header>
         <div class="ind">
            <div>
               <p>数据库升级助手（DBUA）以交互方式引导您完成升级过程并为新的Oracle数据库版本配置数据库。</p>
               <p>DBUA启动升级前信息工具，该工具将某些配置设置修复为升级所需的值。例如，该工具可以将初始化参数更改为升级所需的值。该工具还为您提供了在继续升级之前可以手动修复的项目列表。</p>
            </div>
            <div>
               <div class="familylinks">
                  <div class="parentlink">
                     <p><strong>父主题：</strong> <a href="preparing-to-upgrade.html#GUID-E1C7B8AF-FF00-4E91-86FE-D02395B430D8" title="在升级数据库之前，Oracle建议您查看新功能并确定要使用的最佳升级路径和方法，并执行准备数据库以进行升级的过程。Oracle强烈建议您测试升级过程并准备备份策略。">准备升级Oracle数据库</a></p>
                  </div>
               </div>
