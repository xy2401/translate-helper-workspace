         <div>
            <p>此图显示修改后的Unicode排序规则标签页。组合框显示辅助级别，然后显示具有多个节点的第三级别，其中字符是字母z上的变体。在第三级之后是4个节点，它们属于同一个二级：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>\ x0031 1</p>
               </li>
               <li>
                  <p>\ x0032 2</p>
               </li>
               <li>
                  <p>\ x0033 3</p>
               </li>
               <li>
                  <p>\ x0034 4</p>
               </li>
            </ul>
            <p>以下按钮位于组合框下方：添加，修改，剪切，粘贴，搜索，FullView。</p>
            <p>工具栏位于屏幕左侧。以下菜单位于屏幕顶部：文件，编辑，工具，帮助。</p>
