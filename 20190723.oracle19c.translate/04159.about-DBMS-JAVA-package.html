            <h2 id="JJDEV-GUID-04D7F902-A3CE-4E1D-B053-75E4DCE08D97" class="sect2"><span class="enumeration_section">4.3</span> DBMS_JAVA包</h2>
         </header>
         <div class="ind">
            <div>
               <div class="section">
                  <p>安装Oracle JVM会创建<code class="codeph">DBMS_JAVA</code> PL / SQL包。<code class="codeph">DBMS_JAVA</code>包函数可供数据库服务器和数据库客户端使用。相应的Java类<code class="codeph">DbmsJava</code>提供了从Java访问数据库功能的方法。
                  </p>
               </div>
