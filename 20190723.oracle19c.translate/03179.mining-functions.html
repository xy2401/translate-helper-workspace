            <a id="GUID-3BC8FD92-9B6A-4612-A458-7E5FFDDC5EA7" name="GUID-3BC8FD92-9B6A-4612-A458-7E5FFDDC5EA7"></a>
            
            <h2 id="DMCON-GUID-3BC8FD92-9B6A-4612-A458-7E5FFDDC5EA7" class="sect2"><span class="enumeration_part">第二部分</span>挖掘函数</h2>
         </header>
         <div class="ind">
            <div>
               <p>第II部分提供了有关Oracle Data Mining支持的挖掘功能的基本概念信息。</p>
               <p>挖掘函数代表了一类可以使用数据挖掘算法解决的挖掘问题。</p>
               <p>第二部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="regression.html#GUID-51A08CFC-1487-4887-AB47-794C50D67358" title="学习如何通过回归预测连续数值目标 - 监督挖掘函数。">回归</a></p>
                  </li>
                  <li>
                     <p><a href="classification.html#GUID-3D51EC47-E686-4468-8F49-A27B5F8E8FE4" title="了解如何通过分类预测分类目标 - 监督挖掘功能。">分类</a></p>
                  </li>
                  <li>
                     <p><a href="anomaly-detection.html#GUID-D9D23B6C-5215-4E37-80E3-F2460D82A533" title="了解如何通过异常检测（一种无监督功能）检测数据中的罕见病例。">异常检测</a></p>
                  </li>
                  <li>
                     <p><a href="clustering.html#GUID-7FB17270-54F6-4898-A4F9-319CD94B450B" title="了解如何通过Clustering（无监督挖掘功能）发现数据中的自然分组。">聚类</a></p>
                  </li>
                  <li>
                     <p><a href="association.html#GUID-491998B3-B92B-4F84-8A79-94780B8AFD0C" title="了解如何通过关联发现关联规则 - 一种无监督的挖掘功能。">协会</a></p>
                  </li>
                  <li>
                     <p><a href="feature-selection-extraction.html#GUID-564D57DB-7AED-4130-A863-EA1698D6F4B4" title="了解如何执行特征选择，特征提取和属性重要性。">特征选择和提取</a></p>
                  </li>
                  <li>
                     <p><a href="time-series.html#GUID-0D6954B9-9D66-42E2-A62F-F3FFE84B827E" title="了解时间序列作为Oracle数据挖掘回归函数。">时间序列</a></p>
                  </li>
               </ul>
               <div class="infoboxnote" id="GUID-3BC8FD92-9B6A-4612-A458-7E5FFDDC5EA7__GUID-0338EC86-DE70-4B6A-A6E1-E2059447FAF6">
                  <p class="notep1">注意：</p>
                  <p>术语挖掘功能与SQL语言功能无关。</p>
               </div>
            </div>
