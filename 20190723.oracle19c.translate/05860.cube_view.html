      <article>
         <header>
            <h1>插图说明cube_view.gif</h1>
         </header>
         <div>
            <p>单位多维数据集视图：UNITS_CUBE_VIEW的常规子页面的此屏幕截图显示了描述视图列的交叉表。视图包含每个维度和每个度量的行，以及列名称，数据类型，对象类型和维度的列。TIME，CHANNEL，CUSTOMER和PRODUCT列的数据类型为VARCHAR2，是DIMENSION对象类型，并且具有与列名称相同的维度。UNITS，SALES和COST列的数据类型为NUMBER，是MEASURE对象类型。</p>
         </div>
