            <h2 id="REFRN-GUID-AEFD6E1A-B29C-483C-BE5D-848D63019B08" class="sect2"><span class="enumeration_section">6.649</span> USER_TAB_PARTITIONS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_TAB_PARTITIONS</code>描述了<code class="codeph">DBMS_STATS</code>包为当前用户拥有的所有分区生成的分区级分区信息，分区存储参数和分区统计信息。
               </p>
               <div class="section">
                  <p>其列与<code class="codeph">ALL_TAB_PARTITIONS</code>列相同。</p>
                  <div class="infoboxnotealso" id="GUID-AEFD6E1A-B29C-483C-BE5D-848D63019B08__GUID-2544A43F-BEA6-4936-A87C-4C41A37CA15D">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_TAB_PARTITIONS.html#GUID-D6A09AE6-BE9F-43F2-874C-60D218F09AC1" title="ALL_TAB_PARTITIONS显示DBMS_STATS程序包为当前用户可访问的分区生成的分区级分区信息，分区存储参数和分区统计信息。">ALL_TAB_PARTITIONS</a> ”</span></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
