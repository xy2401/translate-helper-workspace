            <h2 id="REFRN-GUID-ED26F826-DB40-433F-9C2C-8C63A46A3BFE" class="sect2"><span class="enumeration_chapter">数据库</span>限制</h2>
         </header>
         <div class="ind">
            <div>
               <div><span>本附录列出了与数据库函数和对象关联的值的限制。</span> 数据库中的几个级别存在限制。数据库中通常存在一个不能超出的硬编码限制。对于任何给定的操作系统，可以进一步限制该值。
               </div>
               <div class="section">
                  <p>数据库限制分为四类：</p>
                  <ul style="list-style-type:disc">
                     <li>
                        <p><a href="datatype-limits.html#GUID-963C79C9-9303-49FE-8F2D-C8AAF04D3095" title="此表记录了数据类型的限制，并包含有关数据类型的注释。">数据类型限制</a></p>
                     </li>
                     <li>
                        <p><a href="physical-database-limits.html#GUID-939CB455-783E-458A-A2E8-81172B990FE9" title="此表描述物理数据库项的限制类型和限制值。">物理数据库限制</a></p>
                     </li>
                     <li>
                        <p><a href="logical-database-limits.html#GUID-685230CF-63F5-4C5A-B8B0-037C566BDA76" title="此表描述了逻辑数据库项的限制类型和限制值。">逻辑数据库限制</a></p>
                     </li>
                     <li>
                        <p><a href="process-and-runtime-limits.html#GUID-213CC210-4B96-420C-B5B8-3A217F17FC2C" title="此表描述了进程和运行时项的限制类型和限制值。">流程和运行时限制</a></p>
                     </li>
                  </ul>
                  <div class="infoboxnotealso" id="GUID-ED26F826-DB40-433F-9C2C-8C63A46A3BFE__GUID-CFF21CDE-50B8-468C-A43F-D6E99D5C4FD5">
                     <p class="notep1">也可以看看：</p>
                     <p>特定于操作系统的Oracle文档</p>
                  </div>
               </div>

            </div>
         </div>
