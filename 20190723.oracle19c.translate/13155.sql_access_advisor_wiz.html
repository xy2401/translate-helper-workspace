            <h1>插图描述sql_access_advisor_wiz.gif</h1>
         </header>
         <div>
            <p>此屏幕截图具有标题SQL Access Advisor：Initial Options。下面是文本“选择一组初始选项”。第一个选项是“仅验证访问结构的使用（索引，物化视图，分区等）。”第二个（选定的）选项是“推荐新的访问结构”。下面是一个复选框，其中包含“从以前保存的任务或模板继承选项”文本。概述文本是“SQL Access Advisor评估工作负载源中的SQL语句，并且可以建议索引，分区，物化视图和物化视图日志，这些日志将提高整个工作负载的性能。”</p>
