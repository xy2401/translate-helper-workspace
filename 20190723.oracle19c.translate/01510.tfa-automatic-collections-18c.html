            <p>此图像描绘了自动收集发生的事件流。</p>
            <p>Oracle Grid Infrastructure或数据库中出现严重问题。</p>
            <p>Oracle跟踪文件分析器收集器会自动检测事件，然后收集并打包相关的诊断信息，并通过电子邮件通知相关的DBA和/或系统管理员。</p>
            <p>然后，DBA或Sys Admin可以将该集合上载到Oracle Support以获得进一步的帮助。</p>
