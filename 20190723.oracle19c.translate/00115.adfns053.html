      <article>
         <header>
            <h1>说明adfns053.eps的描述</h1>
         </header>
         <div>
            <p>此图显示了两个事务的时间线，事务A（任意）和事务B（可序列化）。</p>
            <p>事务A发布的更新对于事务B来说太近了。事务B更改同一块中的另一行，并查看其自己的更改。事务A创建了一个可能的“幻像行”。未提交的更改对事务B是不可见的，因此事务A提交，使更改对稍后开始的事务可见。</p>
            <p>事务B在事务A提交后进行更改。事务B可以看到自己的更改，但不能查看事务A的已提交更改，因此更新行的尝试失败，之后事务B回滚并重试。</p>
         </div>
