         <div>
            <p>此图说明了工作空间中的保存点（显式和隐式），如图示后的文本中所述。</p>
            <p>工作空间的层次结构与上图（工作空间树）中的相同。也就是说，LIVE工作区位于顶部。在LIVE工作区下有两个子工作区，Workspace1和Workspace4。在Workspace1下面是它的两个子工作空间，Workspace2和Workspace3;在Workspace4下是它的子工作区Workspace5。</p>
