         <div>
            <p>此图显示标有“自适应查询优化”的框。此框指向较低级别的两个框，标记为“自适应计划”和“自适应统计”。 “自适应计划”框指向标有“动态计划”的较低级别的框。 “自适应统计信息”框指向三个框，标记为“动态统计”，“自动重新优化”和“SQL计划指令”。</p>
