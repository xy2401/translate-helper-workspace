            <h2 id="SPUCS-GUID-5715C0EC-0229-4AE0-8433-DFE4A4297C4A" class="sect2">检查Oracle数据库的兼容级别</h2>
         </header>
         <div class="ind">
            <div>
               <p>使用此SQL查询检查数据库的兼容级别是否与<span class="parmname" translate="no">COMPATIBLE</span>初始化参数的值相对应：</p><pre class="oac_no_warn" dir="ltr">SQL&gt; SELECT name，value FROM v $ parameter WHERE name ='compatible';</pre></div>
