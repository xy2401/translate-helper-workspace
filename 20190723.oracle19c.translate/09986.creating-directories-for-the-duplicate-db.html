            <h2 id="SPMSU-GUID-54B484F1-5E9E-4618-BFD7-84010BE7CFF0" class="sect2">为重复数据库创建目录</h2>
         </header>
         <div class="ind">
            <div>
               <p>在目标主机上，必须创建RMAN用于在目标主机上存储重复数据库文件的目录。</p>
               <p>这包括存储数据文件，控制文件，联机重做日志文件和临时文件的目录。</p>
               <p>使用<code class="codeph">NOFILENAMECHECK</code>子句指示当源数据库和重复数据库中的数据库文件的名称相同时，RMAN不得显示错误。
               </p>
            </div>
