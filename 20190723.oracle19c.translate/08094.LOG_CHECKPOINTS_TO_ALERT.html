            <h2 id="REFRN-GUID-64734EDD-4658-41FF-A4B5-4D4CC44FB144" class="sect2"><span class="enumeration_section">1.182</span> LOG_CHECKPOINTS_TO_ALERT</h2>
         </header>
         <div class="ind">
            <div>
