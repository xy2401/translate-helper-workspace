      <article>
         <header>
            <h1>插图说明cncpt282.eps</h1>
         </header>
         <div>
            <p>此图形将重做日志缓冲区显示为一堆平板。板1-3,6和8-9是深色阴影，这意味着“更改数据文件”。板4-5,7,10-11没有阴影，这意味着“不在数据文件中更改”。板12-14略有阴影，这意味着“Free Buffer”。箭头将平板3正下方的点标记为“检查点位置”。箭头标记顶部空闲缓冲区正上方的位置为“重做线程结束”。</p>
         </div>
