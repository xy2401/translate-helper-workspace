            <h1>说明prodattr_gen.gif的描述</h1>
         </header>
         <div>
            <p>创建产品营销经理属性。此屏幕截图显示“创建属性”对话框。在常规选项卡上输入以下值：MARKETING_MANAGER的名称，Mktg经理的短标签，营销经理的长标签，产品营销经理的描述，用户的属性类型。将选中“视图中的创建级别属性列”框和“索引”框。未选中“属性值是多语言”框。该属性适用于ITEM级别。未显示“实施细节”子页面的内容。</p>
