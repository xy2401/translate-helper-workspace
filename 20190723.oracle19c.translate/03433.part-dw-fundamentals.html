            <a id="GUID-0FD4E767-FEEB-4CB9-B66C-079BB10B46B7" name="GUID-0FD4E767-FEEB-4CB9-B66C-079BB10B46B7"></a><a id="DWHSG8062"></a>
            
            <h2 id="DWHSG-GUID-0FD4E767-FEEB-4CB9-B66C-079BB10B46B7" class="sect2"><span class="enumeration_part">第一部分</span>数据仓库 - 基础知识</h2>
         </header>
         <div class="ind">
            <div>
               <p>本节介绍基本数据仓库概念。</p>
               <p>它包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="introduction-data-warehouse-concepts.html#GUID-452FBA23-6976-4590-AA41-1369647AD14D">数据仓库概念简介</a></p>
                  </li>
                  <li>
                     <p><a href="data-warehouse-logical-design.html#GUID-04B1A087-8893-43B6-ADB2-4E5E1CC2A6D3" title="内存中列存储（IM列存储）是系统全局区域（SGA）的可选部分，它以压缩的列式格式存储表，表分区和其他数据库对象的副本，该格式针对快速扫描进行了优化。使用内存中列存储（IM列存储）时，可以通过对经常计算的表达式使用内存表达式（IM表达式）来进一步增强查询性能。使用内存中列存储（IM列存储）时，内存中虚拟列（IM虚拟列）使您可以通过将指定的虚拟列填充到IM列存储中来避免重复评估虚拟列。自动数据优化（ADO）可用于管理内存中列存储（IM列存储）的内容。">数据仓库逻辑设计</a></p>
                  </li>
                  <li>
                     <p><a href="data-warehouse-physical-design.html#GUID-442BF782-BE78-4D7A-A2D0-A9F4FA2B7ACD" title="要将逻辑设计转换为物理设计，必须创建以下部分或全部结构：表空间，表，表上的分区或索引组织表，索引（包括分区索引），视图，完整性约束，物化视图和维度。">数据仓库物理设计</a></p>
                  </li>
                  <li>
                     <p><a href="data-warehouse-optimizations-techniques.html#GUID-79C29A60-3477-448D-835D-2940D060D050" title="近似查询处理使用SQL函数为可接受近似值的探索性查询提供实时响应。包含返回近似结果的SQL函数的查询称为近似查询。可以使用返回近似结果的相应SQL函数运行包含精确函数的查询，而无需修改查询。这使您可以通过使用返回近似结果的相应SQL函数来运行现有应用程序而无需修改。">数据仓库优化和技术</a></p>
                  </li>
               </ul>
            </div>
         </div>
      </article>
