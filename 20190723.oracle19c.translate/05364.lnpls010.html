      <article>
         <header>
            <h1>插图说明lnpls010.eps</h1>
         </header>
         <div>
            <p>此图显示了包含另一个匿名块的匿名块的大纲。内部块具有<code class="codeph">IF-ELSIF-ELSE</code>语句，该语句引发异常A，B或C，以及带有A的异常处理程序的异常处理部分。外部块在内部块之后立即具有异常处理部分与B的异常处理程序</p>
            <p>三个箭头显示控制流程。第一个箭头指向内部块中的<code class="codeph">RAISE B</code>语句到内部块的异常处理部分。第二个箭头指向内部块的异常处理部分的末尾到外部块的下一个语句，其中外部块的异常处理部分开始。第三个箭头指向B的异常处理程序的末尾到主机环境。
            </p>
         </div>
