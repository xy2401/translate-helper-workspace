      <article>
         <header>
            <h1>插图说明em_red_pol_exp_create.png</h1>
         </header>
         <div>
            <p>图像em_red_pol_exp_create.png显示“数据编辑表达式”页面的“创建”对话框。从上到下，从左到右，是以下组件：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>表达式名称字段，这是必需的</p>
               </li>
               <li>
                  <p>说明字段，必须填写</p>
               </li>
               <li>
                  <p>表达式字段，这是必需的。“表达式”字段右侧是“策略表达式构建器”图标。</p>
               </li>
               <li>
                  <p>在右下角，单击“确定”和“取消”按钮</p>
               </li>
            </ul>
         </div>
