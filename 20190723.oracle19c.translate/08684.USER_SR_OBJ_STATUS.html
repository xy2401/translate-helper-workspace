            <h2 id="REFRN-GUID-447EE58F-7DD7-4A1A-9B63-57CFA44AE286" class="sect2"><span class="enumeration_section">6.626</span> USER_SR_OBJ_STATUS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_SR_OBJ_STATUS</code>为当前用户拥有的当前同步刷新组的当前刷新操作提供有关为同步刷新注册的对象的状态的信息。其列与<code class="codeph">DBA_SR_OBJ_STATUS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-447EE58F-7DD7-4A1A-9B63-57CFA44AE286__GUID-3D4A9EF0-B9D9-42D4-BA6B-81D4473F5EFD">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="DBA_SR_OBJ_STATUS.html#GUID-FB7B44F7-83C9-4619-AB7B-70B8BA77AED9" title="DBA_SR_OBJ_STATUS提供有关为数据库中当前同步刷新组的当前刷新操作注册的同步刷新对象的状态的信息。">DBA_SR_OBJ_STATUS</a> ”</span></p>
                  </div>
               </div>

            </div>
