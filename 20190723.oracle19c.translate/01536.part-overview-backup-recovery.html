            <a id="GUID-CD5F857C-198E-4097-A5C8-F0D7E9C00D30" name="GUID-CD5F857C-198E-4097-A5C8-F0D7E9C00D30"></a><a id="BRADV546"></a>
            
            <h2 id="BRADV-GUID-CD5F857C-198E-4097-A5C8-F0D7E9C00D30" class="sect2"><span class="enumeration_part">第一部分</span>备份和恢复概述</h2>
         </header>
         <div class="ind">
            <div>
               <p>本部分的章节介绍了备份和恢复，并解释了如何设计备份和恢复策略：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="introduction-backup-recovery.html#GUID-9997EF87-B293-44D4-92F3-DD938E79170D" title="作为备份管理员，您的主要职责是设计，实施和管理备份和恢复策略。作为备份管理员，您的主要工作是制作和监视数据保护备份。虽然有几个问题可以阻止Oracle数据库的正常运行或影响数据库I / O操作，但并非所有问题都需要DBA干预。数据存档虽然与数据保护有关，但却有不同的用途。归档备份免于正常的备份和恢复策略。这些备份通常存档在单独的存储介质上并保留很长时间。RMAN备份可用于跨不同平台传输数据库和表空间。Oracle为执行备份和恢复提供了多种解决方案。您可以使用多种技术来创建Oracle数据库的备份。本节将比较Recovery Manager（RMAN），用户管理的备份和Data Pump技术。Oracle闪回技术提供了一系列功能，可以补充您的物理备份和恢复策略。Oracle数据库的逻辑级闪回功能不依赖于RMAN，无论RMAN是否为备份策略的一部分，都可用。闪回数据库使您可以将Oracle数据库还原到以前的某个时间点。Data Recovery Advisor为Oracle备份和恢复解决方案提供单一入口点。它是一种工具，可自动诊断持久性数据故障，提供适当的修复选项，并根据您的要求执行修复。还可以使用Oracle Enterprise Manager Cloud Control访问RMAN功能。Oracle企业管理器云控制（云控制）是基于浏览器的Oracle数据库管理界面。数据库主页是Oracle企业管理器云控制（云控制）中的主数据库管理页面。您可以使用Oracle Enterprise Manager云控制（云控制）执行各种简单和高级备份和恢复任务。零数据丢失恢复设备（恢复设备）是一种云规模的工程系统，旨在保护企业中的所有Oracle数据库。通过将大多数Oracle数据库备份和还原处理卸载到集中式恢复设备，它可以显着提高备份的性能和可管理性。您可以使用大多数RMAN命令备份到Zero Data Loss Appliance（恢复设备）并从中恢复。备份和恢复文档路线图分为两个主要路径：RMAN和用户管理的备份和恢复。可选路径显示为拆分，然后重新连接每个主路径。本节提供了使用RMAN作为主要备份和恢复解决方案时导航备份和恢复文档的路线图。本节提供了在不使用RMAN作为主要备份和恢复解决方案时导航备份和恢复文档的路线图。">备份和恢复简介</a></p>
                  </li>
                  <li>
                     <p><a href="getting-started-rman.html#GUID-871FF5B2-C82B-462E-8182-FA28CF7B3E3B" title="Recovery Manager（RMAN）是一个Oracle数据库客户端，可在您的数据库上执行备份和恢复任务，并自动管理备份策略。它极大地简化了备份，还原和恢复数据库文件的过程。在使用RMAN执行任何操作之前，必须连接到目标数据库。为每个目标数据库预配置了RMAN备份和恢复环境。配置是持久的，适用于此目标数据库上的所有后续操作，即使您退出并重新启动RMAN。使用BACKUP命令备份文件。RMAN将数据备份到配置的默认设备以获取所请求的备份类型。BACKUP命令包括一系列控制备份输出的选项，参数和子句。如果数据库在ARCHIVELOG模式下运行，则可以在数据库打开时备份数据库。如果数据库在NOARCHIVELOG模式下运行，则唯一有效的数据库备份是一致的备份。增量备份捕获在先前增量备份之后对数据库进行的块级更改。通过逐步更新的备份，您可以实施有效的增量备份永久备份策略。RMAN验证检查备份以确定是否可以还原。验证还会检查损坏的块和丢失的文件。RMAN支持使用命令文件来管理重复性任务，例如每周备份。RMAN可以使用存储在RMAN存储库中的信息来生成有关备份活动的报告。LIST BACKUP和LIST COPY命令显示有关存储库中列出的备份和数据文件副本的信息。REPORT命令执行比LIST命令更复杂的报告分析。RMAN存储库元数据始终存储在目标数据库的控制文件中。管理备份时，RMAN维护命令使用此元数据。使用CROSSCHECK命令将RMAN备份和副本的逻辑记录与存储介质上的文件同步。DELETE命令从磁盘和磁带中删除RMAN备份和副本，在控制文件存储库中将文件状态更新为DELETED，并从恢复目录中删除记录（如果使用目录）。Data Recovery Advisor是一个Oracle数据库工具，它提供了一个诊断持久性数据故障的基础架构，向用户提供修复选项，并根据用户的请求执行修复。失败是Health Monitor检测到的持久性数据损坏。示例包括物理和逻辑数据块损坏和丢失的数据文件。使用RMAN REPAIR FAILURE命令修复检测到的故障。您可以使用Oracle闪回数据库将整个数据库回滚到过去的时间。与介质恢复不同，您无需还原数据文件以将数据库返回到过去状态。使用RESTORE和RECOVER命令进行RMAN还原和恢复物理数据库文件。要恢复数据库，因为介质故障会损坏数据库文件，请首先确保您具有必要的备份。使用RESTORE DATABASE和RECOVER DATABASE命令恢复整个数据库。在数据库打开时，在各个表空间上使用RESTORE TABLESPACE和RECOVER TABLESPACE命令。在这种情况下，您必须使需要恢复的表空间脱机，恢复然后恢复表空间，并使恢复的表空间联机。RMAN可以恢复单个损坏的数据文件块。">RMAN入门</a></p>
                  </li>
               </ul>
            </div>
         </div>
