            <h2 id="ATNMS-GUID-85CE721B-740F-4DD8-AE87-19C53C5D8B4B" class="sect2"><span class="enumeration_section">10.3</span>启用跟踪</h2>
         </header>
         <div class="ind">
            <div>
               <p>跟踪可以帮助解决Oracle数据库服务质量管理问题。</p>
               <p>在安装时设置默认的跟踪级别。可以在Oracle Support Services的指导下启用更细粒度的跟踪。</p>
