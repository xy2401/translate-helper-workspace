            <h2 id="REFRN-GUID-49EB32BB-0F7E-40FC-9CC5-73E0CB37827B" class="sect2"><span class="enumeration_section">6.508</span> USER_MVIEW_KEYS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_MVIEW_KEYS</code>描述<code class="codeph">SELECT</code>列表中的列或表达式，当前用户的模式中的物化视图基于该列或表达式。它的列与<code class="codeph">ALL_MVIEW_KEYS</code>列相同。</p>

                  <div class="infoboxnotealso" id="GUID-49EB32BB-0F7E-40FC-9CC5-73E0CB37827B__GUID-AC4642C0-65EF-4D6F-B249-508AA05909C0">
