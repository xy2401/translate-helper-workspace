            <h2 id="REFRN-GUID-F63EDFD9-232A-4860-8B0F-9131A39E0557" class="sect2"><span class="enumeration_section">4.228</span> DBA_EDITIONS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DBA_EDITIONS</code>描述了数据库中的所有版本。它的列与<code class="codeph">ALL_EDITIONS</code>列相同。</p>
               <div class="section">

                     <ul style="list-style-type:disc">
                        <li>
                           <p><span class="q">“ <a href="ALL_EDITIONS.html#GUID-6B9705F4-91C2-41BB-9F36-40C323CA76E7" title="ALL_EDITIONS描述了当前用户可访问的版本。">ALL_EDITIONS</a> ”</span></p>
                        </li>
                        <li>
                           <p>有关版本的更多信息，请参见<a href="../adfns/editions.html#ADFNS99923" target="_blank"><span><cite>“Oracle数据库开发指南</cite></span></a></p>
                        </li>
                     </ul>
