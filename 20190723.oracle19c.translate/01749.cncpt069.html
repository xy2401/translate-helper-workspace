         <header>
            <h1>插图说明cncpt069.eps</h1>
         </header>
         <div>
            <p>此图显示顶部的SELECT语句，其下方写有“SCN 10023”。在该语句下是一列块，每个块具有不同的SCN：10021,10021,10024（该块被着色），10008,10024（该块被着色），10011,10021。标有“扫描路径”的箭头从SELECT语句通过列到达结尾，但是箭头转向阴影块的右侧，并通过悬停在列右侧的块：一个带有SCN 10006和另一个与SCN 10021。标记为撤消段的圆圈指向这两个块。</p>
         </div>
