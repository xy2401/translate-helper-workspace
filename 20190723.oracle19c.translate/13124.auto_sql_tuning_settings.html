         <header>
            <h1>auto_sql_tuning_settings.gif插图的描述</h1>
         </header>
         <div>
            <p>此图显示了屏幕截图的一部分。标题是“自动SQL调整设置”。以下是三个按钮：Show SQL，Revert和Apply。下面是文本：“调整期间每个SQL花费的最长时间（秒）”。价值是1200。以下是文本：“SQL配置文件的自动实现”。选择否按钮。下面是文本：“每次执行实现的最大SQL配置文件”。值是20。以下是文本：“已实施的最大SQL配置文件（总体）。”值为10000。</p>
