      <article>
         <header>
            <h1>插图描述adqmg004.gif</h1>
         </header>
         <div>
            <p>两个消息通过箭头链接以说明转换过程。<span class="bold">高级队列消息</span>由<span class="bold">AQ属性</span>和<span class="bold">AQ有效载荷组成</span> 。<span class="bold">消息传递网关消息</span>由<span class="bold">AQ属性</span>和<span class="bold">规范类型组成</span> 。
            </p>
            <p>标记<span class="bold">出站传播</span>的箭头从高级队列消息的<span class="bold">AQ属性</span>消息发送网关消息的<span class="bold">AQ属性</span>点。另一个<span class="bold">出站传播</span>箭头指向<span class="bold">高级队列消息</span>的<span class="bold">AQ有效载荷</span>到消息传递网关消息的规范类型。标记为<span class="bold">Inbound Propagation的</span>箭头形成相同的链接，但指向另一个方向。
            </p>
            <p>可选的用户提供的<span class="bold">转换函数</span> ，用于在消息类型之间进行转换，在链接消息有效负载的两个箭头上表示为绕行。
            </p>
         </div>
      </article>
