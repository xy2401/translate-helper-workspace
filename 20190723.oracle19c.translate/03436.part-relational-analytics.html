                     <p><a href="sql-analysis-reporting-data-warehouses.html#GUID-20EFBF1E-F79D-4E4A-906C-6E496EECA684" title="使用返回近似结果的SQL函数计算近似聚合。它们主要用于数据探索查询，其中不需要精确值，并且可以接受近似值。LISTAGG函数根据ORDER BY子句对每个组中的数据进行排序，然后连接度量列的值。Oracle数据库提供了一组返回近似百分位数结果的SQL函数。这些功能可用于监控质量，跟踪社交媒体活动，监控性能以及搜索数据集中的异常值。">用于分析和报告的SQL</a></p>
