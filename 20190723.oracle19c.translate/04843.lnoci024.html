      <article>
         <header>
            <h1>插图说明lnoci024.eps</h1>
         </header>
         <div>
            <p>此图描绘了在多个分支上运行的单个会话。插图显示单个会话为标记为S1的椭圆，其向下箭头指向标记为B1和B2的两个矩形，这两个矩形是分支（两个分支的XID的gtrid组件是不同的，因为它们代表单独的全局事务）向下箭头指向两个不同的交易，显示为标记为T1和T2的三角形。两个分支的全局事务标识符（XID）也具有不同的分支限定符（bqual），因为它们位于不同的分支上。</p>
         </div>
