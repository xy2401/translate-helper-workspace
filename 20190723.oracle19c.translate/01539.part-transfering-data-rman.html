            <a id="GUID-A341A776-5EEF-41C5-B708-338453D4DFB2" name="GUID-A341A776-5EEF-41C5-B708-338453D4DFB2"></a><a id="BRADV410"></a>
            
            <h2 id="BRADV-GUID-A341A776-5EEF-41C5-B708-338453D4DFB2" class="sect2"><span class="enumeration_part">第VII部分</span>使用RMAN传输数据</h2>
         </header>
         <div class="ind">
            <div>
               <p>以下章节描述了如何将RMAN用于数据库和表空间传输和迁移。本书的这一部分包含以下章节：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="rman-duplicating-databases.html#GUID-F31F9FCE-B610-49EB-B9DB-44B9AA4E838F" title="本章介绍如何使用DUPLICATE命令创建独立运行的数据库副本。">复制数据库</a></p>
                  </li>
                  <li>
                     <p><a href="rman-duplicating-databases-advanced.html#GUID-8E3B1C4D-9B1F-422D-9A35-8A5AE71C36F5" title="本章介绍了数据库复制的高级形式。">复制数据库：高级主题</a></p>
                  </li>
                  <li>
                     <p><a href="creating-transportable-tablespace-sets.html#GUID-123F4E45-0324-4D1D-980F-E176A9E22C87" title="本章介绍如何使用RMAN通过还原备份来创建可传输的表空间集。">创建可传输的表空间集</a></p>
                  </li>
                  <li>
                     <p><a href="rman-transporting-data-across-platforms.html#GUID-65AADCB6-CC9A-4229-9AB8-805C37E4471F" title="本节介绍使用备份集或映像副本执行不一致表空间的跨平台传输的高级步骤。RMAN使您可以通过网络执行数据文件的跨平台传输。可插拔数据库（PDB）可以被传输并插入目标多租户容器数据库（CDB），该数据库位于与源CDB不同的平台上。除了PDB的RMAN备份之外，还需要将PDB插入目标CDB所需的元数据。您可以使用不一致和一致备份的组合来传输PDB并将其插入到位于不同平台上的CDB 。不一致的备份使您可以减少应用程序停机时间，因为PDB可以在执行备份时打开">跨平台传输数据</a></p>
                  </li>
               </ul>
            </div>
         </div>
