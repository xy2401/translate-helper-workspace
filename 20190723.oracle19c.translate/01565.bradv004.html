         <div>
            <p>此图描绘了恢复窗口的第一部分。时间表从1月1日开始，一直持续到1月28日。从1月1日开始，每两周安排一次备份。存档日志每七天保存一次，编号为1月1日志100，第7天日志250，第14天日志500，第21天日志750，第23天日志850。显示恢复窗口，从第23天延伸到第16天。恢复将在下文中解释。</p>
