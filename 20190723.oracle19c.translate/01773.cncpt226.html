      <article>
         <header>
            <h1>插图说明cncpt226.eps</h1>
         </header>
         <div>
            <p>此图形将数据库缓冲区高速缓存描述为填充有小型棋盘格的正方形。一行从此缓存引出一个标记为“服务器进程”的框。服务器进程包含PGA。一行从服务器进程引导到标记为“重做日志缓冲区”的圆形图标。一条线从此缓冲区通向标有“LGWR”的框。箭头从LGWR指向标有“在线重做日志”的圆柱。</p>
         </div>
