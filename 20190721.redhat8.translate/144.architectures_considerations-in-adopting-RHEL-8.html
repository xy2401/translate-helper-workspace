<html  xmlns="http://www.w3.org/1999/xhtml"><head><title>Chapter 9. 架构</title><link rel="stylesheet" type="text/css" href="Common_Content/css/epub.css"><meta name="generator" content="DocBook XSL-NS Stylesheets V1.78.1"></head><body ><div class="chapter"><div class="titlepage"><div><div><h1 class="title">Chapter 9. 架构</h1></div></div></div><p>Red Hat Enterprise Linux 8随内核版本4.18一起发布，它为以下架构提供支持：</p><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem">AMD和Intel 64位架构</li><li class="listitem">64位ARM架构</li><li class="listitem">IBM Power Systems，小端</li><li class="listitem">IBM Z.</li></ul></div><p>确保为每个体系结构购买适当的订阅。有关更多信息，请参阅<a class="link" href="https://access.redhat.com/products/red-hat-enterprise-linux/#addl-arch">Red Hat Enterprise Linux入门 - 其他体系结构</a> 。有关可用订阅的列表，请参阅客户门户上的<a class="link" href="https://access.redhat.com/management/products/">订阅利用率</a> 。
		</p><p>请注意，RHEL 8中的标准<code class="literal">kernel</code>包支持所有体系结构;不需要<code class="literal">kernel-alt</code>包。
		</p></div></body></html>
