<html  xmlns="http://www.w3.org/1999/xhtml"><head><title>提供有关Red Hat文档的反馈</title><link rel="stylesheet" type="text/css" href="Common_Content/css/epub.css"><meta name="generator" content="DocBook XSL-NS Stylesheets V1.78.1"></head><body ><div class="preface"><div class="titlepage"><div><div><h1 class="title"><a id="proc_providing-feedback-on-red-hat-documentation_planning-dns-and-host-names"></a>提供有关Red Hat文档的反馈</h1></div></div></div><p>感谢您对我们的文档的意见。请告诉我们如何才能让它变得更好。为此：</p><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem">有关特定段落的简单注释，请确保以多页HTML格式查看文档。突出显示要评论的文本部分。然后，单击突出显示的文本下方显示的“ <span class="strong"><strong>添加反馈”</strong></span>弹出窗口，并按照显示的说明进行操作。
				</li><li class="listitem"><p class="simpara">要提交更复杂的反馈，请创建Bugzilla票证：</p><div class="orderedlist"><ol class="orderedlist"><li class="listitem">转到<a class="link" href="https://bugzilla.redhat.com/enter_bug.cgi?product=Red Hat Enterprise Linux 8">Bugzilla</a>网站。
						</li><li class="listitem">作为组件，使用<span class="strong"><strong>文档</strong></span> 。
						</li><li class="listitem">在“ <span class="strong"><strong>描述”</strong></span>字段中填写您的改进建议。包括指向相关文档部分的链接。
						</li><li class="listitem">单击“ <span class="strong"><strong>提交Bug”</strong></span> 。
						</li></ol></div></li></ul></div></div></body></html>
