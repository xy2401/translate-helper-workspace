<html  xmlns="http://www.w3.org/1999/xhtml"><head><title xmlns:d="http://docbook.org/ns/docbook">提供有关Red Hat文档的反馈</title><link rel="stylesheet" type="text/css" href="Common_Content/css/epub.css"><meta name="generator" xmlns:d="http://docbook.org/ns/docbook" content="publican v4.3.4"><meta name="package" xmlns:d="http://docbook.org/ns/docbook" content=""></head><body ><div class="preface"><div class="titlepage"><div><div><h1 class="title"><a id="feedback">⁠</a>提供有关Red Hat文档的反馈</h1></div></div></div><div class="para">感谢您对我们的文档的意见。请告诉我们如何才能让它变得更好。为此：</div><div class="itemizedlist" xmlns:d="http://docbook.org/ns/docbook"><ul><li class="listitem"><div class="para">有关特定段落的简单注释，请确保以多页HTML格式查看文档。突出显示要评论的文本部分。然后，单击突出显示的文本下方显示的“ <span class="strong strong"><strong>添加反馈”</strong></span>弹出窗口，并按照显示的说明进行操作。
			</div></li><li class="listitem"><div class="para">要提交更复杂的反馈，请创建Bugzilla票证：</div><div class="orderedlist"><ol><li class="listitem"><div class="para">转到<a href="https://bugzilla.redhat.com/enter_bug.cgi?product=Red Hat Enterprise Linux 8">Bugzilla</a>网站。
					</div></li><li class="listitem"><div class="para">作为组件，使用<span class="strong strong"><strong>文档</strong></span> 。
					</div></li><li class="listitem"><div class="para">在“ <span class="strong strong"><strong>描述”</strong></span>字段中填写您的改进建议。包括指向相关文档部分的链接。
					</div></li><li class="listitem"><div class="para">单击“ <span class="strong strong"><strong>提交Bug”</strong></span> 。
					</div></li></ol></div></li></ul></div></div></body></html>
