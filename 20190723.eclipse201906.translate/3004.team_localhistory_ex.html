<h2>团队 - 本地历史记录同步参与者示例</h2>

<h3>介绍</h3>
<p>“本地历史记录同步参与者”示例说明了如何将参与者插入同步视图。它涵盖了以下内容：</p><ul>
  <li>创建一个简单的订阅者来访问本地历史记录</li><li>创建同步参与者</li><li>向参与者添加cusotm动作</li><li>显示自定义标签装饰</li><li>添加同步向导</li></ul>
<h3>运行示例</h3>
<p>要开始使用此示例，请打开“ <strong>团队同步”</strong>透视图，单击全局“同步”工具栏操作，然后选择“ <strong>与本地历史记录中的最新同步”</strong> 。有关此示例的更详细信息，请参见“ <a href="../../../guide/team_synchronize_localhistory_example.htm">本地历史记录同步示例</a>指南”部分。
</p><p>
