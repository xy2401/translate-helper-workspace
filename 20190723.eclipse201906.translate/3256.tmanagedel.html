<body dir="ltr">
<div role="main">
<a name="tmanagedel"></a>
<h1 class="topictitle1">删除过滤器</h1>

<div class="p">删除过滤器不会删除使用该过滤器管理的任何元素。该操作仅删除该筛选器的特定配置。要删除过滤器：</div>
<ol>
  <li><span>在“远程系统”视图中，展开您的连接，然后展开“ <b>文件”</b> 。</span></li>
  <li><span>右键单击文件管理器，然后选择“ <b>删除”</b> 。</span>
  </li>
</ol>
</div>
</body>
