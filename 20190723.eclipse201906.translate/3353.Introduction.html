		<h1 id="Introduction">介绍</h1>
		<p><b>Trace Compass</b>的目的是促进跟踪和监视工具集成到Eclipse中，提供开箱即用的通用功能/视图，并为特定于应用程序的目的提供基本功能的扩展机制。
		</p>
		<p>本指南介绍了Trace Compass框架的内部组件。它应该帮助开发人员尝试向框架添加新功能（支持新的跟踪类型，新分析或视图等）。例如，使用RCP的最终用户不必担心这里解释的概念。</p><hr class="navigation-separator">
