}
h3 {
  margin: 15px 0 5px;

ul {
  list-style-type: none;
  padding: 0;

  margin: -1px 0 0;
  padding: 2px 5px;
  border: 1px solid black;

  margin: 10px 0 5px 12px;
}

}

<body dir="ltr">
<span><a href="index.html">RWT主题参考</a> &gt;浏览器</span> <a name="Browser">  </a>
<h2>浏览器</h2>
<p>RWT浏览器的主题。
    </p>
<h3>可用的CSS属性</h3>
<p>可以为此元素定义的属性：</p>
<ul>
<li>
<a href="Properties.html#border" class="css-name">边界</a>
<p class="css-desc">围绕浏览器绘制的边框。</p>
</li>
<li>
<a href="Properties.html#border-bottom" class="css-name">下边框</a>
<p class="css-desc">浏览器的底部边框。</p>
</li>
<li>
<a href="Properties.html#border-left" class="css-name">左边框</a>
<p class="css-desc">浏览器的左侧边框。</p>
</li>
<li>
<a href="Properties.html#border-right" class="css-name">右边框</a>
<p class="css-desc">浏览器的右侧边框。</p>
</li>
<li>
<a href="Properties.html#border-top" class="css-name">边框顶部</a>
<p class="css-desc">浏览器的顶部边框。</p>
</li>
</ul>
<h3>适用的SWT样式</h3>
<p>可以在此元素的选择器中引用的SWT样式标志（作为CSS属性）：</p>
<ul>
<li>
<span class="css-name">[边界]</span>
<p class="css-desc">边界行为的样式常量。</p>
</li>
</ul>
<h3>适用国家</h3>
<p>
<em>没有</em>
</p>
</body>
