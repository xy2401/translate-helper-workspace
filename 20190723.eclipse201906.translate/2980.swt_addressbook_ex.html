<h2>SWT独立示例 - 地址簿</h2>

<p>AddressBook示例显示了如何使用Table控件以表格格式显示信息。应用程序可以保存和加载文件中的数据，对条目进行排序，以及在字段中搜索字符串。
</p>

<h3>运行示例</h3>
<p>按照<a href="swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.addressbook.AddressBook</code> 。
</p>
<p>也可以使用<a href="swt_launcher_ex.html">Example Launcher</a>运行此<a href="swt_launcher_ex.html">示例</a> 。从“ <strong>独立”</strong>类别中选择“ <strong>通讯簿”</strong>项，然后单击<strong>“运行”</strong> 。
</p>

</body>
