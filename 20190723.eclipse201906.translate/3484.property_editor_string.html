<body >
<h1>字符串编辑器</h1>
<table border="0" width="800" cellspacing="0" cellpadding="0">
	<tr>
		<td valign="top">
<p>
			<img src="images/property_editor_string1.png" alt="" border="0" hspace="0" vspace="5" width="235" height="18"></p>
<p>直接在属性窗格中输入单行字符串或单击<img border="0" src="images/ellipses.png">按钮访问<b>字符串编辑器</b>并输入多行字符串。</p>
<p>可以在<b>字符串编辑器中</b>输入多行字符串，也可以从现有资源包中选择值。要使用资源包中的值，请选中“ <b>使用现有NLS源/密钥”</b>复选框，然后单击“ <b>浏览”</b>按钮。将打开“ <b>选择键”</b>对话框，您可以在其中选择字符串源和键/值对。您可以通过在“ <b>搜索字符串”</b>字段中输入字符串来过滤显示的键/值对列表。默认情况下，会搜索键名，但您也可以通过选择对话框底部的相应单选按钮来搜索值或键和值。</p>
<p>
