		<h1 id="Overview">概观</h1>
		<p><i>Lua开发工具（LDT）</i>项目提供了插件，可实现支持Lua脚本和应用程序开发的Lua IDE。它为Eclipse Workbench添加了一个专用的Lua透视图，它具有<i>语法突出显示</i> ， <i>范围感知代码完成</i> ， <i>代码折叠</i>等功能，可以更好地构建Lua应用程序（基于项目的组织），并提高生产力Lua开发人员
		</p><hr>
