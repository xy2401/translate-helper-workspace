<html ><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>量化表达式</title><link href="book.css" type="text/css" rel="stylesheet"><link href="book.css" type="text/css" rel="stylesheet"><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"><link rel="home" href="index.html" title="usermanual"><link rel="up" href="ch02s03.html" title="How to use the XPath 2.0 grammar with PsychoPath"><link rel="prev" href="ch02s03s08.html" title="Conditional Expressions"><link rel="next" href="ch02s03s10.html" title="And, Or Expressions"></head><body bgcolor="white"  text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" title="量化表达式"><div class="titlepage"><div><div><h3 class="title"><a name="Quantified_Expressions"></a>量化表达式</h3></div></div></div><p>如果<span class="italic">在E2</span>的有效布尔值为真的序列E1中存在项，则<span class="italic">E1中满足E2的某些$ x</span>表达式返回true。请注意，E2必须使用范围变量<span class="italic">$ x</span>来引用正在测试的项目;它不会成为上下文项。例如，如果上下文项是具有至少一个零长度属性值的元素，则<span class="italic">@ *中的一些$ x满足$ x eq“”</span>为真。
				</p><p>类似地，如果E1给出的序列中的每个项满足条件，则E1中的<span class="italic">每个$ x满足E2</span>的表达式返回true。
				</p></div></body></html>
