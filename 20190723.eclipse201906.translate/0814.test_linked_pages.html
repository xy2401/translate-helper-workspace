<h1 class="Head" style="clear:both"><a name="test_linked_pages"></a>测试链接页面</h1>
</div>
</div>
<div></div>
</div>
<p>链接Web应用程序的页面并定义链接属性后，可以测试链接的Web页面。在测试链接页面之前，必须将Web应用程序项目部署到Web服务器。</p>
<p><span class="strong">要测试链接的网页：</span></p>
<div class="orderedlist">
<ol type="1">
	<li>
	<p>部署Web应用程序项目。</p>
	<p>服务器启动并打开嵌入式Web浏览器。</p>
	</li>
	<li>
	<p>浏览网页序列以确保其符合您的预期导航规则。</p>
	</li>
</ol>
</div>
