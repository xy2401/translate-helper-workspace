            <h4 class="subsect">§2.1。（a）基于<span class="title">角色的约束</span><a class="img" href="s2.1.a.html" title="PermaLink到（a）角色基础绑定"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>角色由<code>playedBy</code>关键字绑定到基类。
               			
            </p>

               <table class="listing">

                  </tr>
                  <tr class="line even">
                     <td class="ln">2</td>
                     <td><pre>  <b>public</b> <b>class</b> MyRole <em><b>playedBy</b> MyBase</em> {</pre></td>
                  </tr>
