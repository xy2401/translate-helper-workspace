	<h1>调用</h1>
	
	<p><img src="../../../images/reference/Details_tab_04.png" alt="调用"></p>
	<p><b>调用</b></p>

	<p>Invoke活动需要一个Partner Link名称和一个在该服务的WSDL中定义的Operation。您可以使用右侧的<strong>快速选择</strong>树控件来选择合作伙伴链接和操作。对于服务的单向调用，仅指定输入变量;对于请求 - 响应调用，您还必须指定输出变量。
	</p>
	<p>标有“ <strong>使用WSDL消息部件映射</strong> ”的复选框提供了使用变量作为请求消息的替代方法。
	</p>
</body>
