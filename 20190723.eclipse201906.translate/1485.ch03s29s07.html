<a name="browser-preferences.browserPrefPageContextId"></a><p>在“ <span class="emphasis"><em>测试 - 浏览器”</em></span>首选项中，您可以更改以下内容的首选项：</p>
<div class="variablelist"><dl class="variablelist">
<dt><span class="term">过滤着色</span></dt>
<dd><p>您可以在此处配置是否希望在过滤器处于活动状态时将浏览器的背景设置为彩色。这有助于提醒您过滤器处于活动状态，并且不会显示所有组件。使用的背景颜色也可以更改。
        </p></dd>
</dl></div>
