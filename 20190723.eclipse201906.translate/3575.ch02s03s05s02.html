<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta><title>乘法和除法：</title><link href="book.css" type="text/css" rel="stylesheet"></link><link href="book.css" type="text/css" rel="stylesheet"></link><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"></meta><link rel="home" href="index.html" title="usermanual"></link><link rel="up" href="ch02s03s05.html" title="Arithmetic Expressions"></link><link rel="prev" href="ch02s03s05.html" title="Arithmetic Expressions"></link><link rel="next" href="ch02s03s05s03.html" title="Addition and Subtraction:"></link></head><body bgcolor="white" dir="ltr" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" title="乘法和除法："><div class="titlepage"><div><div><h4 class="title"><a name="Multiplication_and_Division:"></a>乘法和除法：</h4></div></div></div><p>运算符*乘以两个数字。如果操作数是不同的类型，XPath 2.0规范说其中一个被提升为另一个的类型。 <span style="color:red">&lt;strike&gt; &lt;/ strike&gt;</span>结果与促销后的操作数相同。</p><p>运算符div除以两个数字。除以两个整数产生一个双重;在其他情况下，结果与操作数的类型相同。</p><p>运算符idiv执行整数除法。例如，10 idiv 3的结果是3。</p><p>mod运算符在除法后返回模数（或余数）。</p><p>运算符*和div也可用于将范围乘以或除以数字。</p><p>例如， <span class="italic">（1 idiv 1到3）</span>返回结果： <span class="italic">xs：integer：1，xs：integer：2，xs：integer：3</span> 
					</p></div></body></html>
