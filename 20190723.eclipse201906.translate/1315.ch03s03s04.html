<a name="restarting-the-ite"></a> 3.3.4。�重新启动ITE</h3></div></div></div>
<p>您可以使用当前工作空间重新启动ITE：</p>
<p>
    <span class="menuPath">文件</span> - &gt; <span class="menuPath">重启</span>
  </p>
<p>您还可以通过选择以下内容，使用新工作区重新启动ITE：</p>
<p>
    <span class="menuPath">文件</span> - &gt; <span class="menuPath">切换工作区</span>
  </p>
