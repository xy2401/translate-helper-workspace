		<h1 id="Overview">概观</h1>
		<p>Gcov插件允许在eclipse gcov的输出中显示（也就是* .gcda / * .gcno文件）。</p>
		<p>有关gcov的更多详细信息，请访问<a href="http://gcc.gnu.org/onlinedocs/gcc-4.7.0/gcc/Gcov.html">http://gcc.gnu.org/onlinedocs/gcc-4.7.0/gcc/Gcov.html上</a>的GNU GCov文档。
