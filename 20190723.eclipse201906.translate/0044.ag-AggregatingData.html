      <h2 class="zTitleChapter"><a name="138071">聚合数据</a></h2>
      <p class="b_Body"><a name="167150">任何报告的关键特征之一是能够显示摘要或汇总信息。例如，销售报告可以显示总销售总额;按产品类型，地区或销售代表分类的销售小计;平均销售数字;或最高和最低销售数字。</a></p>
      <p class="b_Body"><a name="167153">聚合数据涉及对一组值而不是单个值执行计算。对于简单的列表报告，将对报表中所有数据行的特定字段中的值执行聚合计算。</a></p>
      <p class="b_Body"><a name="269024">例如，</a> BIRT通过在每行的金额字段中添加值，然后将总数除以行数来计算报表中的平均付款。</p>
    </blockquote>
