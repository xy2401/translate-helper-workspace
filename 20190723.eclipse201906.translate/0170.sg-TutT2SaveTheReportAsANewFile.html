    <blockquote>
      <h3 class="N_TutorialTask">任务2： <a name="199569">将报告另存为新文件</a></h3>
      <p class="b_Body"><a name="192113">不是直接编辑第一个教程中创建的报告，而是将Customers.rptdesign保存为新文件。如果您在完成本教程时遇到问题，此方法可确保您有一个要返回的文件。</a></p>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="192114">选择文件</a> <span class="Dingbat">→</span>另存为。“另存为”显示文件的当前名称和位置。</div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="202024">在</a> File name中，将Customers.rptdesign更改为Customers_grouped.rptdesign，然后选择Finish。BIRT Report Designer制作了Customers.rptdesign的副本。新报告将显示在布局编辑器中。</div>
            </td>
          </tr>
        </table>
      </div>
