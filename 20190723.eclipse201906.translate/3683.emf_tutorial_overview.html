<h2 class="title" style="clear:both">
<a name="emf_tutorial_overview"></a>教程概述</h2>
</div>
</div>
</div>
<p>本教程的目的是说明使用Xpand从EMF模型生成代码。我们要经历的过程将首先定义元模型（使用EMF工具），提供一些示例数据，编写代码生成模板，运行生成器以及最后添加一些约束检查。</p>
<p>该示例的实际内容相当简单 - 我们将遵循JavaBean约定生成Java类。该模型将包含实体（例如<span class="type">人</span>或<span class="type">车辆</span> ），包括一些属性和它们之间的关系 - 一个相当典型的数据模型。从模型中的这些实体，我们希望生成用于在Java中实现的Bean。在实际环境中，我们可能还想生成持久性映射等。对于这个简单的介绍，我们不会这样做。</p>
</div>
