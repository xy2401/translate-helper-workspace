<div class="titlepage"><div><div><h3 class="title">
<a name="verbatimsymbol"></a> 3.37.1。�Verbatim文本符号</h3></div></div></div>
<p>如果您需要屏蔽很多字符，可以将数据放在单引号中：</p>
<p>'数据'</p>
<p>这意味着引号之间的字符的任何特殊功能都将被忽略。
  </p>
