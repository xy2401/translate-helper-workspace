<h1>用户指南</h1>

<p>EclEmma记录在特定程序启动期间执行Java代码的哪些部分。这种技术称为<i>代码覆盖率分析</i> ，通常用于JUnit单元测试等自动化测试。它有助于识别代码库的未经测试的部分并改进相应的测试。
</p>

<p>
  <a href="launching.html">运行</a>覆盖率分析就像按下现有的<i>“运行”</i>和“ <i>调试”</i>按钮之类的单个按钮一样简单。覆盖结果将自动汇总到<a href="coverageview.html"><i>Coverage</i>视图中，</a>并在<a href="annotations.html">Java编辑器中</a>突出显示。
</p>
