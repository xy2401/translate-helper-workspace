<!-- contents -->
</head>
<body dir="ltr">

	<div class="sect1">
		<h1>在orm.xml中定义持久性类型</h1>

		<div>
			<ol>
				<li><p>在<i>Project Explorer中</i> ，从项目上下文菜单中选择“ <i>属性”</i> 。
					</p></li>
				<li><p>选择<span><i>JPA</i> → <i>JPA Diagram Editor</i></span> 。
					</p></li>
				<li><p>选中“ <i>在XML中添加到实体映射”</i>复选框，以确定应在哪个<i>orm.xml</i>文件中注册持久性类型及其属性。
					</p></li>
				<li><p>选择“ <i>应用”</i> ，然后选择“ <i>确定”</i> 。</p></li>
			</ol>
		</div>
	</div>
</body>
</html>
