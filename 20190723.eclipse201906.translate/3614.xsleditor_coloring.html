<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta><title>XSLT语法着色</title><link href="book.css" rel="stylesheet" type="text/css"></link><link href="../book.css" rel="stylesheet" type="text/css"></link><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"></meta><link rel="home" href="../index.html" title="XSL Tools User Documentation"></link><link rel="up" href="xsleditor.html" title="XSL Editing"></link><link rel="prev" href="xsleditor_templates.html" title="Templates"></link><link rel="next" href="xsleditor_markers.html" title="XSLT Markers and Annotations"></link></head><body bgcolor="white" dir="ltr" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h2 class="title" style="clear:both"><a name="xsltSyntaxColoring"></a> XSLT语法着色</h2></div></div></div><p>XSL工具编辑器可以具有仅针对XSLT命名空间的语法着色， <a class="xref" href="xsleditor_coloring.html#fig_editorSyntaxColoring" title="图8。XSLT特定语法着色">如图8“XSLT特定语法着色”所示</a> 。
        </p><div class="figure"><a name="fig_editorSyntaxColoring"></a><p class="title"><b>图8。XSLT特定语法着色</b></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="../images/editor/syntaxColoring.png" align="middle" alt="XSLT特定语法着色"></div></div></div><br class="figure-break"><p>显示的默认着色是使所有XSLT元素和属性变为粗体。这些设置在<a class="xref" href="../preferences/xslpreferences.html" title="XSL工具首选项"><i>XSL工具首选项中</i></a>进行控制。
        </p></div></body></html>
