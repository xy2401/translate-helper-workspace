<h2 class="title" style="clear:both">
<a name="uml2example_setup_project"></a>设置项目</h2>
</div>
</div>
</div>
<p>创建一个名为<span class="emphasis"><em>xpand.uml2.generator</em></span>的新Xpand插件项目。要告诉Xpand Eclipse插件该项目是特定于UML2的项目，您需要配置元模型贡献者。您需要添加<span class="emphasis"><em>UML2配置文件</em></span>和<span class="emphasis"><em>EMF Metamodels</em></span>元模型贡献者<a name="N12EF0" class="indexterm"></a> 。配置文件的顺序很重要！UML2配置文件条目必须位于列表的第一位。</p>
<div class="figure">
<a name="uml2example_metamodel_config"></a>

</p>

<br class="figure-break">
</p>
<p>您必须将以下依赖项添加到清单文件：</p>
