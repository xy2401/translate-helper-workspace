	<p><a href="PLUGINS_ROOT/org.eclipse.jdt.doc.user/concepts/concept-java-editor.htm">Java编辑器中</a>固有的<a href="PLUGINS_ROOT/org.eclipse.jdt.doc.user/reference/ref-java-editor-code-assist.htm">内容/代码辅助（代码完成）</a>已经扩展，以便为对象团队提供特定的关键字和修饰符（例如， <code class="keyword">team, playedBy, callin, before, after, replace</code>等）。代码完成和快速修复提供了更具体的帮助，具体取决于当前的编辑环境。
