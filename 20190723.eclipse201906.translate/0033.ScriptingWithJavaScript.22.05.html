    <blockquote>
      <h3 class="N_h2h_Head2Help"><a name="151686">提供ReportDesign.afterFactory代码</a></h3>
      <p class="b_Body"><a name="151690">要关闭日志文件，请将以下语句添加到ReportDesign.afterFactory：</a></p>
      <div class="cf_CodeFirst"><a name="151693">printWriter.close（）;</a></div>
      <p class="b_Body"><a name="151695">使用此方法刷新所有缓冲区并确保所有脚本输出都显示在文件中。</a></p>
      <p class="b_Body"><a name="151697">要提供ReportDesign.afterFactory代码，请选择大纲的第一行，然后在脚本页面上选择afterFactory脚本。</a></p>
    </blockquote>
