<p>首先，您需要从eclipse.org安装UML2功能：</p>
<p>
<a class="ulink" href="http://download.eclipse.org/modeling/mdt/updates/releases/" target="_new">http://download.eclipse.org/modeling/mdt/updates/releases/</a>
</p>
<p>Xpand uml2adapter可从Xpand更新站点获得：</p>
<p>
<a class="ulink" href="http://download.eclipse.org/modeling/m2t/updates/releases/" target="_new">http://download.eclipse.org/modeling/m2t/updates/releases/</a>
</p>
<p>（如果其中一个站点不起作用，请转到项目的主页并查找当前位置）</p>
<p>当Eclipse要求您重新启动Eclipse工作台时。</p>
