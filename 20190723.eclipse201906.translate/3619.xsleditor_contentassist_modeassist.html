<html ><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>模式属性辅助</title><link href="book.css" rel="stylesheet" type="text/css"><link href="../book.css" rel="stylesheet" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"><link rel="home" href="../index.html" title="XSL Tools User Documentation"><link rel="up" href="xsleditor_contentassist.html" title="Content Assist"><link rel="prev" href="xsleditor_contentassist_exclude.html" title="Exclude-Result-Prefixes"><link rel="next" href="xsleditor_contentassist_namedtemplate.html" title="Named Template Assistance"></head><body bgcolor="white"  text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h3 class="title"><a name="ed_ModeAssist"></a>模式属性辅助</h3></div></div></div><p>内容辅助适用于支持mode属性的xsl元素。对于XSLT 1.0，这些元素是<span class="emphasis"><em>模板</em></span> ， <span class="emphasis"><em>应用模板</em></span>和<span class="emphasis"><em>应用导入</em></span> 。
            </p><div class="figure"><a name="fig_ModeAssistance"></a><p class="title"><b>图4。模式属性辅助</b></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="../images/editor/modeAssistance.png" align="middle" alt="模式属性辅助"></div></div></div><br class="figure-break"><p>提案列表由在当前样式表中的模板上定义的那些模式以及<span class="emphasis"><em>包含</em></span>或<span class="emphasis"><em>导入的</em></span>任何模板填充。
            </p></div></body></html>
