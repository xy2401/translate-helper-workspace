<h1>JSP源代码编辑器中的标记库支持</h1>
<br>
<p>WTP为源编辑器提供工具，用于验证标记库中标记和属性的存在，同时为这些标记和属性提供内容辅助。JSF工具为超出此范围的标记库提供了支持。</p>
<p>已经创建了插件开发者/标签库提供者的框架，以便可以执行元数据驱动的标签属性值验证以及提供内容辅助。这些框架是可扩展的，并将在未来提供额外的服务。</p>
<p>从技术上讲，可以支持任何JSP标记库，但在此版本中，仅支持JSF Standard标记库。支持包括：</p>
<ul>
	<li>属性值的语义验证</li>
	<li>属性值的内容辅助</li>
</ul>
<p>其中属性值可以是JSF表达式语言。</p>
