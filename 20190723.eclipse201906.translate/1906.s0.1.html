         <div class="sect depth2" id="s0.1">
            <h2 class="sect">§0.1本文件的目的<a class="img" href="s0.1.html" title="PermaLinkto§0.1本文件的目的"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h2>
            <p>本文档定义了OT / J编程语言。主要目标是为这种语言创建一个精确而完整的参考。教学方面的考虑因素具有较低的优先级，这意味着本文档不是作为入门教程设计的。尽管如此，我们仍然建议程序员学习OT / J语言，只要编译器错误消息不是很清楚，就可以查阅本文档（参见<a href="s0.3.html" title="§0.3编译器消息" class="sect">§0.3</a> ）。
               		
            </p>
