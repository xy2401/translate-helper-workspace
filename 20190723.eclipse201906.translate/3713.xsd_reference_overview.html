<h2 class="title" style="clear:both">
<a name="xsd_reference_overview"></a>概观</h2>
</div>
</div>
</div>
<p>XSD适配器执行两个主要任务：</p>
<div class="orderedlist">
<ol class="orderedlist" type="1">
<li class="listitem">
<p>它以透明的方式将XML模式（XSD）转换为Ecore模型，因此Ecore模型对用户是隐藏的。这在工作流程和IDE中完成（允许Xtend / Xpand / Check的XSD感知代码完成）。有关映射的详细信息，请参阅<a class="xref" href="xsd_reference_xsd2ecore.html" title="幕后制作：将XSD转变为Ecore">“幕后操作：将XSD转换为Ecore”一节</a> 。有关工作流程集成的详细信息，请参阅<a class="xref" href="xsd_reference_workflow_components.html" title="工作流程组件">“工作流程组件”一节</a>
</p>
</li>
<li class="listitem">
<p>它使用XSD所需的概念扩展了EmfMetaModel。例如，这些论文支持特征映射（处理注释，嵌套文本，CDATA和处理指令所需），QNames，EMaps和组合的Simpletypes。</p>
</li>
</ol>
</div>
</div>
