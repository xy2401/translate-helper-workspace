	<h1>WSIL浏览器</h1>
	
	<p><img src="../../../images/reference/WSIL_browser_preferences_01.png" alt="WSIL浏览器首选项"></p>
	<p><b>WSIL浏览器首选项</b></p>
	<p>此首选项页面用于配置Web服务检查语言（WSIL）文件。该文件可以包含对外部服务的WSDL文件的引用，以及对本地或Web上的其他WSIL文件的引用。此文件用于在流程中定义合作伙伴链接时搜索WSDL。
	</p>
