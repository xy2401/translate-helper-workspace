    <blockquote>
      <h2 class="N_h1_Head1"><a name="342373">关于数据集</a></h2>
      <p class="b_Body"><a name="342375">数据集是定义报告可用的所有数据的对象。要创建数据集，您必须具有现有的BIRT数据源。与数据源一样，BIRT Report Designer提供了向导来创建数据集。创建数据集的第一步也是唯一需要的步骤是选择要从数据源检索的数据。完成第一步后，您可以根据需要选择处理报告的原始数据。例如，您可以更改列的名称，创建计算列以及定义过滤器，以便为报表提供数据的子集。</a></p>
    </blockquote>
