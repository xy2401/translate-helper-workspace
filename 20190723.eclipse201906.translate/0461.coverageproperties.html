<h2>覆盖范围属性</h2>

<p>对于每个Java元素（Java项目，源文件夹，包，类型或方法），EclEmma提供了一个<i>Coverage</i>属性页，总结了所有覆盖计数器：</p>

<p>
  <img src="images/coverageproperties.png" alt="覆盖范围属性">
</p>

<p>可以从“ <i>包浏览器”</i>或“ <i>Coverage”</i>视图的上下文菜单中激活“ <i>属性”</i>对话框。这些数字仅在有活跃的<a href="sessions.html">报道会话</a>时才可用，例如在<a href="launching.html">报道发布后</a> 。
</p>
