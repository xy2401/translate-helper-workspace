<h2>SWT独立示例 - 剪贴板</h2>

<p>剪贴板示例显示正在使用的各种SWT剪贴板传输类型。该示例可以使用文本，RTF，HTML和文件传输类型进行剪切，复制和粘贴。
</p>

<h3>运行示例</h3>
<p>按照<a href="swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.clipboard.ClipboardExample</code> 。
</p>
<p>也可以使用<a href="swt_launcher_ex.html">Example Launcher</a>运行此<a href="swt_launcher_ex.html">示例</a> 。从“ <strong>独立”</strong>类别中选择“ <strong>剪贴板”</strong>项，然后单击<strong>“运行”</strong> 。
</p>

</body>
