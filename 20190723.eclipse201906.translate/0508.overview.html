    	  <h2><font face="Arial,Helvetica"><font color="#ffffff">EGF（Eclipse Generation Factories）概述</font></font></h2>
    	</td>
    </tr>
	</tbody>
</table>


<p class="Para">EGF（Eclipse Generation Factories）是一个软件工厂工具，其目的是生成软件工件，例如代码或应用程序。</p>

<p class="Para">软件工程中的一个主要问题是按时交付预期的质量水平，同时需求和开发环境不断发展并且越来越复杂。为了满足这些需求，生成技术是避免浪费时间和精力的手段。</p> 
<p class="Para">EGF的目的是提供可扩展的基于模型的生成框架，以实现软件生产的自动化。它提供了定义和定制软件工厂的支持。</p>
