            <h2 class="sect">§0.3编译器消息<a class="img" href="s0.3.html" title="PermaLinkto§0.3编译器消息"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h2>
            <p>对象团队编译器给出的错误消息在适当时引用此定义。这样就很容易找出编译器拒绝你的程序的原因。请确保您使用的语言定义的版本与编译器的版本相匹配。
