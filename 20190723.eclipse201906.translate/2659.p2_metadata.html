<h1>元数据管理</h1>
<p>如<a href="p2_overview.htm">概述</a>中所述，p2提供了软件依赖关系管理功能，以及执行所有必要步骤以使应用程序物理安装并配置到最终用户系统中。描述应用程序组件之间的依赖关系的信息以及正确配置正在运行的系统所需的步骤称为<em>p2元数据</em> 。</p>
<p>在许多情况下，可以直接从插件和功能清单中的信息计算此元数据，只需要一个额外的步骤即可将此数据<em>发布</em>为适合p2使用的格式。在其他情况下，插件或应用程序开发人员可能需要为其软件创作或自定义p2元数据。以下部分更详细地描述了如何为应用程序或插件创作和发布p2元数据。</p>

<li><a href="p2_publisher.html">发布元数据</a></li>
<li><a href="p2_customizing_metadata.html">自定义元数据</a></li>
<li><a href="p2_publishingtasks.htm">用于发布元数据的Ant任务</a></li>
</ul>
