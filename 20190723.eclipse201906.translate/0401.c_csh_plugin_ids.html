<br>

    <h1 class="topictitle1">上下文相关帮助插件ID</h1>

    
    <div><p>上下文相关的帮助插件可以作为专用插件提供，这些插件指向由其他在线文档插件提供的相关帮助主题，但不提供任何帮助主题。
        </p>

        
        <div class="p">专用的上下文相关帮助插件可以“镜像”在线文档插件的体系结构。对于提供与帮助上下文相关的主题的每个插件，可以提供相应的上下文相关帮助插件。在这种情况下，应该命名上下文相关的帮助插件以匹配其相应的联机文档插件。例如：<br><a name="concept_69C987C366CB423E88390AF171F731B1__ul_DB84C88E8C0C407DBB378AFCF189CECE"><!-- --></a><ul id="concept_69C987C366CB423E88390AF171F731B1__ul_DB84C88E8C0C407DBB378AFCF189CECE">
                <li id="concept_69C987C366CB423E88390AF171F731B1__li_7AF30494D0134D5993A7C964D258FC18"><a name="concept_69C987C366CB423E88390AF171F731B1__li_7AF30494D0134D5993A7C964D258FC18"><!-- --></a>在线文档插件： <samp class="codeph">org.eclipse.datatools.doc.user</samp></li>

                <li id="concept_69C987C366CB423E88390AF171F731B1__li_81C74E96EFDE4167AC5B22B44F0C685A"><a name="concept_69C987C366CB423E88390AF171F731B1__li_81C74E96EFDE4167AC5B22B44F0C685A"><!-- --></a>上下文相关帮助插件： <samp class="codeph">org.eclipse.datatools.doc.user<strong>.contexts</strong></samp></li>

            </ul>

        </div>

    </div>
