<h2>服务器和运行时</h2>可以使用“服务器和运行时”首选项页面将Apache CXF设置为Web服务向导中的默认Web服务运行时选择。
<p>可以通过访问Server和Runtime首选项页面<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开CXF 2.x首选项页面"> <strong>窗口&gt;首选项...&gt; Web服务&gt;</strong></a>顶级菜单中的<a class="command-link" href="javascript:void(0);"><strong>服务器和运行时</strong></a> 。</p>
<p><img src="./images/server_runtime.png" alt="服务器和运行时"> </p>
<p>在<b>Web服务运行时</b>下拉列表中选择<b>Apache CXF 2.x</b> ，然后单击“ <b>确定”</b> 。</p></body>
