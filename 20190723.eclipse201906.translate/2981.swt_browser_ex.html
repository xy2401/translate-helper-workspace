<h2>SWT示例 - 浏览器</h2>

<p>浏览器示例是SWT浏览器小部件的简单演示。它由一个复合体组成，其中包含一个用于呈现HTML的浏览器窗口小部件和一些其他窗口小部件，用于实现浏览器中常见的操作（带有后退，前进，刷新和停止按钮，状态栏等的工具栏）。
</p>

<h3>运行示例</h3>
<p>按照<a href="swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.browserexample.BrowserExample</code> 。
</p>
<p>也可以使用<a href="swt_launcher_ex.html">Example Launcher</a>运行此<a href="swt_launcher_ex.html">示例</a> 。从<strong>Workbench Views</strong>类别中选择<strong>Web Browser</strong>项，然后单击<strong>Run</strong> 。
</p>
