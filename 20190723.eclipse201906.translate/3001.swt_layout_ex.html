<h2>SWT示例 - 布局</h2>

<p>此示例是常见SWT布局的简单演示。它由一个选项卡文件夹组成，文件夹中的每个选项卡允许用户与不同的SWT布局进行交互。用户可以将小部件插入布局中，并使用属性表设置布局数据的值。当用户具有合适的排列时，可以通过单击“ <strong>代码”</strong>按钮生成基础代码。
</p>

<h3>运行示例</h3>
<p>按照<a href="../../org.eclipse.swt.examples/doc-html/swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.layoutexample.LayoutExample</code> 。
</p>
<p>也可以使用<a href="../../org.eclipse.swt.examples.launcher/doc-html/swt_launcher_ex.html">Example Launcher</a>运行此<a href="../../org.eclipse.swt.examples.launcher/doc-html/swt_launcher_ex.html">示例</a> 。从<strong>Workbench Views</strong>类别中选择<strong>Layouts</strong>项，然后单击<strong>Run</strong> 。
</p>

</body>
