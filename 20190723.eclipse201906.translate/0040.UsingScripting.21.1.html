    <blockquote>
      <h2 class="zTitleChapter"><a name="138071">在报表设计中使用脚本</a></h2>
      <p class="b_Body"><a name="189595">BIRT提供了强大的脚本功能，使报表开发人员能够创建自定义代码来控制报表创建的各个方面。本章概述了BIRT中的脚本。后续章节重点介绍如何使用JavaScript和Java实现脚本事件处理程序，编写图表的事件处理程序以及使用脚本化数据源访问数据。</a></p>
