<a name="the-problems-view.problemViewContextId"></a><p>问题视图（图<a class="xref" href="ch03s32s01.html#probview" title="Figure3.41。�问题视图">�3.41，“问题视图”</a> ）默认位于规范透视图的中间，位于底部。
  </p>
<p>它显示了三种类型的消息：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type:disc">
<li class="listitem"><p>
        <span class="inlinemediaobject"><img src="../images/info.png" xmlns:d="http://docbook.org/ns/docbook"></span>信息</p></li>
<li class="listitem"><p>
        <span class="inlinemediaobject"><img src="../images/error.png" xmlns:d="http://docbook.org/ns/docbook"></span>错误</p></li>
<li class="listitem"><p>
        <span class="inlinemediaobject"><img src="../images/warning.png" xmlns:d="http://docbook.org/ns/docbook"></span>警告</p></li>
</ul></div>
<p>右键单击消息并选择“ <span class="emphasis"><em>快速修复”</em></span>将解决问题或将您带到可以解决问题的位置（如果可能）。
  </p>
