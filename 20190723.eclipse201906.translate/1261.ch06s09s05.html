<div class="section">
<div class="titlepage"><div><div><h3 class="title">
<a name="locating-components-during-test-execution"></a> 6.9.5。�在测试执行期间定位组件</h3></div></div></div>
<p>组件识别系统使用有关映射组件的各种细节来在测试期间找到正确的组件。 AUT层次结构中组件的位置，靠近它的组件以及组件的名称都在组件识别中起作用。对于每个可能的组件，计算与原始映射的组件的相似性。选择具有最高结果的组件。
  </p>
<p>此方法使对象映射通常能够适应AUT中的更改。</p>
