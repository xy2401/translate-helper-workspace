<h1>小工具变形</h1>
<table border="0" width="800" cellspacing="0" cellpadding="0">
	<tr>
		<td>

<p>
<img border="0" width="380" height="454" src="images/morph_menu.png" align="right" v:shapes="_x0000_i1111">在完成复合设计之后，突然想要一个<b>Group</b>而不是<b>Composite</b>或<b>Combobox</b>而不是<b>List</b> ，这可能会令人沮丧。使用该工具很容易解决这个问题。</p>

<p>编辑器允许您将类似的组件从一种类型转换为另一种类型。当组件从一种类型变换为另一种类型时，保留两种类型之间相同的属性。这样可以快速更改设计，而无需重新创建所有组件。</p>

<p>要将组件从一种类型转换为另一种类型，请<a href="../userinterface/context_menu.html">右键单击</a>该组件，然后从“ <b>变形”</b>级联菜单中选择要转换为的组件类型。</p>
<p>除了变形为常见的兄弟类型之外，您还可以将组件变形为任何子类或任何其他任意组件类型。</p>
