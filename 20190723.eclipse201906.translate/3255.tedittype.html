<h1 class="topictitle1">编辑现有类型</h1>

<div class="p">要编辑现有类型：</div>
<ol>
<li><span>在“远程系统”视图中，右键单击文件子系统，然后选择<span><b>“处理方式”</b> &gt;“ <b>命名类型”</b></span> 。</span></li>
<li><span>在“使用命名类型”窗口中，展开“ <b>对象”</b>或“ <b>成员”</b> 。</span></li>
<li><span>从列表中选择您定义的类型。您无法编辑任何预定义类型。</span></li>
<li><span>进行必要的更改。</span></li>
<li><span>单击“ <b>应用”</b></span></li>
</ol>
