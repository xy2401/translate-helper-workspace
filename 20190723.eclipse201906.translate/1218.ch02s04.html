<a name="idm139654882953040"></a> 2.4。�HTML工具包</h2></div></div></div>
<p>HTML工具包包含特定于HTML应用程序的组件。如果选择HTML作为AUT Toolkit，则只能在测试中访问这些组件。
  	</p>
<p>
  		<span class="strong"><strong>Web工具包中不支持的组件和操作：</strong></span>
  	</p>
<p>Web应用程序不支持某些组件，因为它们在Web应用程序中不存在或没有意义。不受支持的组件是：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type:disc">
<li class="listitem"><p>菜单</p></li>
<li class="listitem"><p>标签式窗格</p></li>
<li class="listitem"><p>树</p></li>
</ul></div>
