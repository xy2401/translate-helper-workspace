      <h2 class="zTitleChapter"><a name="190715">设计多页报告</a></h2>
      <p class="b_Body"><a name="190722">大多数报告在多个页面上显示和打印。设计报告时，请考虑多页报告的显示和打印方式。例如，您可以设计一个报表，以便在逻辑位置发生分页。对于包含一系列子报表的报表，您可以指定分页符以在新页面上启动每个子报表。</a></p>
      <p class="b_Body"><a name="195897">您还可以设计一种页面布局，以增强报表的外观和可用性。页面布局指定显示报告数据的页面的样式。例如，您可以指定所有页面在左上角显示报告标题，右上角显示公司徽标，右下角显示页码，左下角显示报告生成日期。您还可以设计特殊效果，例如背景中出现的水印。要设计页面布局，请自定义报表的母版页。</a></p>
    </blockquote>
