      <h4 class="N_hth_HowToHelp"><a name="251164">如何为报表设计设置主题</a></h4>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="251165">在资源管理器中，展开包含主题的库。展开库中的Themes节点。</a></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="251166">在布局编辑器中，单击报表的空白区域。然后，从资源浏览器中拖动主题使用并将其放在布局编辑器中。</a> 主题中的任何预定义样式都会立即在报表设计中生效。布局编辑器中任何报表项的外观都会更改以匹配主题中的样式。该库将显示在“大纲”视图的“库”节点中。</div>
            </td>
          </tr>
