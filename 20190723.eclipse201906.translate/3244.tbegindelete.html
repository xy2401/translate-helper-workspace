<h1 class="topictitle1">删除连接</h1>

<div class="p">删除与远程服务器的连接不会删除服务器上的任何元素。该操作将删除该连接的特定配置，包括筛选器，筛选器池，用户操作，编译操作，已保存命令和命名类型。
<p>要删除连接，请在“远程系统”视图中，右键单击您的连接，然后选择“ <b>删除”</b> 。</p>
</div>
