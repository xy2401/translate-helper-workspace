<h2>SWT示例 - 自定义控件</h2>

<p>自定义控件示例是模拟SWT控件的简单演示。它由一个选项卡文件夹组成，其中文件夹中的每个选项卡允许用户与不同的模拟控件进行交互。用户可以更改样式和设置，并查看它如何影响每个控件。
</p>

<h3>运行示例</h3>
<p>按照<a href="../../org.eclipse.swt.examples/doc-html/swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.controlexample.CustomControlExample</code> 。
</p>
<p>也可以使用<a href="../../org.eclipse.swt.examples.launcher/doc-html/swt_launcher_ex.html">Example Launcher</a>运行此<a href="../../org.eclipse.swt.examples.launcher/doc-html/swt_launcher_ex.html">示例</a> 。从<strong>Workbench Views</strong>类别中选择<strong>Custom Controls</strong>项，然后单击<strong>Run</strong> 。
</p>
