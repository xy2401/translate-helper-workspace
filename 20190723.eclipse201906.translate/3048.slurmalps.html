<h1 id="top">在SLURM ALPS系统上运行和监视批处理作业</h1>

<p>为了监视作为批处理系统运行SLURM和ALPS组合的目标系统，必须选择目标系统配置<b>SLURM-ALPS-Generic-Batch</b> 。此配置源自<b>SLURM-Generic-Batch</b>配置。它仅包括ALPS提供的其他状态信息到<a href="../05monitoring.html">系统监视透视</a>的监视结果中。请注意，使用SLURM-Generic-Batch中配置的监视类型<b>SLURM</b>监视SLURM ALPS系统的尝试将失败。
</p>
<p>使用此目标系统配置运行批处理作业与在普通<a href="slurm.html">SLURM系统</a>上运行作业相同。
</p>
