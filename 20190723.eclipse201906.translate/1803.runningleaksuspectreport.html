	<h1 class="title topictitle1">运行泄漏嫌疑人报告</h1>

	

	<div class="body taskbody">
		<div class="section context">在工具栏中，选择下拉菜单<span class="ph menucascade"><span class="ph uicontrol">“运行专家系统测试”</span> &gt;“ <span class="ph uicontrol">泄漏嫌疑人”</span></span> 。因此，将打开HTML报告。它包含堆转储和泄漏可疑信息的概述。
			<br><img class="image" src="../mimes/leak_report.png" alt="泄漏嫌疑人报告的屏幕截图"><br>
			<p class="p">此报告将与堆转储一起存储，并在再次打开堆转储时显示。</p>

			<p class="p">泄漏嫌疑人报告中的某些部分具有重新运行组成报告的各个查询的链接。这可用于进一步分析。
			</p>

			<br><img class="image" src="../mimes/leaksuspects1.png" alt="屏幕截图泄漏嫌疑人详细信息显示链接"><br>
			<p class="p">在此博客文章中了解更多信息： <a class="xref" href="http://dev.eclipse.org/blogs/memoryanalyzer/2008/05/27/automated-heap-dump-analysis-finding-memory-leaks-with-one-click/">自动堆转储分析：一键查找内存泄漏</a> 。
			</p>

			
		</div>

	</div>
