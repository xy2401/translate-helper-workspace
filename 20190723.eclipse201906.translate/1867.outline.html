    <h1>对象团队大纲</h1><b>对象团队大纲</b>提供以下功能（除标准JDT <a href="PLUGINS_ROOT/org.eclipse.platform.doc.user/concepts/coutline.htm">大纲视图的功能外</a> ）：<ul>
	  <li>列出了Object Teams源文件的<b>结构元素</b> ，即团队类，角色类，callin / callout绑定，方法，字段等。</li>
  	  <li>显示团队类，角色类和方法绑定的<b>对象团队特定图标</b><br>有关图标及其含义，请参阅<a href="packageexplorer.html">包浏览</a>器。
  	  </li>
   	</ul>
	<p>
