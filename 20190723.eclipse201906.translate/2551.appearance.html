<html  xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>外观首选项 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../../css/main.css"></head><body ><h1 id="appearance-preferences">外观偏好</h1><!--context:appearance_preferences--><p>Appearance首选项页面允许您选择是否在Outline和PHP Project Outline视图中显示PHP Elements的方法返回类型。这些将显示在元素旁边的括号中。</p><p><img alt="appearance_example_both.png" title="appearance_example_both.png" src="images/appearance_example_both.png" style="border-width:0px"></p><table><tr><td>没有方法返回类型显示的PHP项目大纲视图</td><td>PHP项目大纲视图与方法返回类型显示</td></tr></table><p>可以从Window |访问“外观首选项”页面偏好| PHP |外观。</p><p><img alt="出现" title="出现" src="images/appearance.jpg" style="border-width:0px"></p><div class="ref"><p>要显示元素的返回类型方法：</p><ol><li>标记'显示方法返回类型复选框'。</li><li>单击“应用”以应用设置。</li></ol></div><div class="links"><h4 id="related-links">相关链接：</h4><ul><li><a href="index.html">PHP首选项</a></li></ul></div><div class="footer">
