<div class="section" title="介绍">
<div class="titlepage">
<div>
<div>
<h2 class="title" style="clear:both">
<a name="uml_adapter_introduction"></a>介绍</h2>
</div>
</div>
</div>
<p>它基于Eclipse的UML2 2.0框架，并提供从UML 2.1元模型实现到Xpand类型系统的类型映射。因此，可以从<span class="emphasis"><em>Check</em></span> ， <span class="emphasis"><em>Xtend</em></span>和<span class="emphasis"><em>Xpand</em></span>访问整个UML2元模型。此外，更重要的是，适配器将应用于模型元素的构造型动态映射到Xpand类型，并将标记值映射到Xpand属性。您不必再实现其他Java类。只需导出模型和应用的配置文件。就这样！</p>
