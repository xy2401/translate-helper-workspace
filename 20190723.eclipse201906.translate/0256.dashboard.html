	<h1>仪表板</h1>

	<p>此面板嵌入在BPEL Designer画布中，并提供为当前所选活动或BPEL流程定义的BPEL元素的快速概述。</p>
	
	<p><img src="../../../images/reference/Dashboard_01.png" alt="调色板"></p>
	<p><b>调色板</b></p>

	<p>进程名称显示在仪表板的顶部。主仪表板区域列出了当前为该过程定义的所有<strong>合作伙伴链接</strong> ， <strong>变量</strong> ， <strong>关联集</strong>和<strong>消息交换</strong> 。绿色加号和灰色x符号允许您添加和删除这些元素。通过选择名称然后再次单击以启用编辑器，可以对所有元素名称进行内联编辑。
	</p>
</body>
