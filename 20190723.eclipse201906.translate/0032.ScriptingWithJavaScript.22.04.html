    <blockquote>
      <h3 class="N_h2h_Head2Help"><a name="151677">为要跟踪的脚本提供代码</a></h3>
      <p class="b_Body"><a name="151680">在要跟踪的每个脚本中，键入一个语句，为日志文件生成一行输出，如以下语句所示：</a></p>
      <div class="cf_CodeFirst"><a name="151682">printWriter.println（“Table.onRow”）;</a></div>
      <p class="b_Body"><a name="151684">首先，在Outline中选择适当的报表元素。然后，从脚本选择列表中选择适当的脚本。使用相同的步骤在脚本中键入代码，如上一节所示。</a></p>
