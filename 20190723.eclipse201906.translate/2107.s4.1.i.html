            <h4 class="subsect">§4.1。（i） <span class="title">致电建设者</span><a class="img" href="s4.1.i.html" title="永久链接到（i）Callin到构造函数"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>callin绑定可以通过使用构造函数的源名称（与基类的名称相同）来引用绑定基类的构造函数。在这种情况下，只允许绑定<strong>后</strong> （ <a href="s4.2.a.html" title="§4.2。（a）方法构成" class="sect">§4.2。（a）</a> ）。
