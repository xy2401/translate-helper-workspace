<h1>无障碍</h1>
<table border="0" width="800" cellspacing="0" cellpadding="0">
	<tr>
		<td>

<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">该工具提供以下辅助功能：</p>
<ul>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">大多数操作的键盘等效项。例如，可以使用箭头键以任何自由格式布局移动窗口小部件。同样，可以使用箭头键遍历调色板和属性窗格。</p></li>
</ul>
<ul>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">为组件树和设计视图中的选定窗口小部件以及当前选定的属性提供视觉焦点指示符。</p>
	</li>
</ul>
<blockquote>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">
		<img src="userinterface/images/single_selection.png" border="0"></p>
</blockquote>
<ul>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">提供颜色首选项以控制大多数布局管理器的反馈。</p>
	</li>
</ul>
<ul>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">颜色用作设计视图中各种反馈的增强。</p>
	</li>
</ul>
<blockquote>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">
		<img src="userinterface/images/feedback_drag_grid1.png" border="0" width="229" height="124"> 
		<img src="userinterface/images/feedback_drag_grid2.png" border="0" width="229" height="124"> 
		<img src="userinterface/images/feedback_drag_grid3.png" border="0" width="229" height="124"></p>
</blockquote>
<ul>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">系统高对比度设置受到尊重</p></li>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">系统字体，颜色和大小是继承的</p></li>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">避免闪烁文本或对象</p></li>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">文档以可访问的格式提供</p></li>
	<li>
	<p class="MsoNormal" style="margin-top:12.0pt;text-align:justify;line-height:14.0pt">没有使用音频警报</p></li>
</ul>

		</td>
	</tr>
