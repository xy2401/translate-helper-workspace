	<h1>嵌入式JavaScript</h1>
	<p>要编辑嵌入在HTML或JSP中的JavaScript，请创建一个支持JSP或HTML的项目。 JSDT不需要为支持HTML或JSP的基于WST的项目进行其他配置。 （除非项目是在安装JSDT之前创建的。
	</p>
	<p>下面是<b><i>静态Web项目</i></b> （HTML + JavaScript）的说明，但许多其他项目类型都可以使用。
	</p>
	<p>
		</p><ol>
			<li>
				<p>选择<b><i>文件</i></b> - &gt; <b><i>新建</i></b> - &gt; <b><i>项目</i></b></p>
				<p><img src="./img/pure/1.jpg"></p>
			</li>
			<li>
				<p>展开<b><i>Web</i></b>文件夹，然后从“新建项目向导”对话框中选择“ <b><i>静态Web项目</i></b> ”</p>
				<p><img src="./img/html/2.jpg"></p>
			</li>
			<li>
				<p>在“ <b><i>项目名称”</i></b>字段中键入项目名称，然后单击“ <b><i>完成”</i></b></p>
				<p><img src="./img/html/3.jpg"></p>
			</li>
		</ol>
