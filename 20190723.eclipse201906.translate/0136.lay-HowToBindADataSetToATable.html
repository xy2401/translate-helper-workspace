    <blockquote>
      <h4 class="N_hth_HowToHelp"><a name="138583">如何将数据集绑定到表</a></h4>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732pt;white-space:nowrap">
                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="138584">在布局编辑器中，将鼠标指针悬停在表格的左下角，直到出现“表格”选项卡，然后选择选项卡。</a></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="138586">选择属性编辑器顶部的“绑定”选项卡。“数据集”字段显示当前绑定到表的数据集的名称，如果没有数据集绑定到表，则显示“无”。</a></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732pt;white-space:nowrap">
                <span class="zAuto_0023Format">3</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="138591">从“数据集”下拉列表中，选择一个数据集。BIRT报告设计器将数据集绑定到表中。它还为每个数据集字段创建列绑定。放置在表中的元素现在可以访问数据集中的所有字段。</a></div>
            </td>
          </tr>
        </table>
      </div>
    </blockquote>
