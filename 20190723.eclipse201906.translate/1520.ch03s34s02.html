<div class="titlepage"><div><div><h3 class="title">
<a name="moving-browsers-views-and-editors"></a> 3.34.2。�移动浏览器，视图和编辑器</h3></div></div></div>
<p>您可以通过两种方式在用户界面中移动项目：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type:disc">
<li class="listitem"><p>拖放视图或浏览器。按住鼠标按钮时，目标位置用灰色矩形标记。
      </p></li>
<li class="listitem"><p>用鼠标右键单击选项卡区域，然后选择“ <span class="emphasis"><em>移动</em></span> ”，然后选择“ <span class="emphasis"><em>查看</em></span> ”或“ <span class="emphasis"><em>选项卡组</em></span> ”。单击以删除该项目。
      </p></li>
</ul></div>
