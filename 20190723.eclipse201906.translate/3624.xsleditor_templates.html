<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta><title>模板</title><link href="book.css" rel="stylesheet" type="text/css"></link><link href="../book.css" rel="stylesheet" type="text/css"></link><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"></meta><link rel="home" href="../index.html" title="XSL Tools User Documentation"></link><link rel="up" href="xsleditor.html" title="XSL Editing"></link><link rel="prev" href="xsleditor_contentassist_include.html" title="Include and Import href Assistance"></link><link rel="next" href="xsleditor_coloring.html" title="XSLT Syntax Coloring"></link></head><body bgcolor="white" dir="ltr" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h2 class="title" style="clear:both"><a name="XSLEditorTemplates"></a>模板</h2></div></div></div><p>可以将特定的XSL代码完成模板添加到XML编辑器的模板中。这允许用户定义常用的特定标记完成模板。此外，除了默认安装的XPath模板页面之外，还可以增强XPath模板页面以允许包含常用的XPath模板。这允许用户为XSLT添加可能是处理器特定的自定义扩展功能。采用者还可以使用标准模板扩展点来添加其他功能。
        </p><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h3 class="title"><a name="N101E2"></a> XPath模板</h3></div></div></div><p>XSL XPath Templates首选项页面允许用户或采用者添加特定的xpath扩展，以便它们显示在内容辅助中。有关更多信息，请参阅XPath模板文档。
            </p></div></div></body></html>
