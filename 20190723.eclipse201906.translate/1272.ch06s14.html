<a name="summary"></a> 6.14。摘要</h2></div></div></div>
<p>阅读本章后，应明确该工具的结构和概念。您可以指定可重复使用的测试用例以在项目中创建测试套件。为了增强测试元件的可重用性和结构以及易用性，程序支持各种功能。要更详细地查看这些功能并了解如何使用它们，请参阅第3 <a class="xref" href="../tasks/ch03.html" title="Chapter 9. 任务">章， <i>任务</i></a> 。
  </p>
