	<h1>合作伙伴链接</h1>
	
	<p><img src="../../../images/reference/Details_tab_01.png" alt="合作伙伴链接"></p>
	<p><b>合作伙伴链接</b></p>


	<p>合作伙伴链接有助于定义两个服务之间的对话。它们定义了每个合作伙伴在对话中扮演的角色以及可以在它们之间交换的消息类型。
	</p>

	<p>“ <strong>详细信息”</strong>选项卡允许您选择<strong>表达式语言</strong>和<strong>查询语言，</strong>以选择合作伙伴链接的元素。
	</p>

	<div style="border:solid black 1px;background-color:#ccc">
		<h2>注意</h2>
		<p>目前仅支持XPath 1.0。</p>
	</div>
</body>
