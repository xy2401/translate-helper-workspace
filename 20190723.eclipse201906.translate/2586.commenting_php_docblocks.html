<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><title>添加PHP DocBlock注释 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../css/main.css"></link></head><body dir="ltr"><h1 id="adding-php-docblock-comments">添加PHP DocBlock注释</h1><!--context:commenting_php_docblocks--><p>此过程描述如何将PHPDoc注释添加到PHP元素。</p><div class="ref"><p>要创建PHPDoc注释：</p><p>在PHP元素代码上方的行中，输入DocBlock字符/ <strong>并按</strong> Enter键<strong>。 - 或 - 右键单击“大纲视图”中的相关元素，然后选择“</strong>源”|添加PHPDoc **。将创建一个PHPDoc注释，其中包含要使用相关信息编辑的多个参数。</p></div><p>可以通过“ <a href="../reference/preferences/code_style_preferences/code_templates_preferences.html">代码模板首选项”页面</a>配置为不同元素生成的默认代码注释。</p><div class="links"><h4 id="related-links">相关链接：</h4><ul><li><a href="../concepts/commenting_code/index.html">评论代码</a></li><li><a href="how_to_comment_and_uncomment_php_code.html">评论PHP代码</a></li><li><a href="../concepts/commenting_code/phpdoc_comments.html">phpDoc评论</a></li></ul></div><div class="footer">
