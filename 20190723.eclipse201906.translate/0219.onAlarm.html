	<h1>OnAlarm</h1>
	
	<p><img src="../../../images/reference/Details_tab_14.png" alt="OnAlarm"></p>
	<p><b>OnAlarm</b></p>

	<p>OnAlarm活动用于Pick或事件处理程序，以在等待消息到达时处理超时。可以将此活动配置为等待特定时间段或直到特定日期和时间。
	</p>

	<p>“ <strong>详细信息”</strong>选项卡允许您指定活动所需的合作伙伴链接，操作和消息类型，以及将包含接收的消息数据的流程变量。
	</p>

	<p>
		只有事件处理程序中的OnAlarm才允许<strong>重复</strong>条件。这允许重复执行活动中包含的活动。<strong>重复</strong>持续时间是进程在每次重复之前等待的时间。<strong>重复</strong>屏幕如下：</p>

	<p><img src="../../../images/reference/Details_tab_14b.png" alt="OnAlarm"></p>
	<p><b>OnAlarm</b></p>
