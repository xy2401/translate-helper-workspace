<h1 class="Head" style="clear:both"><a name="add_locale_config"></a>添加区域设置配置</h1>
</div>
</div>
<div></div>
</div>
<p>您可以添加希望Web应用程序支持的语言环境。</p>
<p><span class="strong">要添加区域设置配置：</span></p>
<div class="orderedlist">
<ol type="1">
	<li>
	<p>在<span class="strong">J2EE</span>透视图的<span class="strong">Project Explorer</span>中选择<span class="strong">faces-config.xml</span> 。</p>
	<p>将打开JSF应用程序配置编辑器。</p>
	</li>
	<li>
	<p>选择编辑器的“ <span class="strong">其他”</span>选项卡。</p>
	<p>出现“其他”页面。</p>
	</li>
	<li>
	<p>展开“ <span class="strong">区域设置配置”</span>部分。</p>
	</li>
	<li>
	<p>单击<span class="strong">添加</span> 。</p>
	<p>将出现“添加新区域设置”对话框。</p>
	</li>
	<li>
	<p>键入要添加的区域设置或从列表中选择它。</p>
	</li>
	<li>
	<p>单击<span class="strong">确定</span> 。</p>
	<p>区域设置已添加到列表中。</p>
	</li>
</ol>
</div>
