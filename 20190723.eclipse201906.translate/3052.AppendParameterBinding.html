<p>AppendParameterBinding将调用的Mapping的AppendParameter绑定到调用者的连接。映射的执行可以附加到连接。</p>
<p>语法： <code class="code">formalName appendsTo connection;</code>
			
</p>
<p><a class="link" href="MappingParameterBinding.html" title="MappingParameterBinding"><code class="code">MappingParameterBinding</code></a>
			
</p>
<p>
				
<span class="bold"><strong>协会</strong></span>
			
</p>
<p>
				
<code class="code">value : ::ConnectionVariable[1]</code>
			
</p>
<p>要绑定到boundVariable的值或值集合</p>
