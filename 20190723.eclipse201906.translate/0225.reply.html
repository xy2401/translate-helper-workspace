	<p><b>答复</b></p>

	<p>Reply活动需要Partner Link名称和此服务的WSDL中定义的Operation。您可以使用右侧的<strong>快速选择</strong>树控件来选择合作伙伴链接和操作。可以使用先前定义的变量来提供响应消息数据，或者可以将“ <strong>使用WSDL消息部件映射”</strong>复选框设置为使用来自匿名WSDL消息变量的数据。
