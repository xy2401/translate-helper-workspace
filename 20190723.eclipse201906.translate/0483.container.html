	<body dir="ltr">
		<h2 id="ContainerLayout">容器和布局</h2>
		<h3 id="description">描述</h3>
		<p>容器是一种控件，可以包含在一个<a href="group.html">组</a>或另一个容器中，用于创建复杂的布局。
		</p>
		<h3 id="properties">属性</h3>
		<ul>
			<li>identifier：当您需要以编程方式自定义容器的外观时，将使用容器的标识符。</li>
			<li>控件：容器中包含的<a href="widgets.html">小部件</a> ，子容器和<a href="dynamicmappings.html">动态映射</a> 。
			</li>
			<li>layout：容器的布局。有两种布局可供选择，即填充布局和网格布局。填充布局将以水平或垂直线组织控件，而网格布局将创建具有特定列数的网格，然后在创建新的控件行之前将填充每列直到结束。</li>
		</ul>
	</body>
</html>
