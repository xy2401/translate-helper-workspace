		<table><td><div>
				<ol>
					<li><p>使用辅助鼠标按钮单击JPA图。</p></li>

						</p></li>
					<li><p>要将图表<i>另存为</i>图像，请选择“ <i>另存为图像”</i> 。
						</p></li>
				</ol>
