	<h1>的ForEach</h1>
	
	<p><img src="../../../images/reference/Details_tab_15.png" alt="的ForEach"></p>
	<p><b>的ForEach</b></p>

	<p>ForEach活动的详细信息选项卡允许您指定用于跟踪循环迭代的计数器变量。<strong>并行执行</strong>复选框在启用时将并行执行所有迭代。
	</p>

	<p><img src="../../../images/reference/Details_tab_15b.png" alt="的ForEach"></p>
	<p><b>的ForEach</b></p>

	<p>“ <strong>计数器值”</strong>选项卡是指定所需的起始和结束计数器值的位置。
	</p>

	<p><img src="images/reference/Details_tab_15c.png" alt="的ForEach"></p>
	<p><b>的ForEach</b></p>

	<p>可选的“ <strong>完成”</strong>选项卡允许您指定循环的提前终止条件。
	</p>
