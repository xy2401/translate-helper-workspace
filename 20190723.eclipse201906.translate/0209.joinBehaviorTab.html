	<h1>加入行为标签</h1>
	
	<p><img src="../../../images/reference/Common_Property_Tabs_02.png" alt="加入行为标签"></p>
	<p><b>加入行为标签</b></p>

	<p>连接条件由链接的目标活动评估。使用下拉<strong>表达式语言</strong>菜单，输入定义连接条件的XPath表达式。可以使用底部的单选按钮覆盖由进程或包含作用域定义的<strong>抑制加入失败</strong>行为。
	</p>
