<h2 class="title" style="clear:both">
<a name="workflow_reference_introduction"></a>介绍</h2>
</div>
</div>
</div>
<p>建模工作流引擎（MWE）是一个声明式可配置生成器引擎。它提供了一种简单的基于XML的配置语言，可以用它来描述各种生成器工作流。生成器工作流由许多所谓的工作流组件组成，这些组件在单个JVM中按顺序执行。</p>
