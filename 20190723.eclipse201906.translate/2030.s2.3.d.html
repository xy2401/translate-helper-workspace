         <div class="subsect depth3" id="s2.3.d">
            <h4 class="subsect">§2.3。（d） <span class="title">提升阵列</span><a class="img" href="s2.3.d.html" title="永久链接到（d）提升阵列"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>提升也适用于角色对象数组。为了提升基础对象数组，创建一个新数组并用角色对象填充，一个用于原始数组中的每个基础对象。与角色对象本身相反，提升的数组永远不会被重用于后续的提升调用。
               			
            </p>
