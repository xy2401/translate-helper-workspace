	<h1>加入行为标签</h1>
	
	<p><img src="../../../images/reference/Property_Sheet_03.png" alt="加入行为标签"></p>
	<p><b>加入行为标签</b></p>

	<p>“ <strong>流程连接行为”</strong>选项卡确定<strong>流程</strong>如何处理连接失败。设置为<strong>Yes时</strong> ，任何<code>JoinFailure</code>错误（详见OASIS规范的WS-BPEL标准错误部分： <a href="http://docs.oasis-open.org/wsbpel/2.0/OS/wsbpel-v2.0-OS.html#_Toc164738543">http</a> ： <a href="http://docs.oasis-open.org/wsbpel/2.0/OS/wsbpel-v2.0-OS.html#_Toc164738543">//docs.oasis-open.org/wsbpel/2.0/OS/wsbpel-v2.0-OS.html</a>对于流程中的所有活动，将忽略<a href="http://docs.oasis-open.org/wsbpel/2.0/OS/wsbpel-v2.0-OS.html#_Toc164738543">＃_Toc164738543</a> ）。活动可以覆盖此值，或从其父级继承值。
	</p>
