<h1>GEF程序员指南<br>
<font face="Courier New" style="font-size:8pt">org.eclipse.gef</font></h1>
<p dir="ltr">Draw2d专注于高效的绘画和人物布局。GEF插件在Draw2d之上添加了一个编辑层。该框架的目的是：</p>
<ol>
	<li>
	<p dir="ltr">使用draw2d图形以图形方式显示某些现有模型</p></li>
	<li>
	<p>支持鼠标，键盘或Eclipse工作台的交互</p></li>
	<li>
	<p>提供与上述相关的通用组件</p></li>
</ol>
</body>
