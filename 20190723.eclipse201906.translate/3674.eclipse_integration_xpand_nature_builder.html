<div>
<h2 class="title" style="clear:both">
<a name="eclipse_integration_xpand_nature_builder"></a> Xpand Nature和Xpand Builder</h2>
</div>
</div>
</div>
<p>您已经在上一个屏幕截图中看到，您可以切换<span class="emphasis"><em>Xpand</em></span>性质。如果这样做，则为该项目中的所有Xpand特定文件类型启用分析器支持。</p>
<div class="section" title="问题标记">
<div class="titlepage">
<div>
<div>
<h3 class="title">
<a name="eclipse_integration_xpand_nature_builder_problem_markers"></a>问题标记</h3>
</div>
</div>
</div>
<p>在构建过程中，所有发现的问题都会在编辑器中标记，并在“ <span class="emphasis"><em>问题”</em></span>视图中列出。
      </p>
<div class="mediaobject">
<img src="images/eclipse_integration/problemDisplay.jpg">
</div>
<p>在当前实现中，当<span class="emphasis"><em>Eclipse</em></span>运行增量或完整构建时，将进行分析。这意味着，例如，在保存文件时会实现问题标记。如果您对问题标记的实际情况存在疑问，则应清理项目并重新进行重建。</p>
<p>请注意，如果更改例如扩展的签名，则不会自动分析引用工件（Xpand模板等）。</p>
</div>
</div>
