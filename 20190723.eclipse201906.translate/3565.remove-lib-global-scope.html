		<h1>从全局范围中删除库</h1>
		<p>使用任何JavaScript项目的项目属性，您可以使用以下步骤从全局范围中删除库：</p>
		<ol>
			<li>
				<p>打开给定JavaScript项目的属性对话框，然后导航到<strong>JavaScript&gt; Include Path</strong>页面</p>
				<p><img src="../images/include-path-new-lib.png" alt="JavaScript&gt;包含路径属性页面"></p>
				<br>
			</li>
			<li>
				<p>接下来，在列表中选择要删除的库，然后选择“ <strong>删除”</strong>按钮</p>
				<p><img src="../images/include-path.png" alt="已删除所选库的JavaScript&gt;包含路径属性页面"></p>
				<br>
			</li>
			<li>
				<p>最后，单击“ <strong>确定”</strong>按钮以关闭“ <strong>JavaScript”&gt;“包含路径”</strong>属性页面</p>
				<br>
			</li>
		</ol>
	</body>
