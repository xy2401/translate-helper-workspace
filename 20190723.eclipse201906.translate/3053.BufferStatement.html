<h1 xmlns:l="http://docbook.sourceforge.net/xmlns/l10n/1.0">BufferStatement</h1>
<div class="section" title="BufferStatement">
<div class="titlepage">
<div>
<div>
<h2 class="title" style="clear:both">
<a name="BufferStatement"></a>
				<span class="bold"><strong>
					<code class="code">BufferStatement</code>
				</strong></span>
			
</h2>
</div>
</div>
</div>
<p>BufferStatement声明连接缓冲区并可选地分配初始内容。</p>
<p>语法： <code class="code">buffer name : type := expression;</code>
			
</p>
<p>
				
<code class="code">type</code>或<code class="code">expression</code>但不是两者都可以省略。从初始表达式值推导出省略的类型。
			</p>
<p>conformsTo <a class="link" href="ConnectionVariable.html" title="ConnectionVariable"><code class="code">ConnectionVariable</code></a> ， <a class="link" href="VariableStatement.html" title="VariableStatement"><code class="code">VariableStatement</code></a> ， <a class="link" href="ObservableStatement.html" title="ObservableStatement"><code class="code">ObservableStatement</code></a>
			
</p>
<p>
				
<span class="bold"><strong>协会</strong></span>
			
</p>
<p>
				
<code class="code">ownedExpression：OCLExpression [？]</code>
			
</p>
<p>可选表达式计算初始内容值。</p>
</div>
