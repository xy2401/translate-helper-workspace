<a name="keyboard-shortcuts"></a> 3.34.6。�键盘快捷键</h3></div></div></div>
<p>ITE提供各种键盘快捷键，使键盘更容易，更快捷地工作。
  </p>
<p>大多数快捷方式可以在ITE的<span class="emphasis"><em>首选项</em></span>中更改。对象映射和观察的快捷方式位于首选项中。可以在“ <span class="emphasis"><em>常规”/“密钥”</em></span>首选项中查看和更改其他快捷方式。
  </p>
