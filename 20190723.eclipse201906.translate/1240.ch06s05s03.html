<div class="titlepage"><div><div><h3 class="title">
<a name="single-user"></a> 6.5.3。单用户</h3></div></div></div>
<p>如果您使用单用户数据库，则一次只能有一个测试人员在特定项目上工作。这也适用于测试执行程序 -  ITE和测试执行程序无法同时访问单用户数据库。
  </p>
<p>这种方法降低了系统及其配置的复杂性，实际上只能用于演示目的。但是，通过进口/出口仍然可以进行项目共享。
  </p>
