<html  xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>任务标签属性 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../../../css/main.css"></head><body ><h1 id="task-tags-properties">任务标签属性</h1><!--context:task_tags_properties--><div class="note"><h4 id="note">注意：</h4><p>“任务标记属性”页面不适用于PHP项目。</p></div><p>“任务标记属性”页面允许您为非PHP文件配置任务标记。</p><p>要访问“任务标记属性”页面，请在“项目资源管理器”视图中右键单击PHP项目，然后选择“属性”|资源 - 或 - 选择项目，然后从菜单栏转到项目|属性|任务标签属性。</p><p>应该从<a href="php_task_tags_properties.html">PHP任务标记属性</a>页面配置PHP项目的<a href="php_task_tags_properties.html">任务标记属性</a> 。</p><div class="links"><h4 id="related-links">相关链接：</h4><ul><li><a href="php_task_tags_properties.html">PHP任务标签属性</a></li><li><a href="project_references_properties.html">项目参考属性</a></li><li><a href="editor/save_actions_properties.html">保存操作属性</a></li></ul></div><div class="footer">
