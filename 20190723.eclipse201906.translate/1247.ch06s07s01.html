  </p>

<a name="treestructure"></a><div class="figure-contents"><div class="mediaobject"><img src="../images/treestructure.png" xmlns:d="http://docbook.org/ns/docbook"></div></div>
<div class="figure-title">Figure6.1。�测试层次结构</div>

<br class="figure-break"><p>层次结构使您可以灵活地进行测试以进行更改，并使测试与当前的软件开发保持联系。
