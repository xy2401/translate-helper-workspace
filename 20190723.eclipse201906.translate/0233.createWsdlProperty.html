	<h1>创建WSDL属性</h1>

	<p>此对话框用于创建新的WSDL属性，并在单击“ <a href="#Reference-Dialog-WSDL_Selection">选择WSDL属性”</a>对话框中的“ <strong>新建”</strong>按钮时显示。
	</p>
	<p><img src="../../../images/reference/Dialog_wsdl_creation_01.png" alt="创建WSDL属性"></p>
	<p><b>创建WSDL属性</b></p>

	<ol>
		<li>
			<strong>名称</strong> ：输入新属性的名称。
		</li>
		<li>
			<strong>定义为</strong> ：选择如何<strong>定义</strong>属性类型。
		</li>
		<li>
			<strong>浏览</strong> ：单击此按钮以选择属性类型。
		</li>
		<li>
			<strong>新建</strong> ：单击此按钮可创建新的属性别名。
		</li>
		<li>
			<strong>别名</strong> ：此列表显示为该属性定义的所有属性别名。
		</li>
	</ol>
</body>
</html>
