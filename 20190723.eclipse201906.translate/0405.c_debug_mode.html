    <h1 class="topictitle1">调试模式</h1>

    
    
    <div><p>Eclipse平台调试模式可用于测试和排除动态上下文相关帮助。
    </p>

        <p>使用以下命令行选项以调试模式启动平台：</p>

        <pre class="codeblock">-debug -consoleLog</pre>

        <p>在.options文件中设置以下调试点：</p>

        <pre class="codeblock">org.eclipse.help/debug = true org.eclipse.help/debug/context = true</pre>

    </div>
