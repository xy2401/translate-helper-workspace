         <div class="subsect depth4" id="s5.4.2.f">
            <h4 class="subsect">§5.4.2。（f）不受约束的<span class="title">角色</span><a class="img" href="s5.4.2.f.html" title="永久链接到（f）未绑定角色"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>与常规警卫相比，基地警卫不能附加到未绑定的角色类或其方法。<br>只有团队级别的基础防护才能独立于角色绑定。
               				
            </p>
