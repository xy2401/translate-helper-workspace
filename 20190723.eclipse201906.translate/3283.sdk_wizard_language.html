   <div class="sect3">
    <h4 id="add-a-language-wizard"><a class="anchor" href="#add-a-language-wizard"></a>添加语言向导</h4>
    <div class="paragraph">
     <p>“ <em>添加语言”</em>向导可用于创建其他转换文件，以便本地化用户界面。它可以从<a href="sdk_editor_nls.html">NLS编辑器</a>启动。</p>
    </div>
    <div class="paragraph">
     <p>可以创建一个与用户区域设置相对应的翻译文件，这些翻译文件由语言和可选的国家/地区（ <code>de</code> ， <code>de_DE</code> ， <code>de_CH</code>等）指定。</p>
    </div>
    <div class="imageblock">
     <div class="content">
      <img src="images/sdk_wizard_language.png" alt="sdk向导语言">
     </div>
    </div>
    <div class="dlist">
     <dl>
      <dt class="hdlist1">语言</dt>
      <dd>
       <p>语言环境的语言。</p>
      </dd>
      <dt class="hdlist1">国家</dt>
      <dd>
       <p>（可选）语言环境的国家/地区。</p>
      </dd>
      <dt class="hdlist1">夹</dt>
      <dd>
       <p>将创建文本属性文件的位置。</p>
      </dd>
     </dl>
    </div>
    <hr>
    <div class="paragraph">
     <p>回到<a href="sdk_wizard.html">童军奇才队</a> 。</p>
    </div>
    <div class="paragraph">
     <p>你想改进这份文件吗？看看GitHub上的<a href="https://github.com/BSI-Business-Systems-Integration-AG/org.eclipse.scout.docs/blob/releases/9.0.x/docs/build/eclipse_help/src/docs/sdk_wizard_language.adoc" target="_blank">消息来源</a> 。</p>
    </div>
