<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><title>使用调试器 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../../css/main.css"></link></head><body dir="ltr"><h1 id="using-the-debugger">使用调试器</h1><!--context:debugging--><p>PDT中提供以下调试功能：</p><ul><li><a href="locally_debugging_a_php_script.html">本地PHP脚本调试</a> - 使用内部调试器调试工作区中的文件。</li><li><a href="debugging_a_php_web_page.html">PHP网页调试</a> - 调试位于服务器上的应用程序。</li></ul><p>启动调试会话后， <a href="../../reference/php_perspectives_and_views/php_debug_perspective/index.html">PHP Debug透视图</a>用于控制调试过程以及查看和分析结果。</p><p>有关控制和监视调试过程的更多信息，请参阅“ <a href="analyzing_debugger_results.html">运行和分析调试器结果</a> ”主题。</p><div class="links"><h4 id="related-links">相关链接：</h4><ul><li><a href="../../tasks/debugging/troubleshooting_remote_debugging/index.html">设置远程调试</a></li><li><a href="../../concepts/debugging_concept.html">调试</a></li><li><a href="../../getting_started/basic_tutorial/working_with_the_debugger.html">使用调试器</a></li><li><a href="../../reference/preferences/debug/index.html">调试首选项</a></li><li><a href="debugging_a_php_web_page.html">调试PHP网页</a></li><li><a href="locally_debugging_a_php_script.html">本地调试PHP脚本</a></li><li><a href="analyzing_debugger_results.html">运行和分析调试器结果</a></li></ul></div><div class="footer">
