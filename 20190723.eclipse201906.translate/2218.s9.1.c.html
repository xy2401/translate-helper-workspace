         <div class="subsect depth3" id="s9.1.c">
            <h4 class="subsect">§9.1。（c） <span class="title">角色类型作为依赖类型</span><a class="img" href="s9.1.c.html" title="PermaLink到（c）角色类型作为依赖类型"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>任何角色类型都可以解释为值依赖类型，但是，在角色类型的声明中，value参数仍然是隐式的：它与封闭的团队实例相同。
               			
            </p>
