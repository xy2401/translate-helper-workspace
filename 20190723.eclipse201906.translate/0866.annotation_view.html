<h2>注释属性视图</h2>
<p>JAX-WS工具提供了一个上下文感知的Annotation属性视图，该视图对Java编辑器中的选择作出反应，该视图为该选择提供了适用的JAX-WS注释列表。</p>
<p>选择或取消选中值列中的复选框将在该行中添加或删除该注释到Java编辑器中当前选定的Java元素</p>
<p><img src="./images/annotations_view.png" alt="注释属性视图"> </p>
<p>在视图中展开注释将显示注释元素和元素值。</p>
<p>您可以使用values列中的编辑器编辑注释元素值。</p>
<p><img src="./images/annotations_view_expanded.png" alt="注释属性视图已展开"> </p>
<p>“ <strong>注释属性”</strong>视图位于<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开注释属性视图"> <strong>窗口&gt;显示视图&gt;其他...&gt; Web服务&gt;</strong></a>顶级菜单中的<a class="command-link" href="javascript:void(0);"><strong>注释属性</strong></a> 。</p>

</body>
