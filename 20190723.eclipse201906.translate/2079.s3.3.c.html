            <h4 class="subsect">§3.3。（c） <span class="title">结果翻译</span><a class="img" href="s3.3.c.html" title="PermaLink到（c）结果翻译"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>从callout方法返回基础对象时，其中role方法将结果声明为角色类，此对象将隐式<strong>提升</strong>为适当的角色。
               	    <br>降低标注绑定的结果是不可能的。
