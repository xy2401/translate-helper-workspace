<a name="workspace-prefs"></a> 13年3月29日。�工作区偏好</h3></div></div></div>
<p>您可以在以下位置找到工作区首选项</p>
<p>
    <span class="emphasis"><em>常规启动和关闭工作区</em></span>
  </p>
<p>在首选项对话框中（图<a class="xref" href="ch03s29s13.html#WorkspacePrefs" title="Figure3.37。�工作区首选项">�3.37，“工作区首选项”</a> ）。
  </p>
<p>在这里，您可以指定在启动ITE时是否查看工作区提示。</p>
<p>您还可以配置要在最近的工作空间列表中查看的工作空间数，并删除不再希望查看的任何工作空间。
  </p>
