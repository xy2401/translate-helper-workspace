<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><title>异常断点 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../css/main.css"></link></head><body dir="ltr"><h1 id="exception-breakpoints">异常断点</h1><!--context:exception_breakpoints--><p><strong>注意：</strong> <strong>XDebug</strong>仅支持异常断点。</p><p>异常断点允许您选择和设置调试进程将中断的异常类型或错误条件。设置异常断点将导致调试器在引发相关异常或错误时停止，允许您检查它。</p><p>异常断点由编辑器左侧垂直标尺中的彩色感叹号注释表示。</p><p><img alt="异常断点" title="PHP异常断点" src="images/exception_breakpoint.png" style="border-width:0px"></p><p>在调试过程中，可以在“ <a href="../reference/php_perspectives_and_views/php_debug_perspective/breakpoints_view.html">断点”视图中</a>监视<a href="../reference/php_perspectives_and_views/php_debug_perspective/breakpoints_view.html">断点</a> 。</p><div class="links"><h4 id="related-links">相关链接：</h4><ul><li><a href="../tasks/debugging/setting_exception_breakpoints.html">设置异常断点</a></li><li><a href="../reference/php_perspectives_and_views/php_debug_perspective/breakpoints_view.html">断点视图</a></li><li><a href="debugging_concept.html">调试</a></li></ul></div><div class="footer">
