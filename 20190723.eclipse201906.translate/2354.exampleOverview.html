		<h1>对象约束语言示例概述</h1>

		<h2>介绍</h2>
		<p>OCL示例使用扩展库元模型作为演示功能的基础。使用扩展库元模型的目的是帮助用户理解应用于更简单域的功能。这与EMF团队用于演示EMF功能的元模型相同。使用的元模型在UML中如下所示。</p>

		<img src="extlibrarymodel.gif" alt="图书馆元模型">

		<h2>描述</h2>
		<p>与库模型相关的所有生成的插件都将作为各个示例的一部分自动安装。生成的库模型编辑器支持多根库。大多数示例都将菜单项提供给主菜单和库编辑器的上下文菜单，以演示其各自的功能。
		</p>
