<div id="header">
<h1>生成CPS模型</h1>
</div>
<div id="content">
<div class="paragraph">
<p>您可以使用<code>org.eclipse.viatra.query.examples.cps.generator.tests</code>项目的<code>SampleModelGenerator</code>类生成CPS模型。</p>
</div>
<div class="paragraph">
<p>如何使用它：</p>
</div>
<div class="ulist">
<ul>
<li>
<p>从类中删除<code>@Ignore</code>注释</p>
</li>
<li>
<p>将该类作为JUnit Plug-in Test运行</p>
</li>
<li>
<p>生成的文件将位于测试项目的<code>models</code>文件夹中</p>
</li>
</ul>
</div>
<div class="paragraph">
<p>目前生成的示例模型：</p>
</div>
<div class="ulist">
<ul>
<li>
<p><code>DemoCPSConstraints</code></p>
</li>
<li>
<p><code>SimpleCPSConstraints</code></p>
</li>
</ul>
</div>
<div class="paragraph">
<p>如果您需要其他模型，则需要在课程中添加其他测试用例。</p>
</div>
</div>
