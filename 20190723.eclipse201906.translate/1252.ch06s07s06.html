<div class="titlepage"><div><div><h3 class="title">
<a name="projects"></a> 6.7.6。项目</h3></div></div></div>
<p>测试分为项目。项目是顶级容器。项目包含可运行的测试以及有关要测试的AUT的详细信息（如何启动它们等）。
  </p>
<p>您可以使用多用户数据库共同使用项目，也可以使用导入和导出功能共享项目。
  </p>
