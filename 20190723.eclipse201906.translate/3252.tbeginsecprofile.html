<h1 class="topictitle1">创建第二个配置文件</h1>

<p>您可能希望为属于特定版本的软件版本的连接和数据创建第二个配置文件，并由所有团队成员共享。</p>
<p>要创建第二个配置文件：</p>
<ol>
<li>单击其选项卡使团队视图处于活动状态</li>
<li>在团队视图的菜单栏中，单击“创建新配置文件”按钮</li>
<li>完成“新配置文件”向导。</li>
</ol>
</div>
<div role="navigation">
<p>注意：由于内部限制，配置文件名称此时不能包含三个连续的下划线字符。
</p>

</p>
