<body dir="ltr">
	<h1>接收</h1>
	
	<p><img src="../../../images/reference/Details_tab_05.png" alt="接收"></p>
	<p><b>接收</b></p>

	<p>Receive活动需要Partner Link名称和此服务的WSDL中定义的Operation。您可以使用右侧的<strong>快速选择</strong>树控件来选择合作伙伴链接和操作。可以使用先前定义的变量来保存消息数据，或者可以设置“ <strong>使用WSDL消息部件映射”</strong>复选框以将传入消息存储在匿名WSDL消息变量中。
	</p>
	<p>“启用<strong>新建流程实例”</strong>复选框将启用BPEL引擎以启动新流程。这将开始与客户的新对话。
	</p>
</body>
</html>
