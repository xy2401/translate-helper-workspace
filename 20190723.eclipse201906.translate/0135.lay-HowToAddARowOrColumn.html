      <h4 class="N_hth_HowToHelp"><a name="241652">如何添加行或列</a></h4>

            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="138407">在布局编辑器中，将鼠标指针悬停在网格的左下角，直到看到“网格”选项卡，然后选择选项卡。引导单元格出现在网格的顶部和左侧，</a> <a href="#357317" title="如何添加行或列">如图4-1</a> 所示</a> 。</div>
            </td>
          </tr>
        </table>
      </div>
      <p class="i2_Image2"><a name="178762"><img class="Default" src="images/layout.04.2.1.png" alt="图4-1指南单元格支持添加行和列" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
