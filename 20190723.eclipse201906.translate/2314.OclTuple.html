<h1 xmlns:l="http://docbook.sourceforge.net/xmlns/l10n/1.0">OclTuple</h1>
<div class="section" title="OclTuple">
<div class="titlepage">
<div>
<div>
<h2 class="title" style="clear:both">
<a name="OclTuple"></a>
				<span class="bold"><strong>
					<code class="code">OclTuple</code>
				</strong></span>
			
</h2>
</div>
</div>
</div>
<p>OclTuple类型是所有Tuple类型的隐式超类型。因此，为OclTuple定义的操作适用于所有元组。</p>
<p>符合<a class="link" href="OclAny.html" title="OclAny"><code class="code">OclAny</code></a>
			
</p>
<p>
				
<span class="bold"><strong>操作</strong></span>
			
</p>
<p>
				
<code class="code">=(object2 : OclSelf[?]) : Boolean[1]</code>优先级： <code class="code">EQUALITY</code>
			
</p>
<p>
				
<code class="code">&lt;&gt;(object2 : OclSelf[?]) : Boolean[1]</code>优先级： <code class="code">EQUALITY</code>
			
</p>
</div>
