		<h1 id="Example_Project">示例项目</h1>
		<p>如果您希望使用测试项目尝试本文中记录的步骤，您可以在以下链接下载用于创建屏幕截图的相同示例项目：</p>
		<p>
			<a href="http://wiki.eclipse.org/images/7/77/Eclipse-oprofile_testproj_factorial.zip">http://wiki.eclipse.org/images/7/77/Eclipse-oprofile_testproj_factorial.zip</a>
		</p>
		<p>要将项目导入Eclipse工作区，请导航到“ <u>文件”</u> &gt;“ <u>导入”</u> &gt;“ <u>常规”</u> &gt;“将<u>现有项目导入工作区”</u> 。然后，选择“ <u>选择存档文件”</u>并使用“ <u>浏览”</u>按钮指向文件系统上示例项目的位置。</p><hr class="navigation-separator">
