<h1>要求和安装</h1><br>
<h2>要求</h2><br>JSF Tools项目需要：<ul>
	<li><a href="http://java.sun.com/j2se/1.4.2/download.html">Java 2平台，标准版（J2SE）1.4</a>或更高版本</li>
	<li><a href="http://eclipse.org/downloads/">Eclipse 3.3</a></li>
	<li><a href="http://download.eclipse.org/webtools/downloads/">Eclipse Web Tools Platform Project（WTP）2.0</a></li>
	<li><a href="http://java.sun.com/j2ee/javaserverfaces/download.html">JavaServer Faces Implementation v1.1</a>或更高版本</li>
</ul>
<br>要执行JSF页面/应用程序，需要具有能够执行J2EE v1.4或更好的Web模块的服务器运行时。<br>
<br>你还必须：<ul>
	<li><a href="http://jakarta.apache.org/builds/jakarta-taglibs/releases/standard">JavaServer Pages标准标记库</a></li>
</ul>
</body>
