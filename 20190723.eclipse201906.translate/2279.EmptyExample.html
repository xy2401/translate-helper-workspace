<div>
<h2 class="title" style="clear:both">
<a name="EmptyExample"></a>空示例项目</h2>
</div>
</div>
</div>
<p>Empty示例项目创建一个空项目，其中设置了Java类路径以帮助使用OCL。</p>
<p>由于编辑器基于Xtext并且现在XMI表示不会自动保存在<span class="bold"><strong>bin</strong></span>目录中，因此实际上不需要此帮助。
			</p>
<p>OCL编辑器可以在任何可以使用Ecore编辑器的地方使用。</p>
<p>项目没有必要具有Java性质。</p>
<p>项目没有必要具有Xtext特性。如果添加Xtext特性，则当项目中的其他文件或其依赖项发生更改时，将自动构建OCL文件。如果您的OCL出现问题，这可能会严重混乱问题视图，并可能显着增加构建时间。</p>
</div>
