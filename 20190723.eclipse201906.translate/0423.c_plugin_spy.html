    <h1 class="topictitle1">插件间谍</h1>

    
    
    <div><p>Plug-in Spy工具（自Eclipse 3.4开始，在org.eclipse.pde.runtime中提供）显示有关工作台的各种信息，包括与当前（焦点对准）UI控件关联的帮助上下文ID。
    </p>

        <p>插件间谍对于测试和排除上下文相关帮助特别有用。
        </p>

    </div>
