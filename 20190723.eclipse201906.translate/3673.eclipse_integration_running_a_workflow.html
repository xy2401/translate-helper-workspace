</div>
</div>
</div>
<p>您可以通过右键单击工作流文件<code class="filename">(*.mwe)</code>并选择<span class="guimenu">Run As</span> → <span class="guimenuitem">MWE工作流</span>来<span class="guimenu">启动</span> <span class="guimenuitem">工作流</span> 。</p>
<div class="mediaobject">
<img src="images/eclipse_integration/workflowStart.png">
</div>
<p>因为它是正常的启动配置，所以您可以使用普通的Eclipse功能运行甚至调试它。</p>
