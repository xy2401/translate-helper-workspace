    <h1 class="topictitle1">测试程序</h1>

    
    
    <div><p>对于与帮助上下文关联的每个UI控件，测试过程应验证以下内容：</p>

        <div class="p">
            <br><a name="concept_C924B5B06720432C9816EBA6CF3F292F__ul_76B2491ACD0B4FA98371A4B74E2B0BC4"><!-- --></a><ul id="concept_C924B5B06720432C9816EBA6CF3F292F__ul_76B2491ACD0B4FA98371A4B74E2B0BC4">
                <li id="concept_C924B5B06720432C9816EBA6CF3F292F__li_366C4C9204BB4C459ED957FC7A195C41"><a name="concept_C924B5B06720432C9816EBA6CF3F292F__li_366C4C9204BB4C459ED957FC7A195C41"><!-- --></a>键盘快捷键（例如，F1）打开“帮助”视图或对话框，具有正确的特定于上下文的内容</li>

                <li id="concept_C924B5B06720432C9816EBA6CF3F292F__li_844FC5F2327C49A7A7EC07E99F293924"><a name="concept_C924B5B06720432C9816EBA6CF3F292F__li_844FC5F2327C49A7A7EC07E99F293924"><!-- --></a>帮助图标（如果可用）打开帮助视图或对话框，具有正确的特定于上下文的内容</li>

                <li id="concept_C924B5B06720432C9816EBA6CF3F292F__li_E726CA81A23541C4A104F895B1DF85B2"><a name="concept_C924B5B06720432C9816EBA6CF3F292F__li_E726CA81A23541C4A104F895B1DF85B2"><!-- --></a>更改焦点在UI控件上会在打开的“帮助”视图或对话框中调用刷新（动态特定于上下文的内容）</li>

            </ul>

        </div>

    </div>
