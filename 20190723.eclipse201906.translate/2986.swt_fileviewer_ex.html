<h2>SWT独立示例 - 文件查看器</h2>

<p>File Viewer示例显示了如何使用SWT实现简单的应用程序。此应用程序提供了导航本地文件系统上的文件和文件夹并使用拖放操作它们的功能。它使用备用线程进行长时间操作，并演示如何使用Tree，Table和Toolbar小部件以及Program类。
</p>

<h3>运行示例</h3>
<p>按照<a href="swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.fileviewer.FileViewer</code> 。
</p>
<p>也可以使用<a href="swt_launcher_ex.html">Example Launcher</a>运行此<a href="swt_launcher_ex.html">示例</a> 。从“ <strong>独立”</strong>类别中选择“ <strong>文件查看器”</strong>项，然后单击<strong>“运行”</strong> 。
</p>

</body>
