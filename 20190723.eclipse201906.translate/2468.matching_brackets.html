<html  xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>匹配括号 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../css/main.css"></head><body ><h1 id="matching-brackets">匹配括号</h1><!--context:matching_brackets--><p>PDT可以通过查找括号匹配对来帮助您轻松浏览脚本。</p><p>要查看括号对，请单击括号右侧的。其匹配对将突出显示。</p><p>要跳到匹配的括号，请按<strong>Ctrl + Shift + P.</strong></p><p><img alt="matching_bracket.png" title="matching_bracket.png" src="images/matching_bracket.png" style="border-width:0px"></p><div class="links"><h4 id="related-links">相关链接：</h4><ul><li><a href="../reference/menus/navigate.html">导航菜单</a></li></ul></div><div class="footer">
