    <blockquote>
      <h2 class="N_h1_Head1"><a name="222202">关于BIRT数据源</a></h2>
      <p class="b_Body"><a name="290650">要访问BIRT报告的数据，您需要创建并使用BIRT数据源。BIRT数据源是包含连接到基础数据源的信息的对象。每种类型的数据源都需要不同的连接信息。使用Data Explorer（如图</a> <a href="#259056" title="关于BIRT数据源">2-1</a> 所示）</a>创建和管理BIRT数据源。</p>
      <p class="i1_Image1"><a name="259054"><img class="Default" src="images/connecting.02.02.1.png" alt="图2-1数据资源管理器中的数据源" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
      <div class="fc_FigCalloutTitleFirst">
        <b class="Bold">图2-1</b> <a name="259056">数据资源管理器中的数据源</a></div>
      <p class="b_Body"><a name="259160">您可以根据报告的需要创建任意数量的数据源。数据源可以是不同类型的。例如，报表可以使用来自数据库的数据和来自平面文件存储库的数据。</a></p>
    </blockquote>
