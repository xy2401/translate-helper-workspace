         <div class="sect depth3" id="s5.1.1">
            <h3 class="sect">§5.1.1全局与线程本地团队激活<a class="img" href="s5.1.1.html" title="PermaLinkto§5.1.1全局与线程本地团队激活"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h3>
            <p>虽然<strong>线程本地</strong>激活仅启用某个线程的团队实例的callin绑定，但<strong>全局</strong>激活会激活该应用程序的所有线程的团队实例。
               			
            </p>
