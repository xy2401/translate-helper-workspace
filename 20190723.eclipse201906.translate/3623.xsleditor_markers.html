<html ><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>XSLT标记和注释</title><link href="book.css" rel="stylesheet" type="text/css"><link href="../book.css" rel="stylesheet" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"><link rel="home" href="../index.html" title="XSL Tools User Documentation"><link rel="up" href="xsleditor.html" title="XSL Editing"><link rel="prev" href="xsleditor_coloring.html" title="XSLT Syntax Coloring"><link rel="next" href="xsleditor_debugging.html" title="XSL Debugging"></head><body bgcolor="white"  text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h2 class="title" style="clear:both"><a name="xsltMarkers"></a> XSLT标记和注释</h2></div></div></div><p>XSL编辑器支持注释或提供标记的功能。这些注释提供了有关样式表中模板和XSLT元素的其他信息。</p><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h3 class="title"><a name="xsltOverRide"></a>模板覆盖</h3></div></div></div><p>XSLT编辑器将标记已覆盖同名导入模板的模板。</p><div class="figure"><a name="fig_OverRide1"></a><p class="title"><b>图9。覆盖模板</b></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="../images/editor/override1.png" align="middle" alt="覆盖模板"></div></div></div><br class="figure-break"><p>在<a class="xref" href="xsleditor_markers.html#fig_OverRide1" title="图9。覆盖模板">图9“Overriden Template”中</a> ，模板<span class="emphasis"><em>TempB</em></span>会覆盖导入的模板。通过将鼠标指针移动到规则栏中的三角形图标上，可以获得有关原始模板所在文件的信息。
            </p><div class="figure"><a name="fig_OverRide2"></a><p class="title"><b>图10。覆盖模板信息</b></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="../images/editor/override2.png" align="middle" alt="覆盖模板信息"></div></div></div><br class="figure-break"></div></div></body></html>
