      <h2 class="zTitleChapter"><a name="476848">格式化报告内容</a></h2>
      <p class="b_Body"><a name="476853">格式化是您使报告具有视觉吸引力和有效性的方法。例如，格式化报告以突出显示某些数据，更改日期，数字或货币值的显示，调整报告元素之间的间距，或根据指定的条件或输出格式显示数据。</a></p>
      <p class="b_Body"><a name="166356">BIRT报告设计器提供了许多用于自定义报告元素外观的选项。使用各种格式设置属性，您可以更改这些报表元素的对齐方式，颜色，字体，大小和其他属性。您还可以添加背景颜色，在元素周围绘制边框等。</a></p>
      <p class="b_Body"><a name="166363">熟悉CSS非常有用，因为BIRT尽可能地遵循CSS规范。BIRT报告设计器中提供的许多格式设置属性与CSS格式设置属性相同。</a></p>
    </blockquote>
