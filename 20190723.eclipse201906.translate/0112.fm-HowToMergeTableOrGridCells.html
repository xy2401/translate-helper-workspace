    <blockquote>
      <h4 class="N_hth_HowToHelp"><a name="139187">如何合并表格或网格单元格</a></h4>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="139188">使用Shift键单击选择要合并的单元格。所选单元格周围出现边框，</a> <a href="#238316" title="如何合并表格或网格单元格">如图6-18</a> 所示</a> 。</div>
            </td>
          </tr>
        </table>
      </div>
      <p class="i2_Image2"><a name="139193"><img class="Default" src="images/mergecells.png" alt="图6-18选择用于合并的单元格" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
      <div class="fc2_FigCall2Title">
        <b class="Bold">图6-18</b> <a name="238316">选择用于合并的单元格</a></div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="139195">在边框内单击鼠标右键，然后从上下文菜单中选择“合并单元格”。单元格合并为一个，</a> <a href="#238324" title="如何合并表格或网格单元格">如图6-19</a> 所示</a> 。</div>
            </td>
          </tr>
        </table>
      </div>
      <p class="i2_Image2"><a name="139200"><img class="Default" src="images/mergedcells.png" alt="图6-19合并的单元格" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
