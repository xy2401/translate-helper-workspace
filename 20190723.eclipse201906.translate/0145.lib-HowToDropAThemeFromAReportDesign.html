    <blockquote>
      <h4 class="N_hth_HowToHelp"><a name="281002">如何从报表设计中删除主题</a></h4>
      <p class="b_Body"><a name="281005">要删除主题，请更改报告根项目的Theme属性。</a></p>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="251175">在Outline视图中，选择报告根项，</a> <a href="#251188" title="如何从报表设计中删除主题">如图19-2</a> <a name="251175">所示</a> 。报表设计的属性显示在“属性编辑器”中。</div>
            </td>
          </tr>
        </table>
      </div>
      <p class="i2_Image2"><a name="251186"><img class="Default" src="images/RootSelected.png" alt="图19-2选择的报告根项目" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
      <div class="fc2_FigCall2Title">
        <b class="Bold">图19-2</b> <a name="251188">选择的报告根项目</a></div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="298494">在Property Editor中，从Themes中的列表中选择None，</a> <a href="#298504" title="如何从报表设计中删除主题">如图19-3</a> <a name="298494">所示</a> 。</div>
            </td>
          </tr>
        </table>
      </div>
      <p class="i2_Image2"><a name="298502"><img class="Default" src="images/ThemeProperty.png" alt="图19-3在Property Editor中删除主题" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
      <div class="fc2_FigCall2Title">
        <b class="Bold">图19-3</b> <a name="298504">在Property Editor中删除主题</a></div>
      <div class="N_i_Indent1"><a name="354555">现在，报表设计使用的主题是None，这意味着它只使用自己的CSS文件中的样式或样式，而不是库中主题的样式。</a></div>
    </blockquote>
