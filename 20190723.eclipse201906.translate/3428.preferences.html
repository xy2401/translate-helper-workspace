<div class="sect2">
<h3 id="_experimental_disable_automatic_update_of_target_platform_metamodels">[实验]禁用目标平台元模型的自动更新</h3>
<div class="paragraph">
<p>默认情况下，VIATRA Query将始终自动更新目标平台元模型索引的状态。查询编辑器和代码生成器使用此索引来加载Ecore模型并引用它们的元素（例如EClasses或功能）。</p>
</div>
<div class="paragraph">
<p>如果您有大量工作区插件，则设置此功能可以提高编辑器和生成器的性能。如果设置，您可以通过取消设置，应用首选项更改，然后再次设置来强制更新。请注意，您可能必须在更改此首选项后重新打开查询编辑器才能删除所有标记。</p>
</div>
<div class="paragraph">
<p><strong>默认值：</strong> false</p>
</div>
