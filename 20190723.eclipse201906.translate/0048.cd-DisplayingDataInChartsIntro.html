    <blockquote>
      <h2 class="zTitleChapter"><a name="428167">在图表中显示数据</a></h2>
      <p class="b_Body"><a name="428170">您对图表使用与其他报表项相同的数据源。您可以打开与数据源的连接并从数据资源管理器为图表创建数据集，也可以使用现有数据集。您学习了</a>在<a href="gs-Tut1BuildingASimpleListingReportIntro.html#316810" title="Building a simple listing report">教程1：“构建简单的列表报告”</a> 中的</a> <a href="gs-TutT4BuildADataSet.html#138709" title="Build a data set">任务4：“构建数据集”</a>中<a href="gs-TutT4BuildADataSet.html#138709" title="构建数据集">创建数据集</a> <a href="gs-Tut1BuildingASimpleListingReportIntro.html#316810" title="构建简单的列表报告">。</a> 下一节将介绍如何指定其他报表项或容器使用的数据集。</p>
      <p class="b_Body"><a name="390027">如何检索和排列图表中的数据可能与您在BIRT中使用其他数据的方式不同。</a></p>
    </blockquote>
