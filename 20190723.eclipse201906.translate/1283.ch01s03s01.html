<p>我们设计了这个工具，使测试更容易，更快。但是，它是一个功能强大的应用程序，它的一些功能非常复杂。因此，我们建议您查看本手册。您也可以通过按<span class="input">�F1�</span>从ITE内访问该手册。
  </p>
<p>在参考手册中，您将找到有关更多技术方面的信息，例如支持的组件和操作的说明。按<span class="input">�F1�</span>时，参考手册也会在上下文相关帮助中<span class="input">显示</span> 。
  </p>
