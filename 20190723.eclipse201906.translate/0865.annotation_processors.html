<h2>注释验证</h2>
<p>JAX-WS工具提供JDT-APT注释处理器，用于在编辑源代码时收集有关源代码的信息。</p>
<p>当JAX-WS规则被破坏时，处理器在“问题视图”中报告错误和警告。</p> 
<p>默认情况下禁用JAX-WS注释处理。</p>
<p><img src="../images/ngrelt.png" alt="相关任务" border="0"></p>
<a href="PLUGINS_ROOT/org.eclipse.jst.ws.cxf.doc.user/tasks/configuring_jaxws_annotation_processing.html">启用JAX-WS注释处理</a><br>
