<a name="testing-gef-components"></a> 4.4.2。�测试GEF组件</h3></div></div></div>
<a name="testing-gef-components.inspectorViewContextId"></a><p>与其他测试一样，GEF组件的测试基于组件，操作，参数原则。但是，重要的是要注意，使用组件名称不能解决单个数字。在GEF中映射的唯一组件是<span class="emphasis"><em>图形画布</em></span> 。画布上的数字通过参考其文本路径进行测试。有关GEF操作的更多详细信息，请参见“参考手册”。
  </p>
