	<h1>不透明</h1>

	<p>不透明活动仅用于抽象过程，并且用作尚未确定的其他活动或复杂业务逻辑的占位符。将不透明活动拖放到绘图画布上时，该过程将转换为不可执行的抽象过程。BPEL Designer将通过显示警告对话框来通知您。
	</p>

		<img src="../../../images/reference/Details_tab_07-Opaque_Warning.png" alt="不透明">
	</p>
