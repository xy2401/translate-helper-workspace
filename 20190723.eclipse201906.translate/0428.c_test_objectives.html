    <h1 class="topictitle1">测试目标</h1>

    
    
    <div><p>对于使用DTP帮助助手的项目，测试动态上下文相关帮助有两个主要目标：</p>

        <div class="p">
            <br><a name="concept_BBA3841E4A484058B51A07A5E331F693__ul_BF5784E1B5264ED4B0AC0A2337F77FAB"><!-- --></a><ul id="concept_BBA3841E4A484058B51A07A5E331F693__ul_BF5784E1B5264ED4B0AC0A2337F77FAB">
                <li id="concept_BBA3841E4A484058B51A07A5E331F693__li_A9EA2B1CE6704BDEAD7C192D94D356A8"><a name="concept_BBA3841E4A484058B51A07A5E331F693__li_A9EA2B1CE6704BDEAD7C192D94D356A8"><!-- --></a>确定是否所有抽象的helpKey常量都映射到具体的帮助上下文ID（例如，通过比较上下文XML文件和helpKey属性文件）</li>

                <li id="concept_BBA3841E4A484058B51A07A5E331F693__li_0B4A750014494ABABE471659D4DF7EBD"><a name="concept_BBA3841E4A484058B51A07A5E331F693__li_0B4A750014494ABABE471659D4DF7EBD"><!-- --></a>确定帮助上下文ID是否正常工作，在“帮助”视图或对话框中提供正确的上下文相关帮助内容</li>

            </ul>

        </div>

    </div>
