<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta><title>轴步骤</title><link href="book.css" type="text/css" rel="stylesheet"></link><link href="book.css" type="text/css" rel="stylesheet"></link><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"></meta><link rel="home" href="index.html" title="usermanual"></link><link rel="up" href="ch02s03.html" title="How to use the XPath 2.0 grammar with PsychoPath"></link><link rel="prev" href="ch02s03s02.html" title="Path expressions"></link><link rel="next" href="ch02s03s04.html" title="Set difference, intersection and Union"></link></head><body bgcolor="white" dir="ltr" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" title="轴步骤"><div class="titlepage"><div><div><h3 class="title"><a name="Axis_steps"></a>轴步骤</h3></div></div></div><p>访问源文档的基本原语是轴步骤。可以使用路径运算符“/”和“//”将轴步骤组合到路径表达式中，并且可以使用过滤器表达式对它们进行过滤，其方式与任何其他表达式的结果相同。</p><p>轴步骤具有基本形式axis :: node-test，并选择给定轴上满足节点测试的节点。可用的轴是：</p><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem"><p>元素：年龄</p></li><li class="listitem"><p>元素：年龄</p></li></ol></div><p>其余的轴以相同的方式起作用。
					 </p></div></body></html>
