<h1>如何将项目模板添加到CDT</h1>
</div><div class="Bodytext">
<p>CDT 4.0有一个框架和扩展点，允许项目模板的贡献。“项目模板”由“新建项目向导”用于生成自动填充源文件或设置的项目。特定的源文件或设置可能取决于用户输入向导的信息。
</p>
<p>集成模板的两个主要部分是编写模板本身（以XML格式），并将其添加到扩展适当扩展点的插件。
</p>
