<html  xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>格式化代码 -  PHP开发工具帮助</title><link type="text/css" rel="stylesheet" href="../css/main.css"></head><body ><h1 id="formatting-code">格式化代码</h1><!--context:formatting_code--><p>PDT可以根据设定的标准自动格式化您的代码，以使其易于导航和读取。</p><p>您的代码将根据<a href="../reference/preferences/code_style_preferences/formatter.html">PHP Formatter首选项</a>页面中定义的设置自动格式化，从<strong>Window |</strong>访问<strong>偏好| PHP格式化程序</strong> 。</p><p>此过程演示如何格式化脚本。</p><div class="ref"><p>要格式化整个脚本：</p><ol><li>打开所需的文件。</li><li>转到<strong>来源|格式化文档</strong>或按<strong>Ctrl + Shift + F.</strong></li></ol><p>您的代码将自动格式化。</p></div><div class="footer">
