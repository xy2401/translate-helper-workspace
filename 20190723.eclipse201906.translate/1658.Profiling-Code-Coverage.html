		<h1 id="Profiling_Code_Coverage">分析代码覆盖率</h1>
		<p>使用gcov插件的另一种方法是使用Profiling Tools-&gt; Profile Code Coverage来分析您的可执行文件。这假设可执行文件已设置为使用正确的编译标志进行构建。</p>
		<p>
			<img border="0" src="images/LinuxToolsGcovProfilingTools.png">
		</p>
		<p>您还可以使用Profiler选项卡将Gcov工具指定为Profile作为...-&gt; Local C / C ++ Application的首选配置文件工具。</p>
		<p>
			<img border="0" src="images/LinuxToolsProfileAsGcov.png">
		</p><hr class="navigation-separator">
