	<h1>细节标签</h1>
	
	<p><img src="//es/reference/Property_Sheet_02.png" alt="细节标签"></p>
	<p><b>细节标签</b></p>

	<p>“ <strong>处理详细信息”</strong>选项卡允许您选择默认的<strong>表达式</strong>和<strong>查询</strong>语言。如果将<strong>“标准错误”</strong>上的<strong>“</strong> <strong>退出”</strong>设置为“ <strong>是”</strong> ，则会在遇到WS-BPEL标准错误（连接失败除外）时导致进程终止。
	</p>
	
	<div style="border:solid black 1px;background-color:#ccc">
		<h2>注意</h2>
		<p>目前仅支持XPath 1.0。</p>
	</div>
