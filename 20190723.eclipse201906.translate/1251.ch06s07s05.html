<div class="titlepage"><div><div><h3 class="title">
<a name="test-jobs"></a> 6.7.5。�测试工作</h3></div></div></div>
<p>测试作业是测试套件的容器，它们将按顺序执行。测试作业可以包含测试套件，用于测试不同的AUT或同一AUT的不同实例（有一些限制，请参阅上一节<a class="xref" href="../tasks/ch03s17s02.html" title="3.17.2。in在一次测试中测试不同的AUT">�3.17.2，“在一次测试运行中测试不同的AUT”</a>以获取详细信息）。测试作业中的每个测试套件都绑定到AUT，并根据AUT ID指定要测试的AUT。</p>
