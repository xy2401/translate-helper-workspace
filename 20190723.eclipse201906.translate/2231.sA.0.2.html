            <h3 class="sect">§A.0.2继承范围的关键字<a class="img" href="sA.0.2.html" title="PermaLinkto§A.0.2继承范围的关键字"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h3>
