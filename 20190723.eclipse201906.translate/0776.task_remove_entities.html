<title>定义和删除实体之间的关系</title>

<!-- contents -->
</head>
<body dir="ltr">

	<div class="sect1">
		<!-- infolevel="all" infotype="General" -->
		<h1>定义和删除实体之间的关系</h1>
		<table><td><div>
				<ol>
					<li><p>在<i>Palette</i>的<i>Relations</i>列表中，选择一种关系类型。
						</p></li>
					<li><p>单击关系的源实体或按<kbd class="keyboard">ESCAPE</kbd>取消。
						</p></li>
					<li><p>使用主鼠标按钮单击关系的目标实体，或按<kbd class="keyboard">ESCAPE</kbd>取消。
						</p>
						<p>Eclipse IDE根据关系类型创建并可视化关系以及实体的相关关系属性。</p></li>
					<li><p>要删除特定关系，请在JPA图表上选择关系并按<kbd class="keyboard">DELETE</kbd> ，或从上下文菜单中选择“ <i>删除</i> ”。
						</p>
						<div>
							<p>通过JPA图删除关系也会将其从应用程序数据模型中删除，并删除两个相关实体的关系属性。</p>
						</div></li>
				</ol>
			</div></td>
	</table></div>
</body>
</html>
