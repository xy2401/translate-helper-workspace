<br class="table-break"><div class="itemizedlist"><ul class="itemizedlist" style="list-style-type:disc">
<li class="listitem"><p>使用此参数，您可以设置执行外部命令的机器的命令行/控制台的编码</p></li>
<li class="listitem"><p>可能的值可以是例如UTF-8或850。
  			</p></li>
<li class="listitem"><p>你可以在Windows机器上使用例如<span class="emphasis"><em>chcp</em></span>来找出这台机器的编码。
  			</p></li>
<li class="listitem"><p>当外部命令包含特殊字符，变异元音等时，编码尤为重要。</p></li>
</ul></div>
