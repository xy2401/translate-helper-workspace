<div class="titlepage"><div><div><h3 class="title">
<a name="ite"></a> 6.4.2。ITE</h3></div></div></div>
<p>ITE是您和AUT之间的接口。它为您提供浏览器以查看测试用例和测试套件，以及编辑器来修改它们。
  </p>
<p>在客户端中，您无需任何编程即可指定测试。您可以模块化地编写测试，根据您的需求构建测试，并轻松更改它们以跟踪AUT的发展。</p>
