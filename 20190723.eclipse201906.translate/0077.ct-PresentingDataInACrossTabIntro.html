      <h2 class="zTitleChapter"><a name="141213">在交叉表中显示数据</a></h2>
      <p class="b1i_Bullet1-intro"><a name="381618">交叉表以行列矩阵显示数据，看起来类似于电子表格。与电子表格一样，交叉表非常适合以紧凑和简洁的格式汇总数据。它显示摘要或汇总值，例如总和，计数或平均值。交叉表将这些值分组为矩阵左侧列出的一组数据和矩阵顶部列出的另一组数据。</a></p>
      <p class="b_Body"><a href="#613882" title="在交叉表中显示数据" name="381630">图16-1</a>显示了一个交叉表，按州和按产品系列显示销售总额。交叉表使用来自三个字段的数据：state，productline和extendedprice。</p>
      <p class="i1_Image1"><a name="613880"><img class="Default" src="images/crosstab.16.1.1.png" alt="图16-1交叉选项卡按州和产品线显示销售总额" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
