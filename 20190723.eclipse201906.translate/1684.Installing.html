		<h1 id="Installing">安装</h1>
		<p>为了使Eclipse的Perf插件正常工作，您需要首先在系统上安装perf工具。大多数Linux发行版可能会将其打包为与内核相关的包。有关perf工具的更多信息， <a href="https://perf.wiki.kernel.org/">请</a>访问<a href="https://perf.wiki.kernel.org/">https://perf.wiki.kernel.org/</a> 。
		</p>
		<p>安装<i>perf</i>工具后，安装Eclipse的Perf插件的最简单方法是通过<b><i>Software Updates和Add-ons</i></b>菜单。有关如何使用此菜单的信息，请参阅<a href="http://wiki.eclipse.org/Linux_Tools_Project/PluginInstallHelp#Installing_Updates_From_the_Linux_Tools_Update_Site">此链接</a> 。
		</p><hr class="navigation-separator">
