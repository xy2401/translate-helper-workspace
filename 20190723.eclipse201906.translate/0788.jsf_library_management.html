<h1>JSF图书馆管理</h1>
<br>JSF Tools项目使用JDT用户库功能帮助用户管理动态Web项目的JAR文件。这使用户能够将JSF实现JAR文件，自定义JSF-JSP标记库和支持JAR文件添加到项目的类路径中。用户可以选择在发布时使用J2EE模块依赖项将JAR文件部署到WEB-INF / lib目录。
