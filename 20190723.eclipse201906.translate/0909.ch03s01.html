<a name="requirements"></a> 3.1。要求</h2></div></div></div>
<p>要创建自己的ITE工具包和远程控制扩展，您需要：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type:disc">
<li class="listitem"><p>Jubula 7.0（2.0）或更高版本</p></li>
<li class="listitem"><p>Eclipse 3.4或更高版本（推荐4.4）</p></li>
<li class="listitem"><p>JDK 5.0</p></li>
<li class="listitem"><p>安装目录中的完全写访问权限，用于部署扩展。
      </p></li>
</ul></div>
