<h1>比较绑定方法</h1>



<table><tr><td width="320" valign="top">
    	<p>
    	<strong>OTDT提供了一种特殊操作，用于将角色方法与其绑定的基本方法进行比较。</strong>
    	</p>
    	<p>要调用此操作，将使用callin方法绑定的<strong>上下文菜单</strong> （在包资源管理器或大纲中）： <span class="ui"><nobr>与&gt;进行比较<img src="../images/callinbindingreplace_obj.gif">绑定基础方法</nobr></span> 。或者，也可以在<code class="keyword">callin</code>方法上使用上下文菜单。
    	</p>
    	<p>调用此操作时，将打开一个<strong>比较编辑器</strong> ，左侧显示角色方法，右侧显示绑定的基本方法。角色方法是可编辑的，而基本方法以只读方式显示。
    	</p>
    	<p>该操作对于通过复制基本方法创建的<code class="keyword">callin</code>方法最有用，以便应用细粒度修改。在这种情况下，比较编辑器可用于检查和更新修改，以及采用在进化过程中基本方法可能发生的任何更改。
    	</p>
    	</td>
    	<td>
    	<img alt="比较菜单" src="images/screenshots/CompareMenu.png">
    	</td></tr></table>
    	<p>
    	<img alt="比较绑定方法的编辑器" src="images/screenshots/CompareWithBaseMethod.png">
    	</p>
