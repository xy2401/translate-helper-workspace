<body id="task_exportdata" >


	<h1 class="title topictitle1">导出数据</h1>

	

	<div class="body taskbody">
		<div class="section context">
			<p class="p">可以通过以下方式从堆编辑器导出分析数据：</p>

			<ul class="ul">
				<li class="li">使用工具栏导出菜单（您可以选择导出到HTML，CSV和TXT）<p class="p">
						<img class="image" src="../mimes/export_to.png" alt="屏幕截图导出菜单">
					</p>

				</li>

				<li class="li">复制并粘贴到Notes视图，电子邮件或任何基于文本的文件。
				</li>

				<li class="li">使用上下文菜单<span class="keyword cmdname">复制</span>以复制和粘贴对象的地址，类名或值。可以使用“保存值到文件”选项将大型数组的内容保存到文件中。
					<p class="p">
						<img class="image" src="../mimes/copy.png" alt="屏幕截图显示复制选项">
					</p>

				</li>

			</ul>

		</div>

	</div>


</body>
