<p>MappingCall指定了referMapping的调用，该调用带有一组绑定变量的bindingMapping绑定到调用中提供的值。在为isLoop绑定提供值集合的情况下，将对Collection元素的每个不同排列执行不同的调用。</p>
<p>conformsTo <a class="link" href="Statement.html" title="声明"><code class="code">Statement</code></a>
			
</p>

</p>
