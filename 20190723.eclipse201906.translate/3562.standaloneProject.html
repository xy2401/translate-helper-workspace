	<h1>创建一个新的JavaScript项目</h1>
	<p>要开始编辑JavaScript源代码（* .js文件），您必须创建一个新的JavaScript项目才能使用。
	</p>
	<p>现在使用以下步骤创建新项目：</p><ol>
			<li>
				<p>选择<b><i>文件</i></b> - &gt; <b><i>新建</i></b> - &gt; <b><i>项目</i></b></p>
				<p><img src="./img/pure/1.jpg"></p>
			</li>
			<li>
				<p>从New Project Wizzard Dialog中选择<b><i>JavaScript Project</i></b></p>
				<p><img src="./img/pure/2.jpg"></p>
			</li>
			<li>
				<p>在“ <b><i>项目名称”</i></b>字段中键入<b><i>项目名称</i></b> ，然后单击“ <b><i>下一步”</i></b></p>
				<p><img src="./img/pure/3.jpg"></p>
			</li>
			<li>
				<p>单击“ <b><i>完成”</i></b>以完成JavaScript项目的创建</p>
				<p><img src="./img/pure/4.jpg"></p>
			</li>
		</ol>
	
</body>
