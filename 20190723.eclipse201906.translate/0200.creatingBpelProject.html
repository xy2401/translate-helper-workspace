	<h1>创建BPEL项目</h1>
	<p>选择<strong>File&gt; New&gt; Project ...</strong> ，然后选择<strong>BPEL 2.0&gt; BPEL Project</strong> 。
	</p>
	<p>
		<img src="../../../images/detail_createproject_1.png" alt="新的BPEL项目">
	</p>
	<p>单击“ <strong>下一步”</strong>以启动此向导。<br>在第一页上，在<strong>Project Name</strong>字段中输入<strong>项目名称</strong> ，例如输入<i>HelloWorld</i> 。
	</p>
	<p>
		<img src="../../../images/detail_createproject_2.png" alt="新的BPEL项目向导">
	</p>
	<p>单击<strong>完成</strong> 。<br>向导完成并生成名为<i>HelloWorld</i>的项目。它的结构是这样的：</p>
	<p>
		<img src="../../../images/detail_createproject_3.png" alt="BPEL项目结构">
	</p>
</body>
