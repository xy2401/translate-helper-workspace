    <h2 id="title">Eclipse EEF</h2>
    <p id="description">从1.6.0版本开始，Eclipse EEF带来了全新的语言和运行时，以构建您的用户界面。使用与基于查询的Eclipse Sirius类似的方法，该语言不再与用户的元模型耦合，因此它提供了构建用户界面的高度动态机制。新的运行时基于与Eclipse Sirius相同的哲学，并且具有动态解释的声明方法。
    </p>
