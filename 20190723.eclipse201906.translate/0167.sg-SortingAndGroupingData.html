      <h2 class="zTitleChapter"><a name="190715">对数据进行排序和分组</a></h2>
      <p class="b_Body"><a name="346883">首次创建报表并预览数据时，报表将按数据源返回的顺序显示数据。订单根据数据源中输入数据的方式以及您在查询中如何连接表格而有所不同。</a></p>
      <p class="b_Body"><a name="346885">在大多数情况下，您需要更改数据在报表中的显示顺序。例如，如果客户电话列表按字母顺序排列，则更容易使用。如果销售报告显示从最高到最低的销售数据，或者相反，根据重点是最重要还是低绩效，销售报告更有用。</a></p>
