    <blockquote>
      <h4 class="N_hth_HowToHelp"><a name="354399">如何将元素添加到库中</a></h4>
      <p class="b_Body"><a name="354403">在库中创建元素使用与在报表设计中创建元素相同的向导和对话框。将元素添加到库后，可以使用与在报表设计中相同的方式对库进行更改。</a></p>
      <p class="b_Body"><a name="354404">打开或创建一个库。使用Data Explorer，创建任何所需的数据源，数据集，数据立方体和报告参数。要添加报表项，请将项从调色板拖到“大纲”中的“报表项”。新项目出现在报表项目和布局编辑器中，</a> <a href="#354416" title="如何将元素添加到库中">如图19-1</a> 所示</a> 。</p>
      <p class="i1_Image1"><a name="354414"><img class="Default" src="images/LibraryOutline.png" alt="图19-1库报告项目的轮廓和外观" style="display:inline;float:none;left:0.0;top:0.0"></a></p>
      <div class="fc_FigCalloutTitleFirst">
        <b class="Bold">图19-1</b> <a name="354416">库报告项目的轮廓和外观</a></div>
      <p class="b_Body"><a name="354421">要添加样式，请在“大纲”视图中展开“主题”节点。右键单击主题。然后，选择新样式。</a></p>
    </blockquote>
