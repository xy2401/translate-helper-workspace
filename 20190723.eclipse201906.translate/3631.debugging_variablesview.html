<html ><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>变量视图</title><link href="book.css" rel="stylesheet" type="text/css"><link href="../book.css" rel="stylesheet" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"><link rel="home" href="../index.html" title="XSL Tools User Documentation"><link rel="up" href="debugging_common.html" title="Common Debugging Operations"><link rel="prev" href="debugging_common.html" title="Common Debugging Operations"><link rel="next" href="debugging_processors.html" title="XSLT Processor Specific Support"></head><body bgcolor="white"  text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h4 class="title"><a name="XSLDebugVariables"></a>变量视图</h4></div></div></div><p>变量视图将显示当前在范围内的所有本地和全局变量和参数。有两种类型的变量可以是视图。</p><div class="mediaobject" align="center"><img src="../images/launching/nodesetVariable.png" align="middle"></div><div class="itemizedlist"><p class="title"><b>变量类型</b></p><ul type="disc"><li><p>
							<span class="emphasis"><em>字符串</em></span> - 这些包含文本值。这可以是文本，数字或其他字符的字符串。
						</p></li><li><p>
							<span class="emphasis"><em>节点集</em></span> - 节点集在变量视图中表示为可扩展变量。它们包含节点序列。节点的类型由元素，属性，文本，注释或处理指令的图标表示。
						</p></li></ul></div><div class="note" style="margin-left:0.5in;margin-right:0.5in"><h3 class="title">我可以更改变量的值吗？</h3><p>目前，XSLT调试器不支持更改变量的值或内容。所有XSLT变量都是只读的。</p></div></div></body></html>
