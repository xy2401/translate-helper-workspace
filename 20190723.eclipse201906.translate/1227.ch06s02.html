<div class="titlepage"><div><div><h2 class="title" style="clear:both">
<a name="overview"></a> 6.2。概观</h2></div></div></div>
<p>ITE基于<span class="emphasis"><em>Eclipse</em></span>开发平台，这是一个独立于平台的开源框架，用于开发应用程序。
  </p>
<p>使用ITE，您可以指定，修改，执行和分析测试。用户界面提供各种工作方式，以便您可以选择最适合您的方式。您可以更改客户端的外观和行为方式。您可以使用菜单栏，工具栏，上下文相关菜单和快捷方式。
  </p>
