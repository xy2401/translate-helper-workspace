<h1>采用氧气（4.7）机制和API</h1>

<ol>
	<li><a href="#Lucene_Index">应该更新预先构建的Lucene索引</a></li>

<!-- ############################################## -->
<h2>1。<a name="Lucene_Index">应该更新预先构建的Lucene索引</a></h2>
<p><strong>受影响的是：</strong>提供预构建的Lucene帮助索引的客户端。
</p>
<p><strong>说明：</strong>我们已将Apache Lucene搜索引擎更新为Lucene 6.1.0。这意味着使用3.5.0构建的索引将不再可读。有关详细信息，请参阅<a href="https://lucene.apache.org/core/old_versioned_docs/versions/6_1_0/changes/Changes.html">Lucene更改日志</a> 。
</p>
<p><strong>需要采取的行动：</strong>客户应：</p>
<ul>
<li>使用Lucene 6.1.0重新构建索引并像以前一样提供它们</li>
</ul>
