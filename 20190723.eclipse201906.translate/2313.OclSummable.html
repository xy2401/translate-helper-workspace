<h1 xmlns:l="http://docbook.sourceforge.net/xmlns/l10n/1.0">OclSummable</h1>
<div class="section" title="OclSummable">
<div class="titlepage">
<div>
<div>
<h2 class="title" style="clear:both">
<a name="OclSummable"></a>
				<span class="bold"><strong>
					<code class="code">OclSummable</code>
				</strong></span>
			
</h2>
</div>
</div>
</div>
<p>类型OclSummable定义Collection :: sum迭代使用的sum和zero操作。只能提供派生求和和零实现的类型。</p>
<p>符合<a class="link" href="OclAny.html" title="OclAny"><code class="code">OclAny</code></a>
			
</p>
<p>
				
<span class="bold"><strong>操作</strong></span>
			
</p>
<p>
				
<code class="code">sum(that : OclSelf[?]) : OclSelf[?]</code>
			
</p>
<p>返回自我和那个的总和。</p>
<p>求和操作应该是关联的。</p>
<p>
				
<code class="code">zero() : OclSelf[?]</code>
			
</p>
<p>返回self的“零”值以初始化求和。</p>
<p>零（）。总和（自我）=自我。</p>
</div>
