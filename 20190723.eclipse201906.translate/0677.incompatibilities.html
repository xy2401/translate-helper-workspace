<h1>Eclipse 3.6和3.7之间的不兼容性</h1>

<p>Eclipse不会以影响插件的方式在3.6和3.7之间不兼容地进行更改。在3.6上运行的插件应该在3.7上运行而没有任何问题。
</p>
