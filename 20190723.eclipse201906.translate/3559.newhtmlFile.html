	<h1>将HTML文件添加到项目中</h1>
	<p>要将HTML源文件添加到启用HTML的项目，请按照以下说明操作：</p>
	<p>
		</p><ol>
			<li>
				<p>右键单击该项目，然后选择<b><i>New</i></b> - &gt; <b><i>Other</i></b></p>
				<p><img src="./img/newjs/1.jpg"></p>
			</li>
			<li>
				<p>在New Wizzard中，导航到<b><i>Web</i></b>文件夹并将其扩展以显示<b><i>HTML</i></b>条目。选择<b><i>JavaScript</i></b>并单击<b><i>Next</i></b></p>
				<p><img src="./img/newhtml/2.jpg"></p>
			</li>
			<li>
				<p>在“ <b><i>文件名”</i></b>字段中键入文件名，然后单击“ <b><i>完成”</i></b></p>
				<p><img src="./img/newhtml/3.jpg"></p>
			</li>
		</ol>
	
</body>
