<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta><title>包含和导入href协助</title><link href="book.css" rel="stylesheet" type="text/css"></link><link href="../book.css" rel="stylesheet" type="text/css"></link><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"></meta><link rel="home" href="../index.html" title="XSL Tools User Documentation"></link><link rel="up" href="xsleditor_contentassist.html" title="Content Assist"></link><link rel="prev" href="xsleditor_contentassist_calltemplate.html" title="Call-Template Assistance"></link><link rel="next" href="xsleditor_templates.html" title="Templates"></link></head><body bgcolor="white" dir="ltr" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="zh-Hans"><div class="titlepage"><div><div><h3 class="title"><a name="ed_href"></a>包含和导入<span class="emphasis"><em>href</em></span>协助</h3></div></div></div><p>XSLT样式表能够导入并包含其他样式表。这允许创建模板的模块化结构。它还允许更容易的维护。但是，如果正在处理像DocBook Projects样式表这样的大型项目，则很难记住所有样式表的名称和位置。
            </p><p>为此，XSLT编辑器为<span class="emphasis"><em>href</em></span>属性提供内容辅助。协助的范围仅限于正在编辑的当前样式表所在的项目。
            </p><div class="figure"><a name="fig_HREFAssistance"></a><p class="title"><b>图7。包含/导入href协助</b></p><div class="figure-contents"><div class="mediaobject" align="center"><img src="../images/editor/hrefAssistance.png" align="middle" alt="包含/导入href协助"></div></div></div><br class="figure-break"></div></body></html>
