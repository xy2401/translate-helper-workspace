<h2>SWT独立示例 - 文本编辑器</h2>

<p>此示例演示如何使用StyledText小部件实现具有格式支持的文本编辑器。该示例具有典型的文本编辑器界面。“ <strong>编辑”</strong>菜单包含<strong>剪切</strong> ， <strong>复制</strong> ， <strong>粘贴</strong>和<strong>设置字体</strong>项。工具栏提供粗体文本切换，三种颜色工具和一个重置按钮，所有这些按钮都在当前选择上运行。
</p>

<h3>运行示例</h3>
<p>按照<a href="swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.texteditor.TextEditor</code> 。
</p>
<p>也可以使用<a href="swt_launcher_ex.html">Example Launcher</a>运行此<a href="swt_launcher_ex.html">示例</a> 。从“ <strong>独立”</strong>类别中选择“ <strong>文本编辑器”</strong>项，然后单击<strong>“运行”</strong> 。
</p>
