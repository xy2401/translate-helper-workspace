<div>
<h2 class="title" style="clear:both">
<a name="OclType"></a>
				<span class="bold"><strong>
					<code class="code">OclType</code>
				</strong></span>
			
</h2>
</div>
</div>
</div>
<p>OclType类型是任何UML类型的隐式超类型。因此，为OclType定义的操作适用于所有UML类型。</p>
<p><a class="link" href="OclElement.html" title="OclElement"><code class="code">OclElement</code></a>
			
</p>
<p>
				
<span class="bold"><strong>操作</strong></span>
			
</p>
<p>
				
<code class="code">conformsTo（type2：OclType [？]）：Boolean [1]</code>
			
</p>
<p>如果type2符合self，则返回true。</p>
