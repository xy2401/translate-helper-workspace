      <h4 class="N_hth_HowToHelp"><a name="139034">如何通过拖动其边界来调整列或行的大小</a></h4>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="139035">选择网格或表格左下角的选项卡。引导单元格出现在网格或表格的顶部和左侧。</a></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>
              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="139037">在引导单元格区域中，选择行或列边界，然后将其拖动直到行或列为所需大小，</a> <a href="#411756" title="如何通过拖动其边界来调整列或行的大小">如图6-15</a> <a name="139037">所示</a> 。</div>
            </td>
          </tr>
        </table>
