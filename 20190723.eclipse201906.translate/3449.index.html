<body dir="ltr"><h1>特征</h1>
<p>编辑器支持以下主要功能::</p>
<p>
		<img src="../userinterface/images/userinterface.png" border="0" width="748" height="493"></p>
<ul>
	<li><b><a href="bidirectional.html">双向代码生成</a> -</b>几乎可以读取和写入任何格式，并对大多数手写代码进行反向工程</li>
	<li><b><a href="internationalization.html">国际化（i18n）/本地化</a> -</b>外部化组件字符串，创建和管理资源包。</li>
	<li><b><a href="custom_composites.html">自定义复合材料和面板</a></b> - 创建自定义，可重复使用的组件。</li>
	<li><b><a href="factories.html">工厂</a></b> - 创建自定义工厂类和方法。</li>
	<li><b><a href="visual_inheritance.html">可视化继承</a></b> - 创建可视组件层次结构。</li>
	<li><b><a href="event_handling.html">事件处理</a></b> - 为组件添加事件处理程序。</li>
	<li><b><a href="menu_editing.html">菜单编辑</a></b> - 可视化创建和编辑菜单栏，菜单项和弹出菜单。</li>
	<li><b><a href="morphing.html">变形</a></b> - 将一种组件类型转换为另一种组件类型。</li>
</ul>

</body></html>
