	<h1>的onMessage</h1>
	
	<p><img src="../../../images/reference/Details_tab_13.png" alt="的onMessage"></p>
	<p><b>的onMessage</b></p>

	<p>OnMessage活动用于Pick或事件处理程序。</p>
	<p>“ <strong>详细信息”</strong>选项卡允许您指定活动所需的合作伙伴链接，操作和消息类型，以及将包含接收的消息数据的流程变量。
	</p>
