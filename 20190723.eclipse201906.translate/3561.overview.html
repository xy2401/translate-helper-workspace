	<h1>概观</h1>
	<p>JSDT为嵌入在网页中的独立JavaScript文件（.js）JavaScript提供JavaScript支持。<br><br>对于专门编辑JavaScript源文件而不需要HTML支持的项目，请从“新建项目向导”中创建一个新的JavaScript项目。有关独立JavaScript项目的其他信息，请参阅<a href="standaloneProject.html">Pure JavaScript</a> 。
	</p>
	<p>HTML或JSP文件中的JavaScript支持不需要任何其他配置。只需<!--create a Static Web or Dynamic Web Project, -->创建HTML或JSP页面，然后开始编辑。
		<!--For additional information on JavaScript embedded in <a href="newjsFile.html">JSP</a> or <a href="newhtmlFile.html">HTML</a>.-->
	</p>
