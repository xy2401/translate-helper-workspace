<body dir="ltr">
	<h1>新的BPEL部署描述符</h1>

	<p>使用此向导可创建<code>Deployment Descriptor</code>文件。此文件是Web服务的清单，如果要将BPEL流程部署到运行时引擎，则该文件是必需的。
	</p>
	
	<p>
		<img src="../../../images/reference/BPEL_Deyployment_Descriptor_01.png" alt="BPEL部署描述符">
	</p>
	<p class="title"><b>BPEL部署描述符</b></p>

	<p>该页面包括以下选项：</p>
	<p><b>新的BPEL流程文件向导。首页选项。</b></p>

	<table border="1" summary="New BPEL Process file wizard. First page options.">
		<colgroup>
			<col align="left">
			<col align="left">
		</colgroup>
		<thead>
			<tr>
				<th align="left">领域</th>
				<th align="left">描述</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td align="left">BPEL项目</td>
				<td align="left">选择将在其中创建新<code>Deployment Descriptor</code>的项目和文件夹。这也必须是包含BPEL流程的根文件夹。</td>
			</tr>
			<tr>
				<td align="left">文件名</td>
				<td align="left">此字段自动填充，无法编辑。</td>
			</tr>
		</tbody>
	</table>
	
	<p>完成此向导后，将打开BPEL部署描述符编辑器。</p>
</body>
</html>
