    <blockquote>
      <h2 class="zTitleChapter"><a name="190206">使用Java编写事件处理程序</a></h2>
      <p class="b_Body"><a name="205717">创建Java事件处理程序比创建JavaScript事件处理程序更复杂。您不能直接在BIRT报告设计器中键入Java代码。</a></p>
      <p class="b_Body"><a name="255599">要创建Java事件处理程序类，请编译Java类的源并使该类对BIRT可见。但是，由于Eclipse是一个强大的Java开发环境并支持将Java项目与BIRT项目集成，因此简化了为BIRT创建Java事件处理程序的过程。</a></p>
    </blockquote>
