		<h1 id="Introduction">介绍</h1>
		<p>Linux Tools Docker Tooling插件允许用户使用与命令行docker命令类似的功能管理Docker镜像和容器。</p>
		<p>有关Docker和docker命令的详细信息，请参阅Docker网站<a href="http://www.docker.com">http://www.docker.com</a>
		</p>
		<p>本文档讨论Docker Tooling 3.1.0功能中的功能。</p><hr class="navigation-separator">
