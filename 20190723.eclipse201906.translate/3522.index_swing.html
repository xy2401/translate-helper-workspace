<body><h1>Wizards</h1>
<p><b>Swing Designer</b> provides a large number of wizards. Each toolkit contributes 
one or more wizards.</p>
<p>The wizards may be accessed from the Eclipse <b>New</b> wizard (<b>File &gt; New 
&gt; Other</b>) or the drop down <b>Swing Designer</b> wizard menu in the Eclipse 
toolbar.</p>

<p><img src="images/wizards_swing.gif" width="340" height="358">&nbsp;
<img src="images/wizard_menu.png" width="159" height="224" align="top"></p>
