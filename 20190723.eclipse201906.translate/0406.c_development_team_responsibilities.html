<br>

    <h1 class="topictitle1">开发团队的责任</h1>

    
    <div><p>开发团队应该以helpKey常量接口类的Java源文件的形式提供helpKey常量的列表。
        </p>

        <div class="p">开发团队主要负责：<br><a name="concept_60C6551B14084A609894961781745E36__ul_9D628CC75CF3461F9E73253853B0797F"><!-- --></a><ul id="concept_60C6551B14084A609894961781745E36__ul_9D628CC75CF3461F9E73253853B0797F">
                <li id="concept_60C6551B14084A609894961781745E36__li_8B23985C524F41FDB2E44CA7859612F5"><a name="concept_60C6551B14084A609894961781745E36__li_8B23985C524F41FDB2E44CA7859612F5"><!-- --></a>实现为所有适当的UI控件启用动态上下文相关帮助所必需的Eclipse类和方法。</li>

                <li id="concept_60C6551B14084A609894961781745E36__li_E3294AEB6F31421B80CEF353CC8B7CF7"><a name="concept_60C6551B14084A609894961781745E36__li_E3294AEB6F31421B80CEF353CC8B7CF7"><!-- --></a>实现为每个UI插件声明helpKey常量的接口类。</li>

                <li id="concept_60C6551B14084A609894961781745E36__li_DFED0A66A4A04B29B9B0182A015AB383"><a name="concept_60C6551B14084A609894961781745E36__li_DFED0A66A4A04B29B9B0182A015AB383"><!-- --></a>及时向文档团队提供helpKey常量列表。</li>


                <li>使用文档团队提供的上下文相关帮助UA插件和联机文档插件，测试上下文相关的帮助UI实现。</li>

            </ul>

        </div>

        

        <p>作为helpKey列表提供的Java源文件必须包含帮助上下文注释，以提供有关每个关联UI控件的信息。
        </p>

    </div>
