      <h4 class="N_hth_HowToHelp"><a name="149354">如何导入样式</a></h4>

        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">
            <td>

                <span class="zAuto_0023Format">1</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="370037">选择布局编辑器。</a></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">

              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">2</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="370039">选择元素</a> <span class="Dingbat">→</span>样式<span class="Dingbat">→</span>导入CSS样式。</div>
            </td>
          </tr>
        </table>
      </div>
      <div class="N_n1_NumList1_outer" style="margin-left:0pt">
        <table border="0" cellspacing="0" cellpadding="0" summary="" role="presentation">
          <tr style="vertical-align:baseline">

              <div class="N_n1_NumList1_inner" style="width:14.1732283464567pt;white-space:nowrap">
                <span class="zAuto_0023Format">3</span>
              </div>
            </td>
            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="370041">在“导入CSS样式”的“文件名”中，指定要从中导入样式的CSS文件的名称。选择“浏览”查找文件。导入CSS样式显示CSS文件中定义的所有样式。</a><a href="#528459" title="如何导入样式">图6-3</a>显示了名为base.css的CSS文件中的样式示例。</div>
            </td>
          </tr>
        </table>
      </div>
      <p class="i2_Image2"><a name="309269"><img class="Default" src="images/import_styles_step2.png" alt="图6-3 CSS文件中定义的样式示例" style="display:inline;float:none;left:0.0;top:0.0"></a></p>

            <td width="100%">
              <div class="N_n1_NumList1_inner"><a name="494737">选择要导入的样式。要导入所有样式，请选择“全选”。</a></div>
