	<h1>备忘单</h1>

	<p>备忘单是Eclipse <strong>帮助</strong>框架的一部分，它为插件工具提供了交互式的逐步教程。可以通过以下<strong>帮助</strong> → <strong>Cheat Sheets</strong>访问BPEL Designer备忘<strong>单</strong> 。然后，您将看到以下屏幕：</p>
	<p><img src="../../../images/reference/Dialog_cheet_sheet_01.png" alt="备忘单菜单选择"></p>
	<p><b>备忘单菜单选择</b></p>

	<p>备忘单将在单独的视图中打开，如下所示。单击<strong>Click to begin</strong>链接开始。
	</p>
	<p><img src="../../../images/reference/Dialog_cheet_sheet_02.png" alt="备忘单菜单"> </p>
	<p><b>备忘单菜单</b></p>
</body>
