	<h1>命名空间选项卡</h1>
	
	<p><img src="images/reference/Common_Property_Tabs_04.png" alt="命名空间选项卡"></p>
	<p><b>命名空间选项卡</b></p>

	<p>命名空间是唯一标识Internet上的一组资源的URI（统一资源标识符）。由于URI可能非常冗长，因此通常会在XML文件中定义并使用称为前缀的速记别名，以使XML更具可读性。
	</p>
	<p>“ <strong>命名空间”</strong>选项卡列出了当前所选活动的所有命名空间URI及其前缀。每当您创建对外部属性（在XSD中定义的元素）的引用时，其名称空间尚未分配前缀，BPEL Designer将提示您创建前缀。这也可以通过单击<strong>Assign Prefix</strong>按钮预先通过<strong>属性的Properties</strong>页面的<strong>Namespace</strong>选项卡完成。
	</p>
</body>
