<h1>卸载JSF Facet时会发生什么？</h1>
<p>卸载JSF Facet时，将删除Web部署描述符（web.xml）中的JSF引用。这些参考是：</p>
<ul>
	<li>面向Servlet URL映射</li>
	<li>应用程序配置文件的上下文参数</li>
	<li>面对Servlet</li>
</ul>
<br>不会从项目中删除或删除任何文件，包括faces-config.xml。
