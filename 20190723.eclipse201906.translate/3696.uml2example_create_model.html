<h1 xmlns:l="http://docbook.sourceforge.net/xmlns/l10n/1.0">创建UML2模型</h1>
<div class="section" title="创建UML2模型">
<div class="titlepage">
<div>
<div>
<h2 class="title" style="clear:both">
<a name="uml2example_create_model"></a>创建UML2模型</h2>
</div>
</div>
</div>
<p>首先定义UML2模型，即UML2元模型的实例。在项目内部，在源文件夹中，创建一个UML2模型，您应该调用<code class="filename">example.uml</code> （在pressig <span class="emphasis"><em>Next&gt;之后</em></span> ）。</p>
<div class="figure">
<a name="uml2example_create_model_1"></a>
<p class="title">
<b>图2。创建一个新的UML2模型</b>
</p>
<div class="figure-contents">
<div class="mediaobject">
<img src="images/uml2_example/createUMLModel.png" alt="创建一个新的UML2模型">
</div>
</div>
</div>
<br class="figure-break">
<p>在向导的最后一页上，您必须选择模型对象。确保它是<span class="emphasis"><em>模型</em></span> ，而不是<span class="emphasis"><em>配置文件</em></span> 。</p>
<div class="figure">
<a name="uml2example_select_modelobject"></a>
<p class="title">
<b>图3。选择Model对象</b>
</p>
<div class="figure-contents">
<div class="mediaobject">
<img src="images/uml2_example/modelobject.png" alt="选择Model对象">
</div>
</div>
</div>
<p>
<br class="figure-break">
</p>
<div class="section" title="建模内容">
<div class="titlepage">
<div>
<div>
<h3 class="title">
<a name="uml2example_modelling"></a>建模内容</h3>
</div>
</div>
</div>
<p>然后，您应该构建一个看起来像这样的模型：</p>
<div class="figure">
<a name="uml2example_examplemodel"></a>
<p class="title">
<b>图4。示例模型</b>
</p>
<div class="figure-contents">
<div class="mediaobject">
<img src="images/uml2_example/exampleModel.png" alt="示例模型">
</div>
</div>
</div>
<p>
<br class="figure-break">
</p>
<p>顺便说一下，如果将<code class="filename">.uml</code>文件重命名为<code class="filename">.ecore</code> ，则可以使用ecore编辑器编辑模型。要检查模型，它们可以提供更好的视图，因此您可以尝试！</p>
</div>
</div>
