         <div class="subsect depth3" id="s2.3.c">
            <h4 class="subsect">§2.3。（c） <span class="title">打字</span><a class="img" href="s2.3.c.html" title="永久链接到（c）打字"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>提升翻译静态地期望特定的角色类。此预期角色类必须具有一个<code>playedBy</code>子句（直接或从超级角色继承（显式或隐式）），给定的基类型符合该子句。
               			
            </p>
