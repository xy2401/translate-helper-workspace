<a name="idm139654882957920"></a> 2.1。�抽象工具包</h2></div></div></div>
<p>抽象工具包包含可在所有支持的工具包上使用的组件类型，并且这些组件类型已经过专门调整，以便能够测试共享一组值的各种不同组件。这些组件是可用于使测试步骤更通用的<span class="emphasis"><em>抽象组件</em></span> 。
  	</p>
