	<h1>XPath表达式编辑器</h1>

	<p>XPath表达式编辑器以弹出提议的形式提供上下文相关的帮助。灯泡图标表示同时按下<strong>CTRL</strong>和<strong>SPACE</strong>键可以获得内容辅助。编辑器将根据它对当前所选活动范围内变量的了解显示相应的帮助信息。一个例子如下图所示：</p>
	<p><img src="../../../images/reference/XPath_expression_editor_02.png" alt="表达编辑器辅助示例"></p>
	<p><b>表达编辑器辅助示例</b></p>

	<h2>注意</h2>

	<p>BPEL 2.0规范提供了进程级别的XPath语言版本的定义，以及活动级别（对于那些使用XPath的活动）。但是，此时只有BPEL Designer和JBoss Riftsaw运行时引擎支持XPath 1.0。
	</p>
