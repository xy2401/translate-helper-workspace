		<h1 id="Opening_gcov_result">打开gcov结果</h1>
		<p>编译完应用程序并运行完成后，项目下会生成几个“gcno”和“gcda”文件。</p>
		<p>
			<img border="0" src="images/Gcov-project-explorer.png">
		</p>
		<p>双击其中一个文件将打开一个对话框以选择关联的二进制文件。该对话框允许您仅显示生成关联的“gcno”/“gcda”文件的文件的详细信息，或显示所有“gcno”/“gcda”文件的结果，这些文件是二进制可执行文件中使用的源文件的一部分。</p>
		<p>
			<img border="0" src="images/Gcov-binary-file.png">
