<html ><head><title>颜色编辑器</title>
<link href="../../book.css" rel="stylesheet" type="text/css">
</head>

<body >
<h1>颜色编辑器</h1>
<table border="0" width="800" cellspacing="0" cellpadding="0">
	<tr>
		<td valign="top">
<p>
			<img src="images/property_editor_color1.png" alt="" border="0" hspace="0" vspace="5" width="235" height="18"> 
			<img src="images/property_editor_color2.png" alt="" border="0" hspace="0" vspace="5" width="235" height="18"></p>
<p>点击<img border="0" src="images/ellipses.png">按钮访问<b>颜色</b>选择<b>器</b>并选择一种颜色。</p>
<p>“ <b>颜色选择器”</b>具有多个页面，可以选择颜色。当前颜色属性值显示在顶部，当前选择的颜色显示在下面。标准颜色页面包括<b>系统颜色</b> ， <b>命名颜色</b>和<b>Web安全颜色</b> 。<b>命名颜色</b>和<b>Web安全颜色</b>可以按<b>色调</b> ， <b>色调</b> ， <b>饱和度</b>或<b>亮度</b>进行排序。</p>
<p>
			<img src="images/property_editor_color_system.png" alt="" border="0" hspace="0" vspace="5"> 
			<img src="images/property_editor_color_named.png" alt="" border="0" hspace="0" vspace="5" align="top"></p>
<p>
			<img src="images/property_editor_color_websafe.png" alt="" border="0" hspace="0" vspace="5" align="top"></p>
<p>在设计Swing窗口时，可以使用另外两个页面： <b>AWT颜色</b>和<b>Swing颜色</b> 。</p>
<p>
			<img src="images/property_editor_color_awt.png" alt="" border="0" hspace="0" vspace="5" align="top"> 
			<img src="images/property_editor_color_swing.png" alt="" border="0" hspace="0" vspace="5" align="top"></p>
		</td>
	</tr>
</table>
      


</body></html>
