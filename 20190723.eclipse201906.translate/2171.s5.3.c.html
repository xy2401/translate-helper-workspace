         <div class="subsect depth3" id="s5.3.c">
            <h4 class="subsect">§5.3。（c） <span class="title">嵌套团队</span><a class="img" href="s5.3.c.html" title="PermaLink（c）嵌套团队"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>隐式激活对嵌套团队有额外的影响（参见<a href="s1.5.html" title="§1.5团队和角色嵌套" class="sect">§1.5</a> ）：</p>
            <ul>
               <li>团队的隐式激活会导致其外部团队的激活。</li>
               <li>团队的隐式停用会导致其内部团队停用。</li>
            </ul>
         </div>
