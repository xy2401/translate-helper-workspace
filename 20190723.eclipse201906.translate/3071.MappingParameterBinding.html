<h2 class="title" style="clear:both">

				<span class="bold"><strong>
					<code class="code">MappingParameterBinding</code>
				</strong></span>
			
</h2>
</div>
</div>
</div>
<p>MappingCallBinding指定单个变量或值与映射的形式参数的绑定，作为其inviocatuon或安装的一部分。</p>
<p>conformsTo <a class="link" href=""><code class="code">Element</code></a>
			
</p>
<p>
				
<span class="bold"><strong>协会</strong></span>
			
</p>
<p>
				
<code class="code">boundVariable ::: MappingParameter [1]</code>
			
</p>
<p>由调用绑定的形式参数。</p>
<p>
				
<code class="code">mappingCall：:: MappingCall [？]</code>
			
</p>
<p>包含MappingCall。</p>
