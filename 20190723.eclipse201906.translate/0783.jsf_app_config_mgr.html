<h1>JSF应用程序配置</h1>
<br>
<p>JavaServer Faces应用程序使用一个或多个XML描述符文件来配置应用程序。这些配置文件标识用于在页面之间导航的规则，用于Java Bean的Java类，动作侦听器，验证器等，以及许多其他内容。配置文件允许在JSP页面之间比以前更容易地共享Java代码，并有助于将视图与模型分离。</p>
<p>WTP JSF工具提供项目中所有JSF Faces配置文件的统一模型，以及编辑器和向导来创建各种配置元素。</p>
