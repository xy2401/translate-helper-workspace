<a name="the-component-names-view"></a> 5.5.4。�组件名称视图</h3></div></div></div>
<a name="the-component-names-view.compNameViewContextId"></a><p>默认情况下，组件名称视图位于功能测试规范透视图的右下角，位于数据集视图的后面。它允许您查看重用测试用例中使用的组件名称，并添加更多组件名称。这意味着您可以使用测试用例在不同组件上执行相同的操作。
  </p>
