	<h1>上下文菜单</h1>
	
	<p>BPEL Designer不提供任何工具栏按钮或主菜单操作。<br>但是，它提供了上下文菜单。
	</p>
	<p>当鼠标悬停在绘图画布上的活动图形上时单击鼠标右键时，将激活上下文菜单。
	</p>
	<p><img src="../../../images/reference/Context_menu_01.png" alt="备忘单菜单"></p>
	<p><b>备忘单菜单</b></p>

	<p>和子菜单包含相同的操作。子菜单如下图所示：</p>
	<p><img src="../../../images/reference/Context_menu_02.png" alt="备忘单菜单"></p>
	<p><b>备忘单菜单</b></p>

	<p>子菜单中的项目在当前所选项目之后附加活动，而在“ <strong>前”</strong>子菜单中的项目在当前项目之前插入新活动。
	</p>
