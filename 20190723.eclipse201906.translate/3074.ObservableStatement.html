<p>ObservableStatement可能涉及评估访问其值可能不可用的对象属性的表达式。如果没有准备好，映射执行将暂停，直到通知SetStatement使所需的值可用。</p>
<p>语法： <code class="code">observe class::property ...</code>
			
</p>
<p>conformsTo <a class="link" href="Statement.html" title="声明"><code class="code">Statement</code></a>
			
</p>
<p>
				
<span class="bold"><strong>属性</strong></span>
			
</p>
<p>
				
<code class="code">observedProperties : Set(Property)[*|1]</code>
			
</p>
<p>必须检查其访问的属性是否准备就绪。</p>
