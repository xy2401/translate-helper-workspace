         <div class="subsect depth3" id="s3.4.a">
            <h4 class="subsect">§3.4。（a） <span class="title">标注不可访问的基本方法</span><a class="img" href="s3.4.a.html" title="永久链接到（a）标注不可访问的基本方法"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>通过<strong>callout</strong>绑定，无论访问修饰符如何，都可以访问基类的方法。方法绑定是程序中唯一可以提及其他方法无法访问的方法。根据角色方法的声明，在角色端访问callout方法由常规机制控制。
               			
            </p>
