         <div class="subsect depth3" id="s5.4.b">
            <h4 class="subsect">§5.4。（b） <span class="title">无副作用</span><a class="img" href="s5.4.b.html" title="永久链接到（b）没有副作用"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>守卫谓词应该没有副作用。编译器应该可选地检查这种情况，但是程序间分析实际上取决于将任何方法标记为无副作用的适当方法的可用性。
               			
            </p>
