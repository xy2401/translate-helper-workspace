<h2><a name="platform-debug-generified-launch-api">平台调试通用API</a></h2>
<p>所有用于Platform Debug的API都已在4.4中进行了泛化。如果您在通用的客户端代码中使用平台调试代码，则可能会出现编译错误。例如：</p>
<pre>Map &lt;Object，Object&gt; value = myconfig.get（mymap，null）;</pre>以前编译好了，但现在是编译错误，因为通用的API返回<code>Map&lt;String, String&gt;</code> 。
