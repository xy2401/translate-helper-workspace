<a name="refreshproject.testExecViewContextId"></a><div class="orderedlist"><ol class="orderedlist" type="1">
<li class="listitem"><p>要刷新项目，请首先在Test Suite浏览器中选择Project。
      </p></li>
<li class="listitem">
<p>选择：</p>
<p>
        <span class="menuPath">文件</span> - &gt; <span class="menuPath">刷新</span> 。
      </p>
<p>这将从数据库重新加载项目的数据，确保在多用户环境中所有项目数据都是最新的。
      </p>
