<body dir="ltr">
	<h1>新的BPEL项目</h1>

	<p>New BPEL Project向导创建了一个分面项目，允许将其部署到BPEL运行时引擎。可通过选择“ <strong>文件”&gt;“新建”&gt;“其他”&gt;“BPEL 2.0”&gt;“BPEL项目”来使用它</strong> 。
	</p>
	
	<p>
		<img src="../../../images/reference/New_BPEL_Project.png" alt="新的BPEL项目向导">
	</p>
	<p class="title">
		<b>新的BPEL项目向导</b>
	</p>

	<p>该向导包含一个页面：</p>
	<p>输入项目名称并选择其位置。向导完成后，将创建以下文件：</p>

	<ul>
		<li><code>bpelContent</code>文件夹</li>
		<li>项目方面的元数据</li>
	</ul>

	<p><code>bpelContent</code>文件夹包含项目所需的所有文件。这包括所有WSDL和XSD文件。
	</p>
</body>
</html>
