<h1>什么是新的 -  v1.5.0</h1>
<ul>
	<li>在e4中运行的一般支持</li>
	<li>支持编辑e4部分</li>
	<li>新的e4 ViewPart向导</li>
	<li>变形支持基于XML的UI</li>
	<li>基于XML的UI的新GoTo定义操作</li>
	<li>拆分基于XML的UI的编辑器布局支持</li>
	<li>新的i18n“重命名组件变量上的键更改”首选项</li>
	<li>支持使用java枚举进行映射/数据绑定</li>
	<li><font size="2">
	<p>支持JComponent“边框”复制/粘贴</p>
	</font></li>
	<li><font size="2">
	<p>排除与项目JVM不兼容的属性</p>
	</font></li>
	<li>支持外部化“TitleBorder.title”</li>
	
</ul>
