<h2>JAX-WS首选项</h2>
<p><strong>JAX-WS</strong>选项卡提供的设置可控制JAX-WS注释的自动生成以及JAX-WS注释验证处理的启用。</p>
<p><img src="./images/jaxws_annotations.png" alt="JAXWS注释"> </p>
<p>选择在输入到CXF java2ws工具之前默认添加到实现bean或SEI的JAX-WS注释。</p>
<p><img src="./images/apt_processing.png" alt="APT处理"> </p>
<p>选择此选项可在使用CXF Facet配置时在Web项目中启用注释验证处理。</p>
<p>当JAX-WS规则被破坏时，JDT APT处理器在Java编辑器和问题视图中报告错误，警告和信息消息。</p>
<p>可以使用项目上下文菜单上的“注释处理”属性页在任何基于Java的项目上启用和禁用注释处理。</p>
<p><img src="../images/ngrelt.png" alt="相关任务" border="0"></p>
<a href="../tasks/configuring_jaxws_annotation_processing.html">启用JAX-WS注释处理</a><br>
</body>
