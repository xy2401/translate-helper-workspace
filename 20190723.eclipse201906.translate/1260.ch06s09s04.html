<div class="section">
<div class="titlepage"><div><div><h3 class="title">
<a name="assigning-technical-names-to-component-names"></a> 6.9.4。�将技术名称分配给组件名称</h3></div></div></div>
<p>从AUT收集技术名称后，可以使用拖放操作将它们“分配”到组件名称。通过这种方式，您可以告诉您测试在每个测试步骤中您指的是哪个真实组件。
  </p>
<p>对象映射与规范分离的事实意味着只需要进行一次更新测试所需的任何更改。
  </p>
