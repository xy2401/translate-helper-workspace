      <h2 class="N_h1_Head1"><a name="224041">确定脚本执行顺序</a></h2>
      <p class="b_Body"><a name="163337">您可以通过编写代码来确定脚本执行顺序，该代码为您要跟踪的每个脚本生成包含行的文件。</a></p>
      <p class="b_Body"><a name="156531">要创建包含脚本执行顺序的输出文件，请在ReportDesign.initialize脚本中包含初始化代码，并在ReportDesign.afterFactory脚本中包含终结代码。在要跟踪的每个脚本中，添加代码以将一行文本写入输出文件。用JavaScript编写代码比用Java编写代码更容易，但可以用Java编写类似的代码。</a></p>
      <p class="b_Body"><a name="172371">以下部分显示如何使用JavaScript确定脚本执行顺序。</a></p>
