<h2>SWT独立示例 -  Java语法查看器</h2>

<p>此示例显示如何为StyledText小部件实现用户定义的线型样式。该示例提供了典型的编辑器界面。要查看线条样式器的效果，请打开* .java文件，当文件内容显示在编辑器区域中时，请注意关键字已突出显示。
</p>

<h3>运行示例</h3>
<p>按照<a href="swt_manual_setup.html">SWT独立示例设置</a>说明从您的工作区安装和运行示例。
</p>
<p>“Main”类是<code>org.eclipse.swt.examples.javaviewer.JavaViewer</code> 。
</p>
<p>也可以使用<a href="swt_launcher_ex.html">Example Launcher</a>运行此<a href="swt_launcher_ex.html">示例</a> 。从“ <strong>独立”</strong>类别中选择“ <strong>Java语法查看器”</strong>项，然后单击<strong>“运行”</strong> 。
</p>

</body>
