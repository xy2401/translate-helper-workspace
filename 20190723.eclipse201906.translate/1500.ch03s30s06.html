<a name="searching-for-tasks.testSpecificationViewContextId"></a><a name="searching-for-tasks.testExecViewContextId"></a><p>在搜索对话框的第四个选项卡上，您可以在项目中引用的任何存储库中搜索任务。
  </p>
<p>如果已将项目加入外部存储库，则可以使用此搜索。
  </p>
<p>点击“ <span class="emphasis"><em>搜索</em></span> ”开始搜索。结果显示在搜索结果视图中（ <a class="xref" href="ch03s30s07.html" title="3.30.7。�使用搜索结果视图">Section�3.30.7，“使用搜索结果视图”</a> ）。
  </p>
