		<h1 id="Installing">安装</h1>
		<p>为了使Eclipse的Valgrind插件正常工作，您应首先在系统上安装<i>valgrind-3.3.0</i> （或更高版本）软件包。
		</p>
		<p>安装<i>valgrind</i>软件包之后，安装适用于Eclipse的Valgrind插件的最简单方法是通过<b><i>软件更新和附加组件</i></b>菜单。有关如何使用此菜单的信息，请参阅<a href="http://wiki.eclipse.org/Linux_Tools_Project/PluginInstallHelp#Installing_Updates_From_the_Linux_Tools_Update_Site">此链接</a> 。
