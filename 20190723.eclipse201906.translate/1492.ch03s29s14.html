<div class="titlepage"><div><div><h3 class="title">
<a name="generalkeys-preferences"></a> 14年3月29日。�General/ Keys首选项</h3></div></div></div>
<p>在“ <span class="emphasis"><em>常规”</em></span>首选项中，您可以选择“ <span class="emphasis"><em>密钥”</em></span>选项，以便能够编辑ITE中快捷方式的密钥绑定。在这里，您可以创建自己的快捷方式或更改当前快捷方式。
  </p>
