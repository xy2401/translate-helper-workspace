    <blockquote>
      <h2 class="zTitleChapter"><a name="251401">过滤数据</a></h2>
      <p class="b_Body"><a name="251407">数据源通常包含大量数据。报告通常只需要满足特定条件的特定数据子集。您可以使用过滤器选择要在报告中使用的特定记录。例如，您可以创建过滤器以选择特定区域中的客户或具有特定信用等级的客户，而不是获取有关所有客户的信息。您还可以设计过滤器，为报表用户提供在报表运行时指定过滤条件的机会。本</a>节讨论创建在设计时为其指定条件的过滤器。</p>
    </blockquote>
