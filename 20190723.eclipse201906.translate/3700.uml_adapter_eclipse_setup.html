<h1 xmlns:l="http://docbook.sourceforge.net/xmlns/l10n/1.0">设置Eclipse</h1>
<div class="section" title="设置Eclipse">
<div class="titlepage">
<div>
<div>
<h2 class="title" style="clear:both">
<a name="uml_adapter_eclipse_setup"></a>设置Eclipse</h2>
</div>
</div>
</div>
<p>您需要配置项目（或整个工作区）以使用UML2Adapter。</p>
<p>右键单击项目，然后从弹出菜单中选择“ <span class="emphasis"><em>属性</em></span> ”。在其中打开' <span class="emphasis"><em>Xtend / Xpand</em></span> '选项卡，激活复选框<span class="emphasis"><em>启用项目特定设置</em></span>并添加<span class="emphasis"><em>UML2配置文件</em></span>元模型贡献者。使用“ <span class="emphasis"><em>向上”</em></span>按钮将UML2配置文件贡献者推送到第一个位置。</p>
<div class="section" title="Eclipse中的配置文件">
<div class="titlepage">
<div>
<div>
<h3 class="title">
<a name="uml_adapter_setup_profiles"></a> Eclipse中的配置文件</h3>
</div>
</div>
</div>
<p>如果您希望Eclipse注册您的特定配置文件以便在编辑器中提供静态类型检查和代码完成，则配置文件（* .profile.uml或* .profile.uml2）需要位于项目的类路径中（例如，包含在<code class="filename">src</code>文件夹中）</p>
</div>
</div>
