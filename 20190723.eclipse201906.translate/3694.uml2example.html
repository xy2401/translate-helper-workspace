<h2 class="title" style="clear:both">
<a name="uml2example_setup_eclipse"></a>设置Eclipse</h2>
</div>
</div>
</div>
<p>在使用Xpand和Eclipse UML2之前<a name="N12ED7" class="indexterm"></a> ，首先必须将UML2插件安装到Eclipse安装中。（您至少需要'UML2最终用户'功能。可从Eclipse-Update站点下载。使用：Helios更新站点，然后浏览到<span class="emphasis"><em>建模</em></span>并至少选择<span class="emphasis"><em>UML2 Extender SDK</em></span> ）</p>
