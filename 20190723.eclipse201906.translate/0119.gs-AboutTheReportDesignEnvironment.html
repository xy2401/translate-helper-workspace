      <p class="b1i_Bullet1-intro"><a name="321543">BIRT Report Designer提供了一个灵活的环境，可以满足初级报表开发人员和需要编程强大功能的有经验的报表开发人员的需求。它提供以下功能：</a></p>

          <tr style="vertical-align:baseline">

                <img src="Bullet.png" alt="*" border="0" width="6" height="6">
              </div>

            <td width="100%">
              <div class="b1_Bullet1_inner"><a name="321544">报告模板，其中包含帮助新报告开发人员快速入门的说明</a></div>
            </td>
          </tr>
        </table>
      </div>
