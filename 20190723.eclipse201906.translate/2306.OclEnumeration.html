<h2 class="title" style="clear:both">
<a name="OclEnumeration"></a>
				<span class="bold"><strong>
					<code class="code">OclEnumeration</code>
				</strong></span>
			
</h2>
</div>
</div>
</div>
<p>OclEnumeration类型是任何用户Enumeration类型的隐式超类型。</p>
<p><a class="link" href="OclType.html" title="OclType"><code class="code">OclType</code></a>
			
</p>
<p>
				
<span class="bold"><strong>属性</strong></span>
			
</p>
<p>
				
<code class="code">allLiterals : OrderedSet(EnumerationLiteral)</code>
			
</p>
<p>评估枚举的文字。</p>
<p>
				
<span class="bold"><strong>操作</strong></span>
			
</p>
<p>
				
<code class="code">allInstances() : Set(OclSelf)</code>
			
</p>
<p>返回一组<code class="code">self</code>的所有枚举值。
			</p>
