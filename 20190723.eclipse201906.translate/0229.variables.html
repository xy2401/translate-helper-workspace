	<h1>变量</h1>
	
	<p><img src="../../../images/reference/Details_tab_02.png" alt="变量"></p>
	<p><b>变量</b></p>

	<p>变量在BPEL中用于存储入站和出站消息，以供业务逻辑检查和操作;它们还可用于保存中间结果和过程状态。有三种变量声明：消息类型，XML模式类型和XML模式元素。
	</p>

	<p>“ <strong>详细信息”</strong>选项卡允许您通过从已知类型中进行选择来定义变量声明的类型及其结构。一旦定义了变量类型，就会显示变量的结构。单击超链接将打开所选类型或元素的WSDL或XML Schema编辑器。
	</p>
