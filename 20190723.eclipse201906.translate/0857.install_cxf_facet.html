<h2>安装CXF Project Facet</h2>
<p>有三种方法可以为CXF Web服务开发启用动态Web项目。</p><p>
</p><ol>
<li>在使用Apache CXF创建Web服务时，让Web服务向导自动为您执行此操作。</li>
<li>在创建新的Dynamic Web Project时，选择CXF项目配置或修改其他配置<p><img src="./images/facet_configuration.png" alt="项目配置"> </p></li>
<li>右键单击Dynamic Web Project，然后从上下文菜单中选择“ <b>属性</b> ”。<p>在<b>Project Facets</b>属性页面上，选择列表中的<b>CXF 2.x Web Services</b>构面，然后单击<b>OK</b> 。</p>
 <p><img src="./images/project_facets.png" alt="项目方面"> </p></li>
</ol>
