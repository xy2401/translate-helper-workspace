		<h1 id="Introduction">介绍</h1>
		<p>ShellEd是Eclipse的优秀shell脚本编辑器。这个插件的巨大好处是集成了内容辅助/悬停帮助的手册页信息，以及运行项目的shell脚本而无需离开Eclipse来启动终端的能力。</p>
		<p>它还具有您期望从功能齐全的Eclipse代码编辑器中获得的所有功能，例如语法高亮，代码折叠和大纲视图。</p>
