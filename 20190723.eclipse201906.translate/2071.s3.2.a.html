         <div class="subsect depth3" id="s3.2.a">
            <h4 class="subsect">§3.2。（a） <span class="title">with clause</span><a class="img" href="s3.2.a.html" title="PermaLink到（a）with子句"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p>如果callout绑定中的方法指示符是签名（不仅仅是方法名称），则可以使用<code>with{...}</code>子子句映射参数和返回值。仅当封闭角色是类而不是接口时，才会发生参数映射。
               			
            </p>
