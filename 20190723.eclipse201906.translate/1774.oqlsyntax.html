	<h1 class="title topictitle1">OQL语法</h1>

	

	


	<div class="body refbody"><p class="shortdesc"></p>

		<div class="section">
			<p class="p">Memory Analyzer具有内置的对象查询语言（OQL），允许使用自定义类SQL查询查询堆转储。只需将类视为表，将对象视为行，将字段视为列。基本语法是这样的：</p>

				<pre class="pre codeblock">SELECT * FROM [ INSTANCEOF ]	&lt;class_name&gt; [ WHERE &lt;filter-expression&gt;]
				</pre>
 	
		</div>

	</div>
