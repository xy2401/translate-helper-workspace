		<h1>将库添加到全局范围</h1>使用任何JavaScript项目的项目属性，您可以使用以下步骤将库添加到全局范围：<ol>
		<li>
			<p>打开给定JavaScript项目的属性对话框，然后导航到<strong>JavaScript&gt; Include Path</strong>页面</p>
			<p><img src="../images/include-path.png" alt="JavaScript&gt;包含路径属性页面"></p>
			<br>
		</li>
		<li>
			<p>接下来，选择<strong>Add JavaScript Library ...</strong>按钮以启动库向导。</p>
			<p><img src="../images/add-lib-wizard.png" alt="“添加JavaScript库”向导"></p>
			<br>
		</li>
		<li>
			<p>在向导中，选择要添加的所需类型的库，然后选择<strong>Next&gt;</strong>按钮。某些库可能具有其他配置页面，根据需要填充它们，并通过单击“ <strong>完成”</strong>按钮完成配置。</p>
			<p><img src="../images/add-lib-mozilla-wizard.png" alt="Mozilla库配置页面"></p>
			<br>
		</li>
		<li>
			<p>最后，单击“ <strong>确定”</strong>按钮以关闭“ <strong>JavaScript”&gt;“包含路径”</strong>属性页面</p>
			<p><img src="../images/include-path-new-lib.png" alt="新库已添加到JavaScript&gt; Include Path属性页面"></p>
		</li>
		</ol>
	</body>
