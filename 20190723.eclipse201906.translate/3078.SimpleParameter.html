<p>语法： <code class="code">in:typedModel name : type;</code>
			
</p>
<p><a class="link" href="MappingParameter.html" title="MappingParameter"><code class="code">MappingParameter</code></a>

</p>
<p>
				
<code class="code">referencedTypedModel :: :: ImperativeTypedModel [1]</code>
			
</p>
