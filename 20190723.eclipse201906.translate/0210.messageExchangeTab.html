	<h1>邮件交换选项卡</h1>
	
	<p><img src="../../../images/reference/Common_Property_Tabs_05.png" alt="邮件交换选项卡"></p>
	<p><b>邮件交换选项卡</b></p>

	<p>消息交换用于将class =“property”&gt; Reply活动与<i>入站消息</i>活动相关联，并且可以是<strong>Receive</strong> ， <strong>OnMessage</strong>或<strong>OnEvent</strong> 。这些是给予双方之间的请求 - 响应对话的描述性名称，并且必须符合XML元素命名约定。有关XML元素命名约定的更多信息，请参阅<a href="http://www.w3.org/TR/xml/">http://www.w3.org/TR/xml/</a> 。</p>
