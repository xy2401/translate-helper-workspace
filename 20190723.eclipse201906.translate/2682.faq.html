<h2><a name="batik">1。Equinox DS捆绑删除</a></h2>
<p>Bundle <code>org.eclipse.equinox.ds</code>不再是默认功能和产品的一部分。它被有用地替换为<code>org.apache.felix.scr</code>包，它提供对声明性服务的支持。</p>
