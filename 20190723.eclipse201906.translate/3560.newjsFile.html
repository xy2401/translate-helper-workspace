<body dir="ltr">
	<h1>将JavaScript文件添加到项目中</h1>
	<p>要将JavaScript源文件添加到项目，请按照以下说明操作：</p>
	<p>
		</p><ol>
			<li>
				<p>右键单击该项目，然后选择<b><i>New</i></b> - &gt; <b><i>Other</i></b></p>
				<p><img src="./img/newjs/1.jpg"></p>
			</li>
			<li>
				<p>在“新建向导”中，导航到<b><i>Web</i></b>文件夹并展开它以显示<b><i>JavaScript</i></b>条目。选择<b><i>JavaScript</i></b>并单击<b><i>Next</i></b></p>
				<p><img src="./img/newjs/2.jpg"></p>
			</li>
			<li>
				<p>在“ <b><i>文件名”</i></b>字段中键入文件名，然后单击“ <b><i>完成”</i></b></p>
				<p><img src="./img/newjs/3.jpg"></p>
			</li>
		</ol>
	
</body>
