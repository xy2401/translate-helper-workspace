<div class="titlepage"><div><div><h3 class="title">
<a name="restoring-user-interface-defaults"></a> 3.34.4。�恢复用户界面默认值</h3></div></div></div>
<div class="orderedlist"><ol class="orderedlist" type="1">
<li class="listitem">
<p>您可以随时恢复默认透视图：</p>
<p>
        <span class="menupath">窗口</span> - &gt; <span class="menupath">重置透视</span> 。
      </p>
</li>
<li class="listitem">
<p>要显示或恢复单个视图或浏览器，请在视图选项卡中选择“ <span class="emphasis"><em>恢复</em></span> ”图标，或选择：</p>
<p>
        <span class="menupath">窗口</span> - &gt; <span class="menupath">显示视图</span>
      </p>
<p>然后选择要显示的视图。
      </p>
</li>
</ol></div>
