	<h1>创建WSDL属性别名</h1>

	<p>此对话框允许您为所选属性创建WSDL属性别名。</p>
	<p><img src="../../../images/reference/Dialog_wsdl_creation_02.png" alt="创建WSDL属性别名"></p>
	<p><b>创建WSDL属性别名</b></p>

	<ol>
		<li>
			<strong>定义为</strong> ：选择将如何<strong>定义</strong>属性别名类型。
		</li>
		<li>
			<strong>浏览</strong> ：单击此按钮以选择属性别名类型。
		</li>
		<li>
			<strong>查询</strong> ：此编辑器允许您使用XPath表达式编辑器定义属性别名的查询。
		</li>
	</ol>
</body>
