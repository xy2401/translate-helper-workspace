<h1>VIATRA</h1>
</div>
<div id="content">
<div class="paragraph">
<p>Eclipse VIATRA框架支持模型转换的开发，特别关注事件驱动的反应式转换。在增量查询支持的基础上，VIATRA提供了一种定义转换的语言和一个反应式转换引擎，可以在底层模型发生变化时执行某些转换。</p>
