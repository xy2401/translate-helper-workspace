<h1>来源视图</h1>
<table border="0" width="800" cellspacing="0" cellpadding="0">
	<tr>
		<td valign="top">
<p><b>源视图</b>是您手动编写代码并查看该工具生成的代码的位置。<b>Source View</b>只是Eclipse提供的标准<b>Java编辑器</b> ，在编辑器中作为页面提供。它提供与标准<b>Java编辑器</b>相同的所有功能，包括：</p>
<ul>
	<li>语法突出显示</li>
	<li>内容/代码帮助</li>
	<li>代码格式</li>
	<li>进口援助</li>
	<li>快速解决</li>
	<li>集成调试功能</li>
</ul>
<p><img border="0" src="images/source_view.png" width="442" height="456"></p>
      <p>此“ <b><a href="../preferences/index.html">编辑器布局”</a></b>首选项控制“ <b>源视图”</b>相对于“ <b><a href="design_view.html">设计视图”的位置</a></b> 。默认情况下，它们位于标记为“ <b>源</b>和<b>设计</b> ”的“单独的笔记本选项卡上”（您可以选择首先选择哪个页面）。提供了其他选项以并排显示<b>源视图</b>和<b><a href="design_view.html">设计视图</a></b>或一个显示另一个。
      </p><p>
