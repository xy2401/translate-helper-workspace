<p>Mapping的GuardParameter定义一个输入，在该输入处从连接中消耗值。</p>
<p>语法： <code class="code">guard:typedModel name : type;</code>
			
</p>
<p><a class="link" href="MappingParameter.html" title="MappingParameter"><code class="code">MappingParameter</code></a>
			
</p>
<p>
				
<span class="bold"><strong>协会</strong></span>
			
</p>
<p>
				
<code class="code">referredTypedModel : ::ImperativeTypedModel[1]</code>
			
</p>
<p>包含传递值的TypedModel。</p>
