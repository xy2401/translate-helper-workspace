	<h1>说明选项卡</h1>
	
	<p><img src="../../../images/reference/Common_Property_Tabs_01.png" alt="描述选项卡"></p>
	<p><b>描述选项卡</b></p>
	
	<p>“ <strong>描述”</strong>选项卡包含活动名称。名称必须遵循XML元素命名约定，仅将字符限制为字母，数字和某些特殊字符（不允许使用空格）。有关XML元素命名约定的更多信息，请参阅<a href="http://www.w3.org/TR/xml/">http://www.w3.org/TR/xml/</a>
	</p>
