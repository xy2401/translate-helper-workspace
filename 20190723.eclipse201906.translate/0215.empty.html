	<h1>空</h1>

	<p>
		<b>空</b>
	</p>

	<p>Empty活动是任何未定义的Basic Activity的占位符，并且在实际执行该进程之前最终将被实际活动替换。如果BPEL引擎遇到Empty活动，则会被忽略。
	</p>
	<p>“ <strong>详细信息”</strong>选项卡允许您选择以下四种基本操作之一：调用，接收，回复和分配。将鼠标悬停在其中一个选择按钮上会显示该活动的简要说明。
	</p>
