<h1 class="topictitle1">删除个人资料</h1>

<div class="p">删除配置文件不会删除服务器上的任何元素。该操作仅删除该配置文件的特定配置（连接和过滤器）。删除个人资料：</div>
<ol>
  <li>单击其选项卡使团队视图处于活动状态。</li>
  <li>右键单击要删除的配置文件以显示其上下文菜单。</li>
  <li>选择<b>删除...</b>操作。</li>
</ol>
</div>
