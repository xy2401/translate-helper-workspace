<a name="sample-2.2-testing-trees"></a> 2.5.2。�示例2.2：测试树木</h3></div></div></div>
<p>此类别包含一个测试用例，该测试用例根据其文本路径检查树节点是否存在。已输入三个数据集，这些数据集使用存储在上一个测试用例中的变量来完成文本路径。
  </p>
<p>例如，其中一个存储的变量是<span class="emphasis"><em>CATEGORY1</em></span> 。要测试的文本路径输入为<code class="literal">Category/${CATEGORY1}</code> 。
  </p>
