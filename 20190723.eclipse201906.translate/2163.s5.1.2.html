            <h3 class="sect">§5.1.2对垃圾收集的影响<a class="img" href="s5.1.2.html" title="PermaLinkto§5.1.2对垃圾收集的影响"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h3>
