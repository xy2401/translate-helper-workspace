            <h4 class="subsect">§2.4.2。（a）不受约束的<span class="title">角色</span><a class="img" href="s2.4.2.a.html" title="PermaLink到（a）未绑定角色"><img src="../images/permalink.png" alt="" style="vertical-align:text-top;margin-left:5px"></a></h4>
            <p><strong>未绑定</strong>到基类的角色的每个构造函数必须使用<code>this(..)</code> ， <code>super(..)</code>或<code>tsuper(..)</code> 。
               				
            </p>
