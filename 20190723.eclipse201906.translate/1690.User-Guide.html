		<h1 id="Overview">概观</h1>
		<p>PERF是Linux中的性能计数器子系统。性能计数器是CPU硬件寄存器，用于计算硬件事件，例如执行的指令和所遇到的缓存未命中。这些计数器有助于分析应用程序以检测应用程序中的热点。PERF为每个任务，每个CPU和每个工作负载计数器提供，在这些和源代码事件注释之上进行采样。</p>
		<p>Eclipse的PERF插件允许开发人员以无缝方式在其应用程序中执行配置文件，使用快速启动操作并在用户友好的界面中可视化结果。</p><hr class="navigation-separator">
