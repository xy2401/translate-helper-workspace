	<h1 align="center">快速修复/帮助：添加/删除签名</h1>
	<dl>
	<dt id="remove"><strong>从方法绑定中删除签名</strong>
	</dt><dd>适用于带签名的callout / callin方法绑定：<br>
		<img src="../images/screenshots/RemoveSignatures-QuickAssist.png" style="margin-top:10px"><br>此更改适用于<em>快速辅助</em> ，并且 - 如果无法解析任何方法规范 - 它也可以用作<em>快速修复</em> 。<br>如果删除签名不能解决问题，可以尝试后续调用反向“添加签名...”。
	
	</dd><dt id="add"><strong>将签名添加到方法绑定</strong>
	</dt><dd>适用于没有签名的callout / callin方法绑定。<br>如果不存在编译问题，则该更改作为<em>快速辅助提供</em> ，其可以例如用于准备添加quard谓词或参数映射。<br>如果基本方法规范由于基类中的重载而不明确，则可以将其作为<em>快速修复</em>调用：<br>
	 	<img src="../images/screenshots/NN21/AmbiguousBaseMethod.png" style="margin-top:10px"> 。<br>在这种情况下，将提供匹配的基本方法列表供选择：<br>
	 	<img src="../images/screenshots/NN21/AddSignaturesAssist.png" style="margin-top:10px"> ，<br>
	
	</dd></dl>
  </body>
