<h2>启用JAX-WS注释处理</h2>
<p>如果选择了Apache CXF 2.x首选项中<a href="PLUGINS_ROOT/org.eclipse.jst.ws.cxf.doc.user/reference/jaxws_tab.html">JAX-WS</a>选项卡上的“ <strong>启用注释验证处理”</strong>设置，则将在项目上启用注释处理，作为CXF Facet安装的一部分。</p>

<h3>启用现有项目</h3>要在现有项目上打开或关闭注释处理，请右键单击项目，然后从上下文菜单中选择“ <b>属性</b> ”。在“ <strong>Java编译器”&gt;“注释处理”</strong>属性页上，选中或取消选中“ <strong>启用注释处理”</strong>复选框，然后单击“ <b>确定”</b> 。<p><img src="./images/annotation_processing.png" alt="注释处理"> </p>
