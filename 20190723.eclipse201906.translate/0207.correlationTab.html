	<h1>关联选项卡</h1>
	
	<p><img src="../../../images/reference/Common_Property_Tabs_03.png" alt="关联选项卡"></p>
	<p><b>关联选项卡</b></p>

	<p>“ <strong>关联”</strong>选项卡列出了当前所选“ <strong>接收”</strong> ，“ <strong>回复”</strong>或“ <strong>调用”</strong>活动使用的所有关联。可以通过此选项卡将相关性添加到活动或从活动中删除。
	</p>
