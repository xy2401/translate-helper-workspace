<h1>首选项 - 导出/导入</h1>
<table border="0" width="800" cellspacing="0" cellpadding="0">
	<tr>
		<td>可以使用Eclipse <b>File&gt; Export&gt; General&gt; Preferences</b>命令<b>导出首选项</b> 。选择<b>WindowBuilder Preferences</b>类别，输入导出文件名，然后单击Finish。<p>
		<img src="images/export_preferences1.png" alt="" class="style1">   <img src="images/export_preferences2.png" alt=""></p><p>首选项以Eclipse首选项格式导出。</p><img src="images/designer_epf.png" alt=""><br><br>可以使用Eclipse <b>File&gt; Import&gt; General&gt; Preferences</b>命令<b>导入首选项</b> 。<br><br><img src="images/import_preferences.png" alt=""><br>
		</td>
