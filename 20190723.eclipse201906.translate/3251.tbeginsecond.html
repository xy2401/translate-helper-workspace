<a name="tbeginsecond"></a>
<h1 class="topictitle1">创建与远程服务器的第二个连接</h1>

<div class="p">
<p>在远程系统资源管理器中，您可以创建与同一服务器或不同类型服务器（如Linux，UNIX或Windows）的第二个连接。您还可以使用单独的作业环境创建到同一服务器的第二个连接，例如，指定不同的环境变量或不同的用户ID。</p>要创建第二个连接：</div>
<ol>
<li><span>在“远程系统”视图中，展开“ <b>新建连接”</b> 。</span></li>
<li><span>单击要与其建立第二个连接的服务器类型旁边的加号。例如，Linux，UNIX或Windows。</span></li>
<li><span>像往常一样完成对话框，确保为新连接指定唯一名称。</span></li>
</ol>
</div>
