<body >
	<h1>导入选项卡</h1>
	
	<p><img src="images/reference/Property_Sheet_04.png" alt="导入选项卡"></p>
	<p><b>导入选项卡</b></p>

	<p>“ <strong>导入详细信息”</strong>选项卡列出了进程使用的所有导入的服务接口（WSDL）和XML架构（XSD）。可以在此页面上的导入中添加其他WSDL和XSD文件。导入新资源后，您可以从“ <strong>命名空间”</strong>选项卡为命名空间URI分配前缀。
	</p>
	<div style="border:solid black 1px;background-color:#ccc">
		<h2>注意</h2>
		<p>导入的资源必须位于项目根文件夹（默认为<code>bpelContent</code> ）或子文件夹中。
		</p>
	</div>
</body>
</html>
