<div class="titlepage"><div><div><h3 class="title">
<a name="other-filter-options"></a>一零年三月三十零日。�其他过滤选项</h3></div></div></div>
<p>有些浏览器会在右上角提供预定义的过滤器。
  </p>
<p>在“组件名称浏览器”中，您有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type:disc">
<li class="listitem"><p>按名称或类型排序</p></li>
<li class="listitem"><p>隐藏重用项目的组件名称。
      </p></li>
</ul></div>
<p>在测试用例浏览器中，您还可以显示任何未使用的测试用例。
  </p>
