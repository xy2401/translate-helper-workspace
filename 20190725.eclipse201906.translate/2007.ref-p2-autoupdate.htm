<h1 class="Head">自动更新</h1>
<p class="Intro">可以更改以下首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>安装/更新&gt;自动更新</strong></a>首选项页面：</p> 
<table border="1" cellspacing="0">
  <thead>
    <tr> 
      <th rowspan="1" colspan="1"> <p class="Para">选项</p></th>
      <th rowspan="1" colspan="1"> <p class="Para">描述</p></th>
      <th rowspan="1" colspan="1"> <p class="Para">默认</p></th>
    </tr>
  </thead>
  <tbody>
    <tr> 
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">自动查找新的更新并通知我</p></td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">选择后，系统将自动搜索更新计划定义的更新</p></td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">离</p></td>
    </tr>
    <tr> 
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">更新时间表</p></td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">在预定义的时间查找每次启动时的更新，或每天一次或每周一次。</p></td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">在启动时</p></td>
    </tr>
    <tr> 
      <td height="23" colspan="1" rowspan="1" align="left" valign="top"> <p class="Para">下载选项</p></td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">此选项允许您选择让Eclipse搜索更新并在可用时通知您，或让Eclipse自动下载新更新并要求您安装它们。</p>
      </td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">搜索并通知</p></td>
    </tr>
    <tr> 
      <td height="23" colspan="1" rowspan="1" align="left" valign="top"> <p class="Para">何时找到更新</p></td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">选择仅通知一次新更新，或者在安装更新之前接收提醒。</p>
      </td>
      <td rowspan="1" colspan="1" valign="top" align="left"> <p class="Para">通知一次</p></td>
    </tr>
  </tbody>
</table>


<p>以下是“自动更新”首选项页面的外观：</p>
