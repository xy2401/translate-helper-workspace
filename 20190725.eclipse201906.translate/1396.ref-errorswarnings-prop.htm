<h1>API错误和警告属性页</h1>
	<p>在项目构建期间（自动和完整构建）创建API问题，工具将报告的问题类型分解为以下三类之一：</p>
   <ol>
	   <li><strong>使用问题</strong> - 未经授权的插件正在调用受限制的代码。</li>
	   <li><strong>二进制不兼容</strong> - 版本之间的更改不是二进制兼容的。</li>
	   <li><strong>版本问题</strong> - 插件版本或代码版本（@since标签）不正确。</li>
   </ol>
   <p><img src="../images/errorwarning-prop-page.png" alt="API错误和警告属性页面"></p>
   <p>您还可以使用以下命令配置整个工作区的问题严重性<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开API错误和警告首选项页面"> <b>插件开发&gt; API错误/警告</b></a>首选项页面。</p>
<p>有关首选项及其说明的完整列表，请参阅API错误/警告首选项页面。</p>
