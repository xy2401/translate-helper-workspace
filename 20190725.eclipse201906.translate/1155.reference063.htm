<h1>Java持久性首选项页面 -  JPA<a id="sthref655" name="sthref655"></a></h1>
<p>使用<span class="gui-object-title">Java Persistence Preferences</span>页面上的<span class="gui-object-title">JPA</span>选项选择JPA开发的常规设置。</p>
<div class="inftblinformal">
<table class="Informal" title="Java持久性首选项页面上的选项&gt; JPA" dir="ltr" border="1" width="100%" cellpadding="3" cellspacing="0" summary="Options on the Java Persistence Preferences page &gt; JPA" frame="hsides" rules="groups">
<col width="32%">
<col width="*">
<thead>
<tr align="left" valign="top">
<th align="left" valign="bottom" id="r1c1-t64">属性</th>
<th align="left" valign="bottom" id="r1c2-t64">描述</th>
</tr>
</thead>
<tbody>
<tr align="left" valign="top">
<td align="left" id="r2c1-t64" headers="r1c1-t64">
<p><span class="bold">从表生成实体</span></p>
</td>
<td align="left" headers="r2c1-t64 r1c2-t64"><br></td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r3c1-t64" headers="r1c1-t64">
<p>默认包</p>
</td>
<td align="left" headers="r3c1-t64 r1c2-t64">
<p>为生成的实体指定默认包名称。</p>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r4c1-t64" headers="r1c1-t64">
<p><span class="bold">JPQL编辑</span></p>
</td>
<td align="left" headers="r4c1-t64 r1c2-t64"><br></td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r5c1-t64" headers="r1c1-t64">
<p>指定案例......</p>
</td>
<td align="left" headers="r5c1-t64 r1c2-t64">
<p>使用内容辅助编辑JPQL时指定JPQL标识符的大小写，</p>
<ul>
<li>
<p>小写</p>
</li>
<li>
<p>大写</p>
</li>
</ul>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r6c1-t64" headers="r1c1-t64">

</td>
<td align="left" headers="r6c1-t64 r1c2-t64">

</td>
