    <h1>Java任务标签页</h1>

    <p>此页面中的选项指示Java项目的任务标记。<br>您可以通过此页面访问此页面</p>

    <ul>
      <li>Java任务标签属性页（文件&gt;属性&gt; Java编译器&gt;任务标记），来自创建项目或<a href="ref-menu-file.htm">文件菜单</a>上的上下文<a href="ref-menu-file.htm">菜单</a></li>
    </ul>

	<p>项目可以重用工作区默认设置或使用自己的自定义设置。</p>

    <table border="1" cellspacing="0" cellpadding="5" width="100%" summary="Task Tags property page">
      <thead>
        <tr>
          <th>
            <p>选项</p>
          </th>
          <th>
            <p>描述</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td valign="top">
            <p>启用项目特定设置</p>
          </td>
          <td valign="top">
            <p>选择后，可以在<a href="../reference/preferences/java/compiler/ref-preferences-task-tags.htm">任务标签首选项页面中</a>为此项目配置<a href="../reference/preferences/java/compiler/ref-preferences-task-tags.htm">任务标签</a> 。在任何时候，都可以使用“ <strong>恢复默认值</strong> ”按钮恢复到工作空间默认<strong>值</strong> 。
            </p>
          </td>
        </tr>
      </tbody>
    </table>
