    <h1>Tcl编辑</h1>

    <p>Tcl编辑器提供了编辑Tcl代码的专用功能。</p>

    <p>与编辑器相关联的是特定于Tcl的Outline视图，它显示了活动Tcl编译单元的结构。它在用户编辑编译单元时更新。</p>

    <p>该编辑器包括以下功能：</p>

    <ul>
      <li>语法突出显示</li>

      <li>内容/代码帮助</li>

      <!-- ??? <li>Import assistance</li> -->
      
      <!-- ??? <li>Quick fix</li> -->

      <li>调试功能</li>
    </ul>

    <!--<p>The Tcl editor can be configured to either show an entire compilation unit or a single Tcl element only.
    To change the setting, use the toolbar button <b>Show Source of Selected Element Only</b>.
    </p> -->

    <p>调用Tcl编辑器的最常用方法是使用弹出菜单或单击文件（单击或双击，具体取决于用户首选项）从脚本资源管理器中打开Tcl文件。您还可以通过从其他视图中打开Tcl元素（如类型，方法或字段）来打开编辑器。</p>

  </body>
