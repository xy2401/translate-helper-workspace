<h2>挑战</h2>
<p>我们都想要的是一种集成度，它将单独开发的工具神奇地融入精心设计的套件中。它应该很简单，现有的工具可以移动到平台，而无需使用鞋拔或撬棍。</p>
<p>该平台应该是开放的，以便用户可以从最佳来源中选择工具，并且知道他们的供应商在底层平台的开发中有发言权。</p>
<p>它应该很容易理解，但又足够强大，可以在没有大量额外粘合剂的情况下支持集成。</p>
<p>它应该提供有助于自动化平凡任务的工具。它应该足够稳定，以便工业强度工具可以建立在它之上。它应该足够有用，平台开发人员可以使用它来构建自己。</p>
<p>这些都是Eclipse的目标。本编程指南的其余部分将帮助您确定Eclipse在实现这些理想方面的接近程度。</p>
