<h1>搜索支持</h1>


<p>如果您的插件定义并操作自己的资源类型，则可能对搜索资源有特殊要求。例如，Java IDE插件实现了专门用于Java文件的搜索引擎。</p>


<p><b>搜索</b>插件允许您将描述搜索的专用页面添加到工作台搜索对话框中。这允许您从用户获取所需的任何专用信息，并使用插件的内部模型执行搜索。</p>


<p>您还应该提供一个专门的类来显示搜索结果。提供了搜索结果页面的抽象实现，为您提供了一个良好的开端。</p>


<p>这些服务是使用搜索插件扩展点提供的。</p>
