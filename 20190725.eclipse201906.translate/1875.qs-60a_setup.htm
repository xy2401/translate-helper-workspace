<h1>设置CVS存储库</h1>
<p class="Para">存储库是一个持久存储，用于协调多用户对团队正在开发的资源的访问。Workbench内置了CVS支持。您可以在<a href="https://directory.fsf.org/wiki/CVS" target="_blank">https://directory.fsf.org/wiki/CVS</a>上找到有关CVS的更多信息。</p>
<p class="Para">有关如何安装和配置CVS存储库（包括用户访问权限和密码）的信息，请参阅此站点。</p>
<p>要继续学习本教程，需要访问CVS存储库。</p>
