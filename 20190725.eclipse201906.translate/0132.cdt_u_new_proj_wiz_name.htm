<div role="main"><h1>新建项目向导 - 选择名称和位置</h1>
<p>选择项目的名称。您还可以通过取消选中“ <strong>使用默认位置”</strong>复选框并在“ <strong>位置”</strong>文本框中输入新路径来为项目输入新路径。</p>
<p><img src="../images/new_proj_wz_name.png" alt="新建项目向导 - 选择名称和位置"></p>
<p>
</p><table border="1" cellspacing="0">
  <tbody>
    <tr>
      <th id="name">名称</th>
      <th id="function">功能</th>
    </tr>
    <tr>
      <td headers="name"><strong>名称</strong></td>
      <td headers="function">指定项目的名称。</td>
    </tr>
    <tr>
      <td headers="name"><strong>使用默认位置</strong></td>
      <td headers="function">选中后，在默认工作空间位置创建新项目。</td>
    </tr>
    <tr>
      <td headers="name"><strong>地点</strong></td>
      <td headers="function">如果未选择“ <strong>使用默认位置”</strong> ，则指定要创建项目的位置。</td>
    </tr>
  </tbody>
</table>
<p></p>
