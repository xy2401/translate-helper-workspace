    <h1>恢复挂起线程的执行</h1>
    <p>要恢复执行挂起的线程：</p>
    <ol>
      <li>在“ <a href="../reference/views/debug/ref-debug_view.htm"><strong>调试视图”中</strong></a>选择线程或其堆栈帧。</li>
      <li>单击“ <strong><a href="../reference/views/debug/ref-resume.htm">继续”</a></strong>按钮[ <img src="../images/org.eclipse.debug.ui/elcl16/resume_co.png" alt="恢复"> ]在视图工具栏中（或按<em><strong>F8</strong></em>键）。</li>
    </ol>
    <p>线程恢复执行，并且不再为线程显示堆栈帧。<a href="../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a>也被清除。</p>
