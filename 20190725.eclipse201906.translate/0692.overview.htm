    <h1>Java开发概述</h1>
    <p>JDT项目提供了工具插件，这些插件实现了支持任何Java应用程序开发的Java IDE，包括Eclipse插件。它为Eclipse Workbench添加了Java项目本质和Java透视图，以及许多视图，编辑器，向导，构建器以及代码合并和重构工具。JDT项目允许Eclipse成为自己的开发环境。
    </p>
    <p>尝试使用<a href="../../gettingStarted/qs-BasicTutorial.htm">Basic教程</a>获得第一印象。在“ <a href="../../tips/jdt_tips.html">提示和技巧”</a>部分中了解更多信息，并了解<a href="../../whatsNew/jdt_whatsnew.html">“新</a>功能”中的最新功能。
    </p>
