<h1>高级工作台概念</h1>
<p>
<a href="workbench.htm">插入工作台</a>查看自述文件工具示例上下文中的基本工作台扩展点。但是，还有更多的扩展点可用于工作台。
</p>
<p>接下来的主题将介绍在您实现插件并开始优化其功能后可能会遇到的其他工作台扩展和概念。为了理解接下来的几个主题，您应该已经熟悉了</p>
<ul>
  <li><a href="workbench.htm">插入工作台</a></li>
  <li><a href="jface.htm">JFace UI框架</a></li>
  <li><a href="swt.htm">SWT</a></li>
  <li><a href="resInt.htm">资源概述</a></li>
</ul>由于贡献插件不会对所有这些扩展点做出贡献，因此我们将查看由平台工作台，平台帮助系统和Java工具（JDT）实现的示例扩展。
<p>使用任何这些工作台功能时，最好遵守线程规则。有关更多信息，请参阅<a href="swt_threading.htm#workbench_threads">工作台和线程</a> 。
</p>
