    <h1>查看管理首选项</h1>
    <p>可以使用以下设置来设置以下首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“查看管理”首选项页面"> <b>运行/调试&gt;查看管理</b></a>首选项页面。
    </p>

    <p>这些首选项允许您配置哪些视图将主动支持自动视图打开。
    </p>
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th rowspan="1" colspan="1">
            <p>选项</p>

          </th>
          <th rowspan="1" colspan="1">
            <p>描述</p>
          </th>
          <th rowspan="1" colspan="1">
            <p>默认</p>

          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="1" valign="top" align="left">展望</td>
          <td colspan="1" valign="top" align="left">透视列表选择哪些将支持自动视图打开</td>
          <td colspan="1" valign="top" align="left">
             
          </td>
        </tr>
        <tr>
          <td colspan="1" valign="top" align="left">不要自动打开/关闭手动打开/关闭的视图</td>

          <td colspan="1" valign="top" align="left">此选项控制手动打开/关闭的视图是否会受到视图管理的影响</td>
          <td colspan="1" valign="top" align="left">上</td>
        </tr>
        <tr>
          <td colspan="1" valign="top" align="left">复位按钮</td>

          <td colspan="1" valign="top" align="left">重置支持透视列表。
          </td>
          <td colspan="1" valign="top" align="left">
             
          </td>
        </tr>
      </tbody>
    </table>
