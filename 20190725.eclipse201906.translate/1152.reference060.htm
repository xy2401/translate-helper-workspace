<h1><a id="sthref647" name="sthref647"></a><a id="sthref648" name="sthref648"></a><a id="sthref649" name="sthref649"></a>属性</h1>
<p>此页面使您可以添加或删除<code>&lt;properties&gt;</code>的特定于供应商的<code>persistence.xml</code>元素。</p>
<p>要添加属性，请单击“ <span class="bold">添加”，</span>然后输入属性“ <span class="bold">名称”</span>和“ <span class="bold">值”</span> 。</p>
