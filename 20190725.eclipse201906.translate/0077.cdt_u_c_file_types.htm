<div role="main"><h1>文件类型首选项（C / C ++）</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“文件类型”</a>首选项面板，用于定义链接到特定语言的文件扩展名。</p>
<p><img src="../images/cdt_pref_file_types.png" alt="文件类型首选项面板"></p>

<table width="600px" cellpadding="4" cellspacing="0" border="1" fgcolor="DDD">
	<caption><strong>文件类型首选项选项</strong></caption>
	<colgroup>
		<col width="35%" valign="top">
		<col width="65%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td headers="option"><strong>新...</strong></td>
			<td headers="description">添加新的文件类型定义。</td>
		</tr>
		<tr>
			<td headers="option"><strong>去掉</strong></td>
			<td headers="description">删除当前选定的文件类型定义。</td>
		</tr>
	</tbody>
</table>
