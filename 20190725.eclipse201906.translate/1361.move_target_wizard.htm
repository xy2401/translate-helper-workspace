<h1>移动目标向导</h1>

<p>该向导将存储在Eclipse首选项中的<a href="../../../concepts/target.htm">目标定义</a>移动到工作空间中的文件。按“ <a href="../preference_pages/target_platform.htm">目标平台首选项”页面</a>上的“ <strong>移动”</strong>可访问此向导。您必须选择一个项目或目录来创建文件和文件名。目标定义文件必须以文件扩展名“.target”结尾。</p>

<img src="../../images/target_shared/move_target_wizard.png" alt="编辑目标向导">
