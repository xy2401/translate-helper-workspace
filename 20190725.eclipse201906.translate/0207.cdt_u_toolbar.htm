<head>
	<meta http-equiv="Content-Language" content="en-us">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>C / C ++工具栏</title>
	<link rel="stylesheet" type="text/css" href="../help.css">

<body >

<div role="main"><h1>C / C ++工具栏</h1>
<p><img src="../images/cdt_toolbar.png" alt="C / C ++工具栏"></p>
<p>
</p><h2>C / C ++工具栏图标</h2>
<table border="1" cellpadding="1" cellspacing="0">
	<tr><th id="icon">图标</th><th id="command">命令</th><th id="description">描述</th></tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_debug.png" alt="调试图标"></td>
		<td valign="top" headers="command">调试</td>
		<td valign="top" headers="description">启动“调试”对话框。</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_run.png" alt="运行图标"></td>
		<td valign="top" headers="command">跑</td>
		<td valign="top" headers="description">启动“运行”对话框</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_open_element.png" alt="打开元素图标"></td>
		<td valign="top" headers="command">打开元素</td>
		<td valign="top" headers="description">打开“打开元素”选择对话框以在编辑器中打开元素。“打开元素”选择对话框显示工作空间中存在的所有元素。</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_search.png" alt="搜索图标"></td>
		<td valign="top" headers="command">搜索</td>
		<td valign="top" headers="description">启动“C / C ++搜索”对话框</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/mark_occurrences.png" alt="切换Mark Occurrences图标"></td>
		<td valign="top" headers="command">切换标记出现次数</td>
		<td valign="top" headers="description">在C / C ++编辑器中打开和关闭<a href="cdt_u_c_editor_mark_occurrences.htm">标记出现</a> 。</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_annotation_next.png" alt="下一个注释图标"></td>
		<td valign="top" headers="command">下一个注释</td>
		<td valign="top" headers="description">转到编辑器中的下一个注释。</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_annotation_prev.png" alt="以前的注释图标"></td>
		<td valign="top" headers="command">以前的注释</td>
		<td valign="top" headers="description">转到编辑器中的上一个注释。</td>
	</tr>
	<tr>
		<td valign="top" style="text-align:center" headers="icon"><img src="../images/icon_last_edit_loc.png" alt="转到“上次编辑位置”图标"></td>
		<td valign="top" headers="command">转到上次编辑位置</td>
		<td valign="top" headers="description">将编辑器视图返回到编辑的最后一行，如果上次编辑的文件已关闭，则将重新打开。</td>
	</tr>
</table>


<p>

</p>
</div></body>

</html>
