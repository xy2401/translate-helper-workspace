<div role="main"><h1>禁用“自动构建”选项</h1>
<p>默认情况下，Eclipse工作台配置为自动构建项目。但是，对于C / C ++开发，您应该禁用此选项，否则只要您将更改保存到makefile或源文件，就会重建整个项目。单击“ <strong>项目”&gt;“自动构建”，</strong>并确保“ <strong>自动</strong> <strong>构建”</strong>菜单项旁边没有复选标记。</p>
