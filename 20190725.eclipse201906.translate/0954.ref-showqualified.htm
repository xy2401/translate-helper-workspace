<h1>显示合格的名称</h1>
<p>选择<strong>Show Qualified Names</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/obj16/package_obj.png" alt="显示合格的名称"> ]是否应在视图中显示限定名称的更改。</p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点视图</strong></a></li>
  <li> <strong><a href="../../../reference/views/expressions/ref-expressions_view.htm">表达式视图</a></strong></li>
  <li> <strong><a href="../../../reference/views/variables/ref-variables_view.htm">变量视图</a></strong> </li>
</ul>
