  <body dir="ltr">
    <h1>排除和包含过滤器</h1>

    <p>排除和包含过滤器是Ant文件模式，它们进一步定义了Tcl构建器和其他工具要考虑的源文件集。要允许将源文件夹嵌套在彼此之内，或者只是为了排除源树的部分，可以将排除过滤器与源文件夹相关联。对称包含过滤器可用于包括源树的另一部分。Tcl构建器将忽略排除的源文件和未包含的源文件。
    </p>

  </body>
