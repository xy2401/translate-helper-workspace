<h2>Workbench向导扩展点</h2>
<p>工作台定义了用于创建新资源，导入资源或导出资源的向导的扩展点。</p>
<p>在新建，导入或导出菜单中进行选择时，工作台使用各种向导选择对话框来显示为该特定扩展点贡献的所有向导。该<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="命令链接"> <b>导入向导</b></a>对话框如下所示。</p>
<p>
<img src="images/importwizard.png" alt="带选择列表的导入向导对话框" border="0"></p>
<p>在列表中选择并按下“ <b>下一步”</b>按钮后，您的向导将获得控制权。这是您的第一页可见时。</p>
