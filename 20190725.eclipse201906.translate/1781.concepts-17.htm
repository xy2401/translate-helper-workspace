<h1 class="Head">资源层次结构</h1>
<p class="Head">资源在层次结构的Workbench中存储和显示。下面描述的是在引用以分层结构存储和显示的资源时使用的术语。</p>
<dl>
  <dt>根</dt>
  <dd>Workbench内容的顶级（在文件系统中）。</dd>
  <dt>家长资源</dt>
  <dd>包含其他资源的任何资源。只有项目和文件夹可以是父资源。</dd>
  <dt>儿童资源</dt>
  <dd>另一个资源中包含的任何资源。只有文件和文件夹可以是子资源。</dd>
</dl>
<p>资源层次结构显示在Project Explorer视图中，该视图是Resource透视图中的默认视图之一。
</p>
