<h1>在文件中创建书签</h1>

<p>Workbench允许您在编辑的文件中创建书签，以便您可以从“书签”视图快速重新打开这些文件（ <a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;书签</b></a> ）。
</p>

<ol>
  <li>在编辑器中打开文件后，右键单击编辑器区域左侧的灰色边框，在要添加书签的代码行或文本旁边。</li>
  <li>从弹出菜单中选择“ <b>添加书签</b> ”。</li>
  <li>请注意，书签的图标现在显示在编辑器区域的左边框中。一条线也被添加到书签视图。）</li>
</ol>

<p class="Head">您可以通过双击“书签”视图中的书签随时重新打开文件进行编辑。</p>
