<h1>目标出口</h1>
<p>PDE提供“ <strong>导出目标定义”</strong>向导，以将当前目标平台的内容导出到目录。目标中的所有插件和功能都将复制到目标。该<a href="../editors/target_editor/target_editor.htm">目标定义</a>编辑器中可以使用该向导，也可以选择该向导<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开目标导出向导"> <strong>文件&gt;导出...&gt;插件开发&gt;目标定义</strong></a> 。</p>

<img src="../../images/export_wizards/target.png" alt="导出目标向导">

<p>该向导将导出当前活动目标定义。活动目标在<a href="../preference_pages/target_platform.htm">Target Platform</a>首选项页面上设置。</p>

<p>必须选择目录作为目标。如果目录不存在，将创建该目录。<strong>导出前</strong>选择<strong>清除目标目录，</strong>以在导出当前目标之前删除目标目录的内容。</p>
