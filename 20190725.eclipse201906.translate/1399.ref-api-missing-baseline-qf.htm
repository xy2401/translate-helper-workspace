<h1>缺少API基线快速修复</h1>
<p>此快速修复可用于快速帮助解决缺少的API基线问题。</p>
<p>“问题”视图中提供了此快速修复。</p>
<h3>问题观点</h3>
<ul>
  <li>打开“ <b>问题”</b>视图。</li>
  <li>选择缺少的API基线问题。
    <p><img src="../images/baseline-qf.png" alt="缺少API基线问题"></p>
  </li>
  <li>使用<b>Ctrl + 1</b>从“问题”视图触发快速修复（或使用上面显示的上下文菜单）。
  <p><img src="../images/baseline-qf-dialog.png" alt="缺少API基线快速修复对话框"></p>
  </li>
</ul>
<p>完成快速修复将打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开API Baselines首选项页面"> <b>插件开发&gt; API Baselines</b></a>首选项页面，允许您使用<a href="../wizards/ref-api-baseline-wizard.htm"><strong>API基准向导</strong></a>创建新基准。</p>
