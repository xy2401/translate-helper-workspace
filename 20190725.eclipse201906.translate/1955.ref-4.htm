<h1 class="Head">查看工具栏</h1>
<p class="Para">视图工具栏包含仅适用于它们出现的特定视图的操作。视图工具栏还包含一个上下文菜单，其中包含该视图的其他操作。单击向下指向的三角形即可打开此菜单。如果有足够的空间，则视图选项卡区域中的视图工具栏。否则它们会出现在视图中。</p>
<p class="Para">以下是“属性”视图的视图工具栏的示例：</p>
<p class="Para">
<img src="../images/Image215_toolbar_view.png" alt="属性视图工具栏" border="0"></p>

<h2>标题栏</h2>
<p class="Para">视图标题栏包含视图名称，图标和视图工具栏。</p>
