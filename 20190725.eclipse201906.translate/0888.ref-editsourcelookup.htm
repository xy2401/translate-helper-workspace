<h1>编辑源查找</h1>
<p>选择<strong>Edit Source Lookup ...</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/edtsrclkup_co.png" alt="编辑源查找"> ]打开“ <strong>源路径”对话框</strong> ，该<strong>对话框</strong>允许您更改所选调试目标的源查找路径。</p>
<p><strong>源路径对话框</strong> ：</p>
<p><img src="../../../reference/views/debug/images/ref-sourcelookupdialog.PNG" alt="源查找对话框"> </p>
