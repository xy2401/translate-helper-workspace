<h1>显示支持的断点</h1>
<p>选择<strong>Show Supported Breakpoints</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/obj16/debugt_obj.png" alt="显示支持的断点"> ]指示是否只应在<a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点视图中</strong></a>显示适用于当前调试目标的<a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点</strong></a> 。</p>
<p>示例：如果您有C / C ++和Java断点，则启用此选项后，您将只看到适用于当前正在调试的断点。这意味着在调试Java程序时， <strong>Breakpoints View</strong>将只显示Java断点。</p>
