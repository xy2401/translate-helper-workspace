	<h1>Ant＆外部工具教程</h1>
	<p>本章介绍Eclipse的外部工具框架，以及它与<a href="http://www.apache.org/">Apache软件基础</a>的构建工具<a href="http://ant.apache.org/">Ant的</a>集成。有关Ant的更多信息，请参阅<a href="http://ant.apache.org/manual/index.html">Apache Ant手册</a>以获取文档。本章假定了Ant的基本知识。
	</p>
	<p>本章分为三个主要部分。
	</p>
	<ol>
		<li><a href="qs-81_basics.htm">Eclipse Ant基础知识</a> ：介绍了在Eclipse中使用Ant构建文件的基础知识</li>
		<li><a href="qs-92_project_builders.htm">Ant构建文件作为项目构建器</a> ：讨论了几个Eclipse用例</li>
		<li><a href="qs-95_external_tools.htm">外部工具</a> ：外部工具框架以及如何使用非Ant工具</li>
	</ol>
