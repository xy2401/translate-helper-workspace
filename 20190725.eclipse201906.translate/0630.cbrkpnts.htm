    <h1>断点</h1>
    <p>断点暂停在设置断点的位置执行程序。</p>

    <p>可以通过“ <strong><a href="../reference/views/breakpoints/ref-breakpoints_view.htm">断点”视图中</a></strong>的上下文菜单或<strong><a href="../concepts/concept-java-editor.htm">Java编辑器</a></strong>标尺中的上下文菜单启用和禁用<strong><a href="../reference/views/breakpoints/ref-breakpoints_view.htm">断点</a></strong> 。</p>

    <ul>
      <li>只要遇到断点，启用的断点就会导致线程挂起。启用的断点用蓝色圆圈绘制[ <img src="../images/org.eclipse.debug.ui/obj16/brkp_obj.png" alt="断点">一旦成功安装，就会有一个复选标记覆盖。只有在VM加载了断点所在的类时才能安装断点。</li>

      <li>禁用的断点不会导致线程挂起。禁用的断点用白色圆圈绘制[ <img src="../images/org.eclipse.debug.ui/obj16/brkpd_obj.png" alt="禁用断点"> ]。</li>
    </ul>

    <p>断点显示在垂直编辑器标尺和断点视图中。</p>
