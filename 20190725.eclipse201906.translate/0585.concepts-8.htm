    <title>Tcl搜索</title>
  </head>

  <body dir="ltr">
    <h1>Tcl搜索</h1>

    <p><span>Tcl搜索支持允许您查找Tcl元素（包，类型，方法，字段）的声明，引用和出现。索引支持搜索，该索引在后台保持最新，因为与Tcl元素对应的资源已更改。Tcl搜索在独立于其构建状态的工作空间上运行。例如，可以在关闭自动构建时执行搜索。</span></p>

    <p>可以从Tcl元素的弹出菜单启动以下搜索：</p>

    <table border="1" cellspacing="0" cellpadding="5" summary="Tcl search actions">
      <thead>
        <tr>
          <td>
            <p><span class="control">命令</span></p>
          </td>

          <td>
            <p><span class="control">描述</span></p>
          </td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td valign="top">
            <p>参考</p>
          </td>

          <td valign="top">
            <p>查找对所选Tcl元素的所有引用</p>
          </td>
        </tr>

        <tr>
          <td valign="top">
            <p>声明</p>
          </td>

          <td valign="top">
            <p>查找所选Tcl元素的所有声明</p>
          </td>
        </tr>

      </tbody>
    </table>

    <p>搜索范围定义为：</p>

    <p><span class="control">工作区</span> - <span class="control">工作区中的</span>所有项目和文件都包含在此搜索中</p>

    <p><span class="control">工作集</span> - 此搜索中包含属于所选工作集的资源</p>

  </body>
</html>
