<h1>资源概述</h1>
<p>Eclipse IDE应用程序的基本插件是资源插件（名为<b>org.eclipse.core.resources</b> ）。资源插件提供用于访问用户正在使用的项目，文件夹和文件的服务。
</p>

  <li><a href="resInt_filters.htm">资源过滤器</a></li>
  <li><a href="resAdv_markers.htm">资源标记</a></li>
  <li><a href="resAdv_modify.htm">修改工作区</a> 
    <ul>
