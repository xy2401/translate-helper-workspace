<h3>文件系统提供商</h3>

<p>默认情况下， <tt>org.eclipse.core.filesystem</tt>插件仅包含本地文件系统的文件系统实现。插件可以使用<b><a href="../reference/extension-points/org_eclipse_core_filesystem_filesystems.html">org.eclipse.core.filesystem.filesystems</a></b>扩展点为其他文件系统提供实现。文件系统提供程序必须提供<b><a href="../reference/api/org/eclipse/core/filesystem/provider/FileStore.html">FileStore</a></b>和<b><a href="../reference/api/org/eclipse/core/filesystem/provider/FileSystem.html">FileSystem的</a></b>子类。最低限度地，必须实现所有抽象方法，但是可以重写其他方法以提供更有效的方法实现，例如复制，移动，删除等。有关默认实现的更多详细信息，以及有关如何以及何时覆盖每个方法的建议，请参阅这些类上的javadoc。
</p>
