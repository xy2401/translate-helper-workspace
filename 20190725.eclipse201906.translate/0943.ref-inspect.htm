<h1>检查选定的声明</h1>
<p>选择<strong>Inspect</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/etool16/insp_sbook.png" alt="检查"> ]评估选定的表达式并将其结果显示在弹出框中。</p>
<p><img src="../../../reference/views/shared/images/ref-inspectresult.PNG" alt="检查结果弹出"> </p>
<p>您也可以在打开弹出窗口后按<em><strong>Ctrl + Shift + I</strong></em>将已检查的语句移动到<a href="../expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a> 。</p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../concepts/concept-java-editor.htm"><strong>Java编辑器</strong></a></li>
  <li><a href="../../../reference/views/display/ref-debug_shell_view.htm"><strong>调试Shell视图</strong></a></li>
  <li><a href="../../../reference/views/shared/ref-detailpane.htm"><strong>详细信息窗格</strong></a> （在“ <a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a>和<a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量”视图中</strong></a> ）</li>
  <li><a href="../../../reference/menus/run/ref-menu-run.htm"><strong>运行菜单</strong></a></li>
</ul>
