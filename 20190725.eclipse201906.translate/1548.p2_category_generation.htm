<h1>内容分类</h1>
<p>默认情况下，p2安装软件对话框按类别对所有可安装单元进行分组。如果未对可安装单元进行分类，则不会在用户界面中显示。
</p>

<img src="images/no_category.png" alt="显示没有分类项目的“安装软件”对话框的图片">

<p>目前有两种支持的内容分类方法。
</p>
<ol>
<li><a href="#category_def">类别定义文件</a></li>
<li><a href="#p2_inf">一个p2.inf文件</a></li>
</ol>

<h2><a name="category_def">类别定义文件</a></h2>
<p>类别定义文件是一个XML文件，用于描述应在哪些类别中列出功能。可以使用“ <a href="../../org.eclipse.pde.doc.user/guide/tools/editors/category_editor/definition_page.htm">类别定义编辑器”</a>编辑类别定义文件。可以在<a href="../../org.eclipse.pde.doc.user/guide/tools/export_wizards/export_features.htm">导出要素</a> ， <a href="../../org.eclipse.pde.doc.user/tasks/pde_p2_builds.htm">使用PDE Build构建</a>或使用<a href="p2_publisher.html#category_publisher">类别发布者</a>注入到存储库时指定类别定义。
</p>

<h2><a name="p2_inf">p2.inf文件</a></h2>
<p>p2.inf文件是一个属性文件，可用于自定义功能，属性和说明。有关此临时文件的信息，请参阅<a href="p2_customizing_metadata.html">自定义p2元数据</a>一节。

</p>
