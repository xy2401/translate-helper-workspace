<h1>全部收缩</h1>
<p>选择<strong>全部折叠</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/collapseall.png" alt="全部收缩"> ]折叠视图中的所有当前元素。</p>
<p>此命令适用于：</p>
<ul>
  <li> <a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点视图</strong></a></li>
  <li> <a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li>注册视图</li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
<p> </p>
