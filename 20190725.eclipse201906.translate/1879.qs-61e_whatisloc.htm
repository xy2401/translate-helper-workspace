<h1>存储库位置</h1>
<div class="Subtopic">

  <p class="Para">现在已经将新的存储库位置添加到CVS存储库视图中，以下内容将说明存储库位置是什么，或者更重要的是，它不是什么。</p>
  <p class="Para">存储库位置不是实际的实时连接。相反，它描述了存储库的位置。稍后，当给出说明如何将工作提交到存储库或使用其他人完成的工作进行更新时，Workbench将根据此位置信息创建连接。在执行CVS团队操作时，将根据需要打开和关闭连接，这些连接将基于存储库位置中提供的信息。</p>
  <p class="Para">当与网络断开连接时，CVS存储库视图将继续显示已知存储库位置的列表。此外，项目本身仍将知道与之关联的存储库位置。</p> 
</div>
