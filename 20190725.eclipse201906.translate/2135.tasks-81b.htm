<h1>为整个文件创建书签</h1>

<p>您可以在Workbench中为单个文件添加书签，以便从“书签”视图快速打开它们（ <a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;书签</b></a> ）以后。
</p>

<ol>
  <li>在其中一个导航视图中，选择要添加到书签列表的文件。</li>
  <li>从主Workbench菜单中选择<strong>Edit&gt; Add Bookmark</strong> 。</li>
</ol>

<p>您可以随时通过双击“书签”视图中的书签来打开已添加书签的文件进行编辑。
</p>

<p>您还可以为特定的文本行或源代码或文件内创建书签。请参阅下面的相关主题列表。
</p>
