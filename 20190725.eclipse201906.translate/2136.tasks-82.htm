<h1>删除书签</h1>

<p>要删除任何书签：</p>

<ol>
  <li>打开书签视图（ <a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;书签</b></a> ）。</li>
  <li>右键单击要删除的书签，然后从弹出菜单中选择“ <b>删除</b> ”。</li>
</ol>

<p>如果已为源文件中的特定行添加了书签，则还可以在编辑文件时通过右键单击编辑器区域中的书签图标来删除它们。
</p>
