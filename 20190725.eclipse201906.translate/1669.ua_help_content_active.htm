<h2>积极的帮助</h2>

<p>主动帮助是从在线文档调用Eclipse代码的能力。它通过在您的文档中包含一些JavaScript来实现，这些JavaScript描述了应该在Eclipse平台内运行的类。</p>

<p>例如，代替编写“转到窗口菜单并打开消息对话框”，您的在线帮助可以包含一个链接，该链接将为用户打开应用程序的消息对话框。活动帮助链接看起来像在线帮助中的超链接。</p>

<p>下面是一个活动的帮助链接，打开备忘单“签出CVS项目”。我们将了解如何创建和引用您自己的操作。</p>

<p><a href="javascript:void(0);">打开备忘单</a> 。</p>
