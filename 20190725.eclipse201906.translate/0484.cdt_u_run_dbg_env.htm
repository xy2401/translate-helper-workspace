<div role="main"><h1>环境页面，运行或调试对话框</h1>

<p>“运行”和“调试”对话框的“环境”页面允许您设置应用程序运行时要使用的环境变量和值。</p>

<img src="../images/run_debug_environment.png" alt="环境页面，运行或调试对话框">
<p></p>

<table width="580" border="1" cellpadding="2" cellspacing="0" fgcolor="#DDD">
<tr><th id="component">零件</th><th id="description">描述</th></tr>
<tr><td style="width:30%" headers="component"><strong>名称</strong></td><td headers="description">显示环境变量的名称。</td></tr>
<tr><td headers="component"><strong>值</strong></td><td headers="description">显示环境变量的值。</td></tr>
<tr><td headers="component"><strong>新</strong></td><td headers="description">创建一个新的环境变量。</td></tr>
<tr><td headers="component"><strong>选择...</strong></td><td headers="description">选择一个或多个要设置的环境变量。</td></tr>
<tr><td headers="component"><strong>编辑</strong></td><td headers="description">修改环境变量的名称和值。</td></tr>
<tr><td headers="component"><strong>去掉</strong></td><td headers="description">从列表中删除选定的环境变量。</td></tr>
<tr><td headers="component"><strong>将环境附加到本地环境</strong></td><td headers="description">将显示的环境变量附加到当前本机环境。</td></tr>
<tr><td headers="component"><strong>用指定的环境替换本机环境</strong></td><td headers="description">使用显示的指定环境集替换当前本机环境。</td></tr>
</table>
