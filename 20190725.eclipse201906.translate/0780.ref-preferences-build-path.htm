<h1>Java构建路径首选项</h1>
<p>指示您对“构建路径”设置的首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“构建路径”首选项页面"> <b>Java&gt;构建路径</b></a>首选项页面及其子页面：</p>
 <ul>
  <li><a href="buildpath/ref-preferences-classpath-variables.htm">类路径变量</a></li>
  <li><a href="buildpath/ref-preferences-user-libraries.htm">用户库</a></li>
 </ul>
 
 <p>选项是：</p>
 
<table border="1" cellspacing="0" cellpadding="5" summary="Build Path settings">
	<thead>
		<tr>
			<th>
			<p>选项</p>
			</th>
			<th>
			<p>描述</p>
			</th>
			<th>
			<p>默认</p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top">源和输出文件夹</td>
			<td valign="top">
			<dl>
				<dt><strong>项目</strong></dt>
				<dd>使用项目根文件夹作为默认情况下存储Java源文件和生成的类文件的文件夹。</dd>
				<dt><strong>文件夹</strong></dt>
				<dd>指定单独的源和输出文件夹以存储与生成的类文件分离的Java源文件。</dd>
			</dl>
			</td>
			<td valign="top">文件夹<br>源文件夹：src<br>输出文件夹：bin</td>
		</tr>
		<tr>
			<td valign="top">
			<p>作为JRE库使用</p>
			</td>
			<td valign="top">
			<p>选择应该为新创建的Java项目使用哪种JRE库。</p>
			</td>
			<td valign="top">
			<p>JRE容器</p>
			</td>
		</tr>
	</tbody>
</table>
