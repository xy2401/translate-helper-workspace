<title>切换功能定义重构</title>
<link rel="stylesheet" type="text/css" href="../help.css">
</head>
<body >
	<div role="main">
		<h1>切换功能定义</h1>
		<p>使用<strong>Refactor&gt; Toggle Function Definition</strong>命令<strong>切换定义函数</strong>的位置。
		</p>
		<p>在Editor窗口中，将光标放在函数声明或定义中，然后从上下文菜单中运行<strong>Refactor&gt; Toggle Function Definition</strong> 。函数定义的第一个和最后一个字符之间的任何光标位置（但不包括函数前面的注释）将导致为重构选择该函数。
		</p>
		<p>
			<img alt="" src="../images/cdt_t_toggle_selection.png">
		</p>
		<p>此重构将函数定义从头文件切换到相应命名的实现文件。如果必需的文件不存在，将创建它（在确认对话框之后）。</p>
		<p>
			<img alt="" src="../images/cdt_t_toggle_selection2.png">
		</p>
		<p>对于方法，它还可以将方法从在其父类声明中定义为在同一头文件中使用内联定义进行定义。</p>
		<p>
			<img alt="" src="../images/cdt_t_toggle_selection3.png">
		</p>
		<img src="../images/ng00_07.gif" alt="IBM版权声明">
	</div>
</body>
