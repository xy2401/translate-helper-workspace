<h1>无关联的任务</h1>
<p class="Para">未关联的任务不与任何特定资源相关联。要创建无关联的任务：</p>
<ol>
  <li> 
    <p class="Para">在Tasks视图中，从上下文菜单中选择<b>Add Task ....</b>出现一个新的任务对话框。</p>
  </li>
  <li> 
    <p class="Para">键入任务的简要说明，然后按Enter键。要在输入说明时取消对话框，请按Escape键。新任务将显示在“任务”视图中。</p>
    <p class="Para"><img src="../images/Image21_task_view.png" alt="任务视图" border="0"></p></li>
</ol>
