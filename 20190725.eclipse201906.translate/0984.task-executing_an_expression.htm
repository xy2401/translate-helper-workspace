    <h1>执行表达式</h1>
    <p>执行表达式会计算表达式但不显示结果。
    </p>
    <p>如果选择要执行的表达式并单击工具栏中的“ <strong>执行”</strong>按钮，则不会显示任何结果，但会执行代码。
    </p>
    <p>例如，如果你输入和突出<code>System.out.println(&quot;Hello World&quot;)</code> ，然后点击<strong>执行</strong>按钮， <em>向全世界问好</em>出现在控制台视图，但没有任何结果将显示在剪贴簿编辑或表达式视图。
    </p>
