<h1>喜好</h1>
<p>PDE提供首选项页面，允许用户控制插件开发的许多方面，包括目标平台，编辑器和清单编译器设置。</p>
<p>可以通过访问插件开发首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开主PDE首选项页面"> <strong>窗口&gt;首选项...&gt;</strong></a>顶层菜单中的<a class="command-link" href="javascript:void(0);"><strong>插件开发</strong></a> 。</p>
<p><img src="../../images/preferences/outline.png" alt="偏好大纲"> </p>
