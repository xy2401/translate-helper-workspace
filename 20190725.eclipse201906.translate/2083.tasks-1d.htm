<h1>问题，书签，任务和其他标记</h1>

<p>标记是可能与Workbench资源相关联的对象。Workbench中有许多标记用途，包括支持为资源中的资源或位置添加书签，跟踪正在进行的任务或显示错误消息。有关详细信息，请参阅相关任务部分。
</p>
