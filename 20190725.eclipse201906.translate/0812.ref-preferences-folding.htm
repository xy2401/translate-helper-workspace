<h1>Java编辑器折叠首选项</h1>
<p>指示您对折叠设置的首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开折叠首选项页面"> <b>Java&gt;编辑器&gt;折叠</b></a>首选项页面。</p>
<table border="1" cellspacing="0" cellpadding="5" summary="Folding settings">
	<thead>
		<tr>
			<th>
			<p>选项</p>
			</th>
			<th>
			<p>描述</p>
			</th>
			<th>
			<p>默认</p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top">
			<p>启用折叠</p>
			</td>
			<td valign="top">
			<p>如果启用，则可以折叠和展开Java编辑器中的不同部分。</p>
			</td>
			<td valign="top">
			<p>上</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>评论</p>
			</td>
			<td valign="top">
			<p>如果启用，则在打开新编辑器时会折叠注释。</p>
			</td>
			<td valign="top">
			<p>离</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>标题评论</p>
			</td>
			<td valign="top">
			<p>如果启用，则在打开新编辑器时会折叠标题注释。</p>
			</td>
			<td valign="top">
			<p>上</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>内在的类型</p>
			</td>
			<td valign="top">
			<p>如果启用，则在打开新编辑器时会折叠内部类型。</p>
			</td>
			<td valign="top">
			<p>离</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>会员</p>
			</td>
			<td valign="top">
			<p>如果启用，则在打开新编辑器时会折叠Java成员。</p>
			</td>
			<td valign="top">
			<p>离</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>进口</p>
			</td>
			<td valign="top">
			<p>如果启用，则在打开新编辑器时会折叠导入。</p>
			</td>
			<td valign="top">
			<p>上</p>
			</td>
		</tr>
	</tbody>
</table>
