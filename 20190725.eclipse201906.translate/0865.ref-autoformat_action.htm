<h1>控制台Autoformat</h1>
<p>选择<strong>Autoformat</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/elcl16/autoform_menu.png" alt="Autoformat控制台" width="16" height="16"> ]自动重新格式化粘贴到<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>Stacktrace控制台中的</strong></a>任何<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>堆栈跟踪</strong></a> 。</p>
<p>此命令仅适用于堆栈跟踪控制台。</p>
