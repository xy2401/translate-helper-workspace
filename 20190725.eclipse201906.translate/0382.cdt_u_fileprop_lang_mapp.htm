<div role="main"><h1>语言映射首选项</h1>

<p>使用“ <strong>语言映射”</strong>属性面板可以自定义文件的C / C ++语言关联的使用。</p>
<p><img src="../images/fileprop_language_mappings.png" width="790" height="451" alt="语言映射首选项页面"></p>

<table cellpadding="5" cellspacing="0" border="1" width="700" bordercolor="#DDDDDD">
	<caption><strong>语言映射选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr valign="top">
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr valign="top">
			<td valign="top" style="width:171" headers="option"><strong>内容类型</strong></td>
			<td valign="top" style="width:503" headers="description">与语言关联的内容类型。</td>
		</tr>
		<tr valign="top">
		  <td valign="top" headers="option"><strong>组态</strong></td>
		  <td valign="top" headers="description">显示所选内容类型的配置列表。</td>
	    </tr>
	  	<tr valign="top">
			<td valign="top" headers="option"><strong>语言</strong></td>
			<td valign="top" headers="description">显示与特定内容类型的列表中的配置关联的相应语言的列表。</td>
		</tr>
	</tbody>
</table>
