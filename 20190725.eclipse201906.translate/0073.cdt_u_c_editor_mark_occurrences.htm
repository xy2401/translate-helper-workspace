<div role="main"><h1>标记出现偏好</h1>
<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">Mark Occurrences</a>首选项面板为C / C ++ Editor视图设置注释。</p>
<p><img src="../images/editor_mark_preferences.png" alt="Mark Occurrences Preference Panel"></p>

<table width="600px" border="1" cellspacing="0" cellpadding="5">
	<caption><strong>标记出现偏好选项</strong></caption>
	<thead>
		<tr>
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
			<th id="default"><strong>默认</strong></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top" headers="option">
			<strong>标记当前文件中所选元素的出现次数</strong>
			</td>
			<td valign="top" headers="description">如果启用，那么您将在文件中看到引用变量，函数，方法，类型，宏或其他元素的位置。
			</td>
			<td valign="top" headers="default">上</td>
		</tr>
		<tr>
			<td valign="top" headers="option">
			<strong>选择更改时保留标记</strong>
			</td>
			<td valign="top" headers="description">如果启用，则在进行新选择时不要更改标记出现的位置。
			</td>
			<td valign="top" headers="default">上</td>
		</tr>
	</tbody>
</table>
