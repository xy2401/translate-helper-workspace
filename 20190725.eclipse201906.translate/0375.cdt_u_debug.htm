<div role="main"><h1>调试首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> “ <strong>首选项”</strong>窗口中的<strong>“</strong> <a class="command-link" href="javascript:void(0);">调试</a>首选项”面板，用于管</p>
<img src="../images/debug_pref.png" alt="调试首选项">

<p></p>
<table width="600px" cellpadding="4" cellspacing="0" border="1" fgcolor="DDD">
	<caption><strong>调试首选项选项</strong></caption>
	<colgroup>
		<col width="35%" valign="top">
		<col width="65%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td headers="option"><strong>字符编码</strong></td>
			<td headers="description">使用此选项指定劣质（目标）程序的<var>char</var>类型使用的字符集</td>
		</tr>
		<tr>
			<td headers="option"><strong>宽字符编码</strong></td>
			<td headers="description">使用此选项指定劣质（目标）程序的<var>wchar_t</var>类型使用的字符集</td>
		</tr>
		<tr>
			<td headers="option"><strong>在二进制文件中显示源文件</strong></td>
			<td headers="description">选中此复选框以在二进制文件中显示源文件。</td>
		</tr>
	</tbody>
</table>
