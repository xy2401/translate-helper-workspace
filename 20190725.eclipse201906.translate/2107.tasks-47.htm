<body bgcolor="#ffffff" dir="ltr">
<h1>关闭项目</h1>

<p>当项目关闭时，它不能再在Workbench中更改，并且其资源不再出现在Workbench中，但它们仍然驻留在本地文件系统上。封闭项目需要更少的内存。此外，由于在构建期间不会检查它们，因此关闭项目可以缩短构建时间。
</p>

<p>关闭项目：</p>

<ol>
  <li>在其中一个导航视图中选择项目。</li>
  <li>单击弹出菜单上的“ <b>关闭项目</b> ”。</li>
</ol>

<p>要重新打开项目：</p>

<ol>
  <li>在其中一个导航视图中选择项目。</li>
  <li>单击弹出菜单上的“ <b>打开项目</b> ”。</li>
</ol>
