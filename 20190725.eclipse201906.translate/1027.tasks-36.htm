    <h1>重新生成JAR文件</h1>
    <p>您可以使用JAR文件描述重新生成以前创建的JAR文件。
    </p>
    <ol>
      <li>在工作台中选择一个或多个JAR文件描述。
      </li>
      <li>从选择的弹出菜单中，选择<strong>Create JAR</strong> 。重新生成JAR文件。
      </li>
    </ol>
