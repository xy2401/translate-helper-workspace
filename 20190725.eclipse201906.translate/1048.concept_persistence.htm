<div class="sect1">
<h1>了解Java持久性</h1>
<p><a id="sthref20" name="sthref20"></a> <span class="italic">持久性</span>是指将对象存储在数据库中并使用具有事务完整性的对象的能力。在J2EE应用程序中，数据通常存储并保存在关系数据库的数据层中。</p>
<p><a id="sthref21" name="sthref21"></a> <span class="italic">实体bean</span>是包含持久数据的企业bean，可以保存在各种持久数据存储中。实体bean表示来自数据库的数据;每个实体bean都有自己的身份。可以使用<span class="italic">应用程序管理的持久性</span>或<span class="italic">容器管理的持久性</span>来部署实体Bean。</p>
</div>
