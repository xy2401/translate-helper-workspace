<h1>从表向导生成动态实体</h1>
<p><a id="sthref384" name="sthref384"></a>使用“生成动态自定义实体”向导从数据库表中创建动态EclipseLink JPA实体。</p>
<p>该向导包含以下页面：</p>
<ul>
<li>
<p><a href="ref_selectTables.htm#CIAHCGEE">选择表格</a></p>
</li>
<li>
<p><a href="ref_tableAssociations.htm#CIACDICB">表关联</a></p>
</li>
<li>
<p><a href="ref_customizeDefaultEntityGeneration.htm#CIAEJDBE">自定义默认实体生成</a></p>
</li>
<li>
<p><a href="ref_customizIndividualEntities.htm#CIACIGEE">自定义单个实体</a></p>
</li>
</ul>
