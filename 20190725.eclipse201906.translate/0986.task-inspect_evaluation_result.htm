    <h1>检查评估表达式的结果</h1>
    <p>检查显示在“表达式”视图中计算表达式的结果。
    </p>
    <ol>
      <li>在剪贴簿页面中，键入表达式或突出显示要检查的现有表达式。例如： <code>System.getProperties();</code>
      </li>
      <li>单击工具栏中的“ <strong>检查”</strong>按钮（或从选择的弹出菜单中选择“ <strong>检查</strong> ”）。
      </li>
      
  <li>检查结果显示在弹出窗口中。</li>
      <li>结果可以像调试器中的变量一样进行检查（例如，可以扩展结果的子项）。
      </li>
    </ol>
