    <h1>Tcl构建路径</h1>

    <p>Tcl构建路径是用于查找代码引用的Tcl源的路径。此路径用于搜索项目外部的源代码元素。为每个项目指定了Tcl构建路径。在项目属性中，它被称为“Tcl构建路径”。</p>
