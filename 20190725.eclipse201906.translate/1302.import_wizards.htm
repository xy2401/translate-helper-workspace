<h1>导入向导</h1>
<p>PDE提供向导，将文件系统中的插件，片段和功能导入工作空间。PDE导入向导可在以下位置获得<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开文件导入向导"></a>从顶级菜单中选择<a class="command-link" href="javascript:void(0);"><strong>文件&gt;导入...&gt;插件开发</strong></a> 。</p>
<p><img src="../../images/import_wizards/import_categories.png" alt="出口奇才"></p>
<p>有关各个导入向导的详细信息，请参阅以下文档：</p>
<ul>

  <li><a href="import_features.htm">功能导入</a></li>
