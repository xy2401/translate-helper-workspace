<h1>打开运行对话框</h1>
<p>选择“ <strong>打开运行对话框...”</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/etool16/run_exc.png" alt="打开运行对话框"> ]打开启动配置对话框，显示支持<em>运行</em>模式的所有配置。</p>
<p>在<em>运行</em>模式下打开启动配置对话框：</p>
<p><img src="../../../reference/menus/run/images/ref-run_dialog.PNG" alt="在运行模式下启动对话框"></p>
