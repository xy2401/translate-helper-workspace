<h1>功能和更新站点编译器首选项</h1>
<p><em>feature.xml</em>和<em>site.xml</em>文件中的语法错误被PDE清单编译器标记为错误。</p>
<p>语义问题（例如对不存在的插件或功能的引用）默认情况下标记为<em>警告</em> 。此问题的严重性级别可以提升为“ <em>错误”</em>或降低为“ <em>忽略”</em> 。</p>
