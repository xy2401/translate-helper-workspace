<h1>一个简单的项目</h1>

<p class="Para">现在已经解释了Workbench的基本元素，这里有一些创建简单项目的说明。可以使用几种不同的方法创建新项目，文件夹和文件。在本节中，将使用三种不同的方法创建资源：</p>
<ol>
  <li><b>文件</b>菜单</li>
  <li>Project Explorer的视图上下文菜单</li>
  <li>新建向导按钮</li>
</ol>
<p>可以使用“ <b>文件”</b>菜单创建项目。创建项目后，还可以创建文件夹和文件。</p>
