<h1>任务和标记</h1>
<p class="Para">有各种类型的标记，包括书签，任务标记，调试断点和问题。本节将重点介绍任务和任务视图。</p>
<p class="Para">“任务”视图显示Workbench中的所有任务。该视图显示与特定文件，特定文件中的特定行以及与任何特定文件无关的通用任务相关联的任务。</p>
<p class="Para">在下图中，“示例任务”是与任何特定资源无关的通用任务。第二个任务（“向文本添加第六行”）与文件JanesFile.txt相关联。</p>
