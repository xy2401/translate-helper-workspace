<h1>属性文件编辑器首选项</h1>
<p>指示您对“属性文件编辑器”设置的首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“属性文件编辑器”首选项页面"> <b>Java&gt;属性文件编辑器</b></a>首选项页面。</p>

    <p>语法着色指定如何呈现“.properties”文件的内容。请注意，可以在常规“文本编辑器”首选项页面上配置常规文本编辑器设置（如背景颜色）。
    </p>
    <table border="1" cellspacing="0" cellpadding="5" width="100%" summary="Properties files editor settings">
      <thead>
        <tr>
          <th>
            <p>选项</p>
          </th>
          <th>
            <p>描述</p>
          </th>
          <th>
            <p>默认</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td valign="top">元件</td>
          <td valign="top">
            <p>可以使用自己的前景色和样式呈现的元素列表。
            </p>
          </td>
          <td valign="top">
            <p>默认颜色和样式</p>
          </td>
        </tr>
        <tr>
          <td valign="top">预习</td>
          <td valign="top">
            <p>显示关于当前颜色和样式的属性文件的预览。
            </p>
          </td>
          <td valign="top">
            <p>N / A</p>
          </td>
        </tr>
      </tbody>
    </table>
</body>
