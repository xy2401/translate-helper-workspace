<h1>异常断点被捕获</h1>
<p>如果当前选定的Java异常断点将在捕获的相同类型的异常上挂起，请选择<strong>Caught</strong>命令进行更改。</p>
<p><img src="../../../reference/views/breakpoints/images/ref-views_breakpoint_caughtcontext.PNG" alt="异常断点被捕获"></p>
