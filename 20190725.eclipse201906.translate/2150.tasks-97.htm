<h1>创建资源过滤器</h1>
<p>
<a href="../concepts/resourcefilters.htm">资源过滤器</a>允许用户在刷新操作期间系统地配置工作空间中包含哪些文件系统文件和文件夹。
</p>

<p>要创建资源过滤器：</p>

<ol>
  <li>在其中一个导航视图中，右键单击要在其中创建资源过滤器的项目或文件夹。</li>
  <li>从弹出菜单中，选择“ <b>属性”</b> 。属性对话框将打开。</li>
  <li>展开“ <b>资源”</b>部分。</li>
  <li>单击“ <b>资源过滤器”</b>部分。</li>
  <li>单击<b>添加....</b></li>
  <li>指定过滤器类型，应用于哪些条目，然后输入条件。</li>
  <li>单击<b>确定</b> 。</li>
  <li>单击<b>确定</b> 。</li>
</ol>
