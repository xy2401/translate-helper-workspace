<h1>更新类路径</h1>

<p>PDE提供了一个<strong>Update Classpath</strong>向导，可快速更新多个项目的类路径。此更新将更改JRE和编译器设置，以最佳地匹配每个项目的Manifest中指定的第一个执行环境。右键单击插件项目后，可以在“ <strong>插件工具”</strong>菜单下找到该向导。
</p>

<p><img src="../../images/pde_actions/update_classpath.png" alt="项目选择"></p>



<h3>项目选择</h3>

<p>更新类路径时，您可以在工作区中选择任何插件或片段项目。默认情况下，将在“ <strong>更新类路径”</strong>向导中选择工作区中的所有选定项目。
</p>
