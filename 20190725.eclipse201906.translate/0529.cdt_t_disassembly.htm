<div role="main"><h1>步入反汇编的代码</h1>

<p>“ <a href="../reference/cdt_u_dissassembly_view.htm">反汇编”</a>视图允许您在执行反汇编代码时检查程序。当指令指针进入没有源的函数时，这很有用。要打开“反汇编”视图，请选择“ <strong>窗口”&gt;“显示视图”&gt;“反汇编”</strong>菜单。</p>

<p>要激活指令步模式，请检查<strong>指令步进模式</strong>选项（ <img src="../images/icon_db_step_mode.png" width="19" height="14" valign="middle" alt="指令步进模式图标"> ）在“ <a href="../reference/cdt_u_dbg_view.htm">调试”</a>视图工具栏上。当“ <strong>反汇编”</strong>视图具有焦点时，调试器会自动切换到指令步进模式。</p>
