<h1 class="Head">虚拟文件夹</h1>
<p>虚拟文件夹是仅存在于Eclipse工作区树中的文件夹，没有文件系统位置。
</p>
<p>通过使用虚拟文件夹，可以在项目层次结构中组织文件和文件夹，而与这些资源的文件系统位置无关。
</p>
<p>无法在虚拟文件夹下创建常规文件和文件夹资源，因为它们需要文件系统位置作为其父文件才能存在于文件系统中。只能在虚拟文件夹下直接创建其他虚拟文件夹或链接资源。
</p>
