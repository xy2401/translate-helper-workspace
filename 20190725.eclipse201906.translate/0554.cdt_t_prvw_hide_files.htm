<div role="main"><h1>在C / C ++ Projects视图中按类型隐藏文件</h1>

<p>您可以按照您不希望在“C / C ++项目”视图中看到的类型隐藏文件。</p>
<p>要按类型隐藏文件：</p>
<ol>
  <li>在“C / C ++项目”视图中，单击“ <strong>菜单”</strong>图标<img src="../images/ref-79.gif" width="16" height="16" alt="C / C ++项目视图，菜单"> 。<br>
  <img src="../images/projects_filters.png" alt="来自Projects View的过滤器"></li>
  <li>单击<strong>过滤器</strong> 。<br>
      <img src="../images/c_element_filters.png" alt="C元素过滤器窗口"></li>
  <li>选择要隐藏的文件类型。</li>
  <li>单击<strong>确定</strong> 。<p>C / C ++ Projects视图自动刷新。</p></li></ol>
