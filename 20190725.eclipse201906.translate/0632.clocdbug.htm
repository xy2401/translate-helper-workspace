    <h1>本地调试</h1>
    <p>Java调试器具有客户端/服务器设计，因此可用于调试在本地（与调试器位于同一工作站上）或远程（在网络上的另一台计算机上）运行的程序。</p>

    <p>本地调试是最简单和最常见的调试方式。完成编辑和构建Java程序后，可以使用工作站在工作站上启动程序<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="转到启动配置对话框"></a>在工作台上<a class="command-link" href="javascript:void(0);"><strong>运行&gt;调试配置...</strong></a>菜单项。以这种方式启动程序将在调试器客户端和要启动的Java程序之间建立连接。然后，您可以使用断点，步进或表达式评估来调试程序。</p>
