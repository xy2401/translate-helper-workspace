<h1>公开宣言</h1>

<p>您可以在代码中选择元素名称并快速导航到其声明。</p>

<img src="../images/openDeclaration.png" alt="编辑器查看显示打开声明选项">

<p>如果所选元素是引用或声明，则开放声明将尝试导航到所选元素的确切定义。否则，它将尝试导航到所选元素的声明。开放声明要求您的文件具有为声明设置的正确包含路径。如果由于任何原因打开声明无法找到声明，它将在状态行中显示以下消息：</p>

<img src="../images/open_declaration_error.png" alt="没有发现任何声明消息。">

<p>有关更多信息，请参阅<a href="../tasks/cdt_t_sd.htm">为C / C ++索引器设置包含路径和宏</a> 。</p>
