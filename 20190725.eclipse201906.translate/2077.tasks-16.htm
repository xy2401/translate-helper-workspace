<h1>自动执行构建</h1>

<p>表示您希望Workbench在保存资源时执行增量构建：</p>

<ol>
  <li>打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>常规&gt;工作区</b></a>首选项页面。</li>
  <li>选择<b>自动构建</b>复选框。</li>
  <li>单击“ <b>确定”</b>关闭“首选项”页面。Workbench将自动执行自上次构建以来修改的资源的增量构建。每当修改资源时，都会发生另一个增量构建。</li>
</ol>
