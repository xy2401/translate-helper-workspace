<div><h1>C / C ++项目属性：预处理器包括路径，宏等。</h1>

<p><strong>语言设置提供程序</strong>使用<a href="../concepts/cdt_c_scanner_discovery.htm">扫描程序发现</a>机制提供C / C ++索引器和其他<strong>语言设置的</strong>包含路径和预处理程序宏。
</p>
<p>可以在项目属性页面“预处理器包含路径，宏等”上检查和设置条目。 - <a href="../reference/cdt_u_prop_general_sd_entries.htm">条目选项卡</a> 。
</p>

<p>可以在项目属性页面“预处理器包含路径，宏等”上为所选配置设置和配置语言设置提供程序。 - <a href="../reference/cdt_u_prop_general_sd_providers.htm">提供商标签</a> 。
</p>
