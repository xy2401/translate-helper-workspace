<h1>断点属性......</h1>
<p>选择<strong>Breakpoint Properties ...</strong>命令以打开当前所选断点的断点属性对话框。</p>
<p><img src="../../../reference/views/breakpoints/images/ref-views_breakpoint_properties.PNG" alt="断点属性上下文菜单项"></p>
<p>每种类型的断点都有单独的属性，从而导致不同的属性对话框。下面给出的示例是针对行断点。</p>
<p><img src="../../../reference/views/breakpoints/images/ref-views_breakpoint_properties_dialog.PNG" alt="断点属性对话框"></p>
