<h1>面包屑布局</h1>
<p>从<a href="ref-debug_view.htm"><strong>Debug View中</strong></a>的视图菜单中选择<strong>Layout  - &gt; Breadcrumb</strong>命令。这会导致视图在面包屑查看器中显示调试元素。</p>
