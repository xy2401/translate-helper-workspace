<h1>调试概述</h1>

<p>通过调试器，您可以查看程序执行时“内部”发生的情况。</p>
<p>为了调试应用程序，必须使用为调试编译的可执行文件。这些可执行文件包含其他调试信息，使调试器可以在源代码和从原始源生成的二进制文件之间建立直接关联。</p>
<p>独立调试器使用GDB作为底层调试引擎。它将每个用户界面操作转换为一系列GDB命令，并处理GDB的输出以显示正在调试的程序的当前状态。</p>
<p><strong>提示：</strong>编译后编辑源会导致行编号失步，因为调试信息直接与源绑定。同样，调试优化的二进制文件也会导致执行跟踪中的意外跳转。</p>
