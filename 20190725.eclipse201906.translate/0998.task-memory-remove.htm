<h1>从Memory视图中删除内存监视器</h1>

  <p>要从“内存”视图中删除内存监视器：</p>

  <ol>
    <li>选择要删除的内存监视器（通过在“ <strong>监视器”</strong>窗格的列表中选择它）。</li>
    <li>单击“ <strong>删除内存监视器”</strong>按钮（ <img alt="删除内存监视器按钮" src="images/task-memory-remove-monitor.gif"> ）。</li>
  </ol>

  <p>要删除多个内存监视器，请使用键盘Ctrl或Shift键选择它们，然后单击“ <strong>删除内存监视器”</strong> 。要删除所有内存监视器，请单击<strong>全部删除</strong> 。</p>

  <p><strong>注意：</strong>如果为内存监视器添加了多个渲染，则在选择删除监视器时将删除所有渲染。</p>
