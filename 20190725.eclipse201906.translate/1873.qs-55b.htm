<h1>退出工作台</h1>

<p class="Para">每次退出Workbench时，都会自动保存Workbench，包括所有打开的透视图和窗口。下次重新打开Workbench时，它将显示与上次关闭时完全相同的状态。</p>
<p>要退出Workbench，请从菜单栏中选择<b>File&gt; Exit</b>或使用窗口关闭按钮（x）关闭工作台。当使用后一个选项时，提示将询问您是否确实希望退出工作台。</p>
<p><strong>注意：</strong>此对话框还提供关闭提示的选项。要重新打开它，请打开“ <strong>首选项”</strong>对话框并选择<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>常规&gt;启动和关闭</strong></a>首选项页面。选中<b>关闭最后一个窗口时确认退出</b>复选框。</p>
