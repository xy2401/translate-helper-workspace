    <h1>打开包裹</h1>
    <p>要在Package Explorer的树中显示包：</p>
    <ol>
      <li>从菜单栏中选择“ <strong>导航”</strong> &gt;“ <strong>转到”</strong> &gt;“ <strong>包</strong> ”。将打开“转到包”对话框。
      </li>
      <li>在“ <strong>选择包”</strong>字段中键入包名称，以根据需要使用通配符缩小可用包的列表范围。在您键入时，列表将被过滤以仅显示与当前表达式匹配的包。
      </li>
      <li>从列表中选择一个包，然后单击“ <strong>确定”</strong> 。所选包显示在包资源管理器中。
      </li>
    </ol>
