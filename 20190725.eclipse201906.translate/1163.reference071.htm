<h1>编辑加入列对话框</h1>
<p><a id="sthref694" name="sthref694"></a>使用“ <span class="gui-object-title">连接列”</span>对话框可以创建或修改关系映射中的连接表和列。</p>
<p>此表列出了“ <span class="gui-object-title">连接列”</span>对话框中可用的属性。</p>
<div class="inftblhruleinformal">
<table class="HRuleInformal" title="此表描述了“加入列”对话框中的选项。" dir="ltr" border="1" width="100%" cellpadding="3" cellspacing="0" summary="This table describes the options on the Join Columns dialog." frame="hsides" rules="rows">
<col width="32%">
<col width="*">
<thead>
<tr align="left" valign="top">
<th align="left" valign="bottom" id="r1c1-t73">属性</th>
<th align="left" valign="bottom" id="r1c2-t73">描述</th>
</tr>
</thead>
<tbody>
<tr align="left" valign="top">
<td align="left" id="r2c1-t73" headers="r1c1-t73">
<p>名称</p>
</td>
<td align="left" headers="r2c1-t73 r1c2-t73">
<p>包含外键列的联合表列的名称。</p>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r3c1-t73" headers="r1c1-t73">
<p>参考列名称</p>
</td>
<td align="left" headers="r3c1-t73 r1c2-t73">
<p>包含实体关系的外键引用的数据库列的名称。</p>
</td>
