<div role="main"><h1>任务视图</h1>

<p>“任务”视图允许您创建自己的任务。除了让Tasks视图自动从代码中的注释添加<strong>TODO</strong>和<strong>FIXME</strong>任务外，您还可以设置任务的个人提醒，例如您编写的未完成的函数或要验证的错误处理例程。
</p>

<p>要设置提醒：</p>

<ol>
  <li>在“任务”视图中，右键单击“ <strong>任务”</strong>窗格，然后选择“ <strong>新建任务”</strong> 。</li>
  <li>在“ <strong>描述”</strong>框中，键入新任务。</li>
  <li>单击<strong>确定</strong> 。</li>
</ol>
