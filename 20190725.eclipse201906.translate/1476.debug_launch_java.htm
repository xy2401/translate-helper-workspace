<h4>启动Java应用程序</h4>
<p>在<a href="debug_launch_processfactories.htm">Process工厂中</a> ，我们看到了如何使用系统进程来调用程序，以及如何使用<a href="../reference/api/org/eclipse/debug/core/model/IProcess.html"><b>IProcess</b></a>包装它允许客户端访问有关进程的启动相关信息。这些技术是通用的，可用于从平台启动任何外部程序。
</p>
<p><b>org.eclipse.jdt.debug</b>插件中提供的其他类支持使用指定的类路径，参数，VM参数和主类型启动特定的JRE。有关启动Java应用程序的更多特定信息，请参阅以下参考：</p>
<ul>
<li><a href="http://www.eclipse.org/articles/Article-Java-launch/launching-java.html">以编程方式启动Java应用程序</a> </li>
<li><a href="http://www.eclipse.org/articles/Article-Launch-Framework/launch.html">我们已经取消了：Eclipse中的启动框架</a></li>
</ul>
