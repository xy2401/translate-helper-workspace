<body bgcolor="#ffffff" dir="ltr">
<h2>扩展Ant类路径</h2>
<p>插件可以为Ant类路径贡献<a href="../reference/extension-points/org_eclipse_ant_core_extraClasspathEntries.html">额外的JAR文件</a> 。贡献JAR的插件被添加到Ant类路径中，因此，贡献的JAR文件中的类将可以访问插件可用的所有类。然而，反之则不然。由于提供的JAR文件必须是单独的JAR，而不是插件库，因此插件类无法访问由提供的JAR提供的类。<a href="../reference/extension-points/org_eclipse_ant_core_extraClasspathEntries.html"><b>org.eclipse.ant.core.extraClasspathEntries</b></a>扩展点提供了如何在plugin.xml文件中指定额外JAR的示例。</p>
</body></html>
