		<h2>标题部分</h2>

		<h3>关于本节</h3>
		
		<p>此<strong>定义</strong>部分允许您编辑备忘单的标题。通过在“ <strong>内容”</strong>部分中选择根节点来激活它。
		</p>

		<img src="../../../images/simple_cs_editor/section_title_master.png" alt="标题内容部分">

		<h3>部分字段</h3>

		<p>本节包含以下字段：</p>

		<table cellspacing="0">
			<tr>
				<td class="header">标签</td>
				<td class="header">类型</td>
				<td class="header">名称</td>
				<td class="header">描述</td>
				<td class="header">需要</td>
			</tr>
			<tr>
				<td class="body">
					<strong>标题</strong>
				</td>
				<td class="body">文本</td>
				<td class="body">备忘单标题</td>
				<td class="body">编辑此字段以指定备忘单标题。
				</td>
				<td class="body">是</td>
			</tr>		
		</table>

		<img src="../../../images/simple_cs_editor/section_title_details.png" alt="标题定义部分">

		<h3>表示</h3>

		<p>标题在<strong>Cheat Sheet</strong>视图中表示如下：</p>
