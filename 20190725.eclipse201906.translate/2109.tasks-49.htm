<h1>查看资源属性</h1>

<p>要显示Workbench资源的各种属性：</p>

<ol>
  <li>在其中一个导航视图中右键单击该资源。</li>
  <li>从弹出菜单中选择“ <b>属性</b> ”。</li>
</ol>

<p>显示的属性类型取决于您选择的特定资源以及Workbench中安装的功能和插件。
</p> <p><em>提示：</em>在其中一个导航视图中选择资源后，您还可以通过单击查看资源的基本属性<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;属性</b></a> 。
</p>
