<h2>内容类型</h2>
<p><b><a href="../reference/api/org/eclipse/core/runtime/content/package-summary.html">org.eclipse.core.runtime.content</a></b>包支持检测数据流的内容类型。内容类型由Eclipse的几个内容敏感功能使用，例如自动编码确定，编辑器选择和菜单贡献。中央内容注册表允许插件请求内容类型检测，并找出可用的内容类型以及它们彼此之间的关系。内容类型注册表是可扩展的，因此插件可以提供新的内容类型定义。</p>
