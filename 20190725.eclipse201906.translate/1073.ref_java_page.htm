<h1>Java页面</h1>
<p>此表列出了“ <a href="ref_new_jpa_project_wizard.htm#CACBJGBG">创建新JPA项目”向导</a>的Java页面上可用的属性。</p>
<div class="inftblhruleinformal">
<table class="HRuleInformal" title="New JPA Project向导的Java页面上的选项" dir="ltr" border="1" width="100%" cellpadding="3" cellspacing="0" summary="Options on the Java page of the New JPA Project wizard" frame="hsides" rules="rows">

<td align="left" headers="r2c1-t15 r1c2-t15">
<p>单击“ <span class="bold">添加文件夹”</span>以选择要添加到此项目的现有Java源文件夹。</p>
