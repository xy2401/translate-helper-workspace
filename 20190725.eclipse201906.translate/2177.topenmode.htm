<h1>控制单击和双击行为</h1>

<p>您可以控制Workbench如何响应单击和双击。去做这个：</p>

<ol>
  <li>打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>一般</b></a>偏好页面。</li>
  <li>从“ <b>打开”模式</b>组中选择要更改的行为。</li>
  <li>单击<b>确定</b> 。</li>
</ol>

<p>这些选择的效果因视图而异。例如，在其中一个导航视图中：</p>

<dl>
<dt>双击</dt>
<dd>将导致单击资源以选择它，然后双击以在编辑器中打开它。</dd>
<dt>单击一下</dt>
<dd>将导致单击资源以选择它并立即打开它上面的编辑器。</dd>
</dl>

<p><b>单击</b>单选按钮下的复选框进一步细化单击行为。如果将鼠标悬停在悬停上，则选中<b>悬停</b>时<b>选择</b>将导致<b>选择</b>资源。如果使用箭头键导航到它，则<b>在使用箭头键时</b>选中“ <b>打开”</b>将导致打开资源。
</p>
