    <h1>删除JRE定义</h1>
    <p>
      <br>您可以删除可用于在工作台中执行Java程序的Java运行时环境定义。
    </p>
    <ol>
      <li>打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“已安装的JRE”首选项页面"> <strong>Java&gt;已安装的JRE</strong></a>首选项页面。
      </li>
      <li>选择要删除的定义，然后单击“ <strong>删除”</strong> 。
      </li>
      <li>选中要用作工作台的默认JRE的定义框。
      </li>
    </ol>
