<h1>产品内容</h1>
<p>“ <strong>内容”</strong>页面定义产品的内容。</p>

<h2>内容</h2>
<p>如果产品是基于插件的，则“ <strong>内容”</strong>页面会显示“ <strong>插件和片段”</strong>部分，其中列出了构成产品的所有插件。本节还提供了<strong>New Plugin ...</strong>和<strong>New Fragment ...</strong>按钮，使您可以动态创建新的插件和片段。</p>
<p><img src="../../../images/product_editor/configuration_plugins.png" alt="内容插件"> </p>
<p>如果产品是基于功能的，则“ <strong>内容”</strong>页面会显示“ <strong>功能”</strong>部分，其中列出了构成产品的所有功能。本节还提供了一个<strong>新功能...</strong>按钮，使您可以动态创建新功能。</p>
<p><img src="../../../images/product_editor/configuration_features.PNG" alt="内容特征"></p>

</body>
