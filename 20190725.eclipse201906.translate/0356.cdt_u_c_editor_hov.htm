<div role="main"><h1>徘徊偏好</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">悬停</a>首选项面板以自定义C / C ++编辑器悬停行为。</p>
<p><img src="../images/editor_hover_preferences.png" alt="编辑器悬停首选项面板"></p>
<table width="600px" cellpadding="4" cellspacing="0" border="1" fgcolor="DDD">
	<caption><strong>悬停偏好选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<thead>
		<tr>
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td headers="option"><strong>启用编辑器问题注释</strong></td>
			<td headers="description">当选定的问题将在编辑器中突出显示。</td>
		</tr>
		<tr>
			<td headers="option"><strong>文本悬停键修饰符首选项</strong></td>
			<td headers="description">您可以选择热键以启用备用悬停行为。例如，按住&lt;Ctrl&gt;键时鼠标悬停将链接到元素的源声明。</td>
		</tr>
		<tr>
			<td headers="option"><strong>在悬停时按下按键修改器</strong></td>
			<td headers="description">输入所选悬停名称的键修饰符。</td>
		</tr>
	</tbody>
</table>
