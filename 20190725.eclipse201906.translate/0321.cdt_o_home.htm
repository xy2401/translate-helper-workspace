<h1>C / C ++开发用户指南</h1>

<p>C / C ++开发工具包（CDT）是基于Eclipse的功能的集合，提供了使用C和/或C ++作为编程语言的项目的创建，编辑，导航，构建和调试功能。</p>

<p>CDT不包括必要的编译器和调试器，以将C / C ++代码转换为可执行程序并调试这些程序，但它确实提供了允许以一致的方式集成这些工具的框架。这允许您根据项目要求混合和匹配这些工具。</p>

<p>通常，CDT的商业发行包括必要的工具和集成。如果您没有，基本CDT确实支持与GNU工具集成以进行构建和调试。有关安装说明，请参阅“ <a href="cdt_c_before_you_begin.htm">开始之前”</a>部分</p>
