<h2>首选项页面</h2>
<p>一旦插件为工作台用户界面提供了扩展，插件通常允许用户通过用户首选项控制插件的某些行为。
</p>
<p>平台UI提供对存储插件首选项的支持，并在工作台<b>“首选项”</b>对话框中的页面上向用户显示这些<b>首</b>选项。插件首选项是键/值对，其中键描述首选项的名称，值是几种不同类型之一。（有关<a href="runtime_preferences.htm">运行</a>时首选项基础结构的详细说明，请参阅<a href="runtime_preferences.htm">运行</a>时首选项。）</p>
<p>插件如何提供显示其首选项的页面？我们将使用自述文件工具示例来查看它如何为工作台提供首选项页面，然后查看构建首选项页面的一些基础支持。</p>
