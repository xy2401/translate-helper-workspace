<h1>踏入</h1>
<p>选择<strong>Step Into</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/stepinto_co.png" alt="踏入"> ]在当前执行的代码行中进入下一个方法调用。</p>
<p>要进入某个方法，您必须暂停执行并逐步执行代码。</p>
