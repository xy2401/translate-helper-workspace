<h1>控制台格式</h1>
<p>选择<strong>Format</strong>命令以在<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>Stacktrace控制台中</strong></a>重新格式化当前<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>堆栈跟踪</strong></a> 。您也可以使用键盘快捷键<em><strong>Ctrl + Shift + F.</strong></em></p>
<p>此命令仅适用于堆栈跟踪控制台。</p>
<p><img src="../../../reference/views/console/images/ref-format_context.PNG" alt="格式控制台"></p>
