<h1>跳过所有断点</h1>
<p>选择<strong>Skip All Breakpoints</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/skip_brkp.png" alt="跳过所有断点"> ]将当前视图中的所有断点标记为已跳过。标记为已跳过的断点不会暂停执行。</p>
<p><a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点视图</strong></a>显示标记为已跳过的所有断点。</p>
<p> <img src="../../../reference/views/breakpoints/images/ref-views_breakpoint_skipall_example.PNG" alt="跳过所有断点 - 切换"></p>
