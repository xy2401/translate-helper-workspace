<h1>显示所选控制台</h1>
<p>选择<strong>Display Selected Console</strong>命令[ <img src="../../../images/org.eclipse.ui.console/elcl16/console_view.png" alt="显示所选控制台"> ]使得从结果列表中选择的控制台成为焦点。</p>
<p>注意：仅当您打开多个控制台时才会启用此命令。</p>
