    <h1>Tcl观点</h1>

    <p>Tcl开发工具为工作台提供以下视图：</p>

    <h2>Script Explorer视图</h2>

    <p>Script Explorer视图显示工作台中Tcl项目内的特定于Tcl的资源视图。Tcl元素层次结构由项目的构建类路径定义，并由类似的元素组成</p>
    <ul>
    <li>源文件夹和库</li>
    <li>包</li>
    <li>源代码文件</li>
    <li>类型，方法和领域</li>
    </ul>

    <h2>Tcl文档视图</h2>
    <p>此视图显示当前所选Tcl元素的文档（文档可以以注释或手册页的形式提供）。
    </p>
