<h1>Java Hovers首选项</h1>
<p>在上面指出您对Hovers设置的偏好<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“悬停”首选项页面"> <b>Java&gt;编辑器&gt; Hovers</b></a>首选项页面。</p>
<table border="1" cellspacing="0" cellpadding="5" summary="Hovers settings">
	<thead>
		<tr>
			<th>
			<p>选项</p>
			</th>
			<th>
			<p>描述</p>
			</th>
			<th>
			<p>默认</p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top">
			<p>悬停时展开垂直标尺图标</p>
			</td>
			<td valign="top">
			<p>如果启用，当垂直标尺上显示每行多个图标时，图标会在悬停在其上时展开。这允许查看所有图标。更改此首选项不会影响已打开的编辑器。</p>
			</td>
			<td valign="top">
			<p>离</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>文本悬停键修饰符首选项</p>
			</td>
			<td valign="top">
			<p>此列表中的选定悬停用于生成悬停内容。可以为每个悬停类型指定一个键修饰符，以强制编辑器仅在按下指定的键修饰符时评估此悬停。</p>
			</td>
			<td valign="top">
			<p>组合悬停，来源（带Shift）</p>
			</td>
		</tr>
	</tbody>
</table>
