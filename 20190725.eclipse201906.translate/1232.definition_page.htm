<h1>类别编辑器</h1>

<p><strong>类别编辑器</strong>是一个单页面编辑器，用于修改类别定义文件。这些文件提供一组类别并指定属于每个类别的功能。导出时，可以提供类别定义文件，以便导出的元数据将导出的要素添加到正确的类别。</p>

<h2>管理类别</h2>
<p>使用站点编辑器，您可以创建<b>类别</b>并为其添加功能。功能可以出现在多个类别中。</p>
<p><img src="../../../images/category_editor/manage_categories.png" alt="管理网站"></p>
<p>要发布类别，可以在导出要素时指定类别文件。</p>
