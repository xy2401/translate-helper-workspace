		<h2>Command Composer对话框</h2>

		<h3>关于此对话框</h3>
		
		<p>此对话框允许您浏览，测试和选择要添加到步骤或子步骤的新可执行工作台命令。该对话框还允许您编辑所选工作台命令的适用参数。
		</p>
		<p>单击“ <strong>命令”</strong>部分中的“ <strong>浏览...”</strong>按钮可访问此对话框。
		</p>

		<img src="../../../images/simple_cs_editor/section_command_details.png" alt="命令定义部分">

		<h3>对话部分</h3>
		
		<p>该对话框由以下部分组成：</p>		
		
		<table cellspacing="0">
			<tr>
				<td class="header">部分</td>
				<td class="header">描述</td>
			</tr>
			<tr>
				<td class="body">
					<a href="section_commands.htm">命令部分</a>
				</td>
				<td class="body">本部分允许您按类别浏览和筛选可执行工作台命令。
				</td>
			</tr>			
			<tr>
				<td class="body">
					<a href="section_command-details.htm">命令细节部分</a>
				</td>
				<td class="body">本部分允许您执行以下操作：<ul>
						<li>测试可执行的工作台命令</li>
						<li>编辑可执行工作台命令的适用参数</li>
						<li>将可执行工作台命令的字符串表示形式复制到剪贴板。
						</li>			
					</ul>
				</td>
			</tr>
		</table>
