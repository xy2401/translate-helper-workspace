<div role="main"><h1>设置首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“</a>首<strong>选项”</strong>窗口中的<strong>“</strong> <a class="command-link" href="javascript:void(0);">设置”</a>首选项面板指定Makefile样式和包含目录。</p>

<p><img src="../images/make_settings_prefs.png" alt="设置首选项窗口"></p>
<table width="600px" cellpadding="5" cellspacing="0" border="1">
	<caption><strong>设置首选项选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td headers="option"><strong>Posix Make</strong></td>
			<td headers="description">启用以生成与POSIX Make兼容的makefile。</td>
		</tr>
		<tr>
			<td headers="option"><strong>GNU Make</strong></td>
			<td headers="description">启用以生成与GNU Make兼容的makefile。</td>
		</tr>
		<tr>
			<td headers="option"><strong>新...</strong></td>
			<td headers="description">打开“ <strong>浏览文件夹”</strong>对话框以选择目录。</td>
		</tr>
		<tr>
			<td headers="option"><strong>去掉</strong></td>
			<td headers="description">单击以从Makefile包含目录列表中删除当前选定的目录。</td>
		</tr>
		<tr>
			<td headers="option"><strong>向上</strong></td>
			<td headers="description">单击以在列表中向上移动当前选定的目录。</td>
		</tr>
		<tr>
			<td headers="option"><strong>下</strong></td>
			<td headers="description">单击以在列表中向下移动当前选定的目录。</td>
		</tr>
	</tbody>
</table>
