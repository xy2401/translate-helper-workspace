    <h1>断开与VM的连接</h1>
    <p>要与使用<strong>远程Java应用程序</strong>启动配置连接的VM断开连接：</p>
    <ol>
      <li>在“ <a href="../reference/views/debug/ref-debug_view.htm"><strong>调试视图”中</strong></a> ，选择启动。</li>
      <li>单击“ <strong><a href="../reference/views/debug/ref-disconnect.htm">断开连接”</a></strong>按钮[ <img src="../images/org.eclipse.debug.ui/elcl16/disconnect_co.png" alt="断开"> ]在视图工具栏中。</li>
    </ol>
    <p>终止与VM的通信，并恢复远程VM中的所有线程。虽然远程VM继续执行，但现在终止了调试会话。</p>
