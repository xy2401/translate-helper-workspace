    <h1>使用内容辅助</h1>
    <p>在本节中，您将学习如何使用Tcl内容辅助，这是一种编辑器功能，可以使代码编写更快更容易。
    </p>
    <ol>
    	<li>首先，在Tcl项目中创建一个新的Tcl文件</li>
    	<li>使用Tcl编辑器将以下代码复制并粘贴到该文件中：<br>
    	<p><code>#Code辅助示例<br>proc printSum {arg0 arg1} {<br>puts [expr $ arg0 + $ arg1]<br>}</code>
    	</p>
    	</li>
    	<li>将光标放在代码片段末尾后按Ctrl + Space。
    		<p><img border="0" src="./images/tcl-code-assist.png" alt="Tcl代码辅助"></p>
    	</li>
    	<li>选择第一行，现在只需按Enter键并输入一些参数。
    		<p><img border="0" src="./images/tcl-code-assist-2.png" alt="Tcl代码辅助"></p>而已！
    	</li>
    </ol>
