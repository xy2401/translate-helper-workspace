<h1>切换现场观察点</h1>
<p>选择<strong>Toggle Watchpoint</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/obj16/readwrite_obj.png" alt="切换观察点"> ]在当前选定的字段上创建新的观察点。无论何时访问或修改该字段，都将暂停执行。如果所选字段已有观察点，则选择此命令将删除它。您必须选择Java字段对象才能使用此命令。</p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
