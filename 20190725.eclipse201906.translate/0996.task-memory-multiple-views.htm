<h1>使用多个内存视图</h1>

  <p>您可以向工作台添加其他内存视图。为此，请单击“ <strong>新建内存视图”</strong> （ <img alt="新内存视图图标" src="images/task-memory-new.gif"> ）。打开多个“内存”视图时，无法将其渲染相互链接。但是，您可以固定内存视图的内容，以便添加到一个视图的内存渲染不会影响另一个视图。要固定内存监视器，请确保<strong>Pin Memory Monitor</strong>按钮（ <img alt="Pin Memory Monitor图标" src="images/task-memory-pin.gif"> ）在内存视图中切换。然后，如果您转到另一个内存视图并添加内存监视器，它将显示在两个内存视图中，但是，固定监视器中当前显示的内存呈现不会更改。</p>
  
  <p>添加新的“内存”视图时，将使用内存呈现选择列表填充其“ <strong>渲染”</strong>窗格。从此列表中，您可以选择要用于内存呈现的数据格式，然后单击“ <strong>添加渲染”</strong> 。</p>
