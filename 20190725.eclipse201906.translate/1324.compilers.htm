<h1>编译器首选项</h1>
<p>PDE验证并标记插件，功能和更新站点清单文件以及扩展点模式的潜在问题。</p>
<p>语法问题被标记为错误，而每个潜在语义问题的严重性级别是可自定义的，可以设置为<em>错误</em> ， <em>警告</em>或<em>忽略</em> 。</p>
<p>有关更多信息，请参阅以下文档：</p>

</ul>
