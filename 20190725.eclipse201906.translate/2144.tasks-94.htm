<h1>丢弃CVS存储库位置</h1>

<p><em>注意：</em>如果Workbench中的项目与该位置共享，则无法丢弃位置。
</p>

<p>要丢弃CVS存储库位置：</p>

<ol>
  <li>切换到<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> CVS Repository探索</a>透视图或添加<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> CVS存储库</a>查看当前透视图。</li>
  <li>在“CVS存储库”视图中，选择要从Workbench中删除的存储库位置。</li>
  <li>从弹出菜单中选择“ <b>放弃位置</b> ”或按DELETE键。出现提示时按<b>是</b> 。</li>
</ol>
