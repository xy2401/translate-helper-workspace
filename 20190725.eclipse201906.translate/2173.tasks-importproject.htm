<h1>导入现有项目</h1>

<p>您可以使用导入向导<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接">将现有项目导入工作区</a> 。
</p>

<ol>
  <li>从主菜单栏中选择<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>文件&gt;导入....</b></a>导入向导将打开。</li>
  <li>选择<b>General&gt; Existing Project into Workspace</b> ，然后单击<b>Next</b> 。</li>
  <li>选择“ <strong>选择根目录”</strong>或“ <strong>选择存档文件”</strong> ，然后单击关联的“ <b>浏览”</b>以找到包含项目的目录或文件。</li>
  <li>在“ <strong>项目”下，</strong>选择要导入的项目。</li>
  <li>单击“ <b>完成”</b>开始导入。</li>
</ol>
