<h2>JDT JUnit集成</h2>
<p><a href="http://www.junit.org">JUnit</a>是一个用于编写可重复测试的简单测试框架。</p>
<p>JDT工具包括一个将JUnit集成到Java IDE中的插件。JUnit插件允许您为代码定义回归测试并从Java IDE运行它们。</p></body>
