<h1>项目属性页面 - 错误/警告<a id="sthref679" name="sthref679"></a></h1>
<p>使用“ <span class="gui-object-title">属性”</span>页面上的“ <span class="gui-object-title">错误/警告”</span>选项指定Dali是否应报告项目的错误和警告。</p>
<p>此表列出了“ <span class="gui-object-title">错误/警告”页面中</span>可用的属性。</p>
<div class="inftblinformal">
<table class="Informal" title="“项目属性”页面上的选项&gt;错误/警告" dir="ltr" border="1" width="100%" cellpadding="3" cellspacing="0" summary="Options on the Project Properties page &gt; Errors/Warnings" frame="hsides" rules="groups">
<col width="32%">
<col width="*">
<thead>
<tr align="left" valign="top">
<th align="left" valign="bottom" id="r1c1-t70">属性</th>
<th align="left" valign="bottom" id="r1c2-t70">描述</th>
</tr>
</thead>
<tbody>
<tr align="left" valign="top">
<td align="left" id="r2c1-t70" headers="r1c1-t70">
<p><span class="bold">启用项目特定设置</span></p>
</td>
<td align="left" headers="r2c1-t70 r1c2-t70">
<p>指定Dali是否报告以下功能的错误和警告：</p>
<ul>
<li>
<p>项目</p>
</li>
<li>
<p>持久性单位</p>
</li>
<li>
<p>类型</p>
</li>
<li>
<p>属性</p>
</li>
<li>
<p>数据库</p>
</li>
<li>
<p>遗产</p>
</li>
<li>
<p>查询和生成器</p>
</li>
</ul>
<p>您可以展开每个类别以显示可能的错误和警告消息。</p>
</td>
</tr>
</tbody>
</table>
<br></div>
