<h1>自动修复问题</h1>

<p>“问题”视图中显示的问题可能会在上下文菜单中提供“ <b>快速修复”</b>菜单选项。选择此菜单选项将显示一个或多个可以自动应用的修复程序。</p>

<p>使用“快速修复”功能可以解决某些Java问题。例如，Java文件中缺少import语句将导致Quick Fix建议添加import语句或将类型名称更改为已导入的名称。</p>

<ol>
  <li>在“问题”视图中，右键单击要快速修复的任务。</li>
  <li>从弹出菜单中选择“ <b>快速修复</b> ”。</li>
  <li>从建议的修复程序中选择一个。</li>
</ol>
