<h1 class="Head">可用的软件站点</h1>
<p class="Intro">可以更改以下首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>安装/更新&gt;可用软件站点</strong></a>首选项页面：</p> 
<table border="1" cellspacing="0">
  <thead>
    <tr> 
      <th rowspan="1" colspan="1"> <p class="Para">按键</p></th>
      <th rowspan="1" colspan="1"> <p class="Para">描述</p></th>
    </tr>
  </thead>
  <tbody>
 <tr>
<th align="left">
<span style="font-weight:400">添加/编辑/删除</span></th>
<th align="left">
<span style="font-weight:400">添加，编辑或删除软件站点。</span></th>
</tr>
<tr>
<th align="left">
<span style="font-weight:400">测试连接</span></th>
<th align="left">
<span style="font-weight:400">测试是否可以连接到选定的软件站点。</span></th>
</tr>
<tr>
<th align="left">
<span style="font-weight:400">禁用启用</span></th>
<th align="left">
<span style="font-weight:400">允许禁用软件站点，以便更新系统在更新或安装软件时不会尝试在站点上查找软件。</span></th>
</tr>
<tr>
<th align="left">
<span style="font-weight:400">进出口</span></th>
<th align="left">
<span style="font-weight:400">从文件导入或导出软件站点列表。</span></th>
</tr>
  </tbody>
</table>
