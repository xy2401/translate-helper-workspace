    <h1>使用代码辅助</h1>
    <p>剪贴簿编辑器与常规Java编辑器类似，支持代码辅助。
    </p>
    <p>例如，在剪贴簿编辑器中键入<em>TestCase</em> ，然后按<em><strong>Ctrl + Space</strong></em> 。代码辅助会提示您可能的完成情况。</p>
