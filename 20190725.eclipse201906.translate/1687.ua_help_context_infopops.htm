<h2>Infopops</h2>

<p>infopop是与插件的用户界面中的特定SWT小部件相关联的小窗口。它显示上下文相关帮助以及指向窗口小部件的相关帮助主题的链接。当用户将焦点放在小部件上并按下<code>F1</code>键（GTK上的<code>Ctrl+F1</code>和Carbon上的<code>Help</code>键）时，它会被激活。</p>
<p>从Eclipse 3.1开始，显示上下文帮助的首选方法是在帮助窗口中。但是，仍然可以在“帮助”首选项中配置上下文帮助演示以使用infopops。例如，以下是在“常规/搜索”页面上定义的infopop：</p>
