<div role="main"><h1>新建项目向导，选择配置</h1>
<p>您可以从向导的此页面中选择配置。</p>
<p><img src="../images/new_proj_wz_config.png" alt="新建项目向导，选择配置"></p>
<p>
</p><table border="1" cellspacing="0">
  <tbody>
    <tr>
      <th id="name">名称</th>
      <th id="function">功能</th>
    </tr>
    <tr>
      <td headers="name"><strong>项目类型</strong></td>
      <td headers="function">选定的项目类型。</td>
    </tr>
    <tr>
      <td headers="name"><strong>工具链</strong></td>
      <td headers="function">一个或多个选定的工具链</td>
    </tr>
    <tr>
      <td headers="name"><strong>配置</strong></td>
      <td headers="function">要创建的所有构建配置的列表。检查要创建的项目。必须至少检查一个配置。
      </td>
    </tr>
    <tr>
      <td headers="name"><strong>全选</strong></td>
      <td headers="function">检查所有配置</td>
    </tr>
    <tr>
      <td headers="name"><strong>取消全选</strong></td>
      <td headers="function">取消选中所有配置</td>
    </tr>
    <tr>
      <td headers="name"><strong>高级设置 ...</strong></td>
      <td headers="function">显示新项目的属性对话框。</td>
    </tr>
  </tbody>
</table>
<p></p>
