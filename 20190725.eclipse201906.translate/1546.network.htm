<h1>网络支持</h1>
<p>作为平台的一部分提供的网络支持包括：</p>

<ul>
<li><em>org.eclipse.core.net</em>插件的<a href="../reference/api/org/eclipse/core/net/proxy/package-summary.html">org.eclipse.core.net.proxy</a>包提供的代理支持。</li>
<li><em>com.jcraft.jsch</em>插件提供SSH2支持。客户端应该使用<a href="../reference/api/org/eclipse/jsch/core/package-summary.html">org.eclipse.jsch.core</a>包中的API，以确保<a href="../reference/api/org/eclipse/jsch/core/package-summary.html">遵循</a>首选项页面中指定的设置。</li>
</ul>
