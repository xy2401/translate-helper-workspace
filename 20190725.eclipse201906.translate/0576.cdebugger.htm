    <h1>调试器</h1>
    <p>Tcl开发工具包使用ActveState调试引擎，使您能够检测和诊断程序中的错误。</p>

    <p>调试器允许您通过设置断点，挂起启动的程序，单步执行代码以及检查变量的内容来控制程序的执行。</p>
