<h1>插件依赖项</h1>
<p><strong>Plug-in Dependencies</strong>视图从定义的插件生态系统中生成并显示调用者和被调用者关系。该视图位于<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“依赖关系”视图"> <strong>窗口&gt;显示视图&gt;其他...&gt; PDE&gt;插件依赖项</strong></a> 。</p>

<h2>呼叫者</h2>
<p><strong>调用者</strong>可视化显示需要某个插件的所有插件。可视化在分层和平台模式下均可用。</p>
<p><img src="../../images/views/plugin_dependencies_hierarchical_callers.png" alt="分层调用者"></p>

<h2>被呼叫者</h2>
<p><strong>callees</strong>可视化显示某个插件所需的所有插件。可视化在分层和平台模式下均可用。</p>
<p><img src="../../images/views/plugin_dependencies_flat_callees.png" alt="Flat Callees"></p>

</body>
