<div role="main"><h1>创建或编辑运行/调试配置</h1>
<p>您可以通过右键单击文件并单击打开方式&gt;系统编辑器来运行应用程序，也可以创建运行配置运行应用程序的运行环境。</p>

<p>配置向导的“运行”和“调试”页面包含以下选项卡：</p>

<p><img src="../images/cdt_debug_run01.png" alt="运行和调试选项卡"></p>

<p>您将使用这些选项卡自定义运行和调试配置。</p>

<p>以下主题说明了如何创建运行或调试配置：</p>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_config.htm" style="text-decoration:none">选择运行或调试配置</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_new_run_config.htm" style="text-decoration:none">创建运行或调试配置</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_main.htm" style="text-decoration:none">选择要运行或调试的应用程序</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_arg.htm" style="text-decoration:none">指定执行参数</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_env.htm" style="text-decoration:none">设置环境变量</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_dbg.htm" style="text-decoration:none">定义调试设置</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_source.htm" style="text-decoration:none">指定源文件的位置</a><br>
		<img src="../images/trans.gif" width="25" height="1" alt=""> <a href="cdt_t_run_com.htm" style="text-decoration:none">指定运行配置的位置</a><br>
