<h1>JavaScript调试首选项</h1>
<p>可以在上面设置以下首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开JavaScript Debug首选项页面"> <b>JavaScript&gt;调试</b></a>首选项页面。</p>
<p>
	<img src="../../../images/debug/debug-pref-page.png" alt="JavaScript调试首选项页面">
</p>
<br>
<table border="1" cellspacing="0" cellpadding="5" width="75%">
  <thead>
    <tr>
      <th rowspan="1" colspan="1" width="30%"> <p>选项</p></th>
      <th rowspan="1" colspan="1"> <p>描述</p></th>
      <th rowspan="1" colspan="1" width="5%"> <p>默认</p></th>
    </tr>
  </thead>
  <tbody>
   <tr>
      <td colspan="1" valign="top" align="left">在工作台关闭时删除“外部JavaScript源”项目</td>
      <td colspan="1" valign="top" align="left">允许您在工作台关闭时让调试器自动删除外部源项目。</td>
      <td colspan="1" valign="top" align="left">离</td>
    </tr>
    <tr>
      <td rowspan="1" colspan="1" valign="top" align="left">暂停所有脚本加载</td>
      <td rowspan="1" colspan="1" valign="top" align="left">允许您在加载任何脚本时暂停调试器</td>
      <td rowspan="1" colspan="1" valign="top" align="left">上</td>
    </tr>
    <tr>
      <td colspan="1" valign="top" align="left">暂停JavaScript异常</td>

      <td colspan="1" valign="top" align="left">上</td>
    </tr>
