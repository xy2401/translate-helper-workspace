  <body dir="ltr">
    <h1>类路径变量</h1>
    <p>Java项目的构建路径可以包括源代码文件，其他Java项目，包含类文件和JAR文件的文件夹。可以使用文件系统路径或使用引用网络上位置的变量来指定JAR文件。
    </p>
    <p>类路径变量允许您避免引用本地文件系统上的JAR文件或文件夹的位置。通过使用类路径变量，您可以仅使用变量名称（例如JRE_LIB）指定JAR文件或文件夹，而不是指定工作站上的位置。通过这种方式，您可以跨团队共享构建路径并定义变量以引用特定计算机的正确位置。
    </p>
