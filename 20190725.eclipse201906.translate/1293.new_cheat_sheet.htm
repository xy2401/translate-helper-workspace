		<h1>新的备忘单向导</h1>

		<h2>关于作弊表</h2>
		
		<p>通常，备忘单有助于指导用户完成一系列复杂的说明。有两种类型的备忘单：简单和复合。简单的备忘单用于组织和呈现逻辑步骤和子步骤以实现特定任务。复合备忘单用于组织和呈现由简单备忘单表示的任务以实现更大的目标。
		</p>
		
		<h2>关于本向导</h2>
		
		<p>该向导允许您创建新的简单或复合备忘单。完成此向导后，将创建一个包含基本内容的新备忘单，并在<strong>简单备忘单编辑器</strong>或<strong>复合备忘单编辑器中</strong>打开。
		</p>		

		<p>要启动此向导，请单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开用户协助备忘单"> <strong>文件&gt;新建&gt;其他...&gt;用户帮助&gt;备忘单</strong></a> 。
		</p>
