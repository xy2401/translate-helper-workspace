<td align="left" id="r2c1-t21" headers="r1c1-t21">
<p>生成输出模式</p>
</td>
<td align="left" headers="r2c1-t21 r1c2-t21">
<p>指定Dali应如何生成DDL：</p>
<ul>
<li>
<p>数据库 - 将生成DDL并仅将其写入数据库。</p>
</li>
<li>
<p>SQL脚本 - 将生成DDL并将其写入文件。</p>
</li>
<li>
<p>两者 - 将生成DDL并将其写入数据库和文件。</p>
</li>
</ul>
