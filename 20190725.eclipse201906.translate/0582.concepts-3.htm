    <h1>Tcl项目</h1>

    <p>Tcl项目包含用于构建Tcl程序的源代码和相关文件。</p>

    <p>Tcl项目还维护其内容的模型。此模型包含有关Tcl元素的类型层次结构，引用和声明的信息。当用户更改Tcl源代码时，此信息会不断更新。内部Tcl项目模型的更新独立于Tcl构建器;特别是，在执行代码修改时，如果关闭自动构建，模型仍将反映当前项目内容。</p>

    <p>您可以通过两种不同的方式组织Tcl项目：</p>

    <ul>
      <li><span>使用项目作为源容器。这是简单项目的推荐组织。</span></li>

      <li><span>使用项目内的源文件夹作为源容器。这是更复杂项目的推荐组织。它允许您将包细分为组。</span></li>
    </ul>
