<h1>对话框和向导</h1>
<p>我们已经了解了如何通过向工作台添加视图，编辑器和操作来扩展工作台UI。我们提供了一个首选项页面来控制插件的行为。现在我们可以通过启动我们自己的对话框来响应这些操作来将它们组合在一起。</p>
<p>JFace UI框架提供了几个标准对话框和一个用于构建自己的对话框和向导的框架。我们将看看不同类型的对话框和向导以及如何构建它们。</p>
<p>我们还将介绍一些用于贡献向导的简单工作台扩展。</p>
