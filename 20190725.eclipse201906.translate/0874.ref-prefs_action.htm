<h1>控制台偏好</h1>
<p>选择<strong>Preferences ...</strong>命令打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开控制台首选项页面"> <strong>运行/调试&gt;控制台</strong></a>首选项页面。</p>
<p>此命令仅适用于<strong><a href="../../../reference/views/console/ref-process_console.htm">Process Console</a></strong> 。</p>
<p><img src="../../../reference/views/console/images/ref-prefs_context.PNG" alt="Console Preferences菜单项"></p>
