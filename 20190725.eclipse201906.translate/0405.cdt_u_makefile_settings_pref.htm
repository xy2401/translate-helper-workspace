<div role="main"><h1>Makefile Editor首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“</a>首<strong>选项”</strong>窗口中的<strong>“</strong> <a class="command-link" href="javascript:void(0);">Makefile编辑器”</a>首选项面板，用于设置Makefile编辑器的语法和折叠选项。</p>

<p><img src="../images/makefile_editor_prefs.png" alt="Makefile Editor语法选项卡"></p>
<table width="600px" cellpadding="5" cellspacing="0" border="1">
	<caption><strong>Makefile编辑器语法选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th valign="top" id="option"><strong>选项</strong></th>
			<th valign="top" id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td headers="option"><strong>颜色</strong></td>
			<td headers="description">单击以将所选语法项设置为特定颜色。</td>
		</tr>
		<tr>
			<td headers="option"><strong>胆大</strong></td>
			<td headers="description">如果启用，请将所选语法项设置为<strong>粗体</strong> 。</td>
		</tr>
		<tr>
			<td headers="option"><strong>斜体</strong></td>
			<td headers="description">如果启用，请将所选语法项设置为<em>斜体</em> 。</td>
		</tr>
	</tbody>
</table>
<h2>Makefile Editor折叠选项卡</h2>
<p><img src="../images/makefile_editor_folding_prefs.png" alt="Makefile Editor折叠选项卡"></p>
<table width="600px" cellpadding="5" cellspacing="0" border="1">
	<caption><strong>Makefile Editor折叠选项卡选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th valign="top" id="option2"><strong>选项</strong></th>
			<th valign="top" id="description2"><strong>描述</strong></th>
		</tr>
		<tr>
			<td headers="option2"><strong>打开新编辑器时启用折叠</strong></td>
			<td headers="description2">如果启用，则在打开新的Makefile编辑器时激活折叠。</td>
		</tr>
	</tbody>
</table>
