<h1>创建虚拟文件夹</h1>
<p>虚拟文件夹是仅存在于Eclipse工作区树中的文件夹。
</p>

<p>要创建虚拟文件夹：</p>

<ol>
  <li>在其中一个导航视图中，右键单击要在其中创建虚拟文件夹的项目或文件夹。</li>
  <li>从弹出菜单中选择<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>新建&gt;文件夹</b></a> 。</li>
  <li>指定将在工作台中显示的文件夹的名称。此名称可以与文件系统中的文件夹名称不同。</li>
  <li>单击<b>高级</b> 。</li>
  <li>选择<b>文件夹不在文件系统（虚拟文件夹）中</b> 。</li>
  <li>单击<b>完成</b> 。</li>
</ol>
