    <h1>查找属性文件中未使用和未正确使用的密钥</h1>

    <p>在属性文件中查找未使用和未正确使用的键：</p>

    <ul>
      <li>在Java视图（例如Package Explorer）中，选择一组包，源文件夹，项目，消息属性文件或资源包访问器类</li>
      <li>从菜单栏中选择<span class="control">Source&gt; Find Broken Externalized Strings</span></li>
    </ul>

    <p>搜索完成后，“搜索结果”视图将显示属性文件中未使用的键列表以及对不存在的键的所有错误引用。</p>
