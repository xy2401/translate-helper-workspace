<div role="main"><h1>重命名项目</h1>

<p>您可以重命名项目，并使用重构引擎更改所有引用。</p>

<p>要重命名项目：</p>

<ol>
  <li>在“C / C ++项目”视图中，右键单击项目，然后选择“ <strong>重命名”</strong> 。
  <br>
  <br>
  <img src="../images/project_rename.png" alt="项目属性菜单突出显示重命名">
  <br> 
  <br>
  </li>
  <li>将为所选项目激活编辑框。输入新名称。
  </li>
  <li>按<strong>Enter键</strong> 。</li>
</ol>

<p><strong>注意：</strong>重命名项目会导致重新编制索引。对于非常大的项目，这可能花费大量时间。新名称在工作区中必须是唯一的。
</p>
