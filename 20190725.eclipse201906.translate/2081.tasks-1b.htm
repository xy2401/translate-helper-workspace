    <h1>使用视图和编辑器</h1>
    <p>视图和编辑器是Workbench中出现的主要可视实体。在任何给定的透视图中，都有一个编辑器区域，可以包含多个编辑器，以及许多提供上下文的周围视图。
    </p>
    <p>Workbench提供了许多用于处理视图和编辑器的操作。有关详细信息，请参阅相关任务链接。
    </p>
