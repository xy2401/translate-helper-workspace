<div role="main"><h1>反汇编视图</h1>

<p>该<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">反汇编</a>视图将加载的程序显示为与源代码混合的汇编程序指令以进行比较。当前执行的行由箭头标记指示并在视图中突出显示。您可以在“反汇编”视图中执行以下任务：</p>
<ul>
  <li>在任何汇编指令的开头设置断点</li>
  <li>启用和禁用断点及其设置属性</li>
  <li>逐步完成程序的反汇编指令</li>
  <li>跳转到程序中的特定说明</li>
</ul>
<p><img src="../images/view_dissassembly.png" width="491" height="250" alt="反汇编视图图标"></p>


<h2>反汇编视图上下文菜单命令</h2>

  <p>反汇编视图上下文菜单命令包括：</p>
  <table border="1" cellpadding="5" cellspacing="0" width="600" style="border-collapse:collapse" bordercolor="#999999">
    <tr>
      <th id="icon" style="width:19%"><strong>命令</strong></th>
      <th id="name" style="width:35%"><strong>名称</strong></th>
      <th id="description" style="width:46%"><strong>描述</strong></th>
    </tr>
    <tr>
      <td valign="top" headers="icon"><div style="text-align:center"><img src="../images/icon_run_to_line.png" alt="运行到线图标" width="20" height="17"></div></td>
      <td valign="top" headers="name">跑到线</td>
      <td valign="top" headers="description"><p>恢复程序执行，直到达到特定行。这是在不设置断点的情况下暂停行的执行的便捷方法。</p>        </td>
    </tr>
    <tr>
      <td valign="top" headers="icon"><div style="text-align:center"><img src="../images/icon_resume_at_line.png" alt="继续在线图标" width="20" height="15"></div></td>
      <td valign="top" headers="name">在线恢复</td>
      <td valign="top" headers="description">从“反汇编”视图中选择的行恢复程序执行。</td>
    </tr>
  </table>
