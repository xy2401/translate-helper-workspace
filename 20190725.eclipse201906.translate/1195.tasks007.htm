<h1><a id="sthref122" name="sthref122"></a><a id="sthref123" name="sthref123"></a>添加虚拟属性</h1>
<p>要向实体添加虚拟属性：</p>
<ol>
<li>
<p>打开<code>eclipselink-orm.xml</code>映射文件。</p>
</li>
<li>
<p>在<a href="ref_persistence_outline.htm#BABEGGFE">JPA Structure视图中</a> ，右键单击实体，然后选择<span class="bold">Add Virtual Attribute</span> 。将出现“添加虚拟属性”对话框</p>
<div class="figure"><a id="sthref124" name="sthref124"></a>
<p class="titleinfigure">添加虚拟属性对话框</p>
<img src="img/add_virtual_attribute_dialog.png" alt="" title=""><br></div>
<!-- class="figure" --></li>
<li>
<p>完成“ <a href="reference080.htm#CACHEFCH">添加虚拟属性”对话框中</a>的字段，然后单击“ <span class="bold">确定”</span> Dali将虚拟属性添加到实体。</p>
<div class="figure"><a id="sthref125" name="sthref125"></a>
<p class="titleinfigure">虚拟属性</p>
<img src="img/jpa_structure_virtual_attribute.png" alt="" title=""><br></div>
<!-- class="figure" --></li>
</ol>
