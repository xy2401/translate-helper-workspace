<h1>删除用户定义的透视图</h1>
<p>您可以删除自己定义的透视图，但不能删除随Workbench一起提供的透视图。</p>
<ol>
  <li>打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>常规&gt;透视</b></a>首选项页面。</li>
  <li>从“ <b>可用”透视图</b>列表中，选择要删除的<b>透视图</b> ，然后单击“ <b>删除”</b> 。</li>
  <li>单击<b>确定</b> 。</li>
</ol>
