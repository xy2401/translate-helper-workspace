<h1>书签</h1>
<p class="Para">书签是导航到经常使用的资源的简单方法。本节将介绍如何设置和删除书签以及在“书签”视图中查看书签。</p>
<p class="Para">“书签”视图显示Workbench中的所有书签。要显示“书签”视图，请在“资源”透视图中选择“ <b>窗口”&gt;“显示视图”&gt;“书签”</b> 。</p>
