<div role="main"><h1>Debugger页面，Run或Debug对话框</h1>

<p>“运行”和“调试”对话框的“调试器”页面允许您选择在调试应用程序时使用的调试器。</p>

<img src="../images/run_debug_debugger.png" alt="Debugger页面，Run或Debug对话框">
<p></p>

<table width="580" border="1" cellpadding="2" cellspacing="0" fgcolor="#DDD">
<tr><th id="component">零件</th><th id="description">描述</th></tr>
<tr><td style="width:30%" headers="component"><strong>调试器</strong></td><td headers="description">从列表中选择调试器类型。</td></tr>
<tr><td headers="component"><strong>在启动时停止</strong></td><td headers="description">在指定位置停止程序。</td></tr>
<tr><td valign="top" headers="component"><strong>高级</strong></td><td headers="description">打开“高级选项”对话框。<br><p><img src="../images/run_debug_debugger_advopt.png" alt="高级选项对话框">
</p></td></tr>
<tr><td headers="component"><strong>调试器选项</strong></td><td headers="description">显示特定于所选调试器类型的选项。</td></tr>
</table>
