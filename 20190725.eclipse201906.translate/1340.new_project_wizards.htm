<h1>新项目创建向导</h1>
<p>在开发期间，每个插件，片段，功能和更新站点都由单个项目在工作区中表示。每种类型的项目都配置有特殊的属性和构建器，以允许PDE验证其清单文件。</p>
<p>为了帮助您创建这些项目，PDE提供了新的项目创建向导。这些向导可通过以下方式访问<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开新向导"> <strong>文件&gt;新建&gt;项目...&gt;</strong></a>顶层菜单中的<a class="command-link" href="javascript:void(0);"><strong>插件开发</strong></a> 。</p>
<p><img src="../../images/new_wizards/new_wizards_projects.png" alt="名单"></p>

<p>有关各个向导的详细信息，请参阅以下文档：</p>

  <li><a href="new_fragment_project.htm">片段项目</a></li>

</ul>
