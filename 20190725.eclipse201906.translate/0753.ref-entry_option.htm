<h1>断点方法输入</h1>
<p>选择<strong>Entry</strong>选项以在<strong>输入</strong>与断点关联的方法时暂停执行。</p>
<p>可以在“ <a href="../../reference/views/breakpoints/ref-breakpoints_view.htm#detail_pane"><strong>断点视图”</strong></a>详细信息窗格中使用“ <a href="../../reference/views/breakpoints/ref-properties_contextaction.htm"><strong>断点属性...”</strong></a>更改此选项，也可以通过<a href="../../reference/views/breakpoints/ref-entry_contextaction.htm">右键单击</a>方法断点来更改此选项。</p>
<p><img src="images/ref-breakpoint_entry.PNG" alt="方法断点入口选项"></p>
