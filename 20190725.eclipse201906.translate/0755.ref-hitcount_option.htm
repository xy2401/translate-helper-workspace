<h1>断点命中数</h1>
<p>选择“ <strong>命中计数”</strong>选项以定义所选断点的命中计数。</p>
<p><strong>命中计数</strong>选项用于确定程序何时应挂起该断点。</p>
<p>如果断点的命中计数为<em>N</em> ，则在第<em>N</em>次遇到断点时执行将暂停。被击中后，断点将被禁用，直到它被重新启用或其命中计数被更改为止。<br>
  <br>可以在“ <a href="../../reference/views/breakpoints/ref-breakpoints_view.htm#detail_pane"><strong>断点视图”</strong></a>详细信息窗格中使用“ <a href="../../reference/views/breakpoints/ref-properties_contextaction.htm"><strong>断点属性...</strong></a> ”或<a href="../../reference/views/breakpoints/ref-hitcount_contextaction.htm">右键单击</a>断点来更改此选项。</p>
