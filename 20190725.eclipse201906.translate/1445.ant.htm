<h1>平台Ant支持</h1>
<p>Ant是一种基于Java的构建工具，它使用基于XML的配置文件来描述构建任务。Eclipse平台允许您从插件运行Ant构建文件，并使用扩展点提供新的Ant <a href="../reference/extension-points/org_eclipse_ant_core_antTasks.html">任务</a> ， <a href="../reference/extension-points/org_eclipse_ant_core_antTypes.html">类型</a>和<a href="../reference/extension-points/org_eclipse_ant_core_antProperties.html">属性</a> 。本讨论的其余部分假定您对Ant有基本的了解。</p>
