<div role="main"><h1>导航到C / C ++声明</h1>

<p>使用“打开声明”功能，您可以导航到与C / C ++编辑器中所选元素匹配的声明。建议您在成功编译的程序中查找元素声明。</p>

<p>要导航到C / C ++声明：</p>

<ol>
  <li>在C / C ++编辑器中，选择一个对象。</li>
  <li>右键单击所选元素，选择“ <strong>打开声明”</strong> 。<br>
  <img src="../images/openDeclaration.png" alt="编辑器查看显示打开声明选项">
  </li>
</ol>

<p>有关更多信息，请参阅：</p><ul>
  <li> <strong>Workbench用户指南&gt;任务&gt;导航和查找资源</strong></li>
  </ul>
