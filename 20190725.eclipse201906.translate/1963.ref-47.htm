<h1 class="Head">CVS</h1>
<div class="Topic"> 
  <p class="Para">Workbench附带了一个用于Concurrent Versions System（CVS）的内置客户端。使用此客户端，您可以访问CVS存储库。</p>
  <p class="Para">您可以在<a href="https://directory.fsf.org/wiki/CVS" target="_blank">https://directory.fsf.org/wiki/CVS</a>上找到有关CVS的更多信息。</p>
  <p class="Para">您还可以访问<a href="http://wiki.eclipse.org/index.php/CVS_FAQ" target="_blank">Eclipse CVS FAQ</a> 。</p>
</div>
