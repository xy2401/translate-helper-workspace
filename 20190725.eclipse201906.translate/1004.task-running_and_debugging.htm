<h1>运行和调试</h1>
<p>您可以从工作台启动Java程序。程序可以在运行或调试模式下启动。</p>
<ul>
  <li>在运行模式下，程序执行，但执行可能不会被暂停或检查。</li>
  <li>在调试模式中，可以暂停和恢复执行，可以检查变量，并且可以评估表达式。</li>
</ul>
