<div role="main"><h1>控制调试执行</h1>

<p>调试执行控件由断点取代。例如，如果您尝试跳过某个函数并且程序遇到断点，则无论该函数是否完成，它都会暂停。您可以通过各种方式控制调试执行，但它们都依赖于一组核心调试控件。</p>

<p>要控制调试执行：</p>

<ol>
  <li>在“ <strong>调试”</strong>视图中，选择一个线程。</li>
  <li>要控制调试会话，请单击：<ul><li><strong>运行&gt;恢复</strong></li>
  <li><strong>运行&gt;暂停</strong></li>
  <li><strong>运行&gt;终止</strong></li>
  <li><strong>运行&gt;断开连接</strong></li>
  <li><strong>运行&gt;删除所有已终止的启动</strong></li>
  <li><strong>运行&gt;重启</strong></li>
 </ul>
 </li>
 </ol>
