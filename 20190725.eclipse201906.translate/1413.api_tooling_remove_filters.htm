<h1>删除过滤器</h1>
<p>如果要删除现有API过滤器，请执行以下步骤：</p>
<ul>
<li>选择具有现有API筛选器的项目。</li>
<li>右键单击该项目，然后选择“ <b>属性”</b> 。</li>
<li>转到<b><a href="../reference/api-tooling/propertypages/ref-filters-prop.htm">插件开发&gt; API问题过滤器</a></b>
<p>
<img src="../guide/images/tasks/api_filter_properties.png" alt="API过滤器属性">
</p></li>
<li>从现有过滤器列表中，选择要删除的过滤器</li>
<li>选择<b>删除</b> 。</li>
<li>选择<b>确定</b>或<b>应用</b> 。</li>
</ul>
