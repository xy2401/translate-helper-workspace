<h1>JPA详细信息视图（用于orm.xml）</h1>
<p><a id="sthref598" name="sthref598"></a><a id="sthref599" name="sthref599"></a> <span class="gui-object-title">JPA Details</span>视图显示项目的默认映射和持久性信息，包含以下区域：</p>
<ul>
<li>
<p><a href="reference049.htm#CACCACGH">实体映射</a></p>
</li>
<li>
<p><a href="reference050.htm#CACEAGBG">持久单位</a></p>
</li>
<li>
<p><a href="reference051.htm#CIAFGAIJ">发电机</a></p>
</li>
<li>
<p><a href="reference052.htm#CIAIBAAJ">查询</a></p>
</li>
<li>
<p><a href="reference053.htm#CIADGCID">转换器</a> （使用EclipseLink时）</p>
</li>
</ul>
<p>这些默认值可以由特定实体或映射上的设置覆盖。</p>
