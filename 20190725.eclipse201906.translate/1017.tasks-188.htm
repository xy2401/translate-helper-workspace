    <h1>寻找外部化的字符串</h1>

    <p>要查找要外部化的字符串：</p>

    
<ul>
  <li>在Java视图（例如Package Explorer）中，选择一组包，源文件夹或项目。</li>
  <li>从菜单栏中选择<span class="control">Source&gt; Externalize Strings ...</span></li>
  <li>将出现一个对话框，其中包含具有一些非外部化字符串的所有编译单元的列表</li>
  <li>在对话框中，您可以双击列出的编译单元，或按<b>Externalize</b>按钮打开<a href="../reference/ref-wizard-externalize-strings.htm">Externalize Strings向导</a></li>
</ul>
