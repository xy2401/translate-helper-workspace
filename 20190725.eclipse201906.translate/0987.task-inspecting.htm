    <h1>检查价值观</h1>
    <p>选择堆栈框架后，您可以在“ <a href="../reference/views/variables/ref-variables_view.htm"><strong>变量”视图中查看</strong></a>该堆栈框架中的可见变量。</p>
    <p>“变量”视图显示基元类型的值。可以通过扩展复杂变量来显示其成员来检查复杂变量。
    </p>
