<h1 class="Head">大纲视图</h1>

<p>此视图显示当前在编辑器区域中打开的结构化文件的轮廓，并列出结构元素。大纲视图的内容是特定于编辑器的。在下面的示例中，对于Java源文件，结构元素是类，变量和方法。工具栏的内容也是特定于编辑器的。
</p>

<p><img src="../images/ref-8.png" alt="显示Java文件的结构的概述视图的图片" border="0">
</p>
<p class="Head">要将“大纲”视图添加到当前透视图，请单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;大纲</b></a> 。
</p>
