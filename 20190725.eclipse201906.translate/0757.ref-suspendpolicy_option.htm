<h1>断点暂停政策</h1>
<p>breapoint的挂起策略确定在断点被击中时应该暂停的内容。</p>
<p>Java断点有两种选择：</p>
<ul>
  <li><strong>挂起线程</strong> - 仅挂起遇到断点的线程</li>
  <li><strong>挂起VM</strong> - 遇到断点时挂起整个VM<br>
  </li>
</ul>
<p>可以在“ <a href="../../reference/views/breakpoints/ref-breakpoints_view.htm#detail_pane"><strong>断点视图”</strong></a>详细信息窗格中使用“ <a href="../../reference/views/breakpoints/ref-properties_contextaction.htm"><strong>断点属性...</strong></a> ”或<a href="../../reference/views/breakpoints/ref-suspendpolicy_contextaction.htm">右键单击</a>断点来更改此选项。</p>
<p><img src="images/ref-breakpoint_suspendpolicy.PNG" alt="断点暂停策略选项"></p>
<p>您还可以更改所有新创建的断点的挂起策略的默认设置。</p>
<p>要做到这一点，去吧<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开Java Debug首选项页面"> <strong>Java&gt; Debug</strong></a>首选项页面并在那里进行更改。</p>
