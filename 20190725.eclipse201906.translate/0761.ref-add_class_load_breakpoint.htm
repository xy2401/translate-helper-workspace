<h1>添加类加载断点</h1>
<p>选择<strong>Add Class Load Breakpoint</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/obj16/class_obj.png" alt="添加类加载断点"> ]添加Java类加载断点。</p>
<p>在结果对话框中：</p>
<ul>
  <li>在“ <strong>选择类型”</strong>字段中，键入要添加的例外名称中包含的字符串。您可以根据需要使用通配符（“ <em>*</em> ”表示任何字符串和“ <em>？”</em> “对于任何角色）。</li>
  <li>在“ <strong>匹配项”</strong>列表中，选择要添加的例外。</li>
</ul>
<p><strong>添加类加载断点对话框</strong> 。</p>
<p><img src="../../../reference/menus/run/images/add_class_load_dialog.PNG" alt="添加类加载断点对话框"></p>
