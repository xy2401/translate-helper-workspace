    <h1>Java编译器页面</h1>

    <p>此页面中的选项指示Java项目的编译器设置。<br>您可以通过此页面访问此页面</p>

    <ul>
      <li>Java编译器属性页（文件&gt;属性&gt; Java编译器），来自创建项目或<a href="ref-menu-file.htm">文件菜单</a>上的上下文<a href="ref-menu-file.htm">菜单</a></li>
    </ul>

	<p>项目可以重用工作区默认设置或使用自己的自定义设置。</p>

    <table border="1" cellspacing="0" cellpadding="5" width="100%" summary="Compiler property page">
      <thead>
        <tr>
          <th>
            <p>选项</p>
          </th>
          <th>
            <p>描述</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td valign="top">
            <p>启用项目特定设置</p>
          </td>
          <td valign="top">
            <p>选择后，可以为此项目配置编译器设置。可以自定义所有<a href="../reference/preferences/java/ref-preferences-compiler.htm">Java编译器首选项</a> 。在任何时候，都可以使用“ <strong>恢复默认值</strong> ”按钮恢复到工作空间默认<strong>值</strong> 。
            </p>
          </td>
        </tr>
      </tbody>
    </table>
