<h2>虚拟文件夹</h2>
<p>虚拟文件夹是文件系统中不存在的文件夹。它们向用户显示唯一的文件夹图标。</p>
<p>方法<b>IResource.isLinked</b>为虚拟文件夹返回true， <b>IResource.getLocation</b> / <b>IResource.getLocationURI</b>始终返回null。</p>
<p>可以通过传递<b>IResource来创建虚拟文件夹<b>。<b>IResource.create</b>方法的VIRTUAL</b>标志。</p>
<p>按照设计，虚拟文件夹只能将链接的资源或其他虚拟文件夹作为子项。
</p>
