<h1>打开控制台</h1>
<p>选择“ <strong>打开控制台”</strong>命令[ <img src="../../../images/org.eclipse.ui.console/elcl16/new_con.png" alt="打开控制台"> ]在<strong><a href="../../../reference/views/console/ref-console_view.htm">控制台视图中</a></strong>打开一个新的特定类型的控制台。</p>
<p>选择命令下拉箭头的结果菜单。</p>
<p> <img src="../../../reference/views/console/images/ref-open_console_menu.PNG" alt="打开控制台命令菜单"></p>
