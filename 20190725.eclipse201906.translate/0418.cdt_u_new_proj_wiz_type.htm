<div role="main"><h1>新建项目向导，选择项目类型</h1>
<p>您可以从向导的此页面中选择一种项目。此项目类型将确定工具链和数据以及CDT使用的选项卡。创建后，C / C ++项目将显示在C / C ++ Projects视图中。</p><p>
</p><p><img src="../images/new_proj_wz_type.png" alt="新建项目向导，选择项目类型"></p>
<p>
</p><table border="1" cellspacing="0">
  <tbody>
    <tr>
      <th id="name">名称</th>
      <th id="function">功能</th>
    </tr>
    <tr>
      <td headers="name"><strong>项目类型</strong></td>
      <td headers="function">从提供的列表中指定项目类型。</td>
    </tr>
    <tr>
      <td headers="name"><strong>仅当平台支持项目类型和工具链时才显示它们</strong></td>
      <td headers="function">如果选中（默认），则会过滤列表，以便仅显示可在主机系统上构建的项目类型。<br>如果未选中，则在“ <strong>项目类型”</strong>列表中列出所有已知项目类型。</td>
    </tr>
  </tbody>
</table>
<p></p>
