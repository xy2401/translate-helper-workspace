<div role="main"><h1>托管制作项目首选项，构建宏</h1>
<p style="margin-top:0">自定义工作空间中所有托管make项目的构建宏。</p>
<p style="margin-top:0">
<img src="../images/mpref_macro.PNG" width="580" height="525" alt="托管构建宏首选项页面"></p>
<p>您可以添加，删除和编辑适用于工作空间中所有托管make项目的构建宏。显示两个表 - 一个用于用户定义的构建宏，另一个用于非用户定义的构建宏。每个表包含三列<strong>：</strong></p>
<p>构建宏的<strong>名称</strong></p>
<p>构建宏中包含的值的<strong>类型</strong> （见下文）</p>
<p>构建宏的<strong>价值</strong> 。</p>
<p>您可以查看<strong>系统宏</strong>表中未由用户定义的所有构建宏。</p>
<p class="MsoNormal">您可以在“ <strong>用户宏”</strong>表中查看所有用户定义的宏。用户定义的宏将覆盖同名的非用户定义的宏。重写的宏在<strong>系统宏</strong>表中以粗体显示。</p>
