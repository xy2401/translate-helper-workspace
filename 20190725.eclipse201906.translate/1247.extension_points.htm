<h1>插件扩展点</h1>
<p>扩展点为其他插件可以插入的平台定义新的功能点。“ <strong>扩展点”</strong>页面是添加，删除和编辑插件声明的扩展点的位置。</p>
<p><img src="../../../images/plugin_editor/extension_points.png" alt="扩展点"></p>
<p>扩展点有三个属性：</p>
<ul>
  <li><strong>ID</strong> - 必需属性，其值为简单名称</li>  
  <li><strong>名称</strong> - 必需属性，其值为可翻译字符串</li>
  <li><strong>Schema</strong> - 一个可选属性，其值是与此扩展点对应的模式的相对路径</li>
</ul>
<p>虽然<strong>Schema</strong>属性是可选的，但强烈建议您提供模式;因此，PDE利用它来帮助其他开发人员使用您的扩展点。</p>
