<h2>自定义p2 UI</h2>
<p>p2用户界面有几种不同的集成级别，具体取决于您希望向用户提供哪种支持。</p>
<ul>
<li>如果您的目标是在自己的产品中<a href="p2_uireuse.htm">重用Eclipse SDK UI</a> ，则可以在产品中包含<b>org.eclipse.equinox.p2.user.ui</b>功能。如果您只想要一部分功能，例如提供更新支持而不是安装支持，则可以使用该功能中的一部分软件包，并使用Eclipse SDK UI贡献作为您自己贡献的模型。</li>
<li>如果您的目标是<a href="p2_uipolicy.htm">自定义信息的呈现方式</a> ，则可以配置更改UI方面的p2 UI <b>策略</b> 。</li>
<li>如果要<a href="p2_startup.htm">强制更新应用程序</a> ，可以使用p2 <b>Operations</b> API在启动时执行自定义搜索更新。</li>
</ul>

</body>
