<h2>JDT注释处理</h2>
<p>JDT Annotation Processing（APT）（ <b>org.eclipse.jdt.apt.core</b> ）是支持Java注释的编译时处理的插件。如果插件是注释处理器，则只需要将此插件列为依赖项。</p>
<p>有关使用APT的介绍，请参阅APT <a href="jdt_apt_getting_started.htm">入门</a> 。有关如何在命令行构建期间访问APT的信息，请参阅<a href="jdt_apt_building_with_apt.htm">使用APT的无头构建</a> 。</p>
