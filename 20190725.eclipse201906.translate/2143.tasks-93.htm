<h1>刷新CVS存储库视图</h1>

<p>有两种方法可以刷新CVS存储库视图，以查看所有存储库的当前连接状态：</p>

<ul>
  <li>单击视图工具栏上的“ <b>刷新视图”</b>按钮</li>
  <li>按键盘上的F5键</li>
</ul>

<p><em>注意</em> ：刷新CVS存储库视图可能会更改视图显示的资源，但不会更改视图已知的分支和版本标记。在<a href="tasks-110.htm">发现分支和版本标记中</a>讨论了刷新<a href="tasks-110.htm">标记</a></p>
