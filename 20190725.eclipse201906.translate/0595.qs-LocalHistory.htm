    <h1>使用当地历史</h1>
    <p>在本节中，您将使用本地历史记录功能切换到以前保存的Tcl文件版本。
    </p>
    <ol>
    <li>在项目中创建一个新的空文件。</li>
    <li>使用Tcl编辑器向该文件插入一段代码并提交若干更改。</li>
    <li>
    		<p>然后在编辑器中右键单击并选择<b>替换为&gt;本地历史记录</b>菜单项。
        	将打开<!-- <p><img border="0" src="./images/tlc-local-history.png" alr="Local history"></p> --> <b>比较</b>对话框。
        	</p>
    </li>
    <li>选择要替换当前内容的文件的版本（按日期和时间），然后单击“ <b>替换”</b></li>
    </ol>
    <p>该文件刚刚恢复到您选择的状态。</p>
