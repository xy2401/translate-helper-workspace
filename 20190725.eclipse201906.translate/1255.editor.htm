<h1>产品配置编辑器</h1>
<p>使用PDE构建Eclipse产品以产品配置（ <em>.product</em>文件）为中心。此文件管理产品定义的所有方面，从其组成插件到配置文件再到品牌。</p>
<p>产品配置完全由PDE管理，以简化Eclipse产品开发。其格式为内部格式，不应由PDE以外的工具读取。</p>
<p>PDE提供基于表单的多页面编辑器来管理产品配置。</p>
