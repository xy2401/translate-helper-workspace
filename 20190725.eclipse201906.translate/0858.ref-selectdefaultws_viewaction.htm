<h1>选择默认断点工作集</h1>
<p>选择“ <strong>选择默认工作集...”</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/obj16/brkp_grp.png" alt="选择默认工作集"> ]选择默认工作集。</p>
<p>该命令将打开“ <strong>选择默认工作集”</strong>对话框，然后使用该对话框选择工作集作为默认值。</p>
<p><img src="../../../reference/views/breakpoints/images/ref-views_breakpoint_select_default_workingset_dialog.PNG" alt="选择默认工作集对话框"></p>
