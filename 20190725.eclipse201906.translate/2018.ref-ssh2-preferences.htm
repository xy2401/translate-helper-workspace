<h1 class="Head">SSH2</h1>
<p class="Head">关于的偏好<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>常规&gt;网络连接&gt; SSH2</strong></a>首选项页面分为4组。</p>

<table border="1" cellspacing="0" width="100%">
  <tbody><tr> 
    <td align="left" valign="middle" width="17%">一般</td>
    <td align="left" valign="middle" width="83%">使用此选项卡组中的选项可配置ssh密钥目录的位置以及连接时要将哪些密钥发送到服务器。</td>
  </tr>
  
  <tr> 
    <td align="left" valign="middle">密钥管理</td>
    <td align="left" valign="top">使用此选项卡组中的选项可以创建，管理和导出密钥。</td>
  </tr>
  <tr>
    <td align="left" valign="middle">已知主机</td>
    <td align="left" valign="top">使用此选项卡组中的选项可管理已知主机的密钥。</td>
  </tr>
  <tr>
    <td align="left" valign="middle">认证方法</td>
    <td align="left" valign="top">使用此选项卡组中的选项来管理身份验证方法。</td>
  </tr>
  </tbody>
</table>
