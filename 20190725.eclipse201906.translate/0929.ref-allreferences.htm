<h1>所有参考文献</h1>
<p>选择<strong>所有引用...</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/elcl16/all_references.png" alt="所有参考文献"> ]打开一个弹出窗口，其中包含当前调试目标中所有Java对象的列表，这些对象具有对所选变量的引用。视图中的选定变量必须是Java对象。仅当您当前使用的Java虚拟机支持引用检索时，此命令才可用。</p>
<p>弹出窗口打开后，您可以按<em><strong>Ctrl + Shift + I</strong></em>将列表移动到<a href="../expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a> 。</p>
<p>虚拟机将返回最大引用数。这个最大值可以改变<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开堆行走首选项页面"> <strong>Java&gt; Debug&gt;堆行走</strong></a>首选项页面。</p>
<p>此命令适用于：</p>
<ul><li><a href="../expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li><a href="../variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
