<div role="main"><h1>删除断点和观察点</h1>

<p>删除断点或观察点时，相应的图标将从插入它的标记栏和断点视图中删除。</p>

<p>要删除断点或观察点：</p>
<ol>
  <li>在“断点”视图中，执行以下操作之一：<ul>
    <li>选择要删除的断点和观察点。</li>
    <li>单击鼠标右键，然后单击“全<strong>选”</strong> 。</li>
  </ul>
  </li>
  <li>在“断点”视图中，右键单击并选择“ <strong>删除”</strong>或“ <strong>全部删除”</strong> 。</li>
</ol>

<p>有关标记栏图标的详细信息，请参阅“ <strong>工作台用户指南”&gt;“参考”&gt;“用户界面信息”&gt;“图标和按钮”&gt;“编辑器区域标记栏”</strong> 。</p>
