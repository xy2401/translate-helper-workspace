<h1>完整的C / C ++索引器</h1>
<p>Full C / C ++ Indexer是CDT 3.0的新索引器，它使用了新的DOM。它创建项目源的完整索引，为使用索引的各种客户端提供声明和交叉引用信息。与以前版本的索引器相比，新的C / C ++索引器提供了更快，更准确的结果。<br>
</p>
<p>此索引器提供最完整的信息集，但可能长时间运行，尤其是在较大的项目上。<br>
</p>
