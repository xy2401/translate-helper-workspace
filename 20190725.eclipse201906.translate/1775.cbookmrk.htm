<h1 class="Head">书签</h1>
<p class="Para">您可以通过创建书签在工作台内的资源上或文件中的特定行上放置“锚点”。然后，您可以使用“书签”视图快速返回这些文件。</p>
<p class="Para">“书签”视图（“ <b>窗口”&gt;“显示视图”&gt;“书签”</b> ）显示您已创建的所有书签。</p>
