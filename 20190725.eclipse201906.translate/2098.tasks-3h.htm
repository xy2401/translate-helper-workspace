<h1>重新排列选项卡式视图</h1>
<p>除了在Workbench中拖放（停靠）视图外，您还可以重新排列选项卡式笔记本中的视图顺序。
</p>
<ol>
  <li>单击要移动的视图的选项卡，然后将其拖动到所需的位置。堆栈符号<img border="0" src="../images/drop_stack.png" alt="丢弃堆栈图像">在其他视图选项卡上拖动视图时出现。</li>
  <li>将视图选项卡放在所需位置时，释放鼠标按钮。您选择的视图现在已移动。</li>
</ol>
