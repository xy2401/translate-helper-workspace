<h1>任务向导</h1>

<p>PDE提供的向导可以帮助您节省配置工作区和开发插件的时间。右键单击插件项目，MANIFEST.MF文件或plugin.xml文件后，通过选择<strong>Plug-in Tools</strong>菜单，可以使用PDE任务向导。
</p>

<p><img src="../../images/pde_actions/plugin_tools_menu.png" alt="插件工具菜单"></p>

<p>有关各个任务向导的详细信息，请参阅以下文档：</p>

  <li><a href="externalize_strings.htm">外化字符串</a></li>
  <li><a href="organize_manifests.htm">组织清单文件</a></li>
  <li><a href="update_classpaths.htm">更新类路径</a></li>
</ul>
