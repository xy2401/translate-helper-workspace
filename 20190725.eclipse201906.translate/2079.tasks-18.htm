<h1>将Project Explorer视图链接到活动编辑器</h1>

<p>当您打开多个文件进行编辑时，您可以配置其中一个导航视图，以便每次在其中一个导航视图中选择该打开文件时自动将打开的文件置于前台（使其编辑器会话成为活动编辑器）。设置此方法有两种方法。</p>

<ol>
  <li>从Project Explorer菜单中，选择<b>Link With Editor。</b></li>
  <li>单击Link With Editor图标<img src="../images/synced.png" alt="链接编辑器图标">在其中一个导航栏上。</li>
</ol>
