<div role="main"><h1>Makefile项目 - 错误分析器页面</h1>

<p>使用中的<strong>Error Parsers</strong>页面<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">Makefile Projects</a>首选项面板，用于定义将分配给由新CDT项目向导创建的新<strong>Makefile项目</strong>的错误解析器列表。</p>

<p><img src="../images/new_make-error_parser.png" alt="制作错误分析器首选项对话框" width="540" height="516"></p>
<table width="600px" cellpadding="5" cellspacing="0" border="1" fgcolor="DDD">
  <caption>
  <strong>Makefile项目 - 错误解析器选项</strong>
  </caption>
  <colgroup>
  <col width="30%" valign="top">
  <col width="70%" valign="top">
  </colgroup>
	<thead>
		<tr>
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
	</thead>
  <tbody>
    <tr>
      <td valign="top" headers="option"><strong>错误解析器</strong></td>
      <td valign="top" headers="description">列出可以启用或禁用的各种错误解析器。</td>
    </tr>
    <tr>
      <td valign="top" style="width:190" headers="option"><strong>提升</strong></td>
      <td valign="top" style="width:384" headers="description">将选定的错误解析器在列表中向上移动。</td>
    </tr>
    <tr>
      <td valign="top" headers="option"><strong>下移</strong></td>
      <td valign="top" headers="description">将选定的错误解析器移动到列表中较低的位置。</td>
    </tr>
    <tr>
      <td valign="top" headers="option"><strong>选择所有</strong></td>
      <td valign="top" headers="description">选择所有错误解析器。</td>
    </tr>
    <tr>
      <td valign="top" headers="option"><strong>取消所有</strong></td>
      <td valign="top" headers="description">清除所有错误解析器。</td>
    </tr>
  </tbody>
</table>
