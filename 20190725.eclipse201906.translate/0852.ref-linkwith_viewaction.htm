<h1>使用调试视图链接断点视图</h1>
<p>选择<strong>Link with Debug View</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/synced.png" alt="使用调试视图链接断点视图">使用<a href="../../../reference/views/debug/ref-debug_view.htm"><strong>Debug View中的</strong></a>信息更新<a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>Breakpoints</strong></a> <a href="../../../reference/views/debug/ref-debug_view.htm"><strong>View</strong></a> 。当应用程序在<strong>调试视图中</strong>挂起断点时，关联的断点将在<strong>断点视图中</strong>突出<strong>显示</strong> 。</p>
