function changeSize(theImage,wd,ht) {
	wdth=parseInt(theImage.style.width); hght=parseInt(theImage.style.height);
	if ( !(wdth==(wd*2)) ) {wdth=wd*2; hght=ht*2;}
	else {wdth=wd;hght=ht;}
	theImage.style.width=wdth; theImage.style.height=hght;
}

<div role="main"><h1>管理已定义的符号对话框</h1>

<p>您可以从“管理定义的符号”对话框中管理预处理器符号。</p>
<p><img src="../images/manage_defined_symbols.png" width="295" height="242" alt="管理定义的符号对话框" title="单击以切换图像大小" onclick="changeSize(this,295,242);"></p>

  <dt>新</dt>
  <dd>输入新定义的符号。</dd>
  <dt>编辑</dt>
  <dd>修改选定的定义符号。</dd>
  <dt>去掉</dt>
  <dd>删除所选定义的符号。</dd>
  <dt>恢复</dt>
  <dd>恢复以前删除的已定义符号。</dd>
  <dt>删除</dt>
  <dd>删除已定义的符号。</dd>
  <dt>删除所有</dt>
  <dd>删除所有定义的符号。</dd>
  
</dl>
