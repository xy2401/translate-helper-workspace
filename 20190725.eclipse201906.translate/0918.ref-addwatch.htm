<h1>添加监视表达式</h1>
<p>选择<strong>Add Watch Expression</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/monitorexpression_tsk.png" alt="添加监视表达式"> ]打开创建新表达式对话框，该对话框允许您创建新的监视表达式并将其添加到<strong><a href="../../../reference/views/expressions/ref-expressions_view.htm">表达式视图</a></strong> 。</p>
<p>添加监视表达式对话框。</p>
