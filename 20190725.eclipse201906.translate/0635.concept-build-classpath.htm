    <h1>构建类路径</h1>
    <p>构建类路径指定Java构建器考虑项目中的哪些Java源文件和资源文件，并指定如何在项目外部查找类型。Java构建器将Java源文件编译到输出文件夹中，并将资源复制到其中。为每个项目指定构建类路径。在项目属性中，它被称为<strong>Java构建路径</strong>
    </p>
