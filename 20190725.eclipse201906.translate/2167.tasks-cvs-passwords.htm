<h1 class="Head">密码管理</h1>
<p>创建存储库位置时，向导底部会提供一个选项，用于在会话之间保存密码。<br>
</p>
<p style="text-align:left;margin-left:40px"><img alt="保存密码提示" src="../images/Image83_cvs_savedpasswords.png">
</p>
<p>在以前的版本中，密码在会话之间自动保存，而现在您可以完全控制此行为。要以安全的加密形式<a href="../reference/ref-securestorage-start.htm">保存</a>登录凭据，现在使用<a href="../reference/ref-securestorage-start.htm">Secure Storage</a> 。</p>
<p>您可以管理通过以下方式保存的密码列表<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>常规&gt;安全性&gt;安全存储</strong></a>首选项页面。该页面显示当前保存的密码，并允许您清除或删除所有密码。</p>
<p>作为替代方案，您可以使用<em>extssh</em>连接方法提供的<a href="tasks-cvs-ssh2.htm">密钥对身份验证</a> 。</p>
