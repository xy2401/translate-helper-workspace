<div role="main"><h1>任务标签首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“任务标记”</a>首选项面板，用于为C / C ++编辑器视图配置全局待办事项标记。</p>
<p><img src="../images/cdt_pref_task_tags.png" alt="任务标签首选项"></p>
<table border="1" cellspacing="0" cellpadding="5" width="600" fgcolor="DDD">
	<caption><strong>任务标签首选项选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<thead>
		<tr>
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top" headers="option">
			<strong>新...</strong>
			</td>
			<td valign="top" headers="description">打开“ <strong>新建任务标记”</strong>对话框以创建新的待办事项任务标记。<br>
			<p><img src="../images/cdt_pref_new_task_tag_dlg.png" alt="新任务标记对话框"></p>
			</td>
		</tr>
		<tr>
			<td valign="top" headers="option">
			<strong>编辑...</strong></td>
			<td valign="top" headers="description">打开“ <strong>编辑任务标记”</strong>对话框以修改所选标记。
			</td>
		</tr>
		<tr>
			<td valign="top" headers="option">
			<strong>去掉</strong>
			</td>
			<td valign="top" headers="description">删除所选的任务标记。
			</td>
		</tr>
		<tr>
			<td valign="top" headers="option">
			<strong>默认</strong>
			</td>
			<td valign="top" headers="description">将所选任务标记设置为默认标记。默认标记以<strong>粗体显示</strong> 。
			</td>
		</tr>
		<tr>
			<td valign="top" headers="option">
			<strong>区分大小写的任务标记名称</strong>
			</td>
			<td valign="top" headers="description">允许使用与标记相同的大小写输入任务标记。禁用以始终为标记使用定义的大小写。
			</td>
		</tr>
	</tbody>
</table>
