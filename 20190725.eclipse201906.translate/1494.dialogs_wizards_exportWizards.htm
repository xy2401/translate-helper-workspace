<h3>org.eclipse.ui.exportWizards</h3>
<p>您可以添加向导<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="命令链接"></a>使用<a href="../reference/extension-points/org_eclipse_ui_exportWizards.html"><b>org.eclipse.ui.exportWizards</b></a>扩展点在工作台中的<a class="command-link" href="javascript:void(0);"><b>文件&gt;导出</b></a>菜单选项。定义扩展和实现向导的过程类似于<b><a href="../reference/extension-points/org_eclipse_ui_newWizards.html">org.eclipse.ui.newWizards</a></b> 。标记的主要区别在于导出向导不为向导本身定义或分配类别。向导在向导对话框中显示为未分类。</p>
<p>
<img src="images/exportwizard.png" alt="" border="0"> </p>
<p>标记的class参数中提供的向导必须实现<a href="../reference/api/org/eclipse/ui/IExportWizard.html"><b>IExportWizard</b></a> 。其页面通常从<a href="../reference/api/org/eclipse/ui/dialogs/WizardExportPage.html"><b>WizardExportPage</b></a>扩展。</p>





</body>
