<h1>出口奇才</h1>
<p>PDE提供了向导，可以将插件，片段，功能和产品构建，打包和导出为可部署的格式。PDE导出向导可在以下位置获得<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开文件导出向导"></a>从顶级菜单中选择<a class="command-link" href="javascript:void(0);"><strong>文件&gt;导出...&gt;插件开发</strong></a> 。</p>
<p><img src="../../images/export_wizards/export_wizard_select.png" alt="出口奇才"></p>
<p>有关各个导出向导的详细信息，请参阅以下文档：</p>

  <li><a href="export_product.htm">产品出口</a></li>
  <li><a href="export_target.htm">目标出口</a></li>
</ul>
