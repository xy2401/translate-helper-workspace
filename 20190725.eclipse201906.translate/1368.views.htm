<h1>查看</h1>
<p>PDE提供了四个视图，可帮助插件开发人员检查其开发环境的不同方面。这些视图可以通过打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开Show View dialod"> <strong>窗口&gt;显示视图&gt;其他...&gt;插件开发</strong></a> 。</p>

<p>有关各个PDE视图的详细信息，请参阅以下文档：</p>
<ul>
  <li><a href="plugin_dependencies.htm">插件依赖项</a></li>
  <li><a href="image_browser_view.htm">插件图像浏览器</a></li>
  <li><a href="plugin_registry.htm">插件注册表</a></li>
  <li><a href="plugins.htm">插件</a></li>
  <li><a href="target_platform_state.htm">目标平台国</a></li>
</ul>

<h2>插件开发视角</h2>
<p><strong>Plug-in Development</strong>透视图旨在支持插件项目的高效开发和集成。</p>
<p>透视图可以打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开PDE视角"> <strong>窗口&gt;打开透视图&gt;其他...&gt;插件开发</strong></a> 。</p>
