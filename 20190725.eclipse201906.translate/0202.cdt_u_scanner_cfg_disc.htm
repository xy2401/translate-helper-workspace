<div role="main"><h1>扫描仪配置发现</h1>

<p>您可以在“C / C ++属性”窗口的“扫描程序配置发现”页面上为扫描程序配置配置各种选项。</p>
<p>	<img src="../images/scanner_cfg_disc.png" alt="编辑器常规首选项窗口"></p>
<dl>
  <dt>启用构建输出解析器</dt>
  <dd>选中此复选框以配置扫描程序以解析构建的输出。</dd>
  <dt>制作构建输出解析器：</dt>
  <dd>从列表中选择构建输出解析器。</dd>
  <dt>启用生成扫描仪信息命令</dt>
  <dd>选中此复选框以启用从扫描仪中检索信息</dd>
  <dt>默认情况下使用</dt>
  <dd>选中此复选框以使用默认扫描仪信息命令。</dd>
  <dt>生成扫描仪信息命令</dt>
  <dd>如果未选中“使用默认值”复选框，则可以指定扫描仪信息命令。</dd>
  <dt>命令输出解析器</dt>
  <dd>从列表中选择命令输出解析器。</dd>
  
</dl>
