<h1>警告信息</h1>
<p>本节包含您在使用Dali时可能遇到的警告消息（包括如何解决问题）的信息。</p>
<a id="sthref364" name="sthref364"></a>
<p class="subhead2">连接“ <span class="italic">&lt;CONNECTION_NAME&gt;</span> ”未激活。不会对数据源进行验证。</p>
<p>您指定用于JPA项目的数据库连接未激活。JPA项目需要有效连接。</p>
<a id="sthref365" name="sthref365"></a>
<p class="subhead2">没有为项目指定连接。不会执行特定于数据的验证。</p>
<p>您创建了一个JPA项目，但未指定数据库连接。JPA项目需要有效连接。</p>
<p>有关指定数据库连接的信息，请参阅<a href="task_create_new_project.htm#CIHHEJCJ">“创建新的JPA项目”</a>或<a href="tasks025.htm#BABDBCBI">“修改持久项目属性”</a> 。</p>
