    <h1>新目录向导</h1>
    <h2>关于目录</h2>
    <p>目录允许您组织Eclipse产品对在线帮助的贡献。组织良好的目录允许用户在使用Eclipse产品时轻松找到必要的文档。Eclipse产品的用户可以通过单击“ <strong>帮助”&gt;“帮助内容</strong> ”查看已安装产品的<strong>帮助</strong> 。
    </p>

    <h2>关于本向导</h2>
    <p>该向导允许您创建新的目录。完成此向导后，将创建一个包含基本内容的新目录，并在<strong>目录编辑器中</strong>打开。
    </p>
    <p>要启动此向导，请单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="新的TOC向导页面"> <strong>文件&gt;新建&gt;其他...&gt;用户帮助&gt;目录</strong></a> 。
    </p>
    <p>

      <img src="../../images/new_wizards/new_toc_wizard.png" alt="新目录向导">
    </p>
