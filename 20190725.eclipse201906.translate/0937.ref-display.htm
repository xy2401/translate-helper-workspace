<h1>显示</h1>
<p>选择<strong>显示</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/etool16/disp_sbook.png" alt="显示结果"> ]评估选定的语句，并在<a href="../../../reference/views/display/ref-debug_shell_view.htm"><strong>调试Shell视图</strong></a>或弹出对话框（可以移动到显示视图）中内联显示结果。</p>
<p>例如，假设我们在Debug Shell View中选择了以下语句：</p>
<p><img src="../../../reference/views/shared/images/ref-selectedstatement.PNG" alt="选定的声明"> </p>
<p>选择<strong>Display</strong>命令后，我们注意到结果是在视图中内嵌插入的。但是在下面的例子中， <em><strong>println（）</strong></em>语句没有显式的返回值，因此这是在视图中写入的内容。</p>
<p><img src="../../../reference/views/shared/images/ref-displayresult.PNG" alt="显示命令结果"></p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../concepts/concept-java-editor.htm"><strong>Java编辑器</strong></a></li>
  <li><a href="../../../reference/views/display/ref-debug_shell_view.htm"><strong>调试Shell视图</strong></a></li>
  <li><a href="../../../reference/views/shared/ref-detailpane.htm"><strong>详细信息窗格</strong></a> （在“ <a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a>和<a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量”视图中</strong></a> ）</li>
  <li><a href="../../../reference/menus/run/ref-menu-run.htm"><strong>运行菜单</strong></a></li>
</ul>
