<h1>重新排列视图和编辑器</h1>
<p class="Para">本节将介绍如何重新排列编辑器和视图以自定义Workbench的布局。</p>
<p class="Para"><b>建立</b></p>
<p class="Para">在重新安排工作台之前，需要一点管家工作。</p>
<ol>
  <li>
<p class="Para">首先选择<b>Window&gt; Perspective&gt; Reset Perspective</b>并选择<b>OK</b> 。这会将当前透视图重置为其原始视图和布局。</p>
  </li>
  <li>
    <p class="Para">确保为JanesFile.txt和JanesText.txt打开编辑器。关闭任何其他编辑器。</p>
  </li>
</ol>
<p>工作台现在应该如下所示：</p>


<p> <img src="../images/Image55_reset.png" alt="重置后的工作台" border="0">
</p>
