<h1>选择表格</h1>
<p><a id="sthref385" name="sthref385"></a><a id="sthref386" name="sthref386"></a><a id="sthref387" name="sthref387"></a>使用“ <span class="gui-object-title">选择表”</span>对话框指定要从中创建实体的数据库连接和表。</p>
<div class="inftblhruleinformal">
<table class="HRuleInformal" title="“从表生成实体”向导的“选择表”页面上的选项" dir="ltr" border="1" width="100%" cellpadding="3" cellspacing="0" summary="Options on the Select Tables page of the Generate Entities from Tables wizard" frame="hsides" rules="rows">
<col width="32%">
<col width="*">
<thead>
<tr align="left" valign="top">
<th align="left" valign="bottom" id="r1c1-t6">属性</th>
<th align="left" valign="bottom" id="r1c2-t6">描述</th>
</tr>
</thead>
<tbody>
<tr align="left" valign="top">
<td align="left" id="r2c1-t6" headers="r1c1-t6">
<p>连接</p>
</td>
<td align="left" headers="r2c1-t6 r1c2-t6">
<p>选择数据库连接或单击“ <span class="bold">添加连接”</span>以创建新连接。</p>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r3c1-t6" headers="r1c1-t6">
<p>架构</p>
</td>
<td align="left" headers="r3c1-t6 r1c2-t6">
<p>选择要从中选择表的数据库模式。</p>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r4c1-t6" headers="r1c1-t6">
<p>表</p>
</td>
<td align="left" headers="r4c1-t6 r1c2-t6">
<p>选择要从中创建Java持久性实体的表。显示的表由数据库连接和架构选择确定。</p>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r5c1-t6" headers="r1c1-t6">
<p>更新persistence.xml中的类列表</p>
</td>
<td align="left" headers="r5c1-t6 r1c2-t6">
<p>指定Dali是否应更新<code>persistence.xml</code>文件以包含生成的类。</p>
</td>
</tr>
</tbody>
</table>
<br></div>
