<h1 class="Head">启动和关闭，工作区</h1>
<p class="Para">该<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>常规&gt;启动和关闭&gt;工作区</strong></a>首选项页面允许在IDE启动期间配置工作区提示。</p>


<table border="1" cellspacing="0">
  <tr>
    <th> <div class="Para">选项</div></th>
    <th> <div class="Para">描述</div></th>
    <th> <div class="Para">默认</div></th>
  </tr>
  <tr>
    <td> <div class="Para">启动时提示工作区</div></td>
    <td> <div class="Para">如果启用此选项，则工作台将在每次启动时提示您使用哪个工作空间。</div></td>
    <td> <div class="Para">上</div></td>
  </tr>
  <tr>
    <td> <div class="Para">要记住的最近工作空间的数量</div></td>
    <td> <div class="Para">将在“Workspace Launcher”对话框中记住并显示的最近使用的工作空间的最大数量。</div></td>
    <td> <div class="Para">五</div></td>
  </tr>
  <tr>
    <td> <div class="Para">最近的工作空间</div></td>
    <td> <div class="Para">“Workspace Launcher”对话框中显示的最近使用的工作空间列表。</div></td>
    <td> <div class="Para">&lt;无&gt;</div></td>
  </tr>
</table>
