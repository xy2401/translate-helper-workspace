<h2>观察JUnit测试运行</h2>
<p>JDT JUnit插件使您可以监听测试运行。要观察测试运行，请使用<a href="../reference/api/org/eclipse/jdt/junit/JUnitCore.html#addTestRunListener(org.eclipse.jdt.junit.TestRunListener)">JUnitCore.addTestRunListener（TestRunListener）</a>注册侦听器。
</p>
<p>监听器将报告所有会话和已启动的测试用例。</p>
