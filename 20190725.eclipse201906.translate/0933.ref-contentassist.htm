<h1>内容辅助</h1>
<p>选择<strong>内容辅助</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/metharg_obj.png" alt="内容辅助"> ]打开“ <strong>内容辅助”</strong>弹出对话框。您还可以在视图中使用键盘快捷键<em><strong>Ctrl +空格键</strong></em> 。</p>
<p>生成的对话框通过提供已激活位置内容辅助的所有适用Java代码元素的列表，为您提供上下文相关的编码帮助。</p>
<p><img src="../../../reference/views/shared/images/ref-contentassist.PNG" alt="内容辅助弹出对话框"></p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../concepts/concept-java-editor.htm"><strong>Java编辑器</strong></a></li>
  <li><a href="../../../reference/views/display/ref-debug_shell_view.htm"><strong>调试Shell视图</strong></a></li>
  <li><a href="../../../reference/views/shared/ref-detailpane.htm"><strong>详细信息窗格</strong></a> （在“ <a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a>和<a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量”视图中</strong></a> ）</li>
</ul>
