<h2>JavaUI实用程序</h2>
<p><a href="../reference/api/org/eclipse/jdt/ui/JavaUI.html"><b>JavaUI</b></a>是Java用户界面组件的主要访问点。它允许您以编程方式在Java元素上打开编辑器，打开Java或Java Browsing透视图，以及打开包和类型提示符对话框。</p>
