<h1>编辑...</h1>
<p>选择“ <strong>编辑...”</strong>命令以打开“ <strong>启动配置”对话框</strong> ，并允许您编辑所选目标的启动配置。</p>
<p><img src="../../../reference/views/debug/images/ref-editlaunchconfig.PNG" alt="编辑启动配置"></p>
<p>生成的启动配置对话框，在此示例中为Java Application类型。</p>
<p><img src="../../../reference/views/debug/images/ref-configdialog.PNG" alt="启动配置对话框"> </p>
