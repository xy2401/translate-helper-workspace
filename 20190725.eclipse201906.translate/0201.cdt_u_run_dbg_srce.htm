<div role="main"><h1>源页面，运行或调试对话框</h1>

<p>“运行”和“调试”对话框的“源”页面允许您指定调试C或C ++应用程序时使用的源文件的位置。默认情况下，此信息来自项目的构建路径。</p>


<img src="../images/run_debug_source.png" alt="源页面，运行或调试对话框">
<p></p>

<table width="580" border="1" cellpadding="2" cellspacing="0" fgcolor="#DDD">
<tr><th id="component">零件</th><th id="description">描述</th></tr>
<tr><td style="width:30%" headers="component"><strong>加</strong></td><td headers="description">将新的源容器添加到“源查找路径”搜索列表中。</td></tr>
<tr><td headers="component"><strong>编辑...</strong></td><td headers="description">修改所选源容器的内容。</td></tr>
<tr><td headers="component"><strong>去掉</strong></td><td headers="description">从“源查找路径”列表中删除所选项目。</td></tr>
<tr><td headers="component"><strong>向上</strong></td><td headers="description">将所选项目上移到“源查找路径”列表中。</td></tr>
<tr><td headers="component"><strong>下</strong></td><td headers="description">在“源查找路径”列表中向下移动所选项目。</td></tr>
<tr><td headers="component"><strong>恢复默认</strong></td><td headers="description">恢复默认源搜索列表。</td></tr>
<tr><td headers="component"><strong>在路径上搜索重复的源文件</strong></td><td valign="top" headers="description">控制是否继续搜索具有相同名称的文件。</td></tr>
</table>
