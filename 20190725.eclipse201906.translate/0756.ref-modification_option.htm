<h1>观察点现场修改</h1>
<p>选择“ <strong>修改”</strong>选项以在修改（写入）关联字段时暂停执行。</p>
<p>可以在“ <a href="../../reference/views/breakpoints/ref-breakpoints_view.htm#detail_pane"><strong>断点视图”</strong></a>详细信息窗格中使用“ <a href="../../reference/views/breakpoints/ref-properties_contextaction.htm"><strong>断点属性...</strong></a> ”或<a href="../../reference/views/breakpoints/ref-modification_contextaction.htm">右键单击</a>监视点来更改此选项。</p>
