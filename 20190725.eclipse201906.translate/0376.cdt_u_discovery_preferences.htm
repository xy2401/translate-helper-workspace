<div role="main"><h1>“发现选项”页面，“C / C ++首选项”窗口</h1>

<p>您可以在“C / C ++首选项”窗口的“发现选项”页面上定义发现选项。</p>

<p><img src="../images/discovery_preferences.png" alt="发现选项，首选项对话框" img=""></p>

<p>
</p><dl>
	<dt>自动发现路径和符号</dt>
	<dd>选中此复选框可扫描路径和符号的构建输出。</dd>
	<dt>构建输出解析器选项</dt>
	<dd>本部分允许您选择make build输出解析器。</dd>
	<dt>生成扫描仪信息命令选项</dt>
	<dd>选择调用辅助路径和符号提供程序（例如GNU规范）。</dd>
	<dt>恢复默认值</dt><dd>将所有更改返回到其默认设置。</dd>
	<dt>应用</dt><dd>应用任何更改。</dd>
</dl><p></p>
