<h1 class="Head">找回密码</h1>

<p>首次使用安全存储时，它将生成用于加密数据的主密码。将来需要使用相同的主密码从安全存储中检索数据。如果主密码不可用，则安全存储可为密码恢复提供可选支持。如果主密码丢失或遗忘，提供完全相同的问题答案将恢复主密码，并允许从安全存储中检索数据。这有助于防止数据丢失，以防您忘记或丢失主密码。</p>

<p>选择易于回答的密码恢复问题，但其他人难以猜测。例如，考虑询问一个值得纪念的日期，您小时候喜欢的地方，或者您喜欢的报价。安全存储的强度取决于其最薄弱的环节;不要使用非常简短或易于猜测的答案。</p>
