<h1>API比较向导</h1>
<p>API比较向导可用于将选定的一组选定元素（项目，源文件夹，包片段或编译单元）与选定的API基线进行比较，并在<b><a href="../views/ref-api-tooling-view.htm">API工具视图中</a></b>显示这些结果</p>
<br>
<table border="1" cellspacing="0" cellpadding="5" width="100%">
  <thead>
    <tr>
      <th rowspan="1" colspan="1" width="10%"> <p>选项</p></th>
      <th rowspan="1" colspan="1"> <p>描述</p></th>
      <th rowspan="1" colspan="1" width="5%"> <p>默认</p></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="1" colspan="1" valign="top" align="left">底线</td>
      <td rowspan="1" colspan="1" valign="top" align="left">您可以从组合框中选择任何API基线进行比较。</td>
      <td rowspan="1" colspan="1" valign="top" align="center">默认基线或空</td>
    </tr>
	<tr>
      <td rowspan="1" colspan="1" valign="top" align="left">添加新基线</td>
      <td rowspan="1" colspan="1" valign="top" align="left">打开<b><a href="../preferences/ref-baselines.htm">API Baselines</a></b>首选项页面，以便添加新基线以供使用。</td>
      <td rowspan="1" colspan="1" valign="top" align="center"> </td>
    </tr>
  </tbody>
</table>

<p>API Compare向导，显示与之比较的示例Eclipse 3.4.1基线。</p>
