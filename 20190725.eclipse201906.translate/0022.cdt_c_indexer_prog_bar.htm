<h1>C / C ++ Indexer进度条</h1>
<p>索引器进度条显示进度视图中索引作业的进度状态。</p>
<p>按进度条上的停止按钮可暂时暂停索引作业。这将导致索引器等到下次用户运行搜索作业或对索引元素进行更改时（通过修改现有源文件，删除文件，创建新文件，移动文件等操作） ）。此时的索引器将继续使用先前推迟的索引作业，然后再转到新的索引作业。</p>
<p>如果希望一起停止索引，则可以取消索引作业并通过属性禁用索引器。</p>
