    <h1>结合访问规则</h1>
    <p>通过选中复选框<b>合并规则</b> ，可以添加用于构建类路径条目以指定可以访问哪些类型以及哪些类型的访问规则可以与为所需项目的导出构建路径条目指定的访问规则<b>组合。使用“</b> <b>类型访问规则”</b>对话框中<b>导出的项目条目</b>的<b>访问规则</b> 。如果未选中，则仅应用对话框中给出的规则。
    </p>
