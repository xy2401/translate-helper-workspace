<div role="main"><h1>新建项目向导，选择工具链</h1>
<p>您可以从向导的此页面中选择工具链。工具链是一组用于构建项目的工具（如编译器，链接器和汇编程序）。其他工具（如调试器）可以与工具链相关联。根据您指定的项目类型以及系统上安装的编译器，可以使用多个工具链。</p>
    <br>
<p><img src="../images/new_proj_wz_toolchain.png" alt="新建项目向导，选择工具链"></p>
<p>
</p><table border="1" cellspacing="0">
  <tbody>
    <tr>
      <th id="name">名称</th>
      <th id="function">功能</th>
    </tr>
    <tr>
      <td headers="name"><strong>工具链</strong></td>
      <td headers="function">指定可用于所选项目类型的工具链。</td>
    </tr>
    <tr>
      <td headers="name"><strong>仅当平台支持项目类型和工具链时才显示它们</strong></td>
      <td headers="function">选中（默认）后，将过滤列表，以便仅显示可在主机系统上构建的工具链。<br>如果未选中，则列表将显示所有已知的工具链。</td>
    </tr>
  </tbody>
</table>
<p></p>
