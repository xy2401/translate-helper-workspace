<h1>在手动构建之前自动保存资源</h1>

<p>要在手动构建完成之前自动保存Workbench中的所有已修改资源：</p>

<ol>
  <li>打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>常规&gt;工作区</b></a>首选项页面。</li>
  <li>选择<b>构建前自动保存</b>复选框。</li>
  <li>单击“ <b>确定”</b>关闭“首选项”页面。</li>
</ol>
