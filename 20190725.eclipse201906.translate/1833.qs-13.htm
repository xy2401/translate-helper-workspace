<h1>档</h1>

<p class="Para">使用Workbench创建的项目，文件夹和文件都存储在表示工作区的单个目录下。工作空间的位置是在启动Workbench时首先打开的对话框中设置的。</p>
<p>如果您忘记了该位置的位置，可以通过选择<b>文件&gt;切换工作区...</b>来找到它。工作区目录将显示在出现的对话框中。
  <b>重要信息：</b>记录此位置后，单击“ <b>取消”</b>关闭对话框，或者工作台将退出并在选定的任何工作区上重新打开。</p>
<p class="Para">使用Workbench创建的所有项目，文件夹和文件都存储为计算机上的普通目录和文件。这允许在处理文件时使用其他工具。这些工具可以完全忘记Workbench。稍后的部分将介绍如何使用未集成到Workbench中的外部编辑器。</p>
