<h1>断点已启用</h1>
<p>选择<strong>Enabled</strong>选项以启用或禁用断点。</p>
<p>可以在“ <a href="../../reference/views/breakpoints/ref-breakpoints_view.htm#detail_pane"><strong>断点视图”</strong></a>详细信息窗格中使用“ <a href="../../reference/views/breakpoints/ref-properties_contextaction.htm"><strong>断点属性...”</strong></a>更改此选项，方法是<a href="../../reference/views/breakpoints/ref-enable_contextaction.htm">右键单击</a>断点，或者在“ <strong><a href="../../reference/views/breakpoints/ref-breakpoints_view.htm">断点”视图中</a></strong>选择断点或其分组。</p>
<p><img src="images/ref-breakpoint_enabled.PNG" alt="断点启用选项"></p>
<p> </p>
