<h1 class="Head">出口</h1>

<p>您可以通过多种方式从Workbench导出文件，具体取决于您的操作系统：</p>

<ul>
  <li>通过使用<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接">导出向导</a> 。</li>
  <li filter="ws=win32"><img src="../images/win_only.png" alt="对于Windows：" border="0">通过将文件或文件夹从其中一个导航视图拖动到文件系统。</li>
  <li filter="ws=win32"><img src="../images/win_only.png" alt="对于Windows：" border="0">通过从其中一个导航视图复制文件或文件夹并将其粘贴到文件系统中。</li>
</ul>

<p>有关详细信息，请参阅相关任务部分。
</p>
