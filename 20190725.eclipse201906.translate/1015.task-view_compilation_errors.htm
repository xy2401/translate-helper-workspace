  <body dir="ltr">
    <h1>查看编译错误</h1>
    <p>如果您尝试评估包含编译错误的表达式，它将在剪贴簿编辑器中报告。
    </p>
    <p>例如，在编辑器中键入并选择（无效）表达式<code>System.println("hi")</code> ，然后单击工具栏中的“ <strong>执行</strong> ”。
    </p>
    <p>错误消息<em>方法println（java.lang。String）未定义类型java.lang。系统</em>在出现错误时出现在系统</em>中。
    </p>
    
  </body>
