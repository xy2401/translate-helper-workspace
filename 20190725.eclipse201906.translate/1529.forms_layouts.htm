<h1>UI表单布局</h1>
<p align="left">UI Forms提供了两种新的布局，而不是SWT提供的布局。这些布局实现了通用接口，可以在任何UI SWT组合中使用，但通常与UI Forms一起使用。这些布局的目的是以类似于Web浏览器的方式管理表单布局。控制按照表格宽度布置。目标是尽可能地尊重表格宽度，并通过垂直增长表格（并在需要时使用滚动条）进行补偿。</p>
