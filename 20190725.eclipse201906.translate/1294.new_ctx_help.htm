    <h1>新上下文帮助向导</h1>
    <h2>关于上下文帮助</h2>
    <p>上下文相关帮助是一种机制，可以将用户界面部分与特定帮助主题相链接。当用户激活关联的用户界面部件时，帮助页面将显示在动态帮助区域中。Eclipse产品的用户可以通过单击“ <strong>帮助”&gt;“帮助内容</strong> ”查看已安装产品的<strong>帮助</strong> 。
    </p>

    <h2>关于本向导</h2>
    <p>该向导允许您创建新的上下文帮助。完成此向导后，将使用基本内容创建新的上下文帮助，并在<strong>上下文帮助编辑器中</strong>打开。
    </p>
    <p>要启动此向导，请单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="新上下文帮助向导页面"> <strong>文件&gt;新建&gt;其他...&gt;用户帮助&gt;上下文帮助</strong></a> 。
    </p>
    <p>

      <img src="../../images/new_wizards/new_ctx_hlp_wizard.png" alt="新上下文帮助向导">
    </p>
