<h1>运行上次启动/运行</h1>
<p>选择<strong>Run Last Launched / Run</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/runlast_co.png" alt="运行最后发布"> ]重新启动最后一个配置或在<em>运行</em>模式下启动当前选择。您也可以使用键盘快捷键<em><strong>Ctrl + F11</strong></em></p>
<p>3.3中的新功能是启动所选资源的能力。此功能共享“ <strong>运行最后一次启动”</strong>命令，因此在启用它时，它实际上将替换“ <strong>运行最后一次启动”</strong>和“ <strong>运行”</strong>命令。</p>
<p>可以更改上次启动或启动所选资源的首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开堆行走首选项页面"> <strong>运行/调试&gt;启动</strong></a>首选项页面。</p>
