<div role="main"><h1>创建一个Make Target</h1>

<p>使用“ <strong>创建生成目标”</strong>对话框可在创建生成目标时定义生成设置。</p>

<p><img src="../images/create_make_target_win.png" alt="创建一个Make Target窗口" img=""></p>

<p></p><table border="1" cellpadding="4" cellspacing="0" width="700px" bordercolor="#DDDDDD">
	<caption><strong>创建一个Make Target选项</strong></caption>
	<colgroup>
		<col width="25%" valign="top">
		<col width="75%" valign="top">
	</colgroup>
 	<tr>
		<th id="option">选项</th>	
		<th id="description">描述</th>
	 </tr>
	<tr>
		<td valign="top" headers="option"><strong>目标名称</strong></td>
		<td valign="top" headers="description">制作目标的名称。</td>
	</tr>
	<tr>
		<td valign="top" headers="option"><strong>制定目标</strong></td>
		<td valign="top" headers="description">makefile中对make部分的引用。</td>
	</tr>
	<tr>
		<td valign="top" headers="option"><strong>默认情况下使用</strong></td>
		<td valign="top" headers="description">选中此复选框以使用默认的make命令。清除复选框以指定新的make命令。</td>
	</tr>
	<tr>
		<td valign="top" headers="option"><strong>构建命令</strong></td>
		<td valign="top" headers="description">如果清除“ <strong>使用默认值”</strong>复选框， <strong>请</strong>在此字段中键入新的make命令。</td>
	</tr>
	<tr>
		<td valign="top" headers="option"><strong>停止第一次构建错误</strong></td>
		<td valign="top" headers="description">发生错误时停止构建。</td>
	</tr>
	<tr>
		<td valign="top" headers="option"><strong>运行所有项目构建器</strong></td>
		<td valign="top" headers="description">运行其他项目构建器，例如发现。</td>
	</tr>
</table>
