<h1>创建文件</h1>

<p>要创建文件：</p>

<ol>
  <li>在其中一个导航视图中，右键单击要在其中创建新文件的项目或文件夹。</li>
  <li>从弹出菜单中选择<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>新&gt;文件</b></a> 。</li>
  <li>指定文件的名称，包括文件扩展名（例如，newfile.txt）。</li>
  <li>单击<b>完成</b> 。</li>
</ol>

<p>该文件将在与其类型关联的编辑器中打开。
</p>
