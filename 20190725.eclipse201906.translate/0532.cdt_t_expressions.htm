<div role="main"><h1>添加表达式</h1>

<p>您可以在“表达式”视图中添加和查看表达式。“表达式”视图是“调试”透视图的一部分。</p>

<p>要添加表达式：</p>

<ol>
  <li>在“表达式”视图的上下文菜单中选择“ <strong>添加监视表达式”</strong> 。</li>
  <li>键入要评估的表达式。例如，（x-5）* 3。</li>
  <li><p>单击<strong>确定</strong> 。</p><p>表达式及其值显示在“表达式”视图中。暂停执行程序时，将重新评估所有表达式。</p></li>
</ol>
