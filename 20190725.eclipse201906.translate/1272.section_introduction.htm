		<h2>介绍部分</h2>
		
		<h3>关于本节</h3>
		
		<p>此<strong>定义</strong>部分允许您编辑备忘单的介绍。通过在“ <strong>内容”</strong>部分中选择“ <strong>简介”</strong>节点来激活它。
		</p>

		<img src="../../../images/simple_cs_editor/section_introduction_master.png" alt="介绍内容部分">

		<h3>部分字段</h3>

		<p>本节包含以下字段：</p>

		<table cellspacing="0">
			<tr>
				<td class="header">标签</td>
				<td class="header">类型</td>
				<td class="header">名称</td>
				<td class="header">描述</td>
				<td class="header">需要</td>				
			</tr>
			<tr>
				<td class="body">
					<strong>身体</strong>
				</td>
				<td class="body">文本</td>
				<td class="body">备忘单介绍</td>
				<td class="body">编辑此字段以指定备忘单的介绍。
					<br>
					<br>可以使用粗体和中断标记格式化文本：要使用粗体文本，请使用HTML样式的粗体标记：&lt;b&gt; &lt;/ b&gt;。要破解文本，请使用break标记：&lt;br/&gt;。
				</td>
				<td class="body">是</td>				
			</tr>		
		</table>

		<img src="../../../images/simple_cs_editor/section_introduction_details.png" alt="介绍定义部分">
