<h1>片段项目</h1>
<p><strong>New Fragment Project</strong>创建向导位于<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开新的片段向导"></a>从顶级菜单中选择<a class="command-link" href="javascript:void(0);"><strong>File&gt; New&gt; Project ...&gt; Plug-in Development&gt; Fragment Project</strong></a> 。</p>
<p>片段项目的创建分为两步：</p>
<ol>
  <li><a href="fragment_structure.htm">定义片段项目结构</a></li>
  <li><a href="fragment_content.htm">指定片段内容</a></li>
</ol>

<p>创建新的片段项目时，其清单文件将在PDE插件清单编辑器中打开，项目结构将类似于以下内容：</p>
<p><img src="../../images/new_wizards/fragment_explorer.PNG" alt="片段资源管理器"> </p>
<p>如果片段提供扩展或扩展点，则片段项目将在其根目录下具有<em>fragment.xml</em>文件。</p>
