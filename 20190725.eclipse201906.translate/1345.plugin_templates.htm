<h1>模板</h1>
<p>PDE为平台更受欢迎的扩展点提供复杂性和功能的模板。每个模板都会生成一个功能齐全的插件。</p>
<p>您在此向导页面上看到的模板列表会根据您在<a href="plugin_structure.htm">插件结构</a>和<a href="plugin_content.htm">插件内容</a>向导页面上所做的选择而有所不同：</p>
<ol>
  <li>Java与简单项目</li>
  <li>UI与无头</li>
  <li>富客户端应用程序与常规插件</li>
</ol>
<p><img src="../../images/new_wizards/plugin_templates.PNG" alt="插件模板"></p>
<p>模板是可自定义的。例如，带有编辑器模板的插件允许您自定义XML编辑器名称，类名等。</p>
<p><img src="../../images/new_wizards/plugin_customize.PNG" alt="自定义模板"></p>

<h2>贡献模板</h2>
<p>要向<strong>New Plug-in Project</strong>创建向导提供模板，请参阅<em>org.eclipse.pde.ui.pluginContent</em>扩展点。</p>
