<div role="main"><h1>过滤“问题”视图</h1>

<p>根据程序的复杂性和阶段，可以生成大量错误。您可以自定义“问题”视图以仅查看某些类型的错误。</p>

<p>要过滤错误：</p>

<ol>
  <li>在“问题”视图中，单击“ <strong>查看菜单”</strong>图标<img src="../images/icon_menu.png" alt="查看菜单图标" style="text-align:center">在视图的右上角。</li>
  <li>使用<strong>Configure Contents ...</strong>定义自定义过滤器，然后单击<strong>OK</strong> 。</li>
  <li>在<strong>视图菜单中</strong>选择<strong>显示</strong> ，然后选择过滤器。</li>
</ol>
