<div role="main"><h1>语言映射首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">Language Mappings</a>首选项面板，用于自定义工作空间的C / C ++语言关联的使用。</p>
<p><img src="../images/view_language_mappings_prefs.png" alt="语言映射首选项"></p>

<table width="600" cellpadding="5" cellspacing="0" border="1" fgcolor="DDD">
	<caption>
	<strong>语言映射首选项选项</strong>
	</caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td valign="top" style="width:171" headers="option"><strong>内容类型</strong></td>
			<td valign="top" style="width:503" headers="description">与语言关联的内容类型。</td>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>语言</strong></td>
			<td valign="top" headers="description">与内容类型关联的语言。</td>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>加...</strong></td>
			<td valign="top" headers="description">单击以显示“ <strong>添加映射”</strong>对话框，您可以在其中定义与其关联的内容类型和语言。<br>
		    <p style="text-align:center"><img src="../images/view_add_mapping.png" alt="添加映射对话框"></p></td>
		</tr>
		<tr>
		  <td valign="top" headers="option"><strong>去掉</strong></td>
		  <td valign="top" headers="description">单击以删除选定的语言映射。</td>
	  </tr>
	</tbody>
</table>
