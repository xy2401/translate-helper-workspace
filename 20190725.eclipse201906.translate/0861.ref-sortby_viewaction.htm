<h1>按断点排序</h1>
<p>选择“ <strong>排序</strong>依据”视图菜单项，以选择预定义顺序之一对“ <a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点”视图</strong></a>中的<a href="../../../reference/views/breakpoints/ref-breakpoints_view.htm"><strong>断点</strong></a>进行排序。</p>
<p><img src="../../../reference/views/breakpoints/images/ref-views_breakpoint_sortbymenu.PNG" alt="群断点"></p>
<p>订单如下：</p>
<ul>
  <li><strong>名称</strong> - 断点按名称排序</li>
  <li><strong>创建时间</strong> - 断点按创建时间排序</li>
</ul>
