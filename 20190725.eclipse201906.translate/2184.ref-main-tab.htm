<body dir="ltr">
<h1>主标签</h1>
<p>Main选项卡用于配置应调试的脚本，并可选择设置项目范围和解释器选项。</p>
<p>
	<img src="../../images/rhino_debug/main_tab.png" alt="主选项卡" border="0">
</p>
<table border="1" cellspacing="0" cellpadding="5" width="75%">
  <thead>
    <tr>
      <th rowspan="1" colspan="1" width="30%"> <p>选项</p></th>
      <th rowspan="1" colspan="1"> <p>描述</p></th>
      <th rowspan="1" colspan="1" width="5%"> <p>默认</p></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="1" valign="top" align="left">脚本</td>
      <td colspan="1" valign="top" align="left">允许您指定要调试的脚本。浏览按钮可用于在当前工作空间中查找要调试的脚本。</td>
      <td colspan="1" valign="top" align="left"> </td>
    </tr>
    <tr>
      <td colspan="1" valign="top" align="left">要解释的ECMA脚本版本</td>
      <td colspan="1" valign="top" align="left">允许您选择ECMA合规性版本以运行Rhino解释程序。</td>
      <td colspan="1" valign="top" align="left">170</td>
    </tr>
    <tr>
      <td colspan="1" valign="top" align="left">Rhino优化级别</td>
      <td colspan="1" valign="top" align="left">允许您选择Rhino解释的优化级别。</td>
      <td colspan="1" valign="top" align="left">-1 [仅解释]</td>
    </tr>
    <tr>
      <td colspan="1" valign="top" align="left">严格的模式</td>
      <td colspan="1" valign="top" align="left">使解释器将所有警告视为错误。</td>
      <td colspan="1" valign="top" align="left">离</td>
    </tr>
    <tr>
      <td colspan="1" valign="top" align="left">记录解释器异常</td>
      <td colspan="1" valign="top" align="left">记录解释器中的任何异常。仅记录导致解释器失败的异常，而不记录脚本解释的状态消息。</td>
      <td colspan="1" valign="top" align="left">上</td>
    </tr>
  </tbody>
</table>
