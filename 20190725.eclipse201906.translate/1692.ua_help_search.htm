<h2>帮助搜索</h2>

<p>从Eclipse 3.1开始，工作台中的搜索被分为两大类：开发工件搜索和信息搜索。前者由“搜索”菜单中打开的搜索对话框处理。后面的“帮助”&gt;“搜索”菜单项可以在“搜索”页面中打开新的“帮助”视图。</p>
<p>新信息搜索工具使用相同搜索表达式并行运行的多个搜索引擎。Eclipse提供了许多预配置的搜索引擎。可以通过编程方式或由用户添加新引擎。所有结果都直接在“搜索”页面中进行整理。</p>
