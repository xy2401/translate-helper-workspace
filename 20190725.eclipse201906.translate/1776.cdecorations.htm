<h1 class="Head">标签装饰</h1>
<p class="Para">标签装饰用于通过修改标签或图标来显示有关项目的额外信息。它们可用于获取有关项目状态的信息，而无需在“属性”视图中查看其属性或打开其“属性”对话框。</p>
<p class="Para">可以使用许多标签装饰器。要控制哪些装饰器可见，请转到<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>常规&gt;外观&gt;标签装饰</b></a>首选项页面。此首选项页面提供可选择的列表和可用装饰的说明。</p>
<p class="Para">以下是显示具有CVS装饰的资源的Project Explorer视图：</p>
<p class="Para"><img src="../images/Image273_nav-decorators.png" alt="带有CVS装饰器的Project Explorer视图" border="0"></p>
