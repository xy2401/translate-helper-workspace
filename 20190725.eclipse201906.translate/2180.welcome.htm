<h2>自定义欢迎</h2>

<p>可以通过欢迎页面上方的“自定义页面”按钮自定义欢迎外观。这将打开一个自定义对话框，允许您选择一个预定义的主题，这会影响欢迎的整体外观。您还可以选择要显示的页面，以及每个页面中项目的可见性，布局和优先级。
</p>

<p>有关自定义欢迎的更多信息，请参阅自定义欢迎对话框的<a href="../reference/welcome_preferences.htm">参考文档</a> 。
</p>
