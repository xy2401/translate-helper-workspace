<h1>运行时概述</h1>
<p>Eclipse运行时定义了所有其他插件所依赖的插件（ <b>org.eclipse.osgi</b>和<b>org.eclipse.core.runtime</b> ）。运行时负责定义插件的结构以及它们后面的实现细节（包和类加载器）。运行时还负责查找和执行主Eclipse应用程序以及维护插件，扩展和扩展点的注册表。
</p>
<p>运行时还提供各种实用程序，例如日志记录，调试跟踪选项，适配器，首选项存储和并发基础结构。当然，作为一个最小的内核，运行时只有在创建了使用它并执行某种任务的插件时才会感兴趣。与Atlas一样，运行时插件存储在插件堆的底部，将Eclipse Universe保持在稳定的肩膀上。
</p>
