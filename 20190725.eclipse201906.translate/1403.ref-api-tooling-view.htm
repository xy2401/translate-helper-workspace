<h1>API工具视图</h1>
<p>“ <strong>API工具”</strong>视图显示在一组选定元素（项目，源文件夹，包片段或编译单元）和参考基线之间找到的所有增量。<strong>API工具</strong>视图位于<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开API工具视图"> <strong>窗口&gt;显示视图&gt;其他...&gt; API工具&gt; API工具</strong></a> 。</p>
<p><img src="../images/api_tooling.png" alt="API工具"></p>

<h2>三角洲细节</h2>
<p>视图本身仅显示delta的本地化消息，其中覆盖图像告知相应的delta是否被视为兼容（ <img src="../images/success_ovr.gif" alt="兼容"> ）或不相容（ <img src="../images/error_ovr.gif" alt="破坏"> ）三角洲。
<br>双击增量会在属性视图中显示其他信息。</p>
<p>其他信息包括：</p>
<ul>
  <li>报告增量的组件，</li>
  <li>元素类型，</li>
  <li>旗帜，</li>
  <li>钥匙，</li>
  <li>那种，</li>
  <li>新修饰语，</li>
  <li>旧修饰语，</li>
  <li>限制，</li>
  <li>类型名称，</li>
  <li>本地化的消息。</li>
</ul>
</body>
