  <body dir="ltr">
    <h1>编辑区标记栏</h1>
    <p>以下标记可以显示在标记栏中（编辑器区域的左侧）：</p>
    <table border="1" cellspacing="0" cellpadding="4">
      <caption>标记栏标记</caption>
      <thead>
        <tr>
          <th>图标</th>
          <th>描述</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center" valign="middle">
            <img src="../images/ref-16.png" alt="书签图标">
          </td>
          <td>书签</td>

        </tr>
        <tr>
          <td align="center" valign="middle">
            <img src="../images/ref-17.png" alt="断点图标">
          </td>
          <td>断点</td>
        </tr>

        <tr>
          <td align="center" valign="middle">
            <img src="../images/ref-18.png" alt="任务标记图标">
          </td>
          <td>任务标记</td>
        </tr>
        <tr>

          <td align="center" valign="middle">
            <img src="../images/searchm_obj.png" alt="搜索结果图标">
          </td>
          <td>搜索结果</td>
        </tr>
        <tr>
          <td align="center" valign="middle">

            <img src="../images/ref-24.png" alt="错误标记图标">
          </td>
          <td>错误标记</td>
        </tr>
        <tr>
          <td align="center" valign="middle">
            <img src="../images/ref-22.png" alt="警告标记图标">

          </td>
          <td>警告标记</td>
        </tr>
        <tr>
          <td align="center" valign="middle">
            <img src="../images/ref-20.png" alt="信息标记图标">
          </td>

          <td>信息标记</td>
        </tr>
      </tbody>
    </table>
  </body>
