<p class="Head">除了在当前Workbench窗口中打开透视图外，还可以在自己的窗口中打开新透视图。</p>
<p class="Head">默认情况下，在当前窗口中打开新透视图。可以使用“ <b>常规”&gt;“透视”</b>首选项页面配置此默认行为。</p>
