<h1>显示列</h1>
<p>选择<strong>Show Columns</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/prop_ps.png" alt="显示列"> ]更改是否应使用列在<a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图中</strong></a>显示变量信息。如果启用“显示列”，则“选择列”命令将可用，允许您选择可见的列。</p>
<p>此命令适用于：</p>
<ul><li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
