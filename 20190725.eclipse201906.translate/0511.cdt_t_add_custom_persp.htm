<div role="main"><h1>将转换为C / C ++项目添加到“新建”菜单</h1>

<p>如果您的菜单栏中没有“ <strong>转换为C / C ++项目”，</strong>则可以通过单击“ <strong>窗口”&gt;“自定义透视图”</strong>来添加它</p>
<p><strong>注意：</strong>此功能可以更新早期版本的CDT创建的某些托管make项目。</p>
<p><img src="../images/window_customize_perspective.png" alt="窗口 - 自定义透视菜单选择"></p>


<p>从“ <strong>自定义透视向导”中，</strong>选择“ <strong>转换为C / C ++项目”</strong> ，然后单击“ <strong>确定”</strong> 。</p>
<p><strong>注意：</strong>确保在<strong>子菜单：</strong>列表中选择<strong>新建</strong> 。</p>
<p><img src="../images/customize_perspective.png" alt="自定义透视向导"></p>


<p>现在可以使用<strong>文件&gt;新建&gt;转换为C / C ++项目</strong>选项。</p>
<p><img src="../images/file_new_conv.png" alt="文件新菜单显示转换为C / C ++项目"></p>
