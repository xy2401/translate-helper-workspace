<head>

<body >

<div role="main"><h1>环境偏好</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">环境</a>首选项面板用于定义环境变量及其用途。</p>
<p><img src="../images/view_environment_prefs.png" alt="环境偏好"></p>
<table width="600" cellpadding="5" cellspacing="0" border="1">
	<caption>
	<strong>环境选择</strong>
	</caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th valign="top" id="option"><strong>选项</strong></th>
			<th valign="top" id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>要设置的环境变量</strong></td>
			<td valign="top" headers="description">显示环境变量及其值的列表。</td>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>新...</strong></td>
			<td valign="top" headers="description">单击以打开“ <strong>新建变量”</strong>对话框，您可以在其中定义变量名称和值。</td>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>选择...</strong></td>
			<td valign="top" headers="description">单击以打开“ <strong>选择变量”</strong>对话框。</td>
		</tr>
		<tr>
		  <td valign="top" headers="option"><strong>编辑...</strong></td>
		  <td valign="top" headers="description">单击以编辑当前选定的变量及其值。</td>
	  </tr>
		<tr>
		  <td valign="top" headers="option"><strong>去掉</strong></td>
		  <td valign="top" headers="description">单击以删除当前选定的变量。</td>
	  </tr>
		<tr>
		  <td valign="top" headers="option"><strong>取消定义</strong></td>
		  <td valign="top" headers="description">单击以取消定义当前选定的变量。<br><br>
	      <strong>注意：</strong>某些变量（如<span class="userinput">PATH</span> ）具有特殊含义，无法定义。</td>
	  </tr>
		<tr>
		  <td valign="top" headers="option"><strong>将变量附加到本机环境</strong></td>
		  <td valign="top" headers="description">激活此复选框可在执行期间将变量附加到本机环境。</td>
	  </tr>
		<tr>
		  <td valign="top" headers="option"><strong>用指定的环境替换本机环境</strong></td>
		  <td valign="top" headers="description">激活此复选框以使用这些变量替换本机环境，完成后还原本机环境。</td>
	  </tr>
	</tbody>
</table>

<p><img src="../images/nokiaCopyright.png" width="375" height="12" alt="诺基亚版权声明"></p>
</div></body>

</html>
