<h1>检查所选变量</h1>
<p>选择<strong>Inspect</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/etool16/insp_sbook.png" alt="检查"> ]创建与所选变量关联的检查表达式，并将其添加到“ <a href="../expressions/ref-expressions_view.htm"><strong>表达式视图”中</strong></a> 。</p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
