<div role="main"><h1>C / C ++项目属性，托管生成文件，C / C ++生成，工具设置</h1>自定义构建配置中所选文件使用的工具和工具选项。
<p><img src="../images/mfile_build.PNG" alt="C / C ++项目属性，托管生成文件，构建" img=""></p>
<p></p>
<dl>
  <dt>从构建中排除</dt>
  <dd>排除使用所选构建配置构建的选定文件。</dd>
  <dt>组态：</dt>
  <dd>从提供的列表中指定所选的构建配置。</dd>
  <dt>资源配置设置，工具设置</dt>
  <dd>为所选文件设置单个工具选项。</dd>
  <dt>恢复默认值</dt>
  <dd>将所有更改返回到所选配置的设置。</dd>
  <dt>应用</dt>
  <dd>应用任何更改。</dd>
</dl>
