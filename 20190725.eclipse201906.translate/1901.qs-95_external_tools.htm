<h1>外部工具</h1>
  
<p>到目前为止，在本教程中，我们已经讨论过Ant，就好像它是Eclipse中唯一可用的外部工具类型。事实上，Eclipse的外部工具框架处理两大类外部工具：</p>
<ul>
  <li>Ant： <a href="qs-82_create.htm">构建文件</a>和<a href="qs-93_project_builder.htm">项目构建器</a></li>
  <li>非Ant： <a href="qs-97_standalone_ets.htm">独立工具</a>和<a href="qs-96_non_ant_pjs.htm">非Ant项目构建器</a></li>
</ul>
<p>在本节中，我们将介绍设置和使用非Ant外部工具的方法。
</p>
