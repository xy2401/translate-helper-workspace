<h1>导入断点向导</h1>
<p>该<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“断点”导入向导"> <b>“导入断点”</b></a>向导可帮助您从文件导入断点。</p>
<h2>导入断点页面</h2>
<table border="1" cellspacing="0" cellpadding="5" summary="Import breakpoints page">
  <tr>
    <th>选项</th>
    <th>描述</th>
    <th>默认</th>
  </tr>
  <tr>
    <td align="left" valign="top">从...</td>
    <td align="left" valign="top">键入要从中导入的文件的名称，或单击“ <strong>浏览...”</strong>按钮以搜索文件。</td>
    <td align="left" valign="top">&lt;空白&gt;</td>
  </tr>
  <tr>
    <td valign="top">更新中...</td>
    <td valign="top"><dl>
        <dt> <strong>自动更新现有断点</strong> </dt>
        <dd>选中后，工作区中已存在的任何断点都将被从文件导入的断点覆盖。</dd>
      </dl></td>
    <td valign="top">未选中的</td>
  </tr>
  <tr>
    <td valign="top">创建...</td>
    <td valign="top"><dl>
        <dt> <strong>自动创建断点工作集：</strong> </dt>
        <dd>选择此选项后，如果导入的断点表明它属于工作区中不存在的工作集，则将为您创建工作集并将断点添加到其中。</dd>
      </dl></td>
    <td valign="top">未选中的</td>
  </tr>
</table>
