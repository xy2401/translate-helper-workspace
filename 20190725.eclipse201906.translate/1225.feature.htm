<h1>特征</h1>

<p><strong>功能</strong>用于将一组插件一起打包到一个可安装和可更新的单元中。</p>

<p>功能具有清单，提供有关功能及其内容的基本信息。内容可能包括插件，片段和对该功能很重要的任何其他文件。功能还可以包括其他功能。功能的传递格式是JAR，但每个包含的插件都将作为单独的JAR提供。</p>

<p>创建插件和片段后，您可以通过创建<a href="../guide/tools/project_wizards/new_feature_project.htm">新功能项目</a>来创建<a href="../guide/tools/project_wizards/new_feature_project.htm">新功能</a> 。</p>

<p>您还可以在PDE中创建<a href="../guide/tools/project_wizards/new_feature_patch.htm">功能补丁</a> 。功能补丁的开发方式与普通功能相同，但用于编辑现有功能而不是创建新功能。</p>
