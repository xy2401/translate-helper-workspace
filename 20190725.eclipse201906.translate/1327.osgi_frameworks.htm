<h1>OSGi框架首选项</h1>

<p>您可以使用以下命令为新的<a href="../launchers/equinox_launcher.htm">OSGi Framework</a>启动器配置默认OSGi框架<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开OSGi框架首选项页面"> <strong>窗口&gt;首选项...&gt;插件开发&gt; OSGi框架</strong></a>首选项页面。
</p>



<h2>OSGi框架选择</h2>

<p>所有可用的OSGi框架都列在<strong>Installed OSGi Frameworks</strong>表中。要提供OSGi框架，包含框架实现的插件必须包含<code>org.eclipse.pde.ui.osgiFrameworks</code>扩展。
</p>

<p><img src="../../images/preferences/osgi_frameworks.png" alt="OSGi框架选择"></p>

<p>要将框架设置为新<a href="../launchers/equinox_launcher.htm">OSGi Framework</a>启动配置的默认框架，请在表中选择框架条目，然后单击“ <strong>设为默认值”</strong>按钮。
</p>
