<h1>建设资源</h1>

<p>可以通过多种方式构建Workbench中的资源。构建的范围可以是一个或多个选定项目，工作集或整个工作区。
</p>

<p>构建通常仅对自上次构建以来已更改的资源进行操作。干净的构建将丢弃所有现有的构建状态，导致下一个构建对构建范围内的所有资源进行操作。</p>

<p>可以使用菜单项或键盘快捷键自动完成构建（每次修改资源）或手动完成构建。有关详细信息，请参阅相关任务链接。
</p>
