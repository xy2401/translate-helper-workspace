<h1>项目属性页面 - 架构</h1>
<p><a id="sthref689" name="sthref689"></a><a id="sthref690" name="sthref690"></a><a id="sthref691" name="sthref691"></a>使用“ <span class="gui-object-title">属性”</span>页面上的“ <span class="gui-object-title">架构”</span>选项配置要用于验证和内容帮助的JAXB架构。</p>
<p>单击“ <span class="bold">添加”</span>并使用“ <a href="reference079.htm#CACCEGGC">选择架构位置”对话框</a>添加要用于验证和内容辅助的新架构。</p>
<p>此表列出了“ <span class="gui-object-title">架构”属性页中</span>可用的<span class="gui-object-title">属性</span> 。</p>
