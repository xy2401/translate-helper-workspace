<h1 class="Head">独立的意见</h1>
<p>独立视图和编辑器显示在一个带有较小边框的单独窗口中。它们的工作方式与其他视图和编辑器类似，但它们始终显示在Workbench窗口的前面。</p>
<p class="Para">
<img src="../images/detachview2.png" alt="Workbench窗口的图片，其中包含一个独立视图，其中包含任务视图" border="0"></p>
<p>您可以通过拖动Workbench窗口外的任何打开部件或从右键单击零件选项卡时打开的菜单中选择<b>Detached</b>来创建新的分离视图或编辑器。</p>
