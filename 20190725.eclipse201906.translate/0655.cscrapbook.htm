    <h1>剪贴簿</h1>
    <p>Java开发工具包（JDT）提供了一个剪贴簿工具，可用于在构建完整的Java程序之前试验和评估Java代码片段。在Scrapbook页面编辑器中编辑和评估片段，并在编辑器中报告结果问题。</p>

    <p>在Java剪贴簿编辑器中，您可以选择代码段，对其进行评估，并将结果显示为字符串。您还可以在调试程序的<a href="../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图中显示</strong></a>评估代码段所产生的对象。</p>
