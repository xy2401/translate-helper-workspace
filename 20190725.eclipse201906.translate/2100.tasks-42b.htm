<h1>删除项目</h1>

<p>要删除项目并从文件系统中删除其内容：</p>

<ol>
  <li>在其中一个导航视图中选择项目。</li>
  <li>单击弹出菜单上的“ <b>删除</b> ”。</li>
  <li>在打开的对话框中，选中“ <b>删除磁盘上的项目内容”（无法撤消）</b> 。</li>
  <li>单击<b>是</b> 。</li>
</ol>

<p>要从工作区中删除项目而不从文件系统中删除其内容：</p>

<ol>
  <li>在其中一个导航视图中选择项目。</li>
  <li>单击弹出菜单上的“ <b>删除</b> ”。</li>
  <li>在打开的对话框中，不要选中“ <b>删除磁盘上的项目内容”（无法撤消）</b> 。</li>
  <li>单击<b>是</b> 。</li>
</ol>
