<h1 class="Head">属性视图</h1>
<p class="Para">此视图显示所选资源的属性名称和基本属性。这是一个例子：</p>
<p class="Para">
<img src="../images/Image240_props_view.png" alt="属性视图" border="0"></p>
<p class="Para">工具栏按钮允许您切换是否按类别显示属性以及是否过滤高级属性。另一个工具栏按钮允许您将所选属性还原为其默认值。</p>
<p>要查看有关资源的详细信息，而不是“属性”视图为您提供的信息，请在其中一个导航视图中右键单击资源名称，然后从弹出菜单中选择“属性”。
</p>
<p class="Head">要将“属性”视图添加到当前透视图，请单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;属性</b></a> 。
</p>


</body>
