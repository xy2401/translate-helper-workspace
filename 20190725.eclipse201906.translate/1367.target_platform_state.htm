<h1>目标平台国</h1>
<p><strong>目标平台状态视图</strong>显示PDE中解析程序状态的当前状态。</p>

<p>该视图位于<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“目标平台状态”视图"> <strong>窗口&gt;显示视图&gt;其他...&gt;插件开发&gt;目标平台状态</strong></a> 。</p>
<p>显示红色X的任何插件目前尚未解决。展开未解析的插件以显示导致未解决状态的未满足约束。</p>
<p>当您打开已解析插件的子项时，您将看到它的依赖项分为导入的包和必需的包。每个依赖项的子项是满足特定依赖项的插件。</p>
<p><img src="../../images/views/target_state_view.png" alt="目标平台国"></p>
