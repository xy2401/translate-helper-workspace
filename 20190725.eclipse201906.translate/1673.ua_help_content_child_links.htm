  <body >
    <h2>将子链接添加到帮助页面</h2>
    <p>Eclipse帮助系统识别源代码中的两个特殊注释，这些注释可用于使子链接出现在帮助主题中。这对于作为锚的父级的帮助主题是有用的。
    </p>
    <p>如果顺序</p>

    <pre>
&lt;!--INSERT_CHILD_LINKS--&gt;
</pre>在源代码中出现它将被包含所有子主题的超链接的html替换。
    <p>如果顺序</p>
    <pre>
&lt;!--INSERT_CHILD_LINK_STYLE--&gt;
</pre>在源代码中出现它将被<code>"has_child_topics"</code>或<code>"no_child_topics"</code>替换，具体取决于主题是否有子<code>"no_child_topics"</code> 。这可用于为html的一部分指定样式，以便仅在主题具有子项时才会显示。
  </body>
