<h2>Workbench资源支持</h2>
<p>Eclipse平台的结构使您即使应用程序与平台资源模型无关，也可以开发工作台应用程序。但是，工作台确实支持在单独的插件<b>org.eclipse.ui.ide中</b>处理资源。此插件包含SDK工作台的部分内容，这些部分专注于IDE构建和操作工作区。
</p>
<p>如果您的插件使用平台资源模型，您可能希望利用工作台中面向资源的功能。这些包括资源属性页，资源标记UI，资源过滤和其他实用程序。
</p>
