<h1>创建文件夹</h1>

<p>要创建新文件夹：</p>

<ol>
  <li>在其中一个导航视图中，右键单击要在其中创建新文件夹的项目或文件夹。</li>
  <li>从弹出菜单中选择<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>新建&gt;文件夹</b></a> 。</li>
  <li>输入新文件夹的名称，然后单击“ <b>完成”</b> 。</li>
</ol>
