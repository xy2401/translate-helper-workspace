    <h1>准备Eclipse</h1>
    <p>在本节中，您将验证Eclipse是否已正确设置以进行Tcl开发。
    </p>
    <p>假设已经安装了Tcl插件。
    </p>
    <h2>验证Tcl解释器设置</h2>
      <p>选择菜单项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="转到工作台首选项"> <b>窗口&gt;首选项...</b></a>打开工作台首选项。
      </p>
      <p>选择<b>Tcl&gt; Interpreters</b>首选项页面以显示已知的解释器。确保至少指定了一个解释器。如果没有，您可以手动添加（“添加”按钮）或尝试自动检测（“搜索”按钮）。
		</p><p>
		<img src="images/tcl-pref.png" alt="Tcl口译员偏好页面">
		</p>
      
	<p class="nav_footer" id="nav_footer">下一节： <a href="qs-3.htm">创建您的第一个Tcl项目</a></p>
