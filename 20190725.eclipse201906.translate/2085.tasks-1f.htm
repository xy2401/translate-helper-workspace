<h1>与当地历史合作</h1>

<p>创建或修改文件时，将保留文件的本地编辑历史记录。每次编辑和保存文件时，都会保存一份副本，以便您可以使用以前的编辑替换当前文件，甚至还原已删除的文件。您还可以比较所有本地编辑的内容。本地历史记录中的每个编辑都由文件保存的日期和时间唯一表示。有关详细信息，请参阅相关任务链接。
</p>
