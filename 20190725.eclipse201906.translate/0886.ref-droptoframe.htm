<h1>掉到相框</h1>
<p>选择<strong>Drop to Frame</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/drop_to_frame.png" alt="掉到相框"> ]在<strong><a href="../../../reference/views/debug/ref-debug_view.htm">Debug视图中</a></strong>重新输入选定的堆栈帧。</p>
<p>请注意，此命令仅在当前VM支持逐帧且所选堆栈帧不是顶部帧或本机方法中的帧时可用。</p>
