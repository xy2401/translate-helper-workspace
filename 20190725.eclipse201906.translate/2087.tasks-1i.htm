<h1>使用CVS存储库</h1>

<p>在CVS团队编程环境中，团队成员在他们自己的工作台中完成所有工作，与其他工作台隔离。最终他们会想分享他们的工作。他们通过CVS存储库执行此操作。Workbench提供了许多支持使用CVS存储库的机制。有关详细信息，请参阅相关任务链接。</p>
