<h1>来源页面</h1>

<p><a href="./target_editor.htm">目标定义编辑器中</a>的<strong>源页面</strong>用于直接通过其源代码编辑目标定义。在编辑器的其他页面上进行的所有更改都会在此处反映出来。对源代码所做的编辑也反映在编辑器的其他页面上。</p>

<img src="../../../images/target_editor/source_page.png" alt="来源页面">

<p>使用标签，单元ID和版本以及环境变量的完成辅助建议以及用于解决语法，格式设置和不正确的值错误的错误诊断，可以更轻松地进行编辑。</p>

<p>通过右键单击上下文菜单中的<strong>“从库存更新IU版本”</strong>命令，可以更轻松地确保使用最新的IU版本。此命令将更新目标定义文件中所有单元的版本标记值</p>
