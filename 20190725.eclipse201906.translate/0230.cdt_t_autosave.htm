<div role="main"><h1>在构建上自动保存</h1>

<p>每当执行手动构建时，您都可以让Eclipse保存修改过的文件。在执行构建之前保存文件，以便构建最新版本的文件。您可以在“控制台”视图中查看make实用程序的输出。</p>

<p>在手动构建之前保存资源：</p>
<ol>
  <li>单击<strong>窗口&gt;首选项</strong> 。</li>
  <li>从列表中选择<strong>常规&gt;工作区</strong> 。<br>
  <img src="../images/workbench_prop.png" alt="Workbench Properties选项窗口"></li>
  <li>在“工作区”页面上，选中“ <strong>构建前自动保存”</strong>复选框。
  </li><li>单击<strong>确定</strong> 。</li>
</ol>
<p>Eclipse现在将在您构建项目时保存资源。</p>
