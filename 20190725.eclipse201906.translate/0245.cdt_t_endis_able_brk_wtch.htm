<div role="main"><h1>启用和禁用断点和观察点</h1>

<p>您可以暂时禁用断点或观察点，而不会丢失其包含的信息。</p>

<p>要启用或禁用断点或观察点：</p>
<ol>
  <li>在“断点”视图中，执行以下操作之一：<ul>
    <li>选择要删除的断点和观察点。</li>
    <li>单击<strong>编辑&gt;全选</strong> 。</li>
    <li>单击鼠标右键，然后<strong>选择“全选”</strong> 。</li>
  </ul>
  </li>
  <li>在“断点”视图中，右键单击突出显示的断点和观察点，然后单击“ <strong>禁用”</strong>或“ <strong>启用”</strong> 。</li>
</ol>
