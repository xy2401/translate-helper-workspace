	<title>C ++ Makefile示例</title>

<body  style="background-color:#ffffcc">
<div role="main">
<p style="color:#0066ff">复制下面的脚本并将其粘贴到Editor视图中的<strong>makefile</strong>文件中：</p>

<pre>
all: hello

clean:
	-rm main.o hello.exe hello

hello: main.o
	g++ -g -o hello main.o

main.o: main.cpp
	g++ -c -g main.cpp

</pre>

</div></body>
</html>
