    <h1>查看运行时异常</h1>
    <p>如果您评估的表达式导致运行时异常，则将在编辑器中报告该异常。例如：</p>
    <p>输入并选择表达式<code>Object x = null; x.toString()</code>编辑器中的<code>Object x = null; x.toString()</code> ，然后单击工具栏中的“ <strong>显示</strong> ”。
    </p>
    <p>错误消息：</p>
    <p>
      <em>评估期间发生异常：java.lang。空指针异常</em>
    </p>
    <p>将显示在编辑器中。
    </p>
