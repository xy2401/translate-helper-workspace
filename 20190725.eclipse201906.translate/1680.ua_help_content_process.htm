<h2>处理帮助内容</h2>

<p>Eclipse帮助系统对html和xhtml页面执行预处理，以添加面包屑和JavaScript。该处理由输出滤波器执行，输出滤波器对输出流进行操作。Eclipse有一个扩展点，允许添加用户定义的过滤器。这可以用于例如将javascript注入每个帮助页面。有关更多信息，请参阅扩展点<a href="../reference/extension-points/org_eclipse_help_webapp_contentFilter.html">org.eclipse.help.webapp.contentFilter</a> 。
</p>

</body>
