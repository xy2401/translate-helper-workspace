<h1>去</h1>

<p class="Para">“转到”操作可以轻松跳转到导航视图中的特定资源。</p>
<ol>
  <li> 
    <p class="Para">选择其中一个导航视图。其标题栏将突出显示（根据操作系统的配色方案）。</p>
  </li>
  <li> 
    <p class="Para">从菜单栏中选择“ <b>导航”&gt;“转到”&gt;“资源...”</b> 。</p>
  </li>
  <li> 
    <p class="Para">在“转到资源”对话框中，在对话框顶部的模式字段中键入“JanesF”。</p>
    <p class="Para">在输入文件名时，对话框将根据到目前为止输入的内容过滤可能的匹配集。</p>
  </li>
  <li> 
    <p class="Para">从<b>匹配项目</b>字段中选择JanesFile.txt，然后单击确定或只需按Enter键。</p>
      <p><img src="../images/Image30_goto_resource.png" alt="转到资源弹出窗口" border="0">
  </p></li>
  <li> 
    <p class="Para">导航视图将选择文件JanesFile.txt。</p>
  </li>
</ol>
