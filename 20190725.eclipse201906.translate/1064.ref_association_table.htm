<h1>关联表</h1>
<p>使用此页面指定实体的关联表。</p>
<div class="inftblhruleinformal">
<table class="HRuleInformal" title="此表描述“关联表”对话框中的选项。" dir="ltr" border="1" width="100%" cellpadding="3" cellspacing="0" summary="This table describes the options on the Association Tables dialog." frame="hsides" rules="rows">
<col width="32%">
<col width="*">
<thead>
<tr align="left" valign="top">
<th align="left" valign="bottom" id="r1c1-t22">属性</th>
<th align="left" valign="bottom" id="r1c2-t22">描述</th>
</tr>
</thead>
<tbody>
<tr align="left" valign="top">
<td align="left" id="r2c1-t22" headers="r1c1-t22">
<p>协会种类</p>
</td>
<td align="left" headers="r2c1-t22 r1c2-t22">
<p>指定关联是<span class="bold">简单</span> （1：M）还是<span class="bold">多对多</span> （M：M）。</p>
</td>
</tr>
<tr align="left" valign="top">
<td align="left" id="r3c1-t22" headers="r1c1-t22">
<p>关联表</p>
</td>
<td align="left" headers="r3c1-t22 r1c2-t22">
<p>单击<span class="bold">表选择</span> ，然后选择要关联的两个表。</p>
<p>创建<span class="bold">多对多</span>关联时，可以为关联选择<span class="bold">联接表</span> 。</p>
</td>
</tr>
</tbody>
</table>
<br></div>
