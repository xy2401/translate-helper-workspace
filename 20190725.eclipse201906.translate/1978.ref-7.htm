<h1 class="Head">辅助功能首选项页面</h1>

<p>您可以更改以下首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>常规&gt;编辑器&gt;文本编辑器&gt;辅助功能</strong></a>首选项页面：</p>

<table border="1" cellspacing="0" cellpadding="5">
<thead>
<tr valign="top">
<th>选项</th>
<th>描述</th>
<th>默认</th>
</tr>
</thead>
<tbody>
<tr valign="top">
<td><b>使用自定义插入符号</b></td>
<td>使用自定义插入符替换原始<i>插入符号</i> （指示下一个字符出现位置的标记），并为“覆盖”和“插入”模式显示不同的插入符号。</td>
<td>上</td>
</tr>
<tr valign="top">
<td><b>启用厚插入符号</b></td>
<td>用更明显，更厚的插入符替换原始插入符号。</td>
<td>上</td>
</tr>
<tr valign="top">
<td><b>使用字符显示行号栏上的更改</b></td>
<td>“快速差异”使用颜色显示垂直标尺的变化。色盲人员可以启用此选项以显示行号标尺中不同字符的差异。</td>
<td>离</td>
</tr>
<tr valign="top">
<td><b>在概览标尺中使用饱和色</b></td>
<td>在概览标尺中使用饱和颜色作为注释。</td>
<td>离</td>
</tr>
</tbody>
</table>
