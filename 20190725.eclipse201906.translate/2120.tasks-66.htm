<h1>重命名资源</h1>

<p>您可以使用其中一个导航视图中的上下文菜单上的“重命名”命令重命名Workbench资源。
</p>

<ol>
  <li>在其中一个导航视图中，右键单击要重命名的资源。</li>
  <li>从弹出菜单中，选择“ <b>重命名”</b> 。</li>
  <li>输入资源的新名称。</li>
  <li>点击返回键。</li>
</ol>
