    <h1>使用脚本资源管理器浏览Tcl元素</h1>
    <p>在本节中，您将了解如何浏览项目中的Tcl元素。
    </p>
    <ol>
      <li>打开现有项目。</li>
      <li>在“脚本资源管理器”视图中，确保项目已展开，以便您可以查看其包和文件。
      </li>
      <li>展开包以查看该包中包含的Java文件。
      </li>
      <li>展开Tcl文件请注意，Script Explorer显示源代码文件的特定于Tcl的子元素。类型及其成员显示在树中。
        <p>
            <img src="images/tcl-explore-proj.png" alt="包浏览器"> 
        </p>
      </li>
    </ol>
