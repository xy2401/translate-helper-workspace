<h1 class="Head">展望</h1>

<p class="Intro">透视图定义Workbench窗口中视图的初始设置和布局。单个Workbench窗口中可以存在一个或多个透视图。</p>
<p>透视图可以在同一（现有）Workbench窗口中打开，隐藏当前透视图，也可以在新的Workbench窗口中打开</p>
<p>透视定义可见操作集，您可以更改这些操作集以自定义透视图。您可以保存以这种方式构建的透视图，创建自己的自定义透视图，以便稍后再次打开。</p>
<p class="Para">Workbench默认定义<i>Resource</i>透视图。此透视图显示了与资源管理相关的视图。
</p>
