<div role="main"><h1>创建运行或调试配置</h1>

<p>您可以创建自定义的运行配置，您可以保存以供重复使用。</p>

<p>要创建运行配置：</p>

<ol>
  <li>在“C / C ++项目”视图中，选择一个项目。</li>
  <li>单击<strong>运行&gt;运行</strong>或<strong>运行&gt;调试</strong> 。</li>
  <li>在“ <strong>配置”</strong>框中，展开“ <strong>C / C ++ Local”</strong> 。</li>
  <li>单击<strong>新建</strong> 。新项目的名称显示在“配置”框中。默认名称是项目的名称。<br>
  <img src="../images/run_config.png" alt="运行配置窗口"> </li>
  <li>要更改新运行/调试配置的默认名称，请参阅<a href="cdt_t_run_main.htm">选择要运行或调试的应用程序</a> 。</li>
</ol>
