<h1>浏览资源</h1>

<p class="Para">本节将与Project Explorer和Tasks视图一起使用。这些视图最初是资源视角的一部分。要试验其他视图，可以使用“ <b>窗口”&gt;“显示视图”</b>菜单显示它们。</p>
<p class="Para">熟悉的一个重要视图是导航视图之一，它显示有关Workbench内容的信息以及资源在层次结构中如何相互关联。</p>
<p class="Para">Workbench包含项目，而项目又包含文件夹和/或文件。项目，文件夹和文件统称为资源。</p>
