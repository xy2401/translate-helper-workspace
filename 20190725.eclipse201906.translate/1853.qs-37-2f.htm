<h1>打开文件</h1>
<p class="Para">“任务”视图提供了两种打开与任务关联的文件的方法：</p>
<ul>
  <li>选择任务，然后从上下文菜单中选择“ <b>转到”</b></li>
  <li>双击任务</li>
</ul>
<p class="Para">在这两种情况下，都会打开文件的编辑器，并突出显示与所选任务关联的行。
<br>
</p>
