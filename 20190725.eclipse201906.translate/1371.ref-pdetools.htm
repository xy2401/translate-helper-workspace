<h1>PDE工具</h1>
<p>选择<strong>PDE Tools</strong>命令以从生成的弹出菜单中访问有用的工具。</p>
<p>菜单可在以下位置找到：</p>
	<ul>
		<li>Java项目</li>
		<li>插件项目</li>
		<li>build.properties文件</li>
		<li>plugin.xml文件</li>
		<li>MANIFEST.MF文件</li>
	</ul>
<p><strong>PDE Tools</strong>命令的示例弹出菜单。
 </p>
