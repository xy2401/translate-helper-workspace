<h1 class="Head">CVS评论模板</h1>
<p class="Para">该<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>团队&gt; CVS&gt;评论模板</strong></a>首选项页面允许您创建，编辑和删除将在提交对话框的评论部分中显示的评论。如果您需要在所有提交中为注释输入相同的字符串（或字符串的某些部分），这将非常有用。</p>
<table border="1" cellspacing="0">
<thead>
    <tr> 
      <th width="240"> <p class="Para">按键</p></th>
      <th width="566"> <p class="Para">描述</p></th>
    </tr>
  </thead>
  <tr> 
    <td valign="top" align="left">新...</td>
    <td valign="top" align="left">打开“输入模板注释”对话框，您可以在其中输入新注释。</td>
  </tr>
  <tr> 
    <td valign="top" align="left">编辑...</td>
    <td valign="top" align="left">在“输入模板注释”对话框中打开所选注释。</td>
  </tr>
  <tr> 
    <td valign="top" align="left">去掉</td>
    <td valign="top" align="left">删除所选评论。</td>
  </tr>
</table>
<p>以下是首选项页面的外观：</p>
<p><img alt="评论模板首选项页面" src="../images/cvs-commenttemplates.png"></p>
<p>这是显示注释模板的提交对话框：</p>
<p><img alt="显示注释模板的提交对话框" src="../images/cvs-commenttemplates2.png"></p>

</body>
