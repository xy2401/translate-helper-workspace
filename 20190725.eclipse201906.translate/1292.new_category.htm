<h1>新的类别定义文件</h1>

<p>该向导允许您创建新的类别文件。这些文件提供一组类别并指定属于每个类别的功能。导出时，可以提供类别定义文件，以便导出的元数据将导出的要素添加到正确的类别。</p>

<p>“ <strong>类别定义”</strong>向导位于<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开产品配置向导"> <strong>文件&gt;新建&gt;其他...&gt;插件开发&gt;</strong></a>顶级菜单中的<a class="command-link" href="javascript:void(0);"><strong>类别定义</strong></a> 。</p>
<p><img src="../../images/new_wizards/category_definition.png" alt="类别定义向导"></p>
