<h3>备用文件系统</h3>

<p>大多数情况下，工作空间中的资源存储在可通过<tt>java.io访问的本地文件系统中。档案</tt> 。但是，也可以创建存储在其他类型的文件系统中的资源，例如网络文件系统或数据库。
</p>
<p>接下来的几节将介绍如何提供替代文件系统，以及如何使用存储在不同文件系统中的资源。
</p>
