<h1>嵌入式编辑器</h1>
<p class="Para"> <img src="../images/win_only.png" alt="仅限Windows" border="0"/> Workbench支持OLE文档编辑器。</p>
<p class="Para"><img src="../images/Image619_ole.png" alt="OLE文档编辑器。" border="0"/></p>
<ol>
  <li> 
    <p class="Para">在导航视图中选择JanesFolder。</p>
  </li>
  <li>创建文件Jane.doc。</li>
  <li> 
    <p class="Para">注意Workbench如何自动打开OLE文档编辑器并将其下拉菜单选项集成到菜单栏中。还应该有Jane.doc的编辑器选项卡。</p>
  </li>
  <li> 
    <p class="Para">对文件进行更改。</p>
  </li>
  <li> 
    <p class="Para">单击编辑器选项卡上的X关闭编辑器;出现提示时，保存其内容。</p>
  </li>
  <li> 
    <p class="Para">通过在导航视图中双击文件重新打开该文件。</p>
  </li>
</ol>
