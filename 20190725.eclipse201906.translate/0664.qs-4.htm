    <h1>使用包浏览器浏览Java元素</h1>
    <p>在本节中，您将浏览JUnit项目中的Java元素。
    </p>
    <ol>
      <li>在Package Explorer视图中，确保扩展了JUnit项目和源文件夹，以便您可以查看包。
      </li>
      <li>展开包<code>junit.framework</code>以查看包中包含的Java文件。
      </li>
      <li>展开Java文件<code>TestCase.java. </code>请注意，Package Explorer显示源代码文件的特定于Java的子元素。公共类型及其成员（字段和方法）显示在树中。
        <p>
            <img src="images/view_package_explorer_junit_exp.png" alt="Package Explorer"> 
        </p>
      </li>
    </ol>
