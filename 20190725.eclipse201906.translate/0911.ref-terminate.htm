<h1>终止</h1>
<p>选择<strong>Terminate</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/terminate_co.png" alt="终止所选的调试目标"> ]终止与所选调试目标关联的启动。</p>
<p>一旦启动终止，它就可以自动从<strong><a href="../../../reference/views/debug/ref-debug_view.htm">Debug视图中</a></strong>删除。要更改此设置，请使用<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“启动”首选项页面"> <strong>运行/调试&gt;启动</strong></a>首选项页面。</p>
