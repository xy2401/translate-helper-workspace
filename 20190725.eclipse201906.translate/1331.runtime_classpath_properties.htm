<h1>运行时类路径</h1>
<p><a href="../launchers/eclipse_application_launcher.htm">启动</a>运行时工作台时，PDE必须为插件创建类路径。默认情况下，项目的所有输出文件夹都将放在类路径中。此页面允许您从类路径中删除输出文件夹。</p>

<p>选定的文件夹将添加到类路径中。取消选择不包含的文件夹。</p>
