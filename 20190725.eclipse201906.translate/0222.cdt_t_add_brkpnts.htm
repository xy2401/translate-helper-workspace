<div role="main"><h1>添加断点</h1>

<p>断点在程序的可执行行上设置。如果在调试时启用了断点，则执行将在该行代码执行之前挂起。</p>

<p>要添加断点，请双击位于要添加断点的代码行旁边的<strong>C / C ++编辑器</strong>左边距的标记栏。一个点<img alt="图标：断点对象" src="../images/icon_breakpoint_obj.gif" width="16" height="16">将显示在标记栏和“ <strong>断点”</strong>视图中，以及关联文件的名称。</p>
  
<p><img src="../images/add_breakpoint.png" alt="编辑视图，光标突出显示断点">  </p>
  
<p>有关标记栏图标的详细信息，请参阅“ <strong>工作台用户指南”&gt;“参考”&gt;“用户界面信息”&gt;“图标和按钮”&gt;“编辑器区域标记栏”</strong> 。</p>
