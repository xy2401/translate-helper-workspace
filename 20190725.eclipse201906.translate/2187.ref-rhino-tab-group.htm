<h1>Rhino Tab Group</h1>
<p>Rhino选项卡组是用于配置Rhino JavaScript启动配置的完整选项卡组。该组包含以下选项卡：</p><ul>
<li><a href="ref-main-tab.htm">主</a>选项卡 - 此选项卡允许您指定要启动的脚本和可选项目，以及设置解释器选项</li>
<li><a href="ref-include-tab.htm">“包括”</a>选项卡 - 此选项卡允许您指定要包含在启动中的脚本的其他脚本/文件夹</li>
<li><a href="ref-source-tab.htm">“源”</a>选项卡 - 此选项卡允许您配置脚本源所在的位置</li>
<li><a href="ref-common-tab.htm">“常用”</a>选项卡 - 此选项卡允许您配置启动配置的常用设置</li>
</ul>
