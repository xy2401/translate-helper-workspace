    <h1>在Java视图中排序</h1>
    <p>“ <strong>成员”</strong>和“ <strong>大纲”</strong>视图可以在编译单元中按顺序或按声明顺序显示成员。
    </p>

    <p>要对成员进行排序</p>
    <ul>
      <li>切换视图工具栏中的“ <span class="control">排序”</span>工具栏按钮。
      </li>
      <li>可以在上面配置排序顺序<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“成员排序顺序”首选项页面"> <span class="control">Java&gt;外观&gt;成员排序顺序</span></a>首选项页面。
      </li>
      <li>在执行上述排序之后，每个组中的成员按字母顺序排序。
      </li>
    </ul>按编制单位的声明顺序提交成员。
    <ul>
      <li>切换视图工具栏中的“ <span class="control">排序”</span>工具栏按钮。
      </li>

    </ul><h3 class="related">相关参考</h3>
    <a href="../reference/ref-actions-toolbar.htm">Java工具栏操作</a>
