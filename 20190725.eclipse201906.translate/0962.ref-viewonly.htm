<h1>只读</h1>
<p>选择“ <strong>仅查看”</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/det_pane_hide.png" alt="仅限表达式视图"> ]隐藏视图中的<a href="../../../reference/views/shared/ref-detailpane.htm"><strong>详细信息窗格</strong></a> 。命令的名称将根据当前视图而更改。例如，在“ <a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图”中</strong></a> ，该命令名为“仅变量视图”。</p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li>注册视图</li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
