<h1>自定义工作台</h1>

<p>Workbench的外观和行为的许多方面可以定制，以满足您的个性化需求。例如，您可以：</p>

<ul>
<li>重新排列项目在主工具栏中显示的位置。</li>
<li>更改编辑器使用的键绑定。</li>
<li>更改使用的字体和颜色。</li>
</ul>

<p>有关详细信息，请参阅相关任务链接。
</p>
