<h1>标记出现偏好</h1>
<p>指示您对标记出现次数设置的首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“标记出现次数”首选项页面"> <b>Java&gt; Editor&gt; Mark Occurrences</b></a>首选项页面。</p>
<table border="1" cellspacing="0" cellpadding="5" summary="Mark occurrences settings">
	<thead>
		<tr>
			<th>
			<p>选项</p>
			</th>
			<th>
			<p>描述</p>
			</th>
			<th>
			<p>默认</p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top">
			<p>标记当前文件中所选元素的出现次数</p>
			</td>
			<td valign="top">
			<p>如果启用，那么您将在文件中看到引用变量，方法，类型或其他元素的位置。</p>
			</td>
			<td valign="top">
			<p>上</p>
			</td>
		</tr>
	</tbody>
</table>
<p>可以在此首选项页面上启用和禁用元素列表。默认情况下全部启用。</p>
