    <h1>已安装的JRE</h1>
    <p>选中要作为在工作台中运行和调试Java程序的默认值的JRE的复选框。
    </p>
    <p>此JRE定义了三个保留的类路径变量（JRE_LIB，JRE_SRC，JRE_SRCROOT）的值。
