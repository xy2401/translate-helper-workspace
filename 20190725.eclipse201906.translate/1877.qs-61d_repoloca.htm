<h1>分享项目</h1>

<div class="Subtopic">现在已在工作区中创建了项目，您可以将其提供给其他团队成员。为此，必须执行以下步骤：<br>
<br>
<ol>
  <li>创建一个CVS位置，标识团队的共享CVS存储库。<br>
    <br>
  </li>
  <li>与CVS位置共享项目并提交更改。<br>
  </li>
</ol>
</div>
