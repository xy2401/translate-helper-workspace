<h1>覆盖或删除资源忽略模式</h1>

<p>将全局文件匹配模式添加到要为版本管理忽略的文件列表后，您可能希望偶尔覆盖“忽略”。
</p>

<ol>
  <li>打开<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>团队&gt;忽略资源</b></a>首选项页面。</li>
  <li>要临时覆盖一个或多个文件匹配模式，请清除其复选框。</li>
  <li>单击<b>确定</b> 。</li>
</ol>

<p>与您取消选择的模式匹配的文件将被考虑用于版本控制。
</p>

<p>要永久删除模式，请选择该模式，然后单击“ <b>删除”</b> 。
</p>
