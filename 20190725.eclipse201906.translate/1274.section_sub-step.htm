		<h2>子步骤部分</h2>
		
		<h3>关于本节</h3>
		
		<p>此“ <strong>定义”</strong>部分允许您编辑子步骤的属性。通过在“ <strong>内容”</strong>部分中选择子步骤节点来激活它。
		</p>

		<img src="../../../images/simple_cs_editor/section_sub-step_master.png" alt="子步骤内容部分">

		<h3>部分字段</h3>

		<p>本节包含以下字段：</p>

		<table cellspacing="0">
			<tr>
				<td class="header">标签</td>
				<td class="header">类型</td>
				<td class="header">名称</td>
				<td class="header">描述</td>
				<td class="header">需要</td>					
			</tr>
			<tr>
				<td class="body">
					<strong>身体</strong>
				</td>
				<td class="body">文本</td>
				<td class="body">子步骤体</td>
				<td class="body">编辑此字段以指定子步骤的说明内容。
				</td>
				<td class="body">是</td>				
			</tr>		
			<tr>
				<td class="body">
					<strong>该子步骤是可选的</strong>
				</td>
				<td class="body">复选框</td>
				<td class="body">可选的子步骤</td>
				<td class="body">选中此字段可使“ <strong>备忘单”</strong>视图中的此子步骤完成可选。
					<br>
					<br>非可选子步骤包括在<strong>备忘单</strong>视图中<strong>完成</strong>操作<strong>时单击</strong>以完成子步骤。可选的子步骤包括在<strong>备忘单</strong>视图中的<strong>单击跳过</strong>操作以跳过子步骤。
				</td>
				<td class="body">没有</td>				
			</tr>						
		</table>

		<img src="../../../images/simple_cs_editor/section_sub-step_details.png" alt="子步骤定义部分">

		<h3>表示</h3>

		<p>子步骤在<strong>Cheat Sheet</strong>视图中表示如下：</p>
