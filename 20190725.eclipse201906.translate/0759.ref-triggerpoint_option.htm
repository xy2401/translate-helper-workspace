<h1>断点触发点</h1>
<p>选择“ <strong>触发点”</strong>选项可将选定断点定义为触发点。</p>
<p>最初被触发器抑制的所有其他断点仅在命中任何触发点后才会被击中。在触发触发点后，所有触发器都被禁用，并且在运行后将重新启用。触发器将以“T”的叠加层渲染，触发器抑制的断点将以“T”的叠加层进行渲染。
      
  </p><p>
    <img src="images/ref-breakpoint_triggerpoint_overlay.PNG" alt="断点触发点覆盖">
  </p>
 
  <p>可以在“ <a href="../../reference/views/breakpoints/ref-breakpoints_view.htm#detail_pane"><strong>断点视图”</strong></a>详细信息窗格中使用“ <a href="../../reference/views/breakpoints/ref-properties_contextaction.htm"><strong>断点属性...</strong></a> ”或<a href="../../reference/views/breakpoints/ref-hitcount_contextaction.htm">右键单击</a>断点来更改此选项。</p>
<p><img src="images/ref-breakpoint_triggerpoint.PNG" alt="断点触发点选项"></p>
<p> </p>
