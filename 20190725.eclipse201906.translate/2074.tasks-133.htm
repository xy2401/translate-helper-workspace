<h1>配置的安装详细信息</h1>

<p>您可以浏览有关当前安装的详细信息，并在报告设置问题时捕获该信息。要查看配置详细信息：</p>

<ol>
<li>单击<b>帮助&gt;关于</b> ，然后单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>安装详细信息...</b></a>打开一个对话框，显示提供有关安装的更多详细信息的页面。</li>
  <li>单击“ <b>配置”</b>选项卡以查看包含有关安装的各种信息的报告，包括插件版本，首选项设置和内部日志文件的内容。</li>
  <li>单击“ <b>复制到剪贴板”</b>以复制信息。然后，您可以将此信息粘贴到文件中，并将其附加到问题报告中。</li>
</ol>
