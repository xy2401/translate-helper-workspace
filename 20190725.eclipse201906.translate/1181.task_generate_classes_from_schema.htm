<h1>从架构生成JAXB类</h1>
<p><a id="sthref197" name="sthref197"></a><a id="sthref198" name="sthref198"></a><a id="sthref199" name="sthref199"></a>使用XSD中的Generate Classes对话框从XML模式（.xsd）生成JAXB类。<a id="sthref200" name="sthref200"></a></p>
<ol>
<li>
<p>在Navigator或Project Explorer中，右键单击模式（.xsd文件），然后选择<span class="bold">Generate&gt; JAXB Classes</span> 。将出现“从架构生成类”对话框。</p>
<div class="figure"><a id="sthref201" name="sthref201"></a>
<p class="titleinfigure"><a id="sthref202" name="sthref202"></a>配置JAXB类生成对话框</p>
<img src="img/generate_classes_from_schema.png" alt="从架构对话框生成类。" title="从架构对话框生成类。"><br></div>
<!-- class="figure" --></li>
<li>
<p>输入JAXB设置信息，然后单击“ <span class="bold">完成”</span> 。</p>
</li>
</ol>
