<h1>水平布局</h1>
<p>选择<strong>水平</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/det_pane_right.png" alt="水平布局"> ]显示<a href="../../../reference/views/shared/ref-detailpane.htm"><strong>细节窗格</strong></a>并在视图中将其设置为水平对齐。</p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li>记忆视图</li>
  <li>注册视图</li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a> </li>
</ul>
