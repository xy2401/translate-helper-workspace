<h2>上下文相关的帮助</h2>

<p>可以使用<b>上下文相关帮助</b>向用户按需显示与当前上下文相关的一组重点帮助主题。当激活特定于平台的触发器时（例如，Windows上的F1键，GTK上的Ctrl + F1，Carbon上的帮助键），将向用户提供这种形式的用户帮助。在Eclipse 3.1之前，在infopop窗口中提供了上下文相关的帮助。从3.1开始，新的“帮助”视图是向用户提供上下文相关信息的首选方式。</p>
<p>上下文相关帮助可以使用上下文ID静态地与窗口小部件相关联，或者使用上下文提供程序动态关联。新的帮助视图还通过搜索与当前上下文相关的主题的帮助来添加动态帮助功能。</p>
