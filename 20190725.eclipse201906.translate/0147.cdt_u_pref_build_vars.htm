<body dir="ltr">

<div role="main"><h1>构建变量首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“构建变量”</a>首选项面板，用于添加，编辑或删除本地构建变量。本地构建变量以<strong>粗体</strong>文本显示。</p>
<p><img src="../images/cdt_pref_build_vars.png" alt="构建变量首选项页面"></p>

<table width="600px" cellpadding="5" cellspacing="0" border="1" fgcolor="DDD">
	<caption><strong>构建变量首选项选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<thead>
		<tr>
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
	</thead>
	<tbody>
		<tr valign="top">
			<td headers="option"><strong>加...</strong></td>
			<td headers="description">单击以在“ <strong>定义新建构建变量”</strong>对话框中<a href="../tasks/cdt_t_add_build_var.htm">添加</a>新的构建变量。</td>
		</tr>
		<tr valign="top">
			<td headers="option"><strong>编辑...</strong></td>
			<td headers="description">单击以编辑选定的构建变量。</td>
		</tr>
		<tr valign="top">
			<td headers="option"><strong>去掉</strong></td>
			<td headers="description">单击以删除选择构建变量。<br><br>注意：无法删除系统变量。</td>
		</tr>
		<tr valign="top">
			<td headers="option"><strong>显示系统变量</strong></td>
			<td headers="description">启用以在变量列表中显示系统变量。</td>
		</tr>
	</tbody>
</table>


<p><img src="../images/ngref.gif" alt="相关参考" width="143" height="21"><br>
