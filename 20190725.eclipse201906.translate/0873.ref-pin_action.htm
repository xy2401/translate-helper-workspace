    <h1>Pin控制台</h1>
    <p>选择<strong>Pin控制台</strong>命令[ <img src="../../../images/org.eclipse.ui.console/elcl16/pin.png" alt="Pin控制台"> ]以确保当前控制台仍然位于所有其他控制台之上。</p>
    <p>例如，如果您有两个控制台，例如<a href="../../../reference/views/console/ref-process_console.htm"><strong>Process Console</strong></a>和<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>Stacktrace控制台</strong></a> ，并且您已将<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>堆栈跟踪</strong></a>控制台固定，即使输出已写入进程控制台，它也不会聚焦在<a href="../../../reference/views/console/ref-stacktrace_console.htm"><strong>堆栈跟踪控制台的</strong></a>前面。</p>
