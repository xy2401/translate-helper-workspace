<h1>找...</h1>
<p>选择<strong>Find ...</strong>命令以打开<strong>Find Dialog</strong> ，它允许您搜索视图中的特定元素。您也可以使用键盘快捷键<em><strong>Ctrl + F.</strong></em></p>
<p><strong>查找对话框</strong> ：</p>
<p><img src="../../../reference/views/shared/images/ref-find_dialog.PNG" alt="查找对话框"></p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/debug/ref-debug_view.htm"><strong>调试视图</strong></a></li>
  <li><a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>表达式视图</strong></a></li>
  <li>注册视图</li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
</body>
