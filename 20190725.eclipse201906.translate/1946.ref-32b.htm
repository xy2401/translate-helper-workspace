<h1 class="Head">CVS控制台</h1>
    
<p class="Intro">CVS控制台显示在Workbench Console视图中。此视图中的CVS条目显示CVS命令的输出。此输出类似于CVS命令行客户端的输出。如果在CVS操作期间发生错误，则打开控制台可以帮助解决错误原因。</p>
 
<p class="Para">以下是Console视图中的CVS控制台的外观：</p>
