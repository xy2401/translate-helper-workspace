    <h1>在Tcl视图中排序</h1>

    <p>“ <strong>大纲”</strong>视图可以在编译单元中按顺序或按声明顺序显示成员。</p>

    <p>要对成员进行排序</p>

    <ul>
      <li>切换视图工具栏中的“ <span class="control">排序”</span>工具栏按钮。</li>
      <li>在执行上述排序之后，每个组中的成员按字母顺序排序。</li>
    </ul>按照编制单位中的声明顺序呈现成员：<ul>
      <li>切换视图工具栏中的“ <span class="control">排序”</span>工具栏按钮。</li>
    </ul>
  </body>
