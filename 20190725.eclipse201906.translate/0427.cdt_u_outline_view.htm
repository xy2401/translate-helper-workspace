<div role="main"><h1>大纲视图</h1>

<p>该<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“大纲”</a>视图通过列出结构元素，显示当前在编辑器区域中打开的结构化C / C ++文件的大纲。</p>

<p><img src="../images/outlineView.png" alt="大纲视图"></p>
