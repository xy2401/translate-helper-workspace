<h1>Rhino启动快捷方式</h1>
<p>犀牛发射捷径[ <img src="../../images/rhino_debug/rhino.gif" alt="Rhino启动快捷方式图标" border="0"> ]允许使用Rhino解释器快速访问启动脚本。</p>
<p>快捷方式可以使用两种方式之一</p><ul>
<li>从Package Explorer / Navigator中的脚本上下文菜单中</li>
<li>从活动的JavaScript编辑器中的上下文菜单中</li>
</ul>
