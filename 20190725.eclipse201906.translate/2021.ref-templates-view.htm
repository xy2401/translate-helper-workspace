<h1>模板视图</h1>
<p>此视图允许使用当前活动编辑器的模板。此视图的内容是特定于编辑器的，并非所有编辑器都提供模板。</p>
<p>在下面的示例中，我们看到Templates视图显示了Java源文件的模板：</p>
<p>
<img src="../images/ref-templates-view.png" alt="“模板”视图的图片，显示Java编辑器的模板" border="0">
</p>

<p class="Head">要将“模板”视图添加到当前透视图，请单击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;显示视图&gt;其他...&gt;常规&gt;模板</b></a> 。
</p>
