<div role="main"><h1>转换CDT 2.x托管制作项目</h1>

<p>对于CDT 2.x Managed Make项目，Managed Build系统将在尝试读取Managed Build项目信息并发现项目需要更新时提示您转换项目。系统将提示您更新项目。</p>
<p> <img src="../images/update_managed_build20.png" alt="更新CDT 2.x托管生成器对话框"></p>
<p>单击<strong>是</strong> ，项目将更新。CDT 2.x无法再加载更新的托管构建信息。选择<strong>否</strong> ，项目将不会更新。您将能够查看托管构建设置，但在关闭项目或退出Eclipse时不会保存任何更改。</p>

<p><img src="../images/ngtasks.gif" alt="相关任务" width="143" height="21"><br>
<a href="cdt_t_convert_cdt_proj.htm">转换CDT 1.x项目</a></p>

</div></body>
