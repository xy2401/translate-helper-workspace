    <h1>Java元素过滤器对话框</h1>
    <p>此对话框允许您为Package Explorer视图和其他Java视图定义Java元素过滤器。
    </p>
    <table border="1" cellspacing="0" cellpadding="5" width="100%" summary="Filter dialog options">
      <thead>
        <tr>
          <th>
            <p>选项</p>
          </th>
          <th>
            <p>描述</p>
          </th>
          <th>
            <p>默认</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td valign="top">
            <p>名称过滤模式</p>
          </td>
          <td valign="top">
            <p>如果启用，则可以另外指定逗号分隔的模式列表。
            </p>
          </td>
          <td valign="top">
            <p>离</p>
          </td>
        </tr>
        <tr>
          <td valign="top">
            <p>选择要从视图中排除的元素</p>
          </td>
          <td valign="top">
            <p>可以启用的预定义过滤器列表。
            </p>
          </td>
          <td valign="top">
            <p>。*资源，<br>空库容器<br>空父包，<br>进口申报，<br>内部类文件，<br>包装声明，<br>合成成员</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p>“ <strong>过滤器描述”</strong>字段显示当前所选过滤器的描述。
    </p>
