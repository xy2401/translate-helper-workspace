<div role="main"><h1>CDT项目向导默认首选项</h1>

<p>这些设置会影响CDT新建项目向导的行为。</p><p>
</p><p><img src="../images/cdt_pref-wizard-defaults.png" alt="CDT项目向导默认首选项选项卡"></p>
<dl>
  <dt>默认情况下，仅显示受支持的工具链</dt>
  <dd>允许过滤掉系统不支持的工具链。<br>如果禁用，则显示CDT已知的所有工具链。<br>请注意，可以在“项目向导”对话框中直接切换此模式。
  </dd>
  <dt>将旧式工具链分组到&lt;Others&gt;文件夹</dt>
  <dd>旧式工具链不区分项目类型（可执行文件，共享库或静态库）。<br>因此，它们可以放在列表的根目录中，也可以在向导的左窗格中的&lt;Others&gt;文件夹中分组。
  </dd>
  <dt>恢复默认值</dt>
  <dd>将所有参数设置为默认值</dd>
  <dt>应用</dt>
  <dd>保存当前设置。</dd>
</dl>

</div></body>

</html>
