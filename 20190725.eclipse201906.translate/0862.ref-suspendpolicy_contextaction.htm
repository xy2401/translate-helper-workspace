<h1>断点暂停</h1>
<p>选择<strong>Suspend</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/suspend_co.png" alt="断点暂停"> ]在挂起整个VM和断点暂停的线程之间更改断点的挂起策略。</p>
<p>在任何给定时间只有一个菜单项可见，显示您选择它时<em>将要更改的</em>暂停策略。</p>
<p>您可以更改所有新创建的断点的默认挂起策略<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开Java Debug首选项页面"> <strong>Java&gt;调试</strong></a>首选项页面。</p>
