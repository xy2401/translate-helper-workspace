<h1>从实体向导生成表</h1>
<p><a id="sthref447" name="sthref447"></a><a id="sthref448" name="sthref448"></a><a id="sthref449" name="sthref449"></a><a id="sthref450" name="sthref450"></a><a id="sthref451" name="sthref451"></a>使用“从实体生成表”向导可以从持久性实体快速创建DDL脚本。Dali根据实体映射自动创建必要的主键和外键。</p>
