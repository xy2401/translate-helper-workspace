<h1>新扩展</h1>
<p><strong>New Extension</strong>向导允许您从<a href="./extensions.htm">Extensions Editor中</a>向plugin.xml添加新扩展。可以通过选择现有扩展点或使用模板向导来添加新扩展。</p>

<h2>从扩展点</h2>
<p><img src="../../../images/plugin_editor/new_extension_wizard.png" alt="新扩展向导点选项卡"></p>
<p>从贡献点列表中选择一个扩展点。默认情况下， <strong>仅显示所需插件中的扩展点，</strong>因此列表将仅显示项目所需捆绑列表中插件所贡献的点。</p>

<h2>来自扩展模板</h2>
<p><img src="../../../images/plugin_editor/new_extension_wizard_2.png" alt="新的扩展向导向导选项卡"></p>
<p>从列表中选择一个模板，然后按“ <strong>下一步”</strong>以使用向导创建新扩展。</p>
