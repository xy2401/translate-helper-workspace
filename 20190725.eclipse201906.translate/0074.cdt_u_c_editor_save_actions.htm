<div role="main"><h1>保存动作</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“保存操作”</a>首选项面板，用于配置保存文件时由C / C ++编辑器执行的操作。</p>
<p><img src="../images/editor_save_actions_preferences.png" alt="保存操作首选项"></p>

<table width="600px" cellpadding="5" cellspacing="0" border="1">
	<caption><strong>保存操作首选项选项</strong></caption>
	<colgroup>
		<col width="35%" valign="top">
		<col width="65%" valign="top">
	</colgroup>
	<thead>
		<tr>
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td headers="option"><strong>删除尾随空格</strong></td>
			<td headers="description">保存文件时，C / C ++编辑器将从编辑或所有行的末尾删除空格和制表符。</td>
		</tr>
		<tr>
			<td headers="option"><strong>确保文件末尾的换行符</strong></td>
			<td headers="description">保存文件时，如果最后一行没有，则C / C ++编辑器会在最后一行的末尾插入换行符。</td>
		</tr>
	</tbody>
</table>
