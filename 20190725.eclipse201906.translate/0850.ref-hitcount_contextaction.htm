<h1>断点命中数</h1>
<p>选择<strong>命中计数</strong>命令[ <img src="../../../images/org.eclipse.jdt.debug.ui/elcl16/sethitcount_co.png" alt="命中数"> ]编辑当前所选断点的命中计数。</p>
<p>该命令将打开“ <strong>设置断点命中计数”</strong>对话框，该对话框允许您输入要应用于所选断点的整数值命中计数。</p>
<p><strong>设置断点命中计数对话框</strong> 。</p>
<p><img src="../../../reference/views/breakpoints/images/ref-views-breakpoint_set_hitcount_dialog.PNG" alt="设置命中计数对话框" width="399" height="194"></p>
