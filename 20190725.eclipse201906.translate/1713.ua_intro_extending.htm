<h2>扩展介绍配置</h2>

<p>可以通过多种方式扩展介绍配置：</p>

<ul>
<li><a href="ua_intro_ext_theme.htm">主题</a>可以用于定义整体外观。</li>
<li>可以扩展现有介绍配置的<a href="ua_intro_extending_content.htm">内容</a> 。</li>
<li>可以提供自定义<a href="ua_intro_ext_standbypart.htm">备用内容部分</a> （例如备忘单）以提供引入部分的备用区域的内容。</li>
<li>可以定义自定义<a href="ua_intro_ext_custom_url.htm">IntroURL操作</a> 。</li>
</ul>
