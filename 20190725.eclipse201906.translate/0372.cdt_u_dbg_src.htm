<body >

<div role="main"><h1>源查找路径首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">Source Lookup Path</a>首选项页面，用于添加或删除源容器。</p>

<p><img src="../images/debug_src_pref.png" alt="调试源代码位置首选项"></p>

  <table width="600px" cellpadding="5" cellspacing="0" border="1">
    <caption>
      <strong>默认源查找路径选项</strong>
    </caption>
    <colgroup>
      <col width="30%" valign="top">
      <col width="70%" valign="top">
    </colgroup>
    <tbody>
      <tr style="text-align:center">
        <th valign="top" id="option"><strong>选项</strong></th>
        <th id="description"><strong>描述</strong></th>
      </tr>
      <tr>
        <td valign="top" style="width:99" headers="option"><strong>加...</strong></td>
        <td style="width:475" headers="description">打开“ <strong>添加源”</strong>对话框以插入以下类型之一的新源容器：<br><br>
          <ul>
		  <li>绝对文件路径</li>
		  <li>编译目录</li>
		  <li>文件系统目录</li>
		  <li>路径映射</li>
          <li>项目</li>
          <li>项目 - 相对于源文件夹的路径</li>
          <li>程序相对文件路径</li>
          <li>工作区</li>
          <li>工作区文件夹</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td valign="top" headers="option"><strong>编辑...</strong></td>
        <td headers="description">打开“ <strong>编辑文件系统目录”</strong>对话框以修改当前选定的源容器。</td>
      </tr>
      <tr>
        <td valign="top" headers="option"><strong>去掉</strong></td>
        <td headers="description">删除当前选定的源容器。</td>
      </tr>
      <tr>
        <td valign="top" headers="option"><strong>向上</strong></td>
        <td headers="description">将当前选定的源容器移动到列表中的较高位置。</td>
      </tr>
      <tr>
        <td valign="top" headers="option"><strong>下</strong></td>
        <td headers="description">将当前选定的源容器移动到列表中较低的位置。</td>
      </tr>
    </tbody>
  </table>

<p><img src="../images/nokiaCopyright.png" alt="诺基亚版权声明"><br>
