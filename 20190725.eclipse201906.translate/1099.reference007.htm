<h1>创建ORM映射文件向导</h1>
<p><a id="sthref407" name="sthref407"></a><a id="sthref408" name="sthref408"></a><a id="sthref409" name="sthref409"></a>如果指定的位置不存在对象映射，则可以使用“新建映射文件”向导将<code>orm.xml</code>文件添加到JPA项目。例如，如果清除了<a href="ref_jpa_facet.htm#CACIFDIF">JPA Facet页面</a>上的<span class="bold">Create orm.xml</span>选项，则可以稍后使用此向导将<code>orm.xml</code>文件添加到项目的src文件中。</p>
<p>“ <a href="#CIAIJCCE">创建ORM映射文件”向导</a>包含以下页面：</p>
<ul>
<li>
<p><a href="reference008.htm#CIAJEIDJ">映射文件位置</a></p>
</li>
<li>
<p><a href="reference009.htm#CACDFCDB">映射文件选项</a></p>
</li>
</ul>
