<h1>标准错误更改时显示控制台</h1>
<p>选择<strong>标准错误更改时显示控制台</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/writeerr_co.png" alt="显示标准错误">打开控制台（如果尚未打开），如果当前<a href="../../../reference/views/console/ref-process_console.htm"><strong>Process Console</strong></a>的关联进程写入Standard.err，则将其置于前面。</p>
