<h1>标准窗口小部件工具包</h1>

<p>标准窗口小部件工具包（SWT）是面向Java开发人员的窗口小部件工具包，它提供可移植的API并与底层本机OS GUI平台紧密集成。</p>

<p>许多低级UI编程任务在Eclipse平台的更高层中处理。例如，JFace查看器和操作为应用程序和窗口小部件之间的公共交互提供了实现。但是，SWT知识对于理解平台其余部分的工作原理非常重要。</p>


<h2>可移植性和平台集成</h2>

<p>SWT定义了在所有支持的平台上提供的通用可移植API，并尽可能使用本机小部件在每个平台上实现API。这允许工具包立即反映底层OS GUI外观的任何变化，同时在所有平台上维护一致的编程模型。</p>
