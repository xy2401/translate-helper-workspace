<h1>终止和删除</h1>
<p>选择<strong>Terminate and Remove</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/terminate_rem_co.png" alt="终止和删除"> ]终止与所选调试目标关联的启动，并将其从<a href="../../../reference/views/debug/ref-debug_view.htm"><strong>调试视图中</strong></a>删除。</p>
