<h1>编辑功能位置向导</h1>

<p>“ <strong>编辑功能位置向导”</strong>允许您查看目标定义中功能位置的详细信息。此向导将从“ <a href="./edit_target_locations_tab.htm">位置”选项卡</a>或“ <a href="../editors/target_editor/definition_page.htm">定义页面”</a>打开。</p>

<p><strong>功能ID</strong>是<strong>功能</strong>的标识名称。</p>

<p><strong>功能版本</strong>是使用的功能的版本。它可能未指定，在这种情况下，使用目录中找到的最新版本的功能。</p>

<p><strong>位置</strong>是找到该功能的目录。</p>
