<h1>删除任务</h1>

<p>您可以从编辑器区域左侧的灰色边框中删除关联的任务。
</p>

<ol>
  <li>在编辑器区域的标记栏中，找到要删除的任务标记。</li>
  <li>从标记的弹出菜单中，选择“ <b>删除任务”</b> 。</li>
  <li>任务标记消失，任务将从“任务”视图中删除。</li>
</ol>

<p>您还可以通过按Delete键或单击“任务”视图工具栏上的“ <b>删除”</b>按钮或从弹出菜单中删除“任务”视图中的一个或多个行项目。
</p>

<p><em>提示：</em>要删除所有已完成的任务，请在“任务”视图中单击鼠标右键，然后从弹出菜单中选择“ <b>删除已完成的任务</b> ”。
</p>
