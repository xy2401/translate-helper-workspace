<h1>准备调试</h1>
<p>您可以按照以下准则使程序更易于调试：</p>
<ul>
  <li>在可能的情况下，不要在一行上放置多个语句，因为某些调试器功能是基于行操作的。例如，您不能在同一行上的多个语句上跳过或设置换行符。</li>
  <li>如果您有源代码，请将源代码附加到JAR文件。</li>
</ul>
