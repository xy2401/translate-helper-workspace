<div role="main"><h1>制作目标偏好</h1>

<p>使用<img src="../images/command_link.png" alt="">在“ <strong>首选项”</strong>窗口中设置<a class="command-link" href="javascript:void(0);">“目标”</a>首选项面板以设置make目标选项。</p>

<p><img src="../images/make_targets.png" alt="制作目标首选项窗口"></p>
<table width="600px" cellpadding="4" cellspacing="0" border="1" fgcolor="DDD">
	<caption><strong>制作目标首选项选项</strong></caption>
	<colgroup>
		<col width="35%" valign="top">
		<col width="65%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th id="option" style="width:35%"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td valign="top" style="width:35%" headers="option"><strong>Build在后台制作目标</strong></td>
			<td valign="top" headers="description">选中此复选框以在后台执行构建。</td>
		</tr>
		<tr>
			<td valign="top" style="width:35%" headers="option"><strong>重建最后目标</strong></td>
			<td valign="top" headers="description">此选项定义“制作目标视图”中命令“重建最后目标”的范围。</td>
		</tr>
		<tr>
      <td valign="top" style="width:35%" headers="option"><strong>从选定的项目</strong></td>
      <td valign="top" headers="description">重建与上次在当前所选项目中运行的相同的make目标。</td>
    </tr>
		<tr>
			<td valign="top" style="width:35%" headers="option"><strong>从所选文件夹</strong></td>
			<td valign="top" headers="description">重建与上次在当前所选文件夹中运行的相同的make目标。</td>
		</tr>
		<tr>
			<td valign="top" style="width:35%" headers="option"><strong>从选定的根目录</strong></td>
			<td valign="top" headers="description">重建与上次在根文件夹中运行的make目标相同的make目标。</td>
		</tr>
	</tbody>
</table>
