<h1 class="Head">CVS注释</h1>
<p class="Para">可以更改以下首选项<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <strong>团队&gt; CVS&gt;注释</strong></a>首选项页面。</p>
<table border="1" cellspacing="0">
<thead>
    <tr> 
      <th width="164"> <p class="Para">选项</p></th>
      <th width="490"> <p class="Para">描述</p></th>
      <th width="152"> <p class="Para">默认</p></th>
    </tr>
  </thead>
  <tr> 
    <td valign="top" align="left">尝试注释二进制文件</td>
    <td valign="top" align="left">使用此选项可配置注释操作是否应尝试注释二进制文件。选择是：<ul>
      <li><strong>是：</strong>始终尝试注释二进制文件。</li>
      <li><strong>否：</strong>永远不要尝试注释二进制文件。</li>
      <li><strong>提示：</strong>提示用户是否尝试注释二进制文件。</li>
    </ul></td>
    <td valign="top" align="left">提示</td>
  </tr>
</table>
