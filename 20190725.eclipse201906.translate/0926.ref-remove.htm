<h1>删除选定的表达式</h1>
<p>选择“ <strong>删除”</strong>命令[ <img src="../../../images/org.eclipse.debug.ui/elcl16/rem_co.png" alt="删除选定的表达式"> ]从<strong><a href="../../../reference/views/expressions/ref-expressions_view.htm">表达式视图中</a></strong>删除选定的监视表达式。</p>
<p>您也可以通过选择要删除的表达式并按<strong>Delete</strong>键来执行相同的操作。</p>
