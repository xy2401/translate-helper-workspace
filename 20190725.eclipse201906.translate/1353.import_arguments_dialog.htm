<h1>导入参数</h1>

<p>“ <strong>导入参数”</strong>对话框用于复制目标中安装中使用的参数。通常，如果您的目标中有一个Eclipse安装需要启动某些vm参数，则需要使用相同的参数来启动。使用“ <a href="./edit_target_arguments_tab.htm">参数”选项卡</a>或“ <a href="../editors/target_editor/environment_page.htm">环境页面”</a>访问此对话框。</p>

<img src="../../images/target_shared/import_arguments_dialog.png" alt="导入参数">

<p>具有可用于进口任何参数，你必须在你的至少一个安装<a href="./edit_target_locations_tab.htm">地点</a> ，使用VM参数在其配置。</p>
