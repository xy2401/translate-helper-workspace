    <h1>应用命中计数</h1>
    <p>命中计数可以应用于线路断点，异常断点，观察点和方法断点。当命中计数应用于断点时，断点在第<em>n</em>次命中时暂停执行，但永远不会再次，直到重新启用或更改或禁用命中计数。
    </p>
    <p>要在断点上设置命中计数：</p>
    <ol>
      <li>选择要添加命中计数的断点。
      </li>
      <li>从断点的弹出菜单中，选择<strong><a href="../reference/views/breakpoints/ref-hitcount_contextaction.htm">命中计数</a></strong> 。</li>
      <li>在“ <strong>输入断点的新命中计数”</strong>字段中，键入要在暂停执行之前命中断点的次数。<br>
        <br>
         <strong>注意：</strong>当第<em>n</em>次触发断点时，触发断点的线程将暂停。断点被禁用，直到它被重新启用或其命中计数被更改为止。
      </li>
    </ol>
