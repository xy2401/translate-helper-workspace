<h1>Java内容辅助收藏夹首选项</h1>
<p>指示您的静态成员的内容辅助的首选项设置<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“高级”首选项页面"> <b>Java&gt;编辑器&gt;内容辅助&gt;收藏夹</b></a>首选项页面。</p>
<p>您可以在此页面上定义包含静态成员的静态成员和类型的列表。即使缺少导入，内容协助也会提议这些成员。</p>
<p>要查看静态导入提议，请确保已启用“ <strong>使用静态导入</strong> ” <a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="打开“内容辅助”首选项页面">内容辅助首选项页面</a>
</p>

<table border="1" cellspacing="0" cellpadding="5" summary="Static import favorites">
	<thead>
		<tr>
			<th>
			<p>行动</p>
			</th>
			<th>
			<p>描述</p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td valign="top">
			<p>新型</p>
			</td>
			<td valign="top">
			<p>将新类型添加到列表中。添加类型声明的所有静态成员将由内容辅助提议。</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>新成员</p>
			</td>
			<td valign="top">
			<p>将静态成员添加到列表中。会员将通过内容协助提出。</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>编辑</p>
			</td>
			<td valign="top">
			<p>编辑选定的条目。</p>
			</td>
		</tr>
		<tr>
			<td valign="top">
			<p>去掉</p>
			</td>
			<td valign="top">
			<p>从列表中删除所选条目。</p>
			</td>
		</tr>
	</tbody>
</table>
