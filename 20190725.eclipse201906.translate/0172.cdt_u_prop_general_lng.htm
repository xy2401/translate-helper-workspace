<div role="main"><h1>C / C ++项目属性，语言映射</h1>
<p>在项目的“ <strong>语言映射”</strong>首选项面板中自定义C / C ++语言关联的使用。</p>
<p><img src="../images/prop_lang.png" alt="C / C ++项目属性，语言映射" img=""></p>
<p></p>
<dl>
  <dt>项目特定设置（上部窗格）</dt>
  <dd>特定于当前项目的语言映射。</dd>
  <dt>加</dt>
  <dd>添加项目特定的语言映射</dd>
  <dt>去掉</dt>
  <dd>删除特定于项目的语言映射</dd>
  <dt>特定于工作区的设置（下部窗格）</dt>
  <dd>特定于整个工作区的语言映射。</dd>
  <dt><br>可以用来 ：</dt>
  <dd>C / C ++项目</dd>
</dl>
