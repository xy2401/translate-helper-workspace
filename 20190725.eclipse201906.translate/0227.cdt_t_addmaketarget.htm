<div role="main"><h1>创建一个make目标</h1>

<p></p>
<p>要创建make目标：</p>
<ol>
  <li>右键单击项目，然后选择<strong>“生成目标”&gt;“创建”</strong> 。</li>
  <li>输入目标名称和构建选项，然后单击“ <strong>创建”</strong> 。<br><br>
  <img src="../images/create_make_target_win.png" alt="创建制作目标窗口"><br> </li>
  <li>make目标显示在<a href="../reference/cdt_u_make_targets_view.htm">Make Target</a>视图中。<br><br>
  <img src="../images/view_make_targets.png" alt="制作目标视图"><br> </li>
</ol>
