<h1>保存用户定义的透视图</h1>
<p>如果您通过添加，删除或移动（停靠）视图修改了透视图，则可以保存更改以供将来使用。
</p>

<ol>
  <li>切换到要保存的透视图。</li>
  <li>点击<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;透视&gt;将透视保存为....</b></a></li>
  <li>在“ <b>名称”</b>字段中键入透视图的新名称。</li>
  <li>单击<b>确定</b> 。</li>
</ol>

<p>新透视图的名称将添加到“ <b>窗口”&gt;“透视”&gt;“打开透视图”</b>菜单中。
</p>
