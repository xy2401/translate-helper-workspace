<div role="main"><h1>断点操作首选项</h1>

<p>使用<img src="../images/command_link.png" alt=""> “ <strong>首选项”</strong>窗口中的<strong>“</strong> <a class="command-link" href="javascript:void(0);">断点操作”</a>页面，用于创建，编辑和删除断点操作。此处定义的断点操作可用于当前工作空间中的所有项目。</p>
<p><img src="../images/cdt_pref_brk_action.png" alt="断点操作首选项页面"></p>

<table width="600px" cellpadding="4" cellspacing="0" border="1">
	<caption><strong>断点操作首选项选项</strong></caption>
	<colgroup>
		<col width="30%" valign="top">
		<col width="70%" valign="top">
	</colgroup>
	<tbody>
		<tr style="text-align:center">
			<th id="option"><strong>选项</strong></th>
			<th id="description"><strong>描述</strong></th>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>新...</strong></td>
			<td valign="top" headers="description">要创建新的断点操作，请单击“ <strong>新建”</strong> 。</td>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>编辑...</strong></td>
			<td valign="top" headers="description">要编辑当前选定的操作，请单击“ <strong>编辑”</strong> 。在出现的“操作”对话框中，编辑操作设置，然后单击“ <strong>确定”</strong> 。</td>
		</tr>
		<tr>
			<td valign="top" headers="option"><strong>删除</strong></td>
			<td valign="top" headers="description">要删除当前选定的操作，请单击“ <strong>删除”</strong> 。</td>
		</tr>
	</tbody>
</table>
