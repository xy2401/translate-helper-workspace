<h1>API问题过滤器属性页面</h1>
	<p>API问题是在项目构建期间（自动和完整构建）创建的，但有时会报告<em>已知</em>或<em>预期的</em>问题，这些问题无法轻易修复。<strong><a href="../../../tasks/api_tooling_create_filters.htm">可以过滤</a></strong>这些问题。</p>
	<p>创建问题过滤器后，可以使用API Problem Filters属性页查看或删除它。</p>
	<p>要找到此属性页：</p>
		<ol>
			<li>打开任何启用API Tools的项目的上下文菜单，然后选择“ <strong>属性”</strong> 。</li>
			<li>导航到<strong>插件开发&gt; API问题过滤器</strong> 。</li>
		</ol>
