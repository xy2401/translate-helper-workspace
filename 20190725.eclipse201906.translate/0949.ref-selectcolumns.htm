<h1>选择列</h1>
<p>选择“ <strong>选择列...”</strong>命令以打开一个对话框，该对话框允许您选择要在“ <a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量”视图中</strong></a>显示的列。</p>
<p>在结果对话框中，您可以选择要显示的列。</p>
<p><img src="../../../reference/views/shared/images/ref-selectcolumnsdialog.PNG" alt="选择列对话框"></p>
<p>此命令适用于：</p>
<ul>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>变量视图</strong></a></li>
</ul>
