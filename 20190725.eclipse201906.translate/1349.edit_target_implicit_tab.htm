<h1>隐式标签</h1>

<p>“ <a href="./edit_target_wizard.htm">编辑目标向导”</a>中的“ <strong>隐式”选项卡</strong>用于设置目标的隐式依赖关系。当PDE确定要求时，任何标记为隐式依赖项的插件将始终作为必需的插件添加。也可以在<a href="../editors/target_editor/target_editor.htm">目标编辑器</a>的<a href="../editors/target_editor/environment_page.htm">环境页面</a>上编辑隐式依赖项。</p>

<img src="../../images/target_shared/edit_target_implicit_tab.png" alt="位置标签">

<p>按<strong>Add</strong>将打开<a href="./implicit_plugin_selection_dialog.htm">Implicit Dependencies Selection对话框，</a>允许您从目标平台中选择一个或多个插件作为隐式依赖项添加。</p>
