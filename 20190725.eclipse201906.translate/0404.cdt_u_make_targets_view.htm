<div role="main"><h1>制作目标视图</h1>

<p>使用<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">“制作目标”</a>视图以选择要在工作区中构建的制作目标。</p>

<p><img src="../images/view_make_targets.png" alt="制作目标视图"></p>

<h2>制作目标工具栏</h2>
<p>下表列出了“制作目标”视图中显示的工具栏选项。</p>

<p></p><table border="1" cellpadding="4" cellspacing="0" width="600" bordercolor="#DDDDDD">
	<colgroup>
		<col width="10%" valign="top">
		<col width="30%" valign="top">
		<col width="60%" valign="top">
	</colgroup>
	<tr>
		<th id="icon" style="text-align:center">图标</th>
		<th id="command">命令</th>
		<th id="description">描述</th>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_new_make_target.png" alt="主页图标"></td>
		<td headers="command">新目标</td>
		<td headers="description">打开“ <strong>创建生成目标”</strong>对话框以定义新的生成目标。</td>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_edit_make_target.png" alt="主页图标"></td>
		<td headers="command">编辑制作目标</td>
		<td headers="description">在“ <strong>修改制作目标”</strong>对话框中编辑当前选定的目标。</td>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_build_make_target.png" alt="主页图标"></td>
		<td headers="command">建立目标</td>
		<td headers="description">构建当前选定的目标。</td>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_home.png" alt="主页图标"></td>
		<td headers="command">家</td>
		<td headers="description">移到顶层。</td>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_back.png" alt="后退图标"></td>
		<td headers="command">背部</td>
		<td headers="description">导航回到上一级别。</td>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_forward.png" alt="转发图标"></td>
		<td headers="command">向前</td>
		<td headers="description">导航到一个新的水平。</td>
	</tr>
	<tr>
		<td style="text-align:center" headers="icon"><img src="../images/icon_hide_make_targets.png" alt="转发图标"></td>
		<td headers="command">隐藏空文件夹</td>
		<td headers="description">在“制作目标”视图中切换空文件夹的显示。</td>
	</tr>
</table><p></p>
