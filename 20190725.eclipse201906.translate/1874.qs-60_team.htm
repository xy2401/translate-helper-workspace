<h1 class="Head">团队CVS教程</h1>
<p>本章将介绍如何使用Workbench中内置的CVS团队功能。本章中的步骤是面向团队的;如果其他人没有同时完成本章，那么很难完成这些教程。</p>


<p>您将学习如何处理项目，然后将更改提交到存储库以供团队中的其他人使用。通过继续与其他用户一起处理项目，本节将演示如何提交其他用户可能同时处理的资源，以及如何使用其他用户在项目中进行的更改来更新工作区。</p>
<p>请记住，在开始之前，您还需要吸引至少一位同事来完成这些步骤。另一个选择是一次启动两个Eclipse实例并自己逐步执行这两个角色。</p>
