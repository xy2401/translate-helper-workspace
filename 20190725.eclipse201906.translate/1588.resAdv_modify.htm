<h2>修改工作区</h2>
<p>在执行其功能的过程中，您的插件可能需要更改工作区中的资源。工作空间是系统中许多插件的重要数据模型，其中许多插件依赖于跟上工作空间的当前状态。插件甚至可以同时更新工作空间。在更改资源时，您的插件充当负责任的工作空间公民非常重要。什么使插件成为良好的工作空间公民？
</p>

<ul>
<li>在可能的情况下对更改进行<b>批处理</b> ，以避免系统因不必要的事件而泛滥或在临时状态下触发不必要的处理。</li>
<li>在工作空间发生变化时， <b>监听</b>资源更改事件并更新模型。</li>
<li>在进行修改时<b>细粒度锁定</b>工作空间而不是锁定整个工作空间。</li>
</ul>

<p>接下来的几节将更详细地介绍这些概念。
</p>
