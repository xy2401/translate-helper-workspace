<h1>在“任务”视图中添加行项目</h1>

<p>“任务”视图包含系统生成的问题，警告和错误的行项目。您可以将自己的条目添加到表中，以构建待办事项或任务列表。
</p>

<ol>
  <li>在编辑器中选择资源或文本，然后选择“ <b>编辑”&gt;“添加任务...”</b> 。将打开一个对话框，允许提供更多详细信息。</li>
  <li>在“ <b>描述”</b>字段中键入任务的简要说明。为新任务分配默认优先级和已完成值。</li>
  <li>按<b>确定</b> 。</li>
</ol>
