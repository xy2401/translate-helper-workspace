		<h1>模板</h1>

		<p>模板是经常出现的代码段，您希望能够通过几次击键来插入它们。此功能称为<strong>内容辅助</strong> ;插入的代码段称为<strong>模板</strong> 。
		</p>
		<p>要将现有内容辅助模板插入文件（例如<strong>if</strong>语句），请键入初始字符（在本例中为“ <span class="typewriter">i</span> ”），然后按<strong>Ctrl + Space</strong> 。出现以该字符开头的模板。双击模板将其插入文件。
		</p>

		<p>您可以使用以下内容编辑现有的内容辅助模板或创建新模板<img src="../images/command_link.png" alt=""> <a class="command-link" href="javascript:void(0);">C / C ++&gt;编辑器&gt;模板</a>首选项面板。
		</p>
