<h1>开放的意见</h1>
<p>Perspectives提供预定义的视图和编辑器组合。要打开未包含在当前透视图中的<b>视图，请</b>从主菜单栏中选择“ <b>窗口”&gt;“显示视图</b> ”。
</p>

<p>将视图添加到当前透视图后，您可能希望通过单击保存新布局<a class="command-link" href="javascript:void(0);"><img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="命令链接"> <b>窗口&gt;透视&gt;将透视保存为....</b></a>
</p>
