<h2>备忘单</h2>

<h3><b>引导用户完成任务</b></h3>

<p>即使平台UI过滤掉不需要的功能，新用户仍然面临着陡峭的学习曲线。平台UI引入了几种机制，帮助用户选择需要完成的任务，并指导用户完成该任务中的步骤。工作台本身使用这些机制来帮助指导Eclipse SDK用户完成任务。
</p>
<ul>
<li>备忘单可以帮助引导用户完成一系列步骤，以实现一些总体目标。一些步骤可以由备忘单执行，并且一些步骤被描述为使得用户可以手动完成该步骤。</li>
<li>复合备忘单可以通过将问题分解为任务来引导用户解决更大的问题。每个任务都由一个简单的备忘单表示。</li>
</ul>
