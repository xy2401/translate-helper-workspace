<h1>属性</h1>
<p>选择“ <strong>属性”</strong>命令以打开所选调试目标，线程，线程组，进程或堆栈帧的属性对话框。</p>
<p><img src="../../../reference/views/debug/images/ref-properties.PNG" alt="调试目标属性"></p>
<p>在结果对话框中，您可以复制有关所选调试目标的信息，并查看用于运行目标的实际命令行。</p>
<p><img src="../../../reference/views/debug/images/ref-properties_dialog.PNG" alt="属性对话框"> </p>
<p>您还可以查看用于启动关联目标的VM的功能</p>
<p><img src="../../../reference/views/debug/images/ref-properties_dialog2.PNG" alt="属性对话框显示功能"> </p>
